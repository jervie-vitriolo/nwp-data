      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.581+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Supporting cyber defense frontliners across the country</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '78af322b-6ac5-4118-8ae8-8a7379672a41'
      activationstatus: true
      created: 2025-10-17T16:07:21.804+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.258+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.582+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2fb9e2db-2039-44ca-b19d-fde77a0a2b15'
      activationstatus: true
      created: 2025-10-17T16:07:21.804+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.258+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.583+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Cybersecurity and Fintech Handbook was created in partnership with\
        \ GCash to complement the efforts of the Regional Anti-Cybercrime Unit (RACU)\
        \ and ACG personnel by outlining key trends and schemes in financial cybercrime.\
        \ Specifically, the handbook features modules on cybersecurity frameworks,\
        \ cybercrime laws, financial investigations, fintech systems, and cryptocurrency\
        \ fundamentals, ensuring officers are better equipped to address today’s digital\
        \ crime challenges.\r"
    section13:
      primarytype: 'block'
      uuid: 'dcce5374-e19d-480e-bca4-f05cec56b1a0'
      activationstatus: true
      created: 2025-10-17T16:07:21.805+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.259+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.583+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a5292cff-d5a1-4f48-8705-7624b601fbec'
      activationstatus: true
      created: 2025-10-17T16:07:21.805+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.259+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.584+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“These initiatives are a collective step forward in our continuing\
        \ effort to protect Filipinos in the digital space,” said Brig. Gen. Bernard\
        \ R. Yang, director of the PNP-ACG. “Through strategic collaborations and\
        \ timely learning tools, we are building a law enforcement force that is ready\
        \ to address today’s emerging cyber threats.”\r"
    section15:
      primarytype: 'block'
      uuid: '1499bdab-e4e0-4725-9997-69b6618da671'
      activationstatus: true
      created: 2025-10-17T16:07:21.805+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.259+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.585+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9a57f6fb-1c16-478c-a28d-29554184bb58'
      activationstatus: true
      created: 2025-10-17T16:07:21.806+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.260+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.585+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Other key officials present at the ceremonial event were PNP ACG Chief\
        \ Investigative Officer PCol Jay D. Guillermo, GCash Chief Information and\
        \ Security Officer Miguel Geronilla, GCash Public Affairs Manager Mabel M.\
        \ Niala, and GCash External Affairs Manager Jerome C. Lantin.\r"
    section17:
      primarytype: 'block'
      uuid: 'b4f576e5-0deb-46dc-9e10-8b3c1e1c7929'
      activationstatus: true
      created: 2025-10-17T16:07:21.806+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.260+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.586+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '4b653bea-ec27-409c-9ccf-17e91a114afe'
      activationstatus: true
      created: 2025-10-17T16:07:21.807+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.261+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.586+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The handbook will be rolled out to regional units via virtual assemblies\
        \ and video modules, aligning with the PNP’s ongoing modernization strategy\
        \ and the national government’s National Cybersecurity Plan (NCSP) 2023–2028.\
        \ Developed by the Department of Information and Communications Technology\
        \ (DICT), the NCSP sets the policy direction for a secure and resilient cyberspace\
        \ in the Philippines.\r"
    section19:
      primarytype: 'block'
      uuid: '7cdad5d1-800e-4217-98b2-c0ad4c12292f'
      activationstatus: true
      created: 2025-10-17T16:07:21.807+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.261+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.587+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '0754bb98-9b0d-4087-9b40-c563d802dda2'
      activationstatus: true
      created: 2025-10-17T16:07:21.808+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.261+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.588+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This joint effort also comes on the heels of the recently released\
        \ Implementing Rules and Regulations (IRR) of the Anti-Financial Account Scamming\
        \ Act (AFASA), a new law passed in July 2024 aimed at curbing online scams\
        \ and fraudulent financial activities.\r"
    section21:
      primarytype: 'block'
      uuid: '77963d19-08fe-459a-80af-59facab499dc'
      activationstatus: true
      created: 2025-10-17T16:07:21.808+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.262+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.588+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
