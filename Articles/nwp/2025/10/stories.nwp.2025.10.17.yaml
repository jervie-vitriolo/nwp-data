    lead: 'Megawide Construction Corp., the listed engineering contractor for a
      number of government infrastructure projects, has bought into Citicore Renewable
      Energy Corp. (CREC) in a deal valued at P4.7 billion.'
    activationstatus: true
    created: 2025-10-17T16:55:05.501+08:00
