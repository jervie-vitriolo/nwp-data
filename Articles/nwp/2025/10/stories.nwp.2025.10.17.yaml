      type: 'text'
      text: 'Intensity II - San Juan, Southern Leyte'
    section7:
      primarytype: 'block'
      uuid: '46ef7ac9-184c-4246-a294-3227a372cd37'
      activationstatus: true
      created: 2025-10-17T08:48:00.579+08:00
