    title: 'ICC orders medical exam for Duterte to determine fitness to trial'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e4824075-89c0-4190-9ebd-935c9b77be1a'
      activationstatus: true
      created: 2025-10-17T21:48:46.348+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.348+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court (ICC) has ordered a medical examination of former President Rodrigo
        Duterte to determine whether he is fit to participate in pre-trial proceedings
        in the case filed against him for crimes against humanity.</p>'
    section1:
      primarytype: 'block'
      uuid: 'da7b2a5f-8a85-40b0-b99e-7d5dd4ac0421'
      activationstatus: true
      created: 2025-10-17T21:48:46.348+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.348+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a decision dated Oct. 16, Pre-Trial Chamber I said it was “appropriate
        to appoint a multidisciplinary panel” to assess Duterte’s fitness “to follow
        and take part in the ongoing pre-trial proceedings, including the confirmation
        of charges hearing.”'
    section2:
      primarytype: 'block'
      uuid: 'de9ad961-90e0-40fe-af83-01a58e66d649'
      activationstatus: true
      created: 2025-10-17T21:48:46.349+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.349+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The chamber said the three-member panel—composed of experts in forensic
        psychiatry, neuropsychology, and geriatric and behavioural neurology—will
        conduct an independent examination to assist the court in its legal assessment.'
    section3:
      primarytype: 'block'
      uuid: '4a9a71b5-a719-428a-82b4-a3218e3c0dbf'
      activationstatus: true
      created: 2025-10-17T21:48:46.349+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.349+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The order was made pursuant to Rules 113 and 135 of the ICC Rules of
        Procedure and Evidence, which allow the court to order a medical evaluation
        of a suspect to determine their capacity to stand trial.'
    section4:
      primarytype: 'block'
      uuid: 'c9398c46-8f21-47d8-afb5-239c566d9ddf'
      activationstatus: true
      created: 2025-10-17T21:48:46.349+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.349+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The chamber said determining a suspect’s fitness to stand trial is
        a “question of law” and that the medical evaluation would help assess whether
        Duterte can “effectively exercise his procedural rights.”'
    section5:
      primarytype: 'block'
      uuid: '65345929-3c40-4cc4-9f0b-4b16e2f5bfbd'
      activationstatus: true
      created: 2025-10-17T21:48:46.350+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.350+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The question of whether a suspect is fit to take part in the pre-trial
        proceedings is a question of law that falls exclusively within the remit of
        the Chamber’s legal determination,” the judges said. '
    section6:
      primarytype: 'block'
      uuid: '803f6082-176a-4af2-84e0-4e298d654d1c'
      activationstatus: true
      created: 2025-10-17T21:48:46.350+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.350+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It does not depend, in and of itself, on whether the suspect has particular
        medical conditions, but rather on whether he or she is able to effectively
        exercise his or her procedural rights,” they said.'
    section7:
      primarytype: 'block'
      uuid: '6e570b89-101b-4e17-8d4d-b17d9c032533'
      activationstatus: true
      created: 2025-10-17T21:48:46.350+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.350+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The panel was directed to assess whether Duterte suffers from any medical
        condition that could affect his ability to follow and participate in the hearings,
        and whether any special measures or adjustments are needed to enable his participation.'
    section8:
      primarytype: 'block'
      uuid: 'bb2e323c-a437-4ce3-86e8-4c9ed487d2fb'
      activationstatus: true
      created: 2025-10-17T21:48:46.351+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.351+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The experts are expected to focus on Duterte’s “capacities necessary
        for the meaningful exercise of his procedural and fair trial rights, including
        the extent to which he is able to understand the charges, the evidence, and
        the conduct, purpose and possible consequences of the pre-trial proceedings.”'
    section9:
      primarytype: 'block'
      uuid: 'e25b56ed-039f-45eb-b065-edf654a1647f'
      activationstatus: true
      created: 2025-10-17T21:48:46.351+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.351+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The chamber ordered that the report be submitted to the ICC Registry
        by Oct. 31, while both the prosecution and defense may file their observations
        by Nov. 5.'
    section10:
      primarytype: 'block'
      uuid: 'caf0b196-6c8d-473c-a5f2-be5d30f33ad3'
      activationstatus: true
      created: 2025-10-17T21:48:46.351+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.351+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Registry was directed to provide all medical records, including
        those in Dutch, to the panel and assist in the translation process.'
    section11:
      primarytype: 'block'
      uuid: 'fd34a92f-1745-4e72-bbb9-4b3c7cf5586b'
      activationstatus: true
      created: 2025-10-17T21:48:46.352+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.352+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The decision noted that the findings and conclusions of the experts
        will not be redacted from the public record, stressing transparency in determining
        Duterte’s fitness.'
    section12:
      primarytype: 'block'
      uuid: '42749993-b5c2-435c-a0aa-0885d38df165'
      activationstatus: true
      created: 2025-10-17T21:48:46.352+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.352+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The order follows another ruling denying Duterte’s request for interim
        release on humanitarian grounds. In that decision, the same chamber found
        that Duterte’s detention remained necessary “to ensure his appearance at trial
        and to prevent obstruction or endangerment of the proceedings.”'
    section13:
      primarytype: 'block'
      uuid: '6029a818-3888-46df-ad2b-e7f638df292c'
      activationstatus: true
      created: 2025-10-17T21:48:46.353+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.353+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Judges said his position as former president and the political influence
        of his daughter, Vice President Sara Duterte, increased the risk of flight.'
    section14:
      primarytype: 'block'
      uuid: '30cd5c6e-3ecc-47ea-8630-aa66780d2f7d'
      activationstatus: true
      created: 2025-10-17T21:48:46.353+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.353+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Mr. Duterte’s position as former President of the Philippines, and
        the fact that his daughter currently holds the office of Vice-President, may
        help him abscond,” the ruling said.'
    section15:
      primarytype: 'block'
      uuid: 'bbc024ed-952c-4c02-8828-80021656597a'
      activationstatus: true
      created: 2025-10-17T21:48:46.353+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.353+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte remains in ICC custody at The Hague, Netherlands, pending the
        medical panel’s report and the continuation of pre-trial proceedings.'
    section16:
      primarytype: 'block'
      uuid: '2419bed1-0094-41c4-9149-9b530d49ac8a'
      activationstatus: true
      created: 2025-10-17T21:48:46.354+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T21:48:46.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T21:48:46.354+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Duterte faces charges of crimes against humanity of murder in connection
        with thousands of killings during his anti-drug campaign and his tenure as
        Davao City mayor.</p>'
