      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A magnitude 6 earthquake
        hit General Luna, Surigao del Norte on Friday Oct. 17, the Philippine Institute
        for Volcanology and Seismology (Phivolcs) said, a week after the powerful
        tremor that rocked parts of Mindanao.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c891b989-40c3-498d-8740-547202a369ad'
      activationstatus: true
      created: 2025-10-17T08:48:00.577+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T08:51:16.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T08:51:16.611+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Phivolcs earlier reported the quake’s strength at magnitude 6.2, but
        downgraded it later. '
    section2:
      primarytype: 'block'
      uuid: 'b02e7a30-4673-4fe9-80f6-1565c86ab1b1'
      activationstatus: true
      created: 2025-10-17T08:48:00.577+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T08:51:16.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T08:51:16.611+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency warned of possible aftershocks and damages from the tectonic
        quake. '
    section3:
      primarytype: 'block'
      uuid: '1348bc72-65b8-4b3c-a662-a556c63f3a4e'
      activationstatus: true
      created: 2025-10-17T08:48:00.577+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-17T08:51:16.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T08:51:16.612+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Phivolcs said it recorded Intensity IV in parts of Southern Leyte,
        and in the cities of Cabadbaran and Surigao in Surigao del Norte, and Butuan
        in Agusan del Norte.</p>'
    section4:
      primarytype: 'block'
      uuid: '63b897b6-be54-455a-b630-532b426eca32'
      activationstatus: true
      created: 2025-10-17T08:48:00.578+08:00
