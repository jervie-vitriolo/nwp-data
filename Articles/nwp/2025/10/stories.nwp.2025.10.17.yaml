      lastactivated: 2025-10-17T18:41:03.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:41:03.382+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Rostov-on-Don&nbsp;-</strong>&nbsp;Fifteen members of a
        Ukrainian militia group were convicted by a Russian military court on Friday
        of taking part in "a terrorist organization" and sentenced to between 15 and
        21 years in a maximum security penal colony, Russia's prosecutor general
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '5220bbf9-5c08-43b7-8ecd-c6904badc699'
      activationstatus: true
      created: 2025-10-17T18:41:03.382+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T18:41:03.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:41:03.382+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd10c348c-2f2c-4204-8083-dd0fadb08ac3'
      activationstatus: true
      created: 2025-10-17T18:41:03.382+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T18:41:03.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:41:03.382+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The men were members of Ukraine's Aidar Battalion who were captured\
        \ in 2022. Their trial took place behind closed doors in a military court\
        \ in the southern Russian city of Rostov-on-Don.\r"
    section3:
      primarytype: 'block'
      uuid: 'ea13aa4b-532b-46c1-bf99-3a91d6ea5bdb'
      activationstatus: true
      created: 2025-10-17T18:41:03.383+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T18:41:03.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:41:03.383+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '120efc68-7f82-49ca-a97a-59b07ebadb82'
      activationstatus: true
      created: 2025-10-17T18:41:03.383+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T18:41:03.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:41:03.383+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "There was no immediate comment on the verdicts from Ukraine, whose\
        \ human rights ombudsman has previously described the proceedings as shameful.\r"
    section5:
      primarytype: 'block'
      uuid: 'de704f97-2a48-4882-aa19-c5bcf0191944'
      activationstatus: true
      created: 2025-10-17T18:41:03.383+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T18:41:03.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:41:03.383+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7baa1235-bce2-4dcf-a31a-c43dd042485a'
      activationstatus: true
      created: 2025-10-17T18:41:03.384+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T18:41:03.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:41:03.384+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Rights groups, including Russia's Memorial, have alleged that the prosecution\
        \ of the men was a violation of the Geneva Conventions on the treatment of\
        \ prisoners of war.\r"
    section7:
      primarytype: 'block'
      uuid: '4b7aeee7-f897-43f3-bb10-c48422916a03'
      activationstatus: true
      created: 2025-10-17T18:41:03.384+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T18:41:03.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:41:03.384+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c3544ffb-568a-4e94-b37f-c7d81b3b8546'
      activationstatus: true
      created: 2025-10-17T18:41:03.385+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T18:41:03.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:41:03.385+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Russia rejects that, as the charges were based on alleged activity\
        \ dating back up to eight years before the start of the full-scale war between\
        \ the two countries in 2022. The men were not accused of war crimes.\r"
    section9:
      primarytype: 'block'
      uuid: '72a53eb5-0adb-4795-a32f-82f7a5ba9a7e'
      activationstatus: true
      created: 2025-10-17T18:41:03.385+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T18:41:03.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:41:03.385+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'dc6bf8b2-250f-4cdf-acf9-ca8813f1874b'
      activationstatus: true
      created: 2025-10-17T18:41:03.385+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T18:41:03.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:41:03.385+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Aidar was one of dozens of volunteer battalions that emerged in Ukraine\
        \ after fighting broke out in 2014 with Russia-backed groups that declared\
        \ breakaway \"republics\" in the east of the country. The units, some with\
        \ ultra-nationalist roots, were later absorbed into Ukraine's armed forces.\r"
    section11:
      primarytype: 'block'
      uuid: 'bb2f9033-9fbe-4f5a-8c1b-4748c08c7787'
      activationstatus: true
      created: 2025-10-17T18:41:03.386+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T18:41:03.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:41:03.386+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3f92ddd3-e7d0-4f6f-8070-90651ccd9ba0'
      activationstatus: true
      created: 2025-10-17T18:41:03.386+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-17T18:41:03.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:41:03.386+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The charges against the men related to the period from August 2014\
        \ to March 2022, when they were accused of taking part in a banned terrorist\
        \ group and of committing acts aimed at \"the violent seizure of power and\
        \ the overthrow of the constitutional order of the Russian Federation\".\r"
