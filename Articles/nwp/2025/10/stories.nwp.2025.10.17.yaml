    uuid: '71af0223-0e2d-47c4-a4bf-e2cad8b814bb'
    lead: 'The Metropolitan Manila Development Authority (MMDA) has ordered shopping
      malls in Metro Manila to open later and close later, from 11 a.m. to 11 p.m.
      on weekdays, beginning Nov. 17 to help reduce traffic congestion during the
      Christmas rush.'
    activationstatus: true
    created: 2025-10-17T16:48:45.412+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-17T16:53:31.963+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-17T16:53:31.774+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'MMDA to adjust mall hours to ease holiday traffic'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '50058c46-e9ea-4ab1-b57f-96a1b336e46a'
      activationstatus: true
      created: 2025-10-17T16:48:45.427+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:53:31.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:53:31.771+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Metropolitan Manila
        Development Authority (MMDA) has ordered shopping malls in Metro Manila to
        open later and close later, from 11 a.m. to 11 p.m. on weekdays, beginning
        Nov. 17 to help reduce traffic congestion during the Christmas rush.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e9c69319-7902-45f1-b69a-f234c56b6333'
      activationstatus: true
      created: 2025-10-17T16:48:45.428+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:53:31.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:53:31.772+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'MMDA Chairman Don Artes said the move is part of the agency’s annual
        traffic management plan, which aims to ease road congestion during the busiest
        shopping period of the year.'
    section2:
      primarytype: 'block'
      uuid: '1ac3ac62-9263-4112-a5bc-f1a7a0d75263'
      activationstatus: true
      created: 2025-10-17T16:48:45.428+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:53:31.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:53:31.772+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“The Christmas season brings a 10 to 25 percent increase in vehicular
        volume in Metro Manila,” Artes said Friday. '
    section3:
      primarytype: 'block'
      uuid: '1bc22551-9995-48cd-a850-dbe9e618754c'
      activationstatus: true
      created: 2025-10-17T16:48:45.428+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:53:31.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:53:31.772+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“By implementing these effective measures, we aim to provide a more
        manageable traffic flow for the holidays,” he added. '
    section4:
      primarytype: 'block'
      uuid: '13efc67c-1eed-4122-beef-765ec262affd'
      activationstatus: true
      created: 2025-10-17T16:48:45.429+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:53:31.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:53:31.773+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Mall operators have also been required to limit delivery hours at 11
        p.m. to 5 a.m., except for perishable goods, and to schedule mall-wide sales
        only on weekends. The MMDA also asked malls to submit traffic management plans
        for sale events at least two weeks in advance.'
    section5:
      primarytype: 'block'
      uuid: 'f2ecca65-9ee1-4485-9ada-164b41043408'
      activationstatus: true
      created: 2025-10-17T16:48:45.429+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:53:31.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:53:31.773+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The new mall operating hours will take effect from Nov. 17 to Dec.
        25, coinciding with other measures such as the temporary suspension of road
        excavations and the extension of public transport operating hours.</p>'
