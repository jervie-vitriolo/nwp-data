    title: 'Arrey Perez quits DPWH over Leviste’s contractor links claim - Dizon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9c9c69d1-d5cb-47db-85a4-481e187129bb'
      activationstatus: true
      created: 2025-10-17T18:18:09.933+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-17T18:27:20.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:27:19.791+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A public works undersecretary
        plucked out of a lucrative private sector post had quit in less than a month
        after a neophyte lawmaker insinuated links to contractors, Secretary Vince
        Dizon said on Friday, Oct. 17.</p>'
    section1:
      primarytype: 'block'
      uuid: '8ee176b2-34f7-41c8-85e0-d41d4deca3fa'
      activationstatus: true
      created: 2025-10-17T18:18:09.934+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-17T18:27:20.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:27:19.792+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd5613413-e748-48b0-b95a-0d7ffcdfc9a3'
      activationstatus: true
      created: 2025-10-17T18:18:09.934+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-17T18:27:20.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:27:19.792+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dizon said he accepted the irrevocable resignation of Arrey Perez,
        one of the officials sworn into office in a sweeping revamp of the agency.</p>'
    section3:
      primarytype: 'block'
      uuid: '5decec89-a34b-46f5-95f9-ad0a44f8964a'
      activationstatus: true
      created: 2025-10-17T18:18:09.934+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-17T18:27:20.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:27:19.793+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b3220f1f-0ee1-492d-817e-e61e5874a6a1'
      activationstatus: true
      created: 2025-10-17T18:18:09.935+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-17T18:27:20.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:27:19.793+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Batangas Rep. Leandro Leviste said based on rumors the DPWH official\
        \ may have connections to infrastructure contractors.\r"
    section5:
      primarytype: 'block'
      uuid: '7cfe94e2-be23-437f-980d-325c68e08418'
      activationstatus: true
      created: 2025-10-17T18:18:09.935+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-17T18:27:20.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:27:19.794+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '65793ed9-8087-4fbf-be24-4f12c9dafe7b'
      activationstatus: true
      created: 2025-10-17T18:18:09.935+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-17T18:27:20.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T18:27:19.794+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Appointed in September, Perez was undersecretary for operations
        in charge of convergence projects and technical services. Dizon brought him
        in when he took over the agency.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd09c7882-9038-4b44-97a9-e226bd22f97d'
      activationstatus: true
      created: 2025-10-17T18:18:09.936+08:00
      createdby: 'daniza-nwp'
