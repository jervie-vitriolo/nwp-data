      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Stock prices moved sideways
        amid mixed investor sentiment, sending the main index down by just 0.07 percent,
        its second day in the red.</p>'
    section1:
      primarytype: 'block'
      uuid: '2616fff0-139a-46a5-811a-b849fc66d5dc'
      activationstatus: true
      created: 2025-10-17T17:40:30.019+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T17:40:30.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T17:40:30.019+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The Philippine Stock Exchange index (PSEi) settled at 6,089.53, near\
        \ the session’s intraday low.\r"
    section2:
      primarytype: 'block'
      uuid: 'af3a8346-c8b9-4a26-bbff-8b3a281e7637'
      activationstatus: true
