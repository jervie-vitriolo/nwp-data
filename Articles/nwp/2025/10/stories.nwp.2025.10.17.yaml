      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:55:05.537+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The transaction is non-dilutive for existing shareholders as it involved\
        \ 1,103,095,410 secondary shares of CREC, representing 9.88% of its outstanding\
        \ common stock,” Megawide said in its disclosure on Friday.\r"
    section5:
      primarytype: 'block'
      uuid: '38a8e361-a9fd-4d0e-841f-04948a09c1d4'
      activationstatus: true
      created: 2025-10-17T16:55:05.537+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T16:55:05.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:55:05.537+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The deal forms bulk of the settlement of advances agreed among the\
        \ Megawide-Citicore group of companies last September 10, 2025 – with the\
        \ balance of P1.5 billion expected to be concluded by the end of the year,”\
        \ it added.\r"
    section6:
      primarytype: 'block'
      uuid: '2e8b780e-7ac3-43c7-b192-8d647e75006c'
      activationstatus: true
      created: 2025-10-17T16:55:05.538+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T16:55:05.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:55:05.538+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The asset injection will boost the engineering firm’s balance sheet,\
        \ said Megawide Chairman and CEO Edgar Saavedra.\r"
    section7:
      primarytype: 'block'
      uuid: 'b591b652-39be-440d-a99f-4a2609925254'
      activationstatus: true
      created: 2025-10-17T16:55:05.538+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T16:55:05.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:55:05.538+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Currently, our market capitalization stands at P6.6 billion and the\
        \ value of the subject CREC shares, based on last closing price, is around\
        \ P4.9 billion,” Saavedra said.\r"
    section8:
      primarytype: 'block'
      uuid: 'b404b08f-608f-47da-80e3-9016e3eae1ce'
      activationstatus: true
      created: 2025-10-17T16:55:05.539+08:00
      createdby: 'lois-nwp'
