      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T17:40:30.021+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Overnight, the Dow Jones fell 0.65 percent while S&amp;P 500, by 0.63\
        \ percent, amid trade tensions between Washington and Beijing, and uncertainty\
        \ over the economic outlook. The Nasdaq shed 0.47 percent.\r"
    section6:
      primarytype: 'block'
      uuid: '4c6a98f6-513d-4cd9-a8a6-3bb6681af3f6'
      activationstatus: true
