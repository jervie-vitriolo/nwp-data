      lastmodified: 2025-10-17T08:51:16.615+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A 6.9 magnitude quake also struck Central Visayas on Sept. 30, killing
        over 70 people.</p>'
  'START HERE----->two-missing-ofws-in-hong-kong-found-dmw':
