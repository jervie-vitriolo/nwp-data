    title: 'Kate Cassidy marks first death Anniversary of late boyfriend Liam Payne'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2f57f757-49b6-4ef5-a08d-8340699a34f8'
      activationstatus: true
      created: 2025-10-17T16:45:01.255+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:45:01.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:45:01.255+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Kate Cassidy paid tribute
        to her late boyfriend, British singer Liam Payne, on the first anniversary
        of his death, sharing emotional posts on social media to remember the former
        One Direction member.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e14caf5a-f12c-40fb-9f9e-edfda15bffaa'
      activationstatus: true
      created: 2025-10-17T16:45:01.255+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:45:01.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:45:01.255+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On Instagram, Cassidy uploaded an old photo of herself with Payne,
        along with a heartfelt message expressing her love and longing for the singer.'
    section2:
      primarytype: 'block'
      uuid: '50076404-5f9e-4212-b3b2-430f45ac5eda'
      activationstatus: true
      created: 2025-10-17T16:45:01.256+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:45:01.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:45:01.256+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Today marks a full year without you here. I will forever hate goodbyes.
        I miss you, Liam,” she wrote in the caption.'
    section3:
      primarytype: 'block'
      uuid: '80122be1-0139-42bb-b50d-1913781357e6'
      activationstatus: true
      created: 2025-10-17T16:45:01.256+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:45:01.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:45:01.256+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cassidy also posted a video on TikTok showing moments from the final
        hours before Payne’s passing in Buenos Aires, Argentina.'
    section4:
      primarytype: 'block'
      uuid: '2fc4e304-8396-4a89-b4e9-5a2d31d5ac4f'
      activationstatus: true
      created: 2025-10-17T16:45:01.256+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:45:01.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:45:01.256+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This video was taken during the last hour and last day Liam and I
        shared in this lifetime,” Cassidy said. “I am forever grateful for the beautiful
        moments we shared. I will miss you for the rest of my life, Liam.”'
    section5:
      primarytype: 'block'
      uuid: '7e4f0cc7-f9b7-4bbb-af72-847e8a508e9a'
      activationstatus: true
      created: 2025-10-17T16:45:01.257+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:45:01.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:45:01.257+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Tragic death</strong></p>'
    section6:
      primarytype: 'block'
      uuid: '5b340b7c-6ff3-43a8-9684-8604724ad73e'
      activationstatus: true
      created: 2025-10-17T16:45:01.257+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:45:01.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:45:01.257+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Payne’s sudden death on Oct. 16, 2024, shocked fans around the world.
        The 31-year-old singer fell from the third floor balcony of the CasaSur Hotel
        in Palermo, Buenos Aires.'
    section7:
      primarytype: 'block'
      uuid: '8384ec41-3b78-4516-a0ee-adaaecc176eb'
      activationstatus: true
      created: 2025-10-17T16:45:01.258+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:45:01.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:45:01.258+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Authorities ruled the fall an accident, dismissing speculation that
        he had intentionally jumped. However, reports indicated that Payne was under
        the influence of drugs and alcohol at the time of the incident.'
    section8:
      primarytype: 'block'
      uuid: 'ff956c81-6746-432d-aa4d-de871e01bd5c'
      activationstatus: true
      created: 2025-10-17T16:45:01.258+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:45:01.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:45:01.258+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A preliminary autopsy revealed that Payne suffered multiple injuries
        and internal bleeding, which led to his death. A partial toxicology report
        later confirmed the presence of multiple substances in his system.'
    section9:
      primarytype: 'block'
      uuid: 'af2ceb5e-8b61-4345-b04a-863ecb033c24'
      activationstatus: true
      created: 2025-10-17T16:45:01.258+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:45:01.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:45:01.258+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Payne, who rose to global fame as a member of the British-Irish boy
        band, stayed in Argentina for personal matters when the tragedy happened.'
    section10:
      primarytype: 'block'
      uuid: '6d4239f7-6a56-4cd1-b803-f7737d69698b'
      activationstatus: true
      created: 2025-10-17T16:45:01.259+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:45:01.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:45:01.259+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cassidy, who had been in a relationship with Payne for more than a
        year before his death, said she continued to cherish their memories.'
    section11:
      primarytype: 'block'
      uuid: '0bcce80f-7252-4ec7-9504-a68ab482d6f7'
      activationstatus: true
      created: 2025-10-17T16:45:01.259+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-17T16:45:01.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:45:01.259+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“I will miss you for the rest of my life,” she wrote.</p>'
  'START HERE----->mmda-adjusts-mall-hours-christmas-rush':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
