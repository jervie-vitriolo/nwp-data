    title: 'PPP contractor Megawide buys into renewables firm Citicore'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '19d6b468-3f72-452b-994c-cdc649fde507'
      activationstatus: true
      created: 2025-10-17T16:55:05.535+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T16:55:05.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:55:05.545+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Megawide Construction Corp.,
        the listed engineering contractor for a number of government infrastructure
        projects, has bought into Citicore Renewable Energy Corp. (CREC) in a deal
        valued at P4.7 billion.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd01e4648-96b9-4b54-8d56-ddf594d9f11a'
      activationstatus: true
      created: 2025-10-17T16:55:05.536+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T16:55:05.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:55:05.536+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The transaction gives Megawide a 10 percent direct stake in Citicore,
        a listed renewables firm whose 10 operating solar assets provide a combined
        285.1 megawatts in capacity, as well as 812.5 megawatts in onshore wind power
        and 3.1 gigawatts in offshore wind generation capacities.</p>'
    section2:
      primarytype: 'block'
      uuid: '6637e22f-a750-494d-a6d6-052e075a924a'
      activationstatus: true
      created: 2025-10-17T16:55:05.536+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-17T16:55:05.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-17T16:55:05.536+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "In a disclosure to the stock exchange on Friday, Oct. 17, Megawide\
        \ said the acquisition was priced using CREC’s 30-day volume-weighted average\
        \ as of Sept. 30.\r"
    section3:
