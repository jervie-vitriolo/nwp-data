      lastmodified: 2025-10-20T09:45:48.575+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong>&nbsp;The Philippine
        National Police Anti-Cybercrime Group (PNP-ACG) has strengthened its drive
        against digital financial crimes with the launch of its Cybersecurity and
        Fintech Handbook and the renewal of its partnership with GCash.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fe6b3fa0-ca3f-43a5-b464-06bb0dbcecab'
      activationstatus: true
      created: 2025-10-17T16:07:21.800+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.253+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.575+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd236d830-6ffa-4525-ab4f-0f47106db1fb'
      activationstatus: true
      created: 2025-10-17T16:07:21.800+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.254+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.576+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The event also introduced the Scam Assistance Hub, a project aimed\
        \ at facilitating the quick and easy filing of scam reports through a simple\
        \ QR code. These major initiatives are targeted to complement law enforcement\
        \ efforts in addressing emerging cyber fraud and scams for more timely and\
        \ coordinated action.\r"
    section3:
      primarytype: 'block'
      uuid: '500116e1-64ac-49ef-bdeb-a65e1ad7dfa9'
      activationstatus: true
      created: 2025-10-17T16:07:21.801+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.254+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.577+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9b22e868-7bc7-4b12-affa-f10358900774'
      activationstatus: true
      created: 2025-10-17T16:07:21.801+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.255+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.577+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The PNP-ACG and GCash renewed their memorandum of agreement (MOA),\
        \ first signed in 2022, which established a framework for cooperation on cybersecurity\
        \ awareness, capability-building, and information sharing.\r"
    section5:
      primarytype: 'block'
      uuid: '31b7449f-b175-45e7-bf3e-6476098f6e14'
      activationstatus: true
      created: 2025-10-17T16:07:21.801+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.255+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.578+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8cad4db6-d5ab-49a3-b2bd-a027c660f0da'
      activationstatus: true
      created: 2025-10-17T16:07:21.802+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.256+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.579+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This reaffirms the shared commitment of both institutions to handle\
        \ financial cybercrimes and to strengthen consumer protection amid the continued\
        \ growth of digital payments.\r"
    section7:
      primarytype: 'block'
      uuid: '55a60f83-0720-4a3c-884c-16020b171d8e'
      activationstatus: true
      created: 2025-10-17T16:07:21.802+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.256+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.579+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '77888c02-08df-490b-bc83-91d91b44a159'
      activationstatus: true
      created: 2025-10-17T16:07:21.803+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.256+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.580+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Financial technology continues to evolve, and with it, the methods\
        \ used by cybercriminals,” said Miguel Geronilla, Chief Information and Security\
        \ Officer at GCash. “We at GCash are honored to support the PNP-ACG in enhancing\
        \ the capabilities of law enforcers through education. By sharing fintech-specific\
        \ use cases, we aim to help build a more informed response force against digital\
        \ financial threats.”\r"
    section9:
      primarytype: 'block'
      uuid: 'a87778bb-0826-4201-b2a1-7259fcdceb7e'
      activationstatus: true
      created: 2025-10-17T16:07:21.803+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-20T11:13:34.257+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-10-20T09:45:48.581+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c166065b-8edd-45c9-a808-0fb839526076'
      activationstatus: true
