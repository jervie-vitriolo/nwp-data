  'START HERE----->duterte-appeals-icc-ruling-denying-interim-release':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-12T18:18:13.000+08:00
    imagesource: '601a277e-78e5-4217-927a-ca27eb1ad214'
    primarytype: 'composition'
    uuid: '6aaa5b73-76db-4c6f-814b-0e64c76f58ae'
    lead: 'Former President Rodrigo Duterte’s legal team has filed an appeal before
      the International Criminal Court (ICC) Appeals Chamber, seeking to overturn
      a ruling denying his request for interim release.'
    activationstatus: true
    created: 2025-10-12T18:19:31.835+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-12T18:19:49.536+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-12T18:19:49.238+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte appeals ICC ruling denying interim release'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '04b4bfc7-835d-43b7-8674-01333874c741'
      activationstatus: true
      created: 2025-10-12T18:19:31.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:19:49.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:19:49.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte’s legal team has filed an appeal before the International Criminal
        Court (ICC) Appeals Chamber, seeking to overturn a ruling denying his request
        for interim release.</p>'
    section1:
      primarytype: 'block'
      uuid: '7513b6c5-304e-46fb-a12e-9e6e3b48de31'
      activationstatus: true
      created: 2025-10-12T18:19:31.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:19:49.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:19:49.233+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement to NewsWatch Plus, Duterte’s lead counsel, Nicholas\
        \ Kaufman, confirmed the appeal was lodged more than a week ago following\
        \ the ICC Pre-Trial Chamber’s decision maintaining the former president’s\
        \ detention.\r"
    section2:
      primarytype: 'block'
      uuid: 'ef6d0c1e-5301-45f5-89c4-aa853123aa3b'
      activationstatus: true
      created: 2025-10-12T18:19:31.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:19:49.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:19:49.233+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Were this a conventional domestic court — with more than one active
        first instance case in its docket — I believe that there would have been no
        hesitation to release an 80-year-old sick and weak man,” Kaufman said.</p>'
    section3:
      primarytype: 'block'
      uuid: '1ff0a728-1067-4b0f-b10e-ef2d5e46215c'
      activationstatus: true
      created: 2025-10-12T18:19:31.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:19:49.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:19:49.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“But this is a Court where civil society activist lawyers masquerading\
        \ as victims’ representatives have free reign to accuse the former President’\
        s supporters of judicial trolling, to lambast Defence submissions and to file\
        \ frivolous petitions to sanction counsel,” he added.\r"
    section4:
      primarytype: 'block'
      uuid: 'b9130fc0-ce25-435f-8d84-06a965293eb3'
      activationstatus: true
      created: 2025-10-12T18:19:31.884+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:19:49.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:19:49.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ICC’s 23-page ruling, dated Sept. 26 but made public on Oct. 10,\
        \ said Duterte’s continued detention was necessary to ensure he appears at\
        \ trial and does not obstruct or endanger the proceedings. The court cited\
        \ the former leader’s political influence, family connections, and statements\
        \ rejecting the court’s authority as indicators of flight risk.\r"
    section5:
      primarytype: 'block'
      uuid: '6c2e2291-5796-4879-9668-0412e36dc46d'
      activationstatus: true
      created: 2025-10-12T18:19:31.884+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:19:49.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:19:49.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Judges said Duterte “continues to remain necessary under Article 60(2)\
        \ of the Statute based on each of the requirements set by Article 58(1),”\
        \ including risks of interference with witnesses or the potential to commit\
        \ related crimes if released.\r"
    section6:
      primarytype: 'block'
      uuid: '85092acc-61eb-4b93-985f-d421c7653b5a'
      activationstatus: true
      created: 2025-10-12T18:19:31.885+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:19:49.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:19:49.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte’s lawyers had argued that his medical condition warranted humanitarian\
        \ release, but the judges found that the evidence did not outweigh the risks.\
        \ \r"
    section7:
      primarytype: 'block'
      uuid: 'cc99184e-d77f-496d-862b-62bfcc946b4d'
      activationstatus: true
      created: 2025-10-12T18:19:31.885+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:19:49.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:19:49.236+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The medical reports do not indicate how Mr. Duterte’s alleged physical\
        \ condition or cognitive impairment negate the risks identified above,” the\
        \ ruling stated.\r"
    section8:
      primarytype: 'block'
      uuid: 'f848b2b4-f813-4697-bba6-3b8ee76e4330'
      activationstatus: true
      created: 2025-10-12T18:19:31.885+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:19:49.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:19:49.236+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The court also noted that Duterte’s daughter, Vice President Sara Duterte,\
        \ had publicly questioned his arrest and even discussed “breaking Mr. Duterte\
        \ out of the ICC Detention Centre.” The judges said the Duterte family’s political\
        \ power and continued rejection of ICC jurisdiction “illustrate his support\
        \ network and ability to evade justice.”\r"
    section9:
      primarytype: 'block'
      uuid: 'e6c68629-def0-4500-90cc-8c5102dc21a7'
      activationstatus: true
      created: 2025-10-12T18:19:31.886+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:19:49.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:19:49.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The former president faces charges of crimes against humanity of murder\
        \ tied to thousands of killings during his administration’s “war on drugs”\
        \ campaign and his years as Davao City mayor. \r"
    section10:
      primarytype: 'block'
      uuid: '6ea25d96-d1c5-4908-ba42-c225e86550d5'
      activationstatus: true
      created: 2025-10-12T18:19:31.886+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:19:49.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:19:49.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He was surrendered to the ICC in March 2025 after a warrant of arrest\
        \ was issued.\r"
