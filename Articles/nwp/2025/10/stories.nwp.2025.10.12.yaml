      lastactivated: 2025-10-12T19:26:15.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.350+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'c10a46d8-9a6e-4def-8102-f5f8d169d1ea'
      activationstatus: true
      created: 2025-10-12T18:06:23.715+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.350+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The PCG said a CCG vessel with bow number 21559 fired its water cannon\
        \ at the BRP Datu Pagbuaya.\r"
    section23:
      primarytype: 'block'
      uuid: '42442918-8cb2-4354-a2f0-f1f6a2bf25dc'
      activationstatus: true
      created: 2025-10-12T18:06:23.715+08:00
