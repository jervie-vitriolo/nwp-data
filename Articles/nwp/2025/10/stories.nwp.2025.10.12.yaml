      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.357+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "US Ambassador to the Philippines MaryKay Carlson also condemned what\
        \ she said “aggressive actions” of China, including the “dangerous ramming”\
        \ of the BFAR vessel.\r"
    section35:
