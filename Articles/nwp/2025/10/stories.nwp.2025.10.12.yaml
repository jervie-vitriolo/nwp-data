      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines said
        China fired a water cannon and rammed a civilian vessel of the Bureau of Fisheries
        and Aquatic Resources (BFAR) in the West Philippine Sea on Sunday, Oct.12.</p>'
