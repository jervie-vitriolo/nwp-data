      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.354+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The CCG claimed that the “full responsibility” lies with the Philippines.\r"
    section29:
      primarytype: 'block'
      uuid: '09ecd08a-3a81-413c-9f85-4c135efd8e89'
      activationstatus: true
      created: 2025-10-12T18:06:23.718+08:00
