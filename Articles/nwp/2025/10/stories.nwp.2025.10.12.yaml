      lastmodified: 2025-10-12T19:26:14.356+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will not be intimidated or driven away, as our presence in the\
        \ Kalayaan Island Group is crucial for protecting the rights and livelihoods\
        \ of Filipino fishermen,” the coast guard said.\r"
    section33:
      primarytype: 'block'
