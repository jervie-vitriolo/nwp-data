      lastactivated: 2025-10-12T18:26:14.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Afghan troops opened fire on Pakistani border posts late on Saturday,\
        \ with the country's ministry of defence saying this was in retaliation for\
        \ Pakistani airstrikes in Afghanistan earlier in the week. Pakistan said that\
        \ it had responded with gun and artillery fire.\r"
    section2:
      primarytype: 'block'
      uuid: 'cb8457f7-f9ae-4d95-9a1c-a58c5f238b6e'
      activationstatus: true
      created: 2025-10-12T18:23:36.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Afghanistan said it had killed 58 Pakistani soldiers, but gave no details\
        \ on how it knew of the casualty figures. It also said that 20 Afghan troops\
        \ were killed or injured.\r"
    section3:
      primarytype: 'block'
      uuid: '344ae451-5f66-41c5-9f3c-7d3f4a6d4da7'
      activationstatus: true
      created: 2025-10-12T18:23:36.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There was no immediate response from Pakistan. Pakistani security officials\
        \ said they had inflicted casualties on Afghan force but gave no number.\r"
    section4:
      primarytype: 'block'
      uuid: 'd475fe1d-444e-4aab-a906-c8b6fa779063'
      activationstatus: true
      created: 2025-10-12T18:23:36.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters could not independently verify the accounts.\r"
    section5:
      primarytype: 'block'
      uuid: 'a1204029-d097-45df-9062-e23c8ac8a415'
      activationstatus: true
      created: 2025-10-12T18:23:36.700+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Both nations claimed to have destroyed border posts of the other side.\
        \ Pakistani security officials shared video footage, which they said showed\
        \ Afghan posts being hit.\r"
    section6:
      primarytype: 'block'
      uuid: '64d409c4-4e9f-40d6-ae64-bafb2d2c9898'
      activationstatus: true
      created: 2025-10-12T18:23:36.700+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The exchange of fire was mostly over on Sunday morning, Pakistani security\
        \ officials said. But in Pakistan's Kurram area, intermittent gunfire continued,\
        \ according to local officials and residents.\r"
    section7:
      primarytype: 'block'
      uuid: '42b7d546-7265-4837-ba64-52de1925f870'
      activationstatus: true
      created: 2025-10-12T18:23:36.700+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Afghanistan's ministry of defence had previously said that their operation\
        \ had finished at midnight local time.\r"
    section8:
      primarytype: 'block'
      uuid: '36e8ade9-d6b3-426e-8907-06cbb0994ce2'
      activationstatus: true
      created: 2025-10-12T18:23:36.701+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kabul said on Sunday that it had halted attacks at the request of Qatar\
        \ and Saudi Arabia. The two Arab Gulf nations had released statements of concern\
        \ about the clashes.\r"
    section9:
      primarytype: 'block'
      uuid: '62f0e4af-ae67-4e4f-a538-af2dd80e1645'
      activationstatus: true
      created: 2025-10-12T18:23:36.701+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There is no kind of threat in any part of Afghanistan's territory,\"\
        \ the Taliban administration's spokesman, Zabihullah Mujahid, said Sunday.\
        \ \"The Islamic Emirate and the people of Afghanistan will defend their land\
        \ and remain resolute and committed in this defence.\"\r"
    section10:
      primarytype: 'block'
      uuid: '0d7ce2fe-c6c9-4bdb-bffb-5d7395814335'
      activationstatus: true
      created: 2025-10-12T18:23:36.702+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mujahid said that fighting was ongoing in some areas.\r"
    section11:
      primarytype: 'block'
      uuid: '9f664a99-609c-4cef-bbb4-bac37ee72e4a'
      activationstatus: true
      created: 2025-10-12T18:23:36.702+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Islamabad accuses the Taliban administration of harbouring militants\
        \ who attack Pakistan, a charge that Kabul denies.\r"
    section12:
      primarytype: 'block'
      uuid: '5f390fa9-48ef-47cb-a0dd-a6f38af5ed04'
      activationstatus: true
      created: 2025-10-12T18:23:36.703+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Border closure</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'a03ff2f7-ae4e-4a0f-bf31-01f868b4c1ab'
      activationstatus: true
      created: 2025-10-12T18:23:36.703+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pakistan's two main border crossings with Afghanistan, at Torkham and\
        \ Chaman, were closed on Sunday, local officials said. At least three minor\
        \ crossings, at Kharlachi, Angoor Adda and Ghulam Khan, were also closed,\
        \ local officials said.\r"
    section14:
      primarytype: 'block'
      uuid: 'ba3d9344-4fe5-4919-8aca-8a6ed875f99c'
      activationstatus: true
      created: 2025-10-12T18:23:36.703+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>There was no immediate comment from Kabul on the closing of the
        border. Landlocked Afghanistan has a 2,600-km-long border with Pakistan.</p>'
    section15:
      primarytype: 'block'
      uuid: 'a4f5a86b-e6d5-4ad4-864c-2d7433ebca03'
      activationstatus: true
      created: 2025-10-12T18:23:36.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.144+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Pakistani airstrikes, not officially acknowledged by Islamabad,\
        \ had targeted the leader of the Tehreek-e-Taliban Pakistan (TTP) militant\
        \ group in Kabul on Thursday, according to a Pakistani security official.\
        \ It is unclear if he survived.\r"
    section16:
      primarytype: 'block'
      uuid: 'c1931263-7ca4-44aa-b714-77bcea318752'
      activationstatus: true
      created: 2025-10-12T18:23:36.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.144+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The TTP has been fighting to overthrow the Islamabad government and\
        \ replace it with a strict Islamic-led system of governance. Mujahid on Sunday\
        \ denied that TTP fighters were allowed to operate from Afghan soil.\r"
    section17:
      primarytype: 'block'
      uuid: 'c0ccc7c8-b879-4e87-b619-217d4ba7de37'
      activationstatus: true
      created: 2025-10-12T18:23:36.705+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:26:14.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:26:14.145+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mushtaq Ali, Saud Mehsud and Mohammad Yunus Yawar;
        additional reporting by Saleem Ahmed; writing by Saeed Shah; Editing by Raju
        Gopalakrishnan)</em></p>'
  'START HERE----->bangladesh-typhoid-vaccination-drive':
    author: 'Reuters'
    caption: 'A student reacts as she gets a free anti-typhoid vaccine during the
      immunization campaign at a school in Karachi, Pakistan, on Nov. 20, 2019. (Akhtar
      Soomro/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-12T18:29:34.000+08:00
    imagesource: '86b223b1-1f13-48a4-a008-3c12db09a437'
    primarytype: 'composition'
    uuid: 'b56875cf-a311-45ff-bc02-0a27d291ab54'
    lead: 'Bangladesh launched a nationwide vaccination campaign on Sunday to protect
      millions of children from typhoid, a deadly and increasingly drug-resistant
      disease that poses a growing public health threat.'
    activationstatus: true
    created: 2025-10-12T18:30:39.994+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-12T18:32:55.658+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-12T18:32:55.380+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Bangladesh launches typhoid vaccination drive to combat drug-resistant
      threat'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '92b384af-b32e-4912-9124-8a1fc956550a'
      activationstatus: true
      created: 2025-10-12T18:30:40.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:32:55.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:32:55.375+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Dhaka, Bangladesh -</strong> Bangladesh launched a nationwide
        vaccination campaign on Sunday, Oct. 12, to protect millions of children from
        typhoid, a deadly and increasingly drug-resistant disease that poses a growing
        public health threat.</p>'
    section1:
      primarytype: 'block'
      uuid: '8fb0af2e-1650-4bed-ad76-00fedba9c74a'
      activationstatus: true
      created: 2025-10-12T18:30:40.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:32:55.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:32:55.375+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The month-long campaign aims to immunize around 50 million children\
        \ aged between nine months and 15 years with a single dose of the Typhoid\
        \ Conjugate Vaccine (TCV). Approved and pre-qualified by the World Health\
        \ Organization (WHO), the vaccine provides protection for up to five years\
        \ and is being administered free under the government’s Expanded Programme\
        \ on Immunization (EPI).\r"
    section2:
      primarytype: 'block'
      uuid: 'ece4bc39-3432-407b-80f9-bdd05b6c10b9'
      activationstatus: true
      created: 2025-10-12T18:30:40.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:32:55.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:32:55.376+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The vaccination push comes amid rising concerns over drug-resistant\
        \ typhoid strains across South Asia. Since 2016, Pakistan has battled an outbreak\
        \ resistant to nearly all antibiotics except one.\r"
    section3:
      primarytype: 'block'
      uuid: '12b819a7-ae33-4277-bab5-6a6298cf0758'
      activationstatus: true
      created: 2025-10-12T18:30:40.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:32:55.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:32:55.376+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bangladeshi health workers are vaccinating children through schools,\
        \ community clinics and door-to-door visits, with special attention to urban\
        \ slums and remote rural areas. The drive will continue until November 13,\
        \ after which TCV will be included in Bangladesh’s routine immunization schedule.\r"
    section4:
      primarytype: 'block'
      uuid: 'a24bafb4-48e2-4988-9411-df8226066505'
      activationstatus: true
      created: 2025-10-12T18:30:40.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:32:55.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:32:55.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Typhoid is caused by Salmonella Typhi bacteria and spreads through\
        \ contaminated food and water. It causes fever, nausea, stomach pains and\
        \ pink spots on the chest, and in severe cases can lead to complications in\
        \ the gut and head that can be fatal.\r"
    section5:
      primarytype: 'block'
      uuid: '720f4517-7eb9-437e-afc3-d3648ae85ea1'
      activationstatus: true
      created: 2025-10-12T18:30:40.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:32:55.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:32:55.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bangladeshi researchers have recently detected ceftriaxone-resistant\
        \ strains — a troubling sign, as ceftriaxone remains one of the few effective\
        \ treatments available.\r"
    section6:
      primarytype: 'block'
      uuid: '77333e64-5149-48a6-bb11-7bd23f6f2829'
      activationstatus: true
      created: 2025-10-12T18:30:40.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:32:55.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:32:55.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Health experts warn that without urgent preventive measures, resistant\
        \ strains could make typhoid much harder to treat. Supported by Gavi, the\
        \ Vaccine Alliance, the TCV campaign is expected to reduce infections and\
        \ slow the spread of resistance.\r"
    section7:
      primarytype: 'block'
      uuid: 'b2308969-fe35-48db-a848-18e687919839'
      activationstatus: true
      created: 2025-10-12T18:30:40.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:32:55.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:32:55.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Inaugurating the campaign, Health Adviser Nurjahan Begum said it was\
        \ “shameful” that children still die from typhoid in Bangladesh. She expressed\
        \ confidence that the South Asian country will overcome typhoid just as it\
        \ has controlled diarrhea and night blindness.\r"
    section8:
      primarytype: 'block'
      uuid: '53a7a576-87e2-475e-bd0a-9be8ee6872b0'
      activationstatus: true
      created: 2025-10-12T18:30:40.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:32:55.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:32:55.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Officials cited the vaccine’s strong safety record in countries
        like Pakistan and Nepal, and in India’s Mumbai, where no major side effects
        were reported. Developed by the Serum Institute of India, the doses were supplied
        through Gavi.</p>'
    section9:
      primarytype: 'block'
      uuid: '5562ef9b-5d65-4c05-bdbc-d37bf423ec9a'
      activationstatus: true
      created: 2025-10-12T18:30:40.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:32:55.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:32:55.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ruma Paul; Editing by David Holmes)</em></p>'
  'START HERE----->lecornu-races-against-clock-to-form-govt':
    author: 'Mathieu Rosemain, Reuters'
    caption: 'French Prime Minister Sebastien Lecornu, next to Droite Republicaine
      MP Vincent Jeanbrun, visits a police station in L'Hay-les-Roses, on the outskirts
      of Paris, France, Oct. 11. (Martin Lelievre/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-12T18:34:50.000+08:00
    imagesource: '4298712b-90fa-411e-9406-c1775bc189fb'
    primarytype: 'composition'
    uuid: 'c4c42f92-b56b-41b8-a967-04538ae84885'
    lead: 'French Prime Minister Sebastien Lecornu faces a race against time to
      form a government by Monday's budget deadline, as divisions emerged within
      the conservative Les Republicains party over whether to accept ministerial posts
      in his cabinet.'
    activationstatus: true
    created: 2025-10-12T18:36:37.619+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-12T18:38:55.385+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-12T18:38:55.082+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'French PM Lecornu races against the clock to form government'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f18796c7-1518-4ee6-b050-99f404473fb8'
      activationstatus: true
      created: 2025-10-12T18:36:37.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.072+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Paris, France -</strong>&nbsp;French Prime Minister Sebastien
        Lecornu faces a race against time to form a government by Monday's budget
        deadline, as divisions emerged within the conservative Les Republicains party
        over whether to accept ministerial posts in his cabinet.</p>'
    section1:
      primarytype: 'block'
      uuid: '2daf8841-6dc6-432d-99de-5388dae0eb9e'
      activationstatus: true
      created: 2025-10-12T18:36:37.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.073+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Just two days after being reappointed, Lecornu must present a draft
        budget bill to cabinet and parliament on Monday, Oct. 13, requiring key ministerial
        positions to be filled immediately amid France's deepest political crisis
        in decades.</p>'
    section2:
      primarytype: 'block'
      uuid: '075b8e89-d17e-4ad4-af22-f0791e3271d8'
      activationstatus: true
      created: 2025-10-12T18:36:37.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.073+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The LR party's governing body said on Saturday that \"the trust and\
        \ conditions are not in place\" to join Lecornu's government, yet a majority\
        \ of the party's lower house members favour taking cabinet positions to influence\
        \ the budget, according to Le Monde newspaper.\r"
    section3:
      primarytype: 'block'
      uuid: '93d264d6-045d-423d-944c-3f4410c8f3ee'
      activationstatus: true
      created: 2025-10-12T18:36:37.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Pension reform a red line for left and right</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: '53b1fad6-de58-42b8-ac43-6029642afe3a'
      activationstatus: true
      created: 2025-10-12T18:36:37.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Former French Prime Minister Michel Barnier, a prominent LR figure
        and member of the lower house, laid out strict conditions for potential participation
        of his party in the government, including maintaining President Emmanuel Macron's
        controversial pension reform that raised the retirement age to 64.</p>'
    section5:
      primarytype: 'block'
      uuid: '63a06c4d-1ca4-470e-90df-654de76d6284'
      activationstatus: true
      created: 2025-10-12T18:36:37.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Our support must remain demanding and faithful to the battles we\
        \ are waging for the French,\" Barnier wrote on X on Saturday, listing deficit\
        \ reduction, pension reform maintenance, security measures and business competitiveness\
        \ as non-negotiable conditions.\r"
    section6:
      primarytype: 'block'
      uuid: 'e4fc0165-d562-40b8-b134-f1d8b87afffe'
      activationstatus: true
      created: 2025-10-12T18:36:37.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Centrist party UDI said it would support the new government but ruled\
        \ out taking part in it, while Horizons, a close ally of Macron’s party in\
        \ parliament, said it would not join a cabinet that backed suspending the\
        \ pension reform.\r"
    section7:
      primarytype: 'block'
      uuid: 'f0411e8c-a827-4b61-88f8-01f16ff22b37'
      activationstatus: true
      created: 2025-10-12T18:36:37.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "These red lines clash directly with left-wing parties whose support\
        \ Lecornu needs to survive. Socialist Party leader Olivier Faure lamented\
        \ an \"endless day\" following Lecornu's reappointment and threatened to vote\
        \ to topple the government unless the pension reform was suspended in an interview\
        \ with La Tribune Dimanche.\r"
    section8:
      primarytype: 'block'
      uuid: '3974c80b-bf2a-4fd3-a949-4f0f40435f69'
      activationstatus: true
      created: 2025-10-12T18:36:37.685+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>PM must come up with budget plan to reduce deficit</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'e20b94db-cfce-4ca6-acb3-2e252f6b8379'
      activationstatus: true
      created: 2025-10-12T18:36:37.685+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lecornu signaled potential flexibility on this issue on Saturday,
        saying "all debates are possible as long as they are realistic" when asked
        about suspending the pension reform.</p>'
    section10:
      primarytype: 'block'
      uuid: '42db391c-c7ea-4d14-bd0d-7b4c28cf48a4'
      activationstatus: true
      created: 2025-10-12T18:36:37.686+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The prime minister must navigate these contradictory demands while\
        \ assembling a cabinet capable of presenting a credible budget plan to reduce\
        \ France's deficit from 5.4% of GDP this year to between 4.7% and 5% next\
        \ year.\r"
    section11:
      primarytype: 'block'
      uuid: '466ce0fb-7b18-4203-9022-f5ad28b2825a'
      activationstatus: true
      created: 2025-10-12T18:36:37.686+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I am setting myself a fairly clear mission, and then either the political\
        \ forces will help me and we will work together to achieve it, or they will\
        \ not,\" Lecornu said on Saturday.\r"
    section12:
      primarytype: 'block'
      uuid: '238cad21-cbc1-444c-876e-beb1eb6066a2'
      activationstatus: true
      created: 2025-10-12T18:36:37.687+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Sunday, he was quoted by La Tribune Dimanche as saying: \"If the\
        \ conditions were no longer met again, I’d leave. I’m not going to just go\
        \ along with whatever.\"\r"
    section13:
      primarytype: 'block'
      uuid: 'ddc57037-e18d-42eb-b962-bb2fdae10a2d'
      activationstatus: true
      created: 2025-10-12T18:36:37.687+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "If Lecornu fails to secure parliamentary support, France would need\
        \ emergency stop-gap legislation to authorize spending from January 1 until\
        \ a full budget is adopted - a scenario that occurred last December when Michel\
        \ Barnier's government fell.\r"
    section14:
      primarytype: 'block'
      uuid: 'd1595cbf-0eff-428a-8f74-842d3bc459a0'
      activationstatus: true
      created: 2025-10-12T18:36:37.687+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lecornu has pledged a cabinet of \"renewal and diversity\" but has\
        \ yet to announce any appointments with barely 24 hours remaining before the\
        \ constitutional deadline.\r"
    section15:
      primarytype: 'block'
      uuid: '4f164b29-c1a8-4763-8683-0cc755c0ad26'
      activationstatus: true
      created: 2025-10-12T18:36:37.688+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:38:55.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:38:55.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mathieu Rosemain; Additional reporting by Elizabeth
        PIneau; Editing by Alex Richardson)</em></p>'
