    title: 'US actress Diane Keaton, star of 'Annie Hall,' dies at 79'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f95c0342-435a-42d1-962a-d17ab731b7cb'
      activationstatus: true
      created: 2025-10-12T19:18:05.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.856+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Diane Keaton, the quirky US actress
        who won an Academy Award and captured hearts with her performance as Woody
        Allen's eccentric, insecure girlfriend in the 1977 romantic comedy "Annie
        Hall," has died at the age of 79.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a1eff6f1-7360-4182-8300-cf85a8231afc'
      activationstatus: true
      created: 2025-10-12T19:18:05.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.857+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '25a84ece-fb4d-459d-80df-6faf4d320254'
      activationstatus: true
      created: 2025-10-12T19:18:05.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.857+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rizzoli, a publishing company that released several of Keaton's books,\
        \ confirmed her death in a statement, calling her an \"icon whose influence\
        \ spanned film, fashion, and design.\"\r"
    section3:
      primarytype: 'block'
      uuid: 'aa87da3f-d8fc-4abc-b1f4-590972619a58'
      activationstatus: true
      created: 2025-10-12T19:18:05.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.858+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '65bffc8d-2a76-4833-9240-746c45ac7a28'
      activationstatus: true
      created: 2025-10-12T19:18:05.510+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.859+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A representative for Keaton could not be immediately reached. Her death\
        \ was first reported by People magazine.\r"
    section5:
      primarytype: 'block'
      uuid: '14a34c3f-6b0e-4fb0-836a-6b0595be2958'
      activationstatus: true
      created: 2025-10-12T19:18:05.510+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.860+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c009a69e-ea80-423d-a53a-401f5a87c0f3'
      activationstatus: true
      created: 2025-10-12T19:18:05.510+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.860+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Keaton, who appeared in more than 60 films, including \"The Godfather\"\
        \ trilogy, \"The First Wives Club\" and eight films with Allen, stood out\
        \ in Hollywood with a personal style that favored androgynous looks, turtleneck\
        \ sweaters and her trademark hats.\r"
    section7:
      primarytype: 'block'
      uuid: '54ebb30c-8134-449b-9c79-4036349528aa'
      activationstatus: true
      created: 2025-10-12T19:18:05.511+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3285eece-8684-41ff-90bb-b609db7f5b80'
      activationstatus: true
      created: 2025-10-12T19:18:05.511+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.862+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Annie Hall' established Keaton</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '7b8c46b6-8ac2-4f32-9ad0-c4d2c5a088d5'
      activationstatus: true
      created: 2025-10-12T19:18:05.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.862+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3fa01698-be15-40a3-87ca-79bb76a9e67f'
      activationstatus: true
      created: 2025-10-12T19:18:05.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.863+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>She earned Oscar nominations for best actress for her portrayal
        of US journalist Louise Bryant in the 1981 political drama "Reds," as a caring
        aunt to Leonardo DiCaprio in the 1996 family saga "Marvin's Room" and opposite
        Jack Nicholson in the 2003 romantic comedy "Something's Gotta Give."</p>'
    section11:
      primarytype: 'block'
      uuid: '2dfcec2c-f5ed-4738-866b-cc2726ca046e'
      activationstatus: true
      created: 2025-10-12T19:18:05.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.864+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6fecdd2b-3ae5-4db3-915c-65622c595c88'
      activationstatus: true
      created: 2025-10-12T19:18:05.513+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.865+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But it was \"Annie Hall,\" which Allen loosely based on his relationship\
        \ with Keaton, that established her as a consummate actress.\r"
    section13:
      primarytype: 'block'
      uuid: '6c1224e3-0a37-4a6c-bbf2-50003fda2796'
      activationstatus: true
      created: 2025-10-12T19:18:05.513+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.865+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd9aeb27e-b450-4cdd-8fb9-dfd77dc33b93'
      activationstatus: true
      created: 2025-10-12T19:18:05.514+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.866+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It was an idealized version of me, let's put it that way,\" Keaton\
        \ said about the film in an interview with CBS News in 2004.\r"
    section15:
      primarytype: 'block'
      uuid: 'ca59de70-1603-4e7a-bc9a-4b7a435c9e80'
      activationstatus: true
      created: 2025-10-12T19:18:05.514+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.867+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '3465fd93-e3a3-45c2-a459-dc07fab2bdb5'
      activationstatus: true
      created: 2025-10-12T19:18:05.515+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.867+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Annie Hall\" and Keaton's dramatic turn as a dedicated teacher by\
        \ day and prowler of singles bars at night in \"Looking for Mr. Goodbar\"\
        \ landed her on the cover of \"Time\" magazine in September 1977.\r"
    section17:
      primarytype: 'block'
      uuid: '965058a4-db53-4c93-a8c8-634d894ef528'
      activationstatus: true
      created: 2025-10-12T19:18:05.515+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.868+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '785c9426-5617-47f3-9950-cda36736dffe'
      activationstatus: true
      created: 2025-10-12T19:18:05.516+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.869+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rolling Stone magazine described her as \"the next (Katherine) Hepburn\"\
        \ in its June 30th issue that year.\r"
    section19:
      primarytype: 'block'
      uuid: '475cf3a8-7f0a-4e09-9572-3f17e2c1eaa5'
      activationstatus: true
      created: 2025-10-12T19:18:05.516+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.870+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '402134fa-e812-4487-b469-695262d5e081'
      activationstatus: true
      created: 2025-10-12T19:18:05.517+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.870+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Forty years later, Allen paid tribute to his early muse when Keaton\
        \ received the American Film Institute Life Achievement Award for her body\
        \ of work.\r"
    section21:
      primarytype: 'block'
      uuid: 'bd229e96-d9c0-473a-b2ca-03f93ec189cc'
      activationstatus: true
      created: 2025-10-12T19:18:05.517+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.871+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '9435ea61-f9c5-492f-8303-503069368d75'
      activationstatus: true
      created: 2025-10-12T19:18:05.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The minute I met her she was a great, great inspiration to me,\"\
        \ he said. \"Much of what I've accomplished in my life I owe for sure to her.\
        \ She's really astonishing.\"\r"
    section23:
      primarytype: 'block'
      uuid: '9a472a70-47f3-4c96-81d7-0672df31dced'
      activationstatus: true
      created: 2025-10-12T19:18:05.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'c7d15dc5-58b7-4c53-8287-c92324a7ed4e'
      activationstatus: true
      created: 2025-10-12T19:18:05.519+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.873+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Keaton was also a director, writer, producer, and photographer and\
        \ had a passion for restoring California mansions. She detailed her life in\
        \ two memoirs, \"Then Again\" in 2011, in which she revealed she had suffered\
        \ from the eating disorder bulimia in her 20s, and \"Let's Just Say it Wasn't\
        \ Pretty\" in 2014.\r"
    section25:
      primarytype: 'block'
      uuid: '3279b4a8-b4af-4622-b441-a5f4eaf27b6c'
      activationstatus: true
      created: 2025-10-12T19:18:05.519+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.874+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '85a8b27b-dd22-499b-930f-9db631ebb44a'
      activationstatus: true
      created: 2025-10-12T19:18:05.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.875+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She was equally famous for high-profile romances with her leading men:\
        \ Allen; Warren Beatty, her co-star and director in \"Reds\"; and Al Pacino,\
        \ who played her boyfriend and husband in \"The Godfather\" films.\r"
    section27:
      primarytype: 'block'
      uuid: '4cf2dc83-0d83-42a1-b76f-8fc3187a98af'
      activationstatus: true
      created: 2025-10-12T19:18:05.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.875+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'af11e59c-4d56-4496-b1e4-d667f2301645'
      activationstatus: true
      created: 2025-10-12T19:18:05.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Each man had a different decade,\" she told The Telegraph in 2013.\
        \ \"Woody was my twenties, Warren was my thirties and Al was borderline: late\
        \ thirties/early forties.\"\r"
    section29:
      primarytype: 'block'
      uuid: '222d9e10-533c-4847-a548-73afada5310a'
      activationstatus: true
      created: 2025-10-12T19:18:05.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '72a4ea5c-6cc3-426a-9530-2be86049191f'
      activationstatus: true
      created: 2025-10-12T19:18:05.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'La-dee-da, la-dee-da, la-la'</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: '61c6eb89-e3f6-4db1-9d5a-33dee4546098'
      activationstatus: true
      created: 2025-10-12T19:18:05.523+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'c74fcd16-7c54-4bde-8640-b9462c0cb495'
      activationstatus: true
      created: 2025-10-12T19:18:05.524+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Keaton was born Diane Hall in Los Angeles on January 5, 1946. The oldest\
        \ of four children, she adopted her mother's maiden name to avoid confusion\
        \ with another actress with the same moniker.\r"
    section33:
      primarytype: 'block'
      uuid: '865a3f27-84fa-4d08-ab61-8f50f883cf4c'
      activationstatus: true
      created: 2025-10-12T19:18:05.524+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '7a5080f5-39db-4c04-9d36-2f2a89f117b9'
      activationstatus: true
      created: 2025-10-12T19:18:05.525+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Her father, a civil engineer, and her housekeeper mother moved the\
        \ family to suburban Santa Ana when Keaton was a child.\r"
    section35:
      primarytype: 'block'
      uuid: 'dcea8f49-cc47-4f49-8dca-95f6b4d8794c'
      activationstatus: true
      created: 2025-10-12T19:18:05.526+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'f8ca03db-536d-4779-9015-f9dcd381d235'
      activationstatus: true
      created: 2025-10-12T19:18:05.526+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.882+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After briefly attending college in California, Keaton moved to New\
        \ York to study at the Neighborhood Playhouse. She landed a role in the original\
        \ Broadway rock musical \"Hair\" in 1968. The shy actress, who spent years\
        \ in therapy, refused to appear nude in the production.\r"
    section37:
      primarytype: 'block'
      uuid: 'df20af3e-77b8-4d88-9eab-b927dcba8e12'
      activationstatus: true
      created: 2025-10-12T19:18:05.527+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '89011845-e997-4599-8cf1-a73921cfa7bd'
      activationstatus: true
      created: 2025-10-12T19:18:05.528+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But it was an audition with Allen for the stage production of \"Play\
        \ It Again, Sam\" that changed her life.\r"
    section39:
      primarytype: 'block'
      uuid: 'd44f9979-997e-41fa-bd92-801e4547309f'
      activationstatus: true
      created: 2025-10-12T19:18:05.528+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.884+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '42eb1ff3-8154-4bde-a58b-da4e1bb9b575'
      activationstatus: true
      created: 2025-10-12T19:18:05.529+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.885+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Nothing would have happened without Woody Allen. If I hadn't been\
        \ cast in that play ...\" Keaton said in an interview with Vanity Fair in\
        \ 2011.\r"
    section41:
      primarytype: 'block'
      uuid: '7fbb1cd6-b470-4ed6-8f83-687c62be74e1'
      activationstatus: true
      created: 2025-10-12T19:18:05.530+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.885+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '08c79e0e-58b3-4c22-87ba-d413a7b92572'
      activationstatus: true
      created: 2025-10-12T19:18:05.530+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.886+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Keaton won a Tony nomination for the role that sparked their romance\
        \ as well as a life-long friendship and a collaboration that included many\
        \ of Allen's best films such as \"Sleeper,\" \"Love and Death\" and \"Manhattan.\"\
        \r"
    section43:
      primarytype: 'block'
      uuid: '09a1bdf9-9e5d-44af-85a4-568f7680b8d5'
      activationstatus: true
      created: 2025-10-12T19:18:05.531+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.887+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '5919c44f-e299-4557-a424-3d8d107bb7db'
      activationstatus: true
      created: 2025-10-12T19:18:05.532+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.888+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In \"Annie Hall,\" she immortalized the phrase \"la-dee-da, la-dee-da,\
        \ la-la,\" which was characteristic of her flighty, fluttered style.\r"
    section45:
      primarytype: 'block'
      uuid: '85414197-5fbc-4c7d-b489-2196d441553e'
      activationstatus: true
      created: 2025-10-12T19:18:05.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.888+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'c3c5748a-684f-4f7f-9cb9-dae0e43a82e6'
      activationstatus: true
      created: 2025-10-12T19:18:05.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.889+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Keaton stood by Allen years later after the filmmaker's adopted daughter\
        \ accused him of sexually assaulting her when she was a child. Allen has denied\
        \ the allegations and has never been charged.\r"
    section47:
      primarytype: 'block'
      uuid: 'fe2d0f2d-4e0a-4cea-8852-1a8aace4e057'
      activationstatus: true
      created: 2025-10-12T19:18:05.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.890+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '205a52e8-4627-4e8b-befc-bca311cd06c7'
      activationstatus: true
      created: 2025-10-12T19:18:05.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.890+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I still love him - there are some people who stay in your life and\
        \ it matters and they are in for the long haul,\" she said about Allen in\
        \ an interview with The Telegraph in 2013.\r"
    section49:
      primarytype: 'block'
      uuid: 'a09a786a-50ab-4c0f-936b-cbb2dccd3b91'
      activationstatus: true
      created: 2025-10-12T19:18:05.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.891+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '7f6a2d1d-8153-4225-8990-1caa1f9a41f5'
      activationstatus: true
      created: 2025-10-12T19:18:05.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.892+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After seeing her in \"Lovers and Other Strangers\" and intrigued by\
        \ her kooky, nervous demeanor, Francis Ford Coppola cast Keaton as Kay Adams,\
        \ Pacino's love interest in \"The Godfather.\" It was a major role for the\
        \ actress in the film that won the Oscar for best picture in 1973.\r"
    section51:
      primarytype: 'block'
      uuid: '0a14a8ac-feb6-4851-a060-c98e56d00bcd'
      activationstatus: true
      created: 2025-10-12T19:18:05.537+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.893+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: 'fa499e6e-6cda-430c-9b2e-798c4496683b'
      activationstatus: true
      created: 2025-10-12T19:18:05.538+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.893+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As Keaton's career progressed, she moved from ingenue roles to mature\
        \ career women and mothers grappling with family issues. She credits director\
        \ Nancy Myers for her long-lasting career. They worked on four films together,\
        \ including 1987's \"Baby Boom,\" and the 1991 remake of the 1950s film \"\
        Father of the Bride.\"\r"
    section53:
      primarytype: 'block'
      uuid: '9f64f314-0574-420b-be89-6562a3031648'
      activationstatus: true
      created: 2025-10-12T19:18:05.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: 'b0b3ef76-6ae8-4534-a091-7bfbf459e9ea'
      activationstatus: true
      created: 2025-10-12T19:18:05.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.895+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Keaton was also nominated for a lead actress Emmy in 1995 for \"Amelia\
        \ Earhart: The Final Flight\" and directed several films, television episodes\
        \ and two music videos for singer Belinda Carlisle.\r"
    section55:
      primarytype: 'block'
      uuid: '76c1ca74-9705-48e1-8dfa-8d8faf1a39fc'
      activationstatus: true
      created: 2025-10-12T19:18:05.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: 'cd06111f-760c-4cac-8d6b-d0a2b6187440'
      activationstatus: true
      created: 2025-10-12T19:18:05.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Despite her well-publicized romances, she never married.\r"
    section57:
      primarytype: 'block'
      uuid: '3ce44948-b059-4734-a77f-299aae27ca43'
      activationstatus: true
      created: 2025-10-12T19:18:05.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: '70886aab-2362-4716-86f6-6b94e2194f6c'
      activationstatus: true
      created: 2025-10-12T19:18:05.543+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I think I was really afraid of men and also very attracted to extremely\
        \ talented people that were dazzling,\" she told Elle magazine in 2015. \"\
        I don't think that makes for a good marriage with a person like me, someone\
        \ who just didn't adjust well.\"\r"
    section59:
      primarytype: 'block'
      uuid: '8b106727-6c2f-43e7-9a6a-7a267cbb6ddc'
      activationstatus: true
      created: 2025-10-12T19:18:05.544+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: 'a1d1363f-19f3-4742-b408-b7f10ac0b94c'
      activationstatus: true
      created: 2025-10-12T19:18:05.545+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After adopting two children, Dexter and Duke, when she was in her 50s,\
        \ Keaton said she found a real purpose in her life that she never had before.\r"
    section61:
      primarytype: 'block'
      uuid: 'aca78865-1314-4ead-ae62-82255a565030'
      activationstatus: true
      created: 2025-10-12T19:18:05.546+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '0df60fdf-9f00-4c39-aa66-9b56dd0bc274'
      activationstatus: true
      created: 2025-10-12T19:18:05.547+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I was very heavily involved in myself forever. And this changes the\
        \ whole landscape of your life. Your whole point of view in a good way,\"\
        \ she told CBS News. \"In a nice way ... I just think they are both miracles.\"\
        \r"
    section63:
      primarytype: 'block'
      uuid: '6b470607-0441-4f8b-bdf1-cc98cea48ede'
      activationstatus: true
      created: 2025-10-12T19:18:05.547+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: 'f2617f90-af8e-4182-8116-566fbc8a9ee2'
      activationstatus: true
      created: 2025-10-12T19:18:05.548+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:21:01.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:21:00.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Bhargav Acharya in Toronto and Patricia Reaney;
        Editing by Sergio Non, Paul Simao, Rod Nickel)</em></p>'
