      lastmodified: 2025-10-12T19:26:14.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c3559516-ac41-495e-9a5a-7cdaa9ae83aa'
      activationstatus: true
      created: 2025-10-12T18:06:23.710+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The National Maritime Council (NMC) strongly condemned what it called\
        \ the “latest act of aggression” by the China Coast Guard (CCG) and its maritime\
        \ militia vessels within the territorial sea of Pag-asa Island. \r"
    section13:
      primarytype: 'block'
      uuid: '3ec09ae1-57cb-4e1b-b553-4879d203e642'
      activationstatus: true
      created: 2025-10-12T18:06:23.711+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0d3b9379-bc5a-4031-84a7-c438f8eeaf9b'
      activationstatus: true
      created: 2025-10-12T18:06:23.711+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The proximity of CCG’s illegal and reckless actions to Pag-asa Island\
        \ is of grave concern to the Philippines,” the council said.\r"
    section15:
      primarytype: 'block'
      uuid: '83915f73-98eb-4e22-ad82-bfd4384f312b'
      activationstatus: true
      created: 2025-10-12T18:06:23.712+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.346+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '36fdd783-8fe6-4bda-869c-175e6ec5a3dd'
      activationstatus: true
      created: 2025-10-12T18:06:23.712+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Philippines will undertake the appropriate diplomatic action to\
        \ convey its strong objections to the aggressive and illegal actions of China,\
        \ and urges it to immediately cease these actions, respect international law,\
        \ particularly the 1982 UNCLOS and the 2016 Arbitral Award, and avoid further\
        \ escalation in the region,” the NMC said.\r"
    section17:
      primarytype: 'block'
      uuid: '6fb94a0d-05e9-42f4-a7ff-1b14046b2fa5'
      activationstatus: true
      created: 2025-10-12T18:06:23.712+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e638ca6a-fc7c-4ff5-b3cf-4487a640be1e'
      activationstatus: true
      created: 2025-10-12T18:06:23.713+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.348+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine Coast Guard (PCG) said the BRP Datu Pagbuaya and two\
        \ other BFAR vessels were anchored in the territorial seas of Pag-asa Island\
        \ when they faced “dangerous and provocative maneuvers” from the China Coast\
        \ Guard (CCG) and Chinese maritime militia vessels.\r"
    section19:
      primarytype: 'block'
      uuid: '60335459-e576-4c52-83bb-46aefa937714'
      activationstatus: true
      created: 2025-10-12T18:06:23.713+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.348+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '57b953cc-3337-4bae-9d9d-33efe9afdac7'
      activationstatus: true
      created: 2025-10-12T18:06:23.714+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The PCG said the civilian vessels were near Pag-asa Island to provide\
        \ protection for Filipino fisherfolk as part of the “Kadiwa para sa Bagong\
        \ Bayaning Mangingisda” program.\r"
    section21:
      primarytype: 'block'
      uuid: '681da983-cdf7-4863-947e-c4fa7a33abad'
      activationstatus: true
      created: 2025-10-12T18:06:23.714+08:00
