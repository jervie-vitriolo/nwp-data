      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '8fdb2276-d27f-4de8-82a2-6ee4c7b98c65'
      activationstatus: true
      created: 2025-10-12T18:06:23.716+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“[T]he same CCG vessel deliberately rammed the stern of the BRP Datu\
        \ Pagbuaya, causing minor structural damage but no injuries to the crew,”\
        \ the PCG said.\r"
    section25:
      primarytype: 'block'
