      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '7ad5b861-229f-4b89-a3db-ad4342a85aa5'
      activationstatus: true
      created: 2025-10-12T18:06:23.719+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.355+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The NMC said the Philippines is clearly within its rights to conduct\
        \ routine maritime operations in Pag-asa Island, and that Philippine actions\
        \ in the territorial waters are a valid exercise of the national country’\
        s sovereignty and jurisdiction. \r"
    section31:
      primarytype: 'block'
      uuid: '4f9212eb-ab7e-4fff-8fba-0519ceae4c0c'
      activationstatus: true
      created: 2025-10-12T18:06:23.719+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.355+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'cff0d62c-4767-47e6-b473-f67a719c378f'
