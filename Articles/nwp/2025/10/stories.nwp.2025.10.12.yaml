      lastmodified: 2025-10-12T18:54:09.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "DepEd NCR made the announcement on Sunday, Oct. 12, amid increasing\
        \ cases of influenza-like illnesses among students and personnel and the recent\
        \ series of earthquakes that struck the country.\r"
