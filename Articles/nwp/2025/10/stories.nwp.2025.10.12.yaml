    title: 'Madagascar president warns of attempted coup after soldiers join protests'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '55fd3946-83c4-4223-886a-b36462e1f6b6'
      activationstatus: true
      created: 2025-10-12T18:04:39.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:04:39.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:04:39.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Antananarivo, Madagascar -</strong> Madagascar's presidency
        said on Sunday, Oct. 12, that "an attempted illegal and forcible seizure of
        power" was underway in the African nation, without providing details, a day
        after some soldiers joined a protest movement that had begun last month.</p>'
    section1:
      primarytype: 'block'
      uuid: '1d8a1bf5-ecb6-459e-b37c-d6b8c91e6438'
      activationstatus: true
      created: 2025-10-12T18:04:39.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:04:39.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:04:39.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Troops from the elite CAPSAT unit that helped President Andry Rajoelina
        seize power in a 2009 coup urged fellow soldiers to disobey orders and back
        the youth-led protests, which began on September 25 and pose the most serious
        challenge to Rajoelina's rule since his reelection in 2023.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f3b587bf-7063-427e-912a-d106659e0355'
      activationstatus: true
      created: 2025-10-12T18:04:39.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:04:39.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:04:39.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Reuters witness saw three people injured after shots were fired along\
        \ a road to the CAPSAT barracks on Sunday. Other witnesses said there was\
        \ no sign of ongoing clashes.\r"
    section3:
      primarytype: 'block'
      uuid: '04c55e63-7562-4ac1-8fde-2da638ea7e3c'
      activationstatus: true
      created: 2025-10-12T18:04:39.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:04:39.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:04:39.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The protests, inspired by Gen Z-led movements in Kenya and Nepal, began\
        \ over water and electricity shortages but have since escalated, with demonstrators\
        \ calling for Rajoelina to step down, apologise for violence against protesters,\
        \ and dissolve the Senate and electoral commission.\r"
    section4:
      primarytype: 'block'
      uuid: '820ef4ad-caa4-4527-a028-00a2040990d0'
      activationstatus: true
      created: 2025-10-12T18:04:39.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:04:39.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:04:39.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At least 22 people have been killed and 100 injured in the unrest since\
        \ September, according to the United Nations. The Malagasy government has\
        \ disputed the figures, with Rajoelina saying this month that 12 people were\
        \ killed in the protests.\r"
    section5:
      primarytype: 'block'
      uuid: '3dc492da-ae84-40fb-94d7-7920e374c865'
      activationstatus: true
      created: 2025-10-12T18:04:39.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:04:39.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:04:39.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement on the presidency's official social media account, Rajoelina's\
        \ office said he firmly condemned attempts to destabilise the country and\
        \ urged all forces \"to stand together in defense of constitutional order\
        \ and national sovereignty.\" It encouraged dialogue to resolve the crisis.\r"
    section6:
      primarytype: 'block'
      uuid: '359cb474-3e52-4487-97d4-5d2edd34c847'
      activationstatus: true
      created: 2025-10-12T18:04:39.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:04:39.626+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:04:39.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Videos on social media on Saturday showed CAPSAT soldiers urging fellow\
        \ troops to \"support the people.\"\r"
    section7:
      primarytype: 'block'
      uuid: '0bb845f5-5572-4ddb-a491-29e117c2486f'
      activationstatus: true
      created: 2025-10-12T18:04:39.389+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:04:39.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:04:39.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A video broadcast by local media showed that dozens of soldiers left\
        \ the barracks later on Saturday to escort thousands of protesters into the\
        \ May 13 Square in Antananarivo, the scene of many political uprisings, which\
        \ had been heavily guarded and off limits during the unrest.\r"
    section8:
      primarytype: 'block'
      uuid: '4a6797d5-c4a9-4ecf-9734-2a0ed8049dc4'
      activationstatus: true
      created: 2025-10-12T18:04:39.389+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T18:04:39.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T18:04:39.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since then, the prime minister and army's chief of staff have urged\
        \ citizens to take part in dialogue and stay calm.\r"
    section9:
