      lastmodified: 2025-10-12T19:26:14.358+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pag-asa Island, internationally known as Thitu Island, is a Philippine-controlled\
        \ outpost and the only civilian-inhabited island in the Spratlys.\r"
