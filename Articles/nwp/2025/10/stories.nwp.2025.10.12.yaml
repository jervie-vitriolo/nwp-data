      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '81803b02-5f6e-4c6d-a6c4-33637d0093b0'
      activationstatus: true
      created: 2025-10-12T18:06:23.717+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-12T19:26:15.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-12T19:26:14.353+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to Chinese state media, the CCG said the BFAR vessels “illegally\
        \ entered” the waters near Sandy Cay, a coral reef within Spratly Islands,\
        \ and that one of the vessels “dangerously approached” the CCG ship, resulting\
        \ in a collision. \r"
