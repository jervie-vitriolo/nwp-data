      general Ruphin Fortunat Zafisambo as Prime Minister at the Lavoloha Presidential
      Palace, following government dissolution amid protests over power and water
      shortages, in Antananarivo, Madagascar, on Oct. 6. (Siphiwe Sibeko/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
