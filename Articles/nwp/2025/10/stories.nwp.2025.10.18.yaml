  'START HERE----->south-koreans-return-from-cambodia-online-scams-probe':
    author: 'Reuters'
    caption: 'Police officers escort South Korean deportees suspected of being involved
      in online scam operations in Cambodia upon their arrival at the Incheon International
      Airport in Incheon, South Korea, Oct. 18.(Kim Hong-Ji/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-18T16:56:55.000+08:00
    imagesource: '13e5ecfb-5b4c-4cd2-b49f-9c82a858f02f'
    primarytype: 'composition'
    uuid: '9ea0ee08-7020-46d5-83b4-984e7bee4503'
    lead: 'A group of 64 South Koreans detained in Cambodia over alleged online
      scam operations returned home on Saturday with most expected to face investigation,
      South Korean authorities said.'
    activationstatus: true
    created: 2025-10-18T16:58:17.015+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-18T17:02:18.625+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-18T17:02:18.350+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Koreans return from Cambodia facing investigation over online
      scams'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9683a91c-c6f9-4c0f-ad46-439e2e3352fe'
      activationstatus: true
      created: 2025-10-18T16:58:17.094+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:02:18.626+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:02:18.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong>&nbsp;A group of 64 South Koreans
        detained in Cambodia over alleged online scam operations returned home on
        Saturday, Oct. 18, with most expected to face investigation, South Korean
        authorities said.</p>'
    section1:
      primarytype: 'block'
      uuid: '631bc5d8-097f-4767-84f5-49baa6b2b1c2'
      activationstatus: true
      created: 2025-10-18T16:58:17.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:02:18.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:02:18.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Their return followed the alleged murder of a South Korean college\
        \ student who was tortured in Cambodia in August in a case linked to an employment\
        \ scam, according to South Korean media.\r"
    section2:
      primarytype: 'block'
      uuid: '7a7f0bc7-2d5d-4931-877c-93ef8a620740'
      activationstatus: true
      created: 2025-10-18T16:58:17.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:02:18.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:02:18.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some returnees wore caps and masks and were escorted by police after\
        \ their arrival at Incheon Airport in Seoul, their hands appearing to be cuffed\
        \ but covered with cloth.\r"
    section3:
      primarytype: 'block'
      uuid: 'f2961eaa-5ae0-424e-b7ea-11b76a76d810'
      activationstatus: true
      created: 2025-10-18T16:58:17.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:02:18.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:02:18.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "South Korea this week issued a \"code-black\" travel ban for parts\
        \ of Cambodia and dispatched a team of high-level officials to help nationals\
        \ lured into working in scam compounds and secure the release of those held\
        \ against their will.\r"
    section4:
      primarytype: 'block'
      uuid: '6d0bfdcf-1168-4566-9a6b-06e24d9e1020'
      activationstatus: true
      created: 2025-10-18T16:58:17.096+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:02:18.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:02:18.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than 1,000 South Koreans are believed to be among about 200,000\
        \ people of various nationalities involved in the scam compounds in Cambodia,\
        \ South Korea's National Security Adviser Wi Sung-lac said on Wednesday.\r"
    section5:
      primarytype: 'block'
      uuid: '5f7d3b69-c1ef-4e82-95b9-58fe0a0cd6d4'
      activationstatus: true
      created: 2025-10-18T16:58:17.096+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:02:18.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:02:18.346+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "South Korean President Lee Jae Myung on Friday ordered an urgent removal\
        \ of online illegal job advertisements - not only for Cambodia but also for\
        \ Southeast Asia as a whole - to stem the flow of nationals being lured in\
        \ the first place.\r"
    section6:
      primarytype: 'block'
      uuid: '4c75ad06-cb8f-48a1-841a-d8ee13a9b3c6'
      activationstatus: true
      created: 2025-10-18T16:58:17.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:02:18.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:02:18.346+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Second Vice Foreign Minister Kim Jina told reporters at the airport\
        \ that the repatriation \"confirmed the Cambodian government’s continued crackdown\"\
        \ on scam operations and its close cooperation with Seoul on the matter.\r"
    section7:
      primarytype: 'block'
      uuid: '424ab14d-5973-4052-8734-af245d7e2a6b'
      activationstatus: true
      created: 2025-10-18T16:58:17.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:02:18.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:02:18.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Our government will build and actively use an effective system to\
        \ eradicate scams targeting South Koreans in Cambodia,\" she said.\r"
    section8:
      primarytype: 'block'
      uuid: 'd0e57c0c-2950-4243-b1f0-9f61f56ea8b5'
      activationstatus: true
      created: 2025-10-18T16:58:17.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:02:18.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:02:18.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A senior police official said Cambodian authorities had agreed to notify\
        \ Seoul of arrests of South Koreans and send them to South Korea to face justice\
        \ under South Korean law.\r"
    section9:
      primarytype: 'block'
      uuid: 'dc7ab91d-812f-4925-aa9e-c363a886d388'
      activationstatus: true
      created: 2025-10-18T16:58:17.098+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:02:18.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:02:18.348+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The official added that authorities would focus on uncovering the structure,\
        \ scale, and networks behind the scams, often involving voice-phishing operations.\r"
    section10:
      primarytype: 'block'
      uuid: '2b6d4a56-c3d9-4358-bc79-6d68d4bcfa73'
      activationstatus: true
      created: 2025-10-18T16:58:17.098+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:02:18.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:02:18.348+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United Nations estimates the scam centres which have emerged in\
        \ Southeast Asia since the COVID-19 pandemic, generate billions of dollars\
        \ in revenue for criminal networks every year, targeting victims around the\
        \ world through phone and online scams.\r"
    section11:
      primarytype: 'block'
      uuid: '3f7cd1a6-efc5-4936-b39a-e1cf720c08d7'
      activationstatus: true
      created: 2025-10-18T16:58:17.099+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:02:18.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:02:18.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Do Gyun Kim, Sebin Choi; Additional reporting
        by Heekyong Yang;)</em></p>'
  'START HERE----->afghan-pakistani-negotiators-peace-talks':
    author: 'Mohammad Yunus Yawar and Asif Shahzad, Reuters'
    caption: 'Taliban spokesman Zabihullah Mujahid speaks during a news conference
      in Kabul, Afghanistan Nov. 10, 2021. (Ali Khara/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-18T17:04:57.000+08:00
    imagesource: 'b60db5b8-2947-4a10-b491-a66b91112bd4'
    primarytype: 'composition'
    uuid: 'b00e2638-c05a-4b61-9473-e64ba8554c04'
    lead: 'A high-level delegation from Afghanistan arrived in Doha on Saturday
      for peace talks with Pakistan, an Afghan government spokesperson said, after
      the countries extended a ceasefire to their fierce border clashes.'
    activationstatus: true
    created: 2025-10-18T17:07:37.874+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-18T17:10:31.455+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-18T17:10:31.177+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Afghan, Pakistani negotiators in Doha for peace talks after fierce clashes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4178d2ae-faa8-4bed-b7d2-e64da2055878'
      activationstatus: true
      created: 2025-10-18T17:07:37.970+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:10:31.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:10:31.169+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kabul, Afghanistan/Islamabad, Pakistan -</strong> A high-level
        delegation from Afghanistan arrived in Doha on Saturday, Oct. 18, for peace
        talks with Pakistan, an Afghan government spokesperson said, after the countries
        extended a ceasefire to their fierce border clashes.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cefe592e-f78c-4fe6-9fce-42af7f75e028'
      activationstatus: true
      created: 2025-10-18T17:07:37.971+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:10:31.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:10:31.170+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"As promised, negotiations with the Pakistani side will take place
        today in Doha," Zabihullah Mujahid said in a statement, adding that the Kabul
        team was led by Defence Minister Mullah Muhammad Yaqoob.</p>'
    section2:
      primarytype: 'block'
      uuid: '236f07d8-964e-4d2c-92a0-a7e890ac7633'
      activationstatus: true
      created: 2025-10-18T17:07:37.971+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:10:31.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:10:31.170+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Pakistani delegation was already in the Qatari capital on Friday\
        \ for the talks and was to be joined by more senior officials, three government\
        \ and security officials told Reuters.\r"
    section3:
      primarytype: 'block'
      uuid: '9891648d-cd2b-4a54-a6d1-76908cab122d'
      activationstatus: true
      created: 2025-10-18T17:07:37.972+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:10:31.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:10:31.171+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Pause in worst fighting since Taliban took Kabul</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: '4e05e4b3-9156-4a69-8459-4120b13566c6'
      activationstatus: true
      created: 2025-10-18T17:07:37.972+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:10:31.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:10:31.171+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The government in Islamabad has not confirmed its participation
        in the talks. Pakistan's defense and foreign ministries did not respond to
        requests for a comment.</p>'
    section5:
      primarytype: 'block'
      uuid: '51540b6e-911a-43a7-9235-e0b25bf272d7'
      activationstatus: true
      created: 2025-10-18T17:07:37.972+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:10:31.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:10:31.172+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pakistan and Afghanistan on Friday extended the 48-hour truce for the\
        \ duration of the Doha talks, sources said, as they seek to resolve the clashes\
        \ that killed dozens and wounded hundreds over the past week in the worst\
        \ violence between the two South Asian nations since the Taliban seized power\
        \ in Kabul in 2021.\r"
    section6:
      primarytype: 'block'
      uuid: '4d74f70d-2068-426d-9789-0908f1cfa5e2'
      activationstatus: true
      created: 2025-10-18T17:07:37.973+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:10:31.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:10:31.172+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The fierce ground fighting between the onetime allies and Pakistani
        airstrikes across their contested 2,600-kilometer frontier were triggered
        after Islamabad demanded that Kabul rein in militants who had stepped up attacks
        in Pakistan, saying they operated from havens in Afghanistan.</p>'
    section7:
      primarytype: 'block'
      uuid: 'fc80f6f8-e322-4eb9-8e4a-117d14362704'
      activationstatus: true
      created: 2025-10-18T17:07:37.973+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:10:31.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:10:31.173+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Militant violence in Pakistan has been a major irritant in its relationship\
        \ with the Afghan Taliban. On Friday, a suicide attack near the Afghan border\
        \ killed seven Pakistani soldiers and wounded 13, security officials said.\r"
    section8:
      primarytype: 'block'
      uuid: '8021fea2-e0cb-4c31-869c-2330174a0bac'
      activationstatus: true
      created: 2025-10-18T17:07:37.974+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:10:31.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:10:31.173+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The Afghan regime must rein in the proxies who have sanctuaries in\
        \ Afghanistan and are using Afghan soil to perpetrate heinous attacks inside\
        \ Pakistan,\" the Pakistan Army chief, Field Marshal Asim Munir, said on Saturday,\
        \ addressing a graduation ceremony of cadets.\r"
    section9:
      primarytype: 'block'
      uuid: '7ee783be-613f-4107-ac4a-f242cdb935eb'
      activationstatus: true
      created: 2025-10-18T17:07:37.974+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:10:31.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:10:31.174+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Afghan government's spokesperson said Pakistan had conducted airstrikes\
        \ in Afghanistan hours after the ceasefire was extended.\r"
    section10:
      primarytype: 'block'
      uuid: '580bcf01-9f54-4d8d-87b7-505b75a49f91'
      activationstatus: true
      created: 2025-10-18T17:07:37.974+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:10:31.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:10:31.174+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He condemned the strikes, saying Kabul reserved the right to respond\
        \ but that Afghan fighters had been directed to refrain from retaliating to\
        \ maintain the status of and respect for its negotiating team.\r"
    section11:
      primarytype: 'block'
      uuid: 'c93c0ce9-61d3-4077-91c5-f92ea1509ae8'
      activationstatus: true
      created: 2025-10-18T17:07:37.975+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:10:31.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:10:31.175+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Pakistani military did not respond to a request for a comment on\
        \ the airstrikes.\r"
    section12:
      primarytype: 'block'
      uuid: '5cd1c996-6b1e-4dff-b5b8-3526adfc89e1'
      activationstatus: true
      created: 2025-10-18T17:07:37.975+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:10:31.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:10:31.175+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The airstrikes killed some local Afghan cricketers, prompting Kabul\
        \ to announce that its national team will not play a cricket tournament in\
        \ Pakistan scheduled for November, the Afghanistan Cricket Board said in a\
        \ statement.\r"
    section13:
      primarytype: 'block'
      uuid: '37b13567-858d-470f-8455-c611e71926d2'
      activationstatus: true
      created: 2025-10-18T17:07:37.976+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T17:10:31.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T17:10:31.175+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mohammad Yunus Yawar in Kabul and Asif Shahzad
        in Islamabad; Writing by Asif Shahzad; Editing by William Mallard)</em></p>'
