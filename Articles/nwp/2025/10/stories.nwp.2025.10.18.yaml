      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Last December, court documents revealed that a Chinese businessman
        who had been authorized to act on Andrew's behalf to seek investors in China
        had been banned from Britain on national security grounds.</p>'
    section22:
      primarytype: 'block'
      uuid: '47e89197-0dcc-44ac-9834-fba5b8a16b1b'
      activationstatus: true
      created: 2025-10-18T11:12:34.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The documents revealed the businessman, who the British government\
        \ believed to be a spy, had been invited to Andrew's birthday party.\r"
    section23:
      primarytype: 'block'
      uuid: '1889cab3-c074-4e64-a617-c9339fd9395c'
      activationstatus: true
      created: 2025-10-18T11:12:34.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The British royal family has seen its working numbers diminish in the\
        \ last few years, with the king's younger son Prince Harry and his wife Meghan\
        \ having also stepped down from official duties.\r"
    section24:
      primarytype: 'block'
      uuid: '3f7f8b2c-b222-45d4-81aa-8c98b2f82ac7'
      activationstatus: true
      created: 2025-10-18T11:12:34.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While Andrew's title will be inactive rather than taken away, historian\
        \ Anthony Seldon told the BBC that the last time a senior royal was stripped\
        \ of a dukedom was more than 100 years ago.\r"
    section25:
      primarytype: 'block'
      uuid: 'ae165f1e-937d-41f9-b408-eb0267876f07'
      activationstatus: true
      created: 2025-10-18T11:12:34.291+08:00
