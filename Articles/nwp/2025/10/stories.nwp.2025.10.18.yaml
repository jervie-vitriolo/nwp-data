      lastmodified: 2025-10-18T16:40:16.042+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong>&nbsp;Ukrainian President Volodymyr
        Zelenskyy came to the White House on Friday, Oct. 17, looking for weapons
        to keep fighting his country's war with Russia, but met an American president
        who appears more intent on brokering a peace deal than upgrading Ukraine's
        arsenal.</p>'
    section1:
      primarytype: 'block'
      uuid: '74bc8f5e-9b04-4d83-8178-36db4ea638ef'
      activationstatus: true
      created: 2025-10-18T16:37:16.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.043+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>While US President Donald Trump did not rule out providing the long-range
        Tomahawk missiles Zelenskyy seeks, Trump appeared cool to the prospect as
        he looked ahead to a meeting with Russian President Vladimir Putin in Hungary
        in the coming weeks.</p>'
    section2:
      primarytype: 'block'
      uuid: '2b01af98-3ade-483d-b993-d7c84e8624cd'
      activationstatus: true
      created: 2025-10-18T16:37:16.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.043+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>After speaking with Zelenskyy for more than two hours, Trump implored
        both Ukraine and Russia to "stop the war immediately," even if it means Ukraine
        conceding territory.</p>'
    section3:
      primarytype: 'block'
      uuid: '590e3183-25f1-469e-bbdd-c3b68478a546'
      activationstatus: true
      created: 2025-10-18T16:37:16.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.044+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"You stop at the battle line, and both sides should go home, go
        to their families," Trump told reporters on his way to his home in West Palm
        Beach, Florida. "Stop the killing. And that should be it. Stop right now at
        the battle line. I told that to President Zelenskyy. I told it to President
        Putin."</p>'
    section4:
      primarytype: 'block'
      uuid: '0893b047-afbf-4651-83c5-36887a117d3e'
      activationstatus: true
      created: 2025-10-18T16:37:16.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.044+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump's move to re-engage with Putin, a strategy that has frustrated
        Zelenskiy and some European allies in the past, cast a shadow on the US president's
        otherwise cordial exchange with his Ukrainian counterpart as they spoke with
        reporters ahead of a private lunch.</p>'
    section5:
      primarytype: 'block'
      uuid: 'deac6070-de40-49d7-b79f-471b4a8457f2'
      activationstatus: true
      created: 2025-10-18T16:37:16.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.045+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two leaders then went behind closed doors where they also discussed\
        \ a call the previous day between the Russian president and Trump, who has\
        \ portrayed himself as a mediator between the warring forces despite the fact\
        \ that Russia invaded Ukraine in 2022.\r"
    section6:
      primarytype: 'block'
      uuid: '54f50cd0-4e6f-4d1e-83b9-573d0befbcf5'
      activationstatus: true
      created: 2025-10-18T16:37:16.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.046+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Get along a little'</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: 'd9322067-8934-482f-92ba-9a25a399820d'
      activationstatus: true
      created: 2025-10-18T16:37:16.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.046+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I think President Zelenskyy wants it done, and I think President
        Putin wants it done. Now all they have to do is get along a little bit," Trump
        told reporters.</p>'
    section8:
      primarytype: 'block'
      uuid: 'b65eb9de-02d2-4965-a429-8f2a3518df60'
      activationstatus: true
      created: 2025-10-18T16:37:16.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.047+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zelenskiy, however, noted how difficult it has been to try to secure\
        \ a ceasefire. \"We want this. Putin doesn't want (it),\" he said.\r"
    section9:
      primarytype: 'block'
      uuid: '02ad8968-579d-4a25-8091-c0e5219b2bd9'
      activationstatus: true
      created: 2025-10-18T16:37:16.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.047+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Ukrainian leader was frank, telling Trump that Ukraine has thousands\
        \ of drones ready for an offensive against Russian targets, but needs American\
        \ missiles.\r"
    section10:
      primarytype: 'block'
      uuid: '983f6de4-b7a1-42ed-9fcd-4a89a00b45f3'
      activationstatus: true
      created: 2025-10-18T16:37:16.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.048+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We don't have Tomahawks, that's why we need Tomahawks,” he said.\r"
    section11:
      primarytype: 'block'
      uuid: 'b4f5471f-5c82-4862-8ccc-6c83bae9d6dd'
      activationstatus: true
      created: 2025-10-18T16:37:16.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.049+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump responded: \"We'd much rather have them not need Tomahawks.\"\
        \r"
    section12:
      primarytype: 'block'
      uuid: '368ba814-c984-4561-ba33-a670945043ec'
      activationstatus: true
      created: 2025-10-18T16:37:16.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.049+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Later, Trump reiterated that he wants the United States to hold onto\
        \ its weaponry. \"We want Tomahawks also. We don't want to be giving away\
        \ things that we need to protect our country,\" he said.\r"
    section13:
      primarytype: 'block'
      uuid: '07316dd7-c281-465e-8cda-32d80b81b4ae'
      activationstatus: true
      created: 2025-10-18T16:37:16.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>After the meeting, which Zelenskyy described as productive, he told
        reporters he did not want to talk about long-range missiles, saying the US
        did not want escalation, and that he was "realistic" about his chance of getting
        them.</p>'
    section14:
      primarytype: 'block'
      uuid: '76776106-0946-4c9b-bf45-23bc6f114fde'
      activationstatus: true
      created: 2025-10-18T16:37:16.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Ukrainian president, who spoke by phone with European leaders after\
        \ the meeting, said he was counting on Trump to pressure Putin \"to stop this\
        \ war.\"\r"
    section15:
      primarytype: 'block'
      uuid: '4fc13f78-326d-4632-9ad1-43cb1d000ceb'
      activationstatus: true
      created: 2025-10-18T16:37:16.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.051+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>When asked about Trump’s comments, Zelenskyy said: "President (Trump)
        is right, and we have to stop where we are. This is important, to stop where
        we are, and then to speak."</p>'
    section16:
      primarytype: 'block'
      uuid: '1e5983a5-89ac-48fa-bb6b-e63f716aabe6'
      activationstatus: true
      created: 2025-10-18T16:37:16.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.052+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Back to the table</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: 'e7337343-cf30-41ec-9ea8-b605850a3e47'
      activationstatus: true
      created: 2025-10-18T16:37:16.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.052+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was unclear what Putin had told Trump that prompted him to agree\
        \ to the upcoming meeting. Their August summit in Alaska ended early with\
        \ no major breakthrough.\r"
    section18:
      primarytype: 'block'
      uuid: '8985d75e-a29d-49b1-b5c2-3f1605ff6559'
      activationstatus: true
      created: 2025-10-18T16:37:16.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.053+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Kremlin said much needed to be decided and that the summit might\
        \ take place \"a little later\" than within the two-week period mentioned\
        \ by Trump.\r"
    section19:
      primarytype: 'block'
      uuid: '4a5f70c8-962c-4348-a3fb-ed0be4f1ca57'
      activationstatus: true
      created: 2025-10-18T16:37:16.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.054+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's conciliatory tone after the call with Putin raised questions\
        \ over the near-term likelihood of assistance to Ukraine and reignited European\
        \ fears of a deal that suits Russia. A spokesperson for the European Union\
        \ said it welcomed the talks if they could help bring peace to Ukraine.\r"
    section20:
      primarytype: 'block'
      uuid: '9ea97df2-9cfb-4b93-8bc4-fe6103c39a87'
      activationstatus: true
      created: 2025-10-18T16:37:16.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.054+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump was asked on Friday whether he was concerned Putin might be \"\
        playing\" him for time by agreeing to talks.\r"
    section21:
      primarytype: 'block'
      uuid: '8f77a157-1991-4fb6-bd40-ad163a9b7f0f'
      activationstatus: true
      created: 2025-10-18T16:37:16.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"You know, I've been played all my life by the best of them, and I\
        \ came out really well, so it's possible,\" Trump replied.\r"
    section22:
      primarytype: 'block'
      uuid: '26dee53b-7560-45a9-a2bf-2f4f71fac5a1'
      activationstatus: true
      created: 2025-10-18T16:37:16.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Michael Carpenter, a former US official who is now a senior fellow
        at International Institute for Strategic Studies, said the meeting with Trump
        was not what Zelenskyy had been hoping for but was in line with the administration's
        approach to the war.</p>'
    section23:
      primarytype: 'block'
      uuid: '345f4194-44ad-42bd-a07b-865be6067e43'
      activationstatus: true
      created: 2025-10-18T16:37:16.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The underlying reality is that there is no inclination to impose\
        \ costs on Russia,\" he said.\r"
    section24:
      primarytype: 'block'
      uuid: 'e57af6dd-06c5-4cbd-ae3a-16f3332c5f0f'
      activationstatus: true
      created: 2025-10-18T16:37:16.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president expressed affection for Zelenskiy, at one point praising\
        \ him for wearing what Trump called a \"very stylish\" dark suit jacket after\
        \ he was knocked earlier this year for visiting the White House without one.\r"
    section25:
      primarytype: 'block'
      uuid: 'c822195c-8fed-47d2-827c-013e80d8468e'
      activationstatus: true
      created: 2025-10-18T16:37:16.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"He looks beautiful in his jacket,\" Trump said. \"I hope people notice.\"\
        \r"
    section26:
      primarytype: 'block'
      uuid: 'f6c73b59-a6d0-403d-a457-490303a08339'
      activationstatus: true
      created: 2025-10-18T16:37:16.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.058+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>War has intensified</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: 'e4392321-2fb3-4bbb-b305-2526d08d5cf5'
      activationstatus: true
      created: 2025-10-18T16:37:16.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.058+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump, who has campaigned for the Nobel Peace Prize, is eager to add\
        \ to the list of conflicts he says he has been instrumental in ending.\r"
    section28:
      primarytype: 'block'
      uuid: 'bc66d275-61eb-4409-a0fe-cec244d75e7c'
      activationstatus: true
      created: 2025-10-18T16:37:16.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.059+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than 3-1/2 years after its full-scale invasion of Ukraine, Russia\
        \ has made some territorial gains this year, but Ukraine's top military commander\
        \ Oleksandr Syrskyi said on Thursday that the Russian offensive had failed.\r"
    section29:
      primarytype: 'block'
      uuid: 'bfd6f40c-5cca-443a-9676-55814920791d'
      activationstatus: true
      created: 2025-10-18T16:37:16.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Putin this month said his forces had taken almost 5,000 square kilometres\
        \ (1,930 square miles) of land in Ukraine in 2025, equivalent to adding 1%\
        \ of Ukraine's territory to the nearly 20% already held.\r"
    section30:
      primarytype: 'block'
      uuid: 'dda368c6-3651-485d-989c-118e10149f01'
      activationstatus: true
      created: 2025-10-18T16:37:16.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Both sides have also escalated attacks on each other's energy systems,\
        \ and Russian drones and jets have strayed into NATO countries.\r"
    section31:
      primarytype: 'block'
      uuid: 'f2b334cf-8c46-46de-ad49-7746da318e05'
      activationstatus: true
      created: 2025-10-18T16:37:16.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.061+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Analysts see talks delaying tactic</strong></h2>'
    section32:
      primarytype: 'block'
      uuid: '864122bd-bf03-4c29-8181-1d2b449654c6'
      activationstatus: true
      created: 2025-10-18T16:37:16.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.061+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The White House had seemed in recent days to be increasingly frustrated
        with Putin and leaning toward granting Zelenskyy fresh support, including
        the Tomahawk missiles that Ukrainians say would help them inflict more damage
        to Russia's war machine.</p>'
    section33:
      primarytype: 'block'
      uuid: '5c4b2400-d771-429b-958b-1641eba73e7c'
      activationstatus: true
      created: 2025-10-18T16:37:16.214+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>After Friday's talks, Zelenskyy said Russia was "afraid" of Tomahawks.
        Moscow has warned that supplying such missiles would mark a serious escalation.</p>'
    section34:
      primarytype: 'block'
      uuid: '246d415d-1d87-4782-85eb-06ef67f99f69'
      activationstatus: true
      created: 2025-10-18T16:37:16.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Putin's move appeared meant to make the U.S. transfer of such weapons\
        \ less likely, said Max Bergmann, a Russia expert at the Center for Strategic\
        \ and International Studies.\r"
    section35:
      primarytype: 'block'
      uuid: 'd65311f2-601d-4281-a3ef-987c3776967a'
      activationstatus: true
      created: 2025-10-18T16:37:16.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mykola Bielieskov, a senior analyst at Come Back Alive, a Ukrainian\
        \ non-governmental organization that is a major procurer of military equipment\
        \ for the Ukrainian armed forces, said Tomahawk missiles would level a playing\
        \ field that is tipped toward Russia.\r"
    section36:
      primarytype: 'block'
      uuid: 'b985b000-04ff-409e-a237-e56652e43ed6'
      activationstatus: true
      created: 2025-10-18T16:37:16.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T16:40:16.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T16:40:16.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We don't expect Russia to crumble after one, two or three successful\
        \ strikes,\" Bielieskov said. \"But it's about pressure, constant pressure.\
        \ It's about disrupting the military-industrial complex.\"\r"
    section37:
      primarytype: 'block'
