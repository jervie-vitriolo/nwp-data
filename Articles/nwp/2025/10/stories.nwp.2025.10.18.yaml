  'START HERE----->us-prosecutors-charge-smartmatic-alleged-bribery-scheme':
    author: 'Mike Scarcella, Reuters'
    caption: 'A file photo of a vote counting machine of Smartmatic'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-18T10:49:45.000+08:00
    imagesource: '3f43880b-3603-45c7-a28a-4601def6e416'
    primarytype: 'composition'
    uuid: '9aba81d2-69ec-47ea-9676-baebae4fcaaf'
    lead: 'Voting technology company Smartmatic was charged in US federal court
      in Florida with money laundering and other crimes, in an alleged foreign bribery
      conspiracy involving three of its former executives to secure business in the
      Philippines.'
    activationstatus: true
    created: 2025-10-18T10:53:45.820+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-18T11:02:45.044+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-18T11:02:44.799+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US prosecutors charge voting tech company Smartmatic in alleged bribery
      scheme'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5c07effe-e564-4210-bfcd-64653327033a'
      activationstatus: true
      created: 2025-10-18T10:53:45.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:02:45.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:02:44.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Voting technology company Smartmatic
        was charged in US federal court in Florida on Thursday, Oct. 16, with money
        laundering and other crimes, in an alleged foreign bribery conspiracy involving
        three of its former executives to secure business in the Philippines.</p>'
    section1:
      primarytype: 'block'
      uuid: '99339dd7-6893-4c2a-b262-063fe786cc00'
      activationstatus: true
      created: 2025-10-18T10:53:45.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:02:45.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:02:44.794+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Federal prosecutors named Smartmatic parent SGO Corp as a defendant\
        \ in the ongoing criminal prosecution filed in 2024 against three former executives\
        \ for their alleged roles in the scheme.\r"
    section2:
      primarytype: 'block'
      uuid: '35554130-8dea-4a5e-a8e6-787551d99596'
      activationstatus: true
      created: 2025-10-18T10:53:45.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:02:45.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:02:44.794+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prosecutors have alleged the executives funneled $1 million in bribes\
        \ between 2015 and 2018 to a former Philippine election official, also a defendant,\
        \ to obtain business.\r"
    section3:
      primarytype: 'block'
      uuid: '9a2fd9cf-a41a-4493-b850-aea17a23103c'
      activationstatus: true
      created: 2025-10-18T10:53:45.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:02:45.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:02:44.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Smartmatic in a statement on Thursday called the charges “wrong on\
        \ the facts and wrong on the law.” The company said it will contest the claims,\
        \ and was confident it will prevail.\r"
    section4:
      primarytype: 'block'
      uuid: 'e85d4837-b60d-48f5-a80a-e1473cff75f9'
      activationstatus: true
      created: 2025-10-18T10:53:45.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:02:45.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:02:44.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We believe the US Attorney’s Office for the Southern District of
        Florida has been misled and politically influenced by powerful interests,
        despite our extensive cooperation with the government,” Smartmatic said. “This
        is again, targeted, political, and unjust.”</p>'
    section5:
      primarytype: 'block'
      uuid: 'ee8eb89d-e054-4e80-94d1-d0c18d772e78'
      activationstatus: true
      created: 2025-10-18T10:53:45.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:02:45.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:02:44.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Federal prosecutors in Miami did not immediately respond to a request\
        \ for comment.\r"
    section6:
      primarytype: 'block'
      uuid: 'eb621586-9654-4bdf-8f11-637d2776613b'
      activationstatus: true
      created: 2025-10-18T10:53:45.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:02:45.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:02:44.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Smartmatic's president and co-founder, Roger Alejandro Pinate Martinez,\
        \ and others charged have pleaded not guilty. Pinate has called the indictment\
        \ legally deficient and asked a court to dismiss it.\r"
    section7:
      primarytype: 'block'
      uuid: 'a54ece4b-12dc-481e-abe1-4db87cff56dd'
      activationstatus: true
      created: 2025-10-18T10:53:45.873+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:02:45.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:02:44.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prosecutors said the bribes were paid through a slush fund created\
        \ by over-invoicing voting machine costs for the 2016 Philippine elections\
        \ and then disguised in financial documents using coded language.\r"
    section8:
      primarytype: 'block'
      uuid: '92f16e6f-14be-42de-a48a-3a60f0b2d858'
      activationstatus: true
      created: 2025-10-18T10:53:45.873+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:02:45.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:02:44.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The indictment comes as Smartmatic is suing Fox Corp and commentators
        for $2.7 billion damages for allegedly defaming it with false claims that
        its machines rigged the 2020 US presidential election.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a0dc603d-7a88-459e-bce1-d56771a4a060'
      activationstatus: true
      created: 2025-10-18T10:53:45.874+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:02:45.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:02:44.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Fox has denied the allegations, saying its coverage of newsworthy
        allegations against Smartmatic was fair and protected by the First Amendment
        of the US Constitution.</p>'
    section10:
      primarytype: 'block'
      uuid: '6e760903-8b39-448b-a490-fb77bbc152a0'
      activationstatus: true
      created: 2025-10-18T10:53:45.874+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:02:45.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:02:44.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mike Scarcella; Editing by David Gregorio)</em></p>'
  'START HERE----->prince-andrew-gives-up-title-duke-of-york':
    author: 'Michael Holden, Reuters'
    caption: 'Britain's Prince Andrew leaves Westminster Abbey following the coronation
      ceremony of Britain's King Charles and Queen Camilla, in London, Britain May
      6, 2023. (Toby Melville/Pool/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-18T11:06:31.000+08:00
    imagesource: '9490f134-7ade-4d71-a964-3537e73c22b2'
    primarytype: 'composition'
    uuid: 'a3bc6ffd-d83f-49c0-aa3f-0f0c7f3acf44'
    lead: 'Britain's Prince Andrew said on Friday he would give up using his title
      of Duke of York following years of criticism about his behavior and connections
      to the late US sex offender Jeffrey Epstein.'
    activationstatus: true
    created: 2025-10-18T11:12:34.201+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-18T11:15:05.995+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-18T11:15:05.559+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Britain's Prince Andrew gives up title of Duke of York'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cd4fb497-2bb9-483c-9096-97ba9e8bc509'
      activationstatus: true
      created: 2025-10-18T11:12:34.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:05.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>London, England -</strong>&nbsp;Britain's Prince Andrew
        said on Friday, Oct. 17, he would give up using his title of Duke of York
        following years of criticism about his behavior and connections to the late
        US sex offender Jeffrey Epstein.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f1275455-40b8-46bb-8d49-e059bd1e95ac'
      activationstatus: true
      created: 2025-10-18T11:12:34.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:05.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The reputation of Andrew, the younger brother of King Charles and
        second son of the late Queen Elizabeth, has taken a battering in recent years,
        most notably because of his links to Epstein.</p>'
    section2:
      primarytype: 'block'
      uuid: '57a245b8-f9d9-4866-981d-96c1d6414d29'
      activationstatus: true
      created: 2025-10-18T11:12:34.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:05.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A court ruling last year also revealed that the British governmentbelieved\
        \ one of his close business associates was a Chinese spy. Andrew at the time\
        \ said he had stopped all contact with the businessman.\r"
    section3:
      primarytype: 'block'
      uuid: '34d03c6e-0d2a-479e-b672-d24119518a02'
      activationstatus: true
      created: 2025-10-18T11:12:34.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Andrew says he is putting country first</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: 'ff86f211-0def-46eb-b04f-69718efd6f31'
      activationstatus: true
      created: 2025-10-18T11:12:34.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement on Friday, Andrew said \"the continued accusations about\
        \ me\" distracted from the work of his elder brother King Charles and the\
        \ wider work of the British royal family.\r"
    section5:
      primarytype: 'block'
      uuid: '76e20507-105c-4029-801f-29271163d4cd'
      activationstatus: true
      created: 2025-10-18T11:12:34.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I have decided, as I always have, to put my duty to my family and\
        \ country first. I stand by my decision five years ago to stand back from\
        \ public life,\" Andrew said.\r"
    section6:
      primarytype: 'block'
      uuid: '8739c6c2-760d-4fe9-abad-48efc9dbd4b9'
      activationstatus: true
      created: 2025-10-18T11:12:34.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"With His Majesty’s agreement, we feel I must now go a step further.\
        \ I will therefore no longer use the title or the honours which have been\
        \ conferred upon me. As I have said previously, I vigorously deny the accusations\
        \ against me.\"\r"
    section7:
      primarytype: 'block'
      uuid: '503474d3-9d61-4010-b609-c699b3afeaab'
      activationstatus: true
      created: 2025-10-18T11:12:34.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His decision to give up his titles was taken following discussion with\
        \ senior royals. The king was glad about the outcome, according to a royal\
        \ source.\r"
    section8:
      primarytype: 'block'
      uuid: 'fdf25c68-8f59-4403-a966-9d3b63017b86'
      activationstatus: true
      created: 2025-10-18T11:12:34.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Andrew, 65, the eighth-in-line to the throne, was once regarded as\
        \ a dashing naval officer and served in the military during the Falklands\
        \ War with Argentina in the early 1980s.\r"
    section9:
      primarytype: 'block'
      uuid: 'a0fe12c5-caad-4ff9-a2f3-826da4c072a6'
      activationstatus: true
      created: 2025-10-18T11:12:34.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But he was forced to step down from a roving UK trade ambassador role\
        \ in 2011, before quitting all royal duties in 2019 and then was stripped\
        \ of his military links and royal patronages in 2022 amid allegations of sexual\
        \ misconduct which he has always denied.\r"
    section10:
      primarytype: 'block'
      uuid: '0364545e-e0a6-40fe-a3ea-28ad95c62d49'
      activationstatus: true
      created: 2025-10-18T11:12:34.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That year, he settled a lawsuit brought by Virginia Giuffre, who died\
        \ in April, which accused him of sexually abusing her when she was a teenager.\
        \ Andrew has always denied her account, which has returned to prominence in\
        \ the last week with the release of her memoir.\r"
    section11:
      primarytype: 'block'
      uuid: '63107492-24e9-48c9-a400-ecd2769e0e54'
      activationstatus: true
      created: 2025-10-18T11:12:34.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In her book, she said \"entitled\" Andrew believed it was his birthright\
        \ to have sex with her, according to extracts published by the Guardian newspaper.\r"
    section12:
      primarytype: 'block'
      uuid: '60ab4015-fe19-4c94-bb38-ee1c2ec86212'
      activationstatus: true
      created: 2025-10-18T11:12:34.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Things are simply not going away,\" royal biographer Robert Hardman\
        \ told BBC TV. \"And I think the palace has decided, and Prince Andrew has\
        \ agreed, that there really has to be a further separation.\r"
    section13:
      primarytype: 'block'
      uuid: '2c08d773-e38d-4fe5-9377-79d9fd50cc3b'
      activationstatus: true
      created: 2025-10-18T11:12:34.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"He wants to look as if he's proactive and try and regain some dignity\
        \ out of this.\"\r"
    section14:
      primarytype: 'block'
      uuid: '021502d4-6c30-4f64-8210-a78a26bcb4ab'
      activationstatus: true
      created: 2025-10-18T11:12:34.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Britons support stripping Andrew of titles</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '00fce24e-ef65-4bca-b299-52862067815c'
      activationstatus: true
      created: 2025-10-18T11:12:34.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>According to a recent poll by YouGov, 67% of Britons supported stripping
        Andrew of his remaining royal titles, with 13% opposing the move. A separate
        survey found only 5% of respondents had a favorable view of him.</p>'
    section16:
      primarytype: 'block'
      uuid: 'b5ef113a-89fd-47d5-abc0-7bed4f827def'
      activationstatus: true
      created: 2025-10-18T11:12:34.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Andrew, who had already given up being called "His Royal Highness,"
        still remains a prince and will continue to live in Royal Lodge, a large property
        on the estate surrounding Windsor Castle, a historic royal palace to the west
        of London.</p>'
    section17:
      primarytype: 'block'
      uuid: '20c8a574-a2ef-4b51-8996-45f30983d86d'
      activationstatus: true
      created: 2025-10-18T11:12:34.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, he will no longer attend the annual royal Christmas get-togethers\
        \ at Sandringham, the royal home in eastern England.\r"
    section18:
      primarytype: 'block'
      uuid: '4bb7d1c8-436c-4021-9a8e-66cfc20c7355'
      activationstatus: true
      created: 2025-10-18T11:12:34.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His daughters Princesses Beatrice and Eugenie will be unaffected, but\
        \ his ex-wife Sarah Ferguson will also no longer be known as the Duchess of\
        \ York.\r"
    section19:
      primarytype: 'block'
      uuid: 'f366c627-b7d9-4041-ae0d-c3c418b73ec0'
      activationstatus: true
      created: 2025-10-18T11:12:34.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In September, several charities cut their links to her after she described\
        \ Epstein as a \"supreme friend\" in an email three years after he had pleaded\
        \ guilty in 2008 to a state prostitution charge in Florida and agreed to register\
        \ as a sex offender.\r"
    section20:
      primarytype: 'block'
      uuid: '3861bc96-3942-4dab-ab83-d5dc46789520'
      activationstatus: true
      created: 2025-10-18T11:12:34.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-18T11:15:06.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-18T11:15:05.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In addition to the ties to Epstein that dogged him, Andrew's business\
        \ relations have also proved problematic.\r"
    section21:
      primarytype: 'block'
      uuid: 'b5574532-a3de-4444-a3bf-908c49e239af'
      activationstatus: true
      created: 2025-10-18T11:12:34.289+08:00
