    title: 'Discayas no longer cooperating in flood control probe - ICI'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fcff0664-b637-4c27-bc3b-a7a9568c57f1'
      activationstatus: true
      created: 2025-10-15T18:19:25.981+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-15T18:19:26.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:19:26.011+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Contractor couple Sarah
        and Curlee Discaya – who admitted owning <strong><a href="https://www.newswatchplus.ph/news/2025/9/1/Sarah-Discaya-Senate-flood-control-probe.html">owning
        multiple companies</a></strong> bagging flood control contracts through payoffs
        – will no longer cooperate with the body investigating alleged corruption
        on infrastructure deals.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ca9a46f1-7109-4092-b9c2-3deedcda6a2b'
      activationstatus: true
      created: 2025-10-15T18:19:25.981+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-15T18:19:26.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:19:25.981+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing, Independent Commission for Infrastructure (ICI)
        executive director Brian Hosaka said the couple invoked their right against
        self-incrimination upon attending the closed-door inquiry on Wednesday, Oct.
        15. '
    section2:
      primarytype: 'block'
      uuid: 'e242426a-4bf9-4fed-a9bd-8b48505a44c0'
      activationstatus: true
      created: 2025-10-15T18:19:25.981+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-15T18:19:26.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:19:25.981+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the couple was under the impression that the ICI would recommend
        them as state witnesses once they help investigators.'
    section3:
      primarytype: 'block'
      uuid: '49946820-d148-459e-b311-a4fd5e16f2ba'
      activationstatus: true
      created: 2025-10-15T18:19:25.982+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-15T18:19:26.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:19:25.982+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hosaka said the Discaya camp took notice of a commission member’s televised
        interview where he shared personal thoughts on turning state witness. '
    section4:
      primarytype: 'block'
      uuid: 'bd3e96e0-a9ac-4f7d-a702-444047ef0032'
      activationstatus: true
      created: 2025-10-15T18:19:25.982+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-15T18:19:26.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:19:25.982+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I believe that they said there was a statement by Commissioner (Rogelio)
        Singson regarding his own personal take…he sees no witness or no person who
        may be recommended by the commission as state witness. However, I believe,
        and I saw the interview, that he qualified that it was his own and not by
        the commission,” he said.'
    section5:
      primarytype: 'block'
      uuid: '4ed9e5a6-eeaf-45c5-9703-51eeef1bc4b6'
      activationstatus: true
      created: 2025-10-15T18:19:25.983+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-15T18:19:26.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:19:25.983+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hosaka said it is too early for the investigating body to recommend
        anyone as a state witness – especially that the law requires for someone to
        qualify as such, it should not be the most guilty person in the case.'
    section6:
      primarytype: 'block'
      uuid: 'ab8af8e4-45f6-41c2-80a3-c94eedd700a9'
      activationstatus: true
      created: 2025-10-15T18:19:25.983+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-15T18:19:26.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:19:25.983+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Under the executive order that established the ICI, part of the commission’s
        functions is to recommend a state witness to the Department of Justice (DOJ)
        in cases “where there is a need to utilize a person as a state witness to
        ensure that the ends of justice are fully served.”'
    section7:
      primarytype: 'block'
      uuid: '9f813f07-a41f-40a3-a954-ba5007be657a'
      activationstatus: true
      created: 2025-10-15T18:19:25.983+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-15T18:19:26.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:19:25.983+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hosaka said Discaya’s withdrawal from the ICI probe will not impact
        the investigation. '
    section8:
      primarytype: 'block'
      uuid: 'fb0f0224-f8ac-4efb-ae44-00cd51cc97cd'
      activationstatus: true
      created: 2025-10-15T18:19:25.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-15T18:19:26.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:19:25.984+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kung ano man ang nasabi nila at nasabi ng ibang testigo [whatever
        they said and that of other witnesses] will be sufficient enough for us to
        continue our investigation, build our cases, and file the necessary recommendations
        to the ombudsman,” he said. '
    section9:
      primarytype: 'block'
      uuid: 'a2b487ca-7e93-4d1b-a2a2-4fbf9c2c048a'
      activationstatus: true
      created: 2025-10-15T18:19:25.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-15T18:19:26.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:19:25.984+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, Assistant Ombudsman Mico Clavano said the Discayas
        were misguided and that they have no choice but to cooperate with the government. '
    section10:
      primarytype: 'block'
      uuid: '67fa9990-ff3f-4fca-a8da-0d149b71fa20'
      activationstatus: true
      created: 2025-10-15T18:19:25.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-15T18:19:26.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:19:25.985+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'During a Senate inquiry, the Discayas implicated high-ranking lawmakers
        and public work officials in the flood control mess, accusing them of receiving
        huge kickbacks from infrastructure deals. '
    section11:
      primarytype: 'block'
      uuid: 'c0d912cf-da6e-4d67-9b41-fe6c4687b5ea'
