      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:57:18.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>While President Ferdinand Marcos said the Philippines and Kuwait
        have <strong><a href="https://pco.gov.ph/news_releases/pbbm-sees-improved-ph-kuwait-relations/">“improved”
        their relations,</a></strong> incidents of OFW deaths in Kuwait have been
        an issue that triggered Manila’s deployment ban to the Middle East country
        in the past.</p>'
    section13:
      primarytype: 'block'
      uuid: '14b7898a-6685-4fcf-b7b3-a2ba972fbce2'
      activationstatus: true
      created: 2025-10-15T18:55:05.990+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T18:57:18.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:57:18.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ed5f6c0a-1988-4dd2-9d55-2e482052a545'
