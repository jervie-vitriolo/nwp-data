      lastmodified: 2025-10-15T13:47:08.411+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '9c1b52e3-a19f-4f4d-abf9-9594815f25cd'
      activationstatus: true
      created: 2025-10-15T13:44:54.883+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.227+08:00
