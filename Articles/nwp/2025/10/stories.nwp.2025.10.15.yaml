      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The De La Salle University
        Green Archers had to dig deep in their bag to beat the University of the East
        Red Warriors in overtime, 111-110, to snap a two-game losing skid in the UAAP
        Season 88 men's basketball tournament on Wednesday, Oct. 15, at the Mall
        of Asia Arena in Pasay City.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a656eb97-e927-4da5-883e-884d82548699'
      activationstatus: true
      created: 2025-10-15T19:42:48.884+08:00
