      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Senator Joel Villanueva, who has denied accusations linking him
        to the flood control mess, said the order will help the government combat
        corruption.</p>'
    section10:
      primarytype: 'block'
      uuid: '975f9783-a6bf-45b2-a3d2-829c85a453df'
      activationstatus: true
      created: 2025-10-15T16:27:42.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Access to public documents, such as the Statement of Assets, Liabilities,\
        \ and Net Worth (SALN), promotes greater openness and strengthens the mechanisms\
        \ for accountability among public officials,” he said. \r"
    section11:
      primarytype: 'block'
      uuid: 'de129199-6c1c-4a42-a4e6-3fc89f32ccef'
      activationstatus: true
      created: 2025-10-15T16:27:42.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/9/23/alcantara-tags-lawmakers-flood-control-mess.html">NBI
        recommends filing of criminal raps vs Villanueva, Estrada, Co, DPWH officials
        in flood control mess</a></strong></p>'
    section12:
      primarytype: 'block'
      uuid: '38014d5e-8487-4495-9c85-04dc5f552cb5'
      activationstatus: true
      created: 2025-10-15T16:27:42.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“This is timely as the public is longing for transparency in the wake\
        \ of the floodgate scandals that rocked the government,” Senate Deputy Majority\
        \ Leader JV Ejercito said.\r"
    section13:
      primarytype: 'block'
      uuid: 'c72d3f04-035f-4744-ba0b-83e386d74634'
      activationstatus: true
      created: 2025-10-15T16:27:42.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“This is one way of bringing the confidence of the public back to government...\
        \ Yung mga public servants natin, alam natin kung ano yung kanilang ari-arian,\
        \ tugma ba ito sa kanilang kinikita,” Senator Win Gatchalian said.\r"
    section14:
      primarytype: 'block'
      uuid: '8ea0eaf5-5247-49d4-9ab7-2c6279e5ce61'
      activationstatus: true
      created: 2025-10-15T16:27:42.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We can see if public servants’ income match the properties\
        \ they own.]\r"
    section15:
      primarytype: 'block'
      uuid: '52408d7a-140e-4a9c-8e9c-f44e634f3b64'
      activationstatus: true
      created: 2025-10-15T16:27:42.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Magandang hakbang ito para masimulan na ang paglilinis ng ating gobyerno,”\
        \ Senator Bam Aquino said. “Sana nga isa ito sa mga unang hakbang patungo\
        \ sa hinahanap ng taumbayan na mas malinis na gobyerno sa ating bansa.”\r"
    section16:
      primarytype: 'block'
      uuid: '5d05b4b5-ab7b-4b32-88d0-8a23619dbd73'
      activationstatus: true
      created: 2025-10-15T16:27:42.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: This is a good step to start clearing our government.\
        \ I hope this is just one of the many steps towards a clean government that\
        \ the public is looking for.]\r"
    section17:
      primarytype: 'block'
      uuid: 'bdaf4ee1-7516-45a6-8a55-ac9e56e2f69a'
      activationstatus: true
      created: 2025-10-15T16:27:42.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Ngayon na maglabasan ng SALN, tanggapin ng Senado ang hamon ng bagong\
        \ ombudsman! Unahin niyo na po ilabas yun sa akin!” Senator Robin Padilla\
        \ stated.\r"
    section18:
      primarytype: 'block'
      uuid: '1a2870de-808d-4b41-a103-e38c91b9c3b4'
      activationstatus: true
      created: 2025-10-15T16:27:42.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: Let us release our SALNs. The Senate should accept the\
        \ new ombudsman’s order! Prioritize releasing mine!]\r"
    section19:
      primarytype: 'block'
      uuid: '9fa037ef-03a1-4a1d-bdb9-ff0bf15134cd'
      activationstatus: true
      created: 2025-10-15T16:27:42.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>House to discuss release guidelines</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '921a78e4-9e83-4854-aaf7-0ebf08d3767f'
      activationstatus: true
      created: 2025-10-15T16:27:42.358+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Meanwhile, House Speaker Bojie Dy said they will review the SALN disclosure\
        \ rules during their session break.\r"
    section21:
      primarytype: 'block'
      uuid: '3a8db1c7-1337-4d27-96a7-5d6896bd2b2b'
      activationstatus: true
      created: 2025-10-15T16:27:42.358+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Pag-uusapan naming mabuti para makapaglabas kami [ng malinaw na patakaran\
        \ kung paano namin ipapakita] ang suporta sa paglalabas ng aming mga SALN,”\
        \ he said in a radio interview.\r"
    section22:
      primarytype: 'block'
      uuid: '79ab06cb-1a91-4e32-b693-ee61d5ff6f5e'
      activationstatus: true
      created: 2025-10-15T16:27:42.359+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We will discuss thoroughly so we could issue clear guidelines\
        \ on how we will show our support to the SALN release.]\r"
    section23:
      primarytype: 'block'
      uuid: 'dc988b8d-a618-4edf-8882-7d51ad064d2b'
      activationstatus: true
      created: 2025-10-15T16:27:42.359+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="http://www.newswatchplus.ph/news/nwp/2025/9/22/bojie-dy-willing-saln-release.html">Speaker
        Dy willing to release SALN to regain public trust</a></strong></p>'
    section24:
      primarytype: 'block'
      uuid: '9237acd0-8dd4-40a0-9077-8e8e54a5d6d3'
      activationstatus: true
      created: 2025-10-15T16:27:42.360+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "House opposition lawmakers also supported the memorandum.\r"
    section25:
      primarytype: 'block'
      uuid: '90226cd0-00c3-4409-9c26-202bb6bfb819'
      activationstatus: true
      created: 2025-10-15T16:27:42.361+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.361+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“This carries out clearly the Ombudsman’s mandate as the anti-corruption\
        \ champion—to protect the public interest and to promote the common good—\
        not the personal interests of the powers that be,” House Deputy Minority Leader\
        \ Leila de Lima stated.\r"
    section26:
      primarytype: 'block'
      uuid: '0f281968-392b-4925-ac26-c86f326146d4'
      activationstatus: true
      created: 2025-10-15T16:27:42.361+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.361+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“We, the Makabayan bloc in Congress, believe that the Office of the\
        \ Ombudsman's decision to lift the restrictions on public access to the Statement\
        \ of Assets, Liabilities and Net Worth (SALN) of public officials is long\
        \ overdue and is much needed now, especially as questions of wealth and corruption\
        \ continue to plague the government,” said ACT Teachers Rep. Antonio Tinio,\
        \ Kabataan Rep. Renee Co, and Gabriela Rep. Sarah Elago.\r"
    section27:
      primarytype: 'block'
      uuid: 'dae59b22-c4d2-487e-b67a-bf30a4e9b8cd'
      activationstatus: true
      created: 2025-10-15T16:27:42.362+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.362+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The repository of the SALN of senators and House representatives
        are with their respective secretariats, where the public may request for copies.</p>'
    section28:
      primarytype: 'block'
      uuid: 'b7d481d7-1a3b-43df-ad46-6c7f7b89e1e5'
      activationstatus: true
      created: 2025-10-15T16:27:42.362+08:00
      createdby: 'daniza-nwp'
