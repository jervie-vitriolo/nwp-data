    title: 'Lawmakers ready to bare SALN after Ombudsman order on public access'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a0c0211d-15fb-4aed-a45d-022d7af444bc'
      activationstatus: true
      created: 2025-10-15T16:27:42.349+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.373+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senators and House
        representatives are ready to show their statement of assets, liabilities,
        and net worth (SALN) following the Ombudsman order for its public access.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a0b2cc36-7b47-4424-a29d-72769350d493'
      activationstatus: true
      created: 2025-10-15T16:27:42.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '76289b0c-bad8-4e56-9af5-99e5230c5477'
      activationstatus: true
      created: 2025-10-15T16:27:42.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lawmakers supported Ombudsman Jesus Crispin <a href="https://www.newswatchplus.ph/news/2025/10/14/Ombudsman-public-may-access-SALN.html"><strong>Remulla’s
        memorandum</strong></a>, overturning the order of his predecessor Samuel Martires,
        who limited public access to government officials’ SALN.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ff61e9c8-246f-455a-8989-136b957c2083'
      activationstatus: true
      created: 2025-10-15T16:27:42.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Assuring preparedness to release his SALN, Senate President Tito
        Sotto said the upper chamber is likely to have a caucus on the Ombudsman memorandum.</p>'
    section4:
      primarytype: 'block'
      uuid: '5b82f164-50b1-47e7-b07b-0832a4962808'
      activationstatus: true
      created: 2025-10-15T16:27:42.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“When [I] was SP (Senate President) before, we allowed the access to\
        \ the SALNs of the senators subject to their individual approval and so this\
        \ is not new to us. The only variation is we redact the addresses of their\
        \ properties,” Sotto said.\r"
    section5:
      primarytype: 'block'
      uuid: 'bc4f24b6-caa7-4d62-96a1-4669dd1752d0'
      activationstatus: true
      created: 2025-10-15T16:27:42.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Senator Kiko Pangilinan suggested checking Martires’ SALN.\r"
    section6:
      primarytype: 'block'
      uuid: 'aa69f85c-04f5-4705-91c5-1d9edf101147'
      activationstatus: true
      created: 2025-10-15T16:27:42.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T16:27:42.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:27:42.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Doon sila mag umpisa kasi syempre tinago bakit kaya? Baka sakaling\
        \ malaman natin ano yung dahilan bakit hinigpit. But anyway of course, that’\
        s up to the current ombudsman to decide,” he said.\r"
    section7:
      primarytype: 'block'
      uuid: '819c8849-319b-4432-9280-c47ee34b1032'
