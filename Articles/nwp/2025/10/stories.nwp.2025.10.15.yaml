    lead: 'The Philippine Stock Exchange index (PSEi) extended its rally for a third
      session, thanks to a rebound in the local currency against the dollar, an analyst
      said.

      After weeks of heavy beating from the corruption scandal that unnerved investors,
      the peso breached the P57-per-dollar mark to strengthen to as much as P57.985
      in intraday trade.'
