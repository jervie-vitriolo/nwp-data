      lastactivated: 2025-10-15T18:57:18.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:57:18.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The processes may still not be over in terms of the possibility of\
        \ appeal, but already we are thankful to the Kuwaiti authorities for the judgment\
        \ that delivers justice to Dafnie and her family,” he told reporters.\r"
    section9:
      primarytype: 'block'
