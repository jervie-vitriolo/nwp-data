      lastmodified: 2025-10-15T16:49:26.835+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Losers still outnumbered gainers 107 to 95 in a rather brisk trade
        where P7.6 billion worth of shares changed hands.</p>'
    section8:
