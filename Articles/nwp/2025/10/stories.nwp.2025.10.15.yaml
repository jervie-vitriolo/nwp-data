      type: 'text'
      text: '<p><strong>Rome&nbsp;-</strong> Almost 14 million people in Afghanistan,
        Democratic Republic of Congo, Haiti, Somalia, South Sudan and Sudan risk severe
        hunger due to cuts in global humanitarian aid, the United Nations World Food
        Programme (WFP) warned on Wednesday.</p>'
