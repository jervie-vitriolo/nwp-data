      lastmodified: 2025-10-15T19:42:48.885+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Jacob Cortez played the biggest game of his career for the Green Archers\
        \ with 26 points, including a clutch three-pointer in regulation and crucial\
        \ turnaround jumper in the extra quarter, to go with five assists and four\
        \ steals.\r"
    section3:
      primarytype: 'block'
      uuid: 'fd03da3e-099f-48b4-9e00-1e4f6de01839'
      activationstatus: true
