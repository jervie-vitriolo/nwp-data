      type: 'text'
      text: "SMC Chairman and CEO Ramon S. Ang said that since September 1, its\
        \ cleanup teams had started cleaning up Las Piñas River, starting at its mouth\
        \ in Manila Bay, and moving upstream. This is upon the request of the Las\
        \ Piñas City government in coordination with the Metropolitan Manila Development\
        \ Authority (MMDA) and the Department of Environment and Natural Resources\
        \ (DENR).\r"
