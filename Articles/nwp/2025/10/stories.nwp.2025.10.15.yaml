    title: 'Marcos orders livestreaming of budget bicam; no more small committees'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '47d942c4-b623-4e8f-b208-43565be3181f'
      activationstatus: true
      created: 2025-10-15T19:28:47.126+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.126+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has ordered the livestreaming of the bicameral conference committee
        (bicam) deliberations on the 2026 national budget - a first in congressional
        history - saying the move aims to promote transparency and prevent backroom
        deals during the final stages of the budget process.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b5ba2d4e-7ced-43de-988a-de93e2abd2f0'
      activationstatus: true
      created: 2025-10-15T19:28:47.126+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.126+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a2e82bf7-17ea-4101-ba21-b3bdc33c2350'
      activationstatus: true
      created: 2025-10-15T19:28:47.126+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.126+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Marcos said the entire bicam proceedings - long held behind closed\
        \ doors and only among lawmakers - will now be made public, effectively abolishing\
        \ the so-called “small committees” that used to meet privately after bicam\
        \ sessions to finalize adjustments and insertions.\r"
    section3:
      primarytype: 'block'
      uuid: '3d23cb43-826d-408a-82ac-f600af450b62'
      activationstatus: true
      created: 2025-10-15T19:28:47.127+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.127+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f05893bd-487a-41c6-a39c-7ce12d7a0abc'
      activationstatus: true
      created: 2025-10-15T19:28:47.127+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.127+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“There is no more small committee,” Marcos said. “We will livestream\
        \ the entire process so that if there are questionable insertions or additions,\
        \ it will be clear who made or proposed those changes. So now, it will all\
        \ be out in the open.”\r"
    section5:
      primarytype: 'block'
      uuid: 'a8ad2d4a-1870-4589-888e-d3d23077618c'
      activationstatus: true
      created: 2025-10-15T19:28:47.127+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.127+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'dd8dc1f8-1224-4e39-98fb-00c43a112d3b'
      activationstatus: true
      created: 2025-10-15T19:28:47.128+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.128+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The president added that both the Senate and House of Representatives\
        \ have agreed to the new procedure.\r"
    section7:
      primarytype: 'block'
      uuid: '4acb544c-0eb6-4a66-b5eb-4ce88e5f584b'
      activationstatus: true
      created: 2025-10-15T19:28:47.128+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.128+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b5c7bef4-37e9-4884-bb73-3cdf92ef005d'
      activationstatus: true
      created: 2025-10-15T19:28:47.129+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.129+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Senate President Tito Sotto confirmed the agreement.\r"
    section9:
      primarytype: 'block'
      uuid: 'c27e6a9f-b333-4b83-87fe-79272fa6d86a'
      activationstatus: true
      created: 2025-10-15T19:28:47.129+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.129+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7d5e5501-d9ae-4ffd-bad0-e460fb11b4e5'
      activationstatus: true
      created: 2025-10-15T19:28:47.130+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.130+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Yes, we agreed. In fact, we included that in a provision in our joint\
        \ resolution,” Sotto said.\r"
    section11:
      primarytype: 'block'
      uuid: '52612d3e-fbd1-46ba-813e-a8aa51cf5516'
      activationstatus: true
      created: 2025-10-15T19:28:47.130+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.130+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '45eb3c9f-7966-48ed-abde-e920dea3b146'
      activationstatus: true
      created: 2025-10-15T19:28:47.130+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.130+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The presidential directive was in response to public uproar over meetings\
        \ behind closed doors which apparently became the source of corruption because\
        \ of insertions and realignments beyond what was approved on final reading.\r"
    section13:
      primarytype: 'block'
      uuid: '47908872-1505-4080-86e8-3f9fdc13af21'
      activationstatus: true
      created: 2025-10-15T19:28:47.131+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.131+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b0a74fd7-9819-46a0-8be9-5ba4c30e03ce'
      activationstatus: true
      created: 2025-10-15T19:28:47.131+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.131+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Civil society groups and some legislators had flagged the lack of transparency,\
        \ and said that confidential insertions and last-minute “realignments” were\
        \ made without public scrutiny. \r"
    section15:
      primarytype: 'block'
      uuid: '52efae0f-bc19-48c2-abe7-0b4140d3bfe5'
      activationstatus: true
      created: 2025-10-15T19:28:47.132+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.132+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "They said so-called “small committees” met informally and decided on\
        \ billions in budget changes.\r"
    section16:
      primarytype: 'block'
      uuid: '16e016e0-9544-4ced-bddd-aa8cd024229b'
      activationstatus: true
      created: 2025-10-15T19:28:47.132+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.132+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '97c139dc-8a72-4ab3-8455-dd895f63e70b'
      activationstatus: true
      created: 2025-10-15T19:28:47.133+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.133+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Malacañang said the directive aims to “restore public confidence” in\
        \ the budget process.\r"
    section18:
      primarytype: 'block'
      uuid: '0ba063dd-c74c-4a85-b733-398466f51967'
      activationstatus: true
      created: 2025-10-15T19:28:47.133+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.133+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '742d3036-96d4-4e95-aba6-715497065e78'
      activationstatus: true
      created: 2025-10-15T19:28:47.134+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.134+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a statement, Akbayan party-list said the decision reflected growing\
        \ public pressure for transparency but warned that openness should not depend\
        \ solely on the goodwill of political leaders.\r"
    section20:
      primarytype: 'block'
      uuid: '43478035-c0aa-4b52-9692-8ca79e006b5f'
      activationstatus: true
      created: 2025-10-15T19:28:47.134+08:00
