    lead: 'The Department of Tourism (DOT) said key elements of the Philippine Pavilion
      at the World Expo 2025 Osaka will return to the Philippines for exhibition at
      the National Museum of the Philippines and selected regional sites, extending
      the Pavilion’s life as a platform for learning, cultural continuity, and national
      pride.'
    activationstatus: true
