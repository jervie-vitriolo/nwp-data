  'START HERE----->madagascar-military-takes-power-rajoelina-impeached':
    author: 'Lovasoa Rabary, Tim Cocks, and Giulia Paravicini, Reuters'
    caption: 'Members of the military look on as they leave after joining protesters
      gathered outside the town hall on Independence Avenue during a nationwide youth-led
      demonstration against frequent power outages and water shortages, in Antananarivo,
      Madagascar on Oct. 14. (Siphiwe Sibeko/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-15T10:46:15.000+08:00
    imagesource: '8abe61e8-4411-4400-948c-04e83c407db5'
    primarytype: 'composition'
    uuid: '5dcb802f-8f4a-438b-98fb-e7823fc22d27'
    lead: 'An army commander who led a mutiny in Madagascar said on Tuesday the
      military had taken power after President Andry Rajoelina was impeached by lawmakers
      and forced to flee the country following weeks of youth-led protests.'
    activationstatus: true
    created: 2025-10-15T10:52:18.290+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-15T10:52:18.835+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-15T10:52:18.418+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Madagascar's military takes power, fleeing president impeached'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ed542a03-0281-45f9-ad02-f35a4619f3b0'
      activationstatus: true
      created: 2025-10-15T10:52:18.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.408+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Antananarivo, Madagascar -</strong>&nbsp;An army commander
        who led a mutiny in Madagascar said on Tuesday, Oct. 14, the military had
        taken power after President Andry Rajoelina was impeached by lawmakers and
        forced to flee the country following weeks of youth-led protests.</p>'
    section1:
      primarytype: 'block'
      uuid: '5128337d-4bbc-40be-b2a4-53c737086013'
      activationstatus: true
      created: 2025-10-15T10:52:18.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rajoelina had refused to step down despite escalating Gen Z demonstrations\
        \ demanding his resignation and widespread defections in the army.\r"
    section2:
      primarytype: 'block'
      uuid: 'e360b593-dd03-424c-9660-569562ca9131'
      activationstatus: true
      created: 2025-10-15T10:52:18.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have taken the power,\" Colonel Michael Randrianirina declared\
        \ on national radio and said that the military was dissolving all institutions\
        \ except the lower house of parliament or National Assembly.\r"
    section3:
      primarytype: 'block'
      uuid: '6e63ce22-b603-41fe-92d4-0e526353ea0f'
      activationstatus: true
      created: 2025-10-15T10:52:18.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Randrianirina later told reporters a committee led by the military
        would rule the country for a period of up to two years alongside a transitional
        government before organizing new elections.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c0fae85f-ac3f-4dca-a4dc-b83c289c6d98'
      activationstatus: true
      created: 2025-10-15T10:52:18.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The following institutions are suspended: the Senate, the High Constitutional\
        \ Court, the Independent National Electoral Commission, the High Court of\
        \ Justice, and the High Council for the Defense of Human Rights and the Rule\
        \ of Law,\" a statement from the country's military leaders said.\r"
    section5:
      primarytype: 'block'
      uuid: 'a1de8cc9-fbdf-4b34-8745-88104f495809'
      activationstatus: true
      created: 2025-10-15T10:52:18.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a day of turmoil for the nation off southern Africa's coast, the\
        \ 51-year-old leader, whose whereabouts are unknown, earlier sought to dissolve\
        \ the lower house by decree.\r"
    section6:
      primarytype: 'block'
      uuid: '001c1cf2-f7ca-4cbd-af97-5e2b8eea9a4e'
      activationstatus: true
      created: 2025-10-15T10:52:18.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But lawmakers went ahead with a vote to impeach him, leaving the country\
        \ in a constitutional deadlock which the military seized upon to declare they\
        \ were taking charge.\r"
    section7:
      primarytype: 'block'
      uuid: 'dde7ab0f-6ea7-4450-9051-a457b4b7eb81'
      activationstatus: true
      created: 2025-10-15T10:52:18.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rajoelina, who himself came to power in a coup in 2009, condemned the\
        \ power grab by the military in a statement.\r"
    section8:
      primarytype: 'block'
      uuid: 'e8307f6d-d66d-428b-8e7d-4ca047dd9e64'
      activationstatus: true
      created: 2025-10-15T10:52:18.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Military suspends institutions</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '8d4a2e13-5c0b-4882-b43e-66ea46245125'
      activationstatus: true
      created: 2025-10-15T10:52:18.389+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Randrianirina, a commander in the elite CAPSAT army unit that played\
        \ a key role in Rajoelina's 2009 coup, broke ranks with him last week.\r"
    section10:
      primarytype: 'block'
      uuid: '38322fdf-7c8d-4a59-8b90-10adbbcea2c8'
      activationstatus: true
      created: 2025-10-15T10:52:18.389+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a defiant address to the nation on Monday night, Rajoelina said\
        \ that he had been forced to move to a safe place because of threats to his\
        \ life. An opposition official, a military source and a foreign diplomat told\
        \ Reuters he had fled the country on Sunday aboard a French military plane.\r"
    section11:
      primarytype: 'block'
      uuid: '7d883782-dd0c-42f1-874b-3d66c7809af7'
      activationstatus: true
      created: 2025-10-15T10:52:18.390+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His isolation increased further on Tuesday when even lawmakers from\
        \ his ruling coalition, which holds a parliamentary majority, voted to impeach\
        \ him on charges of engaging in activities deemed incompatible with presidential\
        \ duties.\r"
    section12:
      primarytype: 'block'
      uuid: 'a223a835-93cb-4472-9179-b7aec331f7b4'
      activationstatus: true
      created: 2025-10-15T10:52:18.390+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rajoelina had repeatedly warned in recent days that an attempted coup\
        \ was underway in the Indian Ocean island nation.\r"
    section13:
      primarytype: 'block'
      uuid: 'f5b6eec4-41d5-41b3-acf1-c251437e0895'
      activationstatus: true
      created: 2025-10-15T10:52:18.391+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.391+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Escalating demonstrations</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'edeecb90-84d4-446f-9ab5-ebc28b0528d1'
      activationstatus: true
      created: 2025-10-15T10:52:18.391+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.391+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Demonstrations first erupted in the country on Sept. 25 over water
        and power shortages and quickly escalated into an uprising over broader grievances,
        including corruption, bad governance, and a lack of basic services.</p>'
    section15:
      primarytype: 'block'
      uuid: '6eab391a-0cd8-4ef2-8ea8-451ec1eda069'
      activationstatus: true
      created: 2025-10-15T10:52:18.391+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.391+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The anger mirrored recent protests against ruling elites elsewhere,\
        \ including Nepal and Morocco.\r"
    section16:
      primarytype: 'block'
      uuid: '08df0730-fad2-4c2a-ab24-b17b379970ed'
      activationstatus: true
      created: 2025-10-15T10:52:18.392+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier on Tuesday, at Antananarivo’s 13 May Square, along the main\
        \ drag lined with palm trees and French colonial buildings, thousands of protesters\
        \ danced, marched, sang and waved banners denouncing Rajoelina as a French\
        \ stooge because of his dual citizenship and support from Madagascar's former\
        \ coloniser.\r"
    section17:
      primarytype: 'block'
      uuid: 'b42ed651-a4f6-468d-8766-1ac4051bfc9d'
      activationstatus: true
      created: 2025-10-15T10:52:18.392+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many were waving Malagasy flags and the signature Gen Z protest banner\
        \ of a skull and crossbones from the Japanese \"One Piece\" anime series.\r"
    section18:
      primarytype: 'block'
      uuid: '3a0bf4cf-2191-48f6-a2a6-4bf5462eb09a'
      activationstatus: true
      created: 2025-10-15T10:52:18.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At one point, Randrianirina took the stage and asked: \"Are you ready\
        \ to accept a military takeover?\", drawing cheers of approval from the crowd.\r"
    section19:
      primarytype: 'block'
      uuid: '27655e40-f1af-4b0e-98a1-c8a19846ae47'
      activationstatus: true
      created: 2025-10-15T10:52:18.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Later, as news of the military takeover filtered through to protesters,\
        \ many were jubilant.\r"
    section20:
      primarytype: 'block'
      uuid: 'bb29f310-b56d-4584-a572-2b1808969fb4'
      activationstatus: true
      created: 2025-10-15T10:52:18.394+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We’re so happy Andry Rajoelina is finally gone ... We will start\
        \ again,\" high-school student Fih Nomensanahary said, with four of her friends\
        \ cheering alongside her.\r"
    section21:
      primarytype: 'block'
      uuid: '93ce4a26-5cf0-4d70-8540-bc7eda8041af'
      activationstatus: true
      created: 2025-10-15T10:52:18.394+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Others were more cautious. \"They need to hand over to a civilian administration\
        \ quickly and have an election,\" said Rezafy Lova, a 68-year-old IT consultant.\r"
    section22:
      primarytype: 'block'
      uuid: '41017dad-931b-4517-a23b-6a171aa1efd9'
      activationstatus: true
      created: 2025-10-15T10:52:18.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Economy in tatters</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'e6f8d369-06d5-4282-97a3-b13f2937702e'
      activationstatus: true
      created: 2025-10-15T10:52:18.396+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.396+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "CAPSAT had joined the protesters over the weekend, saying it would\
        \ refuse to fire on them. It went on to take charge of the military and appointed\
        \ a new army chief, prompting Rajoelina to warn on Sunday of an illegal attempt\
        \ to seize power.\r"
    section24:
      primarytype: 'block'
      uuid: '51587d2d-58a3-4a0e-be8e-d34ac433c5aa'
      activationstatus: true
      created: 2025-10-15T10:52:18.396+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.396+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since then, the paramilitary gendarmerie and the police have also broken\
        \ ranks with Rajoelina.\r"
    section25:
      primarytype: 'block'
      uuid: '7ada884b-f3bb-4a3e-8ff8-1e1f9d88f188'
      activationstatus: true
      created: 2025-10-15T10:52:18.397+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.397+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Madagascar, where the average age is less than 20, has a population\
        \ of about 30 million, three-quarters of whom live in poverty. Between its\
        \ independence in 1960 and 2020, GDP per capita plunged 45%, according to\
        \ the World Bank.\r"
    section26:
      primarytype: 'block'
      uuid: '25a842a9-bed9-45ae-8f50-df3f8ceec859'
      activationstatus: true
      created: 2025-10-15T10:52:18.397+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:52:18.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:52:18.397+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lovasoa Rabary and Tim Cocks in Antananarivo and
        Giulia Paravicini in Nairobi; Writing by Silvia Aloisi and Ammu Kannampilly;
        Editing by Andrew Cawthorne and Tomasz Janowski)</em></p>'
