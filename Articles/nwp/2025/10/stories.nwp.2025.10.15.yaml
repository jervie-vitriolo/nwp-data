  'START HERE----->croatia-taiwan-pledge-help-to-quake-victims':
    caption: '(L-R) Croatian Foreign Minister Gordan Grlić Radman, Taipei Economic
      and Cultural Office in the Philippines'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-15T12:18:52.000+08:00
    imagesource: '783aae02-d6ee-46ee-bec9-edb01a895155'
    primarytype: 'composition'
    uuid: 'cef06563-a59d-4467-a9f0-79ca8ba53fc2'
    lead: 'The Philippines has received fresh humanitarian support from Croatia
      and Taiwan to help communities affected by a series of powerful earthquakes
      that struck the Visayas and Mindanao in recent weeks.'
    activationstatus: true
    created: 2025-10-15T12:22:04.314+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-15T12:22:04.566+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-15T12:22:04.337+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Croatia, Taiwan pledge aid for victims of PH quakes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3b4c8537-066b-4b6e-9deb-80de343b03e8'
      activationstatus: true
      created: 2025-10-15T12:22:04.326+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T12:22:04.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:22:04.326+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines has
        received fresh humanitarian support from Croatia and Taiwan to help communities
        affected by a series of powerful earthquakes that struck the Visayas and Mindanao
        in recent weeks.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f26d679f-aba7-4f4f-9ad4-d94d6009ee98'
      activationstatus: true
      created: 2025-10-15T12:22:04.326+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T12:22:04.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:22:04.326+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Visiting Croatian Foreign Minister Gordan Grlić Radman on Monday, Oct.
        13, announced his government’s decision to donate 100,000 euros (approximately
        ₱6.76 million) to assist the Philippine government’s relief and recovery operations.
        The pledge was made following his bilateral meeting with Foreign Affairs Secretary
        Ma. Theresa Lazaro in Manila.'
    section2:
      primarytype: 'block'
      uuid: '37bcdfc7-77f0-4325-b5cc-18642ebe7669'
      activationstatus: true
      created: 2025-10-15T12:22:04.327+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T12:22:04.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:22:04.327+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Radman, the first Croatian foreign minister to visit the Philippines,
        expressed sympathy for the victims and solidarity with the Filipino people.'
    section3:
      primarytype: 'block'
      uuid: '9006ac1e-a11f-4a86-872a-17986c5ee652'
      activationstatus: true
      created: 2025-10-15T12:22:04.327+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T12:22:04.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:22:04.327+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“To begin with, I wish to convey my sincerest sympathies for the recent
        earthquakes that resulted in the loss of human lives,” he said during a joint
        press conference. “I’m glad to inform you that the government of Croatia has
        decided to make a 100,000-euro contribution to the Philippines.”'
    section4:
      primarytype: 'block'
      uuid: 'd7efe28c-87e5-4d9d-be02-9e7f5cb064e1'
      activationstatus: true
      created: 2025-10-15T12:22:04.327+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T12:22:04.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:22:04.327+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Earlier this week, the Republic of China (Taiwan) also extended USD
        200,000 (about ₱11 million) in humanitarian aid to support victims of the
        magnitude 6.9 earthquake that struck northern Cebu on Sept. 30.'
    section5:
      primarytype: 'block'
      uuid: '7c8e9865-a39d-422a-aa13-43eb1c6d2c3c'
      activationstatus: true
      created: 2025-10-15T12:22:04.328+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T12:22:04.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:22:04.328+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Representative Wallace Minn-Gan Chow of the Taipei Economic and Cultural
        Office in the Philippines (TECO) turned over the donation to the Cebu Provincial
        Government through the Manila Economic and Cultural Office (MECO) in a ceremony
        held on Oct. 14.'
    section6:
      primarytype: 'block'
      uuid: '36ce7303-7970-40d2-9e1d-a36554c24598'
      activationstatus: true
      created: 2025-10-15T12:22:04.328+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T12:22:04.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:22:04.328+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'TECO said the donation reflects Taiwan’s solidarity and friendship
        with the Filipino people, as well as its commitment to humanitarian assistance
        and disaster relief (HA/DR) cooperation in the region.'
    section7:
      primarytype: 'block'
      uuid: '7aa4d7f1-9980-41d4-bc02-5b0902108514'
      activationstatus: true
      created: 2025-10-15T12:22:04.329+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T12:22:04.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:22:04.329+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We sincerely hope for the earliest possible return to normalcy for
        those afflicted by the disaster and for the speedy recovery and restoration
        of the affected regions,” Chow said during the turnover.'
    section8:
      primarytype: 'block'
      uuid: '18cb5e42-ea8d-4957-820c-69298084f278'
      activationstatus: true
      created: 2025-10-15T12:22:04.329+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T12:22:04.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:22:04.329+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines has been struck by multiple earthquakes over the past
        two weeks, with Cebu and Davao provinces among the hardest hit.'
    section9:
      primarytype: 'block'
      uuid: '297405d0-4d78-4b1b-8492-bcc5373500af'
      activationstatus: true
      created: 2025-10-15T12:22:04.329+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T12:22:04.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:22:04.329+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In Davao Oriental, twin quakes measuring magnitude 7.4 and 6.9 jolted
        the region on Oct. 10, followed by a magnitude 4.8 aftershock on Oct. 12.
        The National Disaster Risk Reduction and Management Council (NDRRMC) reported
        that the series of earthquakes has affected more than 490,000 people and killed
        at least eight.</p>'
  'START HERE----->CHR-human-rights-victims-aid':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-15T12:31:37.000+08:00
    imagesource: '313b37f0-73e0-426d-8d86-491f501c2fbc'
    primarytype: 'composition'
    uuid: '2dfc5d7f-df34-4830-a1db-73bc62072052'
    lead: 'The Commission on Human Rights (CHR) said it was forced to reduce financial
      assistance for human rights victims over budget constraints in recent years,
      while appealing for higher funding to support programs in 2026.'
    activationstatus: true
    created: 2025-10-15T12:33:29.918+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-10-15T12:33:30.202+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-15T12:33:29.944+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Budget woes force CHR to cut aid to rights victims'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c39c3c8b-d57d-4d28-a7c5-7e58b03f5c55'
      activationstatus: true
      created: 2025-10-15T12:33:29.931+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-15T12:33:30.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:33:29.931+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Commission on Human
        Rights (CHR) said it was forced to reduce financial assistance for human rights
        victims over budget constraints in recent years, while appealing for higher
        funding to support programs in 2026.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a4ef1c48-36bc-4cfa-8729-375ffc0fe29b'
      activationstatus: true
      created: 2025-10-15T12:33:29.931+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-15T12:33:30.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:33:29.931+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“In the previous years we were constrained to reduce the amount from
        the original rate of P30,000 to P10,000 per victim or per case because we
        cannot sustain the program if we maintain the 30,000 threshold,” CHR Chairman
        Richard Palpal-Latoc said during a Senate budget hearing on Wednesday, Oct.
        15.'
    section2:
      primarytype: 'block'
      uuid: 'fc627bec-d115-47da-a994-3f68683aa8fc'
      activationstatus: true
      created: 2025-10-15T12:33:29.932+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-15T12:33:30.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:33:29.932+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The CHR originally requested P2.19 billion for next year, but the Department
        of Budget and Management approved only nearly half or P1.297 billion in the
        National Expenditure Program.'
    section3:
      primarytype: 'block'
      uuid: '3d0fd7bf-d566-49ad-a556-ebe5d32b05ac'
      activationstatus: true
      created: 2025-10-15T12:33:29.932+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-15T12:33:30.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:33:29.932+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Of this amount, the CHR recommended P51 million for financial assistance,
        but was substantially reduced to only P16 million.'
    section4:
      primarytype: 'block'
      uuid: '1ea35264-5c65-475e-b50e-0cf8acb62c0d'
      activationstatus: true
      created: 2025-10-15T12:33:29.932+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-15T12:33:30.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:33:29.932+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Papal-Latoc said this amount would mean determining financial aid based
        on the gravity of the violation.'
    section5:
      primarytype: 'block'
      uuid: '4ac34054-d11d-4f6d-a75a-49fe06c1acd6'
      activationstatus: true
      created: 2025-10-15T12:33:29.933+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-15T12:33:30.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:33:29.933+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“It’s a recognition that there’s a violation of the rights of the victim
        not a compensation but more of a recognition,” he said.  
    section6:
      primarytype: 'block'
      uuid: 'caa7bb27-9594-4a46-8456-8e181eafbf0d'
      activationstatus: true
      created: 2025-10-15T12:33:29.933+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-15T12:33:30.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:33:29.933+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senator Win Gatchalian, chairperson of the finance committee, suggested
        tapping into the funds of the Department of Social Welfare and Development
        (DSWD) to support the assistance program.'
    section7:
      primarytype: 'block'
      uuid: '4bc2c9b5-354a-459d-b86f-fd5d99b517ef'
      activationstatus: true
      created: 2025-10-15T12:33:29.933+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-15T12:33:30.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:33:29.933+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Palpal-Latoc the agency’s coordination with the DSWD is mainly on providing
        psychosocial services to victims and their families.'
    section8:
      primarytype: 'block'
      uuid: '4db9c7d8-ebc9-4703-b81b-0c4d3567f03b'
      activationstatus: true
      created: 2025-10-15T12:33:29.934+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-15T12:33:30.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:33:29.934+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The commission also requested P4 million in confidential funds but
        was granted only P1 million. Palpal-Latoc said this would be insufficient
        if a victim facing threats is placed under CHR protection.'
    section9:
      primarytype: 'block'
      uuid: '79ecac9b-9512-40ee-8cbd-bd066537b742'
