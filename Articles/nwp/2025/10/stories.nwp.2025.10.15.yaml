      lastmodified: 2025-10-15T15:57:24.324+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Money sent home by Filipinos
        working and living abroad grew by 3.2 percent in August, underpinned by higher
        inflows from land- and sea-based workers, the central bank said on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '3aee1825-f0ca-435e-b656-746734f581df'
      activationstatus: true
      created: 2025-10-15T15:49:39.111+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T15:57:24.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:57:24.324+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Cash remittances coursed through the banking system reached $2.98 billion\
        \ in August from $2.89 billion during the same month a year ago.\r"
    section2:
      primarytype: 'block'
      uuid: 'd1726820-c036-4cf9-a84d-f3b25dcf4cca'
      activationstatus: true
      created: 2025-10-15T15:49:39.112+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T15:57:24.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:57:24.325+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The August pace was faster than July’s 3.0 percent clip. The month
        saw the exchange rate see-sawing between P56 and P57 against the dollar, before
        the <a href="https://www.facebook.com/watch/?v=2178596049314878">peso depreciated
        past the P58-mark against $1 in September amid investor jitters</a> over the
        way agencies handle public finance.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e4ed25eb-b20a-46dc-963b-beb4e20a222e'
      activationstatus: true
      created: 2025-10-15T15:49:39.112+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T15:57:24.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:57:24.325+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The eight-month tally so far amounts to $22.9 billion, higher than
        the average in the past three years.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd3579c55-fac0-46b3-95a7-a17321b7f6bb'
      activationstatus: true
      created: 2025-10-15T15:49:39.113+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T15:57:24.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:57:24.325+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The BSP expects cash remittances to grow by 3 percent this year
        – a steady growth from recent years - to $35.5 billion.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f6c4bd64-6b64-4fb7-aa58-e98410ed1f85'
      activationstatus: true
      created: 2025-10-15T15:49:39.113+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T15:57:24.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:57:24.326+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The US remained the top source of remittances, followed by Singapore,\
        \ and Saudi Arabia.\r"
    section6:
      primarytype: 'block'
      uuid: '1154a1a2-24cb-46dd-881c-db57d2e72300'
      activationstatus: true
      created: 2025-10-15T15:49:39.114+08:00
      createdby: 'lois-nwp'
