    template: '2'
    title: '‘Quezon’ Hits the Big Screen: 5 Things to Expect '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '10b76a6b-72bd-47a1-bbec-c3fad4e1ee9c'
      activationstatus: true
      created: 2025-10-15T17:25:48.721+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.804+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Jerrold Tarog</strong>’s critically-acclaimed “Bayaniverse”
        is adding a new name to the roster. After the successes of <em>Heneral Luna</em>
        and <em>Goyo: Ang Batang Heneral</em>, Tarog takes us to the mid-1930s, spotlighting
        Manuel L. Quezon’s political career and his rise to power.</p>'
    section1:
      primarytype: 'block'
      uuid: '96db6c0c-5516-4326-b3f6-42e816ce43c4'
      activationstatus: true
      created: 2025-10-15T17:25:48.722+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.805+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "During a press conference for the film’s premiere, the cast and crew\
        \ teased what audiences can expect from this explosive new release. Whether\
        \ you’re a history buff or a “Bayaniverse” fan, here are five things to look\
        \ forward to:\r"
    section2:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/vgr-ABdgy9c?si=HdzPE_u1n_ulHaWT"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: 'dd3c24fd-5f79-48a5-906f-8fb1e0202786'
      activationstatus: true
      created: 2025-10-15T17:25:48.722+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.805+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section3:
      primarytype: 'block'
      uuid: '72dd6859-8413-4663-8467-00bea49c9a06'
      activationstatus: true
      created: 2025-10-15T17:25:48.723+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.805+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>1. The All Star Cast</strong></h3>'
    section4:
      primarytype: 'block'
      uuid: '538d297e-6b55-4c6c-a62c-fabf89422e5e'
      activationstatus: true
      created: 2025-10-15T17:25:48.723+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.806+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Award-winning actor <strong>Jericho Rosales</strong> steps into
        the role of the titular historical figure, calling it “the best, most challenging
        role” he’s ever played. Rosales notes that Quezon was a man of immense charm
        and charisma, which added even more pressure to his portrayal of such a well-known
        figure.</p>'
    section5:
      primarytype: 'block'
      uuid: 'cf22919e-a9f4-4172-9f6d-917ed1c151ac'
      activationstatus: true
      created: 2025-10-15T17:25:48.724+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.806+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Angeli Bayani, Karylle, Joross Gamboa, Arron Villaflor,
        Romnick Sarmenta,</strong> and other acclaimed Filipino actors also star.
        Adding a touch of international prestige is <em>Game of Thrones</em>’ <strong>Iain
        Glen</strong> (best known as Ser Jorah Mormont), who makes his Filipino film
        debut as U.S. Army General Leonard Wood.</p>'
    section6:
      primarytype: 'block'
      uuid: 'faac5088-b1d3-4433-a442-111960aca95d'
      activationstatus: true
      created: 2025-10-15T17:25:48.724+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.807+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>2. War of Words</strong></h3>'
    section7:
      primarytype: 'block'
      uuid: 'e173cf19-3750-434a-a7dc-7c98dd94054b'
      activationstatus: true
      created: 2025-10-15T17:25:48.724+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.807+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><em>Quezon</em> leans more toward a political thriller than a war
        epic, following Quezon’s fight for the presidency. Unlike previous “Bayaniverse”
        films, the battles unfold in meeting rooms and behind closed doors. “Hindi
        s’ya sa battle field,” Tarog says, noting the importance of speeches and words
        this time around.</p>'
    section8:
      primarytype: 'block'
      uuid: '1ebda5b8-ef89-4bd6-ae4b-bfc75b57b290'
      activationstatus: true
      created: 2025-10-15T17:25:48.725+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.808+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>3. Political Messages</strong></h3>'
    section9:
      primarytype: 'block'
      uuid: 'fcb8f877-fadf-4f15-ab41-f4bf9adf1d7e'
      activationstatus: true
      created: 2025-10-15T17:25:48.725+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.808+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Mon Confiado</strong>, who plays the role of Emilio Aguinaldo
        across all three films, shared how <em>Quezon</em> also mirrors today’s political
        landscape and how viewers can draw lessons from it.. “Napakahalaga nitong
        <em>Quezon</em>. Alam natin ang kasaysayan ay napakahalaga [at] ‘di tayo natuto,”
        Confiado said. Tarog hopes the film moves audiences to learn from history
        and take part in shaping a stronger nation.</p>'
    section10:
      primarytype: 'block'
      uuid: '1a5819bd-8f75-4302-ae63-9148e1f60655'
      activationstatus: true
      created: 2025-10-15T17:25:48.726+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.808+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>4. Strong Female Characters</strong></h3>'
    section11:
      primarytype: 'block'
      uuid: 'f68f5a3e-07da-4d34-a575-3ace136fe7d2'
      activationstatus: true
      created: 2025-10-15T17:25:48.726+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.809+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>While the “Bayaniverse” films have centered on male historical figures,
        <em>Quezon</em> gives some prominence to the women who shaped his world. Chief
        among them is Aurora Quezon, portrayed by <strong>Karylle</strong>. “She was
        a humanitarian, brought Red Cross the Philippines,” the actress said, stating
        the importance of Aurora herself in Philippine history. “In the bedroom, they
        have equal footing. Siya ang truth teller sa kanyang asawa.”</p>'
    section12:
      primarytype: 'block'
      uuid: 'c16fec48-7f49-48a3-9387-999bd91479d8'
      activationstatus: true
      created: 2025-10-15T17:25:48.726+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.809+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>5. Made with Love</strong></h3>'
    section13:
      primarytype: 'block'
      uuid: 'a9d373af-c664-437d-9bd9-331ddae113e2'
      activationstatus: true
      created: 2025-10-15T17:25:48.727+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.810+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>“Films like these are not only for entertainment. [They are] made
        with people who really love cinema and history,” Rosales said about making
        <em>Quezon</em>, Rosales said, praising the script’s beauty and depth.Tarog
        added that completing this connected trilogy of historical films is “an unprecedented
        feat in Philippine cinema.” Like the previous two in this series, the cast
        and crew poured their heart and soul into creating a film that truly celebrates
        and honors Philippine history and the figures who shaped it.</p>'
    section14:
      primarytype: 'block'
      uuid: '67abbf31-058c-4f7d-a540-b0500169208d'
      activationstatus: true
      created: 2025-10-15T17:25:48.727+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-15T17:26:33.810+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-15T17:25:48.773+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><em>Quezon</em> is now screening in Philippine cinemas.</p>'
