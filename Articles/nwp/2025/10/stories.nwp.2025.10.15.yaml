    title: 'REUTERS EXCLUSIVE: Assad government secretly moved mass grave to cover
      up killings, Reuters investigation finds'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3d7d1054-0e3b-4ad2-9cf9-56036d8304d9'
      activationstatus: true
      created: 2025-10-15T13:44:54.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Dhumair, Syria -</strong> The Assad government carried out
        a two-year clandestine operation to truck thousands of bodies from one of
        Syria’s largest known mass graves to a secret location more than an hour away
        in the remote desert, a Reuters investigation has found.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb24e405-f8b1-4447-9d7e-7578a4a29ed3'
      activationstatus: true
      created: 2025-10-15T13:44:54.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2e12598d-ad51-41d7-b861-6a67f1b454b0'
      activationstatus: true
      created: 2025-10-15T13:44:54.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The conspiracy by President Bashar al-Assad’s military to excavate
        the mass grave in Qutayfah and create an enormous second mass grave in the
        desert outside the town of Dhumair has not been previously reported.</p>'
    section3:
      primarytype: 'block'
      uuid: '97564e9f-3f99-443f-8259-3bc1270de3d5'
      activationstatus: true
      created: 2025-10-15T13:44:54.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ba50a865-8cb1-4ebd-8164-10c4a27dc465'
      activationstatus: true
      created: 2025-10-15T13:44:54.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.381+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>To uncover the location of the Dhumair grave site and detail the
        vast operation, Reuters spoke to 13 people with direct knowledge of the two-year
        effort to move the bodies, reviewed documents produced by officials involved,
        and analyzed hundreds of satellite images of both grave sites taken over the
        course of several years.</p>'
    section5:
      primarytype: 'block'
      uuid: '458c4b75-29c0-4504-81fa-b9aac4e407e5'
      activationstatus: true
      created: 2025-10-15T13:44:54.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.382+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2d68b110-4dc2-4f5d-8d2b-b5a103ca5ed6'
      activationstatus: true
      created: 2025-10-15T13:44:54.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The operation to transfer bodies from Qutayfah to another hidden
        site dozens of kilometers away was called “Operation Move Earth,” and it lasted
        from 2019 until 2021. The purpose of the operation was to cover up the Assad
        government’s crimes and help restore its image, the witnesses said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'b47ef4c2-d3d1-406d-a3bf-9814c6166cbb'
      activationstatus: true
      created: 2025-10-15T13:44:54.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '15833d3c-a6af-43a1-a95a-1872f06cf7c7'
      activationstatus: true
      created: 2025-10-15T13:44:54.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.384+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Reuters informed the government of President Ahmed al-Sharaa of
        the findings of this investigation on Tuesday. The government didn’t immediately
        respond to questions for this report.</p>'
    section9:
      primarytype: 'block'
      uuid: 'de7e43e1-edb0-4e25-a9f2-a938b4bef4de'
      activationstatus: true
      created: 2025-10-15T13:44:54.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.385+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '026c8126-744e-4da2-8ea5-6fb19a9b87e0'
      activationstatus: true
      created: 2025-10-15T13:44:54.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.385+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The news agency isn't revealing the site’s precise location here,
        to reduce the likelihood that intruders may tamper with the grave. A forthcoming
        Reuters special report will detail the story of how the Assad government executed
        the clandestine operation and how reporters uncovered the scheme.</p>'
    section11:
      primarytype: 'block'
      uuid: '28cfc615-e77c-4301-879f-8ae0f222773d'
      activationstatus: true
      created: 2025-10-15T13:44:54.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.386+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '711b5fb1-807b-4b44-989c-d9aa6a10ab0e'
      activationstatus: true
      created: 2025-10-15T13:44:54.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.386+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "With at least 34 trenches measuring 2 kilometers long, the grave in\
        \ the Dhumair desert is among the most extensive created during the Syrian\
        \ civil war, Reuters has found. Witness accounts and the dimensions of the\
        \ new site suggest that tens of thousands of people could be buried there.\r"
    section13:
      primarytype: 'block'
      uuid: '2251a6c9-a487-41d2-9f95-153054913bd8'
      activationstatus: true
      created: 2025-10-15T13:44:54.863+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.387+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '5c765c5a-d676-4594-996e-d47fc54e0a23'
      activationstatus: true
      created: 2025-10-15T13:44:54.863+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.388+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Assad’s government began burying the dead at Qutayfah around 2012,
        early in the civil war. The mass grave contained the bodies of soldiers and
        prisoners who died in the dictator’s prisons and military hospitals, the witnesses
        said.</p>'
    section15:
      primarytype: 'block'
      uuid: 'fa0bc1e9-3def-4ca9-9ff6-d47f8776c687'
      activationstatus: true
      created: 2025-10-15T13:44:54.864+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.389+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd923d2a2-1c7b-4d02-9b19-5677195b6b93'
      activationstatus: true
      created: 2025-10-15T13:44:54.864+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.389+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A Syrian human rights activist exposed Qutayfah by releasing photos
        to local media in 2014, revealing the grave’s existence and its general location
        on the outskirts of Damascus. Its precise location came to light a few years
        later, in court testimony and other media reports.</p>'
    section17:
      primarytype: 'block'
      uuid: '5c371b70-ccde-494a-9330-1336172f76c2'
      activationstatus: true
      created: 2025-10-15T13:44:54.865+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.390+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '9d7f3c82-72f7-4868-9e80-ab00e587acdf'
      activationstatus: true
      created: 2025-10-15T13:44:54.865+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.391+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>For four nights nearly every week from February 2019 to April 2021,
        six to eight trucks filled with dirt and human remains traveled from Qutayfah
        to the Dhumair desert site, according to the witnesses involved in the operation.
        Reuters could not confirm if bodies from elsewhere also arrived at the secret
        site and found no documentation mentioning Operation Move Earth or mass graves
        more generally.</p>'
    section19:
      primarytype: 'block'
      uuid: '13740ae0-6325-418b-9df4-9ec8c53708de'
      activationstatus: true
      created: 2025-10-15T13:44:54.866+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.391+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'aee475cb-7576-4c40-b962-d88aaa220063'
      activationstatus: true
      created: 2025-10-15T13:44:54.866+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.392+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Everyone directly involved vividly recalled the stench, including
        two truckers, three mechanics, a bulldozer operator and a former officer from
        Assad’s elite Republican Guard who was involved from the earliest days of
        the transfer.</p>'
    section21:
      primarytype: 'block'
      uuid: '8cc17860-9ff4-444c-a1ca-7d80654ff22c'
      activationstatus: true
      created: 2025-10-15T13:44:54.866+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.393+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '3fd2d330-42b0-494a-991c-df798cafdf11'
      activationstatus: true
      created: 2025-10-15T13:44:54.867+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.393+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Former President Assad, who is in Russia, and several military officials
        identified by witnesses as playing key roles in the operation couldn’t be
        reached for comment. After the dictatorship's fall late last year, Assad
        and many of his aides fled the country.</p>'
    section23:
      primarytype: 'block'
      uuid: '85eebaa5-4d7d-41e8-91eb-d3663076b0b3'
      activationstatus: true
      created: 2025-10-15T13:44:54.867+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.394+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '7afe8c59-0a4c-4fec-b85b-841902cc6672'
      activationstatus: true
      created: 2025-10-15T13:44:54.868+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.395+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The idea to move thousands of bodies came into being in late 2018,
        when Assad was verging on victory in Syria’s civil war, said the former Republican
        Guard officer. The dictator was hoping to regain international recognition
        after being sidelined by years of sanctions and allegations of brutality,
        the officer said. At the time, Assad had already been accused of detaining
        Syrians by the thousands. But no independent Syrian groups or international
        organizations had access to the prisons or the mass graves.</p>'
    section25:
      primarytype: 'block'
      uuid: '4f3aaeca-7f4a-4652-9b93-b860150e38a2'
      activationstatus: true
      created: 2025-10-15T13:44:54.868+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.395+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'ff36e6d5-12bd-43d4-8544-54f3bd70d39e'
      activationstatus: true
      created: 2025-10-15T13:44:54.869+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.396+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Two truckers and the officer told Reuters they were told by military
        commanders the point of the transfer was to clear out the Qutayfah mass grave
        and hide evidence of mass killings.</p>'
    section27:
      primarytype: 'block'
      uuid: '725a35f1-4865-4a63-8c24-bc684c3e2960'
      activationstatus: true
      created: 2025-10-15T13:44:54.870+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'be3cfdd3-bac3-4b8f-bb1a-2b79ffd1ea23'
      activationstatus: true
      created: 2025-10-15T13:44:54.870+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>By the time Assad fell, all 16 trenches documented at Qutayfah by
        Reuters had been emptied.</p>'
    section29:
      primarytype: 'block'
      uuid: '856297fe-9905-4fda-87c8-175b296b0337'
      activationstatus: true
      created: 2025-10-15T13:44:54.871+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.398+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '63a883d9-17cd-4bbb-9b22-174f4b07af83'
      activationstatus: true
      created: 2025-10-15T13:44:54.871+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.399+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>More than 160,000 people disappeared into the deposed dictator’s
        vast security apparatus and are believed to be buried in the dozens of mass
        graves he created, according to Syrian rights groups. Organized excavation
        and DNA analysis could help trace what happened to them, easing one of Syria’s
        most painful faultlines.</p>'
    section31:
      primarytype: 'block'
      uuid: '04063c40-70c8-41b7-a0a6-d545297752b7'
      activationstatus: true
      created: 2025-10-15T13:44:54.872+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.400+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '752f410e-9ef4-4c8c-96af-ee122e0c6ad6'
      activationstatus: true
      created: 2025-10-15T13:44:54.872+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.400+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But with few resources in Syria, even well-known mass graves are
        largely unprotected and unexcavated. And the country’s new leaders, who overthrew
        Assad in December, have released no documentation about the individuals buried
        in them, despite repeated calls from the families of the missing.</p>'
    section33:
      primarytype: 'block'
      uuid: 'f87cafc0-8567-492a-8a94-0b6d90267a43'
      activationstatus: true
      created: 2025-10-15T13:44:54.873+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '3b0ab888-a352-4384-a9c1-a7848af2ede5'
      activationstatus: true
      created: 2025-10-15T13:44:54.874+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.402+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Mohammed Reda Jehlki, head of the government’s National Commission
        for Missing People, has said the sheer number of victims and the need to rebuild
        the justice system hinder the work. He has announced plans to create a DNA
        bank and a centralized digital platform for families of the missing, and said
        there was an urgent need to train specialists in forensic medicine and DNA
        testing.</p>'
    section35:
      primarytype: 'block'
      uuid: '1a4da43d-5875-4d9f-9e6e-cbc740144075'
      activationstatus: true
      created: 2025-10-15T13:44:54.874+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '9d7ced02-d6ff-4135-8a5c-abc60a7b18c8'
      activationstatus: true
      created: 2025-10-15T13:44:54.875+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“There is a bleeding wound as long as there are mothers waiting
        to find the graves of their sons, wives waiting to find the graves of their
        husbands, and children waiting to find the graves of their fathers,” he told
        the semi-official Syrian news site al-Watan in late August.</p>'
    section37:
      primarytype: 'block'
      uuid: 'a33bea09-6df8-4f3a-a4d8-fe9dd34d00b8'
      activationstatus: true
      created: 2025-10-15T13:44:54.876+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.404+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '9ae5b47c-4205-4b12-ac13-9f3aa8afa57a'
      activationstatus: true
      created: 2025-10-15T13:44:54.876+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.405+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Mohamed Al Abdallah, head of the Syria Justice and Accountability
        Center, a Syrian organization that works to trace the missing and investigate
        war crimes, said a haphazard transfer of bodies like the one from Qutayfah
        to Dhumair was disastrous for grieving families.</p>'
    section39:
      primarytype: 'block'
      uuid: 'cf9d6733-92a5-4734-94f6-9976b298c8e5'
      activationstatus: true
      created: 2025-10-15T13:44:54.877+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.405+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'a3b93afc-2a6e-4cc7-adc7-fd284cc500c7'
      activationstatus: true
      created: 2025-10-15T13:44:54.877+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.406+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Piecing these bodies together so complete remains can be returned
        to families will be extremely complicated,” Al Abdallah said after learning
        of the Reuters findings. He described the establishment of the commission
        for missing people as a positive step from the new government.</p>'
    section41:
      primarytype: 'block'
      uuid: '39d239af-baef-4817-b948-c0b0773ca0be'
      activationstatus: true
      created: 2025-10-15T13:44:54.878+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.407+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '693a1ec6-d10e-4964-9e10-476a7a9ef1a7'
      activationstatus: true
      created: 2025-10-15T13:44:54.879+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.407+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“It has political support, but it still lacks the resources and
        the experts,” he said.</p>'
    section43:
      primarytype: 'block'
      uuid: '537729aa-3842-4750-b806-1186b8b7ab61'
      activationstatus: true
      created: 2025-10-15T13:44:54.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.408+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '3b409d45-2998-4cb9-a088-c80316a39186'
      activationstatus: true
      created: 2025-10-15T13:44:54.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.409+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Drivers, mechanics and others involved in the transfer said speaking
        out at the time of the secret operation meant certain death.</p>'
    section45:
      primarytype: 'block'
      uuid: 'd3401657-9916-4815-9269-0cd6611d3b8f'
