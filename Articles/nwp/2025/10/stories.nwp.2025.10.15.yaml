  'START HERE----->-IMF-expects-slower-PH-growth-this-year':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'A view of the International Monetary Fund (IMF) logo at its headquarters
      in Washington, D.C. in this Reuters photo taken in November 2024.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-15T19:07:32.000+08:00
    imagesource: '4cb25761-c918-437a-860d-49ada6ce2f86'
    primarytype: 'composition'
    uuid: '65a627a4-4c7d-471f-bbae-445c2cc52750'
    lead: 'The International Monetary Fund (IMF) expects the Philippine economy
      to expand this year at a pace slower than what President Ferdinand Marcos, Jr.’s
      economic team is hoping for.'
    activationstatus: true
    created: 2025-10-15T19:14:42.266+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-10-15T19:14:42.628+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-15T19:14:42.325+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
      economy', 'outlook', 'inflation', 'forecasts'
    stories: 'f97bcc96-ed29-4d09-9813-92b64ef32d0c'
    template: '1'
    title: 'IMF expects slower PH growth this year'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3bc202ce-bd6a-438e-aab6-40b7371fb196'
      activationstatus: true
      created: 2025-10-15T19:14:42.309+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T19:14:42.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:14:42.320+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> The International Monetary
        Fund (IMF) expects the Philippine economy to expand this year at a pace slower
        than what President Ferdinand Marcos, Jr.’s economic team is hoping for.</p>'
    section1:
      primarytype: 'block'
      uuid: '9e9681f7-0dac-41d8-9e95-f6655df45eb9'
      activationstatus: true
      created: 2025-10-15T19:14:42.310+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T19:14:42.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:14:42.310+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>In its latest World Economic Outlook (WEO) released overnight, the
        Washington-based multilateral lender put its growth estimate for the Philippines
        at 5.4 percent, below the government’s revised goal of 5.5-6.5 percent range.</p>'
    section2:
      primarytype: 'block'
      uuid: '9479b96f-b587-4f31-8171-6c4c04ea80ea'
      activationstatus: true
      created: 2025-10-15T19:14:42.310+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T19:14:42.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:14:42.310+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The October outlook was a cut from the IMF’s forecast of 5.5 percent\
        \ it tipped in July.\r"
    section3:
      primarytype: 'block'
      uuid: '5e1f027c-c0f5-4013-a768-c227946a65da'
      activationstatus: true
      created: 2025-10-15T19:14:42.311+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T19:14:42.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:14:42.311+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "At that 5.4 percent rate, the economy will be behind Vietnam (6.5 percent),\
        \ but outperforming Indonesia (4.9 percent), Malaysia (4.5 percent) and Thailand\
        \ (2.0 percent).\r"
    section4:
      primarytype: 'block'
      uuid: 'f0b503bd-3443-4b9b-87b6-d8472070aa4e'
      activationstatus: true
      created: 2025-10-15T19:14:42.311+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T19:14:42.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:14:42.311+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Emerging and developing Asia - which counts the Philippines and those\
        \ nations plus China and India - are projected to grow by an average 5.2 percent.\r"
    section5:
      primarytype: 'block'
      uuid: 'e0206649-9dd3-4723-be32-3930082053b1'
      activationstatus: true
      created: 2025-10-15T19:14:42.312+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T19:14:42.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:14:42.312+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The IMF said it expects global growth to slow from 3.3 percent in 2024\
        \ to 3.2 percent in 2025 and 3.1 percent in 2026, with advanced economies\
        \ growing around 1.5 percent and emerging market and developing economies\
        \ just above 4 percent.\r"
    section6:
      primarytype: 'block'
      uuid: 'c602cdad-170c-430e-b15d-aea5581fef63'
      activationstatus: true
      created: 2025-10-15T19:14:42.312+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T19:14:42.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:14:42.312+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The global economy is adjusting to a landscape reshaped by new policy\
        \ measures,” the WEO read.\r"
    section7:
      primarytype: 'block'
      uuid: '4b86d427-62a0-4d6c-a395-ef0e83b36aa9'
      activationstatus: true
      created: 2025-10-15T19:14:42.312+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T19:14:42.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:14:42.312+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Some extremes of higher tariffs were tempered, thanks to subsequent\
        \ deals and resets. But the overall environment remains volatile, and temporary\
        \ factors that supported activity in the first half of 2025 - such as front-loading\
        \ - are fading,” it added.\r"
    section8:
      primarytype: 'block'
      uuid: 'c5d9b98e-252d-44ae-9740-3abfe5c93bc3'
      activationstatus: true
      created: 2025-10-15T19:14:42.313+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T19:14:42.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:14:42.313+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/10/13/ANALYSIS-Easy-cash-era--til-early-2026-to-arrest-economic-fallout-from-corruption-woes.html">Philippine
        inflation</a> will likely settle at 1.6 percent this year, and 2.6 percent
        in 2026.</p>'
    section9:
      primarytype: 'block'
      uuid: '3b1ecb18-c3ea-48fd-9c60-7a24f1a56ae5'
      activationstatus: true
      created: 2025-10-15T19:14:42.313+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T19:14:42.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:14:42.313+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“To date, more protectionist trade measures have had a limited impact
        on economic activity and prices… Inflation has shown more mixed signals. Globally,
        sequential headline and core inflation edged up,” the WEO read.</p>'
    section10:
      primarytype: 'block'
      uuid: '361e1633-6ca2-4822-9d63-c6ac69954a00'
      activationstatus: true
      created: 2025-10-15T19:14:42.314+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T19:14:42.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:14:42.314+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Relative to WEO projections, inflation readings surprised on the upside\
        \ in Mexico and the United Kingdom. By contrast, inflation in India, Malaysia,\
        \ the Philippines, and Thailand surprised on the downside,” it pointed out.\r"
    section11:
      primarytype: 'block'
      uuid: 'c8b753bf-7157-4303-9453-8635cd5ba6f3'
      activationstatus: true
      created: 2025-10-15T19:14:42.314+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T19:14:42.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:14:42.314+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The IMF penciled in a growth forecast of 5.7 percent for the Philippine\
        \ economy next year.\r"
  'START HERE----->Marcos-ready-disclose-SALN':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-15T19:20:45.000+08:00
    imagesource: '30f6f2df-0b21-444e-a13d-900718051e3f'
    primarytype: 'composition'
    uuid: '3ae7b3e4-fedb-48ab-9324-bae85df26d6f'
    lead: 'President Ferdinand  Marcos Jr.  said he is ready to disclose his personal
      financial and business information - or statement of assets, liabilities, and
      net worth (SALN) - to the public in line with the ombudsman decision to lift
      restrictions on its release.'
    activationstatus: true
    created: 2025-10-15T19:22:18.050+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-10-15T19:22:18.511+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-15T19:22:18.103+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos ready to disclose SALN'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a745103c-c005-41ad-b21f-cb1d1225849f'
      activationstatus: true
      created: 2025-10-15T19:22:18.067+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.067+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said he is ready to disclose his personal financial and business
        information - or statement of assets, liabilities, and net worth (SALN) -
        to the public in line with the ombudsman decision to lift restrictions on
        its release.</p>'
    section1:
      primarytype: 'block'
      uuid: '8b00756a-a727-4b5c-a369-c3809effb8ee'
      activationstatus: true
      created: 2025-10-15T19:22:18.067+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.067+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f613755d-32f9-4b73-a4a9-5c585522ff1c'
      activationstatus: true
      created: 2025-10-15T19:22:18.068+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.068+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Finally,” Marcos said, in response to the new ombudsman policy restoring\
        \ public access to SALNs.\r"
    section3:
      primarytype: 'block'
      uuid: '780b07ec-e0ff-4ade-a626-7731431240fe'
      activationstatus: true
      created: 2025-10-15T19:22:18.068+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.068+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6bf9c21a-8236-46a2-a32a-235753db9b73'
      activationstatus: true
      created: 2025-10-15T19:22:18.068+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.068+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ombudsman Jesus Crispin Remulla issued Memorandum Circular No. 3, which\
        \ reinstates the public’s right to inspect and reproduce the SALN of government\
        \ officials. The circular takes effect 15 days after publication.\r"
    section5:
      primarytype: 'block'
      uuid: '2631a5b0-ebb0-4b07-9a0c-cd79f915a4d5'
      activationstatus: true
      created: 2025-10-15T19:22:18.069+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.069+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd279014b-4edf-4cfe-a094-d7acc67f8f0d'
      activationstatus: true
      created: 2025-10-15T19:22:18.069+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.069+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“We will follow the new rules - sorry, we will follow the old rules.\
        \ These old rules were suspended in the last administration where the SALN\
        \ was much easier to get and examine,” he said. \r"
    section7:
      primarytype: 'block'
      uuid: '945cfcbe-4a58-4164-a516-ddec21a34426'
      activationstatus: true
      created: 2025-10-15T19:22:18.069+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.069+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5c38018c-3867-485f-82eb-15cc3d434202'
      activationstatus: true
      created: 2025-10-15T19:22:18.070+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.070+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Marcos added he was “quite surprised” to find upon assuming office\
        \ that it had become “almost impossible” to obtain a SALN copy.\r"
    section9:
      primarytype: 'block'
      uuid: '08d4c5f6-c188-4f2e-b0a9-6dd862cb50b4'
      activationstatus: true
      created: 2025-10-15T19:22:18.070+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.070+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd8245926-d6c6-48a0-ba9f-41bae0b02c2a'
      activationstatus: true
      created: 2025-10-15T19:22:18.071+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.071+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Again, my SALN… it will be available to whoever would like to [see\
        \ it]. Kung hihingin sa akin ng ICI, eh ‘di siyempre ibibigay ko. Kung hihingin\
        \ sa akin ng ombudsman, ibibigay namin,” Marcos said.\r"
    section11:
      primarytype: 'block'
      uuid: 'b16a68df-5591-46fb-ace0-f48bc58ce37d'
      activationstatus: true
      created: 2025-10-15T19:22:18.071+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.071+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f0f2dfab-7c38-4d54-b9f7-56eecc3767b8'
      activationstatus: true
      created: 2025-10-15T19:22:18.071+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.071+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: If  the ICI asks for it, of course I will give it. If\
        \ the ombudsman asks for it, we will provide it.]\r"
    section13:
      primarytype: 'block'
      uuid: 'd703c60d-0a44-4036-9944-3852cd671d97'
      activationstatus: true
      created: 2025-10-15T19:22:18.072+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.072+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '81289940-53df-433a-ad02-0d3e61e1778b'
      activationstatus: true
      created: 2025-10-15T19:22:18.072+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.072+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He said he would encourage Cabinet members to follow suit.\r"
    section15:
      primarytype: 'block'
      uuid: 'b4bf7246-4313-4681-a701-1e759bcbfb6d'
      activationstatus: true
      created: 2025-10-15T19:22:18.073+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.073+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '09a1b88e-0e88-4857-a42e-dcc386bd7a45'
      activationstatus: true
      created: 2025-10-15T19:22:18.073+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.073+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Yes, of course,” Marcos said when asked if he would enjoin his Cabinet\
        \ to release their own SALNs.\r"
    section17:
      primarytype: 'block'
      uuid: 'e4944b1f-6440-4061-be0b-d156ce7a4012'
      activationstatus: true
      created: 2025-10-15T19:22:18.074+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.074+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '2e82e82a-8c99-4e10-b265-e088f95ef8f3'
      activationstatus: true
      created: 2025-10-15T19:22:18.074+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.074+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Under the new guidelines, SALNs filed with the ombudsman will be available\
        \ for inspection and reproduction after processing, no earlier than 10 working\
        \ days following the final submission deadline from all government agencies.\
        \ \r"
    section19:
      primarytype: 'block'
      uuid: 'b39a1e9a-86ce-4dbd-9add-ebc607cd12f1'
      activationstatus: true
      created: 2025-10-15T19:22:18.075+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.075+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'a9c28bec-1edc-4f13-81b1-b35d30cf29cd'
      activationstatus: true
      created: 2025-10-15T19:22:18.075+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.075+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Requests must be filed with any Public Assistance and Corruption Prevention\
        \ Office at the central office or a Public Assistance and Corruption Prevention\
        \ Bureau in the area or sectoral offices.\r"
    section21:
      primarytype: 'block'
      uuid: '4621faa7-7329-4eeb-8e1a-3d3d609267c1'
      activationstatus: true
      created: 2025-10-15T19:22:18.076+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.076+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '6aa5d02f-5d09-4e77-8971-b9dc1afd179c'
      activationstatus: true
      created: 2025-10-15T19:22:18.076+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.076+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The memorandum also allows lifestyle checks on public officials. Any\
        \ individual who can provide evidence showing that a public officer’s assets\
        \ are manifestly disproportionate to their income may file a complaint with\
        \ the Ombudsman Field Investigation Office (FIO).\r"
    section23:
      primarytype: 'block'
      uuid: 'e3551270-585b-4bf1-ab3d-c9de1ddc49b0'
      activationstatus: true
      created: 2025-10-15T19:22:18.077+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.077+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'efb5ce57-32ca-4bf5-96a6-4a8cb540c32e'
      activationstatus: true
      created: 2025-10-15T19:22:18.077+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.077+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "However, requests for SALNs may be denied if the documents are not\
        \ on file, are sought for unauthorized commercial use, or if the request is\
        \ connected to extortion, harassment, or a pending case. Certain personal\
        \ details—such as home addresses, children’s information, signatures, and\
        \ identification numbers—will also be redacted for security and privacy reasons.\r"
    section25:
      primarytype: 'block'
      uuid: '39fa1c95-2c0c-4bcd-a427-3ae369c58949'
      activationstatus: true
      created: 2025-10-15T19:22:18.078+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.078+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'cf19e83d-3188-47c8-8c82-a5be58e727da'
      activationstatus: true
      created: 2025-10-15T19:22:18.078+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.078+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The circular further requires that any party who publishes or broadcasts\
        \ information derived from a SALN must provide the Ombudsman a copy or link\
        \ to the output within five days of publication. \r"
    section27:
      primarytype: 'block'
      uuid: '00af7d54-330f-41b3-b09e-fd506abb1bd8'
      activationstatus: true
      created: 2025-10-15T19:22:18.079+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.079+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'a1fa4a60-6726-445d-ae75-26d1b635965c'
      activationstatus: true
      created: 2025-10-15T19:22:18.080+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:22:18.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:22:18.080+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Ombudsman said this is meant for monitoring purposes and to
        prevent misuse or misrepresentation of the information.</p>'
  'START HERE----->Marcos-livestreaming-budget-bicam-deliberations-2026-national-budget-':
