    title: 'Hamas hands over hostage bodies after Israel threatens aid cut'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b627b70b-3f51-4ffd-8def-f7406325314d'
      activationstatus: true
      created: 2025-10-15T09:37:23.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.376+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Jersualem, Israel -</strong>&nbsp;Hamas handed
        over more bodies of deceased hostages to Israel on Tuesday, Oct. 14, one sign
        of progress after a number of apparent setbacks in the day since US President
        Donald Trump touted his plan to end the Gaza war.</p>'
    section1:
      primarytype: 'block'
      uuid: '4bc11f73-9bfa-42e6-8720-3f2e3321d8f0'
      activationstatus: true
      created: 2025-10-15T09:37:23.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.376+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The bodies were returned after Israel announced it would cut in half\
        \ the number of humanitarian aid trucks allowed into Gaza in a move to punish\
        \ Hamas for what Israel called the militant group's violation of its agreement\
        \ to transfer remains under the ceasefire deal reached last week.\r"
    section2:
      primarytype: 'block'
      uuid: 'e5203a27-492d-4d47-8986-80c33fd74129'
      activationstatus: true
      created: 2025-10-15T09:37:23.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, re-emergent Hamas fighters demonstrated they were reasserting\
        \ control in Gaza by deploying hundreds of security forces in the streets\
        \ and executing several people they accused of collaborating with Israel.\r"
    section3:
      primarytype: 'block'
      uuid: '1da8e779-a98a-4852-b707-bcb1b1d08b82'
      activationstatus: true
      created: 2025-10-15T09:37:23.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The outlook for Trump's peace plan darkened further when the president\
        \ threatened Hamas with military strikes unless the militant group disarmed.\r"
    section4:
      primarytype: 'block'
      uuid: '1a7f9992-19eb-4488-b00f-ae74138380e7'
      activationstatus: true
      created: 2025-10-15T09:37:23.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If they don't disarm, we will disarm them. And it will happen quickly\
        \ and perhaps violently,\" Trump said at the White House, one day after he\
        \ spoke before the Knesset in Jerusalem.\r"
    section5:
      primarytype: 'block'
      uuid: '4a4110c1-7629-44cf-b199-cbcb50cad782'
      activationstatus: true
      created: 2025-10-15T09:37:23.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli Prime Minister Benjamin Netanyahu has maintained the war cannot\
        \ end until Hamas surrenders its weapons and cedes control of Gaza, a demand\
        \ the fighters have rejected.\r"
    section6:
      primarytype: 'block'
      uuid: 'f6d24ecc-34e8-4261-aa22-82cfcbc3d5b3'
      activationstatus: true
      created: 2025-10-15T09:37:23.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Monday, Trump proclaimed the \"historic dawn of a new Middle East\"\
        \ to Israel's parliament, as Israel and Hamas were exchanging the last 20\
        \ living Israeli hostages in Gaza for nearly 2,000 Palestinian detainees and\
        \ prisoners.\r"
    section7:
      primarytype: 'block'
      uuid: 'e60429d3-794b-4a47-8288-0515458019bd'
      activationstatus: true
      created: 2025-10-15T09:37:23.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But the return of 28 dead hostages has remained one of the final details\
        \ to be worked out in the deal to end more than two years of hostilities that\
        \ began with Hamas attacks on Israel on October 7, 2023. Hamas has now handed\
        \ over eight coffins of dead hostages,leaving at least 19 presumed dead and\
        \ one unaccounted for still in the Gaza Strip.\r"
    section8:
      primarytype: 'block'
      uuid: '44bfe5fb-124c-404f-8401-55a94e29d928'
      activationstatus: true
      created: 2025-10-15T09:37:23.144+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.380+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On Tuesday, the Israeli military said it received four coffins from
        the Red Cross at a meeting point in northern Gaza Strip. Those coffins, escorted
        by Israeli forces, crossed the border into Israel shortly before midnight
        and were being taken for forensic identification, the Israeli military said.</p>'
    section9:
      primarytype: 'block'
      uuid: '592f1dd5-a20e-4594-901c-6f8f345682a5'
      activationstatus: true
      created: 2025-10-15T09:37:23.144+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.380+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas also confirmed the transfer was under way.\r"
    section10:
      primarytype: 'block'
      uuid: 'fbed910b-d297-4641-9d82-842d6dd9012c'
      activationstatus: true
      created: 2025-10-15T09:37:23.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.381+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“At this moment, the men are continuing to oversee the implementation\
        \ of what was agreed upon regarding the handover of bodies as part of the\
        \ agreement to end the war in Gaza,” Hamas spokesperson in Gaza Hazem Qassem\
        \ on Facebook.\r"
    section11:
      primarytype: 'block'
      uuid: '65d423fc-decf-4330-a62d-6895c3bf2c0d'
      activationstatus: true
      created: 2025-10-15T09:37:23.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.382+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was not immediately clear if the handing over of bodies was sufficient\
        \ for Israel to restore a full complement of aid deliveries.\r"
    section12:
      primarytype: 'block'
      uuid: '4e86d382-3782-4422-a146-057d7b9ee1cd'
      activationstatus: true
      created: 2025-10-15T09:37:23.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.382+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli officials said they had decided to restrict aid, allowing only\
        \ half the agreed number of aid trucks into Gaza starting Wednesday, and to\
        \ delay plans to open the southern border crossing to Egypt because Hamas\
        \ had violated the ceasefire deal by failing to turn over bodies of hostages.\r"
    section13:
      primarytype: 'block'
      uuid: 'b80060ad-4507-46f3-883c-4f80e3eb627f'
      activationstatus: true
      created: 2025-10-15T09:37:23.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's two-year assault has left much of the enclave in ruins and\
        \ Gaza City and surrounding areas are suffering from a famine that has afflicted\
        \ more than half a million Palestinians, creating great need for an expected\
        \ 600 aid trucks to enter Gaza daily during the ceasefire.\r"
    section14:
      primarytype: 'block'
      uuid: '6f931924-0578-4cb8-94f0-a0dde786da28'
      activationstatus: true
      created: 2025-10-15T09:37:23.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Plans have yet to be implemented to open the crossing to Egypt to let\
        \ some Gazans out, initially to evacuate the wounded for medical treatment.\r"
    section15:
      primarytype: 'block'
      uuid: '2dce6aed-4e4f-4f1e-83d7-61db3d3eeeba'
      activationstatus: true
      created: 2025-10-15T09:37:23.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Hamas asserts control</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '3dd7ba1a-2dca-4628-8d88-4415c2896561'
      activationstatus: true
      created: 2025-10-15T09:37:23.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas, which seized Gaza in a brief 2007 civil war, has swiftly reclaimed\
        \ the streets of Gaza's urban areas following the partial withdrawal of Israeli\
        \ troops last week. Gaza residents said Hamas fighters were increasingly visible\
        \ on Tuesday, deploying along routes needed for aid deliveries.\r"
    section17:
      primarytype: 'block'
      uuid: '5c42074c-9578-4a82-a0ec-12113b49fc55'
      activationstatus: true
      created: 2025-10-15T09:37:23.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a video circulated late on Monday, Hamas fighters dragged seven\
        \ men with hands tied behind their backs into a Gaza City square, forced them\
        \ to their knees and shot them from behind, as dozens of onlookers watched\
        \ from nearby storefronts.\r"
    section18:
      primarytype: 'block'
      uuid: '2f0392d6-991a-4c4a-8d88-af8f60381f1b'
      activationstatus: true
      created: 2025-10-15T09:37:23.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Hamas source confirmed that the video was taken on Monday and that\
        \ Hamas fighters participated in the executions. Reuters was able to confirm\
        \ the location by visible geographic features.\r"
    section19:
      primarytype: 'block'
      uuid: 'aabd2da7-ba3f-416c-94ca-79deffd919db'
      activationstatus: true
      created: 2025-10-15T09:37:23.149+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has previously given his blessing to Hamas to reassert some control\
        \ of Gaza, at least temporarily. Israeli officials have so far refrained from\
        \ commenting publicly on the re-emergence of the group's fighters.\r"
    section20:
      primarytype: 'block'
      uuid: '01cf3b2a-2c50-422f-bd7a-35579a54212c'
      activationstatus: true
      created: 2025-10-15T09:37:23.149+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Palestinian security officials said dozens of people had been killed\
        \ in clashes between Hamas fighters and rivals in recent days.\r"
    section21:
      primarytype: 'block'
      uuid: '9305cc2e-ce97-4111-afc8-1ecff607bc46'
      activationstatus: true
      created: 2025-10-15T09:37:23.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In addition Israel, using aerial drones, killed five Palestinians as\
        \ they went to check on houses in a suburb east of Gaza City, and an Israeli\
        \ airstrike killed one person and injured another near Khan Younis, Gaza health\
        \ authorities said.\r"
    section22:
      primarytype: 'block'
      uuid: 'd3f26628-90c5-4847-a767-40d7a5dc6b68'
      activationstatus: true
      created: 2025-10-15T09:37:23.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas accused Israel of violating the ceasefire. The Israeli military\
        \ said it had fired on people who crossed truce lines and approached its forces\
        \ after ignoring calls to turn back.\r"
    section23:
      primarytype: 'block'
      uuid: 'e96f4bf0-fab8-4e07-907e-cdb3752d56de'
      activationstatus: true
      created: 2025-10-15T09:37:23.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas sources told Reuters on Tuesday the group would tolerate no more\
        \ violations of order in Gaza and would target collaborators, armed looters\
        \ and drug dealers.\r"
    section24:
      primarytype: 'block'
      uuid: 'bf94f254-0bbf-43e2-bb9b-6c3d499d3203'
      activationstatus: true
      created: 2025-10-15T09:37:23.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The ceasefire has stopped two years of devastating warfare in Gaza
        triggered by the Oct. 7, 2023 attack in which Hamas-led gunmen killed around
        1,200 people and took 251 hostages back to Gaza, according to Israeli tallies.</p>'
    section25:
      primarytype: 'block'
      uuid: '450321ff-7e32-46b1-943c-19452b8792c8'
      activationstatus: true
      created: 2025-10-15T09:37:23.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's military has killed at least 67,000 people in Gaza according\
        \ to local health authorities, with thousands more feared dead under the rubble.\
        \ Gaza's Civil Defence Service said 250 bodies had been recovered since the\
        \ truce began.\r"
    section26:
      primarytype: 'block'
      uuid: 'eaa0a4e0-1677-4002-9136-2a602d932129'
      activationstatus: true
      created: 2025-10-15T09:37:23.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T09:55:01.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T09:55:01.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidal al-Mughrabi in Cairo and Maayan Lubell and
        Pesha Magid in Jerusalem; Additional reporting by Emma Farge in Geneva and
        Yomna Ehab and Menna Alaa El Din in Cairo; Writing by Angus McDowall, Peter
        Graff, Jonathan Allen and Daniel Trotta; Editing by Ros Russell, Mark Heinrich
        and David Gregorio)</em></p>'
  'START HERE----->us-strike-alleged-drug-boat-venezuela':
    author: 'Idrees Ali and Phil Stewart, Reuters'
    caption: 'A boat floats off the coast of Venezuela in this screen grab taken
      from a video released Oct. 14, before what U.S. President Donald Trump said
      on a post on Truth Social was a US strike on a suspected drug-trafficking boat.
      (Donald Trump via Truth Social/via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-15T10:02:28.000+08:00
    imagesource: '946e1232-8df9-429b-98de-acf27763b8a2'
    primarytype: 'composition'
    uuid: 'e31fba2e-14d4-49df-8ba2-7f7f7a77a50a'
    lead: 'A US strike on a boat off the coast of Venezuela on Tuesday killed six
      suspected drug traffickers, US President Donald Trump said, the latest such
      operation in recent weeks as the US builds up military forces in the region.'
    activationstatus: true
    created: 2025-10-15T10:12:22.801+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-15T10:15:16.711+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-15T10:15:16.459+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US strike on alleged drug boat off Venezuela kills six, Trump says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e8f2b6d3-18ec-424b-aa59-723f1647ae4b'
      activationstatus: true
      created: 2025-10-15T10:12:22.873+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:15:16.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:15:16.454+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong>&nbsp;A US strike on a boat off
        the coast of Venezuela on Tuesday killed six suspected drug traffickers, US
        President Donald Trump said, the latest such operation in recent weeks as
        the US builds up military forces in the region.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f368a0a7-8865-43bf-bbfa-8f21efae84f9'
      activationstatus: true
      created: 2025-10-15T10:12:22.874+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:15:16.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:15:16.454+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The strike is the most recent example of Trump's efforts to use
        US military power in new, and often legally contentious, ways, from deploying
        active-duty U.S. troops in Los Angeles to carrying out counter-terrorism strikes
        against drug trafficking suspects.</p>'
    section2:
      primarytype: 'block'
      uuid: '3384cc6a-8f4f-41f3-81f4-b9b66a8d5590'
      activationstatus: true
      created: 2025-10-15T10:12:22.874+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:15:16.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:15:16.455+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a post on Truth Social, Trump said the strike had been carried out\
        \ against a designated terrorist organization, but he did not provide any\
        \ details on which group.\r"
    section3:
      primarytype: 'block'
      uuid: '2b937025-eaea-4026-85e6-20c50409fd79'
      activationstatus: true
      created: 2025-10-15T10:12:22.874+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:15:16.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:15:16.455+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Intelligence confirmed the vessel was trafficking narcotics, was\
        \ associated with illicit narcoterrorist networks,\" Trump said, without providing\
        \ evidence.\r"
    section4:
      primarytype: 'block'
      uuid: '97717250-8609-4781-8a01-2e845a96efe6'
      activationstatus: true
      created: 2025-10-15T10:12:22.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:15:16.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:15:16.456+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A roughly 30-second video, which Trump posted, appeared to show a stationary\
        \ vessel in a body of water being hit with a projectile before exploding.\r"
    section5:
      primarytype: 'block'
      uuid: 'a206245c-70bd-420a-9b3b-7e569786bf8c'
      activationstatus: true
      created: 2025-10-15T10:12:22.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:15:16.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:15:16.456+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Pentagon recently disclosed to Congress that Trump has determined\
        \ the United States is engaged in \"a non-international armed conflict\" with\
        \ drug cartels.\r"
    section6:
      primarytype: 'block'
      uuid: '3e53a1e3-34cc-4e26-a9c5-f9444bbd74f1'
      activationstatus: true
      created: 2025-10-15T10:12:22.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:15:16.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:15:16.457+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some former military lawyers say the legal explanations given by the\
        \ Trump administration for killing suspected drug traffickers at sea instead\
        \ of apprehending them fail to satisfy requirements under the law of war.\r"
    section7:
      primarytype: 'block'
      uuid: '1ca272f2-fea6-471f-ad16-b9720630eac8'
      activationstatus: true
      created: 2025-10-15T10:12:22.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:15:16.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:15:16.457+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A large US military buildup is taking place in the southern Caribbean.
        In addition to F-35 aircraft in Puerto Rico, there are eight US warships in
        the region, carrying thousands of sailors and marines, and one nuclear-powered
        submarine.</p>'
    section8:
      primarytype: 'block'
      uuid: '471a3908-3a5c-4ed7-9c50-aed4cd79d369'
      activationstatus: true
      created: 2025-10-15T10:12:22.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:15:16.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:15:16.458+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Trump administration has provided scant information on the previous\
        \ strikes, including the identities of those killed or details about the cargo.\r"
    section9:
      primarytype: 'block'
      uuid: '6f182e3f-b4a3-45b6-a860-c5b25ed15f6b'
      activationstatus: true
      created: 2025-10-15T10:12:22.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:15:16.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:15:16.458+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Venezuelan President Nicolas Maduro has repeatedly alleged that
        the US is hoping to drive him from power. Washington in August doubled its
        reward for information leading to Maduro's arrest to $50 million, accusing
        him of links to drug trafficking and criminal groups that Maduro denies.</p>'
    section10:
      primarytype: 'block'
      uuid: '2b3a915c-e4aa-4ed7-a496-9ccb2665ea42'
      activationstatus: true
      created: 2025-10-15T10:12:22.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T10:15:16.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:15:16.458+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Idrees Ali and Phil Stewart; Additional reporting
        Jasper Ward and Doina Chiacu; Editing by Chris Reese and Lisa Shumaker)</em></p>'
