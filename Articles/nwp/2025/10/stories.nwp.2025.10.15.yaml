      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2504877f-d217-45c6-9e64-115d2bbae2d7'
      activationstatus: true
      created: 2025-10-15T17:08:18.028+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T17:08:18.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T17:08:18.028+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The WFP's biggest donor, the United States, has slashed its foreign\
        \ aid under President Donald Trump, and other major nations have also made\
        \ or announced cuts in development and humanitarian assistance.\r"
    section3:
      primarytype: 'block'
      uuid: 'ff3ca817-0c32-4d69-b485-6cca368b00f8'
      activationstatus: true
      created: 2025-10-15T17:08:18.028+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T17:08:18.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T17:08:18.028+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8e96dcd1-11d4-4c33-8a1c-9946170e62fc'
      activationstatus: true
      created: 2025-10-15T17:08:18.029+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T17:08:18.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T17:08:18.029+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"WFP's funding has never been more challenged. The agency expects\
        \ to receive 40% less funding for 2025, resulting in a projected budget of\
        \ $6.4 billion, down from $10 billion in 2024,\" the Rome-based agency said.\r"
    section5:
      primarytype: 'block'
      uuid: 'cfd23fba-8603-4ad6-897c-636460d69e9e'
      activationstatus: true
      created: 2025-10-15T17:08:18.029+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T17:08:18.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T17:08:18.029+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '91752601-5510-4ef6-86cc-4de87a51ff67'
      activationstatus: true
      created: 2025-10-15T17:08:18.030+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T17:08:18.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T17:08:18.030+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A WFP report, titled \"A Lifeline at Risk\", warned that cuts to its\
        \ food assistance could push 13.7 million people from \"crisis\" to \"emergency\"\
        \ levels of hunger, one step away from famine in a five-level international\
        \ hunger scale.\r"
    section7:
      primarytype: 'block'
      uuid: '14ace4a0-ca53-4c91-adc9-856b3f7ae770'
      activationstatus: true
      created: 2025-10-15T17:08:18.030+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T17:08:18.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T17:08:18.030+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f7b9584d-fc24-4060-bb97-141eea16e3e7'
      activationstatus: true
      created: 2025-10-15T17:08:18.031+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T17:08:18.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T17:08:18.031+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The gap between what WFP needs to do and what we can afford to do\
        \ has never been larger. We are at risk of losing decades of progress in the\
        \ fight against hunger,\" WFP executive director Cindy McCain said.\r"
    section9:
      primarytype: 'block'
      uuid: '4563141d-9d06-47cb-b4ca-09c9ae2be087'
      activationstatus: true
      created: 2025-10-15T17:08:18.031+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T17:08:18.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T17:08:18.031+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'fd966d32-eb28-45ab-a21e-a82c340e54a9'
      activationstatus: true
      created: 2025-10-15T17:08:18.032+08:00
      createdby: 'cj-nwp'
