      created: 2025-10-15T18:55:05.990+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T18:57:18.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:57:18.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2023, OFW Jullebee Ranara was killed and her body was found burnt\
        \ and mangled in the Kuwaiti desert. A Kuwaiti juvenile court convicted Ranara’\
        s killer, the 17-year-old son of her Kuwaiti employer, of 15 years in prison\
        \ for murder and one year of detention for driving without a license.\r"
    section15:
      primarytype: 'block'
      uuid: '358fbb9a-4e66-4751-885d-58c62657f90e'
