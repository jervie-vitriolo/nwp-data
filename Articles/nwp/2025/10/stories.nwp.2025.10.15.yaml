    title: 'Money sent home by overseas Filipinos up 3.2% in August'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4f6dbebd-30bc-4ccc-89b8-0d2b5b35eca3'
      activationstatus: true
