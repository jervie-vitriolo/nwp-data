      lastmodified: 2025-10-15T17:08:18.032+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It's not just the countries engulfed in major emergencies. Even hard-won\
        \ gains in the Sahel region, where 500,000 people have been lifted out of\
        \ aid dependence, could experience severe setbacks without help, and we want\
        \ to prevent that,\" she added.\r"
