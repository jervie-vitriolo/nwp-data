      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'An ILBO is an instruction to monitor the travel of certain people in
        connection with an ongoing investigation, in this case the multibillion-peso
        flood control fund mess.'
    section14:
      primarytype: 'block'
      uuid: '52c5b2e9-20f9-477c-b1a2-a02707b18d48'
