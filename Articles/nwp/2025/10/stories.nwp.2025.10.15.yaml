  'START HERE----->israel-to-allow-gaza-rafah-crossing-open':
    author: 'Reuters'
    caption: 'Rafah border crossing'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-15T14:47:51.000+08:00
    imagesource: '05540f46-5d52-42b4-b762-a7896c0011db'
    primarytype: 'composition'
    uuid: '9ce386dd-2bd8-4702-bcc8-266f60cc00e0'
    lead: 'Israel will allow Gaza's Rafah border crossing with Egypt to open on
      Wednesday and increase the amount of humanitarian aid coming into the enclave,
      public broadcaster Kan reported, after Hamas handed over more bodies of deceased
      hostages.'
    activationstatus: true
    created: 2025-10-15T14:54:58.733+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-10-15T14:54:59.028+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-15T14:54:58.757+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Israel will allow Gaza's Rafah crossing to open, ramp up aid, broadcaster
      Kan reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '61e8c679-b817-4679-aed4-1c7d3804a2da'
      activationstatus: true
      created: 2025-10-15T14:54:58.746+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T14:54:59.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T14:54:58.746+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel -</strong> Israel will allow Gaza's Rafah
        border crossing with Egypt to open on Wednesday and increase the amount of
        humanitarian aid coming into the enclave, public broadcaster Kan reported,
        after Hamas handed over more bodies of deceased hostages.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f4960b9c-2be8-412c-baf2-843dd6ee0c5d'
      activationstatus: true
      created: 2025-10-15T14:54:58.746+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T14:54:59.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T14:54:58.746+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3da73b8b-f97e-4e95-b8ed-d25328dca5d6'
      activationstatus: true
      created: 2025-10-15T14:54:58.746+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T14:54:59.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T14:54:58.746+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Subject to Israel's security approval, Gazans who had left the
        enclave during the war will be allowed back in for the first time and others
        will be allowed to cross out through the Rafah crossing, Kan reported.</p>'
    section3:
      primarytype: 'block'
      uuid: '3adf6b11-d55a-4a53-b2c7-de81a27aa762'
      activationstatus: true
      created: 2025-10-15T14:54:58.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T14:54:59.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T14:54:58.747+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e9a7039c-56ab-4be7-b6bf-5380b984eade'
      activationstatus: true
      created: 2025-10-15T14:54:58.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T14:54:59.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T14:54:58.747+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Some 600 trucks carrying mainly food and medical supplies, as well
        as equipment needed for repairing damaged infrastructure, will be allowed
        in, Kan said. There was no immediate comment from Israeli or Palestinian officials.</p>'
    section5:
      primarytype: 'block'
      uuid: '7288cc15-4269-437d-8b62-ae3e61876280'
      activationstatus: true
      created: 2025-10-15T14:54:58.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T14:54:59.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T14:54:58.747+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '76ee1929-b2ed-4a23-a6ed-9cdbf12115d3'
      activationstatus: true
      created: 2025-10-15T14:54:58.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T14:54:59.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T14:54:58.748+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israel had threatened to keep the Rafah border crossing shut on
        Tuesday, citing Hamas' failure to meet its obligations under the Gaza ceasefire
        agreement and hand over bodies of deceased hostages that it was holding.</p>'
    section7:
      primarytype: 'block'
      uuid: '89f7b90d-e31d-485a-b6df-c1281c9f1ada'
      activationstatus: true
      created: 2025-10-15T14:54:58.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T14:54:59.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T14:54:58.748+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '764d59a0-07e7-41d9-9176-2810c1c446ee'
      activationstatus: true
      created: 2025-10-15T14:54:58.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T14:54:59.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T14:54:58.748+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hours later Hamas handed four coffins over to Israel through the
        International Committee of the Red Cross. Three have so far been identified
        as Israeli hostages but there were doubts about the fourth body handed over,
        Israeli media reported.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f4ff15f7-5faf-4513-9a9b-3e03c43bfd77'
      activationstatus: true
      created: 2025-10-15T14:54:58.749+08:00
      createdby: 'daniza-nwp'
