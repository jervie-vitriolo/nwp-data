      lastmodified: 2025-10-15T13:47:08.411+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Maggie Michael, Feras Dalatey and Khalil Ashawi
        in Dhumair, Syria, and Ryan McNeil in London; Photos by Khalil Ashawi; Edited
        by Lori Hinnant)</em></p>'
