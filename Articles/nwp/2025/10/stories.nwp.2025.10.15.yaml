    title: 'UAE sends urgent aid to families affected by Cebu earthquake'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4fd72911-398e-4c85-af51-499664bf9a1c'
      activationstatus: true
      created: 2025-10-15T11:47:54.583+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T11:47:54.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T11:47:54.583+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The United Arab Emirates
        has sent emergency relief aid to 40,000 families affected by the powerful
        magnitude 6.9 earthquake that struck Cebu Province, the UAE Embassy in Manila
        said Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a3874c0b-2b4e-4fe4-b93d-c7e94ab4e4ff'
      activationstatus: true
      created: 2025-10-15T11:47:54.584+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T11:47:54.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T11:47:54.584+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The assistance, provided through the UAE Aid Agency, was delivered
        in coordination with the Philippine government and local authorities to support
        relief and recovery operations for communities hit by the disaster.'
    section2:
      primarytype: 'block'
      uuid: '0b9fde25-2342-466f-ae85-be691b1e87b4'
      activationstatus: true
      created: 2025-10-15T11:47:54.584+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T11:47:54.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T11:47:54.584+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the embassy said the UAE’s humanitarian response reflects
        its commitment to assisting populations affected by natural disasters and
        its dedication to helping accelerate recovery and reinforce stability.'
    section3:
      primarytype: 'block'
      uuid: '39fe537f-bc12-4fb6-a54f-97a18100af8c'
      activationstatus: true
      created: 2025-10-15T11:47:54.584+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T11:47:54.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T11:47:54.584+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'UAE Ambassador to the Philippines Mohamed Obaid Alqataam Alzaabi reaffirmed
        his country’s support for the Philippines.'
    section4:
      primarytype: 'block'
      uuid: '724d0fa6-0f6c-4d1b-8925-807d418849b0'
      activationstatus: true
      created: 2025-10-15T11:47:54.585+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T11:47:54.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T11:47:54.585+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The provision of aid follows the directives of the UAE’s wise leadership
        and reflects the UAE government and people’s approach of standing in solidarity
        with countries around the world, particularly in times of crisis,” Alzaabi
        said.'
    section5:
      primarytype: 'block'
      uuid: '579fb43f-06cb-4094-962b-557f8100a5ff'
      activationstatus: true
      created: 2025-10-15T11:47:54.585+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T11:47:54.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T11:47:54.585+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The 6.9-magnitude earthquake, which struck Cebu Island in central Philippines
        on Oct. 9, left at least dozens dead and hundreds injured, according to local
        disaster officials. '
    section6:
      primarytype: 'block'
      uuid: '61fb2242-895b-47f8-8790-b3d3365cac00'
      activationstatus: true
      created: 2025-10-15T11:47:54.585+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T11:47:54.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T11:47:54.585+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The UAE’s shipment of relief supplies includes food, water, medical
        aid, and shelter materials for families displaced by the quake.</p>'
  'START HERE----->dot-to-bring-home-ph-pavilion-experience-after-osaka-win':
    caption: 'Photo courtesy of the Tourism Promotions Board Philippines'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
