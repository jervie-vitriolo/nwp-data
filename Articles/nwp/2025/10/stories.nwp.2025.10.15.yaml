      text: "Randrianirina later told reporters a committee led by the military\
        \ would rule the country for a period of up to two years alongside a transitional\
        \ government before organising new elections.\r"
    section12:
      primarytype: 'block'
      uuid: 'a53e5857-5b26-4b13-a639-6c6b3583d7f8'
      activationstatus: true
      created: 2025-10-15T15:53:34.948+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.948+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '1fa0e496-056c-4b7a-807a-ab2ff8ca55b4'
      activationstatus: true
      created: 2025-10-15T15:53:34.948+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.948+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The following institutions are suspended: the Senate, the High Constitutional\
        \ Court, the Independent National Electoral Commission, the High Court of\
        \ Justice, and the High Council for the Defense of Human Rights and the Rule\
        \ of Law,\" a statement from the country's military leaders said.\r"
    section14:
      primarytype: 'block'
      uuid: 'cd63756d-58ff-45f1-90a1-cbca49059ca5'
      activationstatus: true
      created: 2025-10-15T15:53:34.949+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.949+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '6f62c0b5-6545-49ce-aa9a-6f139351cf58'
      activationstatus: true
      created: 2025-10-15T15:53:34.949+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.949+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a day of turmoil for the nation off southern Africa's coast, the\
        \ 51-year-old leader, whose whereabouts are unknown, earlier sought to dissolve\
        \ the lower house by decree.\r"
    section16:
      primarytype: 'block'
      uuid: '9d11bba8-bc8e-442b-8ebc-30f0908f35da'
      activationstatus: true
      created: 2025-10-15T15:53:34.950+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.950+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'cdf06f2d-87b1-4eb1-90cd-29d987e5367c'
      activationstatus: true
      created: 2025-10-15T15:53:34.950+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.950+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But lawmakers went ahead with a vote to impeach him, leaving the country\
        \ in a constitutional deadlock which the military seized upon to declare they\
        \ were taking charge.\r"
    section18:
      primarytype: 'block'
      uuid: 'd2ecb7be-e3f6-4bec-b406-aab887ade79f'
      activationstatus: true
      created: 2025-10-15T15:53:34.951+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'c0fa2319-5ae5-48ec-bc76-7303c798e405'
      activationstatus: true
      created: 2025-10-15T15:53:34.951+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Rajoelina, who himself came to power in a coup in 2009, condemned the\
        \ power grab by the military in a statement.\r"
    section20:
      primarytype: 'block'
      uuid: '002cc122-478a-444e-8cce-e7304b2cff53'
      activationstatus: true
      created: 2025-10-15T15:53:34.952+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '653b2979-1579-4bd2-9619-7d22a7795bdf'
      activationstatus: true
      created: 2025-10-15T15:53:34.952+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Military suspends institutions</strong>&nbsp;</h2>'
    section22:
      primarytype: 'block'
      uuid: 'ee19010a-c7a2-44e4-a37f-b1b3fbb35703'
      activationstatus: true
      created: 2025-10-15T15:53:34.953+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'd02cac84-2fae-4514-9daf-84240ae64f58'
      activationstatus: true
      created: 2025-10-15T15:53:34.953+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Randrianirina, a commander in the elite CAPSAT army unit that played\
        \ a key role in Rajoelina's 2009 coup, broke ranks with him last week.\r"
    section24:
      primarytype: 'block'
      uuid: '95afc3e8-596a-47e0-811f-a0050a139b72'
      activationstatus: true
      created: 2025-10-15T15:53:34.954+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.954+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '328388fb-da6a-46fe-9af5-4c2239da0a49'
      activationstatus: true
      created: 2025-10-15T15:53:34.954+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.954+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a defiant address to the nation on Monday night, Rajoelina said\
        \ that he had been forced to move to a safe place because of threats to his\
        \ life. An opposition official, a military source and a foreign diplomat told\
        \ Reuters he had fled the country on Sunday aboard a French military plane.\r"
    section26:
      primarytype: 'block'
      uuid: '007a1ade-078e-429a-a79f-da4434d8a96f'
      activationstatus: true
      created: 2025-10-15T15:53:34.955+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.955+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '4da998fb-7a38-4453-b0cc-499c8f6f021f'
      activationstatus: true
      created: 2025-10-15T15:53:34.955+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.955+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "His isolation increased further on Tuesday when even lawmakers from\
        \ his ruling coalition, which holds a parliamentary majority, voted to impeach\
        \ him on charges of engaging in activities deemed incompatible with presidential\
        \ duties.\r"
    section28:
      primarytype: 'block'
      uuid: '354f4f74-557d-4470-904e-947bdecab654'
      activationstatus: true
      created: 2025-10-15T15:53:34.956+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.956+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '4e36b33f-461e-43f7-918c-1578c23ea8df'
      activationstatus: true
      created: 2025-10-15T15:53:34.956+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.956+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Rajoelina had repeatedly warned in recent days that an attempted coup\
        \ was underway in the Indian Ocean island nation.\r"
    section30:
      primarytype: 'block'
      uuid: '65724279-6ab5-46cb-a479-b9e8bf5f6c8c'
      activationstatus: true
      created: 2025-10-15T15:53:34.957+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.957+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '6c05f014-1248-483a-a3a2-54900463032b'
      activationstatus: true
      created: 2025-10-15T15:53:34.958+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.958+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Escalating demonstrations</strong>&nbsp;</h2>'
    section32:
      primarytype: 'block'
      uuid: 'af7a8ceb-e5c7-4fbe-8052-b4ee1812d474'
      activationstatus: true
      created: 2025-10-15T15:53:34.958+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.958+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '2fbaea9d-a688-431c-b871-0cc1c39a5206'
      activationstatus: true
      created: 2025-10-15T15:53:34.959+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.959+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Demonstrations first erupted in the country on September 25 over water\
        \ and power shortages and quickly escalated into an uprising over broader\
        \ grievances, including corruption, bad governance and a lack of basic services.\r"
    section34:
      primarytype: 'block'
      uuid: 'ff98ec44-9a14-4b71-8d19-e8184c1082d7'
      activationstatus: true
      created: 2025-10-15T15:53:34.959+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.959+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '8f284b7d-3d59-447d-ad30-10893dba04b4'
      activationstatus: true
      created: 2025-10-15T15:53:34.960+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.960+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The anger mirrored recent protests against ruling elites elsewhere,\
        \ including Nepal and Morocco.\r"
    section36:
      primarytype: 'block'
      uuid: 'e31a9ac1-cbd4-460a-bc5f-e1feaacdc1db'
      activationstatus: true
      created: 2025-10-15T15:53:34.961+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.961+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'e11e4df1-c099-4bb4-b5d0-7a748e5c7ae1'
      activationstatus: true
      created: 2025-10-15T15:53:34.961+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.961+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Earlier on Tuesday, at Antananarivo’s 13 May Square, along the main\
        \ drag lined with palm trees and French colonial buildings, thousands of protesters\
        \ danced, marched, sang and waved banners denouncing Rajoelina as a French\
        \ stooge because of his dual citizenship and support from Madagascar's former\
        \ coloniser.\r"
    section38:
      primarytype: 'block'
      uuid: 'e51174f3-4b5e-44ac-aa21-f041c5116ad0'
      activationstatus: true
      created: 2025-10-15T15:53:34.962+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.962+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'b162c34d-694d-4f27-9f4d-a4bb70f1195c'
      activationstatus: true
      created: 2025-10-15T15:53:34.963+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.963+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Many were waving Malagasy flags and the signature Gen Z protest banner\
        \ of a skull and crossbones from the Japanese \"One Piece\" anime series.\r"
    section40:
      primarytype: 'block'
      uuid: '62d73645-d36a-4722-9bc2-0b2040c41c55'
      activationstatus: true
      created: 2025-10-15T15:53:34.964+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.964+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'cc98263d-09d6-480b-a1a1-1f66d5287945'
      activationstatus: true
      created: 2025-10-15T15:53:34.964+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.964+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "At one point, Randrianirina took the stage and asked: \"Are you ready\
        \ to accept a military takeover?\", drawing cheers of approval from the crowd.\r"
    section42:
      primarytype: 'block'
      uuid: '9d6aea6c-104b-4ec9-b02b-09f16705cba8'
      activationstatus: true
      created: 2025-10-15T15:53:34.965+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.965+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '39699f62-839a-4f35-9ccb-4481a84712b8'
      activationstatus: true
      created: 2025-10-15T15:53:34.966+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.966+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Later, as news of the military takeover filtered through to protesters,\
        \ many were jubilant.\r"
    section44:
      primarytype: 'block'
      uuid: '2357d9c5-649c-4ec1-ab81-31f8cebf0fe2'
      activationstatus: true
      created: 2025-10-15T15:53:34.966+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.966+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'f6d9aac3-0993-4e7d-8d74-e1ed8cf22262'
      activationstatus: true
      created: 2025-10-15T15:53:34.967+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.967+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We’re so happy Andry Rajoelina is finally gone ... We will start\
        \ again,\" high-school student Fih Nomensanahary said, with four of her friends\
        \ cheering alongside her.\r"
    section46:
      primarytype: 'block'
      uuid: '7805f16b-70cc-49e1-bc46-eed474853d6b'
      activationstatus: true
      created: 2025-10-15T15:53:34.968+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.968+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '9272c004-2d15-4626-b70a-d4cb9ff51553'
      activationstatus: true
      created: 2025-10-15T15:53:34.969+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.969+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Others were more cautious. \"They need to hand over to a civilian administration\
        \ quickly and have an election,\" said Rezafy Lova, a 68-year-old IT consultant.\r"
    section48:
      primarytype: 'block'
      uuid: '6b9c2d89-88ad-45fc-92fa-1d5262f12201'
      activationstatus: true
      created: 2025-10-15T15:53:34.969+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.969+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '6a6cdf4c-27f3-479c-a95e-e97dc2bb6f9d'
      activationstatus: true
      created: 2025-10-15T15:53:34.970+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.970+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Economy in tatters</strong>&nbsp;</h2>'
    section50:
      primarytype: 'block'
      uuid: '5c9923bc-e250-4325-a43e-5c15b69776d4'
      activationstatus: true
      created: 2025-10-15T15:53:34.971+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.971+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '28257aa7-c61f-4a9d-88eb-61a8760f243b'
      activationstatus: true
      created: 2025-10-15T15:53:34.972+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.972+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "CAPSAT had joined the protesters over the weekend, saying it would\
        \ refuse to fire on them. It went on to take charge of the military and appointed\
        \ a new army chief, prompting Rajoelina to warn on Sunday of an illegal attempt\
        \ to seize power.\r"
    section52:
      primarytype: 'block'
      uuid: '716047a4-0739-4017-93b2-bad080f884cf'
      activationstatus: true
      created: 2025-10-15T15:53:34.973+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T15:53:35.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T15:53:34.973+08:00
      lastmodifiedby: 'cj-nwp'
