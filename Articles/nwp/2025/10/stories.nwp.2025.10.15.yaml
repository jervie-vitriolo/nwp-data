      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> The Philippine Stock Exchange
        index (PSEi) extended its rally for a third session, thanks to a rebound in
        the local currency against the dollar, an analyst said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a9da6269-5a36-49d9-92f4-5e82036d9807'
      activationstatus: true
      created: 2025-10-15T16:46:50.498+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T16:49:27.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:49:26.833+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "After weeks of heavy beating from the corruption scandal that unnerved\
        \ investors, the peso breached the P57-per-dollar mark to strengthen to as\
        \ much as P57.985 in intraday trade. But that renewed strength faded during\
        \ late deals so the exchange rate settled at P58.055 per greenback.\r"
    section2:
      primarytype: 'block'
      uuid: 'b3737c8f-dc73-41f4-a845-b19e552831e9'
      activationstatus: true
      created: 2025-10-15T16:46:50.498+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T16:49:27.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:49:26.833+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The main index added 0.29 percent to end Wednesday’s trade at 6,094.10.\r"
    section3:
      primarytype: 'block'
      uuid: 'd6ae9634-1c44-4c38-9a8f-6917fd3f83bd'
      activationstatus: true
      created: 2025-10-15T16:46:50.499+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T16:49:27.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:49:26.833+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The PSEi extended its gains in today’s session as market sentiment\
        \ turned positive, supported by the PHP holding its ground against the greenback,\
        \ nearing the 57 mark,” brokerage firm Regina Capital said in a note to investors.\r"
    section4:
      primarytype: 'block'
      uuid: 'f7d11145-b812-4a9e-9176-c7dd20312ca6'
      activationstatus: true
      created: 2025-10-15T16:46:50.499+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T16:49:27.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:49:26.834+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Falling bond yields and the hunt for cheap stocks had lifted the PSEi\
        \ in the past sessions, enough to keep it away from the wobbly 6,000 support.\r"
    section5:
      primarytype: 'block'
      uuid: 'f1b8150b-5f8a-4a5f-b1ea-b5195695cbf4'
      activationstatus: true
      created: 2025-10-15T16:46:50.499+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T16:49:27.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:49:26.834+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Bargain hunting continued to be one of the key drivers of trading\
        \ activity throughout the week,” the broker said.\r"
    section6:
      primarytype: 'block'
      uuid: 'c724a31e-1703-421a-a228-c5da92ad16a3'
      activationstatus: true
      created: 2025-10-15T16:46:50.500+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T16:49:27.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:49:26.835+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Overnight, Wall Street closed mixed on Tuesday as investors weighed\
        \ US President Donald Trump’s latest tit for tat remarks against China concerning\
        \ trade policy.\r"
    section7:
      primarytype: 'block'
      uuid: '6f0394a7-dc68-4d05-8592-b6ea79a73b72'
      activationstatus: true
      created: 2025-10-15T16:46:50.500+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-15T16:49:27.136+08:00
