      lastactivated: 2025-10-15T16:06:13.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.107+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Mexico City&nbsp;-</strong>&nbsp;Torrential rains that lashed
        Mexico last week killed at least 64 people and 65 more are missing, the government
        said on Monday, after a tropical depression triggered landslides and flooding
        in parts of the Gulf Coast and central states.</p>'
    section5:
      primarytype: 'block'
      uuid: '27ff759f-8706-490b-bd47-4e38c0ca4158'
      activationstatus: true
      created: 2025-10-15T16:06:13.107+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.107+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f1332221-2a96-4977-9a03-dca3e73b4c4a'
      activationstatus: true
      created: 2025-10-15T16:06:13.107+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.107+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The unnamed depression came toward the end of the rainy season, battering\
        \ land and bursting rivers that had already been soaked by months of rains,\
        \ while forecasters were focused on tropical storms and two hurricanes on\
        \ the Pacific coast.\r"
    section7:
      primarytype: 'block'
      uuid: 'c70b91df-94fe-4a70-97f6-50631f7d3748'
      activationstatus: true
      created: 2025-10-15T16:06:13.108+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.108+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '02f91fb3-681a-425d-9343-7f6d2f36e517'
      activationstatus: true
      created: 2025-10-15T16:06:13.108+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.108+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"This intense rain was not expected to be of such magnitude,\" President\
        \ Claudia Sheinbaum told reporters.\r"
    section9:
      primarytype: 'block'
      uuid: '944b4919-dab0-4a20-9ff0-d45023b34a6d'
      activationstatus: true
      created: 2025-10-15T16:06:13.109+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.109+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6ba778c1-98b8-4076-893d-437a25920e98'
      activationstatus: true
      created: 2025-10-15T16:06:13.109+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.109+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Admiral Raymundo Morales, Mexico's Navy secretary, said the flooding\
        \ was the result of the coming together of warm and cold air fronts over rivers\
        \ that were already filled to the brink and mountains weakened by months of\
        \ rain.\r"
    section11:
      primarytype: 'block'
      uuid: 'a1c1436b-e85f-40b0-9628-e3fb13be9284'
      activationstatus: true
      created: 2025-10-15T16:06:13.110+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.110+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '63b2ed4a-b362-47fd-a9b9-c514a4d8677b'
      activationstatus: true
      created: 2025-10-15T16:06:13.110+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.110+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Around 100,000 homes were affected, Sheinbaum said. She is set to meet\
        \ with the finance ministry later in the day to discuss rebuilding efforts,\
        \ and visit some hard-hit states.\r"
    section13:
      primarytype: 'block'
      uuid: '5788a3f1-6127-4871-a66a-a7687c03e61d'
      activationstatus: true
      created: 2025-10-15T16:06:13.110+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.110+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '013c49d5-9b12-4f57-8307-cf86aff514a8'
      activationstatus: true
      created: 2025-10-15T16:06:13.111+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.111+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Laura Velazquez, national coordinator of civil protection, said Hidalgo\
        \ and Veracruz were the states worst affected, with 29 deaths and 18 missing\
        \ reported in Veracruz, and 21 deaths and 43 missing in Hidalgo.\r"
    section15:
      primarytype: 'block'
      uuid: '759ce4ab-dc2c-4fd3-9f94-f9cd157e7b34'
      activationstatus: true
      created: 2025-10-15T16:06:13.111+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.111+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c1459fa9-cf41-42fb-b937-8fbe3860492c'
      activationstatus: true
      created: 2025-10-15T16:06:13.112+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.112+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The rain also destroyed infrastructure such as bridges and left streets\
        \ filled with mud. Videos and images from last week showed emergency responders\
        \ wading through deep waters to find stranded residents and get supplies to\
        \ affected communities.\r"
    section17:
      primarytype: 'block'
      uuid: '94ee93f9-7e56-4e14-b76c-922838758a90'
      activationstatus: true
      created: 2025-10-15T16:06:13.112+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.112+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '4361dae8-024c-40c9-9a6d-629a2f61580c'
      activationstatus: true
      created: 2025-10-15T16:06:13.113+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.113+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Authorities have deployed thousands of personnel to help evacuate,\
        \ clean up and monitor the places that were hardest hit.\r"
    section19:
      primarytype: 'block'
      uuid: '20099255-60de-4233-b380-209eab4c5822'
      activationstatus: true
      created: 2025-10-15T16:06:13.114+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.114+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e4117aa7-9f35-4114-a05e-3f5c201dc6ac'
      activationstatus: true
      created: 2025-10-15T16:06:13.114+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T16:06:13.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T16:06:13.114+08:00
