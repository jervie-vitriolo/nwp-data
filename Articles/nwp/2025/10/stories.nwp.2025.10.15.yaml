    title: 'Pfizer CEO says US pharma industry needs to collaborate with China'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1e1d6f74-c62d-4c14-8595-5d1cc2768ca9'
      activationstatus: true
      created: 2025-10-15T12:57:22.813+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.813+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>New York, US -</strong> Pfizer Chief Executive Albert Bourla
        said on Tuesday that the US pharmaceutical industry needs to collaborate with
        China’s, where speedy processes have vaulted it to 30% of global drug development
        over the past decade.</p>'
    section1:
      primarytype: 'block'
      uuid: '2e49c70a-9c11-4ac6-a46e-9d3a6b970298'
      activationstatus: true
      created: 2025-10-15T12:57:22.813+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.813+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c8d68581-1995-4a8f-89d1-0bdb61daec6a'
      activationstatus: true
      created: 2025-10-15T12:57:22.814+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.814+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"In biopharma, China's dramatic speed, cost and scale have triggered
        a shift in the global competitive landscape," Bourla said, speaking at the
        National Committee on US-China Relations Gala in New York.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ebe8c5f3-827d-400f-aad1-761f39d567f7'
      activationstatus: true
      created: 2025-10-15T12:57:22.814+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.814+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '73f5ad92-b000-4947-a250-3aeb9e65cda9'
      activationstatus: true
      created: 2025-10-15T12:57:22.814+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.814+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said the country currently has around 1,200 novel drug candidates,
        compared with 10 years ago when there was about 60.</p>'
    section5:
      primarytype: 'block'
      uuid: 'aa509f91-355a-4ce9-ae2e-674dd9cc3fc8'
      activationstatus: true
      created: 2025-10-15T12:57:22.815+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.815+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c1c50852-c489-4572-b314-726d7992df70'
      activationstatus: true
      created: 2025-10-15T12:57:22.815+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.815+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The remarks come as US President Donald Trump has targeted top economic
        rival China with a cascade of tariff orders on billions of dollars of imported
        goods that he says is aimed at narrowing a wide trade deficit, bringing back
        lost manufacturing and crippling the fentanyl trade.</p>'
    section7:
      primarytype: 'block'
      uuid: '85aa46eb-c10d-4d93-b2b0-964896892319'
      activationstatus: true
      created: 2025-10-15T12:57:22.815+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.815+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8ec44209-9917-4ebc-a03b-bf0aea0d58ce'
      activationstatus: true
      created: 2025-10-15T12:57:22.816+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.816+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The US House of Representatives also passed a bill last year that
        aimed to restrict US  business with Chinese pharmaceutical companies. The
        measure ultimately did not pass the Senate, but a new version of the bill
        was reintroduced earlier this year.</p>'
    section9:
      primarytype: 'block'
      uuid: '477f7268-45de-4242-9938-a189428c4aef'
      activationstatus: true
      created: 2025-10-15T12:57:22.816+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.816+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3c257472-193a-45c5-a0a6-2217a4c368f9'
      activationstatus: true
      created: 2025-10-15T12:57:22.816+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.816+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Nonetheless, US and European drug companies have also looked to
        China to replenish their drug pipelines, despite the trade war between Beijing
        and Washington.</p>'
    section11:
      primarytype: 'block'
      uuid: '3460994c-ee69-456e-aee9-e9c7020020e8'
      activationstatus: true
      created: 2025-10-15T12:57:22.817+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5d93c355-ad75-463b-8064-738dbf9e9b47'
      activationstatus: true
      created: 2025-10-15T12:57:22.817+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Earlier this year, Pfizer struck a deal to license an experimental
        cancer treatment from China's 3SBio Inc. paying $1.25 billion upfront and
        up to another $4.8 billion if developmental milestones are met.</p>'
    section13:
      primarytype: 'block'
      uuid: '57995b9b-c2f5-4b90-a9c1-3be188df6ed7'
      activationstatus: true
      created: 2025-10-15T12:57:22.818+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'fb3af359-86e5-4d78-9799-c9c618b8d1a3'
      activationstatus: true
      created: 2025-10-15T12:57:22.818+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T12:57:23.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:57:22.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Chinese biotech firms accounted for nearly 1/3 of all large pharma
        drug licensing deals last year, a major shift in where innovation is sourced,"
        Bourla said.</p>'
    section15:
      primarytype: 'block'
      uuid: '0eb3ad85-d282-4666-a66d-4aa43ddaa18a'
      activationstatus: true
      created: 2025-10-15T12:57:22.818+08:00
