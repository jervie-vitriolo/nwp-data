    title: 'Kuwaiti court convicts suspect in OFW killing — DMW'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '08bdfafd-765d-49b7-833a-cede6e32527a'
      activationstatus: true
      created: 2025-10-15T18:55:05.985+08:00
