    title: 'DOT to bring home award-winning PH Pavilion after World Expo 2025 Osaka
      win'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f1c47fac-82f3-4bbd-bd5b-9cff17b4bb60'
      activationstatus: true
      created: 2025-10-15T11:52:20.204+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T11:52:20.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T11:52:20.204+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Tourism
        (DOT) said key elements of the Philippine Pavilion at the World Expo 2025
        Osaka will return to the Philippines for exhibition at the National Museum
        of the Philippines and selected regional sites, extending the Pavilion’s life
        as a platform for learning, cultural continuity, and national pride.</p>'
    section1:
      primarytype: 'block'
      uuid: '7797f657-f88d-401c-8255-922f3946729f'
      activationstatus: true
      created: 2025-10-15T11:52:20.204+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T11:52:20.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T11:52:20.204+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The move follows the Pavilion’s Silver Award for Exhibition Design
        from the Bureau International des Expositions (BIE), which recognized its
        exceptional creativity and storytelling among self-built pavilions with plots
        under 1,500 square meters.'
    section2:
      primarytype: 'block'
      uuid: 'd0429c5f-0183-4edb-8179-6e16be59b073'
      activationstatus: true
      created: 2025-10-15T11:52:20.204+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T11:52:20.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T11:52:20.204+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This recognition affirms that when we lead with authenticity and pride,
        the world sees the goodness and strength of who we are as a people,” said
        Tourism Secretary Christina Frasco. '
    section3:
      primarytype: 'block'
      uuid: 'bf267267-dab1-4384-ae74-5cddb51a5110'
      activationstatus: true
      created: 2025-10-15T11:52:20.205+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T11:52:20.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T11:52:20.205+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The award capped a milestone run for the Philippines at the Osaka Expo,
        where more than 1.1 million visitors experienced the Pavilion’s immersive
        showcase of Filipino creativity, craftsmanship, and sustainability under the
        theme “Nature, Culture &amp; Community — Woven Together for a Better Future.”'
    section4:
      primarytype: 'block'
      uuid: '47f79867-098b-4433-a0f7-ddf88f791b45'
      activationstatus: true
      created: 2025-10-15T11:52:20.205+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T11:52:20.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T11:52:20.205+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This Silver Award is a triumph not only of design but of devotion.
        It honors the dedication of our people to their craft, their culture, and
        their country. From the hands of our weavers and artisans to the vision of
        our architects and curators, the Philippine Pavilion reflects the character
        of our nation — the hard work, persistence, and faith of a people who continue
        to fight for their culture and proudly share it with the world,” Frasco added.'
    section5:
      primarytype: 'block'
      uuid: '0cbe0f4b-8f2c-41c4-84a0-907bbd1380cc'
      activationstatus: true
      created: 2025-10-15T11:52:20.205+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T11:52:20.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T11:52:20.205+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The DOT said the project will ensure the Pavilion’s stories and
