  'START HERE----->hamas-hands-over-hostage-bodies':
    author: 'Nidal al-Mughrabi and Maayan Lubell, Reuters'
    caption: 'A convoy transporting the bodies of deceased hostages, kidnapped during
      the deadly Oct. 7, 2023 attack by Hamas, arrives at Abu Kabir forensic centre,
      as part of a prisoner-hostage swap and a ceasefire deal between Israel and Hamas,
      in Tel Aviv, Israel, on Oct. 15.(Stoyan Nenov/Reuters) '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-15T09:34:01.000+08:00
    imagesource: '725322ee-efbd-4973-a79d-19eb8da8dcbb'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '69427fec-7cf1-4c76-a68d-79e280a88bee'
    lead: 'Hamas handed over more bodies of deceased hostages to Israel on Tuesday,
      one sign of progress after a number of apparent setbacks in the day since US
      President Donald Trump touted his plan to end the Gaza war.'
    activationstatus: true
    created: 2025-10-15T09:37:23.056+08:00
