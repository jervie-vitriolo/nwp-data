      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.409+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '52e11a71-a80d-4998-85f2-5711c4076a59'
      activationstatus: true
      created: 2025-10-15T13:44:54.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-15T13:47:09.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:47:08.410+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“No one would disobey the orders,” said one driver. “You yourself
        might end up in the holes.”</p>'
    section47:
