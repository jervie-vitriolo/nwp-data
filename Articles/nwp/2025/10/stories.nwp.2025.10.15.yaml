      lastmodified: 2025-10-15T18:57:18.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DMW chief said he met the Nacalaban family and assured them of\
        \ continued support and assistance. \r"
    section11:
      primarytype: 'block'
      uuid: 'e854b937-f2bf-4e56-a38c-db3842776912'
