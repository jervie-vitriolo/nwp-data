      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.134+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '9dac2ebe-793f-465f-87ad-3f769f241bb6'
      activationstatus: true
      created: 2025-10-15T19:28:47.135+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.135+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“It is obvious that the government is feeling immense pressure from\
        \ the people’s anger. Ituloy natin ang pagpoprotesta at pagtindig!” Akbayan\
        \ said. [Translation: Let’s continue protesting and standing up!]\r"
    section22:
      primarytype: 'block'
      uuid: '7610bd01-f4b6-470c-bacf-29490a26f57a'
      activationstatus: true
      created: 2025-10-15T19:28:47.135+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T19:28:47.135+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'c1fc24c1-b99e-4f4f-a72e-aa97b7c756cb'
      activationstatus: true
      created: 2025-10-15T19:28:47.136+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T19:28:47.542+08:00
