      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Migrant
        Workers (DMW) ordered the suspension of the manning agency and shipowner of
        MV Minervagracht, the vessel with Filipino seafarers that was attacked by
        Houthi rebels in the Gulf of Aden.</p>'
