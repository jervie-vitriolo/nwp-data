      type: 'text'
      text: 'Despite funding limitations, Gatchalian commended the CHR for its “very
        efficient” resolution of cases — from 28,519 pending complaints as of 2024
        to just 3,438 in the first semester.'
    section10:
      primarytype: 'block'
