    title: 'DMAP hosts 10th DigiCon to tackle personalization, customer engagement
      in ‘The Age of ‘i’’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '46c942ea-fba0-4681-9a2c-9a66490da5aa'
      activationstatus: true
      created: 2025-10-15T10:55:41.062+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T10:55:41.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:55:41.062+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Celebrating a decade of digital marketing innovation, the Digital
        Marketing Association of the Philippines (DMAP), the leading organization
        known for its excellence and innovation in digital marketing, will set the
        stage for unlocking the next evolution of customer engagement at the 10th
        edition of the annual Digital Congress (DigiCon), with the theme, "The Age
        of ‘i’: The Power of Personalization,” to be held on Oct. 16 to 17 at the
        Manila Marriott Hotel, Pasay City, Metro Manila.</p>'
    section1:
      primarytype: 'block'
      uuid: '96762349-f51a-42b7-a274-676515faa1cc'
      activationstatus: true
      created: 2025-10-15T10:55:41.062+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-15T10:55:41.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T10:55:41.062+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
