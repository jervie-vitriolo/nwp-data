    uuid: '89984d39-74ac-4ecb-8c74-fa7653230512'
    lead: 'President Ferdinand Marcos Jr. remains focused on his work despite a
      slight decline in his trust rating, Malacañang said Wednesday, Oct. 15, following
      the latest Social Weather Stations (SWS) survey showing both Marcos and Vice
      President Sara Duterte losing ground among Filipino respondents.'
    activationstatus: true
    created: 2025-10-15T13:00:02.056+08:00
