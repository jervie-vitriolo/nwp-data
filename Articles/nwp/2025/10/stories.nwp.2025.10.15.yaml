      lastactivated: 2025-10-15T18:57:18.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:57:18.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A Kuwaiti court has
        convicted the prime suspect in the killing of overseas Filipino worker Dafnie
        Nacalaban, Migrant Workers Secretary Hans Cacdac said on Wednesday, Oct. 15.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e1e847c4-c92c-4a6d-877a-544ef2ae8e37'
      activationstatus: true
      created: 2025-10-15T18:55:05.985+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T18:57:18.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:57:18.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '54edd068-3261-47fd-bb1d-a5f642ab31d6'
      activationstatus: true
      created: 2025-10-15T18:55:05.985+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T18:57:18.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:57:18.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nacalaban, a 35-year-old household worker, went missing in October\
        \ 2024 and was found dead and buried two months later in the garden of her\
        \ employer’s home in Saad Al-Abdullah, Jahra, Kuwait.\r"
    section3:
      primarytype: 'block'
      uuid: 'f712ad26-07fc-47a6-8389-c725ff13fae9'
      activationstatus: true
      created: 2025-10-15T18:55:05.986+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T18:57:18.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:57:18.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd89f5854-3232-4a2d-ba7d-d0a53d453efe'
      activationstatus: true
      created: 2025-10-15T18:55:05.986+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T18:57:18.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:57:18.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cacdac said the prime suspect, a Kuwaiti national with a known criminal\
        \ record, was sentenced to 14 years imprisonment, while three accomplices\
        \ would serve time for a year.\r"
    section5:
      primarytype: 'block'
      uuid: '1c6da719-f92c-4bbe-8185-56444cff953c'
      activationstatus: true
      created: 2025-10-15T18:55:05.987+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T18:57:18.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T18:57:18.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6e41a470-483b-4ace-822c-77ef3163d6e0'
      activationstatus: true
      created: 2025-10-15T18:55:05.987+08:00
      createdby: 'jelo-nwp'
