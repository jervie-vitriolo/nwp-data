    title: 'Marcos unfazed by latest SWS trust rating dip - Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9741499f-f4bd-4dcf-bec3-9947b5adbe6d'
      activationstatus: true
      created: 2025-10-15T13:00:02.069+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T13:00:02.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:00:02.069+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. remains focused on his work despite a slight decline in his trust
        rating, Malacañang said Wednesday, Oct. 15, following the latest Social Weather
        Stations (SWS) survey showing both Marcos and Vice President Sara Duterte
        losing ground among Filipino respondents.</p>'
    section1:
      primarytype: 'block'
      uuid: '0e5b0e5e-b1df-43c0-8783-0f528bb5adca'
      activationstatus: true
      created: 2025-10-15T13:00:02.070+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T13:00:02.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:00:02.070+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to the SWS poll conducted from Sept. 24 to 30, Marcos’ trust
        rating slipped to 43 percent, down from 48 percent in June. The result, however,
        suggests signs of stabilization after months of neutral or negative trends. '
    section2:
      primarytype: 'block'
      uuid: '00449a2d-2af9-48a9-a296-21e441753e50'
      activationstatus: true
      created: 2025-10-15T13:00:02.070+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T13:00:02.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:00:02.070+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte’s trust rating fell more sharply to 53 percent, down eight
        percentage points from 61 percent — her steepest drop this year.'
    section3:
      primarytype: 'block'
      uuid: '18b2f050-0a12-4068-943e-0cb1e41b59ac'
      activationstatus: true
      created: 2025-10-15T13:00:02.070+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T13:00:02.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:00:02.070+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro said the president remains
        undeterred by survey numbers, emphasizing his commitment to governance and
        fighting corruption.'
    section4:
      primarytype: 'block'
      uuid: 'bfb08238-f502-4938-8de9-86bc00aba4fe'
      activationstatus: true
      created: 2025-10-15T13:00:02.071+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T13:00:02.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:00:02.071+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang Pangulong Marcos, Jr. ay nakikita natin na tunay na nagtatrabaho
        at kumakalaban sa korapsyon. Walang humpay para umangat ang buhay ng bawat
        Pilipino sa gitna ng mga kalamidad na kinakaharap natin,” Castro said.'
    section5:
      primarytype: 'block'
      uuid: '6a4788e7-cce5-4353-b21b-7151ffbd1230'
      activationstatus: true
      created: 2025-10-15T13:00:02.071+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T13:00:02.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:00:02.071+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We see President Marcos Jr. as someone who truly works
        hard and fights corruption. He is tireless in helping improve the lives of
        every Filipino amid the challenges our country faces.] '
    section6:
      primarytype: 'block'
      uuid: '25837762-962b-4400-8437-0214fca49f08'
      activationstatus: true
      created: 2025-10-15T13:00:02.071+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T13:00:02.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:00:02.071+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi man niya alintana ang numero sa mga survey, pero ikinalulugod
        niya na nararamdaman na ng mga kababayan natin na ang pangulo at ang gobyerno
        ay nandyan para sa kanila,” she added.'
    section7:
      primarytype: 'block'
      uuid: '72b63995-c9fe-4349-a0e4-57079ad8bcfe'
      activationstatus: true
      created: 2025-10-15T13:00:02.072+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T13:00:02.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:00:02.072+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: He may not mind the numbers in surveys, but he is pleased
        that Filipinos are now feeling that the President and the government are there
        for them.] '
    section8:
      primarytype: 'block'
      uuid: '85783d23-a1ff-4df3-bdea-46e3588f6c7b'
      activationstatus: true
      created: 2025-10-15T13:00:02.072+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T13:00:02.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:00:02.072+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'SWS said the declines reflect a “shifting public mood,” with Filipinos
        reassessing their confidence in the country’s top leaders. '
    section9:
      primarytype: 'block'
      uuid: '324fec13-935e-4264-8a8c-faeb50ea3de8'
      activationstatus: true
      created: 2025-10-15T13:00:02.072+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T13:00:02.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:00:02.072+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Political analyst and Stratbase Group President Dindo Manhit said that
        “governance performance is the ultimate driver of trust,” adding that people’s
        confidence strengthens when they see “decisive, transparent action on issues
        affecting their daily lives.”'
    section10:
      primarytype: 'block'
      uuid: '703f1b4d-09f3-47c4-b57d-89c645bee5e1'
      activationstatus: true
      created: 2025-10-15T13:00:02.073+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T13:00:02.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:00:02.073+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The survey, conducted among 1,500 respondents nationwide with a ±3
        percent margin of error, also revealed that Marcos’ trust among the poorest
        Filipinos in Class E fell from 50 to 38 percent, while Duterte’s support declined
        among Classes D and E.'
    section11:
      primarytype: 'block'
      uuid: 'beae4073-dfd5-42b0-b3ba-aef1fe2a9675'
      activationstatus: true
      created: 2025-10-15T13:00:02.073+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-15T13:00:02.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T13:00:02.073+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Despite the dip, Malacañang said Marcos will continue focusing on
        “results, not ratings.”</p>'
