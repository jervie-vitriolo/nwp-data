      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Over 100,00 homes affected, power knocked out across 5 states</p></li></ul>'
    section4:
      primarytype: 'block'
      uuid: 'a6dac308-08cf-4b91-961e-1302654f7f44'
      activationstatus: true
      created: 2025-10-15T16:06:13.107+08:00
