      lastmodified: 2025-10-09T14:06:47.979+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The NBA games are being held at Sands Venetian property along with\
        \ a five-day free-to-enter music, fashion and technology exhibition showcasing\
        \ the NBA brand. Shaquille O'Neal is among NBA celebrities attending the event,\
        \ the league said.\r"
    section18:
