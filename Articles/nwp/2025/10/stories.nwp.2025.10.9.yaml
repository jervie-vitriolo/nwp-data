    title: '5 Filipino Costumes That Truly Haunt Us'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '197c2ffb-cc06-4fb7-9e15-4004256e089d'
      activationstatus: true
      created: 2025-10-09T10:27:24.560+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>This Halloween, you’ll probably see plenty of people dressed as
        characters from K-Pop Demon Hunters—Rumi, Jinu, or even the flashy Saja Boys.
        But in the spirit of what Halloween really means, how about we dress up as
        the things that truly haunt us as a nation? Costumes that force us to remember,
        even when the music fades and the lights go out.</p>'
    section1:
      primarytype: 'block'
      uuid: '2de233ac-9027-4655-b0d9-f07f9508099f'
      activationstatus: true
      created: 2025-10-09T10:27:24.561+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "From privilege wrapped in fake humility to skeletons hiding behind\
        \ barongs, here are five Filipino “costumes” that might just send shivers\
        \ down your spine:\r"
    section2:
      primarytype: 'block'
      uuid: 'd8cc92d7-8b66-4395-b524-288a85b419f0'
      activationstatus: true
      created: 2025-10-09T10:27:24.561+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. The Nepo Baby</strong></p>'
    section3:
      primarytype: 'block'
      uuid: '27e61070-ebf5-4c5d-9f18-6d1a02897114'
      activationstatus: true
      created: 2025-10-09T10:27:24.561+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Step into head-to-toe luxury that looks anything but. Think a logo-plastered
        Gucci belt over a wrinkled Prada shirt, shoes that don’t fit, and sunglasses
        worn indoors. Carry a diploma that reads “Family Connections” instead of a
        school name. The look is all money, no merit and that’s exactly what makes
        it scary.</p>'
    section4:
      image: 'dad437b1-ecb1-4f61-b923-837ca9ccd55f'
      primarytype: 'block'
      uuid: '29c15ace-f297-4da0-bf35-f609acc115c3'
      activationstatus: true
      created: 2025-10-09T10:27:24.562+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section5:
      primarytype: 'block'
      uuid: '63f957f1-7214-495f-a49f-bb99052cf23a'
      activationstatus: true
      created: 2025-10-09T10:27:24.562+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. The Victims of Flood Control</strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'b7156e04-2d67-4822-bf92-9562f71f1d0e'
      activationstatus: true
      created: 2025-10-09T10:27:24.563+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Put on a tattered raincoat patched with duct tape, cracked rubber
        boots, and clothes streaked with muddy stains. Sling a school bag that looks
        waterlogged and hold a plastic grocery bag over your head like an umbrella.
        This isn’t fantasy, it’s the haunting reminder of how thousands live every
        time the rains come and the projects don’t.</p>'
    section7:
      image: '2cdbe494-df9c-4164-a21e-877a9b9cb9bb'
      primarytype: 'block'
      uuid: '94e135e0-c0ef-405a-8617-bf86895e33f5'
      activationstatus: true
      created: 2025-10-09T10:27:24.563+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section8:
      primarytype: 'block'
      uuid: '4ee64e6e-251b-4c53-bf67-ea3e26ed04c8'
      activationstatus: true
      created: 2025-10-09T10:27:24.564+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. The Corrupt Senator</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'f52c9c81-5f12-4ae9-8fe7-937b81497b2c'
      activationstatus: true
      created: 2025-10-09T10:27:24.564+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Wear a <em>barong</em> so tight the buttons are about to burst,
        stuffed at the belly to show years of self-prioritizing. Slip fake pesos into
        every pocket, add dark shades, and don a smug grin. Bonus points if you carry
        a lechon plate instead of documents. A walking embodiment of how power feeds
        itself while the nation starves.</p>'
    section10:
      image: '166269d6-c8c0-4266-8f08-34b465f0757c'
      primarytype: 'block'
      uuid: '71cfb4f6-06f5-4754-9f9b-756f02e94288'
      activationstatus: true
      created: 2025-10-09T10:27:24.565+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section11:
      primarytype: 'block'
      uuid: '0068a634-9540-4f61-814c-320dee302925'
      activationstatus: true
      created: 2025-10-09T10:27:24.565+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. The Ghost Project</strong></p>'
    section12:
      primarytype: 'block'
      uuid: 'f55c492f-94a1-428f-b294-196f6a1e66ff'
      activationstatus: true
      created: 2025-10-09T10:27:24.566+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Throw a white sheet over yourself but stencil “Bridge,” “School,”
        or “Road” across it in bold letters then cross them all out. Add a giant ribbon
        across your chest and hold oversized scissors as if you’re about to cut into
        thin air. On the front, it looks official. From behind, it’s nothing but emptiness.</p>'
    section13:
      image: '6bb45d04-a173-4468-847a-b8a06ec62336'
      primarytype: 'block'
      uuid: '193ec824-4d9e-4d40-8064-ab709d8e7f7c'
      activationstatus: true
      created: 2025-10-09T10:27:24.566+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section14:
      primarytype: 'block'
      uuid: '55b3ee3e-e4ab-41af-ab59-0b2765bca3e5'
      activationstatus: true
      created: 2025-10-09T10:27:24.567+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. The Influencer for Hire</strong></p>'
    section15:
      primarytype: 'block'
      uuid: 'de0a141b-3300-4e6e-9745-63d3a48a9112'
      activationstatus: true
      created: 2025-10-09T10:27:24.567+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Half trendy streetwear, half stiff corporate attire, with hashtags\
        \ scribbled on your face in eyeliner. Hang a ring light around your neck like\
        \ jewelry, carry a tripod with a phone, and stuff a tote bag with random freebies.\
        \ Switch your spiel every five minutes: one moment it’s “#Sustainable,” the\
        \ next it’s “#Patriotic,” depending on who’s paying. Terrifyingly adaptable.\r"
    section16:
      image: '951e7cc6-b4c0-4de0-932d-0979b7e58256'
      primarytype: 'block'
      uuid: 'd0b883f8-5be4-4728-b84d-d591d39e9dde'
      activationstatus: true
      created: 2025-10-09T10:27:24.568+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section17:
      primarytype: 'block'
      uuid: 'e5e478b0-2177-4b24-99f9-9eaaeb7e4b96'
      activationstatus: true
      created: 2025-10-09T10:27:24.569+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-10-09T10:27:24.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T10:27:24.612+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Maybe this Halloween, we don’t just dress up for fun. Maybe we become
        the ghosts of what they’ve tried to bury: the lies exposed, the truths remembered.
        Maybe we wear our wounds like war paint, our rage like a costume, our memory
        like armor. Because the scariest thing to those who thrive in silence? A crowd
        that refuses to forget.</p>'
