  'START HERE----->Loren-Legarda-strongly-opposes-nuclear-power-plant-Antique':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-09T11:47:15.000+08:00
    imagesource: '331d1ee3-6f70-4443-a2d0-accf20e6be76'
    primarytype: 'composition'
    uuid: '5be1e5c7-23eb-447c-9d03-9d09443468c0'
    lead: 'Senator Loren Legarda has firmly opposed the proposal to construct a
      nuclear power plant in her home province of Antique, urging government agencies
      to abandon the idea entirely.'
    activationstatus: true
    created: 2025-10-09T11:48:35.195+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-10-09T12:13:19.833+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-09T12:13:19.508+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Legarda strongly opposes nuclear power plant in Antique'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '469e4ca5-6cf9-46d9-8ffb-a36158c77e3e'
      activationstatus: true
      created: 2025-10-09T11:48:35.209+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T12:13:19.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T12:13:19.501+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senator Loren Legarda
        has firmly opposed the proposal to construct a nuclear power plant in her
        home province of Antique, urging government agencies to abandon the idea entirely.</p>'
    section1:
      primarytype: 'block'
      uuid: '362570d5-6852-4bd5-8614-a2c6c7ac82ff'
      activationstatus: true
      created: 2025-10-09T11:48:35.210+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T12:13:19.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T12:13:19.501+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '320d2a38-cca8-4235-bf44-f9c5e540c150'
      activationstatus: true
      created: 2025-10-09T11:48:35.210+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T12:13:19.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T12:13:19.502+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I am not in favor and I am not alone. I will block it every step of\
        \ the way. Whichever government agency is studying it, do not waste your time\
        \ and your resources,” Legarda said during a hearing on the 2026 budget of\
        \ the Department of Environment and Natural Resources on Thursday, Oct. 9.\
        \ \r"
    section3:
      primarytype: 'block'
      uuid: '486cb737-742f-4302-aa04-eae9615111e5'
      activationstatus: true
      created: 2025-10-09T11:48:35.210+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T12:13:19.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T12:13:19.503+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Legarda questioned Environment Secretary Raphael Lotilla, then energy\
        \ chief, about which agency was spearheading the plan. She warned that she\
        \ would oppose the budget of any agency that continues to push for the project.\r"
    section4:
      primarytype: 'block'
      uuid: '37e4fe33-8942-42c9-9699-893e05bdb52f'
      activationstatus: true
      created: 2025-10-09T11:48:35.211+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T12:13:19.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T12:13:19.503+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lotilla said an inter-agency committee, led by the Department of Energy,\
        \ is studying the potential for nuclear energy. He added that the Philippine\
        \ Institute of Volcanology and Seismology (Phivolcs) is identifying potential\
        \ sites for nuclear power plants.\r"
    section5:
      primarytype: 'block'
      uuid: '565462bf-9c22-4cbb-802f-6511366a34c5'
      activationstatus: true
      created: 2025-10-09T11:48:35.211+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T12:13:19.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T12:13:19.504+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“If the government, and that's through Congress, does move ahead with\
        \ nuclear power… before such permits can be issued, there has to be an ECC\
        \ (environmental compliance certificate) that has to be issued by the Department\
        \ of Environment and Natural Resources,” Lotilla said. \r"
    section6:
      primarytype: 'block'
      uuid: 'f61b26b6-9101-44ba-8977-3aee8bbca7c4'
      activationstatus: true
      created: 2025-10-09T11:48:35.211+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T12:13:19.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T12:13:19.504+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He said such a certificate would only be granted if international safety\
        \ and environmental standards are met. Legarda, however, called on the DENR\
        \ to withhold the ECC and submit the inter-agency study.\r"
    section7:
      primarytype: 'block'
      uuid: '2b0b3e19-d935-44f5-be78-466ecf80243c'
      activationstatus: true
      created: 2025-10-09T11:48:35.212+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T12:13:19.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T12:13:19.505+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I can speak for the people. They will not approve any nuclear facility\
        \ in our province. You know that, binabaha tayo, may katutubo, may yamang\
        \ lupa pero hindi dapat doon at hindi bagay [we experience flooding, we have\
        \ indigenous communities, we have natural resources. It’s not the right place\
        \ for it],” she said. \r"
    section8:
      primarytype: 'block'
      uuid: '9698ce4a-3484-4051-abe4-ad2b6191468e'
      activationstatus: true
      created: 2025-10-09T11:48:35.212+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T12:13:19.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T12:13:19.505+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'a01f8f34-742b-4709-9cff-07ec4723a552'
      activationstatus: true
      created: 2025-10-09T11:48:35.213+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T12:13:19.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T12:13:19.506+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Hindi kailangang pag-isipan sa siyensya. Hindi papayag ang mga tao\
        \ [This isn’t something that should be debated scientifically. The people\
        \ will not agree],” she added.\r"
    section10:
      primarytype: 'block'
      uuid: '19a4b52b-e8e2-41ab-8aea-0608fc9e5c31'
      activationstatus: true
      created: 2025-10-09T11:48:35.213+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T12:13:19.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T12:13:19.506+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lotilla said the inter-agency committee will consider all relevant\
        \ scientific data, but noted that he needed to review the details before making\
        \ a firm commitment. \r"
    section11:
      primarytype: 'block'
      uuid: 'eceb0542-ca4a-4ed6-abcf-db72a6ae7324'
      activationstatus: true
      created: 2025-10-09T11:48:35.213+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T12:13:19.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T12:13:19.507+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>After the mothballed Philippine Nuclear Power Plant in Bataan that
        was saddled with foreign debt, the country is now working on its nuclear energy
        roadmap, which aims to have commercially operational nuclear power plants
        by 2032.</p>'
  'START HERE----->NBA-Alibaba-China-comeback-Macau':
    author: 'Reuters'
    caption: 'A man walks next to the Alibaba booth with the company logo at China
      International Fair for Trade in Services (CIFTIS) in Beijing, China, September
      10, 2025. (Maxim Shemetov/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-09T11:54:34.000+08:00
    imagesource: '8c272052-bf06-446c-aa78-0dcc9253df31'
    primarytype: 'composition'
    uuid: '12feef5d-7b8c-454b-874c-c2f930ed6675'
    lead: 'The National Basketball Association (NBA) returned to China on Thursday
      for the first time since a controversial parting of ways in 2019, staging two
      games in Macau and announcing a multi-year partnership with Chinese technology
      giant Alibaba.'
    activationstatus: true
    created: 2025-10-09T11:56:04.412+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-10-09T14:06:48.500+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-09T14:06:48.033+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'NBA makes China comeback in Macau'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'afd3ad15-3696-47d8-a02b-e2c5b2bbe816'
      activationstatus: true
      created: 2025-10-09T11:56:04.425+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:48.015+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Macau -</strong>&nbsp;The National Basketball Association
        (NBA) returned to China on Thursday for the first time since a controversial
        parting of ways in 2019, staging two games in Macau and announcing a multi-year
        partnership with Chinese technology giant Alibaba.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aff27538-8974-4d8a-9280-56c95bfb6c90'
      activationstatus: true
      created: 2025-10-09T11:56:04.425+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:48.016+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9cb3be76-916a-422a-bb72-043082372f37'
      activationstatus: true
      created: 2025-10-09T11:56:04.426+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:48.016+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The NBA is due to play two pre-season games in the Chinese special
        administrative region on Friday and Sunday, part of a five-year contract with
        Las Vegas Sands Macau unit Sands China.</p>'
    section3:
      primarytype: 'block'
      uuid: '673012c5-7f9a-468c-8f9a-dbfc3d2db744'
      activationstatus: true
      created: 2025-10-09T11:56:04.426+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:48.017+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1651a022-8176-4734-bcc8-fbcd541d1596'
      activationstatus: true
      created: 2025-10-09T11:56:04.426+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:48.017+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The games mark the first time the NBA is playing in Macau, the world's
        largest gambling hub, and follows a years-long absence amid controversy over
        the 2019 Hong Kong protests.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b8289a2c-5ad1-4385-a0dc-d45ff6ad502c'
      activationstatus: true
      created: 2025-10-09T11:56:04.427+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:48.018+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a4eb4ecf-f406-4c66-ad00-ad66e1cef5e8'
      activationstatus: true
      created: 2025-10-09T11:56:04.427+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:48.018+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Macau games aim to bolster the NBA's profile in China, where
        around 300 million people play basketball, at a time of rising political tensions
        between the United States and China.</p>'
    section7:
      primarytype: 'block'
      uuid: '87632dd2-db37-4b3e-80ff-827bfdb05c5d'
      activationstatus: true
      created: 2025-10-09T11:56:04.427+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:48.019+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '91014ab1-ad5f-415a-94b1-4dde87ec7ed2'
      activationstatus: true
      created: 2025-10-09T11:56:04.428+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:48.019+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The NBA's absence followed a firestorm of controversy around comments
        made six years ago by the Houston Rockets' then general manager Daryl Morey,
        who posted a message on social media in support of Hong Kong's pro-democracy
        protests.</p>'
    section9:
      primarytype: 'block'
      uuid: '3fde92b7-fb35-4bf0-8618-323c1cda01ed'
      activationstatus: true
      created: 2025-10-09T11:56:04.428+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:48.020+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b25c8e6c-6d3e-4690-a6c0-96f463079471'
      activationstatus: true
      created: 2025-10-09T11:56:04.429+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:48.020+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>In the aftermath, Beijing suspended the broadcast of NBA games,
        prompting corporate sponsors to flee and the league to suffer what it described
        at the time as dramatic financial consequences. Pre-season NBA games in China
        were also scrapped.</p>'
    section11:
      primarytype: 'block'
      uuid: 'aa108105-1339-420c-92b9-b5f6c7e25de1'
      activationstatus: true
      created: 2025-10-09T11:56:04.429+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:48.021+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>"The China fans, I feel like are some of our biggest supporters,"
        Brooklyn Nets player Michael Porter Jr told a media conference at the Venetian.</p>'
    section12:
      primarytype: 'block'
      uuid: 'b0343900-897c-475e-8afc-1198e73b9f7e'
      activationstatus: true
      created: 2025-10-09T14:06:47.976+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:48.021+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '77df6991-e86d-4b9c-be05-b3a4a1107e73'
      activationstatus: true
      created: 2025-10-09T14:06:47.977+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:47.977+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"There's so many fans out here. So I think coming out here and being\
        \ able to play in front of them is definitely a blessing for us and for them.\"\
        \r"
    section14:
      primarytype: 'block'
      uuid: '35e2892a-bafc-45ae-a98c-a656b37728c6'
      activationstatus: true
      created: 2025-10-09T14:06:47.977+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:47.977+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '8ca14922-bc9f-4838-9030-a9f60061a6a7'
      activationstatus: true
      created: 2025-10-09T14:06:47.978+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T14:06:48.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:06:47.978+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>NBA experience</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: 'e2637bd1-0c9c-4f6d-9d9a-f1a1902dffee'
      activationstatus: true
      created: 2025-10-09T14:06:47.978+08:00
      createdby: 'cj-nwp'
