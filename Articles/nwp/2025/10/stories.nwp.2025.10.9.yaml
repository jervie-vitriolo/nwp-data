    title: 'PH bet Anita Rose Gomez is 1st runner-up at Miss Asia Pacific International
      2025'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd61498a4-3b5a-4213-b840-1bc29daa8bd7'
      activationstatus: true
      created: 2025-10-09T15:44:02.148+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T15:44:02.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T15:44:02.148+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Philippine representative
        Anita Rose Gomez finished first runner-up at the Miss Asia Pacific International
        2025 pageant, while Brazil’s Isabela Fernandes took home the crown.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a1c59956-a110-4678-9ded-282388a9b996'
      activationstatus: true
      created: 2025-10-09T15:44:02.149+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T15:44:02.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T15:44:02.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The winners were announced during the coronation night on Wednesday,
        Oct. 8, at the Cebu Coliseum. '
    section2:
      primarytype: 'block'
      uuid: '45b4ba01-75ce-4d5d-81d5-11f90b7d76b4'
      activationstatus: true
      created: 2025-10-09T15:44:02.149+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T15:44:02.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T15:44:02.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rounding up the Top 5 were Thailand’s Bowonrat Maneerat (second runner-up),
        Belgium’s Jana Janssens (third runner-up), and the Netherlands’ Delilah Elmira
        Wildeboer (fourth runner-up).'
    section3:
      primarytype: 'block'
      uuid: '024526f6-2d92-4740-977e-0d4e08a2ce02'
      activationstatus: true
      created: 2025-10-09T15:44:02.149+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T15:44:02.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T15:44:02.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Aside from her first runner-up title, Gomez also won Best in Swimsuit
        during the preliminaries. Fernandes of Brazil earned Best in Evening Gown,
        while Thailand’s Maneerat took home Best in National Costume.'
    section4:
      primarytype: 'block'
      uuid: 'b1d31545-6217-4d67-a77a-7516b96b5f51'
      activationstatus: true
      created: 2025-10-09T15:44:02.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T15:44:02.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T15:44:02.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the first round of question and answer, Gomez cited the resiliency
        of Filipinos amid challenges including the recent Cebu quake. '
    section5:
      primarytype: 'block'
      uuid: 'c4c0a61b-3db1-44a5-b15f-2b2546dc5803'
      activationstatus: true
      created: 2025-10-09T15:44:02.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T15:44:02.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T15:44:02.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In the final question-and-answer round, contestants were asked: “This
        year's theme is 'Transformation Journey: Her Story Ablaze.' When the fire
        of transformation dies down and only the embers remain, what will continue
        to keep your story burning bright?”'
    section6:
      primarytype: 'block'
      uuid: '383135ff-5232-42f1-a5a3-589af87c3edb'
      activationstatus: true
      created: 2025-10-09T15:44:02.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T15:44:02.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T15:44:02.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I think what will keep burning is the legacy that you will leave behind.
        I grew up below the edge of comfort and I experienced so many challenges in
        my life. But those challenges I learned to turn my struggles into my strength,
        and my pain into my purpose. And through that, I was able to cope up and I
        was able to be the woman that I am today: grounded, driven, and full of heart,”
        Gomez said.'
    section7:
      primarytype: 'block'
      uuid: '160e45ba-a0da-4a13-b53d-469d463ddf71'
      activationstatus: true
      created: 2025-10-09T15:44:02.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T15:44:02.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T15:44:02.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“And I believe that through the legacy that I will leave, that no matter
        what challenges you've been through, no matter your beginning, if you're
        dedicated and if you put your heart into doing something, you will definitely
        succeed,” she added.'
    section8:
      primarytype: 'block'
      uuid: '56dc9536-9206-4ef9-b4db-084a15052b59'
      activationstatus: true
      created: 2025-10-09T15:44:02.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T15:44:02.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T15:44:02.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Sharifa Akeel was the last Filipina to win the Miss Asia Pacific
        International crown in 2018.</p>'
  'START HERE----->castro-magalong-stop-sowing-intrigues':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-09T16:28:51.000+08:00
    imagesource: 'fc3d9b72-044f-4100-ad92-e19526ea8c3f'
    primarytype: 'composition'
    uuid: '58ceea2b-abdc-4d0b-82fb-fc8509c8b98d'
    lead: 'Communications Office Undersecretary Claire Castro urged Baguio City
      Mayor Benjamin Magalong to stop sowing intrigue following his resignation as
      special adviser to the Independent Commission on Infrastructure, insisting that
      he quit voluntarily and was never asked to step down.'
    activationstatus: true
    created: 2025-10-09T16:32:23.734+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-09T16:32:24.121+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-09T16:32:23.780+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Castro to Magalong: Stop sowing intrigue'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '39a8f500-7fe3-418c-bf93-cda87c77a981'
      activationstatus: true
      created: 2025-10-09T16:32:23.749+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.749+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Communications Office
        Undersecretary Claire Castro urged Baguio City Mayor Benjamin Magalong to
        stop sowing intrigue following his resignation as special adviser to the Independent
        Commission on Infrastructure, insisting that he quit voluntarily and was never
        asked to step down.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ca3483b3-3a64-48e0-b164-5b811a700f57'
      activationstatus: true
      created: 2025-10-09T16:32:23.750+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.750+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a press briefing, Castro addressed Magalong’s earlier remarks that
        her previous statements made him feel stripped of his authority to investigate.'
    section2:
      primarytype: 'block'
      uuid: '15406f93-e844-40d8-abde-d188797a4496'
      activationstatus: true
      created: 2025-10-09T16:32:23.750+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.750+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Earlier this week, Magalong said in an interview: “Kumbaga, parang
        wala akong karapatang mag-imbestiga, iyon ang message doon sa inilabas ni
        Usec. Claire sa presscon niya. Kumbaga, sinabihan ako na wala kang karapatang
        mag-imbestiga kasi special adviser ka, tapos kung anu-ano pa ang sinabi sa
        akin.”</p>'
    section3:
      primarytype: 'block'
      uuid: 'bc34a26c-e3c6-468f-9f7c-1aa5b77a5c7c'
      activationstatus: true
      created: 2025-10-09T16:32:23.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It’s as if I had no right to investigate — that’s the
        message I got from Usec. Claire’s press conference. It’s like I was told I
        had no authority to investigate because I’m just a special adviser, and other
        things were said about me.]'
    section4:
      primarytype: 'block'
      uuid: 'de80ae1e-9b37-4489-95f6-52dd6f0f20fc'
      activationstatus: true
      created: 2025-10-09T16:32:23.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro pushed back, saying she had already clarified the issue several
        times.'
    section5:
      primarytype: 'block'
      uuid: 'ae804a7f-6fa5-4fed-9fc1-5a08d3582199'
      activationstatus: true
      created: 2025-10-09T16:32:23.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sana po ay napanood niyang buo iyong ating press briefing. Pero ito
        pong isyu na ito ay paulit-ulit na at nasagot ko na po, pero hindi ko alam
        bakit paulit-ulit pa rin at parang hindi po nagkakaroon ng katapusan ang isyu
        na ito,” she said.'
    section6:
      primarytype: 'block'
      uuid: 'fdf6a297-a6c6-4cb8-a4eb-234024438621'
      activationstatus: true
      created: 2025-10-09T16:32:23.752+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.752+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I hope he watched the entire press briefing. This issue
        has been repeatedly addressed, yet it keeps being brought up as if it never
        ends.] '
    section7:
      primarytype: 'block'
      uuid: '8220a37e-7b7c-4e95-bc16-0cec6f71a6fa'
      activationstatus: true
      created: 2025-10-09T16:32:23.752+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.752+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The palace official said Magalong’s decision to leave his post was
        entirely his own.'
    section8:
      primarytype: 'block'
      uuid: '144bc7ad-bb05-4cc0-a70a-c12c38a42c8a'
      activationstatus: true
      created: 2025-10-09T16:32:23.752+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.752+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi ko po saklaw ang kaniyang damdamin. Siya po ang boluntaryong
        nag-resign, hindi naman po siya pinagri-resign,” she said.'
    section9:
      primarytype: 'block'
      uuid: 'af273808-fc3f-49bb-895b-43df7d559eb6'
      activationstatus: true
      created: 2025-10-09T16:32:23.753+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.753+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I do not control his feelings. He resigned voluntarily
        — he was never asked to resign.]'
    section10:
      primarytype: 'block'
      uuid: '8188d7cb-3136-4722-9f7c-ef6e1428a791'
      activationstatus: true
      created: 2025-10-09T16:32:23.753+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.753+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro clarified that President Ferdinand Marcos Jr. had designated
        Magalong only as a special adviser, not as an investigator — a role Magalong
        allegedly assumed on his own.'
    section11:
      primarytype: 'block'
      uuid: '88ac0b7f-f7ed-47a8-9d21-c2df6699609b'
      activationstatus: true
      created: 2025-10-09T16:32:23.753+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.753+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang sinabi lamang po ni Mayor Magalong ay he just presumed that he
        is an investigator. Maaaring ganoon ang mangyayari kung siya po ay nag-resign
        bilang mayor. Pero ang Pangulo na nga rin po ang nagsabi na pinili niya pong
        mag-stay at manatiling mayor ng Baguio City,” she said.'
    section12:
      primarytype: 'block'
      uuid: 'b3b6917d-1996-4835-8132-212971d8fa65'
      activationstatus: true
      created: 2025-10-09T16:32:23.754+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.754+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Mayor Magalong merely presumed he was an investigator.
        That could have been possible had he resigned as mayor, but the president
        himself said Magalong chose to remain as Baguio City mayor.] '
    section13:
      primarytype: 'block'
      uuid: 'bc78e516-2709-4025-afda-cd43d16e3e0c'
      activationstatus: true
      created: 2025-10-09T16:32:23.754+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.754+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro urged the public, and Magalong himself, to avoid spreading intrigue
        and unfounded speculation.'
    section14:
      primarytype: 'block'
      uuid: '760d14ad-3aef-4f3f-81c2-50279d6a097d'
      activationstatus: true
      created: 2025-10-09T16:32:23.755+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.755+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sana po, maiwasan na po rin sana natin iyong mga guessing game na
        nagbibigay ng intriga lalung-lalo na sa aking naging trabaho,” she said.'
    section15:
      primarytype: 'block'
      uuid: '3c79707c-f7c7-44fb-b524-4e8e1be47e27'
      activationstatus: true
      created: 2025-10-09T16:32:23.755+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.755+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I hope we can stop playing guessing games that only create
        intrigue, especially about my work.] '
    section16:
      primarytype: 'block'
      uuid: 'f1b61277-ca0a-4378-825f-6bed9a7a92c1'
      activationstatus: true
      created: 2025-10-09T16:32:23.755+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.755+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Huwag po niyang bigyan ng intriga na mayroong nag-utos sa akin na
        ibang tao… Kung sinuman iyong sinasabi niyang iyon, kung may alam siya kung
        sino ang nag-utos sa akin at hindi ang Pangulo… ipalitaw niya po dahil alam
        kong wala siyang mapapalitaw dahil iyon ay walang katotohanan,” she said.'
    section17:
      primarytype: 'block'
      uuid: '6a5125a0-a1db-425a-a343-cd406146b04f'
      activationstatus: true
      created: 2025-10-09T16:32:23.756+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T16:32:24.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:32:23.756+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: Let’s not create intrigue suggesting someone else
        instructed me. If he knows anyone who supposedly told me what to say other
        than the president, then let him name that person — but I know he can’t, because
        it’s not true.]</p>'
