    imagesource: '8373aaf5-c800-4ce2-b156-084bc88aae53'
    primarytype: 'composition'
    uuid: '525e89ef-e05a-4a97-a37c-94a3fbc733e8'
    lead: 'Hungarian writer Laszlo Krasznahorkai won the 2025 Nobel Prize in Literature,
      the award-giving body said on Thursday.'
    activationstatus: true
    created: 2025-10-09T19:28:24.815+08:00
