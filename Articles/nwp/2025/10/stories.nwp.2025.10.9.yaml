    title: 'Israeli hostages may be released as early as Saturday after Gaza ceasefire
      deal'
    updated: 2025-10-09T14:20:46.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8aed98b7-74c3-4f45-b6ad-e574891c0cae'
      activationstatus: true
      created: 2025-10-09T09:43:47.035+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:24:36.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.591+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel -</strong> Israeli hostages may be released
        as early as Saturday under a US plan to end the war in Gaza and the country's
        military will complete the first part of a partial withdrawal from the enclave
        within 24 hours of the deal being signed, said a source briefed on details
        of the agreement.</p>'
    section1:
      primarytype: 'block'
      uuid: '0cde268d-26b5-4e4d-ae0d-d329212d32a4'
      activationstatus: true
      created: 2025-10-09T14:24:35.516+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.516+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '23a0d093-2dae-48f2-beb9-7754018bfd66'
      activationstatus: true
      created: 2025-10-09T14:24:35.516+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.516+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The signing of the agreement on the first stage of US President
        Donald Trump's initiative for Gaza is expected to take place at noon Israel
        time (0900 GMT) on Thursday.</p>'
    section3:
      primarytype: 'block'
      uuid: '5686d43e-9aa6-463e-9c86-f1f401fa03eb'
      activationstatus: true
      created: 2025-10-09T14:24:35.516+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.516+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e5609031-9fc7-4591-8c88-11bd2e9bd5d5'
      activationstatus: true
      created: 2025-10-09T14:24:35.517+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.517+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israelis and Palestinians rejoiced after Trump announced that a
        ceasefire and hostage deal was reached under the first phase of his plan to
        end a war in Gaza that has killed more than 67,000 people and reshaped the
        Middle East.</p>'
    section5:
      primarytype: 'block'
      uuid: '7747ae5d-ec21-46a6-999b-1f3320ca3af4'
      activationstatus: true
      created: 2025-10-09T14:24:35.517+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.517+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '29ae6b39-306d-49e3-8c7e-e458edd3609c'
      activationstatus: true
      created: 2025-10-09T14:24:35.518+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.518+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Just a day after the second anniversary of Hamas militants' cross-border
        attack that triggered Israel's devastating assault on Gaza, indirect talks
        in Egypt yielded an agreement on the initial stage of Trump’s 20-point framework
        to bring peace to the Palestinian enclave.</p>'
    section7:
      primarytype: 'block'
      uuid: 'a83c0aa3-5fa3-4afa-b7f1-2b3132bfadba'
      activationstatus: true
      created: 2025-10-09T14:24:35.518+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.518+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '21ace050-6a66-412d-a588-76ef2d002e0a'
      activationstatus: true
      created: 2025-10-09T14:24:35.518+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.518+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The signing of the ceasefire is expected at 12 p.m. Israel time
        (0900 GMT), said the source briefed on the details of the agreement.</p>'
    section9:
      primarytype: 'block'
      uuid: 'bb94b949-e508-4a2e-89ac-7a90711554b3'
      activationstatus: true
      created: 2025-10-09T14:24:35.519+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.519+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ea2defe1-b06c-411e-9a15-aad93847258e'
      activationstatus: true
      created: 2025-10-09T14:24:35.519+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.519+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The accord, if fully implemented, would bring the two sides closer
        than any previous effort to halt a war that had evolved into a regional conflict,
        drawing in countries such as Iran, Yemen and Lebanon.</p>'
    section11:
      primarytype: 'block'
      uuid: 'ad440778-df6e-4e60-b3af-398950af5e4d'
      activationstatus: true
      created: 2025-10-09T14:24:35.520+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.520+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2d05ca63-cbce-4f5f-b187-5dbc4ee62a3b'
      activationstatus: true
      created: 2025-10-09T14:24:35.520+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.520+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Thank God for the ceasefire, the end of bloodshed and killing,"
        said Abdul Majeed abd Rabbo, a man in the southern Gaza city of Khan Younis.</p>'
    section13:
      primarytype: 'block'
      uuid: '3a756f04-5a65-4c3e-96ae-247da2a521da'
      activationstatus: true
      created: 2025-10-09T14:24:35.521+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.521+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'bd144c00-13e5-4a58-8445-6d0d104ccb82'
      activationstatus: true
      created: 2025-10-09T14:24:35.521+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.521+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I am not the only one happy, all of the Gaza Strip is happy, all
        the Arab people, all of the world is happy with the ceasefire and the end
        of bloodshed."</p>'
    section15:
      primarytype: 'block'
      uuid: '38123e98-3e91-49d6-a5c4-f0b8c8371e38'
      activationstatus: true
      created: 2025-10-09T14:24:35.522+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.522+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f7af53cb-2ec5-44dc-a9bd-6b193c546aae'
      activationstatus: true
      created: 2025-10-09T14:24:35.522+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.522+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But the agreement announced by Trump late on Wednesday was short
        on detail and left many unresolved questions that could yet lead to its collapse,
        as has happened with previous peace efforts.</p>'
    section17:
      primarytype: 'block'
      uuid: '1fb1266c-5ae8-4b5d-a4ae-7dd58b72ef2c'
      activationstatus: true
      created: 2025-10-09T14:24:35.523+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.523+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e98ab82e-1fbe-4b07-a72a-b0940109a55d'
      activationstatus: true
      created: 2025-10-09T14:24:35.523+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.523+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I am very proud to announce that Israel and Hamas have both signed
        off on the first Phase of our Peace Plan," Trump said on Truth Social.</p>'
    section19:
      primarytype: 'block'
      uuid: '87df4cde-3c14-4283-9913-5bfb764552fd'
      activationstatus: true
      created: 2025-10-09T14:24:35.524+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.524+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'cd454545-18e0-421e-b51f-f9f293806eee'
      activationstatus: true
      created: 2025-10-09T14:24:35.524+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.524+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"This means that ALL of the Hostages will be released very soon,
        and Israel will withdraw their Troops to an agreed upon line as the first
        steps toward a Strong, Durable, and Everlasting Peace," Trump added.</p>'
    section21:
      primarytype: 'block'
      uuid: '78b5700f-3e38-4729-8348-8ba19e906ef7'
      activationstatus: true
      created: 2025-10-09T14:24:35.525+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.525+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '879a22bb-6a23-4c08-acfe-85fed61f54eb'
      activationstatus: true
      created: 2025-10-09T14:24:35.525+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.525+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Successful completion of the deal would mark a significant foreign
        policy achievement for the Republican president, who had campaigned on bringing
        peace to major world conflicts but has struggled to swiftly deliver, both
        in Gaza and on Russia's invasion of Ukraine.</p>'
    section23:
      primarytype: 'block'
      uuid: 'b0241794-f3da-4909-a1c3-8f09c899f1e2'
      activationstatus: true
      created: 2025-10-09T14:24:35.526+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.526+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '3f34ab78-d070-49f2-ac93-753297976dda'
      activationstatus: true
      created: 2025-10-09T14:24:35.526+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.526+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israeli Prime Minister Benjamin Netanyahu said he would convene
        his government on Thursday to approve the agreement.</p>'
    section25:
      primarytype: 'block'
      uuid: '4d1b953e-6eb9-41a5-897f-3079be0a8a03'
      activationstatus: true
      created: 2025-10-09T14:24:35.527+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.527+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'de683c93-d0c8-480f-8eee-f3cd7ff42138'
      activationstatus: true
      created: 2025-10-09T14:24:35.527+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.527+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"With the approval of the first phase of the plan, ALL our hostages
        will be brought home," he said in a statement. "This is a diplomatic success
        and a national and moral victory for the State of Israel."</p>'
    section27:
      primarytype: 'block'
      uuid: 'af4191b1-d518-4bc7-b2a8-8814eafa18a9'
      activationstatus: true
      created: 2025-10-09T14:24:35.528+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.528+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '3c944cde-440b-43b2-8c4c-08f945b53d8f'
      activationstatus: true
      created: 2025-10-09T14:24:35.529+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.529+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The conflict upended the Middle East in Israel's favor after it
        assassinated the leaders of Tehran-backed Hamas and Lebanon's Hezbollah and
        killed top Iranian commanders and pounded Yemen's Houthis.</p>'
    section29:
      primarytype: 'block'
      uuid: '33a71576-f4b8-405b-bafe-e2ffdd98ced9'
      activationstatus: true
      created: 2025-10-09T14:24:35.529+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.529+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '60d56547-d747-4aab-b589-3f760398b7c6'
      activationstatus: true
      created: 2025-10-09T14:24:35.530+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.530+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But global outrage has mounted against Israel's assault. Multiple
        rights experts, scholars and a UN inquiry say it amounts to genocide. Israel
        calls its actions self-defense after the 2023 Hamas attack.</p>'
    section31:
      primarytype: 'block'
      uuid: 'd9a25a8c-1a30-4c8c-a53a-e021cb461987'
      activationstatus: true
      created: 2025-10-09T14:24:35.530+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.530+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'fc3fc537-ee35-48e0-af4a-3cf71467037b'
      activationstatus: true
      created: 2025-10-09T14:24:35.531+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.601+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hamas confirmed it had reached an agreement to end the war, saying
        the deal includes an Israeli withdrawal from the enclave and a hostage-prisoner
        exchange.</p>'
    section33:
      primarytype: 'block'
      uuid: '512d61f2-adf6-44bc-b5c8-34d28142de19'
      activationstatus: true
      created: 2025-10-09T14:24:35.532+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.532+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '7122be13-8fe6-4180-af4d-454a2e95f9eb'
      activationstatus: true
      created: 2025-10-09T14:24:35.532+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.532+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We affirm that the sacrifices of our people will not be in vain,
        and that we will remain true to our pledge - never abandoning our people’s
        national rights until freedom, independence, and self-determination are achieved,"
        Hamas said.</p>'
