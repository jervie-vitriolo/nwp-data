      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T18:43:24.660+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '579e440d-c3ea-4246-960b-162f3154dbd4'
      activationstatus: true
      created: 2025-10-09T18:43:24.661+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T18:43:24.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T18:43:24.661+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PAGASA did not raise any wind signals as the weather disturbance
        is “less likely to directly affect the weather condition in the country.”</p>'
    section5:
      primarytype: 'block'
      uuid: '97ad17dd-fdc3-4335-a6a5-81e00aa70ae1'
