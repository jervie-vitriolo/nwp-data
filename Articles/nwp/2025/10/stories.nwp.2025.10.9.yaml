  'START HERE----->Laszlo-Krasznahorkai-2025-Nobel-Prize-Literature-':
    author: 'Reuters'
    caption: 'Mats Malm, Permanent Secretary of the Swedish Academy, during the
      announcement of the 2025 Nobel Prize in Literature, which was awarded to Hungarian
