    title: 'Malacañang unfazed by Marcos impeachment threat'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9e9b704c-2a98-4e2d-ab90-1d7d0fb607a1'
      activationstatus: true
      created: 2025-10-09T17:10:20.136+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.136+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang brushed
        off Cavite Rep. Francisco “Kiko” Barzaga’s plan to file an impeachment complaint
        against President Ferdinand “Bongbong” Marcos Jr., saying the administration
        remains focused on governance and not political theatrics.</p>'
    section1:
      primarytype: 'block'
      uuid: '62b899b9-5c5d-4906-95db-8a596b8a2876'
      activationstatus: true
      created: 2025-10-09T17:10:20.136+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.136+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Communications Undersecretary Claire Castro said Thursday, Oct. 9,\
        \ that the Palace is unbothered by Barzaga’s announcement, noting that impeachment\
        \ proceedings are within the jurisdiction of Congress.\r"
    section2:
      primarytype: 'block'
      uuid: '052c1d7e-5407-41d9-8f02-d12165cb537b'
      activationstatus: true
      created: 2025-10-09T17:10:20.137+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.137+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Makarating o hindi makarating, ito naman po ay trabaho po iyan at\
        \ saklaw po iyan ng House of Representatives,” Castro said.\r"
    section3:
      primarytype: 'block'
      uuid: 'b161bafb-d2e2-4f99-9b89-71ac75c4df24'
      activationstatus: true
      created: 2025-10-09T17:10:20.137+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.137+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6e530b9d-9456-4c05-bfc4-9fb00f9b1e95'
      activationstatus: true
      created: 2025-10-09T17:10:20.137+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.137+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: Whether or not it reaches the president, this matter\
        \ falls under the authority and function of the House of Representatives.]\r"
    section5:
      primarytype: 'block'
      uuid: '3d828263-7c6c-469b-b580-6334160670df'
      activationstatus: true
      created: 2025-10-09T17:10:20.138+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.138+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Barzaga said in a vlog on Oct. 8 that he had prepared an impeachment\
        \ complaint against the president, citing corruption “emanating from Malacañ\
        ang.”\r"
    section6:
      primarytype: 'block'
      uuid: 'fad4f4ae-0495-4ff3-900f-8b4eedbee400'
      activationstatus: true
      created: 2025-10-09T17:10:20.138+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.138+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Castro cautioned against baseless accusations.\r"
    section7:
      primarytype: 'block'
      uuid: '03d5b633-dc6b-4935-82ac-5689bd232029'
      activationstatus: true
      created: 2025-10-09T17:10:20.138+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.138+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Mahirap po kasing magsalita ng walang ebidensiya. Madaling magbintang,\
        \ madaling magsabi kung anu-ano. Kung walang ebidensiya, hindi dapat paniwalaan,”\
        \ she said.\r"
    section8:
      primarytype: 'block'
      uuid: '46c5ea6a-b9c4-4c62-97e0-368570a330e6'
      activationstatus: true
      created: 2025-10-09T17:10:20.139+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.139+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'ca998c17-abb0-483e-9265-d00ef923018c'
      activationstatus: true
      created: 2025-10-09T17:10:20.139+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.139+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '2ade054a-b4e5-4e89-9817-c2c664c46df6'
      activationstatus: true
      created: 2025-10-09T17:10:20.140+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.140+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: It’s hard to speak without evidence. It’s easy to accuse\
        \ and say things, but without proof, such claims should not be believed.]\
        \ \r"
    section11:
      primarytype: 'block'
      uuid: '2c3a6bad-9c3c-4bfc-9585-b23d510f1200'
      activationstatus: true
      created: 2025-10-09T17:10:20.140+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.140+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>The president is busy</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '92be7e61-3174-44e5-ba8d-4a2bd78912be'
      activationstatus: true
      created: 2025-10-09T17:10:20.140+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.140+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Asked whether the president was paying attention to Barzaga’s threat,\
        \ Castro said Marcos was too busy working to be distracted.\r"
    section13:
      primarytype: 'block'
      uuid: '92b54cf9-ffda-4b55-862d-bbd7a231ea61'
      activationstatus: true
      created: 2025-10-09T17:10:20.141+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.141+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Sa panahon ngayon na marami pong ginagawa po ang Pangulo, hindi po\
        \ pinapansin ang mga ganiyang klaseng usapin,” she said.\r"
    section14:
      primarytype: 'block'
      uuid: 'e1cabbae-8496-47f8-8598-2665b5823ceb'
      activationstatus: true
      created: 2025-10-09T17:10:20.141+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.141+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '4af3ae96-b3b1-431a-805a-12257d7bc2c6'
      activationstatus: true
      created: 2025-10-09T17:10:20.142+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.142+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '945bcd25-4ef7-48e0-a58b-855914bca02a'
      activationstatus: true
      created: 2025-10-09T17:10:20.142+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.142+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: At a time when the president has so much work to do,\
        \ he’s not paying attention to such issues.] \r"
    section17:
      primarytype: 'block'
      uuid: '4417d528-4fd0-46d1-93dd-32dd0927adb3'
      activationstatus: true
      created: 2025-10-09T17:10:20.143+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.143+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Busy ang pangulo sa pagtulong sa mga kababayan natin, maraming trabaho\
        \ para maiangat pa ang Pilipinas, hindi para ibaba ang dignidad ng ating bansa,”\
        \ she added.\r"
    section18:
      primarytype: 'block'
      uuid: 'e753e3a9-69ac-432e-9f4b-702e05d0feaa'
      activationstatus: true
      created: 2025-10-09T17:10:20.143+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.143+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: The President is busy helping our people and uplifting\
        \ the country, not dragging down its dignity.] \r"
    section19:
      primarytype: 'block'
      uuid: '73dbf9f3-3649-4f08-8088-b407bb196330'
      activationstatus: true
      created: 2025-10-09T17:10:20.144+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.144+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Pressed further about how Marcos reacted to Barzaga’s statements, Castro\
        \ replied: “Just a smile.”\r"
    section20:
      primarytype: 'block'
      uuid: '43fba19a-7d81-4b20-be9e-5b3837ac4d70'
      activationstatus: true
      created: 2025-10-09T17:10:20.144+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T17:10:20.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T17:10:20.144+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Barzaga said he was filing the complaint for betrayal of public
        trust. If filed and endorsed, it would mark the first impeachment complaint
        against Marcos since he took office in 2022.</p>'
