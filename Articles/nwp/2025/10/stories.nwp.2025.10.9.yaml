      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Tropical Storm Nakri
        has entered the Philippine Area of Responsibility (PAR) on Thursday, Oct.
        9, the state weather bureau said, giving it the local name “Quedan.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'dde79265-0ea1-4ca0-af9f-9e2f70a8fe09'
      activationstatus: true
      created: 2025-10-09T18:43:24.660+08:00
