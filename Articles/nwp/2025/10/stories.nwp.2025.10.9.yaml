      the Portugal great's net worth at an estimated $1.4 billion.'
    activationstatus: true
    created: 2025-10-09T11:46:42.368+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-10-09T11:46:42.760+08:00
