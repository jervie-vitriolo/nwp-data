    lastmodified: 2025-10-09T14:31:58.334+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China tightens rare earth export controls, targets defense, semiconductor
      users'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ad78643b-11b4-41ce-8716-b40f951436d4'
      activationstatus: true
      created: 2025-10-09T14:31:58.304+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.304+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China tightened its rare earth
        export controls on Thursday, expanding restrictions on processing technology
        and spelling out its intention to limit exports to overseas defense and semiconductor
        users.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd7d3a44f-2279-4ce7-bca4-d3e4137dd180'
      activationstatus: true
      created: 2025-10-09T14:31:58.305+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.305+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3725cc8f-408f-4ea5-aaf1-5dda7d831848'
      activationstatus: true
      created: 2025-10-09T14:31:58.305+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.305+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The announcement from the Ministry of Commerce clarifies and expands
        sweeping controls announced in April that caused shortages around the world
        before a series of deals with Europe and the US eased but did not eliminate
        the supply crunch.</p>'
    section3:
      primarytype: 'block'
      uuid: '760258da-36b6-4871-9def-8f204d8496ad'
      activationstatus: true
      created: 2025-10-09T14:31:58.305+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.305+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8cf8a134-a7cf-47fb-af0c-1612bbce1e16'
      activationstatus: true
      created: 2025-10-09T14:31:58.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.306+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The controls are a major bargaining chip for China in its trade
        talks with the United States, and the tightening comes weeks ahead of a face-to-face
        meeting between Presidents Donald Trump and Xi Jinping in South Korea.</p>'
    section5:
      primarytype: 'block'
      uuid: '969ba181-d81a-479a-bc36-9a78e23101de'
      activationstatus: true
      created: 2025-10-09T14:31:58.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.306+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1190f95d-c8c7-4c01-89f1-15254917bb0b'
      activationstatus: true
      created: 2025-10-09T14:31:58.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.306+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"From a geostrategic perspective, this helps with increasing leverage
        for Beijing ahead of the anticipated Trump-Xi summit in Korea later this month,"
        according to Tim Zhang, founder of Singapore-based Edge Research.</p>'
    section7:
      primarytype: 'block'
      uuid: '1886cfdc-699b-4d1b-9b5b-ae92ae2ea096'
      activationstatus: true
      created: 2025-10-09T14:31:58.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.307+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '75d6da4d-f6b0-4e6d-ac85-7ff18098b59f'
      activationstatus: true
      created: 2025-10-09T14:31:58.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.307+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China produces over 90% of the world's processed rare earths and
        rare earth magnets. The 17 rare earth elements are vital materials in products
        ranging from electric vehicles to aircraft engines and military radars.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f9075d79-d716-485c-92ed-93ac9fbb4095'
      activationstatus: true
      created: 2025-10-09T14:31:58.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.307+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e7f747e9-9cc8-4408-a1ef-eaa11c6183ff'
      activationstatus: true
      created: 2025-10-09T14:31:58.308+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.308+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Restrictions on exporting the technology to make rare earth magnets
        will also be expanded to more types of magnets, and China will limit some
        components and assemblies that contain restricted magnets.</p>'
    section11:
      primarytype: 'block'
      uuid: '70cbb111-4fe7-49c5-8e36-345522d92390'
      activationstatus: true
      created: 2025-10-09T14:31:58.308+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.308+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '71b75e67-084c-4128-8677-fd8353755785'
      activationstatus: true
      created: 2025-10-09T14:31:58.309+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.309+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China is the world leader in rare earth technology, and equipment
        to recycle rare earths will now require a license to export, adding it to
        the long list of restricted processing technology.</p>'
    section13:
      primarytype: 'block'
      uuid: '8d632010-e29d-4157-81f5-351c5b9db708'
      activationstatus: true
      created: 2025-10-09T14:31:58.309+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.309+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ce6489a1-562e-4996-bbb9-d38c71aa3bef'
      activationstatus: true
      created: 2025-10-09T14:31:58.309+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.309+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The commerce ministry's announcement clarified for the first time
        some of the targets of China's restrictions. Overseas defense users will
        not be granted licenses, the ministry said, while applications related to
        advanced semiconductors will only be approved on a case-by-case basis.</p>'
    section15:
      primarytype: 'block'
      uuid: 'd6a66f08-f5aa-4839-95ea-a0497f661ff1'
      activationstatus: true
      created: 2025-10-09T14:31:58.310+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.310+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'a8520286-52a8-452d-8193-578648f06a67'
      activationstatus: true
      created: 2025-10-09T14:31:58.310+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.310+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A day earlier, US lawmakers called for broader bans on the export
        of chipmaking equipment to China. Samsung Electronics declined to comment,
        and chipmakers TSMC and SK Hynix did not immediately respond to questions.</p>'
    section17:
      primarytype: 'block'
      uuid: '6cdfc9c4-6105-4263-a957-d2e24aae94a7'
      activationstatus: true
      created: 2025-10-09T14:31:58.311+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.311+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '5cd9cbda-94d2-42e9-bd14-6b0ffa252658'
      activationstatus: true
      created: 2025-10-09T14:31:58.311+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.311+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China's rare earth shipments have been growing steadily over the
        past few months as Beijing granted more export licenses, although some users
        still complain they are struggling to get them.</p>'
    section19:
      primarytype: 'block'
      uuid: '0bcb9e0c-28c3-4087-a25b-076c60839917'
      activationstatus: true
      created: 2025-10-09T14:31:58.312+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.312+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '06d4f108-7c23-4c80-a97a-89b1221647b5'
      activationstatus: true
      created: 2025-10-09T14:31:58.312+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.312+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a nod to concerns about access, the ministry of commerce said
        the scope of items in its latest round of restrictions was limited and "a
        variety of licensing facilitation measures will be adopted."</p>'
    section21:
      primarytype: 'block'
      uuid: '1806c56b-dbab-4bb5-9164-5968ac2e9854'
      activationstatus: true
      created: 2025-10-09T14:31:58.312+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.312+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '04f77aa2-02dd-4f37-acb2-73758dcde0b0'
      activationstatus: true
      created: 2025-10-09T14:31:58.313+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.313+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The new rules bar Chinese companies working with companies overseas
        on rare earths without permission from the ministry.</p>'
    section23:
      primarytype: 'block'
      uuid: 'bdff0dce-b0fd-4b6e-8aeb-ad65141fa8fe'
      activationstatus: true
      created: 2025-10-09T14:31:58.313+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.313+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '0d3fbbd1-7ad3-451d-9d38-3a80717e6a43'
      activationstatus: true
      created: 2025-10-09T14:31:58.314+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.314+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Manufacturers overseas using any Chinese components or machinery
        must also apply for licenses to export controlled items, the ministry said.</p>'
    section25:
      primarytype: 'block'
      uuid: '6f3e5068-cee4-49fa-8f62-544ed5a003e6'
      activationstatus: true
      created: 2025-10-09T14:31:58.314+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:31:58.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:31:58.314+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'e9b7b910-a18d-4c92-97b6-57689c9bde5e'
      activationstatus: true
      created: 2025-10-09T14:31:58.315+08:00
