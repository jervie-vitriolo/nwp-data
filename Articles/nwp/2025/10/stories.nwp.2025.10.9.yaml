  'START HERE----->421-ghost-flood-control-projects':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'The DPWH locates a 'ghost' flood control structure in Davao Occidental.
      (File/DPWH) '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-09T11:11:46.000+08:00
    imagesource: '43221a2d-6ccc-464c-9886-56ab9a99c77e'
    primarytype: 'composition'
    uuid: '260b8dc0-14f8-4736-a26c-8cafe8a52e9c'
    lead: 'Over 400 flood control projects were validated as “ghost” or non-existent,
      the Department of Public Works and Highways (DPWH) said, amid the continuing
      probe on the alleged pocketing of public funds through infrastructure deals. '
    activationstatus: true
    created: 2025-10-09T11:21:34.357+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-09T14:37:42.771+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-09T14:37:42.385+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '421 flood control works validated as ‘ghost’ projects - DPWH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ed0a7843-1038-4e4a-a912-ad4044c2759a'
      activationstatus: true
      created: 2025-10-09T11:21:34.389+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:37:42.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:37:42.377+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Over 400 flood control
        projects were validated as “ghost” or non-existent, the Department of Public
        Works and Highways (DPWH) said, amid the continuing probe on the alleged pocketing
        of public funds through infrastructure deals.</p>'
    section1:
      primarytype: 'block'
      uuid: '971533a3-c3cc-45f8-96ef-dc1c2f08708d'
      activationstatus: true
      created: 2025-10-09T11:21:34.390+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:37:42.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:37:42.378+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a media briefing on Thursday, Oct. 9, Secretary Vince Dizon said
        his agency, together with the Philippine National Police, Armed Forces, and
        the Department of Economy, Planning, and Development, have validated at least
        8,000 projects.</p>'
    section2:
      primarytype: 'block'
      uuid: '136e5162-0294-457a-abf4-4d995b7d0522'
      activationstatus: true
      created: 2025-10-09T11:21:34.390+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:37:42.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:37:42.378+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said the 421 non-existent projects are spread across Luzon, Visayas,
        and Mindanao – but majority of the “ghost” structures are in Luzon. '
    section3:
      primarytype: 'block'
      uuid: '0cff8f53-5723-4770-acfb-b379febcb6d2'
      activationstatus: true
      created: 2025-10-09T11:21:34.390+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:37:42.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:37:42.379+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Cabinet official met with the Independent Commission for Infrastructure
        (ICI) on Thursday to report the information for the investigating body’s action. '
    section4:
      primarytype: 'block'
      uuid: 'f14276ae-9299-4ae6-bbcf-1419f8e4b5b3'
      activationstatus: true
      created: 2025-10-09T11:21:34.391+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:37:42.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:37:42.379+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Our agreement is logical na ‘yung ghost, low hanging fruit iyon e.
        Meaning, madaling i-establish iyong liability at accountability kapag ghost
        project…hindi na mahaba ang case buildup noon, hopefully mas mabilis tayong
        makakapag-file ng mga kaso,” said Dizon. '
    section5:
      primarytype: 'block'
      uuid: '5156ef99-f7a8-40ec-a697-60ba6701bc8d'
      activationstatus: true
      created: 2025-10-09T11:21:34.391+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:37:42.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:37:42.380+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Our agreement is logical, a ghost project is low-hanging
        fruit. Meaning, it’s easy to establish liability and accountability when it
        comes to ghost projects. The case buildup won't take long, and hopefully,
        we’ll be able to file cases more quickly.]'
    section6:
      primarytype: 'block'
      uuid: 'a4b596bd-580a-4c83-9066-9d455b210ee9'
      activationstatus: true
      created: 2025-10-09T11:21:34.392+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:37:42.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:37:42.380+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said these questionable structures include those bagged by the top
        15 contractors named by President Ferdinand Marcos Jr. that cornered the most
        number of projects in the last three years. '
    section7:
      primarytype: 'block'
      uuid: '9e3a3ae2-7dff-429e-bc41-57abfef550b7'
      activationstatus: true
      created: 2025-10-09T11:21:34.392+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:37:42.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:37:42.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DPWH has yet to provide the dates of the non-existent projects
        and its estimated value.'
    section8:
      primarytype: 'block'
      uuid: '22a5250a-b796-4f31-a6c1-64fda55c8de0'
      activationstatus: true
      created: 2025-10-09T11:21:34.392+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:37:42.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:37:42.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Safeguards</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '897c27ed-6970-497c-9981-3e6db147f61e'
      activationstatus: true
      created: 2025-10-09T11:21:34.393+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:37:42.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:37:42.382+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a related development, the ICI asked the DPWH to cut in half the
        amount for the level of authority (LOA) of agency officials in approving civil
        works projects.'
    section10:
      primarytype: 'block'
      uuid: 'c424d1b4-341c-49b7-9e5f-aaa3044ab28f'
      activationstatus: true
      created: 2025-10-09T11:21:34.393+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:37:42.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:37:42.382+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a letter, Commission Chairman Andres Reyes urged the agency to reduce
        the LOA for regional engineering offices to P200 million from P400 million,
        and P75 million from P150 million at the district level.'
    section11:
      primarytype: 'block'
      uuid: 'dc0d9195-fb6d-4af5-84f8-000a5da72706'
      activationstatus: true
      created: 2025-10-09T11:21:34.394+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:37:42.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:37:42.383+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The commission said the threshold for LOA was increased under the administration
        of former DPWH Secretary Manny Bonoan, who quit the agency amid the flood
        control scandal. '
    section12:
      primarytype: 'block'
      uuid: '0eb39d5b-d975-4d47-bd2c-7767a4780721'
      activationstatus: true
      created: 2025-10-09T11:21:34.394+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:37:42.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:37:42.384+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang suggestion ng ICI is kalahatiin ito para sa ganun e ma-control
        natin ang procurement ng DPWH ng civil works,” ICI executive director Brian
        Hosaka said.'
    section13:
      primarytype: 'block'
      uuid: '9793c1a6-b42f-4744-be96-f1950e77aa2a'
      activationstatus: true
      created: 2025-10-09T11:21:34.395+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-09T14:37:42.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:37:42.384+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: ICI's suggestion is to cut it in half so that we
        can better control DPWH's procurement of civil works.]</p>'
  'START HERE----->trump-picks-new-us-ambassador-to-ph':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-09T11:33:35.000+08:00
    imagesource: '666bfce0-de77-47d7-8e3a-30c37ba94b14'
    primarytype: 'composition'
    uuid: 'e158f770-8732-4364-8d08-a4f05ab705e0'
    lead: 'United States President Donald Trump has chosen Florida businessman Lee
      Lipton as his nominee to serve as the next American ambassador to the Philippines,
      the White House announced on Thursday, Oct. 9. '
    activationstatus: true
    created: 2025-10-09T11:37:51.267+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-09T11:38:50.395+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-09T11:38:50.060+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump nominates Florida businessman as next US ambassador to PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '80b25d1b-25b3-438f-8c42-5a71afe78494'
      activationstatus: true
      created: 2025-10-09T11:37:51.283+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T11:38:50.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:38:50.054+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> United States President
        Donald Trump has chosen Florida businessman Lee Lipton as his nominee to serve
        as the next American ambassador to the Philippines, the White House announced
        on Thursday, Oct. 9.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b6a6b5af-9dff-4f04-b4ef-74281b320488'
      activationstatus: true
      created: 2025-10-09T11:37:51.283+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T11:38:50.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:38:50.055+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lipton, who currently serves as the interim Permanent Representative
        to the United States Mission to the Organization of American States (OAS),
        could succeed Ambassador MaryKay Carlson, who has represented Washington in
        Manila since 2022. '
    section2:
      primarytype: 'block'
      uuid: 'ecdffb0c-a7a3-4446-b4fb-d5a86699a459'
      activationstatus: true
      created: 2025-10-09T11:37:51.284+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T11:38:50.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:38:50.055+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'His nomination still requires confirmation by the US Senate. If approved,
        Lipton will be the first non-career diplomat in recent history to assume the
        post in the Philippines, one of America’s oldest treaty allies in the Asia-Pacific
        region.'
    section3:
      primarytype: 'block'
      uuid: 'a14cff5b-8f4a-4449-bcdd-f5f4df40c0b3'
      activationstatus: true
      created: 2025-10-09T11:37:51.284+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T11:38:50.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:38:50.056+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to the US State Department, Lipton oversees “staff operations,
        financial resources, and interagency coordination to advance US foreign policy
        priorities in the Western Hemisphere.” He also works on regional issues such
        as the security crisis in Haiti and efforts to counter what Washington describes
        as “malign influence,” particularly from the Chinese Communist Party.'
    section4:
      primarytype: 'block'
      uuid: 'ffc87fd4-160e-4d98-bd7b-c1d5501230c3'
      activationstatus: true
      created: 2025-10-09T11:37:51.284+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T11:38:50.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:38:50.056+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Before joining public service, Lipton established a successful apparel
        business in New York City, managing the production and global marketing of
        licensed collections for brands including Calvin Klein, St. John Knits, and
        Guess. He later sold the company to a publicly listed firm and entered the
        hospitality industry, operating several oceanfront restaurants that remain
        among the busiest in Palm Beach County, Florida.'
    section5:
      primarytype: 'block'
      uuid: 'e934cd15-9baa-427f-af27-76a7b822955e'
      activationstatus: true
      created: 2025-10-09T11:37:51.285+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T11:38:50.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:38:50.056+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A profile on the State Department website describes Lipton as bringing
        “more than 25 years of private sector experience” to his diplomatic work,
        emphasizing his “results-driven leadership and strategic approach” in promoting
        economic cooperation and institutional efficiency.'
    section6:
      primarytype: 'block'
      uuid: '669be039-43e5-428a-ad96-51ed3797a753'
      activationstatus: true
      created: 2025-10-09T11:37:51.285+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T11:38:50.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:38:50.057+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Under both the Biden and Trump administrations, Washington and Manila
        have maintained what officials describe as an ironclad alliance, expanding
        defense cooperation through the Enhanced Defense Cooperation Agreement and
        scaling up the annual Balikatan military exercises.</p>'
    section7:
      primarytype: 'block'
      uuid: '569cbab8-6e65-4dd5-8907-b88393f8933f'
      activationstatus: true
      created: 2025-10-09T11:37:51.286+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T11:38:50.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:38:50.057+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In a message to NewsWatch Plus, Philippine Ambassador to the US
        Jose Manuel Romualdez welcomes the appointment of the new US envoy.</p>'
    section8:
      primarytype: 'block'
      uuid: 'b809e8bd-f1e9-48f0-8964-70be04b5670e'
      activationstatus: true
      created: 2025-10-09T11:37:51.286+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T11:38:50.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:38:50.058+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"Amb designate Lipton is a good friend and supporter of Pres Trump.
        It means Pres Trump values the Philippines when he appoints a friend who has
        direct access to him," said Romualdez.</p>'
    section9:
      primarytype: 'block'
      uuid: 'bd7d7096-930e-4583-a81d-4ad7754a1fda'
      activationstatus: true
      created: 2025-10-09T11:37:51.287+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T11:38:50.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:38:50.058+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. has visited the United States five
        times since 2022, a record for a Philippine leader in recent years, reaffirming
        the two nations’ long-standing partnership and commitment to regional stability
        under the 1951 Mutual Defense Treaty.</p>'
    section10:
      primarytype: 'block'
      uuid: '2309c3aa-a2ca-4f36-b2b7-d601b1969bb8'
      activationstatus: true
      created: 2025-10-09T11:37:51.287+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T11:38:50.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:38:50.059+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Next year, the Philippines and the United States will mark 80 years
        of diplomatic relations and 75 years of the Mutual Defense Treaty, milestones
        that underscore the enduring strength of their alliance.</p>'
  'START HERE----->Cristiano-Ronaldo-first-football-soccer-billionaire':
    author: 'Reuters'
