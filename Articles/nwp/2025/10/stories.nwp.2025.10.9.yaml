    uuid: 'bd411836-d092-496c-b9e2-ca2d12431f2a'
    lead: 'An outdated dirty money list caused a foreign exchange mix-up at the
      expense of a Filipino tourist who was denied currency exchange at Oslo airport
      in Norway, the Department of Foreign Affairs (DFA) said on Thursday, Oct. 9.'
    activationstatus: true
    created: 2025-10-09T14:17:56.364+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-09T14:17:56.604+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-09T14:17:56.393+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Forex mix-up at Oslo airport based on outdated dirty money list - Norway'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ce10d358-a7dc-41af-a6b4-6a6f5434dcfe'
      activationstatus: true
      created: 2025-10-09T14:17:56.384+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T14:17:56.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:17:56.390+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - An outdated dirty money list caused
        a foreign exchange mix-up at the expense of a Filipino tourist who was denied
        currency exchange at Oslo airport in Norway, the Department of Foreign Affairs
        (DFA) said on Thursday, Oct. 9.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b445ed04-5eb4-41b9-a227-6e0d79c365fa'
      activationstatus: true
      created: 2025-10-09T14:17:56.384+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T14:17:56.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:17:56.384+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The government sought an explanation from Norwegian authorities after
        TV host Gretchen Ho said her mother was told by a forex employee at Oslo’s
        Gardermoen airport that they could not exchange her US dollars “because of
        corruption and money laundering in the Philippines.” '
    section2:
      primarytype: 'block'
      uuid: '657cc484-d2cf-4aed-b6d6-3086cb0319d1'
      activationstatus: true
      created: 2025-10-09T14:17:56.385+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T14:17:56.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:17:56.385+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the DFA said representations with Norwegian authorities
        determined that the forex stall at Oslo airport had an outdated list that
        still included the Philippines on the Paris-based global dirty money watchdog
        Financial Action Task Force (FATF) “grey list.”'
    section3:
      primarytype: 'block'
      uuid: '6a350e87-8e83-4751-b5ea-e90951913dc2'
      activationstatus: true
      created: 2025-10-09T14:17:56.385+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T14:17:56.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:17:56.385+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The grey list identifies jurisdictions with deficiencies in anti-money
        laundering and counter-terrorism financing regimes.'
    section4:
      primarytype: 'block'
      uuid: 'a677edfe-7a08-420a-babd-5dcccd596db8'
      activationstatus: true
      created: 2025-10-09T14:17:56.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T14:17:56.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:17:56.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippines was officially removed from the FATF grey list in
        February 2025, and from the European Union’s grey list in August 2025,” the
        DFA said. “These delistings followed the introduction of rigorous reforms
        that fortified the integrity of the Philippines’ financial system and reaffirmed
        the country’s commitment to combating financial crimes.”'
    section5:
      primarytype: 'block'
      uuid: '6036e6ac-57a6-4552-bef3-4ff5ad9d23ac'
      activationstatus: true
      created: 2025-10-09T14:17:56.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T14:17:56.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:17:56.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Norwegian officials have assured the Philippine embassy that they will
        coordinate with the Financial Supervisory Authority of Norway to update and
        remove the Philippines from internal lists identifying high-risk jurisdictions.'
    section6:
      primarytype: 'block'
      uuid: '0ce55ddd-e365-4157-ab9c-6eaaba62aad0'
      activationstatus: true
      created: 2025-10-09T14:17:56.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-09T14:17:56.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:17:56.387+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The DFA said it would continue to monitor the situation and make
        sure similar incidents will not be repeated.</p>'
  'START HERE----->china-tightens-rare-earth-export-controls':
    author: 'Reuters'
    caption: 'A stock photo of China's flag (Canva)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-09T14:28:38.000+08:00
    imagesource: '96500c0a-b3ac-4849-b1e2-c3f2155175de'
    primarytype: 'composition'
    uuid: '82d6be7a-41bf-45df-9a71-6736fcf7e5b7'
    lead: 'China tightened its rare earth export controls, expanding restrictions
      on processing technology and spelling out its intention to limit exports to
      overseas defense and semiconductor users.'
    activationstatus: true
    created: 2025-10-09T14:31:58.286+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-10-09T14:31:58.696+08:00
