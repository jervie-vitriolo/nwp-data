      file an impeachment complaint against President Ferdinand “Bongbong” Marcos
      Jr., saying the administration remains focused on governance and not political
      theatrics.'
    activationstatus: true
    created: 2025-10-09T17:10:20.122+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-10-09T17:10:20.488+08:00
