    title: 'Ronaldo becomes football's first billionaire, says report'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0cd30419-7ac4-4556-b6b8-daf4f4bb912e'
      activationstatus: true
      created: 2025-10-09T11:46:42.385+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.385+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Cristiano Ronaldo has become
        the first footballer to reach billionaire status, according to the latest
        Bloomberg Billionaires Index, which has valued the Portugal great's net worth
        at an estimated $1.4 billion.</p>'
    section1:
      primarytype: 'block'
      uuid: '6e95eb3e-39c5-45f4-9a55-9610c186c662'
      activationstatus: true
      created: 2025-10-09T11:46:42.385+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.385+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd2ea0e32-ffa2-41d0-aa4a-92838eb5a5d7'
      activationstatus: true
      created: 2025-10-09T11:46:42.386+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.386+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 40-year-old striker's financial ascent comes after he signed a\
        \ new contract with Saudi side Al-Nassr in June reportedly worth more than\
        \ $400 million.\r"
    section3:
      primarytype: 'block'
      uuid: '947a71f3-1a6b-4f6f-8cc6-d94256dd72e7'
      activationstatus: true
      created: 2025-10-09T11:46:42.386+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.386+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c37e90b3-97f0-4c65-8a88-820c293bac76'
      activationstatus: true
      created: 2025-10-09T11:46:42.386+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.386+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Bloomberg said that Ronaldo earned more than $550 million in salary\
        \ between 2002 and 2023, supplemented by a decade-long Nike deal worth nearly\
        \ $18 million annually, and lucrative endorsements with Armani, Castrol and\
        \ others that added more than $175 million to his fortune.\r"
    section5:
      primarytype: 'block'
      uuid: '90ea74d4-f8f5-4c4a-8d6b-abc9b0b0aced'
      activationstatus: true
      created: 2025-10-09T11:46:42.387+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.387+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1b8b0da8-f781-498f-b7c4-54206528d628'
      activationstatus: true
      created: 2025-10-09T11:46:42.387+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.387+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ronaldo's move to Al-Nassr from Manchester United in 2023 had already\
        \ made him the highest-paid player in football history, with an annual salary\
        \ of 177 million pounds ($237.52 million), plus bonuses and a reported 15%\
        \ share in his Saudi Arabia club.\r"
    section7:
      primarytype: 'block'
      uuid: '33da6a95-1ba3-425b-8547-fb3125f7bd09'
      activationstatus: true
      created: 2025-10-09T11:46:42.388+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.388+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '343c29a8-c9ee-4e22-b3e7-3b33e67622ba'
      activationstatus: true
      created: 2025-10-09T11:46:42.388+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.388+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Argentina and Inter Miami forward Lionel Messi has earned more than\
        \ $600 million in pre-tax salary during his career.\r"
    section9:
      primarytype: 'block'
      uuid: '57ec8f1d-6140-4325-98b5-5f2de4d1b35d'
      activationstatus: true
      created: 2025-10-09T11:46:42.388+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.388+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c410aba4-a020-4dd4-b6c4-92bfca4b68bf'
      activationstatus: true
      created: 2025-10-09T11:46:42.389+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.389+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ronaldo's billionaire status places him among a rare group of athletes\
        \ that includes basketball greats Michael Jordan, Magic Johnson and LeBron\
        \ James, golfer Tiger Woods and tennis player Roger Federer.\r"
    section11:
      primarytype: 'block'
      uuid: '3d3592e9-2e06-40ff-99b0-9df95f5d974e'
      activationstatus: true
      created: 2025-10-09T11:46:42.389+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.389+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3bc12a27-0295-4870-aabc-4613a78ea64d'
      activationstatus: true
      created: 2025-10-09T11:46:42.390+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.390+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ronaldo suggested he is not considering retirement any time soon.\r"
    section13:
      primarytype: 'block'
      uuid: '7e2c7c96-0508-4c7b-b97b-68e3a6b20984'
      activationstatus: true
      created: 2025-10-09T11:46:42.390+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.390+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e10f81ac-7b1c-4df7-a4d7-fb6d97715acf'
      activationstatus: true
      created: 2025-10-09T11:46:42.390+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.390+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I still have a passion for this,\" he said at the Portugal Football\
        \ Globes gala on Tuesday. \"My family says it's time to quit and they ask\
        \ me why I want to score 1000 goals if I've already scored 900-something.\
        \ But I don't think that way inside.\r"
    section15:
      primarytype: 'block'
      uuid: 'b0161d13-473a-4d2a-9a9a-a2bfb07764fc'
      activationstatus: true
      created: 2025-10-09T11:46:42.391+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.391+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9bc8d6a3-5350-4f48-b1ab-6fedd3630ef3'
      activationstatus: true
      created: 2025-10-09T11:46:42.391+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T11:46:42.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T11:46:42.391+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I'm still producing good things, I'm helping my club and the national\
