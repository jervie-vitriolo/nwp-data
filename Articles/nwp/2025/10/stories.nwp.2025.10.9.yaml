      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Gaza authorities say more than 67,000 people have been killed and
        much of the enclave has been flattened since Israel began its military response
        to the Hamas cross-border attack on October 7, 2023.</p>'
    section37:
      primarytype: 'block'
      uuid: 'd858d1a4-8b4a-415f-8601-0580181eb539'
      activationstatus: true
      created: 2025-10-09T14:24:35.534+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.534+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'cc15b9ee-56f8-4adb-89fe-971bbb371604'
      activationstatus: true
      created: 2025-10-09T14:24:35.535+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.535+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Around 1,200 people were killed and 251 were taken hostage back
        to Gaza, according to Israeli officials, with 20 of the 48 hostages still
        held believed to be alive.</p>'
    section39:
      primarytype: 'block'
      uuid: 'fdc8d04b-db7a-43db-8bca-f234ef4992d8'
      activationstatus: true
      created: 2025-10-09T14:24:35.536+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.536+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '0bcaf0ea-c4aa-4fc5-96a1-567dbb489ecc'
      activationstatus: true
      created: 2025-10-09T14:24:35.536+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.536+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"These are moments that are considered historic moments, long awaited
        by Palestinian citizens after two years of killing and genocide that was committed
        with arrogance against the Palestinian people," said Palestinian Khaled Shaat
        in the city of Khan Younis in Gaza.</p>'
    section41:
      primarytype: 'block'
      uuid: '6bc910f9-a928-4d41-ab01-768915527f37'
      activationstatus: true
      created: 2025-10-09T14:24:35.537+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.537+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'a28e4ab6-9975-48d4-a4f8-dad11d60438e'
      activationstatus: true
      created: 2025-10-09T14:24:35.538+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.538+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Despite the hopes raised for ending the war, crucial details are
        yet to be spelled out, including the timing, a post-war administration for
        the Gaza Strip and the fate of Hamas.</p>'
    section43:
      primarytype: 'block'
      uuid: 'ef1bd10b-d809-4222-9988-e4d49aa2873a'
      activationstatus: true
      created: 2025-10-09T14:24:35.539+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.539+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'b166af3f-acb4-49f2-8d8c-2ffb4bcc55b4'
      activationstatus: true
      created: 2025-10-09T14:24:35.539+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.539+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Hostage release expected in days</strong></h2>'
    section45:
      primarytype: 'block'
      uuid: '6ba8774f-8746-4e26-903f-c56c59b7b8b8'
      activationstatus: true
      created: 2025-10-09T14:24:35.540+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.540+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '649f639d-53ed-443c-a64d-bcb6679a8997'
      activationstatus: true
      created: 2025-10-09T14:24:35.541+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.541+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Families of Israelis held hostage in Gaza gathered in what has come\
        \ to be known as Hostages Square in Tel Aviv after the announcement.\r"
    section47:
      primarytype: 'block'
      uuid: '571c8830-d813-4ade-9dd3-7fbf9ed79938'
      activationstatus: true
      created: 2025-10-09T14:24:35.542+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.542+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '10c3a65f-3db0-45d0-bf52-70cec8f6b7f5'
      activationstatus: true
      created: 2025-10-09T14:24:35.542+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.542+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"President Trump, thank you very much. We thank him, our children
        will not have returned home without him," said Hatan Angrest, whose son Matan
        is among the hostages.</p>'
    section49:
      primarytype: 'block'
      uuid: 'cfd5a85c-bb49-4c20-979e-d10fb18f7b0b'
      activationstatus: true
      created: 2025-10-09T14:24:35.543+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.543+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '91e3af22-61ab-469e-8a1d-390312fabd1d'
      activationstatus: true
      created: 2025-10-09T14:24:35.544+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.544+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A Hamas source said the living hostages would be handed over within
        72 hours of the Israeli government approving the deal. Hamas officials have
        insisted it will take longer to recover the bodies of dead hostages, believed
        to number about 28, from Gaza’s rubble.</p>'
    section51:
      primarytype: 'block'
      uuid: '49ab5546-6266-4df7-b65b-a3a040a966bc'
      activationstatus: true
      created: 2025-10-09T14:24:35.545+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.545+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '807c7b25-9339-47b2-b15f-f85e0f00b100'
      activationstatus: true
      created: 2025-10-09T14:24:35.546+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.546+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump told Fox News' 'Hannity' program on Wednesday that the
        hostages will probably be released on Monday.</p>'
    section53:
      primarytype: 'block'
      uuid: '92b6ec96-4cec-4734-9bf1-de3151960a8d'
      activationstatus: true
      created: 2025-10-09T14:24:35.546+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.546+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: 'f94656b4-9925-4fff-a39d-a1d99dc31da1'
      activationstatus: true
      created: 2025-10-09T14:24:35.547+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.547+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Netanyahu and Trump spoke by phone and congratulated each other
        on an "historic achievement," and the Israeli prime minister invited the US
        president to address Israel’s parliament, according to Netanyahu's office.</p>'
    section55:
      primarytype: 'block'
      uuid: '9cdcfdbf-0eb5-4e0d-9977-5d9e47bfca31'
      activationstatus: true
      created: 2025-10-09T14:24:35.548+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.548+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '80a9b5e3-9f2c-4bb7-bde4-9263e5b10f1e'
      activationstatus: true
      created: 2025-10-09T14:24:35.549+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.549+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Hamas said earlier on Wednesday it had handed over its lists of the\
        \ hostages it held and the Palestinian prisoners held by Israel that it wanted\
        \ to be exchanged.\r"
    section57:
      primarytype: 'block'
      uuid: '9a470c2e-ac37-4c74-b669-592e332e35f9'
      activationstatus: true
      created: 2025-10-09T14:24:35.550+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.550+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: 'a458bac3-3150-4511-a2ab-e6f98d806db2'
      activationstatus: true
      created: 2025-10-09T14:24:35.551+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.551+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Islamist group has so far refused to discuss Israel's demand
        that Hamas give up its arms, which the Palestinian source said Hamas would
        reject as long as Israeli troops occupy Palestinian land.</p>'
    section59:
      primarytype: 'block'
      uuid: '7d12862c-34a0-4f92-8e57-58e5c9ebe5f6'
      activationstatus: true
      created: 2025-10-09T14:24:35.552+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.552+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: 'c86216cd-b84e-4854-b154-b85f0d80c3c6'
      activationstatus: true
      created: 2025-10-09T14:24:35.553+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.553+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Arab countries say plan must lead to Palestinian state</strong></h2>'
    section61:
      primarytype: 'block'
      uuid: '51c99f91-4560-49c0-bcee-35819d7001e1'
      activationstatus: true
      created: 2025-10-09T14:24:35.554+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.554+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '1b9403db-7fbb-4524-bb03-3af8e47ecaa2'
      activationstatus: true
      created: 2025-10-09T14:24:35.554+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.554+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Oil prices fell as the prospects of a ceasefire lessened one potential
        disruption to world supplies.</p>'
    section63:
      primarytype: 'block'
      uuid: '7f4fc59b-2b97-4e6b-9711-defdbf120a17'
      activationstatus: true
      created: 2025-10-09T14:24:35.555+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.555+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: 'd6b2d709-5d4c-46c6-8eef-c698bf8b9567'
      activationstatus: true
      created: 2025-10-09T14:24:35.556+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The next phase of Trump's plan calls for an international body
        led by Trump and including former British Prime Minister Tony Blair to play
        a role in Gaza's post-war administration.</p>'
    section65:
      primarytype: 'block'
      uuid: '8b279b0b-3b84-47d2-a5fe-2822cc01a424'
      activationstatus: true
      created: 2025-10-09T14:24:35.557+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.557+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section66:
      primarytype: 'block'
      uuid: 'cabe86c2-72f1-4e51-93b3-8a4ecb27ace3'
      activationstatus: true
      created: 2025-10-09T14:24:35.558+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Arab countries which back the plan say it must lead to eventual
        independence for a Palestinian state, which Netanyahu says will never happen.</p>'
    section67:
      primarytype: 'block'
      uuid: '065931d9-ea25-4931-a55c-5352f23d6748'
      activationstatus: true
      created: 2025-10-09T14:24:35.559+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section68:
      primarytype: 'block'
      uuid: '88bcabb3-2a51-4f9b-bf61-11e90f9f51e4'
      activationstatus: true
      created: 2025-10-09T14:24:35.560+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.560+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>There is no clear indication who will rule Gaza when the war ends.
        Netanyahu, Trump, Western and Arab states have ruled out a role for Hamas,
        which has run Gaza since driving out Palestinian rivals in 2007.</p>'
    section69:
      primarytype: 'block'
      uuid: 'c42e3de2-d7ef-44d3-b39e-c688fe03e183'
      activationstatus: true
      created: 2025-10-09T14:24:35.561+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.561+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section70:
      primarytype: 'block'
      uuid: '3646c2b1-0030-40f2-ab6e-0287d7f0e974'
      activationstatus: true
      created: 2025-10-09T14:24:35.562+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.562+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hamas has said it would relinquish Gaza governance only to a Palestinian
        technocrat government supervised by the Palestinian Authority and backed by
        Arab and Muslim countries. It rejects any role for Blair or foreign rule of
        Gaza.</p>'
    section71:
      primarytype: 'block'
      uuid: '8fb5e6bc-91f1-45fe-b3bd-686b87a7be6a'
      activationstatus: true
      created: 2025-10-09T14:24:35.563+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.563+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section72:
      primarytype: 'block'
      uuid: '359653f0-016c-4515-9647-ed087b89a45a'
      activationstatus: true
      created: 2025-10-09T14:24:35.564+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T14:24:36.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T14:24:35.564+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Dawoud Abu Elkas, Tuvan Gumrukcu and Daren Butler
        in Ankara, Jana Choukeir and Tala Ramadan in Dubai, Maayan Lubell and Alexander
        Cornwell in Jerusalem, John Irish in Paris, Angelo Amante in Rome, Trevor
        Hunnicutt, Steve Holland and David Morgan in Washington; Writing by Lincoln
        Feast and Michael Georgy; Editing by Raju Gopalakrishnan)</em></p>'
