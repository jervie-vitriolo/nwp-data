    title: 'Krasznahorkai wins 2025 Nobel Prize in Literature'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b4b5e98e-9fe7-4056-8f2e-7f6fae154026'
      activationstatus: true
      created: 2025-10-09T19:28:24.832+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T19:28:25.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T19:28:24.832+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Stockholm&nbsp;-</strong>&nbsp;Hungarian writer Laszlo Krasznahorkai
        won the 2025 Nobel Prize in Literature, the award-giving body said on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '3693a7b3-6f04-4dac-bb0b-0443e54c3038'
      activationstatus: true
      created: 2025-10-09T19:28:24.832+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T19:28:25.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T19:28:24.832+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ede2b62b-a422-4f71-8a66-d2c84a16a179'
      activationstatus: true
      created: 2025-10-09T19:28:24.833+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T19:28:25.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T19:28:24.833+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The prize is awarded by the Swedish Academy and is worth 11 million\
        \ crowns ($1.2 million).\r"
    section3:
      primarytype: 'block'
      uuid: 'b5076924-6752-4658-b655-4dd2d1e1cb5c'
      activationstatus: true
      created: 2025-10-09T19:28:24.833+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T19:28:25.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T19:28:24.833+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '80d0c35d-a7a7-42ac-b457-c3b5458b8b49'
      activationstatus: true
      created: 2025-10-09T19:28:24.834+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T19:28:25.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T19:28:24.834+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Established in the will of Swedish dynamite inventor and businessman\
        \ Alfred Nobel, the prizes for achievements in literature, science and peace\
        \ have been awarded since 1901.\r"
    section5:
      primarytype: 'block'
      uuid: 'a23bf267-efeb-47b7-8f87-026e23ba1d64'
      activationstatus: true
      created: 2025-10-09T19:28:24.834+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T19:28:25.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T19:28:24.834+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4771b1e1-3803-449a-9aff-f3a46dc351f2'
      activationstatus: true
      created: 2025-10-09T19:28:24.834+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T19:28:25.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T19:28:24.834+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The Nobel Prize in Literature for 2025 is awarded to the Hungarian\
        \ author László Krasznahorkai for his compelling and visionary oeuvre that,\
        \ in the midst of apocalyptic terror, reaffirms the power of art,\" said Mats\
        \ Malm, Permanent Secretary at the Swedish Academy.\r"
    section7:
      primarytype: 'block'
      uuid: '20ba47c1-d491-4672-9ba0-ee5df518ceed'
      activationstatus: true
      created: 2025-10-09T19:28:24.835+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T19:28:25.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T19:28:24.835+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a764386a-d12a-4a2a-aba7-a492aab62fa9'
      activationstatus: true
      created: 2025-10-09T19:28:24.835+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T19:28:25.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T19:28:24.835+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Past winners of the 11 million Swedish crown ($1.2 million) literature\
        \ prize include French poet and essayist Sully Prudhomme, who bagged the first\
        \ award, American novelist and short story writer William Faulkner in 1949,\
        \ Britain's World War Two Prime Minister Winston Churchill in 1953, Turkey's\
        \ Orhan Pamuk in 2006 and Norway's Jon Fosse in 2023.\r"
    section9:
      primarytype: 'block'
      uuid: '43469741-2ebb-4983-a545-a7d33ff03f2b'
      activationstatus: true
      created: 2025-10-09T19:28:24.835+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T19:28:25.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T19:28:24.835+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b7856147-2e46-4cf9-af65-c2175aee7f17'
      activationstatus: true
      created: 2025-10-09T19:28:24.836+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T19:28:25.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T19:28:24.836+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Last year's prize was won by South Korean author Han Kang who became\
        \ the 18th woman - the first was Swedish author Selma Lagerlof in 1909 - and\
        \ the first South Korean to receive the award.\r"
    section11:
      primarytype: 'block'
      uuid: 'faeb7e95-d2d5-4775-9907-3e853ef500b8'
      activationstatus: true
      created: 2025-10-09T19:28:24.836+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T19:28:25.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T19:28:24.836+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6b8a4f2d-94f0-4ad2-8283-ae828dd3660d'
      activationstatus: true
      created: 2025-10-09T19:28:24.837+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T19:28:25.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T19:28:24.837+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Over the years, the choices made by the Swedish Academy have drawn\
        \ as much ire as applause.\r"
    section13:
      primarytype: 'block'
      uuid: 'cd524df0-fe05-4ef6-96fe-ecd7918eee49'
      activationstatus: true
      created: 2025-10-09T19:28:24.837+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-09T19:28:25.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T19:28:24.837+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
