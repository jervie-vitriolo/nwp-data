      type: 'text'
      text: "Prizegivers have also in the past been accused of being snobbish, of\
        \ having an anti-American bias and of ignoring some of the giants of literature,\
        \ including Russia's Lev Nikolayevich Tolstoy, France's Emile Zola and Ireland's\
        \ James Joyce.\r"
