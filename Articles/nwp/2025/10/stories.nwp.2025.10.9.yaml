      lastactivated: 2025-10-09T18:43:24.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T18:43:24.660+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b05e53be-6eb5-4a74-bb5a-3b88d82c876a'
      activationstatus: true
      created: 2025-10-09T18:43:24.660+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-09T18:43:24.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T18:43:24.660+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said in its 5 p.m. bulletin that “Quedan” was 1,370
        kilometers east northeast of extreme northern Luzon. It has sustained winds
        of 75 kilometers per hour (kph) and gustiness of up to 90 kph.</p>'
    section3:
      primarytype: 'block'
      uuid: '6e2ba9b8-4dfd-4df9-b28c-3155c066e8ee'
      activationstatus: true
      created: 2025-10-09T18:43:24.660+08:00
      createdby: 'daniza-nwp'
