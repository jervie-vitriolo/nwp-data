      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:45:06.891+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Speaking at the Kapihan sa Senado media forum on Thursday, Oct. 9,
        Gatchalian said most of the overpriced projects were in Bicol and Eastern
        Visayas, even if these regions are not top rice-producing areas.'
    section3:
      primarytype: 'block'
      uuid: '63b847f8-0cfb-4ef3-9d30-ece4d8ae3909'
      activationstatus: true
      created: 2025-10-09T16:44:37.938+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-09T16:45:07.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:45:06.891+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Previous investigations also revealed that flood control projects were
        concentrated in areas that are not the most flood-prone.'
    section4:
      primarytype: 'block'
      uuid: '49eaba1f-4b1a-4438-b492-c1c67bcc655f'
      activationstatus: true
      created: 2025-10-09T16:44:37.938+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-09T16:45:07.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:45:06.892+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Ang rice granary ng Pilipinas ay Region 2. Yan ang rice granary natin
        and Mindanao. Pero hindi nasa top FMR allocation ang Region 2. In fact, malayo
        siya. Even sa Mindanao, ang layo rin,” Gatchalian said. '
    section5:
      primarytype: 'block'
      uuid: '30ae466d-ccf7-44a6-95cf-19f1ed0b24d6'
      activationstatus: true
      created: 2025-10-09T16:44:37.939+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-09T16:45:07.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:45:06.892+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: The rice granary of the Philippines is Region 2. That’s
        our main rice-producing area, along with Mindanao. But Region 2 did not receive
        the highest FMR allocation. In fact, it’s far from the top. Even in Mindanao,
        the allocations are way off.]'
    section6:
      primarytype: 'block'
      uuid: '07265fb4-ca16-418c-a3ed-7d404c69f5ca'
      activationstatus: true
      created: 2025-10-09T16:44:37.939+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-09T16:45:07.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:45:06.892+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'While he said he has yet to verify who proposed the budget items, Gatchalian
        noted that the top two regions flagged for questionable FMR projects — Bicol
        and Eastern Visayas — are the political strongholds of resigned Ako-Bicol
        Rep. Zaldy Co and Leyte Rep. Martin Romualdez, both implicated in flood control
        anomalies which they have denied. '
    section7:
      primarytype: 'block'
      uuid: '09cea102-7514-4805-9176-32ad2673afb9'
      activationstatus: true
      created: 2025-10-09T16:44:37.940+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-09T16:45:07.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:45:06.893+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Gatchalian said some of the same contractors have appeared in both
        types of projects.'
    section8:
      primarytype: 'block'
      uuid: 'db497183-5d1d-412f-97cc-de94a6d9efff'
      activationstatus: true
      created: 2025-10-09T16:44:37.940+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-09T16:45:07.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:45:06.893+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Isa na doon yung Hi-Tone, which is kapatid ni Zaldy Co.  So, para
        sa akin hindi coincidental ito lahat [One of them is Hi-Tone, which is owned
        by the brother of Zaldy Co. So for me, none of this is coincidental],” Gatchalian
        said.  
    section9:
      primarytype: 'block'
      uuid: 'ee301700-0341-4515-9266-c18294c44a84'
      activationstatus: true
      created: 2025-10-09T16:44:37.940+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-09T16:45:07.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:45:06.894+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“If you think about itong nangyayari sa flood control at yung mga personalities
        involved tulad ng Sunwest, tulad ng Hi-Tone, sa aking personal na pag-analisa,
        hindi kataka-taka na nalagay ang pinakamalaking alokasyon ng FMR sa Bicol
        area,” he added. '
    section10:
      primarytype: 'block'
      uuid: '36c005fb-7228-4ae7-b1cc-e3ee5925a165'
      activationstatus: true
      created: 2025-10-09T16:44:37.941+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-09T16:45:07.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:45:06.894+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: When you think about what’s happening in the flood control
        projects and the personalities involved — like Sunwest, like Hi-Tone — in
        my personal analysis, it’s no surprise that the largest allocation for FMRs
        ended up in the Bicol area.]'
    section11:
      primarytype: 'block'
      uuid: 'ee8410fb-21cd-4af2-ad72-ba3d8de1e78e'
      activationstatus: true
      created: 2025-10-09T16:44:37.941+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-09T16:45:07.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:45:06.895+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Gatchalian is now urging the blue ribbon committee and the Independent
        Commission for Infrastructure — both of which are already investigating flood
        control anomalies — to expand its probe to include farm-to-market roads.'
    section12:
      primarytype: 'block'
      uuid: '8419ce44-abec-4d40-a9c0-6aa56ffa930d'
      activationstatus: true
      created: 2025-10-09T16:44:37.941+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-09T16:45:07.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-09T16:45:06.895+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He also expressed concern that similar irregularities could be present
        in other infrastructure projects such as roads and irrigation, saying his
        office is currently looking into those as well.</p>'
  'START HERE----->Bongbong-Marcos-Kiko-Barzaga-impeachment-complaint':
    author: 'Tristan Nodalo, NewsWatch Plus'
