        \ me more than I could ever ask for, the unforgettable moments on the court,\
        \ the battles won and lost, the lifelong friendships, the love of the fans,\
        \ and above all, a family,” Norwood said in a video posted by the Elasto Painters\
        \ on its social media pages.\r"
