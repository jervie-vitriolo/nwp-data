      type: 'text'
      text: "Handke had attended the funeral in 2006 of former Yugoslav President\
        \ Slobodan Milosevic, seen by many as responsible for the deaths of thousands\
        \ of ethnic Albanians who were killed in Kosovo and the displacement of almost\
        \ 1 million others during a brutal war waged by forces under his control in\
        \ 1998-99.\r"
