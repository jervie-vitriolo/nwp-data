      type: 'text'
      text: '“The right to refuse unsafe work is enshrined in law. Forcing BPO workers
        back to work amid aftershocks and without safety clearance is exploitation,
        plain and simple,” Gabriela Women’s Party Rep. Sarah Elago said, pushing to
        strengthen the OSHS.'
    section10:
      primarytype: 'block'
      uuid: 'e820c707-2cf5-49e1-b8d6-481919947fff'
      activationstatus: true
      created: 2025-10-02T12:55:54.884+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T12:55:55.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T12:55:54.884+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Government data showed the tremor <a href="https://www.newswatchplus.ph/news/2025/10/2/cebu-earthquake-death-toll-rises.html"><strong>killed
        72</strong></a> people while 300 others were injured.</p>'
    section11:
      primarytype: 'block'
      uuid: '451cb32f-1fda-4dec-a823-0ec11f2f3ba2'
      activationstatus: true
      created: 2025-10-02T12:55:54.885+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T12:55:55.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T12:55:54.885+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The province is under a <a href="https://www.newswatchplus.ph/news/2025/10/1/cebu-state-of-calamity-earthquake.html"><strong>state
        of calamity</strong></a>.</p>'
  'START HERE----->marcos-pledge-200-million-to-cebu-after-major-quake':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-02T13:47:47.000+08:00
    imagesource: '438a82fd-10df-4e82-a727-bfc87db6ace1'
    primarytype: 'composition'
    uuid: '3e74af1a-47da-4393-a0de-6452ae006422'
    lead: 'President Ferdinand R. Marcos Jr. pledged ₱200 million in financial assistance
      to northern Cebu devastated by a powerful earthquake during his visit to inspect
      damage and direct relief efforts.'
    activationstatus: true
    created: 2025-10-02T13:52:31.515+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-02T13:52:31.773+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-02T13:52:31.543+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos pledges around ₱200-M aid in visit to quake-hit Cebu'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '371770ba-d6bb-433d-9ede-62f345a11a59'
      activationstatus: true
      created: 2025-10-02T13:52:31.528+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-02T13:52:31.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T13:52:31.528+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        R. Marcos Jr. pledged ₱200 million in financial assistance to northern Cebu
        devastated by a powerful earthquake during his visit to inspect damage and
        direct relief efforts.</p>'
    section1:
      primarytype: 'block'
      uuid: '32b85cc0-5fec-4607-ab82-da358a98c577'
      activationstatus: true
      created: 2025-10-02T13:52:31.528+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-02T13:52:31.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T13:52:31.528+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president visited Bogo City, ground zero of the Sept. 30 magnitude
        6.9 quake, to check on collapsed housing, schools, churches, and hospitals,
        and to meet with displaced families.'
    section2:
      primarytype: 'block'
      uuid: '59d8ed4d-a224-4edc-8c6b-8ef1833328a5'
      activationstatus: true
      created: 2025-10-02T13:52:31.529+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-02T13:52:31.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T13:52:31.529+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president announced that his office will provide ₱50 million to
        the provincial government, ₱20 million to Bogo City, and ₱10 million each
        to a number of municipalities, namely, Bantayan, Daanbantayan, Madridejos,
        Medellin, San Remigio, Santa Fe, Sogod, Tobogon, and Tabuelan.'
    section3:
      primarytype: 'block'
      uuid: '6115604a-6c18-40aa-a326-39843479a005'
      activationstatus: true
      created: 2025-10-02T13:52:31.529+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-02T13:52:31.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T13:52:31.529+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Alam ko at this point lahat ng pondo ng local government ubos na o
        mauubos na dahil yung gagamitin niyo sa ibang bagay,” Marcos said. '
    section4:
      primarytype: 'block'
      uuid: 'a24cf018-4ac2-40cc-abbe-33e952193573'
      activationstatus: true
      created: 2025-10-02T13:52:31.529+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-02T13:52:31.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T13:52:31.529+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I know at this point that all the funds of the local
        government are gone or will soon run out, since these were intended for other
        purposes.] '
    section5:
      primarytype: 'block'
      uuid: '0033eeda-5d57-4591-8312-206377c8931d'
      activationstatus: true
      created: 2025-10-02T13:52:31.530+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-02T13:52:31.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T13:52:31.530+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also announced additional aid to local and Department of Health-operated
        hospitals: ₱5 million each for hospitals under local government units affected
        by the earthquake and ₱20 million for a Department of Health (DOH)-owned hospital
        in the province'
    section6:
      primarytype: 'block'
      uuid: '050221eb-6f53-48b8-99d5-6be8835c24b8'
      activationstatus: true
      created: 2025-10-02T13:52:31.530+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-02T13:52:31.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T13:52:31.530+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president said restoring infrastructure would be a challenge.'
    section7:
      primarytype: 'block'
      uuid: '16b1d3c0-ac5c-46fe-8b6a-28b97597187e'
      activationstatus: true
      created: 2025-10-02T13:52:31.530+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-02T13:52:31.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T13:52:31.530+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Pinakamahirap i-repair ang infrastructure. Yung city hall hindi na
        magagamit ito, balik muna kayo sa luma,” Marcos said, referring to the municipal
        office. '
    section8:
      primarytype: 'block'
      uuid: 'b8c9569e-2914-48b9-aa6c-67c308ed76d5'
      activationstatus: true
      created: 2025-10-02T13:52:31.531+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-02T13:52:31.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T13:52:31.531+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Infrastructure is the most difficult to repair. This
        city hall cannot be used anymore; you will have to return to the old one for
        now.]'
    section9:
      primarytype: 'block'
      uuid: '86059dbe-ad95-434c-abbd-81a47a2bdc4c'
      activationstatus: true
      created: 2025-10-02T13:52:31.531+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-02T13:52:31.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T13:52:31.531+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“That’s the problem we are having when we have an earthquake — it’s
        really the infrastructure that will take time to be rehabilitated,” he added.'
    section10:
      primarytype: 'block'
      uuid: 'f697a199-b7a6-4f30-8018-8a82afacd690'
      activationstatus: true
      created: 2025-10-02T13:52:31.531+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-02T13:52:31.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T13:52:31.531+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also inspected the collapsed housing units at SM Cares Village
        in Barangay Polambato, the Archdiocesan Shrine and Parish Church of St. Vicente
        Ferrer in Barangay Bungtod, the City of Bogo Science and Arts Academy in Barangay
        Cogon, and the Cebu Provincial Hospital in Barangay Taytayan, where makeshift
        wards were set up to treat an influx of patients.'
    section11:
      primarytype: 'block'
      uuid: '8461cc7d-2812-4d1b-b562-249ba159d1aa'
      activationstatus: true
      created: 2025-10-02T13:52:31.532+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-02T13:52:31.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T13:52:31.532+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Public Works Secretary Vince Dizon, Social Welfare Secretary Rex Gatchalian,
        Education Secretary Sonny Angara, and Health Secretary Teodoro Herbosa were
        with the president, who instructed them to fast-track relief distribution
        and rehabilitation.'
    section12:
      primarytype: 'block'
      uuid: '2161087c-9664-494f-8ba1-aa273f0464c1'
      activationstatus: true
      created: 2025-10-02T13:52:31.532+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-02T13:52:31.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T13:52:31.532+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The president later presided over a situation briefing at Bogo City
        Hall with local officials.</p>'
  'START HERE----->alice-guo-family-complaints-property-business-bulacan':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Dismissed Bamban, Tarlac Mayor Alice Guo (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-02T15:03:26.000+08:00
    imagesource: '1ff812b7-72a8-460a-b1e5-8ac147ea49ae'
    primarytype: 'composition'
    uuid: '04801f4c-b13f-4442-96b8-c1ef6cfa6eca'
    lead: 'Dismissed Bamban, Tarlac Mayor Alice Guo and her family are facing complaints
      for violations in establishing businesses and purchasing real property in Marilao,
      Bulacan, the National Bureau of Investigation said.'
    activationstatus: true
    created: 2025-10-02T15:08:53.027+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-10-02T15:08:53.368+08:00
