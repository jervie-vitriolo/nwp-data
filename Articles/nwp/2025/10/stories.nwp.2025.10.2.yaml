    lead: 'Israeli forces boarded several boats carrying foreign activists and aid
      bound for Gaza and took them to an Israeli port on Wednesday, disrupting a protest
      that had become one of the most high-profile symbols of opposition to Israel's
      blockade of the enclave.'
