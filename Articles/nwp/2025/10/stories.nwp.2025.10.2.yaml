      lastmodified: 2025-10-03T12:13:38.174+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The plenary debates for the OVP budget was initially scheduled for\
        \ Sept. 30. It was included in the daily agenda until Oct. 2 after Duterte\
        \ and her staff, with at least an undersecretary level, did not attend.\r"
