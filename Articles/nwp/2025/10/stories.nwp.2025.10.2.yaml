      lastmodified: 2025-10-02T15:23:40.654+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong>&nbsp;San Miguel Corporation
        (SMC) has expanded its Better Rivers PH cleanup program to Alabang River in
        Muntinlupa City, working with the local government and at no cost to the government.
        The initiative includes clearing obstructions and widening narrow sections
        of the waterway to ease flooding that has long affected nearby communities
        and critical roads.</p>'
