    lastmodified: 2025-10-02T10:46:00.135+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH in talks to host first-ever WTA 125 tournament in Manila'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5009d49b-624a-4971-a981-22c0bd38e149'
      activationstatus: true
      created: 2025-10-02T10:46:00.111+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.111+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines moves
        closer to hosting the inaugural WTA 125 Philippine Women's Open, which is
        targeted to run from Jan. 26 to Feb. 1, 2026.</p>'
    section1:
      primarytype: 'block'
      uuid: '6594f605-40aa-4f6e-aeef-0bd59a694838'
      activationstatus: true
      created: 2025-10-02T10:46:00.111+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.111+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5f2125f0-d2ac-42ba-a5d9-c4151a9c9c01'
      activationstatus: true
      created: 2025-10-02T10:46:00.111+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.111+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This was discussed during a meeting between Philippine Tennis Association\
        \ secretary-general John Rey Tiangco and Philippine Sports Commission chairman\
        \ Patrick Gregorio on Sept. 29.\r"
    section3:
      primarytype: 'block'
      uuid: '6c2ad79b-48da-4519-bf2d-dd116ca5a4b2'
      activationstatus: true
      created: 2025-10-02T10:46:00.112+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.112+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1431547d-f16d-4f7f-bd67-b07e16ee387d'
      activationstatus: true
      created: 2025-10-02T10:46:00.112+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.112+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "There is also a plan to open the Rizal Memorial Tennis Courts to the\
        \ public.\r"
    section5:
      primarytype: 'block'
      uuid: '394124de-8343-41df-9e52-9fc45cbafd5f'
      activationstatus: true
      created: 2025-10-02T10:46:00.113+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.113+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '84826665-4124-4aac-8005-21426a997638'
      activationstatus: true
      created: 2025-10-02T10:46:00.113+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.113+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Our partnership with the Philippine Sports Commission paves the way\
        \ for a new chapter in Philippine tennis,” Tiangco said in a statement.\r"
    section7:
      primarytype: 'block'
      uuid: '46c76a8d-e780-4194-afe8-5e096feb2e05'
      activationstatus: true
      created: 2025-10-02T10:46:00.113+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.113+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7d376bd1-937a-477c-9c5d-9e18f35a086f'
      activationstatus: true
      created: 2025-10-02T10:46:00.114+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.114+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The WTA 125, alongside the WTA 1000, 500, and 250 tournaments, is the\
        \ second highest level of women’s tennis below the WTA Tour which has the\
        \ four grand slams. \r"
    section9:
      primarytype: 'block'
      uuid: 'a728d1fa-eb65-4a7a-879f-1abef6d69094'
      activationstatus: true
      created: 2025-10-02T10:46:00.114+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.114+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '02e16e28-fd39-477c-8b26-b68879582c49'
      activationstatus: true
      created: 2025-10-02T10:46:00.115+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.115+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Players who win in the WTA 125 tournaments increase their overall ranking\
        \ points to earn either main draw or qualifying draw entry to WTA Tour tournaments.\r"
    section11:
      primarytype: 'block'
      uuid: 'b39fe917-21e3-4ed4-bc4a-2047cb59f8f1'
      activationstatus: true
      created: 2025-10-02T10:46:00.115+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.115+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1e7c27ee-39e5-4fd5-bc65-e8341595fd9c'
      activationstatus: true
      created: 2025-10-02T10:46:00.115+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.115+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“This is more than a tournament. This is about giving our athletes\
        \ the chance to test themselves against the world’s best, inspiring the next\
        \ generation, and placing the Philippines firmly on the global tennis map.\
        \ The greatest champions began their journeys on public courts,” Gregorio\
        \ said.\r"
    section13:
      primarytype: 'block'
      uuid: '68bd5afb-dbad-45aa-ba62-e23f29f24eba'
      activationstatus: true
      created: 2025-10-02T10:46:00.116+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.116+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '21bdc732-7153-4e50-a7b7-17e519442f91'
      activationstatus: true
      created: 2025-10-02T10:46:00.116+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T10:46:00.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:46:00.116+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The popularity of tennis in the country is steadily rising with local\
        \ ace Alex Eala continuing to make a mark on the international stage. \r"
    section15:
