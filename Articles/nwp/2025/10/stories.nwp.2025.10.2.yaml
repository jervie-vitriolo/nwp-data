      lastmodified: 2025-10-03T12:13:38.180+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Ultimately, ang binabastos ng bise presidente sa paglalagay pa ng\
        \ mga kondisyon bago raw siya magpakita rito… hindi lang itong institusyon\
        \ ng Kongreso, kung hindi ang taumbayan dahil pera nila ang gagamitin ng bise\
        \ presidente,” ACT Teachers party-list Rep. Antonio Tinio said, adding that\
        \ he will move to retain the PS allocation only.\r"
