      type: 'text'
      text: '<p>(Reporting by Mrinmay Dey, Gursimran Kaur in Bengaluru, Alvise Armellini
        in Rome, Howard Goller in New York, Alex Cornwell, Tarek Amara, Emma Pinedo
        and Aislinn Laing in Madrid, Pietro Lombardi, Padraic Halpin and Jonathan
        Spicer; Writing by Edward McAllister; Editing by Aidan Lewis, Deepa Babington
        and Michael Perry)</p>'
  'START HERE----->white-house-freezes-funds-democratic-states':
    author: 'By David Morgan, Bo Erickson, Nolan D. McCaskill, and Richard Cowan,
      Reuters'
    caption: 'The US Capitol dome is reflected in the Library of Congress glass
      door, with the sign reading "Entrance closed" in the foreground, on the first
      day of a partial government shutdown in Washington, D.C., US, on Wednesday,
      Oct. 1. (Nathan Howard/Reuters)'
