    uuid: '7ce66ea6-6592-4a22-bb9a-62442e010e17'
    lead: 'Talks are underway for the possible hosting of the WTA 125 Philippine
      Women’s Open, which is eyed to be held early next year.'
    activationstatus: true
    created: 2025-10-02T10:46:00.084+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-10-02T10:46:00.466+08:00
