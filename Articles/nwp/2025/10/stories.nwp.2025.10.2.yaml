    title: 'Israeli military boards several aid boats bound for Gaza'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f2af5132-2768-4cb4-becd-1079b6af5772'
      activationstatus: true
      created: 2025-10-02T11:00:55.399+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.434+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Rome, Italy/Athens, Greece -</strong> Israeli forces boarded
        several boats carrying foreign activists and aid bound for Gaza and took them
        to an Israeli port on Wednesday, Oct. 1, disrupting a protest that had become
        one of the most high-profile symbols of opposition to Israel's blockade of
        the enclave.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bc7d9b29-9481-4042-9087-d51727c0c8d7'
      activationstatus: true
      created: 2025-10-02T11:00:55.400+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.400+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A video from the Israeli foreign ministry verified by Reuters showed\
        \ the most prominent of the flotilla's passengers, Swedish climate campaigner\
        \ Greta Thunberg, sitting on a deck surrounded by soldiers.\r"
    section2:
      primarytype: 'block'
      uuid: '0c19ff21-5ac8-4029-9626-34ab7e23189b'
      activationstatus: true
      created: 2025-10-02T11:00:55.400+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.400+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Several vessels of the Hamas-Sumud flotilla have been safely stopped\
        \ and their passengers are being transferred to an Israeli port,\" the Israeli\
        \ foreign ministry said on X. \"Greta and her friends are safe and healthy.\"\
        \r"
    section3:
      primarytype: 'block'
      uuid: '5a3a1a99-2b56-4825-ae37-43bee98d4dac'
      activationstatus: true
      created: 2025-10-02T11:00:55.401+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.401+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Global Sumud Flotilla, transporting medicine and food to Gaza,\
        \ consists of more than 40 civilian boats with about 500 parliamentarians,\
        \ lawyers and activists.\r"
    section4:
      primarytype: 'block'
      uuid: '6844f4f1-8dbc-4ad2-ab10-dbcc1f808d85'
      activationstatus: true
      created: 2025-10-02T11:00:55.401+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.401+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The flotilla put out several videos on Telegram with messages from\
        \ individuals aboard the various boats, some holding their passports stating\
        \ that they have been abducted and taken to Israel against their will, and\
        \ reiterating that their mission was a non-violent humanitarian cause.\r"
    section5:
      primarytype: 'block'
      uuid: 'cf2e0ef2-22d0-4d46-a20a-3604ad9fee88'
      activationstatus: true
      created: 2025-10-02T11:00:55.402+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.402+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Its progress across the Mediterranean Sea garnered international attention\
        \ as nations including Turkey, Spain and Italy sent boats or drones in case\
        \ their nationals required assistance, even as it triggered repeated warnings\
        \ from Israel to turn back.\r"
    section6:
      primarytype: 'block'
      uuid: '269e5fab-ae8e-448e-95b9-e79613d05ceb'
      activationstatus: true
      created: 2025-10-02T11:00:55.402+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.402+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Turkey’s foreign ministry called Israel’s “attack” on the flotilla\
        \ “an act of terror” that endangered the lives of innocent civilians, and\
        \ spontaneous protests broke out across Italy in response to the Israeli raid.\r"
    section7:
      primarytype: 'block'
      uuid: '3d8861f4-d769-457f-98d0-a92ec3147495'
      activationstatus: true
      created: 2025-10-02T11:00:55.403+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.403+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Boats intercepted inside zone Israel polices</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '0d68e085-27b8-4f9b-9a27-ccabfb6a0217'
      activationstatus: true
      created: 2025-10-02T11:00:55.403+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.403+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The flotilla is the latest sea-borne attempt to break Israel's blockade\
        \ of Gaza, much of which has been turned into a wasteland by almost two years\
        \ of war.\r"
    section9:
      primarytype: 'block'
      uuid: '158f6a02-9097-45c8-8c53-34e6a99f6624'
      activationstatus: true
      created: 2025-10-02T11:00:55.404+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.404+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The flotilla's organisers denounced Wednesday's raid as a \"war crime.\"\
        \ They said the military used aggressive tactics, including the use of water\
        \ cannon but that no one was harmed.\r"
    section10:
      primarytype: 'block'
      uuid: '659ae30e-87c6-4129-8c25-e7ac59da0ee5'
      activationstatus: true
      created: 2025-10-02T11:00:55.404+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.404+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Multiple vessels ... were illegally intercepted and boarded by Israeli\
        \ Occupation Forces in international waters,\" the organisers said in a statement.\r"
    section11:
      primarytype: 'block'
      uuid: '9e9feb03-54c8-4aa7-b68a-38368fd47b0c'
      activationstatus: true
      created: 2025-10-02T11:00:55.404+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.404+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The flotilla also accused the Israeli navy of trying to sink the Maria\
        \ Cristina boat. Reuters was not able to confirm the account independently.\
        \ The Israeli military did not immediately respond to a request for comment\
        \ on the claim.\r"
    section12:
      primarytype: 'block'
      uuid: '733a4b28-da3c-4e2d-bdc9-a7a043846b20'
      activationstatus: true
      created: 2025-10-02T11:00:55.405+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.405+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ankara said that steps had begun for Israel to release Turks and others\
        \ on board, while Spain called on Israel to protect the safety and rights\
        \ of activists.\r"
    section13:
      primarytype: 'block'
      uuid: 'e0370b2c-0c56-48c2-8208-40d4ae87acaf'
      activationstatus: true
      created: 2025-10-02T11:00:55.406+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.406+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Tonight's reports are very concerning. This is a peaceful mission\
        \ to shine a light on a horrific humanitarian catastrophe,\" Ireland's Foreign\
        \ Minister Simon Harris said on X.\r"
    section14:
      primarytype: 'block'
      uuid: 'cf2f159d-4275-493d-a1aa-f4d3803d2def'
      activationstatus: true
      created: 2025-10-02T11:00:55.406+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.406+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The boats were about 70 nautical miles off the war-ravaged enclave\
        \ when they were intercepted, inside a zone that Israel is policing to stop\
        \ any boats approaching. The organisers said their communications had been\
        \ scrambled, including the use of a live camera feed from some of the boats.\r"
    section15:
      primarytype: 'block'
      uuid: 'ac1a7ef4-a366-42b5-92af-bc5a58a23201'
      activationstatus: true
      created: 2025-10-02T11:00:55.407+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.407+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The flotilla said in separate posts on Telegram that its vessels Spectre,\
        \ Alma, Sirius, along with other boats in international waters had been boarded\
        \ by Israeli forces, and that the status of those on board was unconfirmed.\r"
    section16:
      primarytype: 'block'
      uuid: 'd108bb17-1894-412a-a49f-988fd750d063'
      activationstatus: true
      created: 2025-10-02T11:00:55.407+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.407+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The flotilla has repeatedly called on governments and international\
        \ institutions demanding safety and release of unarmed humanitarians on the\
        \ mission.\r"
    section17:
      primarytype: 'block'
      uuid: '03ab4fbb-3a9c-4c3b-9eb5-510570404485'
      activationstatus: true
      created: 2025-10-02T11:00:55.408+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.408+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>According to the flotilla's own ship tracking data, a total of
        13 boats had been intercepted or stopped as of early Thursday. Organizers
        have remained defiant, saying in a statement that the flotilla "will continue
        undeterred".</p>'
    section18:
      primarytype: 'block'
      uuid: 'c7fe716a-3232-4778-98dd-2c83b9885fed'
      activationstatus: true
      created: 2025-10-02T11:00:55.408+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.408+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Thirty boats were still sailing towards Gaza, the flotilla said in\
        \ a post on Telegram early on Thursday, adding they were 46 nautical miles\
        \ away from their destination.\r"
    section19:
      primarytype: 'block'
      uuid: 'cb0234f2-07a6-4114-b7ee-af9aa45f292b'
      activationstatus: true
      created: 2025-10-02T11:00:55.409+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.409+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's navy had previously warned the flotilla it was approaching\
        \ an active combat zone and violating a lawful blockade, and asked them to\
        \ change course. It had offered to transfer any aid peacefully through safe\
        \ channels to Gaza.\r"
    section20:
      primarytype: 'block'
      uuid: '92558adc-c2b5-4c27-a99c-dafb1e988b37'
      activationstatus: true
      created: 2025-10-02T11:00:55.409+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.409+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Trying to break the blockade</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'b407970e-65b8-46b6-b273-3268d83f3eba'
      activationstatus: true
      created: 2025-10-02T11:00:55.410+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.410+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The flotilla had hoped to arrive in Gaza on Thursday morning if it\
        \ was not intercepted.\r"
    section22:
      primarytype: 'block'
      uuid: '21d2b88d-ae19-4564-8483-2b12969b69f5'
      activationstatus: true
      created: 2025-10-02T11:00:55.411+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.411+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This was the second time the flotilla had been approached on Wednesday.\
        \ Before dawn, the mission's organisers said two Israeli \"warships\" had\
        \ encircled two of the flotilla's boats and scrambled its communications.\r"
    section23:
      primarytype: 'block'
      uuid: 'ef7ea7ff-1c43-4a1e-96dd-171f9b36ae61'
      activationstatus: true
      created: 2025-10-02T11:00:55.411+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.411+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Last week the flotilla was attacked by drones, which dropped stun grenades\
        \ and itching powder on the vessels, causing damage but no injuries.\r"
    section24:
      primarytype: 'block'
      uuid: '4f37bff4-fcae-49de-b61a-6509fd3f1ef5'
      activationstatus: true
      created: 2025-10-02T11:00:55.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.412+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel did not comment on the drone attack, but has said it will use\
        \ any means to prevent the boats from reaching Gaza, arguing that its naval\
        \ blockade is legal as it battles Hamas militants in the coastal enclave.\r"
    section25:
      primarytype: 'block'
      uuid: 'baf389ec-044c-4a5c-b072-55f359cab8fb'
      activationstatus: true
      created: 2025-10-02T11:00:55.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.412+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Italy and Spain deployed naval ships to help with any rescue or humanitarian\
        \ needs but stopped following the flotilla once it got within 150 nautical\
        \ miles (278 km) of Gaza for safety reasons. Turkish drones have also followed\
        \ the boats.\r"
    section26:
      primarytype: 'block'
      uuid: 'f36db736-9b24-4e3f-b7ba-40bda3fcaef9'
      activationstatus: true
      created: 2025-10-02T11:00:55.413+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.413+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Italy and Greece on Wednesday jointly called on Israel not to hurt\
        \ the activists aboard and called on the flotilla to hand over its aid to\
        \ the Catholic Church for indirect delivery to Gaza - a plea the flotilla\
        \ has previously rejected.\r"
    section27:
      primarytype: 'block'
      uuid: 'a52c698a-a931-475a-a7fe-45f26b730f1c'
      activationstatus: true
      created: 2025-10-02T11:00:55.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.414+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli officials have repeatedly denounced the mission as a stunt.\
        \ \"This systematic refusal (to hand over the aid) demonstrates that the objective\
        \ is not humanitarian, but provocative,\" Jonathan Peled, the Israeli ambassador\
        \ to Italy, said in a post on X.\r"
    section28:
      primarytype: 'block'
      uuid: 'bd96562b-1b53-448e-a5de-20b057e028d0'
      activationstatus: true
      created: 2025-10-02T11:00:55.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.414+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Past attempts to deliver aid</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: 'd12c748f-963b-4f07-a5a0-87324e62807f'
      activationstatus: true
      created: 2025-10-02T11:00:55.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>At a press conference held by organisers on Wednesday, Francesca
        Albanese, the top UN expert on Palestinian rights, said any interception of
        the flotilla would be a "violation of international law," since Israel had
        no legal jurisdiction over waters off Gaza.</p>'
    section30:
      primarytype: 'block'
      uuid: 'd4652535-7f5d-4d10-b5f0-89486fa2bb06'
      activationstatus: true
      created: 2025-10-02T11:00:55.416+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has imposed a naval blockade on Gaza since Hamas took control\
        \ of the coastal enclave in 2007 and there have been several previous attempts\
        \ by activists to deliver aid by sea.\r"
    section31:
      primarytype: 'block'
      uuid: 'a5da1b09-42c4-4f64-b71a-5ead9d2c939a'
      activationstatus: true
      created: 2025-10-02T11:00:55.416+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2010, nine activists were killed after Israeli soldiers boarded\
        \ a flotilla of six ships manned by 700 pro-Palestinian activists from 50\
        \ countries.\r"
    section32:
      primarytype: 'block'
      uuid: '957d65e5-4308-4089-8544-9ec035c8b9d7'
      activationstatus: true
      created: 2025-10-02T11:00:55.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In June this year, Israeli naval forces detained Thunberg and 11 crew\
        \ members from a small ship organised by a pro-Palestinian group called the\
        \ Freedom Flotilla Coalition as they approached Gaza.\r"
    section33:
      primarytype: 'block'
      uuid: '3fb391c4-9ce0-4242-be34-5afb33917d39'
      activationstatus: true
      created: 2025-10-02T11:00:55.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:00:55.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:00:55.418+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel began its Gaza offensive after the Oct. 7, 2023, Hamas-led
        attack on Israel in which some 1,200 people were killed and 251 taken as hostages
        back to Gaza, according to Israeli tallies. The offensive has killed over
        65,000 people in Gaza, Gaza health authorities say.</p>'
    section34:
      primarytype: 'block'
      uuid: 'ee36317a-78ec-4d68-aff4-dbfbafb4f2b2'
