      lastmodified: 2025-10-02T18:56:23.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I think it is imperative that we know where these ethanol and alcohol\
        \ producers are sourcing their molasses from,” Azcona said.\r"
