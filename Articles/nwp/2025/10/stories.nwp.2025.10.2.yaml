      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Minjar Shenkora&nbsp;-</strong>&nbsp;At least 36 people
        were killed and more than 200 injured at a religious festival in central Ethiopia
        when wooden scaffolding collapsed underneath them inside a partially constructed
        church, police and a survivor said.</p>'
    section1:
      primarytype: 'block'
      uuid: '72eb094a-051a-4623-b8b1-39a205884725'
      activationstatus: true
      created: 2025-10-02T20:11:37.825+08:00
