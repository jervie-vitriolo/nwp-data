      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:13:38.176+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The whole budget process is something that is being directed and recognized\
        \ by the Constitution itself. So disrespecting the budgetary process of this\
        \ Body is a clear case of disrespect of our Constitution,” Mamamayang Liberal\
        \ party-list Rep. Leila de Lima said.\r"
