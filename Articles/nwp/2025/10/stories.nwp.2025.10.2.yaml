      lastmodified: 2025-10-03T12:13:38.169+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "During the last day of plenary budget debates on Thursday, Oct. 2,\
        \ Office of the Vice President (OVP) budget sponsor Palawan Rep. Jose Alvarez\
        \ shared a Sept. 30 letter from Duterte.\r"
