      lastmodified: 2025-10-02T18:28:02.907+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Paolo” was last spotted 480 kilometers (km) east of Infanta, Quezon,
        packing maximum sustained winds of 85 km per hour (kph) and gustiness of up
        to 105 kph.'
    section29:
      primarytype: 'block'
      uuid: 'ab04b414-9fe1-48aa-8e31-6723efcc4022'
      activationstatus: true
      created: 2025-10-02T18:27:35.331+08:00
