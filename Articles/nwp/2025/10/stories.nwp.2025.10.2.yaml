      lastmodified: 2025-10-02T17:22:56.283+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Comelec <a href="http://www.newswatchplus.ph/news/nwp/2025/6/18/Comelec-division-cancels-Duterte-Youth-party-list-registration.html"><strong>canceled
        the registration</strong></a> of the Duterte Youth with finality on Wednesday
