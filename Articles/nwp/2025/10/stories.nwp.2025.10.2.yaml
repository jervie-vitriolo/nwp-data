      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:22:56.283+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The party-list nominees are Robert Raymund Estrella for Abono, Alfred
        Delos Santos for Ang Probinsyano, and former Agriculture Secretary Arthur
        Yap for Murang Kuryente.</p>'
    section3:
      primarytype: 'block'
      uuid: '70bef397-00fd-4f9d-b5ba-b87abd3a9419'
      activationstatus: true
      created: 2025-10-02T17:22:56.283+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T17:22:56.461+08:00
