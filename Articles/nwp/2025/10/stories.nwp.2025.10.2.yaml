      lastmodified: 2025-10-02T17:39:00.737+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But union leaders, including those from the hardline CGT and France's\
        \ largest union, the CFDT, want more spending on public services, higher taxes\
        \ on the wealthy and the scrapping of a change to state pensions.\r"
