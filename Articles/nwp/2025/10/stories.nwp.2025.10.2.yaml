    title: 'Wildlife advocate and primate expert Jane Goodall dies at 91'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '86b655d5-c34d-46a9-8410-757cd2835b8e'
      activationstatus: true
      created: 2025-10-02T09:23:17.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.209+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.222+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Scientist and global activist Jane
        Goodall, who turned her childhood love of primates into a lifelong quest for
        protecting the environment, has died at the age of 91, the institute she founded
        said on Wednesday, Oct. 1.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a3cb48a0-ffcb-4cd7-9846-b7eded719bca'
      activationstatus: true
      created: 2025-10-02T09:23:17.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.210+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.197+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Goodall died of natural causes while in California on a speaking tour,\
        \ the Jane Goodall Institute said in a social media post.\r"
    section2:
      primarytype: 'block'
      uuid: '826de8dc-929b-40fd-a33c-7f5c0d10b291'
      activationstatus: true
      created: 2025-10-02T09:23:17.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.211+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.197+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Dr. Goodall’s discoveries as an ethologist revolutionized science,\
        \ and she was a tireless advocate for the protection and restoration of our\
        \ natural world,\" it said on Instagram.\r"
    section3:
      primarytype: 'block'
      uuid: '30cd467a-7872-4db9-bb4b-40dc40bea828'
      activationstatus: true
      created: 2025-10-02T09:23:17.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.211+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The primatologist-turned-conservationist spun her love of wildlife\
        \ into a life-long campaign that took her from a seaside English village to\
        \ Africa and then across the globe in a quest to better understand chimpanzees,\
        \ as well as the role that humans play in safeguarding their habitat and the\
        \ planet's health overall.\r"
    section4:
      primarytype: 'block'
      uuid: '79f2a5c9-30a3-4504-aba5-8283dcceaa96'
      activationstatus: true
      created: 2025-10-02T09:23:17.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.212+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Goodall was a pioneer in her field, both as a female scientist in the\
        \ 1960s and for her work studying the behavior of primates. She created a\
        \ path for a string of other women to follow suit, including the late Dian\
        \ Fossey.\r"
    section5:
      primarytype: 'block'
      uuid: 'fbef0b24-3d2b-4724-bc0f-5ef9cc500892'
      activationstatus: true
      created: 2025-10-02T09:23:17.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.212+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She also drew the public into the wild, partnering with the National\
        \ Geographic Society to bring her beloved chimps into their lives through\
        \ film, TV and magazines.\r"
    section6:
      primarytype: 'block'
      uuid: 'b48a5f38-7ce2-442f-873a-14b630d500ad'
      activationstatus: true
      created: 2025-10-02T09:23:17.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.213+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She upended scientific norms of the time, giving chimpanzees names\
        \ instead of numbers, observing their distinct personalities, and incorporating\
        \ their family relationships and emotions into her work. She also found that,\
        \ like humans, they use tools.\r"
    section7:
      primarytype: 'block'
      uuid: 'c5dbd5bb-a66c-4705-8af3-d79ce9c280dd'
      activationstatus: true
      created: 2025-10-02T09:23:17.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.213+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have found that after all there isn't a sharp line dividing humans\
        \ from the rest of the animal kingdom,\" she said in a 2002 TED Talk.\r"
    section8:
      primarytype: 'block'
      uuid: 'd4a085d6-985d-41ce-aacc-6584366b20f3'
      activationstatus: true
      created: 2025-10-02T09:23:17.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.214+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As her career evolved, she shifted her focus from primatology to climate\
        \ advocacy after witnessing widespread habitat devastation, urging the world\
        \ to take quick and urgent action on climate change.\r"
    section9:
      primarytype: 'block'
      uuid: '38a391e0-4fd8-4e41-8575-7a033ac68360'
      activationstatus: true
      created: 2025-10-02T09:23:17.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.214+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We're forgetting that we're part of the natural world,\" she told\
        \ CNN in 2020. \"There's still a window of time.\"\r"
    section10:
      primarytype: 'block'
      uuid: '5a0ebe2f-1fc8-452d-8675-c035312a3352'
      activationstatus: true
      created: 2025-10-02T09:23:17.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.215+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2003, she was appointed a Dame of the British Empire and, in 2025,\
        \ she received the U.S. Presidential Medal of Freedom.\r"
    section11:
      primarytype: 'block'
      uuid: '4692b49e-481d-4cf2-b461-64aa2361104a'
      activationstatus: true
      created: 2025-10-02T09:23:17.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.215+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Kenya-bound</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'a8505849-2657-4367-8e4b-efe2d70b80f0'
      activationstatus: true
      created: 2025-10-02T09:23:17.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.216+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Born in London in 1934 and then growing up in Bournemouth on England's\
        \ south coast, Goodall had long dreamed of living among wild animals. She\
        \ said her passion for animals, stoked by the gift of a stuffed toy gorilla\
        \ from her father, grew as she immersed herself in books such as \"Tarzan\"\
        \ and \"Dr. Dolittle.\"\r"
    section13:
      primarytype: 'block'
      uuid: '14263622-41a7-4180-9581-2ea1b9009b3f'
      activationstatus: true
      created: 2025-10-02T09:23:17.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.217+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She set her dreams aside after leaving school, unable to afford university.\
        \ She worked as a secretary and then for a film company until a friend's invitation\
        \ to visit Kenya put the jungle - and its inhabitants - within reach.\r"
    section14:
      primarytype: 'block'
      uuid: '042f375b-4c2d-4692-99d8-ad6c34f5aa4c'
      activationstatus: true
      created: 2025-10-02T09:23:17.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.217+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After saving up money for the journey, by boat, Goodall arrived in\
        \ the East African nation in 1957. There, an encounter with famed anthropologist\
        \ and paleontologist Dr. Louis Leakey and his wife, archaeologist Mary Leakey,\
        \ set her on course to work with primates.\r"
    section15:
      primarytype: 'block'
      uuid: '8974a540-d3dc-4217-8087-5594e0d1bb88'
      activationstatus: true
      created: 2025-10-02T09:23:17.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.218+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Under Leakey, Goodall set up the Gombe Stream Chimpanzee Reserve, later\
        \ renamed the Gombe Stream Research Centre, near Lake Tanganyika in present-day\
        \ Tanzania. There she discovered chimpanzees ate meat, fought fierce wars,\
        \ and perhaps most importantly, fashioned tools in order to eat termites.\r"
    section16:
      primarytype: 'block'
      uuid: '2f91139e-5683-4609-9626-288d24af9e96'
      activationstatus: true
      created: 2025-10-02T09:23:17.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.218+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Now we must redefine tool, redefine man, or accept chimpanzees as\
        \ humans,\" Leakey said of the discovery.\r"
    section17:
      primarytype: 'block'
      uuid: '48ac8fa6-ab36-43e9-b03d-f5c226c1f83d'
      activationstatus: true
      created: 2025-10-02T09:23:17.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.219+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Although she eventually paused her research to earn a PhD at Cambridge\
        \ University, Goodall remained in the jungle for years. Her first husband\
        \ and frequent collaborator was wildlife cameraman Hugo van Lawick.\r"
    section18:
      primarytype: 'block'
      uuid: '8b200ff2-e704-4ab9-b84d-2cd278bb973c'
      activationstatus: true
      created: 2025-10-02T09:23:17.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.219+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Through the National Geographic's coverage, the chimpanzees at Gombe\
        \ Stream soon became household names - most famously, one Goodall called David\
        \ Greybeard for his silver streak of hair.\r"
    section19:
      primarytype: 'block'
      uuid: '4129ea5e-4b47-49f2-b541-e84adcdd9adb'
      activationstatus: true
      created: 2025-10-02T09:23:17.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.220+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nearly thirty years after first arriving in Africa, however, Goodall\
        \ said she realized she could not support or protect the chimpanzees without\
        \ addressing the dire disappearance of their habitat. She said she realized\
        \ she would have to look beyond Gombe, leave the jungle, and take up a larger\
        \ global role as a conservationist.\r"
    section20:
      primarytype: 'block'
      uuid: '64385130-be8c-4c1b-b369-5115774ed7f8'
      activationstatus: true
      created: 2025-10-02T09:23:17.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.220+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 1977, she set up the Jane Goodall Institute, a nonprofit organization\
        \ aimed at supporting the research in Gombe as well as conservation and development\
        \ efforts across Africa. Its work has since expanded worldwide and includes\
        \ efforts to tackle environmental education, health and advocacy.\r"
    section21:
      primarytype: 'block'
      uuid: '093b8d21-79ff-4c9c-b6c1-a49f34f4be48'
      activationstatus: true
      created: 2025-10-02T09:23:17.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.221+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She made a new name for herself, traveling an average of 300 days a\
        \ year to meet with local officials in countries around the world and speaking\
        \ with community and school groups. She continued touring to the end of her\
        \ life, speaking at Climate Week in New York City just last week.\r"
    section22:
      primarytype: 'block'
      uuid: 'e2eabd2c-85ad-4566-83dd-336237ee15da'
      activationstatus: true
      created: 2025-10-02T09:23:17.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.221+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She later expanded the institute to include Roots &amp; Shoots, a conservation\
        \ program aimed at children.\r"
    section23:
      primarytype: 'block'
      uuid: '2ada5e7b-86f8-4dd0-be47-744c6fb3ec9a'
      activationstatus: true
      created: 2025-10-02T09:23:17.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.222+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was a stark shift from her isolated research, spending long days\
        \ watching chimpanzees.\r"
    section24:
      primarytype: 'block'
      uuid: '7ad6a2a7-73bf-4c98-89ee-f2cb7701313e'
      activationstatus: true
      created: 2025-10-02T09:23:17.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.222+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It never ceases to amaze me that there's this person who travels\
        \ around and does all these things,\" she told the New York Times during a\
        \ 2014 trip to Burundi and back to Gombe. \"And it's me. It doesn't seem like\
        \ me at all.\"\r"
    section25:
      primarytype: 'block'
      uuid: '3b9b10e0-39ce-46fa-950b-bfb8433b45a3'
      activationstatus: true
      created: 2025-10-02T09:23:17.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.223+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.208+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A prolific author, she published more than 30 books with her observations,\
        \ including her 1999 bestseller \"Reason For Hope: A Spiritual Journey,\"\
        \ as well as a dozen aimed at children.\r"
    section26:
      primarytype: 'block'
      uuid: '1da8a2c9-8526-49f9-893f-16913106a3cd'
      activationstatus: true
      created: 2025-10-02T09:23:17.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.224+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.208+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Goodall said she never doubted the planet's resilience or human ability\
        \ to overcome environmental challenges.\r"
    section27:
      primarytype: 'block'
      uuid: 'bbd89e82-d7e8-45b0-9500-07b378139865'
      activationstatus: true
      created: 2025-10-02T09:23:17.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.224+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.209+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Yes, there is hope ... It's in our hands, it's in your hands and\
        \ my hands and those of our children. It's really up to us,\" she said in\
        \ 2002, urging people to \"leave the lightest possible ecological footprints.\"\
        \r"
    section28:
      primarytype: 'block'
      uuid: 'fa86127e-06ae-448e-a915-d85e526e6673'
      activationstatus: true
      created: 2025-10-02T09:23:17.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.225+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.209+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She had one son, known as 'Grub,' with van Lawick, whom she divorced\
        \ in 1974. Van Lawick died in 2002. In 1975, she married Derek Bryceson. He\
        \ died in 1980.\r"
    section29:
      primarytype: 'block'
      uuid: '9d116bea-d18e-4b88-9718-3b3e8571227f'
      activationstatus: true
      created: 2025-10-02T09:23:17.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T09:23:30.225+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-02T09:23:17.210+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Writing by Susan Heavey; additional reporting by Kanishka Singh;
        Editing by Rami Ayyub, Bill Trott and Rosalba O'Brien)</em></p>'
