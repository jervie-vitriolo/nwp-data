      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:13:38.189+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte is in <strong><a href="http://www.newswatchplus.ph/news/nwp/2025/10/1/cebu-state-of-calamity-earthquake.html">Cebu</a></strong>
        to distribute assistance after a magnitude 6.9 earthquake jolted the province
        on Sept. 30.</p>'
