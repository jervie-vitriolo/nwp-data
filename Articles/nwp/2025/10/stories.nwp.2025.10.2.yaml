    title: 'White House freezes funds for Democratic states in shutdown slap'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '450551c2-2f37-447e-a1be-2eb0c5bd0a8a'
      activationstatus: true
      created: 2025-10-02T11:06:02.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong>&nbsp;US President Donald Trump's
        administration on Wednesday, Oct. 1, froze $26 billion for Democratic-leaning
        states, following through on a threat to use the government shutdown to target
        Democratic priorities.</p>'
    section1:
      primarytype: 'block'
      uuid: '0d830878-b43a-4b3d-838d-24e0cd95570d'
      activationstatus: true
      created: 2025-10-02T11:06:02.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.869+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The targeted programs included $18 billion for transit projects in\
        \ New York, home to Congress's top two Democrats, and $8 billion for green-energy\
        \ projects in 16 Democratic-run states, including California and Illinois.\r"
    section2:
      primarytype: 'block'
      uuid: '89f70d0c-1a28-410a-944a-60ae0b9cf1d1'
      activationstatus: true
      created: 2025-10-02T11:06:02.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.869+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US Vice President JD Vance, meanwhile, warned that the administration
        might extend its purge of federal workers if the shutdown lasts more than
        a few days.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f729f948-8d62-485f-9d2f-07914dbff701'
      activationstatus: true
      created: 2025-10-02T11:06:02.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.870+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The moves made clear that Trump would carry out his threat to take
        advantage of the shutdown to punish his political opponents and extend his
        control over the $7 trillion federal budget, established by the US Constitution
        as the domain of Congress.</p>'
    section4:
      primarytype: 'block'
      uuid: 'bca4892c-6097-40bf-a84d-08e087ec431f'
      activationstatus: true
      created: 2025-10-02T11:06:02.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.870+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Billions of dollars can be saved,\" he wrote on Truth Social late\
        \ on Wednesday.\r"
    section5:
      primarytype: 'block'
      uuid: 'efde1893-951c-4c48-9959-ed2771a6f5e0'
      activationstatus: true
      created: 2025-10-02T11:06:02.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.870+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The government shutdown, the 15th since 1981, suspended scientific\
        \ research, financial oversight, environmental cleanup efforts and a wide\
        \ range of other activities.\r"
    section6:
      primarytype: 'block'
      uuid: '84c4c7a7-1bf2-49e0-9318-5bc20f425a50'
      activationstatus: true
      created: 2025-10-02T11:06:02.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.871+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some 750,000 federal workers were ordered not to work, while others,\
        \ such as troops and Border Patrol agents, began to work without pay. The\
        \ Department of Veterans Affairs said it would provide burials at national\
        \ cemeteries, but would not erect headstones or mow the grass.\r"
    section7:
      primarytype: 'block'
      uuid: '62325a32-1dcb-436e-b6fe-df5cf11572f4'
      activationstatus: true
      created: 2025-10-02T11:06:02.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.871+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vance said at a White House briefing that the administration would\
        \ be forced to resort to layoffs if the shutdown lasts more than a few days,\
        \ adding to the 300,000 who will be pushed out by December. Previous shutdowns\
        \ have not resulted in permanent layoffs.\r"
    section8:
      primarytype: 'block'
      uuid: '134df234-d018-4bc3-a7bd-38e0f0ef4df8'
      activationstatus: true
      created: 2025-10-02T11:06:02.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.871+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US Patent and Trademark Office said it would lay off 1 percent
        of its 14,000 employees, according to an internal letter seen by Reuters.</p>'
    section9:
      primarytype: 'block'
      uuid: 'cfe1b98c-e937-4f2b-964d-10dd06cf334f'
      activationstatus: true
      created: 2025-10-02T11:06:02.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Schumer alleges shutdown 'blackmail'</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'e86e66b1-ec86-4055-8786-ada9a596d54b'
      activationstatus: true
      created: 2025-10-02T11:06:02.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hakeem Jeffries, the top Democrat in the House of Representatives,\
        \ said the funding freeze for subway and harbor projects in his home of New\
        \ York would throw thousands out of work.\r"
    section11:
      primarytype: 'block'
      uuid: '78dff57b-aa04-4988-8ca8-015f5cb176fd'
      activationstatus: true
      created: 2025-10-02T11:06:02.873+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.873+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Top Senate Democrat Chuck Schumer, also from New York, said Trump was\
        \ targeting regular Americans for partisan aims.\r"
    section12:
      primarytype: 'block'
      uuid: 'f6965a08-8728-461d-b531-dc1408590b3c'
      activationstatus: true
      created: 2025-10-02T11:06:02.873+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.873+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"He is using the American people as pawns, threatening pain on the\
        \ country as blackmail,\" Schumer said.\r"
    section13:
      primarytype: 'block'
      uuid: 'ef7c0a36-1c64-4106-b5ac-45ff221f8814'
      activationstatus: true
      created: 2025-10-02T11:06:02.874+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.874+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Republican Senator Thom Tillis said he was concerned that the freezing\
        \ of infrastructure funds for New York could make it harder for Congress to\
        \ exit the shutdown.\r"
    section14:
      primarytype: 'block'
      uuid: '6f716801-1616-4a42-be8e-3c53d5a8e2f2'
      activationstatus: true
      created: 2025-10-02T11:06:02.874+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.874+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They need to be really careful with that, because they can create\
        \ a toxic environment here,\" Tillis said. \"So hopefully they're working\
        \ with the leader, and the leader with them, on not creating more work to\
        \ get us out of this posture.\"\r"
    section15:
      primarytype: 'block'
      uuid: 'ecf4f9db-d89d-4c02-bc2c-f8daab0095ea'
      activationstatus: true
      created: 2025-10-02T11:06:02.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.875+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Republican Senate Leader John Thune dismissed concerns that the spending\
        \ freeze amounted to hostage-taking.\r"
    section16:
      primarytype: 'block'
      uuid: 'a253f6de-b134-49e3-8737-8dc7de538ab9'
      activationstatus: true
      created: 2025-10-02T11:06:02.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.875+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Well, vote to open up the government and that issue goes away, right?\
        \ I mean, it's pretty straightforward,\" he said at a press conference.\r"
    section17:
      primarytype: 'block'
      uuid: '8a376cce-5ddb-4efd-ae79-eccf12c69e4d'
      activationstatus: true
      created: 2025-10-02T11:06:02.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Jeffries said he had not had any contact with the White House since\
        \ a meeting with Trump earlier in the week.\r"
    section18:
      primarytype: 'block'
      uuid: 'fe048fb5-4dbe-4dff-a399-a1f83034847f'
      activationstatus: true
      created: 2025-10-02T11:06:02.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We haven't heard from the White House since the White House meeting\
        \ on Monday,\" he said in an CNN interview. \"Clearly, they wanted to shut\
        \ the government down.\"\r"
    section19:
      primarytype: 'block'
      uuid: 'f0c80462-48f8-4bd2-b154-a7a3c3feccad'
      activationstatus: true
      created: 2025-10-02T11:06:02.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Different day, different vote, same results</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '16ce502d-6db1-4849-b59f-18bd8674ee8e'
      activationstatus: true
      created: 2025-10-02T11:06:02.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Meanwhile, the Senate again rejected efforts to keep the government
        functioning as both a Republican proposal that would fund the government through
        Nov. 21 and a Democratic vote that would pair funding with additional health
        benefits failed in floor votes.</p>'
    section21:
      primarytype: 'block'
      uuid: '9d8553e4-2d3e-4320-bf56-c87557430165'
      activationstatus: true
      created: 2025-10-02T11:06:02.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's Republicans hold a 53-47 Senate majority, but they need the\
        \ support of at least seven of Schumer's Democrats to meet the chamber's 60-vote\
        \ threshold for spending bills.\r"
    section22:
      primarytype: 'block'
      uuid: '56a9959c-a558-46e6-974b-ae80a0a85c11'
      activationstatus: true
      created: 2025-10-02T11:06:02.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At issue on the government funding front is $1.7 trillion for agency\
        \ operations, which amounts to roughly one-quarter of annual spending. Much\
        \ of the remainder goes to health and retirement programs and interest payments\
        \ on the growing $37.5 trillion debt.\r"
    section23:
      primarytype: 'block'
      uuid: 'bf9fc67f-fe49-479d-bfb3-966b985624bc'
      activationstatus: true
      created: 2025-10-02T11:06:02.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A bipartisan group of senators huddled on the floor during the vote,\
        \ trying to find a path forward.\r"
    section24:
      primarytype: 'block'
      uuid: 'e4a574ab-6d65-40f7-ba75-a0799f0030d5'
      activationstatus: true
      created: 2025-10-02T11:06:02.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I want to see that a deal is a deal, and I would like to see the\
        \ Republicans make a commitment to work with us on health care,\" said Senator\
        \ Tim Kaine, a Virginia Democrat who represents many federal workers near\
        \ the nation's capital. \"But I've never said that has to be all I's dotted\
        \ and T's crossed because that could be complicated.\"\r"
    section25:
      primarytype: 'block'
      uuid: '5d7d2a4d-9e7a-4020-bfa8-8ea94db97d1e'
      activationstatus: true
      created: 2025-10-02T11:06:02.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Democrats are also seeking guarantees that Trump will not be able to\
        \ ignore spending bills he signs into law, as he has repeatedly done since\
        \ returning to office.\r"
    section26:
      primarytype: 'block'
      uuid: '6ecff3db-a7bd-4446-97a5-5373040f2218'
      activationstatus: true
      created: 2025-10-02T11:06:02.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Both sides sought to pin the blame on the other, looking for advantage\
        \ ahead of the 2026 midterm elections that will determine control of Congress.\r"
    section27:
      primarytype: 'block'
      uuid: '3849bb83-cf2e-4c91-9088-717cce2dc0b3'
      activationstatus: true
      created: 2025-10-02T11:06:02.881+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Democrats said Republicans were responsible for the disruption, as\
        \ they control the levers of power in Washington.\r"
    section28:
      primarytype: 'block'
      uuid: '5e8665b6-6a74-4e2e-8735-31c04e4d6203'
      activationstatus: true
      created: 2025-10-02T11:06:02.881+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Republicans said Democrats were surrendering to partisan pressures\
        \ to oppose Trump, even though they have routinely backed spending bills in\
        \ the past. They also repeated a false claim that the Democratic proposal\
        \ would extend health coverage to people who are in the country illegally.\r"
    section29:
      primarytype: 'block'
      uuid: 'e5779e9e-a7b2-4067-8427-1a11d6f14b75'
      activationstatus: true
      created: 2025-10-02T11:06:02.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.882+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the nonpartisan Congressional Budget Office, the Democratic\
        \ plan would only restore coverage to certain categories of immigrants who\
        \ are in the country legally, such as asylum seekers and people on work visas.\r"
    section30:
      primarytype: 'block'
      uuid: '0f504c2e-5404-452b-b32d-40ee210f6c26'
      activationstatus: true
      created: 2025-10-02T11:06:02.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Several government agencies posted notices on their websites blaming\
        \ the \"radical left\" for the shutdown - a possible violation of a law known\
        \ as the Hatch Act meant to insulate nuts-and-bolts government services from\
        \ partisan politics.\r"
    section31:
      primarytype: 'block'
      uuid: '81c2bcf5-05a4-4349-b7f5-a2bd7d11f782'
      activationstatus: true
      created: 2025-10-02T11:06:02.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The longest US government shutdown, which stretched over 35 days
        in 2018-2019 during Trump's first term, ended in part after flight delays
        caused by air traffic controllers calling in sick.</p>'
    section32:
      primarytype: 'block'
      uuid: '886533f4-e509-45d0-b6dd-950241b5e5cc'
      activationstatus: true
      created: 2025-10-02T11:06:02.884+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:06:03.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:06:02.884+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Courtney Rozen, Richard Cowan, Nolan D. McCaskill,
        Bo Erickson and David Morgan; Additional reporting by Mike Stone, Doina Chacu,
        Jasper Ward, Costas Pitas, Katharine Jackson and Bhargav Acharya; Writing
        by Andy Sullivan and James Oliphant; Editing by Scott Malone, Lincoln Feast,
        Alistair Bell, Daniel Wallis and Richard Chang)</em></p>'
  'START HERE----->us-ukraine-intelligence-long-range-energy-targets-russia':
    author: 'Steve Holland and Gram Slattery, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-02T11:06:55.000+08:00
    imagesource: 'ce4fe6f1-f266-488b-a6eb-d8acba75b68e'
    primarytype: 'composition'
    uuid: 'a6bc0f7e-9dbc-452d-a4cd-283a4ca610b6'
    lead: 'The United States will provide Ukraine with intelligence on long-range
      energy infrastructure targets within Russia, two officials told Reuters on Wednesday,
      as it weighs whether to send Kyiv missiles that could be used in such strikes.'
    activationstatus: true
    created: 2025-10-02T11:09:57.810+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-02T11:09:58.225+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-02T11:09:57.921+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US to give Ukraine intelligence on long-range energy targets in Russia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6c111d9e-42f3-40c9-b458-cb8052badae6'
      activationstatus: true
      created: 2025-10-02T11:09:57.892+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong>&nbsp;The United States will provide
        Ukraine with intelligence on long-range energy infrastructure targets within
        Russia, two officials told Reuters on Wednesday, Oct. 1, as it weighs whether
        to send Kyiv missiles that could be used in such strikes.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b952dc0d-3522-43f3-b20b-c367703efd54'
      activationstatus: true
      created: 2025-10-02T11:09:57.892+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.892+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US is also asking NATO allies to provide similar support, the
        US officials said, confirming details first reported by the Wall Street Journal.</p>'
    section2:
      primarytype: 'block'
      uuid: '9f0699ca-41f8-4f63-a699-1f8e5c61f14d'
      activationstatus: true
      created: 2025-10-02T11:09:57.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.893+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The decision represents the first known policy change that US President
        Donald Trump has signed off on since hardening his rhetoric toward Russia
        in recent weeks in an attempt to end Moscow's more than three-year-long war
        in neighboring Ukraine.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c510662f-dfe7-459f-b6f9-b41b0558bc3f'
      activationstatus: true
      created: 2025-10-02T11:09:57.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.893+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Washington has long-been sharing intelligence with Kyiv, but the Wall\
        \ Street Journal said it will now be easier for Ukraine to hit infrastructure\
        \ like refineries, pipelines and power plants with the aim of depriving the\
        \ Kremlin of revenue and oil.\r"
    section4:
      primarytype: 'block'
      uuid: '0d07a357-b038-499a-9c6c-adac9af5a348'
      activationstatus: true
      created: 2025-10-02T11:09:57.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has been pressing European countries to stop buying Russian oil\
        \ in exchange for his agreement to impose tough sanctions on Moscow in a bid\
        \ to try to dry up funding for Russia's invasion of Ukraine.\r"
    section5:
      primarytype: 'block'
      uuid: '8bf58d6c-20e1-44d6-a989-71b09480e4f5'
      activationstatus: true
      created: 2025-10-02T11:09:57.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Neither the White House nor Ukraine's mission to the United Nations
        immediately responded to separate requests for comment from Reuters. Russia's
        UN mission in New York declined to comment.Tomahaw</p>'
    section6:
      primarytype: 'block'
      uuid: 'd849f06d-e980-425f-a357-357c32fc1b83'
      activationstatus: true
      created: 2025-10-02T11:09:57.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Tomahawks</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '8b385b8e-bdd2-489d-8f82-4471f2ee1b9e'
      activationstatus: true
      created: 2025-10-02T11:09:57.895+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.895+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The move comes as the United States also considers a Ukrainian request
        to obtain Tomahawks, which have a range of 2,500 kilometers - easily enough
        to hit Moscow and most of European Russia if fired from Ukraine.</p>'
    section8:
      primarytype: 'block'
      uuid: '0ae04c5d-da33-4f37-88e7-500d5d531f2a'
      activationstatus: true
      created: 2025-10-02T11:09:57.895+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.895+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine has also developed its own long-range missile named the Flamingo,\
        \ but quantities are unknown as the missile is in early production.\r"
    section9:
      primarytype: 'block'
      uuid: '72d9c9b1-a26d-41a6-9c5c-fa5c37fb9235'
      activationstatus: true
      created: 2025-10-02T11:09:57.896+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>According to US officials cited by the Wall Street Journal, the
        approval for additional intelligence came shortly before Trump posted on social
        media last week suggesting that Ukraine could retake all its land occupied
        by Russia, in a striking rhetorical shift in Kyiv's favor.</p>'
    section10:
      primarytype: 'block'
      uuid: 'dafea289-7f41-4de6-9644-8d462d2940df'
      activationstatus: true
      created: 2025-10-02T11:09:57.896+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"After seeing the Economic trouble (the war) is causing Russia, I\
        \ think Ukraine, with the support of the European Union, is in a position\
        \ to fight and WIN all of Ukraine back in its original form,\" Trump wrote\
        \ on Truth Social last Tuesday, shortly after meeting Ukrainian President\
        \ Volodymyr Zelenskiy.\r"
    section11:
      primarytype: 'block'
      uuid: 'd81313f3-4ef4-4f4a-8ec2-a6c2459f0cd5'
      activationstatus: true
      created: 2025-10-02T11:09:57.896+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Special kind of politician'</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'c2d9248d-ee67-445f-b49d-aec48b247df8'
      activationstatus: true
      created: 2025-10-02T11:09:57.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia launched its full-scale invasion of Ukraine in February 2022,\
        \ calling it a \"special military operation\" to halt Kyiv's Westward geopolitical\
        \ drift and what it considers to be a dangerous NATO expansion to the east.\r"
    section13:
      primarytype: 'block'
      uuid: 'd28589fa-d545-4711-ae21-53f526baec60'
      activationstatus: true
      created: 2025-10-02T11:09:57.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kyiv and European allies consider the invasion to be an imperial-style\
        \ land grab.\r"
    section14:
      primarytype: 'block'
      uuid: 'a254375c-4b85-4e70-b579-3008ee4be6e6'
      activationstatus: true
      created: 2025-10-02T11:09:57.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump began his second term as president in January, vowing to quickly\
        \ end the war in Ukraine.\r"
    section15:
      primarytype: 'block'
      uuid: 'a8196882-51d3-4570-b11f-d3c1f4368b7f'
      activationstatus: true
      created: 2025-10-02T11:09:57.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"President Trump is a special kind of politician. He likes quick
        fixes and this is a situation where quick fixes do not work," Russia's UN
        Ambassador Vassily Nebenzia said earlier on Wednesday during a press conference
        to mark the start of Russia's October presidency of the UN Security Council.</p>'
    section16:
      primarytype: 'block'
      uuid: '3a912588-44e1-490a-a516-6c92da9cb7d4'
      activationstatus: true
      created: 2025-10-02T11:09:57.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Nebenzia also cited Russian Foreign Minister Sergei Lavrov as saying
        that if the US decided to supply Ukraine with tomahawks "it will not change
        the situation on the battlefield."</p>'
    section17:
      primarytype: 'block'
      uuid: '229b93e3-1f64-4184-a7c4-fa9d984a43b2'
      activationstatus: true
      created: 2025-10-02T11:09:57.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Energy revenue</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'a6b5c153-71c6-4668-b7c2-10a8b5f64b3c'
      activationstatus: true
      created: 2025-10-02T11:09:57.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This is the first time the United States will provide assistance with\
        \ Ukrainian long-range strikes deep into Russian territory on energy targets,\
        \ officials told the Wall Street Journal.\r"
    section19:
      primarytype: 'block'
      uuid: '9d3dfa5c-911e-4d07-9389-26efd54da40e'
      activationstatus: true
      created: 2025-10-02T11:09:57.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Energy revenue remains the Kremlin’s single most important source of\
        \ cash to finance the war effort, making oil and gas exports a central target\
        \ of Western sanctions.\r"
    section20:
      primarytype: 'block'
      uuid: '41ea07f8-873f-4b65-bbf5-3d91a991d737'
      activationstatus: true
      created: 2025-10-02T11:09:57.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has taken steps to impose an additional tariff on imports from\
        \ India to pressure New Delhi to halt its purchases of discounted Russian\
        \ crude oil, and lobbied the likes of Turkey to stop buying oil from Moscow\
        \ too.\r"
    section21:
      primarytype: 'block'
      uuid: '1ca5d179-0a8d-4378-8930-98befbcc18f2'
      activationstatus: true
      created: 2025-10-02T11:09:57.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier on Wednesday, the Group of Seven nations' finance ministers\
        \ said they will take joint steps to increase pressure on Russia by targeting\
        \ those who are continuing to increase their purchases of Russian oil and\
        \ those that are facilitating circumvention.\r"
    section22:
      primarytype: 'block'
      uuid: '69ae3232-90d1-4797-831f-d220518439f2'
      activationstatus: true
      created: 2025-10-02T11:09:57.902+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T11:09:58.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T11:09:57.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Michelle Nichols and Abu Sultan; writing
        by Costas Pitas; editing by Stephen Coates)</em></p>'
  'START HERE----->cebu-bpo-workers-complaint':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Business Process Outsourcing workers in Cebu filed a complaint at
      the Department of Labor and Employment regional office on Oct. 2 after companies
      ordered them to return to work immediately after a magnitude 6.9 earthquake
      hit. (BIEN Cebu)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-02T12:51:55.000+08:00
    imagesource: '6370db3d-b072-4e4e-9c5b-3145aff6b0d5'
    primarytype: 'composition'
    uuid: '40b425ec-a33e-43dc-9715-30dbe632a0d6'
    lead: 'Business Process Outsourcing (BPO) workers in Cebu filed a complaint
      against a return-to-work order from their companies with the province still
      recovering from a devastating magnitude 6.9 earthquake.'
    activationstatus: true
    created: 2025-10-02T12:55:54.854+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-10-02T12:55:55.118+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-02T12:55:54.895+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Cebu BPO workers file complaint over order to return to work after strong
      quake'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '82ad1d46-eb5c-4326-816d-6ed8e0de095d'
      activationstatus: true
      created: 2025-10-02T12:55:54.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T12:55:55.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T12:55:54.890+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Business Process Outsourcing
        (BPO) workers in Cebu filed a complaint on Thursday, Oct. 2, against a return-to-work
        order from their companies with the province still recovering from a devastating
        magnitude 6.9 earthquake.</p>'
    section1:
      primarytype: 'block'
      uuid: '8d1b2eff-4d4f-4576-a4ef-435dbb083d9a'
      activationstatus: true
      created: 2025-10-02T12:55:54.881+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T12:55:55.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T12:55:54.881+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>They filed the complaint with the Department of Labor and Employment
        - Central Visayas office.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd6758b1c-0913-4a67-b857-f4755d3024df'
      activationstatus: true
      created: 2025-10-02T12:55:54.881+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T12:55:55.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T12:55:54.881+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The BPO Industry Employees' Network (BIEN) Cebu said it received
        reports of violations of Occupational Safety and Health Standards (OSHS) in
        at least 10 companies in Cebu City.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ca0e8ee4-82a9-4169-85f2-c32fd8ca0f31'
      activationstatus: true
      created: 2025-10-02T12:55:54.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T12:55:55.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T12:55:54.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The violations include blocking of emergency exits, ordering employees
        to resume work immediately after the earthquake, and threatening to issue
        a notice to explain to those who would go home.'
    section4:
      primarytype: 'block'
      uuid: '376c0554-24d2-49a3-bd99-5c4e5148d543'
      activationstatus: true
      created: 2025-10-02T12:55:54.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T12:55:55.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T12:55:54.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Workers must have the right to ensure the safety of themselves and
        their families, especially during disasters. No employee should be forced
        to return onsite without proper safety clearance and building inspections,”
        it said on social media.'
    section5:
      primarytype: 'block'
      uuid: '6a6626a1-f9c5-4cc8-86b3-6306ab09dbd6'
      activationstatus: true
      created: 2025-10-02T12:55:54.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T12:55:55.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T12:55:54.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'BIEN Cebu also criticized the government for “its prioritization of
        corporate interest over employee well-being in their decision to not declare
        imminent danger, instead passing the decision of how to handle the emergency
        situation to private companies.”'
    section6:
      primarytype: 'block'
      uuid: '4c7b6839-2a9f-4c65-b1e9-617bb9694c9b'
      activationstatus: true
      created: 2025-10-02T12:55:54.883+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T12:55:55.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T12:55:54.883+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Some House of Representatives members condemned the employers.'
    section7:
      primarytype: 'block'
      uuid: '4b3cfa21-3591-401e-ab1c-5a72df3f1c64'
      activationstatus: true
      created: 2025-10-02T12:55:54.883+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T12:55:55.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T12:55:54.883+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Napakamanhid naman nila para pilitin yung mga empleyado nila na bumalik
        sa trabaho just a few minutes after a massive earthquake. Sa ganyang sitwasyon
        dapat buhay ng tao yung pangunahing konsiderasyon, hindi yung kikitain ng
        kumpanya,” Akbayan party-list Rep. Perci Cendana said.'
    section8:
      primarytype: 'block'
      uuid: '6ffed0e0-5bac-493b-98d3-d65ec530d187'
      activationstatus: true
      created: 2025-10-02T12:55:54.884+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T12:55:55.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T12:55:54.884+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: They are too numb to force their employees to go back
        to work just a few minutes after a massive earthquake. In that situation,
        the lives of the people should be the primary consideration, not the companies’
        profits.]'
    section9:
      primarytype: 'block'
      uuid: '79108278-caac-46cc-95ed-ec74570e35d6'
