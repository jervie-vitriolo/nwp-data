      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) proclaimed the three party-lists that will take the three seats
        secured by the Duterte Youth party-list after its registration was canceled.</p>'
    section1:
      primarytype: 'block'
      uuid: '054efcfb-4f3c-427d-b8f8-cf3ab2ad0258'
      activationstatus: true
      created: 2025-10-02T17:22:56.282+08:00
