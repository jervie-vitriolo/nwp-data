    lastmodified: 2025-10-02T15:08:53.122+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Alice Guo, kin face complaints over business, property violations in
      Bulacan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7259bd59-3869-40c9-8f44-b5c2179acffb'
      activationstatus: true
      created: 2025-10-02T15:08:53.104+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Dismissed Bamban, Tarlac
        Mayor Alice Guo and her family are facing complaints for violations in establishing
        businesses and purchasing real property in Marilao, Bulacan, the National
        Bureau of Investigation (NBI) said on Thursday, Oct. 2.</p>'
    section1:
      primarytype: 'block'
      uuid: '4831fe75-57bf-4e15-b49a-fd74d39c3c16'
      activationstatus: true
      created: 2025-10-02T15:08:53.104+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.104+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The NBI said it filed two complaints against the former mayor -
        who in reality is a Chinese national named Guo Hua Ping - and her family members:
        siblings Shiela and Siemen Guo, and reported mother Lin Wen Yi.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ff5af3d2-862f-4192-8278-7c0855a00a1e'
      activationstatus: true
      created: 2025-10-02T15:08:53.105+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.105+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2024/8/6/alice-guo-comelec-misrepresentation-complaint.html">Comelec
        OK’s misrepresentation raps vs. Alice Guo</a></strong></p>'
    section3:
      primarytype: 'block'
      uuid: 'e050ed88-7ae6-4d5b-962f-fa61db019564'
      activationstatus: true
      created: 2025-10-02T15:08:53.105+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.105+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Guo family is facing:'
    section4:
      primarytype: 'block'
      uuid: '484eaaec-eece-4b9e-ad97-747153c74848'
      activationstatus: true
      created: 2025-10-02T15:08:53.105+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.105+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>+ 30 counts of falsification of public documents for faking the
        Articles of Incorporation, Secretary’s Certificate, and 2021 General Information
        Sheet of their corporations</p>'
    section5:
      primarytype: 'block'
      uuid: 'c164acd1-1d04-4e75-a687-4b4c6341c515'
      activationstatus: true
      created: 2025-10-02T15:08:53.106+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.106+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '+ 30 counts of simulation of Minimum Capital Stock'
    section6:
      primarytype: 'block'
      uuid: '871d9360-02aa-4ff2-8b4d-a6f86e147c17'
      activationstatus: true
      created: 2025-10-02T15:08:53.106+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.106+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>+ four counts of falsification of public documents for faking applications
        for business, occupancy, and building permits</p>'
    section7:
      primarytype: 'block'
      uuid: '2e2b2e30-f4ed-49a7-bcb3-6d4ac952d4ac'
      activationstatus: true
      created: 2025-10-02T15:08:53.107+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.107+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The NBI also accused the mayor of six counts of falsification of
        public documents for faking the deed of sale and documentary stamp related
        to the ownership of real property.</p>'
    section8:
      primarytype: 'block'
      uuid: '09e00c26-c2e0-42c2-b360-fa0efda901cd'
      activationstatus: true
      created: 2025-10-02T15:08:53.107+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.107+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Investigation showed Guo and her family are incorporators of a number
        of firms which are addressed along Maligaya Street, Barangay Patubig in Marilao,
        Bulacan. Guo bought the 4,636-square-meter property for P2 million.'
    section9:
      primarytype: 'block'
      uuid: '71fe1525-e8aa-499e-a43d-8c43b6c174b3'
      activationstatus: true
      created: 2025-10-02T15:08:53.107+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.107+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The <a href="http://www.newswatchplus.ph/news/nwp/2024/8/23/guo-sister-chinese-national.html"><strong>Guo
        siblings</strong></a> declared themselves as Filipinos in the articles of
        incorporation of the companies, holding most of the shares.</p>'
    section10:
      primarytype: 'block'
      uuid: '4aa276cf-8766-4bfd-abaf-d4806c5ffa70'
      activationstatus: true
      created: 2025-10-02T15:08:53.108+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.108+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Lin and her spouse, Guo Jian Zhong, were co-incorporators of a number
        of companies.'
    section11:
      primarytype: 'block'
      uuid: '9e3a8de6-43fa-4f6f-b849-f573cb660a2a'
      activationstatus: true
      created: 2025-10-02T15:08:53.108+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.108+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The sacked Bamban mayor became controversial after Senator Risa Hontiveros
        questioned her status as a possible Chinese spy.'
    section12:
      primarytype: 'block'
      uuid: '0d3927eb-2668-4239-945f-d58a44b21dc3'
      activationstatus: true
      created: 2025-10-02T15:08:53.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.109+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/7/29/alice-guo-quo-warranto-petition.html">EXPLAINER:
        Alice Guo’s lies, according to PH gov’t top lawyer</a></strong></p>'
    section13:
      primarytype: 'block'
      uuid: 'f761c21d-9de1-4fb5-8f69-3fa8c9ace2af'
      activationstatus: true
      created: 2025-10-02T15:08:53.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.109+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hontiveros led a Senate inquiry into the supposed illegal operations
        of a Philippine offshore gaming operation behind Guo’s office in Bamban.</p>'
    section14:
      primarytype: 'block'
      uuid: '2458bb10-5a3f-4f4a-8bb4-bbb9d8a5a068'
      activationstatus: true
      created: 2025-10-02T15:08:53.110+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-02T15:08:53.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T15:08:53.110+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Guo has been <a href="https://www.newswatchplus.ph/news/nwp/2024/9/23/alice-guo-pasig-city-jail.html"><strong>detained</strong></a>
        in Pasig City Jail and is facing <a href="https://www.newswatchplus.ph/news/nwp/2024/9/18/qualified-trafficking-guo.html"><strong>qualified
        trafficking</strong></a> and <a href="https://www.newswatchplus.ph/news/nwp/2024/8/30/guo-money-laundering-complaint.html"><strong>money
        laundering</strong></a> complaints.</p>'
