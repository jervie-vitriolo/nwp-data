      lastactivatedby: 'superuser'
      lastmodified: 2025-10-03T12:13:38.189+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The vice president <strong><a href="https://www.newswatchplus.ph/news/2025/9/16/ovp-budget-hurdles-house-panel.html">personally
        defended</a></strong> the OVP budget during the appropriations panel hearing
        on Sept. 16.</p>'
    section40:
      primarytype: 'block'
      uuid: '1d70ae3c-2798-4b69-8f81-2be69544ae7c'
      activationstatus: true
      created: 2025-10-02T22:13:59.494+08:00
