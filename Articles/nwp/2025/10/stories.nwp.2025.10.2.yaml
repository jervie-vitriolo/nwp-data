      lastmodified: 2025-10-02T18:56:23.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“For the ethanol producers, we hope that their feedstock is really\
        \ local as the biofuel law states, and for the alcohol producers, that they\
        \ consume the local produce first, which is actually of higher quality, prior\
        \ to resorting to lower quality imported molasses,” he said.\r"
