      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:22:56.282+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Abono, Ang Probinsyano, and Murang Kuryente party-lists were proclaimed
        at the Comelec session hall on Thursday, Oct. 2.</p>'
    section2:
      primarytype: 'block'
      uuid: '54b12884-244b-499f-a4fc-b4a037685ba6'
      activationstatus: true
      created: 2025-10-02T17:22:56.283+08:00
