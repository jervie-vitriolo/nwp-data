      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T18:28:02.907+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As of 5 p.m., PAGASA warned coastal areas of Ilocos Norte, Cagayan,
        Isabela, Aurora, Quezon, Camarines Norte, Camarines Sur, and Catanduanes of
        moderate risk of life-threatening storm surge with peak heights reaching two
        meters within 36 hours.'
    section30:
      primarytype: 'block'
      uuid: '0f75390b-2fd2-4a56-8f0d-9802ed3dfcf3'
      activationstatus: true
      created: 2025-10-02T18:27:35.331+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T18:28:03.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T18:28:02.908+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The tropical cyclone will cross northern Luzon and will leave the Philippine
        Area of Responsibility by Saturday morning.'
    section31:
      primarytype: 'block'
      uuid: '05e852bb-6281-4b9a-bff8-891c166fc1a5'
      activationstatus: true
      created: 2025-10-02T18:27:35.332+08:00
      createdby: 'lance-nwp'
