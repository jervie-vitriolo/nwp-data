      lastactivated: 2025-10-02T20:11:38.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T20:11:37.825+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '549caef0-cfda-4ac2-b019-a68ea4d3a58d'
      activationstatus: true
      created: 2025-10-02T20:11:37.825+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T20:11:38.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T20:11:37.825+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The temporary wooden structure gave way on Wednesday under the weight\
        \ of worshippers visiting Arerti St Mary's Church in Minjar Shenkora Woreda,\
        \ North Shewa Zone of the Amhara Region, local police chief Ahmed Gebeyehu\
        \ told state-affiliated Fana Broadcasting.\r"
    section3:
      primarytype: 'block'
      uuid: 'a048037c-4491-4def-a62e-10d9d13110b0'
      activationstatus: true
      created: 2025-10-02T20:11:37.826+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T20:11:38.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T20:11:37.826+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8f4979e5-606d-4d83-b71e-8900ecabf74c'
      activationstatus: true
      created: 2025-10-02T20:11:37.826+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T20:11:38.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T20:11:37.826+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The death toll could rise as some of the injured remained in critical\
        \ condition, Gebeyehu said.\r"
    section5:
      primarytype: 'block'
      uuid: '2dbcce53-8bef-4529-a16c-7279c96f9150'
      activationstatus: true
      created: 2025-10-02T20:11:37.826+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T20:11:38.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T20:11:37.826+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7122d25b-6cd8-4f6e-bbbc-0765042bc6f6'
      activationstatus: true
      created: 2025-10-02T20:11:37.827+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-02T20:11:38.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T20:11:37.827+08:00
