      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T18:56:23.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The country will not
        import molasses for the rest of the year because of oversupply and low millsite
        prices, according to a regulatory issuance.</p>'
    section1:
      primarytype: 'block'
      uuid: '71091533-a8d5-4218-a8c8-9c86f9e5cfda'
      activationstatus: true
      created: 2025-10-02T18:56:23.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T18:56:23.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T18:56:23.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '881d95f3-fcb3-4ec6-9ff1-057ca6b17c8a'
      activationstatus: true
      created: 2025-10-02T18:56:23.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T18:56:23.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T18:56:23.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Sugar Regulatory Administration (SRA) released Molasses Order 1\
        \ dated Sept. 30 to address what it called “grave concerns” of farmers, planters,\
        \ sugar mills, and other stakeholders on the stock balance and significant\
        \ decline in millsite costs.\r"
    section3:
      primarytype: 'block'
      uuid: 'bc096740-8afb-4dae-bb51-7123337e6da1'
      activationstatus: true
      created: 2025-10-02T18:56:23.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T18:56:23.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T18:56:23.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8de42b5e-5929-4a13-80eb-c6be8c3a77c5'
      activationstatus: true
      created: 2025-10-02T18:56:23.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-02T18:56:23.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T18:56:23.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We also need to see why the local molasses purchased from the farmers\
        \ still remain unwithdrawn and unused. Hence, there is no need to import,”\
        \ SRA Administrator Pablo Luis Azcona said on Thursday, Oct. 2.\r"
    section5:
      primarytype: 'block'
