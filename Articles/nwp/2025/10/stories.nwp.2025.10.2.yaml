      lastmodified: 2025-10-03T12:13:38.170+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "She said she will attend the plenary debates on the following conditions:\
        \ President Ferdinand Marcos Jr. will attend the plenary deliberations of\
        \ his office’s proposed budget and the immigration lookout bulletin order\
        \ against some OVP personnel will be lifted.\r"
