      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House lawmakers will
        again recommend cutting the proposed P902.8-million 2026 budget of the office
        of Vice President Sara Duterte in response to her absence in the plenary debates.</p>'
