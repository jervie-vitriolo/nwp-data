      type: 'text'
      text: "\"What caused the damage was when the scaffolding crumpled. It just\
        \ crushed the people beneath. Some who were on the peripheries ran outside,\
        \ but those in the middle perished,\" said Tadesse Tesfaye, a survivor.\r"
    section7:
      primarytype: 'block'
