      lastmodified: 2025-10-03T12:13:38.177+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "De Lima said she is contemplating on pushing to retain only the allocations\
        \ for personnel services (PS) and maintenance and other operating expenses.\r"
