  'START HERE----->Magalong-ICI-resignation-':
    author: 'Eimor Santos, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-02T17:31:53.000+08:00
    imagesource: '36f547d5-175d-434b-89af-3e9340c9a0f8'
    primarytype: 'composition'
    uuid: 'ab9b54b7-bf59-4ec8-9541-54be74e0f77a'
    lead: 'Baguio City Mayor Benjamin Magalong said he was “eased out” of the commission
      investigating anomalous infrastructure projects after getting close to something
      too hot to handle.'
    activationstatus: true
    created: 2025-10-02T17:34:03.381+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-10-02T17:34:03.733+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-02T17:34:03.419+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Magalong hints of hand against probe efforts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e0ab8854-4d62-45b8-9458-e8a782a42282'
      activationstatus: true
      created: 2025-10-02T17:34:03.394+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.394+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Baguio City Mayor Benjamin
        Magalong said he was “eased out” of the commission investigating anomalous
        infrastructure projects after getting close to something too hot to handle.</p>'
    section1:
      primarytype: 'block'
      uuid: '7872c6e8-47b8-4632-ae68-4c57dfd73470'
      activationstatus: true
      created: 2025-10-02T17:34:03.394+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.394+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Magalong discussed his resignation as special adviser to the Independent
        Commission for Infrastructure (ICI) during a Senate hearing on Thursday, Oct.
        2. He was a resource person for the hearing on the proposed use of blockchain
        technology to enhance public access to the national budget'
    section2:
      primarytype: 'block'
      uuid: 'a3dcbc1e-23dd-419c-9b08-767d40ef5e27'
      activationstatus: true
      created: 2025-10-02T17:34:03.395+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.395+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Asked about his stint at the ICI, Magalong criticized the Sept. 26
        press conference of Communications Undersecretary Claire Castro, where she
        clarified that the mayor was appointed merely as a special adviser: “Hindi
        po lead investigator or in any other form na pag-iimbestiga [not a lead investigator
        or any other form of investigator].”'
    section3:
      primarytype: 'block'
      uuid: '125b3574-6c0f-401a-b197-c58451c96981'
      activationstatus: true
      created: 2025-10-02T17:34:03.395+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.395+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Magalong said this was not the original arrangement for his role as
        legal adviser and investigator.'
    section4:
      primarytype: 'block'
      uuid: 'b85bb02f-5dba-4ba6-a47f-31fd1a33ca64'
      activationstatus: true
      created: 2025-10-02T17:34:03.395+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.395+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“In-ease out na ako doon e [I was already being eased out there],”
        Magalong said. '
    section5:
      primarytype: 'block'
      uuid: 'd129b65b-7d30-4a1d-a56b-8ad8c1be85a7'
      activationstatus: true
      created: 2025-10-02T17:34:03.396+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.396+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Magalong took offense at Castro’s subsequent mention of possible conflict
        in the alleged anomalous tennis court project of contractor St. Gerrard Construction,
        owned by the Discaya family, in Baguio City.'
    section6:
      primarytype: 'block'
      uuid: 'd562dfb9-0436-4c59-95fb-e64edd90c4ea'
      activationstatus: true
      created: 2025-10-02T17:34:03.396+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.396+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Suddenly here comes a below the belt naman na accusation na, ‘ay dahil
        may project si Discaya doon at maanomalyang tennis court.’ Sobra na ‘yan.
        ‘Yun ang hindi ko ma-take. Parang pinapalabas mo pa na corrupt ako, mag-aaway
        na tayo diyan,” he said. '
    section7:
      primarytype: 'block'
      uuid: 'b17135ef-55c0-48a9-8e02-6094362bd604'
      activationstatus: true
      created: 2025-10-02T17:34:03.396+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.396+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: Suddenly, here comes a below-the-belt accusation like,
        ‘Oh, it’s because Discaya has a project there and a questionable tennis court.’
        That’s too much. That’s what I can’t take. It’s like you’re making it look
        like I’m corrupt - that will put us at odds.]'
    section8:
      primarytype: 'block'
      uuid: '9a19bc9f-abfe-46aa-b10d-db89aaa9b7c8'
      activationstatus: true
      created: 2025-10-02T17:34:03.397+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.397+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Kaya nararamdaman mo talaga na maanomalya rin yung pagconduct ng presscon
        na ‘yun and probably, she's taking orders from someone else na hindi ko alam,”
        he later said in a chance interview, referring to Castro.'
    section9:
      primarytype: 'block'
      uuid: '029ed897-3ed6-4ff1-9387-2d6e3773bdf4'
      activationstatus: true
      created: 2025-10-02T17:34:03.397+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.397+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: That’s why you can really feel that the way that press
        conference was conducted was also questionable, and probably, she’s taking
        orders from someone else, I don’t know.]'
    section10:
      primarytype: 'block'
      uuid: 'f57acc7c-5f34-4d76-a114-d813879a1467'
      activationstatus: true
      created: 2025-10-02T17:34:03.397+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.397+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Magalong said the message was clear: someone wants him to stop investigating,
        but stopped short of naming names. '
    section11:
      primarytype: 'block'
      uuid: '172f65f1-3276-40a3-b25e-4dad58511a55'
      activationstatus: true
      created: 2025-10-02T17:34:03.398+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.398+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“I believe I struck a nerve, or several nerves, na they panicked kaya
        ganoon ang nangyari [that’s why that happened],” he said. '
    section12:
      primarytype: 'block'
      uuid: 'd437e588-f2a2-4eac-aef4-4c7fd7c745f8'
      activationstatus: true
      created: 2025-10-02T17:34:03.398+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.398+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Nakapagtataka lang eh, bakit biglang ayaw ako mag-imbestiga,” he said,
        adding that he has suspicions about where his probe was headed, but did not
        elaborate.'
    section13:
      primarytype: 'block'
      uuid: '8263f772-0406-44c6-a95e-4e0715d5e10f'
      activationstatus: true
      created: 2025-10-02T17:34:03.399+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.399+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: It’s a surprise that suddenly they don’t want me to investigate]'
    section14:
      primarytype: 'block'
      uuid: 'a5e776de-7b97-4309-9fa5-8ec37ebbf5c4'
      activationstatus: true
      created: 2025-10-02T17:34:03.399+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.399+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He also addressed the controversy surrounding the tennis court project,
        pointing out that the bidding process was “very open and very transparent”
        in 2022, and that he received no kickbacks. He recalled summoning representatives
        from St. Gerrard due to concerns about project implementation.'
    section15:
      primarytype: 'block'
      uuid: 'db833a4e-1d78-45a3-b17f-ae0f0a98c73c'
      activationstatus: true
      created: 2025-10-02T17:34:03.399+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.399+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Kasi bakit subcontractor ang kausap natin? Ipatawag nyo na yan. Otherwise,
        iteterminate ko siya,” he recalled saying, adding that the project has not
        been fully paid and that the company owes the government liquidated damages.'
    section16:
      primarytype: 'block'
      uuid: '83006bba-d821-40b5-90c0-d0ee4d699eba'
      activationstatus: true
      created: 2025-10-02T17:34:03.400+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.400+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: In the first place, why did we talk to the subcontractor?
        Call the contractor. Otherwise, we would terminate the project.]'
    section17:
      primarytype: 'block'
      uuid: 'f67e5fff-a8c5-40c8-afaf-63f4cdbda57d'
      activationstatus: true
      created: 2025-10-02T17:34:03.400+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.400+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>‘Hypocrisy’</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'ed0396e4-9257-4bb3-a40e-a96ddaf4746d'
      activationstatus: true
      created: 2025-10-02T17:34:03.401+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.401+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Meanwhile, Bicol Saro Rep. Terry Ridon, co-chairperson of the House
        infrastructure committee, accused Magalong of hypocrisy, saying the mayor
        was avoiding public scrutiny of questionable projects in his city.'
    section19:
      primarytype: 'block'
      uuid: 'd8d959da-ff4d-49b1-8354-2dd1f1f49d5c'
      activationstatus: true
      created: 2025-10-02T17:34:03.401+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.401+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Mayor Magalong even admitted today that the city had only been dealing
        with a subcontractor - precisely the type of anomalous arrangement being flagged
        in both House and Senate panels as indicative of substandard and questionable
        projects,” Ridon said in a statement.'
    section20:
      primarytype: 'block'
      uuid: 'ff13d7bc-be1d-4b7a-8b02-170635768d7e'
      activationstatus: true
      created: 2025-10-02T17:34:03.402+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.402+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Most telling is Mayor Magalong’s failure to disclose that a major
        Discaya firm had in fact been involved in Baguio City projects,” he said. '
    section21:
      primarytype: 'block'
      uuid: 'b8a590f5-6b6f-422c-b5eb-d72d85bb2116'
      activationstatus: true
      created: 2025-10-02T17:34:03.402+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.402+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Ridon said a news article on the tennis court project was published
        as early as Sept. 20, and that President Ferdinand Marcos Jr. had already
        named St. Gerrard among the top flood control contractors as far back as Aug.
        11.'
    section22:
      primarytype: 'block'
      uuid: '51a55c14-e5c3-482f-a997-f14edd58c8c0'
      activationstatus: true
      created: 2025-10-02T17:34:03.403+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T17:34:03.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:34:03.403+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“For more than a month - from the president’s disclosure until the
        news article’s publication - Mayor Magalong said nothing about this project,
        all while continuing to speak publicly against corruption,” Ridon said.</p>'
