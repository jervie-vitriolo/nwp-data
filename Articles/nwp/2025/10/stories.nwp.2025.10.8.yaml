      lastmodified: 2025-10-08T16:44:48.825+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I was the first to run, I didn't care about anything else. I'll save\
        \ my life first and, if I can, save others later,\" he told reporters on Tuesday.\r"
