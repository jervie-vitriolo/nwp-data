      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cast members who were part of the film’s promotional tour saw that\
        \ students are now hyper-critical with socio-political issues, pushing them\
        \ not to give flimsy answers during educational forums, but substantial responses\
        \ on how the movie ties with history and politics.\r"
    section19:
      primarytype: 'block'
      uuid: '8234b2d2-2114-49e1-ae46-3c5f19ca15e0'
