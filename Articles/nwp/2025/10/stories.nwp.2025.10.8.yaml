      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T16:07:44.301+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Additionally, political turmoil in France and Japan has also boosted\
        \ demand for the safe-haven bullion.\r"
    section28:
      primarytype: 'block'
      uuid: '2a4553f7-87c4-458e-bf10-43b5302d275a'
      activationstatus: true
