    lead: 'Hamas said on Tuesday it was ready to reach a deal to end the war in
      Gaza based on US President Donald Trump's plan but still has demands, as Qatar's
      prime minister and senior US mediators headed to Egypt to join indirect negotiations
      between the Palestinian militant group and Israel.'
    activationstatus: true
