      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The National University
        (NU) Bulldogs completed a fourth quarter comeback to beat the Adamson University
        Soaring Falcons, 56-54, in the UAAP Season 88 men's basketball tournament
        on Wednesday, Oct. 8, at the Mall of Asia Arena in Pasay City.</p>'
