      lastmodified: 2025-10-08T16:44:48.824+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Their remains were found early on Wednesday, nearly 15 hours after\
        \ the collapse of the building's interior structure that left its facade intact,\
        \ in a search-and-rescue operation in which police and firefighters deployed\
        \ drones and sniffer dogs. Three other construction workers were injured.\r"
