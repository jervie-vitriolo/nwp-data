      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'a87b175b-68d5-4a80-8feb-2da4b27cacfa'
      activationstatus: true
      created: 2025-10-08T18:15:43.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi trabaho ng isang tao ang pag-solve ng corruption. Trabaho natin\
        \ ng buong Pilipinas, bawat isang Pilipino. Kaya pinili (sa trailer) ‘yong\
        \ ‘I am the Philippines’ because we also should take responsibility,” he said\
        \ when asked on how he can solve corruption.\r"
    section31:
