      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T16:07:44.292+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Traditionally, gold is seen as a store of value during times of instability.\
        \ As one of the best-performing assets of 2025, spot gold is up 53% year-to-date\
        \ after rising 27% in 2024.\r"
    section9:
      primarytype: 'block'
      uuid: '4a14b187-3a5f-4d6d-ba57-c67325fc473b'
      activationstatus: true
      created: 2025-10-08T16:07:44.292+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-08T16:07:44.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T16:07:44.292+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd0976eec-3c53-4170-ba66-c9dbe97390f0'
      activationstatus: true
      created: 2025-10-08T16:07:44.293+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-08T16:07:44.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T16:07:44.293+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The rally has been driven by a cocktail of factors, including expectations\
        \ of interest rate cuts, ongoing political and economic uncertainty, solid\
        \ central bank buying, inflows into gold exchange-traded funds and a weak\
        \ dollar.\r"
    section11:
      primarytype: 'block'
      uuid: '0a1b531f-99d4-4ae0-8016-a609c9629b03'
      activationstatus: true
      created: 2025-10-08T16:07:44.293+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-08T16:07:44.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T16:07:44.293+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
