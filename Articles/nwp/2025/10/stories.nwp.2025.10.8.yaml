  'START HERE----->quezon-bayaniverse-answers-or-more-questions-politics':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'The cast of Jerrold Tarog's "Quezon" faces the media in a press conference
      on Tuesday, Oct. 7, ahead of the film's release. (TBA Studios/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-08T18:08:31.000+08:00
    imagesource: '69120be3-f7d8-430b-a7f3-4d28244abafe'
    primarytype: 'composition'
    uuid: '8d8991e6-b105-495c-9ff2-34526aca9977'
    lead: 'Amid political issues hounding the nation, the director and cast of ‘Quezon’
      shares insights how the third film of the Bayaniverse trilogy can help in shaping
      the nation's future for the better.


      ‘Quezon’ will hit theaters nationwide on Oct. 15'
    activationstatus: true
    created: 2025-10-08T18:15:43.130+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-08T18:15:43.715+08:00
