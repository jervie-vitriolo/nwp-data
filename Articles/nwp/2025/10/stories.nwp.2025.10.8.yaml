    title: 'Hamas says on war anniversary it's ready to reach Gaza deal, but conditions
      remain'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '76c263c2-ec65-4349-a0a2-e0339a0f3504'
      activationstatus: true
      created: 2025-10-08T10:15:24.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.325+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Sharm El-Sheikh, Egypt -&nbsp;</strong>Hamas said on Tuesday,
        Oct. 7, it was ready to reach a deal to end the war in Gaza based on US President
        Donald Trump's plan but still has demands, as Qatar's prime minister and
        senior US mediators headed to Egypt to join indirect negotiations between
        the Palestinian militant group and Israel.</p>'
    section1:
      primarytype: 'block'
      uuid: '8252d978-2d1c-4685-b78f-acd1520afe06'
      activationstatus: true
      created: 2025-10-08T10:15:24.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.325+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On the second anniversary of Hamas' attack on Israel that triggered
        Israel's assault on Gaza, Trump expressed optimism about progress toward
        a Gaza deal. A U.S. team including special envoy Steve Witkoff and Jared Kushner,
        Trump's son-in-law and his Middle East envoy during his first term, left
        for the talks.</p>'
    section2:
      primarytype: 'block'
      uuid: 'dd501b54-f92f-4bcd-93b4-8bc38422da6f'
      activationstatus: true
      created: 2025-10-08T10:15:24.389+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.326+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I think there's a possibility that we could have peace in the Middle\
        \ East\" beyond just Gaza, Trump told reporters in Washington.\r"
    section3:
      primarytype: 'block'
      uuid: 'bc32f78b-d63f-49cc-8157-ea3e314a0e06'
      activationstatus: true
      created: 2025-10-08T10:15:24.389+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.327+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A source close to the talks said they had adjourned for the day and\
        \ the atmosphere was better than Monday. Negotiations on Wednesday would be\
        \ a decisive indicator of whether progress was possible given the presence\
        \ of the senior mediators, the source said.\r"
    section4:
      primarytype: 'block'
      uuid: '1a58fa75-d4f7-4796-9787-aa3f21ae7439'
      activationstatus: true
      created: 2025-10-08T10:15:24.389+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.327+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prime Minister Sheikh Mohammed bin Abdulrahman al-Thani of Qatar, a\
        \ key mediator, will join Wednesday's talks, an official said, \"with the\
        \ aim of pushing forward the Gaza ceasefire plan and hostage release agreement\"\
        .\r"
    section5:
      primarytype: 'block'
      uuid: '9e5c8d20-3c5a-43d9-a6f7-314e2aa278c3'
      activationstatus: true
      created: 2025-10-08T10:15:24.390+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.328+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the second day of talks in the Egyptian resort of Sharm el-Sheikh,\
        \ top Hamas leader Khalil Al-Hayya told Egyptian state-affiliated Al Qahera\
        \ News TV the group had come \"to engage in serious and responsible negotiations.\"\
        \r"
    section6:
      primarytype: 'block'
      uuid: '1a582720-be80-4ebe-a65f-b6b01a85ac40'
      activationstatus: true
      created: 2025-10-08T10:15:24.390+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.328+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said Hamas was ready to reach a deal, yet it needed a \"guarantee\"\
        \ to end the war and ensure \"it is not repeated\".\r"
    section7:
      primarytype: 'block'
      uuid: '234a39e0-0f86-415e-90fe-32d29c60f79c'
      activationstatus: true
      created: 2025-10-08T10:15:24.390+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.329+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to Gaza authorities, some 67,000 people have been killed\
        \ and the Palestinian enclave has been devastated by Israel's assault that\
        \ followed the October 7, 2023 attack by Palestinian militants. Israel says\
        \ 1,200 people were killed and 251 taken to Gaza as hostages in the Hamas\
        \ attack.\r"
    section8:
      primarytype: 'block'
      uuid: '4a076493-c566-46a7-af50-916832f00e44'
      activationstatus: true
      created: 2025-10-08T10:15:24.391+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.330+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.391+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The talks appeared to hold the most promise yet of ending the war.\
        \ But officials on all sides urged caution over the prospects for a rapid\
        \ agreement, as Israelis remembered the bloodiest single day for Jews since\
        \ the Holocaust and Gazans voiced hope for an end to the suffering brought\
        \ by Israel's onslaught.\r"
    section9:
      primarytype: 'block'
      uuid: 'e33d440a-0c7d-40b3-83cc-e9ef4354ce00'
      activationstatus: true
      created: 2025-10-08T10:15:24.391+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.330+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.391+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Even if a deal is clinched, questions will linger over who will govern\
        \ Gaza and rebuild it, and who will finance the reconstruction. Trump and\
        \ Israeli Prime Minister Benjamin Netanyahu have ruled out any role for Hamas.\r"
    section10:
      primarytype: 'block'
      uuid: 'c5ac33af-0adc-43e6-8afb-1302a97ac736'
      activationstatus: true
      created: 2025-10-08T10:15:24.392+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.331+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Hamas sets out conditions</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '47fb7c64-de8d-4d37-b3fa-580bcc753ae9'
      activationstatus: true
      created: 2025-10-08T10:15:24.392+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.331+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump met Witkoff and Kushner, who will join the talks on Wednesday,\
        \ for an update on negotiations before they departed for Egypt, a senior U.S.\
        \ official said. They discussed issues like the safety of hostages and security\
        \ guarantees, the official added.\r"
    section12:
      primarytype: 'block'
      uuid: '208a3449-d3c0-48e6-894b-9ba3f6870ca7'
      activationstatus: true
      created: 2025-10-08T10:15:24.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.332+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The (Hamas) movement's delegation participating in the current negotiations\
        \ in Egypt is working to overcome all obstacles to reaching an agreement that\
        \ meets the aspirations of our people in Gaza,\" senior Hamas official Fawzi\
        \ Barhoum said in a televised statement.\r"
    section13:
      primarytype: 'block'
      uuid: '3430ddbc-fb09-48f6-a9ad-238951bb2561'
      activationstatus: true
      created: 2025-10-08T10:15:24.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.332+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said a deal must ensure an end to the war and a full Israeli withdrawal\
        \ from Gaza - conditions that Israel has never accepted. Israel, for its part,\
        \ wants Hamas to disarm, something the group rejects.\r"
    section14:
      primarytype: 'block'
      uuid: '0fd20e73-d6e3-4f1f-8f73-ab35c5ccc96c'
      activationstatus: true
      created: 2025-10-08T10:15:24.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.333+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas wants a permanent, comprehensive ceasefire, a complete pullout\
        \ of Israeli forces and the immediate start of a comprehensive reconstruction\
        \ process under the supervision of a Palestinian \"national technocratic body\"\
        , he said.\r"
    section15:
      primarytype: 'block'
      uuid: '47fba64b-8e6b-492d-83c3-02c34849155c'
      activationstatus: true
      created: 2025-10-08T10:15:24.394+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.333+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Underlining the obstacles at talks, an umbrella of Palestinian factions\
        \ including Hamas issued a statement vowing a \"resistance stance by all means\"\
        \ and saying \"no one has the right to cede the weapons of the Palestinian\
        \ people\".\r"
    section16:
      primarytype: 'block'
      uuid: '21e9ec06-2bce-4616-b5ba-128ee908151d'
      activationstatus: true
      created: 2025-10-08T10:15:24.394+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.334+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu did not comment on the status of the talks. But in a statement\
        \ on X, he told Israelis they were in \"fateful days of decision.\"\r"
    section17:
      primarytype: 'block'
      uuid: '40b2a0a4-2cb7-4555-a764-386c3be35e74'
      activationstatus: true
      created: 2025-10-08T10:15:24.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.334+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We will continue to act to achieve all the war's objectives: the\
        \ return of all the hostages, the elimination of Hamas' rule, and the assurance\
        \ that Gaza will no longer pose a threat to Israel,\" he said.\r"
    section18:
      primarytype: 'block'
      uuid: 'd073c708-6cff-471d-8adf-0be1d759540a'
      activationstatus: true
      created: 2025-10-08T10:15:24.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.335+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "U.S. officials suggest they want to initially focus talks on a halt\
        \ to the fighting and the logistics of how the Israeli hostages in Gaza and\
        \ Palestinian detainees in Israel would be freed.\r"
    section19:
      primarytype: 'block'
      uuid: 'fa088e9c-fb29-4054-ad65-20bec7bcf455'
      activationstatus: true
      created: 2025-10-08T10:15:24.396+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.335+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.396+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the absence of a ceasefire, Israel has pressed on with its offensive\
        \ in Gaza, increasing its international isolation.\r"
    section20:
      primarytype: 'block'
      uuid: 'b138eabf-72ed-41b4-9843-5c240cae631f'
      activationstatus: true
      created: 2025-10-08T10:15:24.397+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.336+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.397+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Global outrage has mounted against Israel's assault, which has internally\
        \ displaced nearly Gaza's entire population and set-off a starvation crisis.\
        \ Multiple rights experts, scholars and a U.N. inquiry say it amounts to genocide.\
        \ Israel calls its actions self-defense after the 2023 Hamas attack.\r"
    section21:
      primarytype: 'block'
      uuid: '9c561958-637e-4b83-a5d3-43d00bf73655'
      activationstatus: true
      created: 2025-10-08T10:15:24.397+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.336+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.397+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pro-Palestinian protesters demonstrated around the world on Tuesday\
        \ against Israel's war in Gaza while vigils and other events commemorated\
        \ Israeli victims on the second anniversary of the Hamas attack.\r"
    section22:
      primarytype: 'block'
      uuid: '21ed876c-383c-45a2-a806-fce1fad36c7b'
      activationstatus: true
      created: 2025-10-08T10:15:24.398+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.337+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.398+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Protests in support of Palestinians and those killed in Gaza along\
        \ with vigils remembering victims of the Hamas attack took place in Sydney,\
        \ Istanbul, London and Washington as well as in New York City, Paris, Geneva,\
        \ Athens and Stockholm.\r"
    section23:
      primarytype: 'block'
      uuid: '80076adf-5087-40ef-82c6-2499980d84be'
      activationstatus: true
      created: 2025-10-08T10:15:24.398+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.337+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.398+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the White House on Tuesday, Trump hosted Edan Alexander, who was\
        \ believed to be the last surviving U.S. hostage held in Gaza when the dual\
        \ Israeli-U.S. citizen was handed over by Hamas in May.\r"
    section24:
      primarytype: 'block'
      uuid: '2f6896f0-2b06-4810-800c-c24e2be0dad0'
      activationstatus: true
      created: 2025-10-08T10:15:24.399+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.338+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.399+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Hopes of a breakthrough by civilians on both sides</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: '3cf84a51-7491-49b7-88b0-f5b05aeb7170'
      activationstatus: true
      created: 2025-10-08T10:15:24.399+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.339+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.399+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the anniversary, some Israelis visited the places that were hit\
        \ hardest in the Hamas attack.\r"
    section26:
      primarytype: 'block'
      uuid: '566b32e4-067a-4e5c-9748-017bebc2adb6'
      activationstatus: true
      created: 2025-10-08T10:15:24.400+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.339+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.400+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Orit Baron stood at the site of the Nova music festival in southern\
        \ Israel beside a photo of her daughter Yuval, who was killed with her fiance\
        \ Moshe Shuva. They were among 364 people who were shot, bludgeoned or burned\
        \ to death there.\r"
    section27:
      primarytype: 'block'
      uuid: '83b2d9b6-d16e-45d2-8cb4-35142fb1a54e'
      activationstatus: true
      created: 2025-10-08T10:15:24.400+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.340+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.400+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They were supposed to get married on February 14th, Valentine's Day,\"\
        \ said Baron. \"They are buried next to each other because they were never\
        \ separated.\"\r"
    section28:
      primarytype: 'block'
      uuid: '00f7d23d-542a-4359-a4c6-adc63941cc4f'
      activationstatus: true
      created: 2025-10-08T10:15:24.401+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.340+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.401+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israelis are hoping the talks will soon lead to the release of the\
        \ 48 hostages still held in Gaza, 20 of whom are believed to be alive.\r"
    section29:
      primarytype: 'block'
      uuid: 'e8462b1f-b035-4e11-bde8-16d81c9e92f6'
      activationstatus: true
      created: 2025-10-08T10:15:24.402+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.341+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.402+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's like an open wound, the hostages, I can't believe it's been\
        \ two years and they are still not home,\" said Hilda Weisthal, 43.\r"
    section30:
      primarytype: 'block'
      uuid: 'af521863-13c9-41b9-99ae-8d9b73b814bd'
      activationstatus: true
      created: 2025-10-08T10:15:24.402+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.341+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.402+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Gaza, 49-year-old Palestinian Mohammed Dib hoped for the end of\
        \ the war.\r"
    section31:
      primarytype: 'block'
      uuid: '84f2cc07-dbbd-4f24-b30c-c92ce0548cf6'
      activationstatus: true
      created: 2025-10-08T10:15:24.403+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.342+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.403+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's been two years that we are living in fear, horror, displacement\
        \ and destruction,\" he said.\r"
    section32:
      primarytype: 'block'
      uuid: '6540cfd9-3f4b-4b7b-841b-fab03465bede'
      activationstatus: true
      created: 2025-10-08T10:15:24.403+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:15:38.342+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T10:15:24.403+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidal al-Mughrabi in Cairo, Maayan Lubell in Jerusalem,
        Reuters television in Sharm el-Sheikh, Charlotte Van Campenhout in Amsterdam,
        Steve Holland and Kanishka Singh in Washington; writing by Michael Georgy,
        Alexandra Hudson and Matt Spetalnick; editing by Timothy Heritage, Mark Heinrich,
        Cynthia Osterman and Lincoln Feast.)</em></p>'
  'START HERE----->boying-remulla-stand-up-to-power-as-new-ombudsman':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
