      lastmodified: 2025-10-08T16:07:44.290+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Gold extended its historic
        rally to break above $4,000 an ounce for the first time on Wednesday, as investors
        piled into the safe haven to seek cover from mounting geopolitical uncertainty
        while betting on more U.S. interest rate cuts.</p>'
