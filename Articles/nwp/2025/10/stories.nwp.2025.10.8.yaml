    title: 'From prosecutor to graft buster: Can Boying Remulla stand up to power?'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd9894d1f-177b-4ad7-8593-60d0faa985dc'
      activationstatus: true
      created: 2025-10-08T10:40:41.604+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.641+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.636+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr.’s appointment of Justice Secretary Jesus Crispin “Boying” Remulla
        as ombudsman came at a turning point of governance as the government grapples
        with public trust and confidence over high corruption.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ed59d994-5fdd-4355-82f2-a64032a4493f'
      activationstatus: true
      created: 2025-10-08T10:40:41.605+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.642+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.605+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Remulla is a member of a political clan in Cavite. His father, the
        late Juanito Remulla Sr., was a longtime governor and ally of the late former
        President Ferdinand E. Marcos, the current president’s father and namesake.
        His brother, Jonvic, is secretary of the interior and local government and
        another brother, Gilbert, was a former district representative.'
    section2:
      primarytype: 'block'
      uuid: '74f3b8b1-c3d9-42a1-a8b9-45d7b008e88e'
      activationstatus: true
      created: 2025-10-08T10:40:41.605+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.643+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.605+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At 63, Remulla is no stranger to wielding state power. He was provincial
        governor, representative, and, most prominently, secretary of justice from
        2022. His tenure at the Department of Justice was marked by sweeping reforms:
        digitizing court processes, decongesting jails, and pushing faster case resolutions.'
    section3:
      primarytype: 'block'
      uuid: '0aa04881-8770-42e8-999c-1aa58cbb4d9b'
      activationstatus: true
      created: 2025-10-08T10:40:41.606+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.643+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.606+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>He also oversaw headline-grabbing actions that boosted his image
        as a decisive prosecutor: the arrest of suspended lawmaker Arnolfo “Arnie”
        Teves Jr., implicated in the assassination of Negros Oriental Governor Roel
        Degamo; the capture of fugitive mayor Alice Guo; and the DOJ’s involvement
        in cases touching on former President Rodrigo Duterte’s drug war abuses brought
        before the International Criminal Court.</p>'
    section4:
      primarytype: 'block'
      uuid: '161ab041-9989-48da-9533-ada7a91ddc42'
      activationstatus: true
      created: 2025-10-08T10:40:41.606+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.644+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.606+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Now as ombudsman, Remulla faces the opposite challenge: to scrutinize
        the machinery of the government he once helped defend.'
    section5:
      primarytype: 'block'
      uuid: '0af4425f-d421-4c2d-a6ec-8361e3500385'
      activationstatus: true
      created: 2025-10-08T10:40:41.606+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.645+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.606+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>The power of the ombudsman</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '67f60464-4f8b-4da1-8d7e-f325f2bd2bb9'
      activationstatus: true
      created: 2025-10-08T10:40:41.607+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.645+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.607+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Under Article XI of the 1987 Constitution, the Office of the Ombudsman
        stands as the chief graft buster, empowered to investigate, prosecute, and
        recommend the dismissal of public officials accused of corruption. It serves
        a single, non-renewable seven-year term and cannot be removed except by impeachment,
        a design meant to insulate the office from political influence.'
    section7:
      primarytype: 'block'
      uuid: 'bfcf059d-cc99-49ef-87e9-42fa64398555'
      activationstatus: true
      created: 2025-10-08T10:40:41.607+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.646+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.607+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Yet independence has often proven fragile. Previous ombudsmen have
        vacillated between fear and caution, sometimes drawing public ire for shielding
        allies or failing to act on high-profile scandals.'
    section8:
      primarytype: 'block'
      uuid: 'c5ed52e2-58d8-4c08-830f-157790d19699'
      activationstatus: true
      created: 2025-10-08T10:40:41.608+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.646+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.608+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Remulla steps into the post as allegations of massive irregularities
        in flood control projects rock Congress and the Department of Public Works
        and Highways. A number of complaints are expected to land on his desk — cases
        that could test whether the new ombudsman will indeed pursue accountability
        “without fear or favor.”'
    section9:
      primarytype: 'block'
      uuid: '637f48f6-4fb6-4dbd-92c5-7144298fb439'
      activationstatus: true
      created: 2025-10-08T10:40:41.608+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.647+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.608+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>“Transparency and action”</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'a0f26ef2-386a-4b13-86a7-c88c30b3144f'
      activationstatus: true
      created: 2025-10-08T10:40:41.609+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.648+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.609+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In his first interview after the appointment, Remulla struck a tone
        of confidence and pragmatism.'
    section11:
      primarytype: 'block'
      uuid: 'c6bdc406-378a-4063-a451-636737e36b37'
      activationstatus: true
      created: 2025-10-08T10:40:41.609+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.648+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.609+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Transparency and a lot of action,” he said when asked about his priorities.
        “The people want to know what the ombudsman is doing — gusto naman ng taong
        bayan ang ginagawa ng ombudsman (the public wants to know what the ombudsman
        is doing).”'
    section12:
      primarytype: 'block'
      uuid: '18d2a70e-f4e3-4cbc-8d25-05f49710eff6'
      activationstatus: true
      created: 2025-10-08T10:40:41.609+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.649+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.609+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He pledged a more open office, promising to brief the media regularly
        and even crowdsource reports from citizens.'
    section13:
      primarytype: 'block'
      uuid: 'd345ff20-3b18-4632-8f7d-4ffc8fc6ab71'
      activationstatus: true
      created: 2025-10-08T10:40:41.610+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.649+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.610+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It’s a necessity,” he said. “Sapagkat yung tao naghahanap talaga ng
        transparency at accountability sa taong bayan — because people truly seek
        transparency and accountability from government,” he added.'
    section14:
      primarytype: 'block'
      uuid: '223d5d12-58a3-42fc-a5ab-fa57fb610156'
      activationstatus: true
      created: 2025-10-08T10:40:41.610+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.650+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.610+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Remulla said he intends to speed up case audits and strengthen coordination
        between the DOJ and the ombudsman’s office, citing an existing memorandum
        that allows smoother filing of graft cases with the Sandiganbayan.'
    section15:
      primarytype: 'block'
      uuid: 'd1a6dd19-65ad-44e1-8a6f-9520b624ce2b'
      activationstatus: true
      created: 2025-10-08T10:40:41.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.650+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.611+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He promised to act swiftly on investigations on flood control anomalies,
        particularly in Bulacan. '
    section16:
      primarytype: 'block'
      uuid: '5aa63955-da57-45ab-b260-6ae266a18e78'
      activationstatus: true
      created: 2025-10-08T10:40:41.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.651+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.611+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’ve already studied it here,” he said. “We’ll validate the data
        and accelerate the audit process. The public deserves to see movement.”'
    section17:
      primarytype: 'block'
      uuid: '39461bd1-0652-4943-a6eb-34b6d12f950f'
      activationstatus: true
      created: 2025-10-08T10:40:41.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.652+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.612+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Critics cry foul</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '41796e79-5ac5-4360-98dc-5f982d2e871a'
      activationstatus: true
      created: 2025-10-08T10:40:41.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.652+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.612+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Skepticism came swiftly.'
    section19:
      primarytype: 'block'
      uuid: '5de5c35e-7fae-48b4-b3a9-e3ecf663e797'
      activationstatus: true
      created: 2025-10-08T10:40:41.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.652+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.613+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Labor leader Luke Espiritu and president of Bukluran ng Manggagawang
        Pilipino, called the appointment “a reaffirmation of dynastic rule.”'
    section20:
      primarytype: 'block'
      uuid: '2e4b8606-399e-4a3f-b7a3-125b2d795a3b'
      activationstatus: true
      created: 2025-10-08T10:40:41.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.653+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.613+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We expect Remulla to be beholden to the Marcos administration and
        its allied political dynasties. They may brand themselves as anti-corruption
        crusaders, but only the small fish will be punished while the big fish - from
        the Marcoses to the Dutertes - will be spared,” he said. '
    section21:
      primarytype: 'block'
      uuid: 'eabd104b-0514-4acd-af70-e641bd30cf88'
      activationstatus: true
      created: 2025-10-08T10:40:41.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.653+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.614+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'There was dissent as well within the president’s family. Sen. Imee
        Marcos questioned the integrity of the selection process, accusing the Judicial
        and Bar Council of acting as a rubber stamp on the appointment.'
    section22:
      primarytype: 'block'
      uuid: '330cd5a3-7d0a-41a9-8912-4aeab0df03ca'
      activationstatus: true
      created: 2025-10-08T10:40:41.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.654+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.614+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nag-tumbling si acting Ombudsman Dante Vargas para i-dismiss ang mga
        kasong kinahaharap ni Remulla at palabas lamang ang inilabas na shortlist
        ng JBC,” she said.'
    section23:
      primarytype: 'block'
      uuid: '3b40a7ef-4501-44af-8ed0-de06c137546a'
      activationstatus: true
      created: 2025-10-08T10:40:41.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.654+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.615+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Acting Ombudsman Dante Vargas bent over backwards to
        dismiss the cases against Remulla, and the JBC shortlist was only for show.]'
    section24:
      primarytype: 'block'
      uuid: 'cd4627ec-bcb6-493b-aafc-fa348e3d8d29'
      activationstatus: true
      created: 2025-10-08T10:40:41.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.654+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.615+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She warned that complaints against Vice President Sara Duterte and
        irregularities in flood control projects might now be routed to an office
        “led by a questionable personality.”'
    section25:
      primarytype: 'block'
      uuid: 'c961c8bf-72ae-48c6-9a5f-1cb03c698178'
      activationstatus: true
      created: 2025-10-08T10:40:41.616+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.655+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.616+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Malacañang’s defense</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: '0d47da7b-6c7c-4e6e-acbd-f02c5ddbf802'
      activationstatus: true
      created: 2025-10-08T10:40:41.617+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.656+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.617+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'From the Palace, the message was of calm and confidence.'
    section27:
      primarytype: 'block'
      uuid: '4ffd5dc0-6721-4c7d-9fb9-f7be07b3170b'
      activationstatus: true
      created: 2025-10-08T10:40:41.617+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.656+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.617+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Communications Secretary Dave Gomez said Remulla went through a “very
        stringent process required under the Constitution” and was “vetted by the
        JBC before being appointed by the president.”'
    section28:
      primarytype: 'block'
      uuid: 'b2b97332-bdb1-4327-b205-295ca745affa'
      activationstatus: true
      created: 2025-10-08T10:40:41.618+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.657+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.618+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There is no basis for claims of bias,” Gomez told reporters. “We have
        the highest confidence that Secretary Remulla will be impartial when he assumes
        his new role.”'
    section29:
      primarytype: 'block'
      uuid: '345e8928-8442-4ec7-97d6-eafc234872b6'
      activationstatus: true
      created: 2025-10-08T10:40:41.618+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.657+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.618+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked why Marcos chose a controversial ally over less polarizing nominees,
        Gomez replied, “At the end of the day, after the president receives the shortlist,
        the decision is his to make. The process was followed.”'
    section30:
      primarytype: 'block'
      uuid: 'f50ff750-f0e7-4d0f-814d-7b8333043434'
      activationstatus: true
      created: 2025-10-08T10:40:41.619+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.658+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.619+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Burden of independence'
    section31:
      primarytype: 'block'
      uuid: 'ce3fca1f-2fbd-4062-9f88-0b37d4a6a7a9'
      activationstatus: true
      created: 2025-10-08T10:40:41.620+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.658+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.620+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'For the politics surrounding his appointment, Remulla said the ombudsman’s
        duty is universal. '
    section32:
      primarytype: 'block'
      uuid: '61000e66-a635-4833-a5d1-6a7ed2c950c0'
      activationstatus: true
      created: 2025-10-08T10:40:41.620+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T10:46:54.659+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-08T10:40:41.620+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang trabaho ng ombudsman para sa buong Pilipinas, hindi sa isang tabi
        ng politika,” he said. '
    section33:
      primarytype: 'block'
