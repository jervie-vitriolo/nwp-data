    author: 'Nidal al-Mughrabi and Maayan Lubell, Reuters'
    caption: 'An Israeli military vehicles maneuver on the Israeli side of the Israel-Gaza
      border, as seen from southern Israel on Oct. 7. (Ronen Zvulun/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
