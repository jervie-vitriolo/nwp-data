    title: 'Trump's threat to invoke Insurrection Act escalates showdown with Democratic
      cities'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a7995aab-a025-44a3-9843-fa8331bd5dc8'
      activationstatus: true
      created: 2025-10-08T11:17:39.722+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Chicago, US</strong> -<strong>&nbsp;</strong>Hundreds of
        Texas National Guard soldiers gathered on Tuesday, Oct. 7, at an Army facility
        outside Chicago, as Donald Trump's threat to invoke an anti-insurrection
        law and deploy troops to more US cities intensified the battle over the limits
        to his authority.</p>'
    section1:
      primarytype: 'block'
      uuid: '8c680375-30c1-419a-b1fc-aba7083c18be'
      activationstatus: true
      created: 2025-10-08T11:17:39.723+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.723+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Republican president on Tuesday again left open the possibility\
        \ that he might use the centuries-old Insurrection Act to sidestep any court\
        \ rulings blocking the dispatch of Guard troops into Democratic-led cities,\
        \ over the objections of local and state officials.\r"
    section2:
      primarytype: 'block'
      uuid: 'fea5f5ab-c6b4-4aae-8fd1-da2e94252b37'
      activationstatus: true
      created: 2025-10-08T11:17:39.723+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.723+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A federal judge has temporarily barred Guard troops from heading to\
        \ Portland, Oregon, though a separate judge has allowed for now a deployment\
        \ to proceed in Chicago, where federal agents have embarked on a sweeping\
        \ crackdown on illegal immigration.\r"
    section3:
      primarytype: 'block'
      uuid: '05a67009-85da-4309-8883-cb2e7f0e135f'
      activationstatus: true
      created: 2025-10-08T11:17:39.724+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.724+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Well, it's been invoked before,\" Trump told reporters in the Oval\
        \ Office. He has claimed troops are needed to protect federal property and\
        \ personnel in carrying out their duties, as well as assisting an overall\
        \ drive to suppress crime.\r"
    section4:
      primarytype: 'block'
      uuid: 'cd5e4261-fe7e-4edc-9af4-01c0c8308123'
      activationstatus: true
      created: 2025-10-08T11:17:39.724+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.724+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If you look at Chicago, Chicago is a great city where there's a lot\
        \ of crime, and if the governor can't do the job, we'll do the job. It's all\
        \ very simple,\" he said.\r"
    section5:
      primarytype: 'block'
      uuid: '5ecb93ce-30be-4484-83ca-ebfc3520287d'
      activationstatus: true
      created: 2025-10-08T11:17:39.724+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.724+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Insurrection law not used since 1992</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '8ca96c91-9f54-46ae-9946-1000eda9f352'
      activationstatus: true
      created: 2025-10-08T11:17:39.725+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.725+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The law, which gives the president authority to deploy the military\
        \ to quell unrest in an emergency, has typically been used only in extreme\
        \ cases, and almost always at the invitation of state governors. The act was\
        \ last invoked by President George H.W. Bush during the Los Angeles riots\
        \ of 1992.\r"
    section7:
      primarytype: 'block'
      uuid: '21e0a938-a2ea-4e39-a0e8-1349a141618d'
      activationstatus: true
      created: 2025-10-08T11:17:39.725+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.725+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Under federal law, National Guard and other military troops are generally\
        \ prohibited from conducting civilian law enforcement. But the Insurrection\
        \ Act allows for an exception, giving troops the power to directly police\
        \ and arrest people.\r"
    section8:
      primarytype: 'block'
      uuid: '90766a5b-0227-49a3-9cba-6d52f1456593'
      activationstatus: true
      created: 2025-10-08T11:17:39.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Using the act would represent a significant escalation of Trump's effort\
        \ to deploy the military to Democratic cities. Since his second term as president\
        \ began in January, he has shown little hesitation in seeking to wield governmental\
        \ authority against his political opponents, as he pushes to expand the powers\
        \ of the presidency in ways that have tested the limits of the law.\r"
    section9:
      primarytype: 'block'
      uuid: '61e8c24f-cfda-4571-9c14-b709d77d2666'
      activationstatus: true
      created: 2025-10-08T11:17:39.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Last week, in a speech to top military commanders, Trump suggested\
        \ using U.S. cities as \"training grounds\" for the armed forces, alarming\
        \ Democrats and civil liberties groups.\r"
    section10:
      primarytype: 'block'
      uuid: '22e641af-1691-4240-9c8d-1227359cf8cc'
      activationstatus: true
      created: 2025-10-08T11:17:39.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Randy Manner, a retired Army major general who served as acting vice\
        \ chief of the National Guard Bureau, said using the Insurrection Act in the\
        \ way Trump appears to be contemplating has no real precedent.\r"
    section11:
      primarytype: 'block'
      uuid: '52d7f4ab-160c-46cc-b517-c0e526e8446b'
      activationstatus: true
      created: 2025-10-08T11:17:39.727+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's an extremely dangerous slope, because it essentially says the\
        \ president can just do about whatever he chooses,\" said Manner, who served\
        \ under both Republican and Democratic administrations before retiring in\
        \ 2012. \"It's absolutely, absolutely the definition of dictatorship and fascism.\"\
        \r"
    section12:
      primarytype: 'block'
      uuid: '591dada2-dfd2-4150-b69c-affaa1f595cf'
      activationstatus: true
      created: 2025-10-08T11:17:39.727+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Trump targets Chicago, Portland</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '316e9728-b53e-4bb0-89c9-16660aa7162b'
      activationstatus: true
      created: 2025-10-08T11:17:39.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has ordered Guard troops to Chicago, the third-largest U.S. city,\
        \ and Portland, Oregon, following his earlier deployments to Los Angeles and\
        \ Washington, D.C. In each case, he has defied staunch opposition from Democratic\
        \ mayors and governors, who say Trump's claims of lawlessness and violence\
        \ do not reflect reality.\r"
    section14:
      primarytype: 'block'
      uuid: '5783f12d-8513-4504-b18e-0956d2a43f1e'
      activationstatus: true
      created: 2025-10-08T11:17:39.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Texas Guard troops were seen on Tuesday assembling at the Army Reserve\
        \ Training Center in Elwood, about 50 miles (80 km) southwest of Chicago.\
        \ It was not immediately clear when they plan to begin operations in the city\
        \ itself.\r"
    section15:
      primarytype: 'block'
      uuid: '9dc7a446-b14d-4c64-811b-6dc3b853dde3'
      activationstatus: true
      created: 2025-10-08T11:17:39.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Chicago and Portland, protests over Trump's immigration policies\
        \ had been largely peaceful and limited in size, according to local officials,\
        \ far from the \"war zone\" conditions described by Trump.\r"
    section16:
      primarytype: 'block'
      uuid: '3f50753b-9439-4de4-b867-709c80e0fb29'
      activationstatus: true
      created: 2025-10-08T11:17:39.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since the surge of federal agents to the Chicago area last month, the\
        \ demonstrations have done little to upset life in a city where violent crime\
        \ has fallen sharply. Restaurants and theaters are as busy as ever, and crowds\
        \ have flocked to lakefront beaches to enjoy an unusual stretch of warm weather.\r"
    section17:
      primarytype: 'block'
      uuid: '9978abad-233d-4d39-b4f8-82ae47397c14'
      activationstatus: true
      created: 2025-10-08T11:17:39.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Protests have been much less disruptive than the unrest in 2020 triggered\
        \ by the death of George Floyd, an unarmed Black man, at the hands of Minneapolis\
        \ police officers.\r"
    section18:
      primarytype: 'block'
      uuid: '95efafa5-f0e6-4d4e-abbf-9cc0199b2c27'
      activationstatus: true
      created: 2025-10-08T11:17:39.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The most regular demonstration has taken place outside an immigration\
        \ processing facility in suburban Broadview. Several dozen people have engaged\
        \ in increasingly violent standoffs with federal officers, who have fired\
        \ tear gas and rubber bullets at them. Several people, including at least\
        \ one reporter, have been arrested, and dozens of people have been injured.\r"
    section19:
      primarytype: 'block'
      uuid: '87fdb73e-9f96-493c-a42b-1ba427192d9b'
      activationstatus: true
      created: 2025-10-08T11:17:39.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.731+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Governor alleges Trump using guard as props</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '254fc06a-4486-4ef2-8ea3-7c9332a990e4'
      activationstatus: true
      created: 2025-10-08T11:17:39.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.731+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Illinois Governor JB Pritzker, a Democrat, accused Trump of intentionally\
        \ trying to foment violence to justify further militarization.\r"
    section21:
      primarytype: 'block'
      uuid: '33b055b0-4317-4e43-96b8-3ad360610538'
      activationstatus: true
      created: 2025-10-08T11:17:39.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.732+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Donald Trump is using our service members as political props and\
        \ as pawns in his illegal effort to militarize our nation's cities,\" Pritzker\
        \ said on Monday.\r"
    section22:
      primarytype: 'block'
      uuid: 'c9d09d09-1e31-4ad7-91e7-72ea757212f0'
      activationstatus: true
      created: 2025-10-08T11:17:39.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.733+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Illinois and Chicago sued the Trump administration on Monday, seeking\
        \ to block orders to federalize 300 Illinois Guard troops and send 400 Texas\
        \ Guard troops to Chicago. During a hearing, Justice Department lawyers told\
        \ a federal judge that Texas Guard troops were already in transit to Illinois.\r"
    section23:
      primarytype: 'block'
      uuid: '3101bf6f-6fb5-48c4-aa8c-51106336ba3e'
      activationstatus: true
      created: 2025-10-08T11:17:39.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.733+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The judge, April Perry, permitted the deployment to proceed for now\
        \ but ordered the U.S. government to file a response by Wednesday.\r"
    section24:
      primarytype: 'block'
      uuid: 'ad291c3e-0abd-4556-8990-863d585208e5'
      activationstatus: true
      created: 2025-10-08T11:17:39.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.734+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Separately, a federal judge in Oregon on Sunday temporarily blocked\
        \ the administration from sending any troops to police Portland, the state's\
        \ largest city.\r"
    section25:
      primarytype: 'block'
      uuid: 'ca1335a2-8bf9-4582-b622-63c769ca392d'
      activationstatus: true
      created: 2025-10-08T11:17:39.735+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.735+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "National Guard troops are state-based militia who normally answer to\
        \ the governors of their states and are often deployed in response to natural\
        \ disasters.\r"
    section26:
      primarytype: 'block'
      uuid: 'c1f9c9a6-9b72-4db9-8ced-93d93e778723'
      activationstatus: true
      created: 2025-10-08T11:17:39.735+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.735+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During Trump's deployments to various cities, the Guard has been limited\
        \ to protecting federal agents and property, although the Defense Department\
        \ has said troops have the authority to detain people temporarily.\r"
    section27:
      primarytype: 'block'
      uuid: '894e39b6-48cc-45f8-b67c-8bc6a40b451b'
      activationstatus: true
      created: 2025-10-08T11:17:39.736+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.736+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Any effort by Trump to invoke the Insurrection Act would likely face\
        \ legal challenges. While the law has rarely been interpreted by the courts,\
        \ the Supreme Court has ruled that the president alone can determine if the\
        \ act's conditions have been met. Those conditions include when the U.S. government's\
        \ authority is facing \"unlawful obstructions, combinations or assemblages\
        \ or rebellion.\"\r"
    section28:
      primarytype: 'block'
      uuid: '0d20c544-be4e-4014-9747-8d6c33118ffb'
      activationstatus: true
      created: 2025-10-08T11:17:39.736+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T11:17:40.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:17:39.736+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrea Shalal in Washington and Emily Schmall
        in Chicago; Additional reporting by Tom Hals, Jan Wolfe and Dietrich Knauth;
        Writing by Joseph Ax; Editing by Frank McGurty, Nick Zieminski and Edmund
        Klamann)</em></p>'
