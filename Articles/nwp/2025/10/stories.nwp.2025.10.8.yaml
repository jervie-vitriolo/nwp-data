      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '752267b4-284a-4553-a183-e597b313b14d'
      activationstatus: true
      created: 2025-10-08T18:15:43.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For Rosales, the lead star of “Quezon,” working on the film helped\
        \ him understand what he loves about the country and be more involved in today’\
        s issues. \r"
    section29:
      primarytype: 'block'
      uuid: 'a78ba68e-fec3-42b9-83d1-ecff6aeb4793'
      activationstatus: true
