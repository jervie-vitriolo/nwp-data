      lastmodified: 2025-10-08T16:07:44.290+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Spot gold XAU= jumped 1.2% to $4,032.46 per ounce by 0653 GMT. U.S.\
        \ gold futures GCv1 for December delivery climbed 1.3% to $4,054.80 per ounce.\r"
    section6:
