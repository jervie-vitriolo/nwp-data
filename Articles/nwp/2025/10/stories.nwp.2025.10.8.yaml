      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T17:32:36.828+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Down by 11 points midway in the final period, Jake Figueroa scored\
        \ the Bulldogs' last six points as NU went on a 15-2 run to steal the victory.\
        \ He finished the match with 17 points, three assists, three steals, and two\
        \ blocks.\r"
