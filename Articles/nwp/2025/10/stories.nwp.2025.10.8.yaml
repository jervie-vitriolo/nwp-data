      lastmodified: 2025-10-08T16:44:48.823+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The victims have been identified as three men aged between 30 and 50\
        \ from Ecuador, Mali and Guinea-Conakry and employed at the site as construction\
        \ workers, as well as a 30-year-old woman, the renovation project's architect.\r"
    section5:
