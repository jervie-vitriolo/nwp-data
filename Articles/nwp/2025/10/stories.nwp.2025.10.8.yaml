    title: 'Malacañang: Ombudsman won’t take over ICI'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'efcb1c10-a543-43c3-b21d-c8f77294860a'
      activationstatus: true
      created: 2025-10-08T13:49:39.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T13:49:39.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:49:39.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The independent commission
        investigating flood control project anomalies will not be abolished even if
        President Ferdinand Marcos Jr. has appointed a new ombudsman, Malacañang assured
        on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '01ee0d55-3d35-4992-bc8e-7b00e03b99d0'
      activationstatus: true
      created: 2025-10-08T13:49:39.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T13:49:39.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:49:39.284+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5b28bb1f-9dce-4f14-9e47-2aee708263e7'
      activationstatus: true
      created: 2025-10-08T13:49:39.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T13:49:39.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:49:39.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos appointed Justice Secretary Jesus Crispin Remulla to be the\
        \ new ombudsman responsible for investigating and prosecuting Philippine government\
        \ officials accused of crimes, especially graft and corruption.\r"
    section3:
      primarytype: 'block'
      uuid: 'b5944a71-2e29-4c55-b04b-0807005ca6e6'
      activationstatus: true
      created: 2025-10-08T13:49:39.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T13:49:39.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:49:39.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '17af3fd5-22ab-4e08-81f8-512c1542adc8'
      activationstatus: true
      created: 2025-10-08T13:49:39.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T13:49:39.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:49:39.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Communications Undersecretary Claire Castro said the Office of the\
        \ Ombudsman will not focus solely on the flood control mess.\r"
    section5:
      primarytype: 'block'
      uuid: '5164e381-1b65-4901-8118-a6aa52f1b913'
