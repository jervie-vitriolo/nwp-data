      lastmodified: 2025-10-08T16:44:48.824+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "One construction worker named Mikhail was pumping concrete into the\
        \ building's lower floors and was outside when the collapse occurred. He said\
        \ he saw a large cloud of dust and immediately sprinted away.\r"
