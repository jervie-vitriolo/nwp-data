      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T16:07:44.294+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"There's so much faith in this trade right now that the market will\
        \ look for the next big round number which is 5,000 with the Fed likely to\
        \ continue to lower rates,\" said Tai Wong, an independent metals trader.\r"
    section14:
      primarytype: 'block'
      uuid: '3682d7b2-afe8-45f0-88aa-7cb85c9e6e87'
      activationstatus: true
      created: 2025-10-08T16:07:44.294+08:00
