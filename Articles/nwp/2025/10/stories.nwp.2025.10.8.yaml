      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "According to Madrid's online registry of buildings under construction\
        \ the property was built in 1965. It underwent two technical inspections in\
        \ 2012 and 2022 and was classified as \"unfavourable\" due to \"the general\
        \ condition of the facade, exterior, partition walls, roof, roof terraces\
