    section0:
      primarytype: 'block'
      uuid: 'bd41f903-8e92-4c92-8586-5fc9497ef10f'
      activationstatus: true
      created: 2025-10-08T11:56:06.121+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.135+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. led the unveiling of eight new oil service contracts that he said
        would bring in more than $200 million (around P11.6 billion) in investments
        and help reduce heavy dependence on imported oil.</p>'
    section1:
      primarytype: 'block'
      uuid: '6d409d1e-4685-4b95-b60b-8b1893dff2f9'
      activationstatus: true
      created: 2025-10-08T11:56:06.121+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.121+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of Energy said the contracts cover conventional oil
        blocks in northwest Palawan, east Palawan, the Sulu Sea, Cebu, and Cagayan,
        as well as a new hydrogen exploration block in central Luzon.'
    section2:
      primarytype: 'block'
      uuid: '9d800be6-f1d3-4f2f-8543-062f5463dcdb'
      activationstatus: true
      created: 2025-10-08T11:56:06.122+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.122+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are venturing into the exploration of hydrogen - a clean, zero-carbon
        source of energy that holds immense promise for our country and for the world,”
        the president said.'
    section3:
      primarytype: 'block'
      uuid: '825d4a80-518e-4556-bd1c-e53629ee1cde'
      activationstatus: true
      created: 2025-10-08T11:56:06.122+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.122+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Even more remarkable, these are the very first service contracts for
        the exploration of native hydrogen gas in our history. This signals our readiness
        to lead in sustainable innovation,” he added.'
    section4:
      primarytype: 'block'
      uuid: '52af20f8-1fa0-4891-ba29-c5c32cb4e8e0'
      activationstatus: true
      created: 2025-10-08T11:56:06.122+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.122+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Some of the projects will be co-managed with the Bangsamoro Autonomous
        Region in Muslim Mindanao, marking a milestone for regional energy cooperation.'
    section5:
      primarytype: 'block'
      uuid: '4fda5a3e-e64a-4939-8a2d-62aa193c3d35'
      activationstatus: true
      created: 2025-10-08T11:56:06.123+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.123+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The department said the eight contracts are the first the largest batch
        of oil service contracts awarded in a single period. It added that these are
        expected to generate about $207 million in investments over a seven-year exploration.'
    section6:
      primarytype: 'block'
      uuid: '9c117d5b-b32c-4aad-a378-00a1c4011098'
      activationstatus: true
      created: 2025-10-08T11:56:06.123+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.123+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a speech in Malacanang, the president noted that the country imported
        almost all of its oil needs, in contrast to local production that contributed
        only three-tenths of a percent. He added that this made the country vulnerable
        to “forces beyond our control.”'
    section7:
      primarytype: 'block'
      uuid: 'e0de50e9-fc1a-4b6e-b69d-3e5990b2128b'
      activationstatus: true
      created: 2025-10-08T11:56:06.124+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.124+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“At ‘pag nagtaas ang presyo ng gasolina o krudo sa pandaigdigang merkado,
        ang mga ordinaryong Pilipino ang nahihirapan,” he said.'
    section8:
      primarytype: 'block'
      uuid: '7a927865-797f-467a-8889-e7e61b62cb6b'
      activationstatus: true
      created: 2025-10-08T11:56:06.124+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.124+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: And if prices of gasoline and crude oil increase in the
        world market, ordinary Filipinos will bear the burden.]'
    section9:
      primarytype: 'block'
      uuid: '49b3cd0c-07a8-4079-82f8-716bded9a50a'
      activationstatus: true
      created: 2025-10-08T11:56:06.125+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.125+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sapagkat ang langis ang nagpapagalaw sa ating ekonomiya, mula sa mga
        sasakyang naghahatid ng pagkain hanggang sa mga pabrikang lumilikha ng kabuhayan.
        Kapag tumaas ang presyo ng langis, tataas ang pamasahe, ang presyo ng mga
        bilihin, at halaga ng kuryente,” the president added.'
    section10:
      primarytype: 'block'
      uuid: '7c18e13d-fcc6-4a67-942a-6b6a3bcbe5b6'
      activationstatus: true
      created: 2025-10-08T11:56:06.125+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.125+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Oil is the lifeblood of the economy, from vehicles that
        deliver food to factories that give livelihood. If fuel prices rise, transport
        fares will increase, inflation will rise, as well as power rates.]'
    section11:
      primarytype: 'block'
      uuid: 'a4877ba4-13a6-4b57-ad71-cfab66d19371'
      activationstatus: true
      created: 2025-10-08T11:56:06.125+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.125+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Energy Secretary Sharon Garin said the contracts reflect renewed investor
        confidence in the upstream energy sector, especially with the declining output
        from the Malampaya gas field.'
    section12:
      primarytype: 'block'
      uuid: 'd868b8d9-0d14-4803-b46f-1868cdf175fe'
      activationstatus: true
      created: 2025-10-08T11:56:06.126+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.126+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Garin said the service contracts “signify not only our determination
        to secure new energy sources, but also our readiness to embrace innovation
        and sustainability while reducing import dependence.”'
    section13:
      primarytype: 'block'
      uuid: '3e61f280-e89c-4f0c-a659-0c88faf58baa'
      activationstatus: true
      created: 2025-10-08T11:56:06.126+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.126+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said over 46.15 percent of the country’s requirement for natural
        gas was imported last year, and the rest came from Malampaya.'
    section14:
      primarytype: 'block'
      uuid: 'ee2abc99-5e86-4757-bac5-4d9319cb8a7a'
      activationstatus: true
      created: 2025-10-08T11:56:06.127+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.127+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the administration is working to streamline energy permitting
        through the Energy Virtual One Stop Shop platform to “cut red tape, eradicate
        bureaucratic delays, and reduce unnecessary paperwork.”'
    section15:
      primarytype: 'block'
      uuid: '9ab81e0c-f7fe-4b30-8ed4-d57f36986129'
      activationstatus: true
      created: 2025-10-08T11:56:06.127+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T11:56:06.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T11:56:06.127+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>He urged private investors to operate with “integrity, responsibility,
        and respect for our people,” saying, “Let us prove that responsible enterprise
        and national development can go hand in hand.”</p>'
  'START HERE----->discayas-face-tax-complaints':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Contractor-couple Sarah and Curlee Discaya face a Senate inquiry on
      flood control deals. '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-08T12:33:50.000+08:00
    imagesource: 'ee743b2c-b8c7-4e28-878d-c59761304471'
    primarytype: 'composition'
    uuid: '46abb690-a589-4b5b-be8d-9c56010b8b16'
    lead: 'Contractor-couple Sarah and Curlee Discaya are facing
'
      criminal complaints over billions of pesos in tax liabilities amid the continuing
      probe on the alleged pocketing of public funds through infrastructure deals.'
    activationstatus: true
    created: 2025-10-08T13:06:07.778+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-08T13:06:08.248+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-08T13:06:07.855+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Discayas face P7.1B tax evasion complaints'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bfa79c44-003d-41e3-8272-02c15bcd45c8'
      activationstatus: true
      created: 2025-10-08T13:06:07.841+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T13:06:08.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:06:07.850+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Contractor-couple Sarah
        and Curlee Discaya are facing criminal complaints over billions of pesos in
        tax liabilities amid the continuing probe on the alleged pocketing of public
        funds through infrastructure deals.</p>'
    section1:
      primarytype: 'block'
      uuid: '0f0dd223-8215-48f5-9d4e-4a3a0cbfbde2'
      activationstatus: true
      created: 2025-10-08T13:06:07.842+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T13:06:08.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:06:07.842+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Wednesday, Oct. 8, the Bureau of Internal Revenue (BIR) filed criminal
        complaints against the Discayas and its corporate officer before the Department
        of Justice in Manila for failing to settle P7.18 billion worth of tax obligations.'
    section2:
      primarytype: 'block'
      uuid: '5deceecb-f9bd-4e6f-a9d6-ea44e4078386'
      activationstatus: true
      created: 2025-10-08T13:06:07.842+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T13:06:08.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:06:07.842+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The BIR said the case stemmed from unpaid individual income taxes of
        the couple, unsettled excise taxes on their nine luxury vehicles, and the
        unpaid documentary stamp taxes on their supposed divestment from four construction
        firms.'
    section3:
      primarytype: 'block'
      uuid: 'ee35cece-9456-4dff-b007-bbc949bb9451'
      activationstatus: true
      created: 2025-10-08T13:06:07.842+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T13:06:08.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:06:07.842+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The bureau noted that the Discayas failed to pay taxes from 2018 to
        2021.'
    section4:
      primarytype: 'block'
      uuid: '438040e0-bf23-4f8d-95ea-6886fe1a8ce5'
      activationstatus: true
      created: 2025-10-08T13:06:07.843+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T13:06:08.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:06:07.843+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Upon investigation of the BIR, spouses Discaya failed to file a documentary
        stamp tax return and pay the documentary stamp tax to properly execute such
        transfers of shares,” it said.'
    section5:
      primarytype: 'block'
      uuid: 'a47d29ce-3e6f-4bc4-8cf4-293f2d9676ba'
      activationstatus: true
      created: 2025-10-08T13:06:07.843+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T13:06:08.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:06:07.843+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This means that not only did they fail to file the return and pay
        the corresponding taxes, they also failed to divest from any of these four
        companies as its beneficial owners,” the BIR added, rejecting the couple’s
        claim that they have divested from St. Gerrard Construction, St. Timothy Construction
        Corporation, Alpha and Omega Gen. Contractor &amp; Development Corporation,
        and St. Matthew General Contractor and Development.'
    section6:
      primarytype: 'block'
      uuid: '384bb149-7cd1-4171-a2e2-63adc724bbb5'
      activationstatus: true
      created: 2025-10-08T13:06:07.844+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T13:06:08.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:06:07.844+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Sarah Discaya earlier testified in the Senate that her family <strong><a
        href="https://www.newswatchplus.ph/news/2025/9/1/Sarah-Discaya-Senate-flood-control-probe.html">owns
        nine companies</a></strong>&nbsp;– which have sometimes bid on the same government
        projects. Her husband, Curlee, later recanted his wife’s statement.</p>'
    section7:
      primarytype: 'block'
      uuid: '493e1b86-73ef-49ff-90e0-6331862489bb'
      activationstatus: true
      created: 2025-10-08T13:06:07.844+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T13:06:08.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:06:07.844+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'BIR commissioner Romeo Lumagui said the first case is just the “tip
        of the iceberg.”'
    section8:
      primarytype: 'block'
      uuid: '3f4ea132-1514-4a60-a81b-19cc4e7c4f58'
      activationstatus: true
      created: 2025-10-08T13:06:07.844+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T13:06:08.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:06:07.844+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Once we have finished our audit of the Discaya-owned construction
        firms, we expect findings of billions of tax deficiencies. We will file more
        tax evasion cases as soon as we have all the information we need,” he said.'
    section9:
      primarytype: 'block'
      uuid: '251e97b5-3723-49a5-ba97-e9db14d5115b'
      activationstatus: true
      created: 2025-10-08T13:06:07.845+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T13:06:08.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:06:07.845+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said tax charges will also be filed against other contractors
        involved in anomalous flood control deals.'
    section10:
      primarytype: 'block'
      uuid: '252e10c2-e6de-4511-b6a3-3742c19d8519'
      activationstatus: true
      created: 2025-10-08T13:06:07.845+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T13:06:08.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:06:07.845+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Anti-Money Laundering Council has earlier ordered the <strong><a
        href="https://www.newswatchplus.ph/news/2025/10/4/amlc-freezes-P4B-assets-flood-control-scandal.html">freezing</a></strong>
        of bank accounts, insurance policies, and real properties of the Discaya couple,
        and other suspects in the flood control mess.</p>'
  'START HERE----->No-active-efforts-oust-Tito-Sotto-Alan-Peter-Cayetano':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-08T13:32:43.000+08:00
    imagesource: '05b45bf3-c551-4b33-ac01-2136bf77906a'
    primarytype: 'composition'
    uuid: '40ac18df-9991-4a66-a446-1eefab047016'
    lead: 'Senate Minority Leader Alan Peter Cayetano on Wednesday said there are
      currently no active attempts to unseat Senate President Vicente “Tito” Sotto
      III.'
    activationstatus: true
    created: 2025-10-08T13:34:04.050+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-10-08T13:34:04.421+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-08T13:34:04.088+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No active efforts to oust Sotto - Cayetano'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bb169ab3-7f10-4c14-8305-640812c2bc19'
      activationstatus: true
      created: 2025-10-08T13:34:04.063+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-08T13:34:04.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:34:04.063+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senate Minority Leader
        Alan Peter Cayetano on Wednesday said there are currently no active attempts
        to unseat Senate President Vicente “Tito” Sotto III.</p>'
    section1:
      primarytype: 'block'
      uuid: '2b7375f2-3da9-406c-8528-904772757082'
      activationstatus: true
      created: 2025-10-08T13:34:04.063+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-08T13:34:04.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:34:04.063+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This comes after Sotto himself dismissed coup rumors earlier in the\
        \ week, citing a phone conversation with Cayetano. However, Senator Imee Marcos,\
        \ a member of the minority, told reporters the next day that the minority\
        \ bloc was dissatisfied with the Senate’s current direction. She neither confirmed\
        \ nor denied if they were plotting a coup. \r"
    section2:
      primarytype: 'block'
      uuid: 'f5b734c3-fa65-48f5-b222-b14a16fceb64'
      activationstatus: true
      created: 2025-10-08T13:34:04.063+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-08T13:34:04.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:34:04.063+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a press conference on Wednesday, October 8, Cayetano set the record\
        \ straight. \r"
    section3:
      primarytype: 'block'
      uuid: 'b126693b-03c9-46f8-b513-2ba01bf7ed19'
      activationstatus: true
      created: 2025-10-08T13:34:04.064+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-08T13:34:04.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:34:04.064+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e899ac3a-e367-4078-a966-fa6561bca7a5'
      activationstatus: true
      created: 2025-10-08T13:34:04.064+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-08T13:34:04.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:34:04.064+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Walang active ano ngayon [There are no active efforts right now],”\
        \ Cayetano said. \r"
    section5:
      primarytype: 'block'
      uuid: 'ba009aa3-1765-44ac-bf80-d5de55e18adb'
      activationstatus: true
