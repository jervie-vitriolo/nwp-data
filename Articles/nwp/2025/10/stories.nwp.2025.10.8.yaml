      lastmodified: 2025-10-08T18:15:43.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '8efaefab-60d4-400a-9a23-912fbf4f0844'
      activationstatus: true
      created: 2025-10-08T18:15:43.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Alam natin ang kasaysayan ay napakahalaga. Hindi tayo natututo sa\
        \ kasaysayan natin kaya hanggang ngayon ang politika natin ganito pa rin,”\
        \ he said.\r"
    section25:
      primarytype: 'block'
