      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Beijing&nbsp;-</strong>&nbsp;Rescuers guided all of the
        remaining trekkers near the east face of Everest in Tibet to safety on Tuesday,
        including hundreds of local guides and yak herders, authorities said, ending
        one of the largest search-and-rescue operations in the region.</p>'
