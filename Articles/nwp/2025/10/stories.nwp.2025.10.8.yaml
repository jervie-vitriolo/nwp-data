      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Madrid -</strong>&nbsp;Spanish emergency services have recovered
        the bodies of four people from beneath the rubble of a six-storey building
        that collapsed in central Madrid while being refurbished into a hotel, local
        authorities said on Wednesday.</p>'
