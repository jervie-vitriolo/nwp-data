      lastmodified: 2025-10-08T18:15:43.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '117130e4-9121-480d-84a8-0161b5a99092'
      activationstatus: true
      created: 2025-10-08T18:15:43.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang politika hanggang ngayon ay siraan. Siyempre, ang ambisyon ay\
        \ hawakan ang kapangyarihan,” Confiado said.\r"
    section23:
      primarytype: 'block'
      uuid: '00b0a8d9-19b1-4d0c-aecd-066d533f13d5'
