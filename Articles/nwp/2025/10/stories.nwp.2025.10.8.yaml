      lastmodified: 2025-10-08T13:34:04.068+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Since the minority bloc currently has nine members, it needs four more\
        \ to achieve the 13 votes needed to elect a new Senate President. \r"
    section16:
      primarytype: 'block'
      uuid: '75b91189-43b7-4a48-aa83-a25bc9c7ae47'
      activationstatus: true
      created: 2025-10-08T13:34:04.069+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-08T13:34:04.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:34:04.069+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '84ff3ea5-0267-4392-8a01-1f33aa014c31'
      activationstatus: true
      created: 2025-10-08T13:34:04.069+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-08T13:34:04.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:34:04.069+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '9df4bf13-8e86-461d-83ff-8c98c34ad9d3'
      activationstatus: true
      created: 2025-10-08T13:34:04.070+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-08T13:34:04.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:34:04.070+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It’s only been a month since Sotto replaced Senator Francis “Chiz”\
        \ Escudero in a controversial coup. Escudero has since been accused of receiving\
        \ kickbacks from flood control projects, allegations he has denied.\r"
    section19:
      primarytype: 'block'
      uuid: '19c0a57f-e6c2-4a49-be3e-85ce6f3391ca'
      activationstatus: true
      created: 2025-10-08T13:34:04.070+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-08T13:34:04.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:34:04.070+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Talks of another coup have resurfaced amid tensions surrounding the\
        \ Blue Ribbon Committee’s probe into the flood control anomalies, leading\
        \ to the resignation of Senate President Pro Tempore Ping Lacson as committee\
        \ chair.\r"
    section20:
      primarytype: 'block'
      uuid: '17d2585b-7134-424e-ba0b-e4fa956177b5'
      activationstatus: true
      created: 2025-10-08T13:34:04.071+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-08T13:34:04.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:34:04.071+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Minority senators have criticized what they claim is selective scrutiny
        in the probe, claiming that senators like Escudero, Joel Villanueva, and Jinggoy
        Estrada were supposedly being targeted, while congressmen have not been subjected
        to the same level of investigation. Lacson has denied any political bias,
        while both Villanueva and Estrada also denied the kickback allegations.</p>'
  'START HERE----->malacanang-ombudsman-wont-take-over-ici':
