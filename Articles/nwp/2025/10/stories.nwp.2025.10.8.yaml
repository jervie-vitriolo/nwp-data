    lastmodified: 2025-10-08T18:15:43.239+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Will ‘Quezon’ lead us to answers on politics, or just more questions?'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1eab73be-9d37-47f7-8ec8-628962b64d5c'
      activationstatus: true
      created: 2025-10-08T18:15:43.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.225+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Call it deja vu, but
        the upcoming theatrical release of Jerrold Tarog’s historical biopic “Quezon”
        is about a deepening rift between political allies and a corruption scandal
        in government projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '021e38b9-d49b-478f-a7c1-9bdea9721cc9'
      activationstatus: true
      created: 2025-10-08T18:15:43.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.192+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'cd7cec69-dfc9-4915-8c7c-893cc18bd31b'
      activationstatus: true
      created: 2025-10-08T18:15:43.193+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.193+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“<strong><a href="https://www.newswatchplus.ph/news/2025/8/19/tba-studios-quezon-trailer.html">Quezon</a></strong>”
        is considered the third and final installment of TBA Studios’ Bayaniverse,
        wrapping up the trilogy that began a decade ago.</p>'
    section3:
      primarytype: 'block'
      uuid: '84212aa5-7ea6-45b2-96c6-535629d0d713'
      activationstatus: true
      created: 2025-10-08T18:15:43.193+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.193+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '411ec067-53d9-4102-89a5-68ea3b9bfc12'
      activationstatus: true
      created: 2025-10-08T18:15:43.194+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tarog said “Quezon” shifts from the battlefield action of its predecessors\
        \ “Heneral Luna” (2015) and “Goyo: Ang Batang Heneral” (2018) to a “war of\
        \ words.”\r"
    section5:
      primarytype: 'block'
      uuid: '82eebc78-8025-4952-bfb0-a718f77f23dd'
      activationstatus: true
      created: 2025-10-08T18:15:43.194+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '86153429-5046-4b10-bdbe-399ccfbcdc31'
      activationstatus: true
      created: 2025-10-08T18:15:43.194+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Starring Jericho Rosales, “Quezon” is about the life of the late President\
        \ Manuel L. Quezon, particularly his fight in the 1935 presidential elections.\
        \ \r"
    section7:
      primarytype: 'block'
      uuid: '56b9a3a6-d0b2-4acf-836e-7b589424caed'
      activationstatus: true
      created: 2025-10-08T18:15:43.195+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.195+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c48e922a-603a-464d-b89d-eeecf8fa6dd3'
      activationstatus: true
      created: 2025-10-08T18:15:43.195+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.195+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Wala siyang [The film has no] specifics in choosing the right leaders\
        \ but trying to find what has changed and what has not changed,” Tarog told\
        \ a press conference on Tuesday, Oct. 8.\r"
    section9:
      primarytype: 'block'
      uuid: 'a55436a2-0bee-4a8e-810a-fe4043c45237'
      activationstatus: true
      created: 2025-10-08T18:15:43.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.196+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1d2a9e31-df09-4f88-99e8-ef70ad5dfdb7'
      activationstatus: true
      created: 2025-10-08T18:15:43.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.196+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The director urged viewers to dig deep and explore the themes that\
        \ bind the three films in a bid to shape the nation’s future for the better.\r"
    section11:
      primarytype: 'block'
      uuid: 'efbd3c29-e44f-4776-b3c2-6495cd9c26fe'
      activationstatus: true
      created: 2025-10-08T18:15:43.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.197+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7ba3c5ff-3ef3-4672-885e-c5008e72dc2a'
      activationstatus: true
      created: 2025-10-08T18:15:43.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.197+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hopefully, that’s enough to inform people kung ano ‘yong pwedeng baguhin\
        \ sa sarili nila and kung meron silang kayang gawin para baguhin ang sistema,”\
        \ he said.\r"
    section13:
      primarytype: 'block'
      uuid: 'ed0ac48b-aed8-4d4b-856c-32e039852da7'
      activationstatus: true
      created: 2025-10-08T18:15:43.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.197+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '8514ea96-b568-4bfd-ab45-54058c1e96f1'
      activationstatus: true
      created: 2025-10-08T18:15:43.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Hopefully, that’s enough to inform people what they can\
        \ change in themselves and in the system.]\r"
    section15:
      primarytype: 'block'
      uuid: 'c8659abc-9635-4bf6-9210-9ce5f087851a'
      activationstatus: true
      created: 2025-10-08T18:15:43.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '00951479-bfaa-4884-8f7c-31c72e1edcea'
      activationstatus: true
      created: 2025-10-08T18:15:43.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It’s quite a parallelism for “Quezon” to reflect current issues, especially\
        \ in the falling out of the Uniteam, the leadership changes in Congress, and\
        \ the flood control project corruption that has shaken the foundation of governance.\r"
    section17:
      primarytype: 'block'
