  'START HERE----->putin-russia-nearly-5000-square-km-ukraine':
    author: 'Reuters'
    caption: 'Russian President Vladimir Putin chairs a meeting with members of
      the Security Council via a video link at the Novo-Ogaryovo state residence outside
      Moscow, Russia on Oct. 7. (Sputnik/Andrey Babushkin/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-08T10:51:50.000+08:00
    imagesource: 'ab5209e0-19ee-4c96-9117-050fb1408482'
    primarytype: 'composition'
    uuid: '829c233d-003d-4929-b373-712f02303ad8'
    lead: 'Russian President Vladimir Putin said on Tuesday that Russian forces
      had captured almost 5,000 square kilometers of land in Ukraine in 2025 and that
      Moscow retained complete strategic initiative on the battlefield.'
    activationstatus: true
    created: 2025-10-08T10:57:17.707+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-08T10:58:03.686+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-08T10:58:03.300+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Putin says Russia has captured nearly 5,000 square km in Ukraine this
      year'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8cf7e155-07f0-47c9-a546-f2c471f2f9f9'
      activationstatus: true
      created: 2025-10-08T10:57:17.798+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Moscow, Russia -</strong>&nbsp;Russian President Vladimir
        Putin said on Tuesday, Oct. 7, that Russian forces had captured almost 5,000
        square kilometers of land in Ukraine in 2025 and that Moscow retained complete
        strategic initiative on the battlefield.</p>'
    section1:
      primarytype: 'block'
      uuid: '444b3acd-493d-4a58-af2f-3a759803078e'
      activationstatus: true
      created: 2025-10-08T10:57:17.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia's 2025 gains would amount to nearly 1% of Ukraine's land area,\
        \ and the country controls nearly 20% in total.\r"
    section2:
      primarytype: 'block'
      uuid: 'c369aa75-fa9b-4448-80ef-bf74f8ec9245'
      activationstatus: true
      created: 2025-10-08T10:57:17.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Putin, addressing a meeting with Russian top military commanders on\
        \ his 73rd birthday, said Ukrainian forces were retreating in all sectors\
        \ of the front. He said Kyiv was trying to strike deep into Russian territory,\
        \ but it would not help it to change the situation in the more than 3 1/2-year-old\
        \ war.\r"
    section3:
      primarytype: 'block'
      uuid: '68100955-8ee1-42a8-b283-b3e08554262a'
      activationstatus: true
      created: 2025-10-08T10:57:17.800+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"At this time, the Russian armed forces fully hold the strategic initiative,\"\
        \ Putin told the meeting in northwestern Russia near Russia's second-largest\
        \ city of St. Petersburg, according to a Kremlin transcript.\r"
    section4:
      primarytype: 'block'
      uuid: '9db8de08-74f3-405f-9226-8fb295513fe9'
      activationstatus: true
      created: 2025-10-08T10:57:17.800+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This year, we have liberated nearly 5,000 square km of territory\
        \ - 4,900 - and 212 localities.\"\r"
    section5:
      primarytype: 'block'
      uuid: '6739994b-3e21-4e18-8650-22fcff62eb50'
      activationstatus: true
      created: 2025-10-08T10:57:17.800+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.294+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukrainian forces, he said, \"are retreating throughout the line of\
        \ combat contact, despite attempts at fierce resistance.\"\r"
    section6:
      primarytype: 'block'
      uuid: 'ee0c63ac-c781-4d55-9210-68741b51d6bb'
      activationstatus: true
      created: 2025-10-08T10:57:17.801+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.294+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia's Defence Ministry on Tuesday reported the capture of two more\
        \ villages along the front, which Ukraine's top commander says now extends\
        \ over 1,250 km (775 miles).\r"
    section7:
      primarytype: 'block'
      uuid: '7d0e24b4-0ff8-4d85-be6f-9ddf1703195f'
      activationstatus: true
      created: 2025-10-08T10:57:17.801+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine's military in August dismissed Russia's recent offensives as\
        \ a failure, with Moscow's forces failing to capture a single major Ukrainian\
        \ city this year.\r"
    section8:
      primarytype: 'block'
      uuid: '265457f4-db37-448d-8b0a-6ee746e97a46'
      activationstatus: true
      created: 2025-10-08T10:57:17.802+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukrainian accounts say Kyiv's troops have made gains in the Donetsk\
        \ region, particularly around Dobropillia, a town near the key logistics hub\
        \ of Pokrovsk. President Volodymyr Zelenskiy has also said Ukrainian forces\
        \ have regained ground in the border Sumy region, where Russia has established\
        \ a foothold.\r"
    section9:
      primarytype: 'block'
      uuid: 'b40340b9-85a7-4e26-8982-a18c4316fb43'
      activationstatus: true
      created: 2025-10-08T10:57:17.802+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.296+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russian Army General Valery Gerasimov, chief of the General Staff of\
        \ Russia's armed forces, told the meeting of top commanders that Russian forces\
        \ were \"advancing in practically all directions.\" Ukrainian forces, he said,\
        \ were focused on slowing the Russian advance.\r"
    section10:
      primarytype: 'block'
      uuid: '151cf03d-a26e-4a62-93e6-c5296a3a4f73'
      activationstatus: true
      created: 2025-10-08T10:57:17.802+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.296+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gerasimov, overall commander of Russia's war effort, said the heaviest\
        \ fighting was gripping Pokrovsk and areas towards Dnipropetrovsk.\r"
    section11:
      primarytype: 'block'
      uuid: 'abbe7a0e-5e4d-4bef-a475-5bd64fa79be7'
      activationstatus: true
      created: 2025-10-08T10:57:17.803+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.297+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moscow's troops were moving on the key cities of Siversk and Kostyantynivka\
        \ in the main theatre of the Donetsk region.\r"
    section12:
      primarytype: 'block'
      uuid: 'f8d5aaeb-901e-4b9c-88ee-935f385b4676'
      activationstatus: true
      created: 2025-10-08T10:57:17.803+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.297+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gerasimov said they were clearing Ukrainian forces from the city of\
        \ Kupiansk, under Russian attack for months in Ukraine's northeast, and were\
        \ moving forward in Zaporizhzhia and Dnipropetrovsk regions further south.\r"
    section13:
      primarytype: 'block'
      uuid: '527bad31-58e8-446f-979e-75902744776c'
      activationstatus: true
      created: 2025-10-08T10:57:17.804+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.298+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They were also progressing in setting up buffer zones in Sumy and Kharkiv\
        \ regions in the north.\r"
    section14:
      primarytype: 'block'
      uuid: '4a1e22da-26d3-43be-87c5-9a845bfda746'
      activationstatus: true
      created: 2025-10-08T10:57:17.804+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.299+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his remarks to the meeting, Putin said Russia's objectives remained\
        \ the same as when he launched its \"special military operation\" in February\
        \ 2022, saying it was aimed at \"demilitarising and denazifying\" its smaller\
        \ neighbour.\r"
    section15:
      primarytype: 'block'
      uuid: 'd50e1922-fa28-4c41-8dfd-d823e8acff83'
      activationstatus: true
      created: 2025-10-08T10:57:17.805+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T10:58:03.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T10:58:03.299+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Reuters; Editing by Rod Nickel)</em></p>'
