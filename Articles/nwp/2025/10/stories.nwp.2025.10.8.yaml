      lastactivated: 2025-10-08T18:28:49.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.702+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '5a8f0ed0-ad5c-41b4-b7d5-3b8109af19ca'
      activationstatus: true
      created: 2025-10-08T18:25:08.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.702+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nobel was himself a chemist and his developments in that field helped\
        \ underpin the wealth he amassed from his invention of dynamite in the 19th\
        \ century. The economics prize is a later addition funded by the Swedish central\
        \ bank.\r"
    section19:
      primarytype: 'block'
      uuid: 'e6126059-de33-42b8-be7c-3b5e0e7c54bc'
      activationstatus: true
      created: 2025-10-08T18:25:08.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.703+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ea97a2dd-975f-4309-b837-0e4fa9c09693'
      activationstatus: true
      created: 2025-10-08T18:25:08.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Sometimes overshadowed by more famous laureates in the fields of
        physics, literature, and peace, the chemistry awards have still recognized
        many influential discoveries such as nuclear fission, DNA sequencing techniques,
        and yeast.Last year's chemistry award went to U.S. scientists David Baker
        and John Jumper and Briton Demis Hassabis for work on decoding the structure
        of proteins and creating new ones, yielding advances in areas such as drug
        development.</p>'
    section21:
      primarytype: 'block'
      uuid: '9b0544b5-90d4-48b3-9bbe-d1cc85fdda2a'
      activationstatus: true
      created: 2025-10-08T18:25:08.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Niklas Pollard, Simon Johnson and Johan Ahlander
        in Stockholm; additional reporting by Terje Solsvik in Oslo, Greta Rosen Fondahn
        and Marie Mannes in Stockholm; Editing by Alex Richardson)</em></p>'
  'START HERE----->japan-likely-next-pm-wrestles-coalition-backlash':
    author: 'Tamiyuki Kihara and John Geddie, Reuters'
    caption: 'Sanae Takaichi, the newly elected leader of Japan's ruling party,
      the Liberal Democratic Party (LDP), arrives for a press conference after the
      LDP presidential election in Tokyo, Japan on Oct. 4. (Yuichi Yamazaki/Pool via
      Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-08T18:26:08.000+08:00
    imagesource: 'c39a03bb-d5e0-4951-a7a7-f33e9205f50e'
    primarytype: 'composition'
    uuid: 'bac7fef8-e0bf-4709-bf85-6aa7a676fb95'
    lead: 'Japan's likely next premier Sanae Takaichi is already facing criticism
      from her ruling party's long-time coalition partner, a rift that could delay
      or, in an extreme scenario, jeopardize her premiership.'
    activationstatus: true
    created: 2025-10-08T18:28:12.467+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-08T18:28:12.860+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-08T18:28:12.554+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Japan's likely next prime minister wrestles coalition backlash'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '189acb52-7da0-4ca6-9ec6-8f7105a65514'
      activationstatus: true
      created: 2025-10-08T18:28:12.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong>&nbsp;Japan's likely next premier
        Sanae Takaichi is already facing criticism from her ruling party's long-time
        coalition partner, a rift that could delay or, in an extreme scenario, jeopardize
        her premiership.</p>'
    section1:
      primarytype: 'block'
      uuid: '1b61d2ce-8921-45ed-b9c0-a836100d9288'
      activationstatus: true
      created: 2025-10-08T18:28:12.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Hardline conservative Takaichi, selected by the Liberal Democratic
        Party as its new head in a weekend vote, held a meeting on Tuesday, Oct. 7,
        with the leader of their moderate partner Komeito to discuss their concerns
        about some of her positions.</p>'
    section2:
      primarytype: 'block'
      uuid: '20028360-0d39-4d47-a1c6-77a3cf73a6eb'
      activationstatus: true
      created: 2025-10-08T18:28:12.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While Takaichi is widely expected to win approval in parliament to\
        \ become Japan's first female premier later this month, it is not guaranteed\
        \ as the ruling coalition does not have a majority.\r"
    section3:
      primarytype: 'block'
      uuid: '62dbe89f-01d1-4beb-bf55-6adfc2d64082'
      activationstatus: true
      created: 2025-10-08T18:28:12.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "If Komeito splits, Takaichi may seek to broker alliances with other\
        \ parties including the fiscally-expansionist Democratic Party for the People\
        \ (DPP), further fraying investor nerves about one of the world's most indebted\
        \ countries.\r"
    section4:
      primarytype: 'block'
      uuid: '1dacdf1b-3fa5-41bc-bae4-21ddc9b5ece0'
      activationstatus: true
      created: 2025-10-08T18:28:12.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Everybody does think that Takaichi probably has the upper hand,\"\
        \ said Kei Okamura, managing director at asset manager Neuberger Berman in\
        \ Tokyo. \"It's just a matter of how big of a hand that is.\"\r"
    section5:
      primarytype: 'block'
      uuid: 'f32ac59c-acb4-4ba0-8525-07f93653df70'
      activationstatus: true
      created: 2025-10-08T18:28:12.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A vote in parliament had been expected to take place on October 15,\
        \ but is likely to be pushed back as coalition talks rumble on, LDP sources\
        \ said. U.S. President Donald Trump is due to visit Japan at the end of the\
        \ month.\r"
    section6:
      primarytype: 'block'
      uuid: '75961667-07dc-4e4c-9ec2-c7aae12fff82'
      activationstatus: true
      created: 2025-10-08T18:28:12.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Opposition seeks alternative candidate</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: 'd85c88cb-00a4-40cc-aac3-62db35fc4cf0'
      activationstatus: true
      created: 2025-10-08T18:28:12.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Komeito, a socially-liberal party affiliated with a lay Buddhist organisation,\
        \ has been in an alliance with the LDP since 1999, and is often seen as a\
        \ brake on its more hawkish leanings like its step back from pacifism.\r"
    section8:
      primarytype: 'block'
      uuid: 'fca8972b-5c70-4367-a4cc-c0b121e8463e'
      activationstatus: true
      created: 2025-10-08T18:28:12.537+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The party has criticised Takaichi's tough language on foreigners and\
        \ visits to the Yasakuni Shrine - seen by neighbours as a symbol of Japan's\
        \ past militarism. It also wants the LDP to take a tougher response to a fundraising\
        \ scandal that has rocked the party.\r"
    section9:
      primarytype: 'block'
      uuid: '5fe5b25c-9ef3-4860-8a0f-7fd8bc5d917d'
      activationstatus: true
      created: 2025-10-08T18:28:12.537+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After Tuesday's talks, Komeito leader Tetsuo Saito told reporters he\
        \ had raised these issues with Takaichi in talks that lasted around 90 minutes,\
        \ but reached no conclusion.\r"
    section10:
      primarytype: 'block'
      uuid: '4ea97906-9842-43b0-96c0-dc628f2bccf8'
      activationstatus: true
      created: 2025-10-08T18:28:12.538+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the main opposition Constitutional Democratic Party (CDP)\
        \ has called for other parties to rally behind an alternative candidate for\
        \ prime minister.\r"
    section11:
      primarytype: 'block'
      uuid: '5e4d8c47-bcf6-4a38-a9b0-0d7d2d31779c'
      activationstatus: true
      created: 2025-10-08T18:28:12.538+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "If that happens, the DPP's charismatic leader Yuichiro Tamaki, an advocate\
        \ for major stimulus and tax cuts, would be a strong candidate, local media\
        \ cited the CDP's secretary general, Jun Azumi, as saying on Wednesday.\r"
    section12:
      primarytype: 'block'
      uuid: '7e7404e3-2d53-40ad-b6f1-ffc97f036ab4'
      activationstatus: true
      created: 2025-10-08T18:28:12.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Opposition parties can put forward their own candidates when parliament\
        \ meets to vote on the next premier.\r"
    section13:
      primarytype: 'block'
      uuid: '6e410017-c41b-4b25-9d2e-316916916d17'
      activationstatus: true
      created: 2025-10-08T18:28:12.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Any candidate who secures a simple majority in the first round wins\
        \ approval. If not, a run-off poll follows between the two candidates with\
        \ the most votes.\r"
    section14:
      primarytype: 'block'
      uuid: '966c082c-4080-4003-a425-d8e087133d06'
      activationstatus: true
      created: 2025-10-08T18:28:12.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, getting agreement between a disparate band of opposition parties\
        \ to challenge Takaichi remains a remote possibility, political analysts say.\r"
    section15:
      primarytype: 'block'
      uuid: '46706ef6-3af8-40c7-8546-e76ad719a5c1'
      activationstatus: true
      created: 2025-10-08T18:28:12.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Takaichi \"is almost nailed on\", said Paul Nadeau, a political science\
        \ associate professor at Temple University in Tokyo.\r"
    section16:
      primarytype: 'block'
      uuid: 'f344282b-c845-4338-8dcf-640c9e446b23'
      activationstatus: true
      created: 2025-10-08T18:28:12.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:12.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:12.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Tamiyuki Kihara, John Geddie, Yoshifumi Takemoto
        and Rocky Swift; Writing by John Geddie; Editing by Kim Coghill)</em></p>'
  'START HERE----->china-says-taiwan-president-prostituting-himself':
    author: 'Reuters'
    caption: 'Taiwan's President Lai Ching-te pays a visit to Songshan airbase
      in Taipei, Taiwan on March 21. (Ann Wang/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-08T18:29:10.000+08:00
    imagesource: 'b50f3d44-bb8d-4895-8ce5-9a2b93a7de8b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1f56f572-7a3d-46b1-aeec-87e60554b5ab'
    lead: 'Taiwan President Lai Ching-te is 'prostituting' himself to foreigners
      to try and win their favour but his schemes are doomed to fail, China's government
      said on Wednesday after he gave an interview lauding US President Donald Trump.'
    activationstatus: true
    created: 2025-10-08T18:31:28.496+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-08T18:32:02.590+08:00
    lastactivatedby: 'jelo-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-10-08T18:32:02.191+08:00
    lastmodified: 2025-10-08T18:31:58.951+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China says Taiwan president is 'prostituting' himself, after interview
      lauding Trump'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd72fb5d7-bf79-41c0-bb6a-fa8c6b298277'
      activationstatus: true
      created: 2025-10-08T18:31:28.551+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:32:02.591+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T18:31:58.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong>&nbsp;Taiwan President Lai Ching-te
        is "prostituting" himself to foreigners to try and win their favour but his
        schemes are doomed to fail, China's government said on Wednesday, Oct. 8,
        after he gave an interview lauding US President Donald Trump.</p>'
    section1:
      primarytype: 'block'
      uuid: '838de3b1-49c9-44f5-b996-45307d00471f'
      activationstatus: true
      created: 2025-10-08T18:31:28.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:32:02.591+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T18:31:58.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China, which views democratically-governed Taiwan as its own territory,\
        \ has a special dislike of Lai, saying he is a \"separatist\" and rebuffing\
        \ his repeated offers of talks. Lai says only Taiwan's people can decide their\
        \ future.\r"
    section2:
      primarytype: 'block'
      uuid: 'f453d8df-a776-4d2a-b910-3827800a6a45'
      activationstatus: true
      created: 2025-10-08T18:31:28.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:32:02.591+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T18:31:58.944+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an interview released this week with a conservative U.S. radio show\
        \ and podcast, Lai said Trump should get the Nobel Peace Prize if he could\
        \ convince Chinese President Xi Jinping to abandon use of force against Taiwan.\
        \ Trump and Xi are expected to meet this month at a regional summit in South\
        \ Korea.\r"
    section3:
      primarytype: 'block'
      uuid: '3c0127db-b7ea-419f-9aed-054b7265c13a'
      activationstatus: true
      created: 2025-10-08T18:31:28.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:32:02.591+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T18:31:58.944+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Responding to the interview, where Lai also talked about China's military\
        \ threats and increased defence spending, China's Taiwan Affairs Office said\
        \ Lai was \"spouting nonsense\", showing his true nature as a manufacturer\
        \ of crises and destroyer of peace.\r"
    section4:
      primarytype: 'block'
      uuid: '9fcb0beb-ba72-40e0-8c9e-808b7a76f1e1'
      activationstatus: true
      created: 2025-10-08T18:31:28.553+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:32:02.591+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T18:31:58.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since taking office last year, Lai has been \"rampantly propagating\
        \ separatist fallacies\", it said.\r"
    section5:
      primarytype: 'block'
      uuid: '40d8eb92-8a11-4f60-90e1-209da12b44f8'
      activationstatus: true
      created: 2025-10-08T18:31:28.553+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:32:02.592+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T18:31:58.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Using unusually strong wording, the statement added: \"He has engaged\
        \ in unprincipled foreign pandering and bottomless selling out of Taiwan,\
        \ squandering the flesh and blood of the people, prostituting himself and\
        \ throwing in his lot with foreign forces\".\r"
    section6:
      primarytype: 'block'
      uuid: '2a541a33-1728-4b8a-8f22-a189132465cd'
      activationstatus: true
      created: 2025-10-08T18:31:28.554+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:32:02.592+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T18:31:58.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There was no immediate response from Taiwan's government.\r"
    section7:
      primarytype: 'block'
      uuid: 'debc0657-4d48-44b1-abda-a0b12341a583'
      activationstatus: true
      created: 2025-10-08T18:31:28.554+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:32:02.592+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T18:31:58.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Chinese statement said efforts to seek independence through relying\
        \ on foreign forces were doomed to fail.\r"
    section8:
      primarytype: 'block'
      uuid: 'e0a204fd-84fb-4496-a8a7-0af618373cc8'
      activationstatus: true
      created: 2025-10-08T18:31:28.555+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:32:02.592+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T18:31:58.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Lai Ching-te and the 'Taiwan independence' forces are but ants shaking\
        \ a tree: they will ultimately be swept into the dustbin of history,\" it\
        \ added.\r"
    section9:
      primarytype: 'block'
      uuid: 'db5f3bc1-21f7-4cb0-bc6e-04b2de781787'
      activationstatus: true
      created: 2025-10-08T18:31:28.555+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:32:02.592+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T18:31:58.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The statement also comes just two days before Lai gives his key national\
        \ day speech on Friday.\r"
    section10:
      primarytype: 'block'
      uuid: 'fcf03c85-7830-4896-974f-9fc9fd9bc38d'
      activationstatus: true
      created: 2025-10-08T18:31:28.556+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:32:02.592+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T18:31:58.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China, which has never renounced the use of force to bring Taiwan under\
        \ its control, staged a day of war games around the island last year shortly\
        \ after that same event in what it said was a warning to \"separatist acts\"\
        .\r"
    section11:
      primarytype: 'block'
      uuid: 'c824b5d4-bdea-41a4-b74d-914932e798ee'
      activationstatus: true
      created: 2025-10-08T18:31:28.556+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:32:02.593+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T18:31:58.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lai says that the Republic of China - Taiwan's formal name - and the\
        \ People's Republic of China are \"not subordinate to each other\".\r"
    section12:
      primarytype: 'block'
      uuid: '68182ab6-2328-4434-94d2-d407dd8af9af'
      activationstatus: true
      created: 2025-10-08T18:31:28.556+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:32:02.593+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T18:31:58.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Republic of China government fled to Taiwan in 1949 after losing\
        \ a civil war with Mao Zedong's communists. No peace treaty has ever been\
        \ signed and neither government officially recognises the other to this day.\r"
    section13:
      primarytype: 'block'
      uuid: 'd448d2dc-4b24-4059-9c6f-64cdc47b8209'
      activationstatus: true
      created: 2025-10-08T18:31:28.557+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:32:02.593+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-08T18:31:58.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Beijing newsroom; Writing and additional reporting
        by Ben Blanchard in Taipei; Editing by Kim Coghill)</em></p>'
  'START HERE----->gaza-talks-hamas-israel-wednesday':
    author: 'Tala Ramadan, Jana Choukeir, and Nidal al-Mughrabi, Reuters'
    caption: 'Destroyed buildings following explosions in Gaza, as seen from southern
      Israel, Oct. 7.(Ammar Awad/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-08T18:47:00.000+08:00
    imagesource: '68e4ee65-f06c-48ad-bd1a-a6e3a53ae61d'
    primarytype: 'composition'
    uuid: '938d5cea-eb70-49b2-a191-e58cf5568373'
    lead: 'Hamas says it had exchanged a list of the names of Israeli hostages and
      Palestinian prisoners to be released under a swap deal and that it was optimistic
      about talks in Egypt on US President Trump's plan to end the war in Gaza.'
    activationstatus: true
    created: 2025-10-08T18:53:54.931+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-08T18:57:02.331+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-08T18:57:01.958+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Cautious optimism at Gaza talks as Hamas hands over lists of names for
      swap deal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0a921b0b-ec8f-417b-b434-6c0f230ef5b7'
      activationstatus: true
      created: 2025-10-08T18:53:55.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Sharm El-Sheikh, Egypt -</strong>&nbsp;Hamas said on Wednesday,
        Oct. 8, it had exchanged a list of the names of Israeli hostages and Palestinian
        prisoners to be released under a swap deal and that it was optimistic about
        talks in Egypt on US President Donald Trump's plan to end the war in Gaza.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cdefcbed-f72f-47b7-889c-eb0060e77b06'
      activationstatus: true
      created: 2025-10-08T18:53:55.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Negotiations, to be attended by senior foreign political and intelligence\
        \ officials, are focused on the mechanisms to halt the conflict, withdrawal\
        \ of Israeli forces from Gaza and the swap deal, the Palestinian militant\
        \ group added.\r"
    section2:
      primarytype: 'block'
      uuid: '0a435fcd-2021-41b0-ab26-4e465964df42'
      activationstatus: true
      created: 2025-10-08T18:53:55.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "One of the biggest sticking points will be pressure on Hamas to disarm,\
        \ an issue it has so far been unwilling to discuss at the talks, according\
        \ to a Palestinian source close to the negotiations.\r"
    section3:
      primarytype: 'block'
      uuid: 'a42d3c8c-6304-4f0b-94ba-9fc1df0b1ded'
      activationstatus: true
      created: 2025-10-08T18:53:55.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The timing of the implementation of the first phase of President Donald\
        \ Trump's 20-point initiative has not been agreed so far during talks in the\
        \ Egyptian resort town of Sharm el-Sheikh, the Palestinian source said.\r"
    section4:
      primarytype: 'block'
      uuid: '4238f93b-ade4-4ac5-9a74-212a352da9a0'
      activationstatus: true
      created: 2025-10-08T18:53:55.018+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Trump optimistic, Witkoff and Kushner due to join talks</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: 'dde6049a-9b7e-4177-b1e6-40906fca0b97'
      activationstatus: true
      created: 2025-10-08T18:53:55.018+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump expressed optimism about progress toward a deal on Tuesday, the\
        \ second anniversary of Hamas' attack on Israel that triggered Israel's assault\
        \ on Gaza.\r"
    section6:
      primarytype: 'block'
      uuid: '3e667bb9-2fda-46d1-8894-776687abdfaa'
      activationstatus: true
      created: 2025-10-08T18:53:55.018+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A US team including special envoy Steve Witkoff and Jared Kushner,
        Trump's son-in-law who served as Middle East envoy during Trump's first
        term, will take part in the talks over a plan that has come closest to silencing
        the guns.</p>'
    section7:
      primarytype: 'block'
      uuid: '378c8db6-0b6a-4a2f-ac7e-1db9782a46a5'
      activationstatus: true
      created: 2025-10-08T18:53:55.019+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But officials on all sides urged caution over the prospects for a rapid\
        \ agreement.\r"
    section8:
      primarytype: 'block'
      uuid: '714bf684-8210-4753-9ef9-a1ac2896ddfd'
      activationstatus: true
      created: 2025-10-08T18:53:55.019+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli Strategic Affairs Minister Ron Dermer - Prime Minister Benjamin\
        \ Netanyahu's close confidant - was due to join the talks on Wednesday afternoon,\
        \ according to an Israeli official. Qatari Prime Minister Sheikh Mohammed\
        \ bin Abdulrahman al-Thani, a longstanding mediator, will also take part,\
        \ according to sources familiar with the matter.\r"
    section9:
      primarytype: 'block'
      uuid: 'eb538866-31f0-4c80-a86e-fd1e4ac1c6bd'
      activationstatus: true
      created: 2025-10-08T18:53:55.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Another participant will be Turkish spymaster Ibrahim Kalin, pointing\
        \ to a growing role for Turkey, a powerful NATO member which has close contacts\
        \ with Hamas but which Israel has not previously viewed as a mediator. A Turkish\
        \ security source said Kalin had consulted with U.S., Egyptian and Hamas officials.\r"
    section10:
      primarytype: 'block'
      uuid: 'c1725cf5-a13b-42c5-83b6-5c1aea1ccbd2'
      activationstatus: true
      created: 2025-10-08T18:53:55.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Erdogan says Trump asked Turkey to help persuade Hamas</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'ccf643f7-e927-4a92-83a4-ed39dce31f9b'
      activationstatus: true
      created: 2025-10-08T18:53:55.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Turkish President Tayyip Erdogan told reporters that Trump had asked
        Turkey to help convince Hamas to support his plan, and that Turkey was discussing
        with the group the best approach for the future of a Palestinian state.</p>'
    section12:
      primarytype: 'block'
      uuid: '76697cd6-1b99-4dd6-b6a3-89b99b56cd12'
      activationstatus: true
      created: 2025-10-08T18:53:55.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Gaza must remain part of a Palestinian state in any post-war scenario
        and it must be governed by Palestinians, Erdogan said.He added that the deployment
        of foreign forces to Gaza and ensuring security there should be discussed
        in detail, and Ankara was ready to contribute to all efforts.</p>'
    section13:
      primarytype: 'block'
      uuid: '96f5a088-3ebe-4783-8fe6-506aa5c2ef09'
      activationstatus: true
      created: 2025-10-08T18:53:55.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's plan calls for an international body led by Trump himself and\
        \ including former British Prime Minister Tony Blair to play a role in Gaza's\
        \ post-war administration. Arab countries which back the plan say it must\
        \ lead to eventual independence for a Palestinian state, which Netanyahu says\
        \ will never happen.\r"
    section14:
      primarytype: 'block'
      uuid: 'ced0ee0e-1a19-4e70-8da5-dabb846daec3'
      activationstatus: true
      created: 2025-10-08T18:53:55.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas wants a permanent, comprehensive ceasefire, a complete pullout\
        \ of Israeli forces and the immediate start of a comprehensive reconstruction\
        \ process under the supervision of a Palestinian \"national technocratic body\"\
        .\r"
    section15:
      primarytype: 'block'
      uuid: '0c2ff61c-7a4f-4051-a8a5-73305b30d6fe'
      activationstatus: true
      created: 2025-10-08T18:53:55.023+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel, for its part, wants Hamas to disarm, which the group rejects.\
        \ Hamas has said it won't hand over its weapons until a Palestinian state\
        \ has been established.\r"
    section16:
      primarytype: 'block'
      uuid: 'c3323c52-1c29-4ce3-9915-f58db202a357'
      activationstatus: true
      created: 2025-10-08T18:53:55.023+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "U.S. officials suggest they want to initially focus talks on a halt\
        \ to the fighting and the logistics of how the Israeli hostages in Gaza and\
        \ Palestinian detainees in Israel would be freed.\r"
    section17:
      primarytype: 'block'
      uuid: '29cfe278-0f02-45cc-8fd2-0127e0d6fec2'
      activationstatus: true
      created: 2025-10-08T18:53:55.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the absence of a ceasefire, Israel has pressed on with its offensive\
        \ in Gaza, increasing its international isolation.\r"
    section18:
      primarytype: 'block'
      uuid: '3d64648c-11c0-4fb2-84a3-3e945558a103'
      activationstatus: true
      created: 2025-10-08T18:53:55.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Even if a major breakthrough is reached, there is no clear indication\
        \ yet of who will rule Gaza when the war ends. Netanyahu, Trump, Western and\
        \ Arab states have ruled out any role for Hamas, which seized the territory\
        \ in 2007 after a brief civil war with its Palestinian rivals.\r"
    section19:
      primarytype: 'block'
      uuid: 'ce5a924c-d518-4102-8392-43eb7fda58c6'
      activationstatus: true
      created: 2025-10-08T18:53:55.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Global outrage has mounted against Israel's assault, which has internally\
        \ displaced nearly Gaza's entire population and set off a starvation crisis.\
        \ Multiple rights experts, scholars and a U.N. inquiry say it amounts to genocide.\
        \ Israel calls its actions self-defense after the 2023 Hamas attack.\r"
    section20:
      primarytype: 'block'
      uuid: 'b73c3733-827c-45eb-ac19-620433f85d15'
      activationstatus: true
      created: 2025-10-08T18:53:55.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to Gaza authorities, some 67,000 people have been killed\
        \ in Israel's assault. It followed the October 7, 2023 attack by Hamas, when\
        \ 1,200 people were killed and 251 taken to Gaza as hostages, according to\
        \ Israel's tallies.\r"
    section21:
      primarytype: 'block'
      uuid: '5e627607-d003-4e85-8a45-4df2e6270794'
      activationstatus: true
      created: 2025-10-08T18:53:55.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:57:02.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:57:01.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Tuvan Gumrukcu and Daren Butler in Ankara, Jana
        Choukeir and Tala Ramadan in Dubai and Maayan Lubell in JerusalemWriting by
        Michael GeorgyEditing by Peter Graff)</em></p>'
  'START HERE----->starmer-seeks-quick-implementation-india-trade-deal':
    author: 'Alistair Smout, Reuters'
    caption: 'Posters welcoming British Prime Minister Keir Starmer line a street
      in Mumbai during his visit to India, in Mumbai, India, Oct. 8. (Stefan Rousseau/Pool
      via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-08T18:58:50.000+08:00
    imagesource: 'fa69affb-3a71-4a81-a0cc-b74a690daa73'
    primarytype: 'composition'
    uuid: 'aee23cc3-9481-443c-8bd2-1a58c85d00aa'
    lead: 'British Prime Minister Keir Starmer said he wanted a trade deal with
      India to be implemented as soon as 'humanly possible' as he began a two-day
      visit on Wednesday, joined by more than a hundred leaders from the business,
      culture and university sectors.'
    activationstatus: true
    created: 2025-10-08T19:00:26.641+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-08T19:03:40.160+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-08T19:03:39.904+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'UK PM Starmer seeks quick implementation of India trade deal to build
      business ties'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3191fbe8-4e2b-4f35-8504-4acce5890b1d'
      activationstatus: true
      created: 2025-10-08T19:00:26.724+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T19:03:40.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:03:39.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Mumbai, India -</strong>&nbsp;British Prime Minister Keir
        Starmer said he wanted a trade deal with India to be implemented as soon as
        "humanly possible" as he began a two-day visit on Wednesday, Oct. 10, joined
        by more than a hundred leaders from the business, culture and university sectors.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eb3dfe70-2bc6-45e8-9bc2-158b0fa84615'
      activationstatus: true
      created: 2025-10-08T19:00:26.724+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T19:03:40.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:03:39.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Britain and India signed a free trade agreement in July during a visit\
        \ by Indian Prime Minister Narendra Modi, sealing a deal to cut tariffs on\
        \ goods from textiles to whisky and cars, and allow more market access for\
        \ businesses.\r"
    section2:
      primarytype: 'block'
      uuid: '3c64e7f8-934d-4618-bbe5-68f31b42f292'
      activationstatus: true
      created: 2025-10-08T19:00:26.725+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T19:03:40.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:03:39.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Talks on the trade pact were concluded in May after three years of\
        \ stop-start negotiations, with both sides hastening efforts to clinch a deal\
        \ in the shadow of tariff turmoil unleashed by U.S. President Donald Trump.\r"
    section3:
      primarytype: 'block'
      uuid: '9303bcc3-b9b6-40d7-ad8c-feefb3463314'
      activationstatus: true
      created: 2025-10-08T19:00:26.725+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T19:03:40.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:03:39.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The deal between the world's fifth- and sixth-largest economies aims\
        \ to increase bilateral trade by a further 25.5 billion pounds ($34 billion)\
        \ by 2040.\r"
    section4:
      primarytype: 'block'
      uuid: '0872595c-7816-4294-bddb-206e96746fe1'
      activationstatus: true
      created: 2025-10-08T19:00:26.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T19:03:40.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:03:39.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But the government has said that the projections were a floor, not\
        \ a ceiling, to the ambition of the deal, and the visit with executives from\
        \ the likes of oil major BP BP.L, engine maker Rolls-Royce RR.L, telecom firm\
        \ BT BT.L, was aimed at maximising Britain's biggest post-Brexit trade deal.\r"
    section5:
      primarytype: 'block'
      uuid: '3b7f24d5-5f22-42d3-8249-2ccad8f82593'
      activationstatus: true
      created: 2025-10-08T19:00:26.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T19:03:40.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:03:39.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It provides huge opportunities,\" Starmer told the delegates of the\
        \ trade mission on arrival in Mumbai, adding he had asked his team to implement\
        \ the deal as \"quickly as humanly possible.\"\r"
    section6:
      primarytype: 'block'
      uuid: '696254d5-c37f-4f21-bced-e48a1a1acc85'
      activationstatus: true
      created: 2025-10-08T19:00:26.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T19:03:40.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:03:39.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I think the opportunities are already opening up... Our job is to\
        \ make it easier for you to seize the opportunities.\"\r"
    section7:
      primarytype: 'block'
      uuid: '2d6b99eb-7240-4112-9109-6ebd0f288995'
      activationstatus: true
      created: 2025-10-08T19:00:26.727+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T19:03:40.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:03:39.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Starmer will hold bilateral talks with Modi on Thursday. Both sides\
        \ have said they are looking to ratify the deal and bring it into effect within\
        \ the next year.\r"
    section8:
      primarytype: 'block'
      uuid: 'aeeb8548-ef1a-4041-96f3-a2be3de428ab'
      activationstatus: true
      created: 2025-10-08T19:00:26.727+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T19:03:40.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:03:39.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Growth is one of Starmer's key priorities as he tries to reverse his\
        \ Labour party's slide in the polls, with a November fiscal budget expected\
        \ to show a tricky fiscal picture.\r"
    section9:
      primarytype: 'block'
      uuid: 'a8d84e22-bb50-4b73-9954-498585a1016e'
      activationstatus: true
      created: 2025-10-08T19:00:26.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T19:03:40.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:03:39.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Shevaun Haviland, Director General of the British Chambers of Commerce\
        \ business group, said that Starmer should avoid taxing businesses again at\
        \ the budget, but also drive growth through building ties with countries like\
        \ India and the Gulf, where trade talks are ongoing.\r"
    section10:
      primarytype: 'block'
      uuid: 'cd42b69f-b697-4d22-943e-9c28c7318802'
      activationstatus: true
      created: 2025-10-08T19:00:26.728+08:00
