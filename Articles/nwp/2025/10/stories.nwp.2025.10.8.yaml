      lastactivated: 2025-10-08T16:07:44.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T16:07:44.303+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Analysts expect strong inflows into exchange-traded funds backed by\
        \ physical gold, central bank buying and the prospect of lower U.S. interest\
        \ rates to support gold prices in 2026, prompting Goldman Sachs and UBS to\
        \ raise their price outlooks.\r"
    section30:
      primarytype: 'block'
      uuid: '102b5e92-0ca5-4f8e-af38-078ce9a32485'
      activationstatus: true
      created: 2025-10-08T16:07:44.303+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-08T16:07:44.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T16:07:44.303+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '93f2cb5b-9496-4e97-be25-497e2c96a296'
