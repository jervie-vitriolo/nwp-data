      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We've got partners all over the world, and that should be our role,\"\
        \ she told reporters, adding that Britain could seek free trade deals while\
        \ also dealing with fallout from a global trade war and negotiating to lower\
        \ U.S. tariffs, saying \"I think that the government is big enough to do both.\"\
        \r"
