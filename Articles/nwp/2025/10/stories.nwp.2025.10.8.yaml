      lastmodified: 2025-10-08T16:49:38.421+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Hundreds of hikers were stranded in deep snow over the weekend in the\
        \ isolated Karma valley after an unusually powerful blizzard dumped heavy\
        \ snowfall in the region.\r"
