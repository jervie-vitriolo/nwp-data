    uuid: '164271af-cf46-4904-a633-92a88cd9ee9e'
    lead: 'Senator Erwin Tulfo is acting chairman of the blue ribbon committee,
      replacing Senate President Pro Tempore Ping Lacson, who resigned from the powerful
      panel investigating alleged anomalies in flood control projects, Senate President
      Vicente “Tito” Sotto III said on Wednesday, Oct. 8, following a majority caucus.'
    activationstatus: true
    created: 2025-10-08T14:45:49.071+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-10-08T14:45:49.333+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-08T14:45:49.098+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Erwin Tulfo is acting blue ribbon chairperson'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd37e9874-8376-47db-9a18-dccfd9d3cb4c'
      activationstatus: true
      created: 2025-10-08T14:45:49.088+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-08T14:45:49.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T14:45:49.088+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senator Erwin Tulfo
        is acting chairman of the blue ribbon committee, replacing Senate President
        Pro Tempore Ping Lacson, who resigned from the powerful panel investigating
        alleged anomalies in flood control projects, Senate President Vicente “Tito”
        Sotto III said on Wednesday, Oct. 8, following a majority caucus.</p>'
    section1:
      primarytype: 'block'
      uuid: '04e4c2ad-71fc-4d34-a122-66db1debb388'
      activationstatus: true
      created: 2025-10-08T14:45:49.089+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-08T14:45:49.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T14:45:49.089+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Sotto explained that Tulfo, currently vice chairperson, becomes acting
        chairman even without plenary confirmation since none of the five senators
        previously considered for the post accepted the role.'
    section2:
      primarytype: 'block'
      uuid: '2c0748c2-c0a7-4968-967f-0ae2461f0486'
      activationstatus: true
      created: 2025-10-08T14:45:49.089+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-08T14:45:49.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T14:45:49.089+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The five are Pia Cayetano, JV Ejercito, Risa Hontiveros, Kiko Pangilinan,
        and Raffy Tulfo.'
    section3:
      primarytype: 'block'
      uuid: '850b75d5-846e-4033-86ec-c93cf1c12329'
      activationstatus: true
      created: 2025-10-08T14:45:49.090+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-08T14:45:49.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T14:45:49.090+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“The majority decided that we make the vice chairman the acting chairman
        muna [in the meantime]. I called him and he accepted the post,” Sotto said.'
    section4:
      primarytype: 'block'
      uuid: 'a37ca028-5e3a-478c-8b04-48a1a03717a2'
      activationstatus: true
      created: 2025-10-08T14:45:49.090+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-08T14:45:49.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T14:45:49.090+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“So he will be acting chairman until merong complete meeting ang majority
        uli. We’re not discounting any of the five names mentioned,” he added. '
    section5:
      primarytype: 'block'
      uuid: 'a20c1b0b-c72c-4912-a989-a33719f17f73'
      activationstatus: true
      created: 2025-10-08T14:45:49.090+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-08T14:45:49.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T14:45:49.090+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Sotto said some senators, including Ejercito and Pangilinan, are still
        appealing to Lacson to reconsider his resignation. Most of them cited their
        responsibilities as chairpersons of other major committees as reasons for
        declining the post.'
    section6:
      primarytype: 'block'
      uuid: '3d49e44d-7998-426e-b991-45f02567391f'
      activationstatus: true
      created: 2025-10-08T14:45:49.090+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-08T14:45:49.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T14:45:49.090+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He said the blue ribbon investigation on flood control anomalies will
        continue. While no date has been set for the seventh hearing, he said the
        panel will meet once Tulfo returns from a foreign trip next week.'
    section7:
      primarytype: 'block'
      uuid: '9a594f44-df01-4a90-8c6e-242d37573cdb'
      activationstatus: true
      created: 2025-10-08T14:45:49.091+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-08T14:45:49.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T14:45:49.091+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lacson stepped down as chairman on Monday after some colleagues alleged
        he was targeting minority senators implicated in the flood control controversy,
        namely, Chiz Escudero, Jinggoy Estrada, and Joel Villanueva, while supposedly
        sparing representatives tagged in previous hearings.'
    section8:
      primarytype: 'block'
      uuid: '89ff88d6-cf0e-4bc9-96a3-d296dcd295c2'
      activationstatus: true
      created: 2025-10-08T14:45:49.091+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-08T14:45:49.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T14:45:49.091+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lacson denied political bias, while the senators also denied receiving
        kickbacks from the projects.<p><br></p>'
