      lastmodified: 2025-10-08T18:15:43.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Our politics continue to undermine one another. Of course,\
        \ the ambition is to hold power… Our history is important. We did not learn\
        \ from our history, that's why our politics is still like this.]\r"
    section27:
      primarytype: 'block'
      uuid: '449ea43d-25e1-4150-97ee-9d2d424e7236'
