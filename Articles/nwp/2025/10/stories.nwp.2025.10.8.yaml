  'START HERE----->Jobless-rate-falls-to-3.9--in-August-as-farms-rehire':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'Fewer Filipinos were without jobs in August, amid a revival in farming
      and construction work, the PSA said.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-08T19:14:35.000+08:00
    imagesource: '048455da-4854-47d2-b8d9-38e270f9ba7c'
    primarytype: 'composition'
    uuid: 'b04a9129-5bdc-428b-80b0-b5c84873de37'
    lead: 'The ranks of the jobless shrank in August, thanks to farms and builders
      rehiring workers after a lull the previous month brought about by typhoons,
      the national statistics agency said on Wednesday.'
    activationstatus: true
    created: 2025-10-08T19:25:49.074+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-10-08T19:25:49.359+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-08T19:25:49.126+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: '
    template: '1'
    title: 'Jobless rate falls to 3.9% in August as farms rehire'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '58c5e493-a4b3-45ec-b049-9a61dbe53191'
      activationstatus: true
      created: 2025-10-08T19:25:49.112+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-08T19:25:49.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:25:49.121+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> The ranks of the jobless
        shrank in August, thanks to farms and builders rehiring workers after a lull
        the previous month brought about by typhoons, the national statistics agency
        said on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '814142b2-1536-4756-9559-67636b7f8514'
      activationstatus: true
      created: 2025-10-08T19:25:49.113+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-08T19:25:49.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:25:49.113+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The country clocked in an unemployment rate of 3.9 percent that
        month, improving from July’s 5.3 percent, data released by the Philippine
        Statistics Authority (PSA) showed.</p>'
    section2:
      primarytype: 'block'
      uuid: 'fdc59d88-ed2f-47f3-b073-037c00853900'
      activationstatus: true
      created: 2025-10-08T19:25:49.113+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-08T19:25:49.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:25:49.113+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "That rate – measured as a ratio of those without jobs as a proportion\
        \ of the labor force aged 15 years old and up – is equivalent to 2.03 million\
        \ jobless people, fewer than July’s 2.59 million.\r"
    section3:
      primarytype: 'block'
      uuid: '7a9d7cf5-041b-4135-90f2-4af9ee7605f2'
      activationstatus: true
      created: 2025-10-08T19:25:49.113+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-08T19:25:49.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:25:49.113+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The data showed nearly four million jobs were added that month to boost\
        \ the population of workers to 50.10 million from just 46.05 million in July.\r"
    section4:
      primarytype: 'block'
      uuid: 'bcb87a5c-f6e0-49f3-9b39-006c781e2865'
      activationstatus: true
      created: 2025-10-08T19:25:49.114+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-08T19:25:49.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:25:49.114+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Construction and fishing topped the sectors that added jobs, with 540,000\
        \ and 448,000 respectively.\r"
    section5:
      primarytype: 'block'
      uuid: '9e9eb9b6-2cb9-467d-a690-19ef5bf441a6'
      activationstatus: true
      created: 2025-10-08T19:25:49.114+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-08T19:25:49.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:25:49.114+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Agriculture and forestry filled 300,000 posts. They could just be rehires\
        \ or workers returning to the weather-vulnerable sectors, the PSA said.\r"
    section6:
      primarytype: 'block'
      uuid: '4089ba56-2cca-4529-8563-95e291cb536a'
      activationstatus: true
      created: 2025-10-08T19:25:49.115+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-08T19:25:49.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:25:49.115+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Yung bawas noong July – agriculture, retail trade and construction\
        \ – bumalik sila ngayon. In a way naging temporary ang pagkawala ng trabaho\
        \ noong Hulyo at nagbalik na,” National Statistician Claire Dennis Mapa said,\
        \ referring to the typhoons that earlier forced farm job cuts.\r"
    section7:
      primarytype: 'block'
      uuid: '3017ee7f-323d-4032-9137-73816f5842dc'
      activationstatus: true
      created: 2025-10-08T19:25:49.115+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-08T19:25:49.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:25:49.115+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "[TRANSLATION: The job cuts in July – agriculture, retail trade and\
        \ construction – were now restored. In a way, the layoffs were temporary last\
        \ July and workers were rehired.]\r"
    section8:
      primarytype: 'block'
      uuid: 'c3c45ba9-29db-4bb8-b235-7fac36982c53'
      activationstatus: true
      created: 2025-10-08T19:25:49.116+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-08T19:25:49.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:25:49.116+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Two-thirds of those with work are <a href="https://www.facebook.com/watch/?v=1320626682996579">wage
        and salary workers</a> (64.4%) in August 2025, while the rest were accounted
        for by the self-employed, unpaid family workers and farm or business owners.</p>'
    section9:
      primarytype: 'block'
      uuid: 'b8272808-8a13-429a-8b66-822dde15d16d'
      activationstatus: true
      created: 2025-10-08T19:25:49.116+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-08T19:25:49.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:25:49.116+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Other metrics of the quality of the labor market improved.\r"
    section10:
      primarytype: 'block'
      uuid: '290deed5-13cf-47c4-9ad5-6a08cf2ebd5b'
      activationstatus: true
      created: 2025-10-08T19:25:49.116+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-08T19:25:49.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:25:49.116+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Underemployment eased to 10.7 percent from 14.8 percent the month
        before, or 5.38 million out of the 50.10 million employed individuals wanting
        additional work hours or a second job.</p>'
