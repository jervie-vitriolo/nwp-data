      lastactivated: 2025-10-08T16:07:44.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T16:07:44.300+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A \"fear of missing out\" is also boosting the rally, analysts say.\r"
    section26:
      primarytype: 'block'
      uuid: '30fa90d3-306b-4629-995d-4f9ab9dc17a4'
      activationstatus: true
      created: 2025-10-08T16:07:44.301+08:00
