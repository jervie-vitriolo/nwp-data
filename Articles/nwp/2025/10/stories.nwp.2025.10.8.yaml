      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Karma valley was first explored by Western travellers a century ago.\
        \ In recent years, with the development of the Everest region in Tibet as\
        \ a major tourism draw, the area has attracted an increasing number of visitors.\
        \ More than 540,000 tourists visited the Everest region last year, a new record.\r"
