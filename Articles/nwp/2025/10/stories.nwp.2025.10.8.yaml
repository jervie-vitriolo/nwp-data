      lastmodified: 2025-10-08T13:34:04.064+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He added there is no expected leadership change before Congress adjourns\
        \ for its month-long break this Friday. Asked if any resolution was being\
        \ circulated to collect signatures for a new Senate president, Cayetano answered\
        \ plainly: “Wala [none].”\r"
    section6:
      primarytype: 'block'
