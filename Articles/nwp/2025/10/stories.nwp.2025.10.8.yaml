      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government is closely
        monitoring the travels of two former congressional leaders and more than 30
        others in line with the investigation of high corruption in flood control
        projects.</p>'
    section34:
      primarytype: 'block'
      uuid: 'f9c5d5fc-3306-46cb-8fb7-3a52c9f72250'
      activationstatus: true
      created: 2025-10-08T18:59:11.262+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.127+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Justice Department approved an immigration lookout bulletin order
        (ILBO) request from the Independent Commission on Infrastructure on Wednesday,
        Oct. 8, covering 33 personalities, including public works officials, Leyte
        Rep. Martin Romualdez, and Sen. Chiz Escudero.'
    section35:
      primarytype: 'block'
      uuid: '4a755412-e038-4b32-a21e-269fe821c253'
      activationstatus: true
      created: 2025-10-08T18:59:11.263+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.128+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>An ILBO is an instruction to monitor the travel of certain people
        in connection with an ongoing investigation, in this case the multibillion-peso
        flood control fund mess.</p>'
    section36:
      primarytype: 'block'
      uuid: '25164e02-1f6f-46fc-a2d1-bb2701419c8f'
      activationstatus: true
      created: 2025-10-08T18:59:11.263+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.129+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Others are Sen. Jinggoy Estrada, Sen. Joel Villanueva, and former
        senators now Mayor Nancy Binay and Bong Revilla, tech-billionaire Maynard
        Ngu and Carlene Villa – whom former Public Works Undersecretary Roberto Bernardo
        linked to Escudero and Binay, respectively, for flood control kickbacks.</p>'
    section37:
      primarytype: 'block'
      uuid: 'ac7d8285-6cf3-4f32-b4d2-fac603ae0a97'
      activationstatus: true
      created: 2025-10-08T18:59:11.264+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.129+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, Estrada said he still has a hold departure order over
        graft charges. '
    section38:
      primarytype: 'block'
      uuid: '6b0b2d78-6856-4448-a0cf-8049a7f3da1f'
      activationstatus: true
      created: 2025-10-08T18:59:11.265+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.130+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Tuwing aalis ako ng bansa nagpapa-alam pa rin ako sa Sandiganbayan,”
        he said.'
    section39:
      primarytype: 'block'
      uuid: '41efc3fa-5c57-46e6-984a-2361a9ac14c3'
      activationstatus: true
      created: 2025-10-08T18:59:11.265+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.130+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: So I still ask permission from the Sandiganbayan whenever
        I leave the country.]'
    section40:
      primarytype: 'block'
      uuid: '29fe889e-3be3-4a48-a032-8a707ae9f55c'
      activationstatus: true
      created: 2025-10-08T18:59:11.266+08:00
      createdby: 'lance-nwp'
