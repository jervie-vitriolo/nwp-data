      type: 'text'
      text: "The former office building, located in an area of downtown Madrid popular\
        \ with tourists near the opera house and royal palace, was being converted\
        \ into a four-star hotel by developer Rehbilita, according to information\
        \ on its website. Rehbilita did not respond to a Reuters request for comment.\r"
