      created: 2025-10-08T13:49:39.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T13:49:39.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:49:39.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1363704a-8cc7-4fd6-8e22-f7e869d039d8'
      activationstatus: true
      created: 2025-10-08T13:49:39.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T13:49:39.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:49:39.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Maraming kaso ang dapat pagtuunan ng pansin. Hindi natin nakikita\
        \ na ito ang dahilan upang gibain o wakasan ang trabaho ng ICI (Independent\
        \ Commission for Infrastructure),” Castro said of Remulla’s new appointment.\r"
