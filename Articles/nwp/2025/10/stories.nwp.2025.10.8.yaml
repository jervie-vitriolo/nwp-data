  'START HERE----->ph-japan-military-deal-cebu-quake-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-08T13:56:18.000+08:00
    imagesource: '8f2321c5-4688-409d-96ab-1461413b3eed'
    primarytype: 'composition'
    uuid: '313ec3a8-e926-4e40-bce4-2c372fbb81ac'
    lead: 'The Philippines and Japan have begun implementing a new military agreement,
      marking a milestone in defense cooperation, with its first application carried
      out through a humanitarian deployment in Cebu.'
    activationstatus: true
    created: 2025-10-08T13:58:26.366+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-08T13:58:26.641+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-08T13:58:26.409+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, Japan mark first application of military deal in Cebu deployment'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f4d50eac-4e37-4d24-8f84-b18090790e63'
      activationstatus: true
      created: 2025-10-08T13:58:26.397+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T13:58:26.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:58:26.404+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        Japan have begun implementing a new military agreement, marking a milestone
        in defense cooperation, with its first application carried out through a humanitarian
        deployment in Cebu.</p>'
    section1:
      primarytype: 'block'
      uuid: '4d485818-a1db-411a-a6c2-7a66d99e5b59'
      activationstatus: true
      created: 2025-10-08T13:58:26.397+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T13:58:26.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:58:26.397+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to a press statement from Japan’s Ministry of Defense - the
        Reciprocal Access Agreement (RAA) made effective on Sept. 11 - was invoked
        for the Doshin-Bayanihan 5-25 bilateral humanitarian assistance and disaster
        relief exercise and for the operation delivering aid to communities affected
        by the recent earthquake in Cebu.'
    section2:
      primarytype: 'block'
      uuid: '3b5cf109-26c5-448e-ae13-b35315342e36'
      activationstatus: true
      created: 2025-10-08T13:58:26.398+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T13:58:26.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:58:26.398+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The exercise, held from Oct. 7 to 11, involved the Japan Air Self-Defense
        Force (JASDF) and the Philippine Air Force (PAF). Activities included airdrop
        operations, aeromedical evacuation drills, and night-vision takeoff and landing
        training. Around 30 Japanese personnel and a C-130H aircraft are participating
        alongside PAF units.'
    section3:
      primarytype: 'block'
      uuid: '1eca9098-492d-4454-9f25-aa8eec7f2ced'
      activationstatus: true
      created: 2025-10-08T13:58:26.398+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T13:58:26.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:58:26.398+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'As part of the mission, the statement said the JASDF transported Philippine-prepared
        relief goods from Tacloban air base in Leyte to Mactan air base in Cebu.'
    section4:
      primarytype: 'block'
      uuid: '2b3264a0-1cba-4b09-b625-e33901e074b0'
      activationstatus: true
      created: 2025-10-08T13:58:26.398+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T13:58:26.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:58:26.398+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Japanese Ambassador Endo Kazuya said the RAA ushered in a “new stage”
        of bilateral defense ties, allowing both nations to conduct joint exercises,
        humanitarian missions, and equipment transfers. '
    section5:
      primarytype: 'block'
      uuid: '38600cbf-f0f3-4e75-baf9-7c36a2b690e2'
      activationstatus: true
      created: 2025-10-08T13:58:26.399+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T13:58:26.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:58:26.399+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are very much glad to see steady progress in our security and defense
        cooperation with the Philippines,” Endo told NewsWatch Plus in an exclusive
        interview.'
    section6:
      primarytype: 'block'
      uuid: '675e47f5-9339-4e98-b6b7-63354a226f3b'
      activationstatus: true
      created: 2025-10-08T13:58:26.399+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T13:58:26.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:58:26.399+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Japan has transferred patrol aircraft and air surveillance radars to
        strengthen Manila’s maritime and air defense capabilities. Additional cooperation
        programs are underway under Tokyo’s official security assistance initiative.'
    section7:
      primarytype: 'block'
      uuid: 'dc31ad59-c47c-4ee8-afd3-1424635e3a0c'
      activationstatus: true
      created: 2025-10-08T13:58:26.400+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T13:58:26.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:58:26.400+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The RAA also paves the way for upcoming defense pacts, including the
        planned Acquisition and Cross-Servicing Agreement, which will facilitate the
        exchange of supplies and services between the two militaries, and a potential
        information security accord.'
    section8:
      primarytype: 'block'
      uuid: 'dab2bfbc-5f40-495f-8234-f188f0153fef'
      activationstatus: true
      created: 2025-10-08T13:58:26.400+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-08T13:58:26.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T13:58:26.400+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“These are important next steps that we can take on the basis of
        the Reciprocal Access Agreement,” Endo said.</p>'
