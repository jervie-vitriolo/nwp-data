      lastmodified: 2025-10-08T19:00:25.143+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The lawmakers denied their involvement in the pocketing of public funds.'
    section22:
      primarytype: 'block'
      uuid: '2a96ca10-5ab4-4cdb-9859-cb656b10802e'
      activationstatus: true
      created: 2025-10-08T14:30:00.549+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.143+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Also on the ILBO are Commission on Audit Commissioner <strong><a
        href="https://www.newswatchplus.ph/news/2025/9/11/potential-impeachment-coa-commissioner-lipana.html">Mario
        Lipana</a>&nbsp;</strong>and his spouse, Marilou, a flood control project
        contractor.</p>'
    section23:
      primarytype: 'block'
      uuid: '59c1b697-5041-4665-a4ff-2f62415f6dea'
      activationstatus: true
      created: 2025-10-08T14:30:00.550+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.144+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Others are Education Undersecretary Trygve Olaivar, Quezon City
        district engineers Loida Busa, Ramon Devanadera, Johnny Protesta, Jr., and
        Arturo Gonzales Jr., and a certain “Bogs” Magalong.</p>'
    section24:
      primarytype: 'block'
      uuid: 'f83fc125-312a-43b2-a38a-eb12fbea743f'
      activationstatus: true
      created: 2025-10-08T14:30:00.551+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.145+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DOJ has earlier placed former Ako Bicol party-list Rep. Zaldy Co
        on a lookout order, as well as a number of contractors and public works officials. '
    section25:
      primarytype: 'block'
      uuid: '01d1e1b2-44c4-4a88-9cfb-4009eae3891e'
      activationstatus: true
      created: 2025-10-08T14:30:00.551+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.145+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Summons for Co, Romualdez</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: 'b0957c52-b5c1-49bf-95bf-90dea5985f4c'
      activationstatus: true
      created: 2025-10-08T14:30:00.552+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.146+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the ICI has issued a subpoena to Co for its hearing on Tuesday,
        Oct. 14. '
    section27:
      primarytype: 'block'
      uuid: '1f68a6f8-4659-4cee-9742-324175cf18ce'
      activationstatus: true
      created: 2025-10-08T14:30:00.553+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.146+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“You are hereby commanded and required to appear before the Commission,
        then and there to testify under oath relative to your personal knowledge ever
        since you joined the committee on appropriations of the national budget insertions
        and your involvement in DPWH flood control projects,” Commission Chairman
        Andres Reyes said in a letter.'
    section28:
      primarytype: 'block'
      uuid: '8b8a1541-7653-41e7-85c2-765877d21b00'
      activationstatus: true
      created: 2025-10-08T14:30:00.553+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.147+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The commission also asked Co to bring contracts and proposals of flood
        control projects that the lawmaker’s family has a beneficial interest in.'
    section29:
      primarytype: 'block'
      uuid: 'ca984b61-a9e3-447b-87d0-96f676d38a63'
      activationstatus: true
      created: 2025-10-08T14:30:00.554+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.148+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Co had historical ties with Sunwest Inc., one of the 15 contractors
        named by President Ferdinand Marcos Jr. that bagged the most number of flood
        control projects in the last three years. '
    section30:
      primarytype: 'block'
      uuid: '70ede16d-39bd-4c61-892d-f6667afd259a'
      activationstatus: true
      created: 2025-10-08T14:30:00.555+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.148+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The ICI earlier recommended to the ombudsman to <strong><a href="https://www.newswatchplus.ph/news/2025/9/29/ICI-charges-Zaldy-Co-17-others-Mindoro-flood-control-project.html">charge</a></strong>
        the former House appropriations chairman and other Sunwest officials over
        substandard infrastructure deals in Oriental Mindoro.</p>'
    section31:
      primarytype: 'block'
      uuid: '998c46ac-3ea2-477a-85d7-77e0de2e9f61'
      activationstatus: true
      created: 2025-10-08T14:30:00.555+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.149+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Co has <strong><a href="https://www.newswatchplus.ph/news/2025/9/29/Zaldy-Co-resigns.html">resigned</a></strong>
        as a House member while on medical treatment in the US.</p>'
    section32:
      primarytype: 'block'
      uuid: '02da7ee5-d6d1-4351-b439-2b87ef1489f3'
      activationstatus: true
      created: 2025-10-08T14:30:00.556+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.150+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The ICI also requested Romualdez to testify in its Oct. 14 hearing.</p>'
    section43:
      primarytype: 'block'
      uuid: '0df20038-a6ac-4483-8f40-cd4e9e4a7c32'
      activationstatus: true
      created: 2025-10-08T18:59:11.280+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.150+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a statement, the former House speaker’s office said the Leyte
        lawmaker is prepared to appear before the commission.</p>'
    section33:
      primarytype: 'block'
      uuid: 'c95b960c-f37c-4733-a02f-a7969e665f61'
      activationstatus: true
      created: 2025-10-08T14:30:00.557+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:00:25.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:00:25.151+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>It invited as well Budget Secretary Amenah Pangandaman to discuss
        the procedures of the National Expenditure Program, the implementation of
        the General Appropriations Act, and the process for unprogrammed funds.</p>'
