  'START HERE----->piggatan-bridge-maintenance-lack':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Public Works Secretary Vince Dizon inspects the Piggatan bridge that
      collapsed on Oct. 6. (DPWH)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-08T19:51:54.000+08:00
    imagesource: '9f59164a-627d-4b27-830d-0454f5740804'
    primarytype: 'composition'
    uuid: 'bd9068d6-afed-4a10-a7b0-b1458a0ef682'
    lead: 'Overloaded trucks may not be the sole reason for the collapse of the
      45-year-old bridge in Alcala, Cagayan, as the Public Works Department said the
      structure also lacked proper maintenance.'
    activationstatus: true
    created: 2025-10-08T19:53:51.201+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-08T19:53:51.509+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-08T19:53:51.253+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Maintenance lack possible in Cagayan bridge collapse - Dizon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ad857c76-697a-4f58-9544-5dacb80e2256'
      activationstatus: true
      created: 2025-10-08T19:53:51.238+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:53:51.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:53:51.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Overloaded trucks may
        not be the sole reason for the collapse of the 45-year-old bridge in Alcala,
        Cagayan, as the Public Works Department said the structure also lacked proper
        maintenance.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b4ecb002-8f8c-478a-8f7a-5816ed4199ab'
      activationstatus: true
      created: 2025-10-08T19:53:51.238+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:53:51.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:53:51.238+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his inspection of the Piggatan bridge on Wednesday, Oct. 8, Secretary
        Vince Dizon said the bridge built in 1980 was only retrofitted in 2016. '
    section2:
      primarytype: 'block'
      uuid: 'a2b4a5b9-092a-4dec-a786-adbe800e1e30'
      activationstatus: true
      created: 2025-10-08T19:53:51.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:53:51.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:53:51.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nakita ko 'yung budget nung 2016, P11.7 million lang. Ang liit noon.
        So, sabi ko, ‘Saan na napunta 'yun?’ At kung makikita niyo, kung makikita
        niyo, maraming mga dugtungan medyo, medyo kalawang na. At dahil diyan, talagang
        yung bakal na 'yan, kapag ka talaga mabigat, 'yan lang ang kumakapit dun
        sa buong bridge,” he said.'
    section3:
      primarytype: 'block'
      uuid: '42c4b400-d6d8-4411-a398-e83a2d15fcbf'
      activationstatus: true
      created: 2025-10-08T19:53:51.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:53:51.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:53:51.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Both na sumobra 'yung bigat nung mga dumaan at nasabay-sabay, pero
        at the same time, kinulang din tayo,” Dizon added.'
    section4:
      primarytype: 'block'
      uuid: '777da5a6-1f9e-4196-aa15-b044028be861'
      activationstatus: true
      created: 2025-10-08T19:53:51.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:53:51.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:53:51.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I saw the budget in 2016,  it was only P11.7 million.
        That’s a small amount. So I asked, ‘Where did that go?’ And if you look closely,
        you’ll see that many of the joints are already rusting. And because of that,
        that steel - when it gets heavy - that’s the only thing holding up the entire
        bridge...The weight of the vehicles was too much but at the same time, we
        also lacked maintenance.]'
    section5:
      primarytype: 'block'
      uuid: 'c2557acc-9b85-4ce7-a870-2bbcbd88fad8'
      activationstatus: true
      created: 2025-10-08T19:53:51.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:53:51.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:53:51.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DPWH earlier said three trucks weighing 50 tons each crossed the
        bridge when it collapsed, way beyond its capacity of 18 tons.'
    section6:
      primarytype: 'block'
      uuid: 'dc341ac5-62e1-41a1-8dc4-309fba45b1ce'
      activationstatus: true
      created: 2025-10-08T19:53:51.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:53:51.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:53:51.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Seven people were <strong><a href="https://www.newswatchplus.ph/news/2025/10/6/piggatan-bridge-collapse.html">injured</a></strong>,
        the provincial information office said.</p>'
    section7:
      primarytype: 'block'
      uuid: '0513676a-6ef4-4229-9212-3c5eb74c512b'
      activationstatus: true
      created: 2025-10-08T19:53:51.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:53:51.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:53:51.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said he has coordinated with Acting Transportation Secretary
        Giovanni Lopez to arrange barges at the Port Irene in Santa Ana, Cagayan for
        quicker transport of goods to central Luzon and Metro Manila. '
    section8:
      primarytype: 'block'
      uuid: 'c9ce7428-6426-47d3-a38d-516c75e11464'
      activationstatus: true
      created: 2025-10-08T19:53:51.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:53:51.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:53:51.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang pinaka-critical nating problema ngayon, 'yung layo ng detour.
        Para sa mga truck ngayon, dagdag 80 km ang dagdag. So you can just imagine
        yung epekto noon sa cost ng logistics nitong mga essential goods na ito,
        yan na 'yung pagkain,” he said.'
    section9:
      primarytype: 'block'
      uuid: 'cdad04e7-83eb-4f1c-95c8-1cb8a6ca4d1d'
      activationstatus: true
      created: 2025-10-08T19:53:51.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:53:51.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:53:51.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Our most critical problem right now is the length of
        the detour. For trucks, it adds an extra 80 kilometers. So you can just imagine
        the impact that has on the logistics costs of these essential goods, we're
        talking about food.]'
    section10:
      primarytype: 'block'
      uuid: '77857178-419d-4f0c-978a-f3c67d4ebf9c'
      activationstatus: true
      created: 2025-10-08T19:53:51.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:53:51.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:53:51.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Cabinet official said the DPWH will construct a detour bridge.'
    section11:
      primarytype: 'block'
      uuid: '735593a0-9839-4363-9156-b563f9ce3284'
      activationstatus: true
      created: 2025-10-08T19:53:51.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-08T19:53:51.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T19:53:51.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Dizon said he also issued a memorandum ordering the assessment of
        five critical bridges in Cagayan.</p>'
