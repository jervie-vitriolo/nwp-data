    title: 'Kitagawa, Robson and Yaghi win 2025 Nobel Prize in Chemistry'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '13fd3f55-740a-424b-9e14-e307f51d332b'
      activationstatus: true
      created: 2025-10-08T18:25:08.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Stockholm, Sweden -</strong>&nbsp;Scientists Susumu Kitagawa,
        Richard Robson and Omar Yaghi won the 2025 Nobel Prize in Chemistry "for the
        development of metal-organic frameworks," the award-giving body said on Wednesday,
        Oct. 8.</p>'
    section1:
      primarytype: 'block'
      uuid: '9ab8c466-8619-499a-9a59-b3d8aa47ab8f'
      activationstatus: true
      created: 2025-10-08T18:25:08.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1efd6d4c-89fa-4686-bc80-27062bcd225c'
      activationstatus: true
      created: 2025-10-08T18:25:08.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The more than a century-old prize is awarded by the Royal Swedish
        Academy of Sciences and the winners share 11 million Swedish crowns ($1.2
        million or around P69 million), as well as the fame of winning arguably the
        world's most prestigious science award.</p>'
    section3:
      primarytype: 'block'
      uuid: '6d56b9f3-5d62-475b-8082-04d333708b1f'
      activationstatus: true
      created: 2025-10-08T18:25:08.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.695+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5fbac463-03c6-4421-8cf4-3c28f15f0131'
      activationstatus: true
      created: 2025-10-08T18:25:08.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.695+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They have found ways to create materials, entirely novel materials,\
        \ with large cavities on their inside which can be seen almost like rooms\
        \ in a hotel, so that guest molecules can enter and also exit again from the\
        \ same material,\" Heiner Linke, Chairman of the Nobel Committee for Chemistry,\
        \ told a press conference.\r"
    section5:
      primarytype: 'block'
      uuid: 'ab02446e-af1f-43df-a157-3726c4149c61'
      activationstatus: true
      created: 2025-10-08T18:25:08.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.696+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '764374c9-5f86-4679-9aa2-4c3c05064378'
      activationstatus: true
      created: 2025-10-08T18:25:08.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.696+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"A small amount of such material can be almost like Hermione's handbag\
        \ in Harry Potter. It can store huge amounts of gas in a tiny volume.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'c70df43e-c2ac-40c8-ad34-26a8caa9abde'
      activationstatus: true
      created: 2025-10-08T18:25:08.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.697+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b2fff558-1f26-461c-b9ec-9c3f28fc340b'
      activationstatus: true
      created: 2025-10-08T18:25:08.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.697+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The three laureates worked to create molecular constructions with
        large spaces through which gases and other chemicals can flow and that can
        be utilized to harvest water from desert air, capture carbon dioxide, and
        store toxic gases.</p>'
    section9:
      primarytype: 'block'
      uuid: '71269332-c142-4218-af6e-2e108e0f4779'
      activationstatus: true
      created: 2025-10-08T18:25:08.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.698+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '18644ca3-bea6-429e-8a6f-003eb419c4bf'
      activationstatus: true
      created: 2025-10-08T18:25:08.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.698+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kitagawa is a professor at Kyoto University in Japan while Robson is\
        \ a professor at the University of Melbourne, Australia, and Yaghi is a professor\
        \ at the University of California, Berkeley, in the United States.\r"
    section11:
      primarytype: 'block'
      uuid: '16b7e013-cb9d-48f7-af5a-a6a385225047'
      activationstatus: true
      created: 2025-10-08T18:25:08.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.699+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '136b1fa0-3bc9-408d-8587-f7e603dc22da'
      activationstatus: true
      created: 2025-10-08T18:25:08.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.699+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Through the development of metal-organic frameworks, the laureates\
        \ have provided chemists with new opportunities for solving some of the challenges\
        \ we face,\" the award-giving body said in a statement.\r"
    section13:
      primarytype: 'block'
      uuid: '456462e4-dc80-4ca3-9ab1-ecceb6165900'
      activationstatus: true
      created: 2025-10-08T18:25:08.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.700+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4e7eb1c5-733d-45ee-87ca-c868b4773046'
      activationstatus: true
      created: 2025-10-08T18:25:08.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.700+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Chemistry Nobel was the third prize announced in this year's crop\
        \ of awards, in keeping with tradition, following those for medicine and physics\
        \ announced earlier this week.\r"
    section15:
      primarytype: 'block'
      uuid: '2c237df2-3416-4400-9337-9251bd482e48'
      activationstatus: true
      created: 2025-10-08T18:25:08.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.701+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '84d59027-affc-4134-a57a-776bc8e6ac8b'
      activationstatus: true
      created: 2025-10-08T18:25:08.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:28:49.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:28:48.701+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Established in the will of Swedish inventor and businessman Alfred\
        \ Nobel, the prizes for achievements in science, literature and peace have\
        \ been awarded since 1901, with a few interruptions mostly due to the world\
        \ wars.\r"
    section17:
