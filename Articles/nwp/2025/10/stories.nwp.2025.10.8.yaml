    caption: 'A demonstrator wrapped in a U.S. flag stands amid smoke during a protest
      at U.S. Immigration and Customs Enforcement (ICE) headquarters in Portland,
      Oregon, US on Oct. 4. (Carlos Barria/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
