      lastmodified: 2025-10-08T18:15:43.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '8d68ed36-d295-4b8e-88d4-5797c40656c4'
      activationstatus: true
      created: 2025-10-08T18:15:43.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-08T18:15:43.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-08T18:15:43.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mon Confiado, who reprises his role as Emilio Aguinaldo, said it is\
        \ evident in the film that the country’s politics has not changed.\r"
    section21:
      primarytype: 'block'
      uuid: '3d2950be-8b2b-48f7-8b3d-47688e263d8f'
