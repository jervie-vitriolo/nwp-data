      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It’s not a job of one person to solve corruption. It’\
        s the job of the whole Philippines, every single Filipino. That’s why the\
        \ “I am Philippines” was also featured in the trailer because we also should\
        \ take responsibility.]\r"
    section33:
