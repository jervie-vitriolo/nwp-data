    title: 'Customs to probe assets of top flood control contractors '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a4e75a12-8f9f-40a6-9895-b54b2714134e'
      activationstatus: true
      created: 2025-10-07T19:21:03.983+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T19:22:26.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:22:26.158+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Bureau of Customs
        has joined in the shakedown of the<strong><a href="https://www.newswatchplus.ph/news/2025/8/11/marcos-100-billion-for-15-contractors-flood-control-projects.html">
        top 15 contractors</a></strong> of flood control projects who have been on
        the spotlight with erring public works officials over hundreds of millions
        in public funds.</p>'
    section1:
      primarytype: 'block'
      uuid: '3b8f8b30-f839-406c-9e56-2222dc2ce030'
      activationstatus: true
      created: 2025-10-07T19:21:03.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T19:22:26.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:22:26.159+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency has been involved in the documentation review of imported
        luxury cars of Curlee and Sarah Discaya, a couple whose companies have joined
        in the bidding for government projects - at times competing with each other
        - and who also admitted in congressional hearings of paying off politicians
        in exchange for projects.'
    section2:
      primarytype: 'block'
      uuid: '4abc1694-5412-4b2a-a4d5-f8bf6dca3dc6'
      activationstatus: true
      created: 2025-10-07T19:21:03.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T19:22:26.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:22:26.159+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kami ‘yung in-import ng mga contractors at iba pang napangalanan sa
        mga imbestigasyon nangyari sa lower House at sa Senate. Ang tulong namin eh
        ‘yung mga pinagbayaran kung tama ba at mali, tama ba yung mga dokumento mali,
        ‘yung mga in-import ng mga napapangalanan at noong mga labinlimang contractors,”
        Customs Commissioner Ariel Nepomuceno said on Tuesday, Oct. 7, as appeared
        before the Independent Commission for Infrastructure (ICI).'
    section3:
      primarytype: 'block'
      uuid: '14562f31-eaf0-4eb9-ac77-122dad8a0c54'
      activationstatus: true
      created: 2025-10-07T19:21:03.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T19:22:26.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:22:26.160+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We’ll check those imported by the contractors and other
        individuals named in the investigations conducted in the lower House and the
        Senate. Our role is to assist in verifying whether the payments made were
        correct or not, whether the documents submitted were valid, and to review
        the imported items handled by those named in the investigation and by the
        approximately fifteen contractors.]'
    section4:
      primarytype: 'block'
      uuid: '31b96448-f160-4a61-bd01-61e327b1ea0a'
      activationstatus: true
      created: 2025-10-07T19:21:03.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T19:22:26.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:22:26.160+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nepomuceno said the bureau cannot do the probe on the contractors all
        at once.'
    section5:
      primarytype: 'block'
      uuid: '12bea35c-2ac8-4674-9b84-78fca3d6f1fa'
      activationstatus: true
      created: 2025-10-07T19:21:03.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T19:22:26.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:22:26.161+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The commissioner submitted information to the ICI on the luxury cars
        of the Discayas such as registration documents and certificates of payments
        the government flagged as questionable.'
    section6:
      primarytype: 'block'
      uuid: 'dcd68fc0-0dc1-432d-9715-22631ec8fd73'
      activationstatus: true
      created: 2025-10-07T19:21:03.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T19:22:26.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:22:26.161+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The BOC earlier <strong><a href="https://www.newswatchplus.ph/news/2025/10/1/customs-custody-13-Discaya-cars.html">seized</a></strong>
        13 of 30 luxury vehicles of the Discayas, whose company, St. Timothy Construction
        Corp., is a top government contractor.</p>'
    section8:
      primarytype: 'block'
      uuid: '943f7467-df94-4d2a-a1a8-4d4216502703'
      activationstatus: true
      created: 2025-10-07T19:21:03.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T19:22:26.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:22:26.162+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nepomuceno said the vehicles may eventually be forfeited should there
        be no proper documents. '
    section9:
      primarytype: 'block'
      uuid: 'fa41a3f6-8bd5-4b1d-95eb-d9183c3da0ce'
      activationstatus: true
      created: 2025-10-07T19:21:03.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T19:22:26.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:22:26.162+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ibig sabihin sa pamahalaan na iyan at pwede na natin iyang i-bid or
        i-auction at iyong pagbibilhan niyan ay ipangtutulong natin sa mga programa
        ng gobyerno,” he said.'
    section10:
      primarytype: 'block'
      uuid: 'e35aa67a-c711-4e91-a73b-dd4bcaac0604'
      activationstatus: true
      created: 2025-10-07T19:21:03.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T19:22:26.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:22:26.163+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: That means it will belong to the government, and we can
        put it up for bidding or auction, and the proceeds will be used to support
        government programs.]'
    section11:
      primarytype: 'block'
      uuid: 'a4625090-8147-499d-a164-408160a8d290'
      activationstatus: true
      created: 2025-10-07T19:21:03.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T19:22:26.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:22:26.163+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Nepomucenoco said the bidding and auction of the luxury cars will
        be livestreamed, noting that the process may take three months.</p>'
