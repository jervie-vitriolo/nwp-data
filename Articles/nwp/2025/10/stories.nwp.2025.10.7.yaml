    title: 'Illinois sues to stop National Guard deployment as Trump escalates clash
      with states'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '61dc504e-74c1-4bda-a57c-c7e3d048bd1f'
      activationstatus: true
      created: 2025-10-07T10:02:26.531+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.726+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.823+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - The state of Illinois and the city
        of Chicago sued US President Donald Trump on Monday, Oct. 6 seeking to block
        the deployment of federalized National Guard troops to Chicago, as hundreds
        of National Guard troops from Texas headed to the nation's third-largest
        city.</p>'
    section1:
      primarytype: 'block'
      uuid: '05204fec-2628-4d26-bc27-0f8bc374ab6c'
      activationstatus: true
      created: 2025-10-07T10:02:26.531+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.726+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.823+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump then escalated the widening clash with Democratic-led states\
        \ and cities over the domestic use of military forces, threatening to invoke\
        \ the Insurrection Act as a means to circumvent court restrictions on deploying\
        \ troops where they are unwanted by local officials.\r"
    section2:
      primarytype: 'block'
      uuid: '04dcba03-1834-4693-9130-12afd236497e'
      activationstatus: true
      created: 2025-10-07T10:02:26.532+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.726+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.824+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Illinois had sued in response to Pentagon chief Pete Hegseth's orders\
        \ over the weekend to bring 300 Illinois National Guard members under federal\
        \ control and then to mobilize another 400 Texas National Guard members for\
        \ deployment to Chicago.\r"
    section3:
      primarytype: 'block'
      uuid: 'ea3a8bd3-c056-44e1-8f80-07a020d7358e'
      activationstatus: true
      created: 2025-10-07T10:02:26.532+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.727+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.824+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While Illinois' request for a temporary restraining order plays out,\
        \ US lawyers told a court hearing on Monday that Texas National Guard troops\
        \ were already in transit to Illinois. Trump then issued another memorandum\
        \ calling up the Illinois National Guard, reinforcing Hegseth's previous order.\r"
    section4:
      primarytype: 'block'
      uuid: '8b4e5293-7864-45ab-8a0f-1afd5c1b6a9e'
      activationstatus: true
      created: 2025-10-07T10:02:26.532+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.727+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.825+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "US District Judge April Perry allowed the federal government to continue\
        \ the deployment in Chicago while it responds to Illinois' suit. She set a\
        \ deadline of midnight Wednesday for the US to reply.\r"
    section5:
      primarytype: 'block'
      uuid: 'cbbc576e-27ff-417c-8218-3c7818a5c55e'
      activationstatus: true
      created: 2025-10-07T10:02:26.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.727+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.825+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Shortly after that ruling, Trump told reporters in the Oval Office\
        \ he might invoke the Insurrection Act of 1792, which would allow troops to\
        \ directly participate in civilian law enforcement, for which there is little\
        \ recent precedent.\r"
    section6:
      primarytype: 'block'
      uuid: '23985b67-fe76-487e-b4fa-a8c2cc16f441'
      activationstatus: true
      created: 2025-10-07T10:02:26.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.727+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.826+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I'd do it if it was necessary. So far, it hasn't been necessary.\
        \ But we have an Insurrection Act for a reason. If I had to enact it, I'd\
        \ do that,\" Trump said. \"If people were being killed and courts were holding\
        \ us up, or governors or mayors were holding us up, sure, I'd do that.\"\r"
    section7:
      primarytype: 'block'
      uuid: '5607b814-82b2-4429-979b-99cc47f6dc62'
      activationstatus: true
      created: 2025-10-07T10:02:26.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.727+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.826+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The law has been used sparingly, in extreme cases of unrest. The law\
        \ was last invoked by President George H.W. Bush in 1992, when the governor\
        \ of California requested military aid to suppress unrest in Los Angeles following\
        \ the trial of Los Angeles police officers who beat Black motorist Rodney\
        \ King.\r"
    section8:
      primarytype: 'block'
      uuid: 'ac25994a-5082-4173-8661-a464661f95b4'
      activationstatus: true
      created: 2025-10-07T10:02:26.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.728+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.827+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Today, Democratic-led states and cities are pushing back against Trump's\
        \ attempt to deploy military forces into cities, which the White House says\
        \ are needed to protect federal government employees from \"violent riots\"\
        \ and \"lawlessness.”\r"
    section9:
      primarytype: 'block'
      uuid: 'c8d46da0-eb81-456a-ba01-c50464cab6fc'
      activationstatus: true
      created: 2025-10-07T10:02:26.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.728+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.828+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Democratic leaders counter that their cities are being illegally targeted\
        \ and falsely portrayed as awash in crime.\r"
    section10:
      primarytype: 'block'
      uuid: 'f35d1989-5003-41d7-9a07-4016df44dbe6'
      activationstatus: true
      created: 2025-10-07T10:02:26.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.728+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.828+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Illinois dispute came after a federal judge in Oregon on Sunday\
        \ temporarily blocked Trump's administration from sending any National Guard\
        \ troops to police the state's largest city, Portland.\r"
    section11:
      primarytype: 'block'
      uuid: 'dc060957-fc76-438b-8e2b-58db81dd513a'
      activationstatus: true
      created: 2025-10-07T10:02:26.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.728+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.829+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has expanded the use of the US military in his second term, which\
        \ has included deploying troops along the US border and ordering them to kill\
        \ suspected drug traffickers on boats off Venezuela without due process.\r"
    section12:
      primarytype: 'block'
      uuid: '1a3e41ab-bca6-463b-bb01-66cdc6d5cc64'
      activationstatus: true
      created: 2025-10-07T10:02:26.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.728+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.829+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "National Guard troops are state-based militia forces that answer to\
        \ their governors except when called into federal service.\r"
    section13:
      primarytype: 'block'
      uuid: '00630af1-bedf-4ec2-aae2-87b161cf1033'
      activationstatus: true
      created: 2025-10-07T10:02:26.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.729+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has ordered them to Los Angeles, Chicago, Washington, D.C. and\
        \ Portland, prompting lawsuits from state and local leaders.\r"
    section14:
      primarytype: 'block'
      uuid: '4e2cd4fc-c39c-48d0-9473-2a8c5c27ceb2'
      activationstatus: true
      created: 2025-10-07T10:02:26.537+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.729+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Chicago's lawsuit is the fourth legal action opposing Trump's
        unprecedented use of soldiers to police US cities. Courts have not yet reached
        a final decision in any of those cases, but judges in California and Oregon
        have made initial rulings that Trump likely overstepped his authority.</p>'
    section15:
      primarytype: 'block'
      uuid: '0f1062d9-11cd-4457-880e-82048935ea16'
      activationstatus: true
      created: 2025-10-07T10:02:26.537+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.729+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.831+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Illinois lawsuit alleges the Republican president is deploying\
        \ the military to Illinois based on a \"flimsy pretext\" that an ICE facility\
        \ in a suburb of Chicago needs protection from protesters.\r"
    section16:
      primarytype: 'block'
      uuid: 'ea5510ca-cbea-49e1-a7b2-02fa4957f1b7'
      activationstatus: true
      created: 2025-10-07T10:02:26.538+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.729+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.831+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Illinois Governor J.B. Pritzker, in a press conference, accused Trump\
        \ of unnecessarily escalating tensions by attempting to add National Guard\
        \ troops to heavily armed federal police from Immigration and Customs Enforcement\
        \ and other agencies already operating in Chicago.\r"
    section17:
      primarytype: 'block'
      uuid: 'badac1ea-7b72-4bde-8709-e386bc44fb38'
      activationstatus: true
      created: 2025-10-07T10:02:26.538+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.729+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pritzker said those officers have fired tear gas and rubber bullets\
        \ on peaceful protesters, with US citizens, including children, being \"traumatized\
        \ and detained.\"\r"
    section18:
      primarytype: 'block'
      uuid: '875cf66c-6797-43b6-9c45-99f5ddf864aa'
      activationstatus: true
      created: 2025-10-07T10:02:26.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.730+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Donald Trump is using our service members as political props and\
        \ as pawns in his illegal effort to militarize our nation's cities,” Pritzker\
        \ said.\r"
    section19:
      primarytype: 'block'
      uuid: 'f2bd0d17-86f9-40c3-bf06-fd5b69453434'
      activationstatus: true
      created: 2025-10-07T10:02:26.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.730+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.833+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Donald Trump's deranged depiction of Chicago as a hellhole, a war\
        \ zone and the worst and most dangerous city in the world was just complete\
        \ BS,\" Pritzker said.\r"
    section20:
      primarytype: 'block'
      uuid: '8ce9dd93-527b-4129-a601-38a3b2c398af'
      activationstatus: true
      created: 2025-10-07T10:02:26.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.730+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.834+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump, responding to Pritzker, reiterated his contention that Chicago\
        \ was \"like a war zone,\" saying Pritzker and Chicago Mayor Brandon Johnson\
        \ had lost control.\r"
    section21:
      primarytype: 'block'
      uuid: '5a0e09eb-76a7-41c3-8f57-e25710646d91'
      activationstatus: true
      created: 2025-10-07T10:02:26.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.730+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.834+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's probably worse than almost any city in the world. You could\
        \ go to Afghanistan, you can go to a lot of different places, and they probably\
        \ marvel at how much crime we have,\" Trump said.\r"
    section22:
      primarytype: 'block'
      uuid: '8534af8c-c76d-4ba5-ab98-9e95c7e20cb9'
      activationstatus: true
      created: 2025-10-07T10:02:26.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.730+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.835+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The state argues the Trump administration has not met the legal conditions\
        \ needed to allow it to federalize National Guard troops without Pritzker's\
        \ blessing and is violating the Posse Comitatus Act, a federal law limiting\
        \ the use of the military for domestic enforcement.\r"
    section23:
      primarytype: 'block'
      uuid: '6b4428ba-822d-4c25-beec-5e3528a9f43d'
      activationstatus: true
      created: 2025-10-07T10:02:26.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.730+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.835+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The lawsuit also argues Trump's actions violate the US Constitution's\
        \ 10th Amendment, which protects states' rights, by usurping Pritzker's role\
        \ as the commander-in-chief of the National Guard in Illinois and by infringing\
        \ on the state's authority over local law enforcement.\r"
    section24:
      primarytype: 'block'
      uuid: 'd16ffed8-24e8-4d06-90a1-5c302a97a519'
      activationstatus: true
      created: 2025-10-07T10:02:26.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:09:13.731+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:09:08.836+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Nate Raymond and Dietrich Knauth in New York and
        Emily Schmall in Chicago; additional reporting by Brad Brooks and Daniel Trotta.
        Editing by Donna Bryson, Chizu Nomiyama, Alexia Garamfalvi, Aurora Ellis and
        Lincoln Feast.</em></p>'
  'START HERE----->Thunberg-greeted-cheering-crowd-Athens':
    author: 'Olivia Le Poidevin, David Latona and Howard Goller, Reuters'
    caption: 'Greta Thunberg is greeted by supporters upon her arrival at the Athens
      Eleftherios Venizelos International Airport, in Athens, Greece, Oct. 6. (Louisa
      Gouliamaki/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-07T10:19:47.000+08:00
    imagesource: 'cac5b2c1-a139-4a9d-ac3a-37f912c8ed2a'
