    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd3a37bb7-6fc1-4248-9578-94b363def371'
      activationstatus: true
      created: 2025-10-07T14:50:35.367+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-07T14:50:35.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:50:35.367+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        R. Marcos Jr. has appointed Justice Secretary Jesus Crispin “Boying” Remulla
        as the new ombudsman, succeeding Samuel Martires, whose term ended in July.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ddeedc10-20c1-498f-ba18-09d258e79fa0'
      activationstatus: true
      created: 2025-10-07T14:50:35.367+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-07T14:50:35.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:50:35.367+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Malacañang announced the appointment of the new graft-buster against\
        \ erring public officials on Tuesday, Oct. 7, saying it underscores the administration’\
        s continued commitment to transparency and accountability.\r"
    section2:
      primarytype: 'block'
      uuid: '6779e2ff-5bf8-4b2c-88e1-dd4a94d899c5'
      activationstatus: true
      created: 2025-10-07T14:50:35.367+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-07T14:50:35.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:50:35.367+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Remulla has been justice secretary since June 2022 and before that\
        \ was Cavite governor and representative. \r"
    section3:
      primarytype: 'block'
      uuid: '20f21183-7699-49de-8a72-fd185bb84811'
      activationstatus: true
      created: 2025-10-07T14:50:35.368+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-07T14:50:35.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:50:35.368+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "As justice chief, Remulla was involved in a number of high-profile\
        \ cases, including the arrest of suspended lawmaker Arnolfo “Arnie” Teves\
        \ Jr., who was wanted in connection with the assassination of Negros Oriental\
        \ Gov. Roel Degamo; the capture of fugitive former mayor Alice Guo; and legal\
        \ proceedings of former President Rodrigo Duterte with the International Criminal\
        \ Court.\r"
    section4:
      primarytype: 'block'
      uuid: '5da018c6-dce5-42e0-aee7-5c4d744779cd'
      activationstatus: true
      created: 2025-10-07T14:50:35.368+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-07T14:50:35.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:50:35.368+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a statement, Malacañang said Remulla’s appointment “reflects the\
        \ administration’s firm resolve to strengthen institutions that uphold integrity\
        \ and the rule of law.”\r"
    section5:
      primarytype: 'block'
      uuid: '512b31c3-be7c-4bab-8060-8d55708d72e2'
      activationstatus: true
      created: 2025-10-07T14:50:35.368+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-07T14:50:35.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:50:35.368+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“The administration remains firm in its commitment to fight corruption\
        \ wherever it exists,” the Palace said. \r"
    section6:
      primarytype: 'block'
      uuid: 'e001329a-707e-46c3-a21a-2fb3023fe5ba'
      activationstatus: true
      created: 2025-10-07T14:50:35.369+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-07T14:50:35.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:50:35.369+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“As ombudsman, Secretary Remulla is expected to uphold transparency,\
        \ strengthen anti-corruption measures, and ensure that justice is administered\
        \ fairly and efficiently,” it added.\r"
    section7:
      primarytype: 'block'
      uuid: 'c93d2966-ebf0-4283-b036-db30b6a2be48'
      activationstatus: true
      created: 2025-10-07T14:50:35.369+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-07T14:50:35.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:50:35.369+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Marcos reaffirmed his directive for strict accountability in public\
        \ office.\r"
    section8:
      primarytype: 'block'
      uuid: 'f2154bf4-5d1e-4e51-8573-c513de720111'
      activationstatus: true
      created: 2025-10-07T14:50:35.370+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-07T14:50:35.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:50:35.370+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“There will be no sacred cows, no exemptions, and no excuses,” the
        president said. “Public office is a public trust, and those who betray it
        will be held accountable.”</p>'
  'START HERE----->marcos-priorities-final-stretch-term':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-07T16:03:36.000+08:00
    imagesource: '9c9d0484-14ed-4929-a2ae-5006f1c42540'
    primarytype: 'composition'
    uuid: '92d31981-db3b-402c-9009-b1b30478789b'
    lead: 'President Ferdinand R. Marcos Jr. said his administration will focus
      on strengthening social programs and improving education in the last three years
      of his term, pointing out that ensuring basic needs and quality learning are
      key to building a stronger nation.'
    activationstatus: true
    created: 2025-10-07T16:06:23.712+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-07T16:06:23.948+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-07T16:06:23.736+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos to prioritize social programs, education in final stretch of
      term'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '75f54366-bf79-4e7d-971d-d6d6633ed2b0'
      activationstatus: true
      created: 2025-10-07T16:06:23.724+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T16:06:23.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T16:06:23.724+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philppines -</strong> President Ferdinand
        R. Marcos Jr. said his administration will focus on strengthening social programs
        and improving education in the last three years of his term, pointing out
        that ensuring basic needs and quality learning are key to building a stronger
        nation.</p>'
    section1:
      primarytype: 'block'
      uuid: '9d40b539-6ff2-4a2d-ac84-f5439b86e347'
      activationstatus: true
      created: 2025-10-07T16:06:23.725+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T16:06:23.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T16:06:23.725+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a recent podcast interview, Marcos laid out his administration’s
        priorities through 2028, saying that access to health care, food, and shelter
        remains the government’s foremost concern.'
    section2:
      primarytype: 'block'
      uuid: '8f791c4e-3e1a-4842-88d7-4015f044d9be'
      activationstatus: true
      created: 2025-10-07T16:06:23.725+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T16:06:23.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T16:06:23.725+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Social programs are important. People must have a good healthcare
        system, food to eat, and shelter as much as possible. People have to be able
        to survive - let’s start there,” the president said.'
    section3:
      primarytype: 'block'
      uuid: '58c73c40-8ffb-4af6-af80-6ceab9e9136a'
      activationstatus: true
      created: 2025-10-07T16:06:23.725+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T16:06:23.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T16:06:23.725+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said the government will intensify efforts in education, describing
        it as “the most important investment” for the future.'
    section4:
      primarytype: 'block'
      uuid: '6291d132-8a8a-4fb9-8504-b070b606d7c9'
      activationstatus: true
      created: 2025-10-07T16:06:23.726+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T16:06:23.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T16:06:23.726+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“You cannot have a successful society without a well-educated society.
        I’m putting a great deal of attention and the government’s focus on education,”
        he said. '
    section5:
      primarytype: 'block'
      uuid: '41ec031f-969e-4ce8-856f-90d86ec7408c'
      activationstatus: true
      created: 2025-10-07T16:06:23.726+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T16:06:23.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T16:06:23.726+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president recalled that the Philippines once had the highest literacy
        rate in Asia and was widely recognized for English proficiency, saying the
        nation should aim to reclaim that standing.'
    section6:
      primarytype: 'block'
      uuid: '7e044509-f80c-4509-b8af-6efd432818fb'
      activationstatus: true
      created: 2025-10-07T16:06:23.726+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T16:06:23.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T16:06:23.726+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Let’s get back there. So many Filipinos have the potential to advance,
        but they lack the means and the support. That’s what we need to provide,”
        Marcos said.'
    section7:
      primarytype: 'block'
      uuid: 'cc692164-c3ad-4534-bba7-1906d198744e'
      activationstatus: true
      created: 2025-10-07T16:06:23.727+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T16:06:23.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T16:06:23.727+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He noted the importance of preparing the next generation to compete
        both locally and globally.'
    section8:
      primarytype: 'block'
      uuid: '7959b4ea-bd4c-4462-ab4a-bde5ebf55d76'
      activationstatus: true
      created: 2025-10-07T16:06:23.727+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T16:06:23.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T16:06:23.727+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have to make sure that the generations to come are well-educated
        and able to compete internationally - kaya naman ng Pilipino ’yan,” he added.'
    section9:
      primarytype: 'block'
      uuid: 'f59cfbe6-fac7-4d90-8ebb-6c89fb3f1027'
      activationstatus: true
      created: 2025-10-07T16:06:23.727+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T16:06:23.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T16:06:23.727+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Marcos said Filipinos excel abroad when given proper training, noting
        the need for a system that aligns education and workforce development with
        international standards.</p>'
  'START HERE----->PSEi-rebounds-on-benign-inflation-print':
    author: 'Lois Calderon, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-07T19:03:54.000+08:00
    imagesource: '5fe62652-f612-43bb-af61-6cd6d0f0d3f8'
