    uuid: '0f91c8e6-1a8f-4d71-b52e-cbe85663be47'
    lead: 'The Philippine Stock Exchange index (PSEi) rebounded from Monday’s sell-off
      as investors cheered the latest inflation data that bolstered chances the central
      bank will cut borrowing costs later this week.'
    activationstatus: true
    created: 2025-10-07T19:06:46.633+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-10-07T19:28:29.861+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-07T19:28:29.569+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: '1567d8e9-3c59-482a-bba2-d7a768f20efd'
