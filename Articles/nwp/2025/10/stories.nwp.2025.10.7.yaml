    author: 'Stephanie van den Berg, Reuters'
    caption: 'Ali Muhammad Ali Abd-Al-Rahman, suspected by the prosecution of 31
      counts of war crimes and crimes against humanity allegedly committed in Sudan's
      Darfur region, attends the hearing where the judgment in his trial is delivered
      at the International Criminal Court (ICC) in The Hague, Netherlands, October
      6, 2025. REUTERS/Piroschka van de Wouw/Pool'
