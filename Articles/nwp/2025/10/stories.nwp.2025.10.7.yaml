      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Sen. Jinggoy Estrada
        on Tuesday, Oct. 7, filed a perjury complaint against dismissed district engineer
        Brice Hernandez, who accused him of receiving kickbacks from flood control
        projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '54f65e28-33b1-45b2-a1a5-fb16ea05ac87'
      activationstatus: true
      created: 2025-10-07T11:01:56.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T11:01:56.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T11:01:56.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '68f627e5-f9af-496f-9020-9a17416638a2'
      activationstatus: true
      created: 2025-10-07T11:01:56.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T11:01:56.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T11:01:56.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the complaint submitted to the Quezon City Office of the City Prosecutor,\
        \ Estrada claimed that Hernandez “publicly and maliciously concocted lies\
        \ under oath with an obvious intent to tarnish me, my name, and my reputation.”\
        \r"
    section3:
      primarytype: 'block'
      uuid: '2c95ff60-c589-45fa-9347-71cedb3e6e20'
      activationstatus: true
      created: 2025-10-07T11:01:56.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T11:01:56.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T11:01:56.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5ec5ffe7-e4bd-42b3-9500-1a048b9ba110'
      activationstatus: true
      created: 2025-10-07T11:01:56.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T11:01:56.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T11:01:56.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Hernandez, a former Department of Public Works and Highways (DPWH)
        Bulacan 1st District assistant engineer, implicated <strong><a href="https://www.newswatchplus.ph/news/2025/9/9/ex-dpwh-official-links-estrada-villanueva-bulacan-flood-control.html">Estrada
        and Sen. Joel Villanueva</a></strong> in supposed irregular infrastructure
        projects in the province.&nbsp;</p>'
    section5:
      primarytype: 'block'
      uuid: '30b2a61d-a776-4858-b34a-fa109c9f9276'
      activationstatus: true
      created: 2025-10-07T11:01:56.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T11:01:56.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T11:01:56.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd566d4ff-d614-43fb-9fa6-36a60c742cd1'
      activationstatus: true
      created: 2025-10-07T11:01:56.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T11:01:56.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T11:01:56.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two denied involvement in the alleged anomalies.\r"
    section7:
      primarytype: 'block'
      uuid: '6ae0ac8f-b1ad-4abf-bf1e-4b3264ddc261'
      activationstatus: true
      created: 2025-10-07T11:01:56.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T11:01:56.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T11:01:56.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd814b907-dd92-4fad-a00b-c10870297c01'
      activationstatus: true
      created: 2025-10-07T11:01:56.617+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T11:01:56.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T11:01:56.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Hernandez is detained in the Senate, but he is under the protection
        of the Department of Justice pending his application to become a <strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/9/24/ex-dpwh-officials-discaya-couple-protected-witnesses.html">state
        witness</a></strong>.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a43d1d5d-ab35-4f27-8c99-f4e019558d9a'
      activationstatus: true
      created: 2025-10-07T11:01:56.617+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T11:01:56.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T11:01:56.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8cf5a02f-3365-4f98-8fb9-4322526ba45f'
      activationstatus: true
      created: 2025-10-07T11:01:56.618+08:00
      createdby: 'jelo-nwp'
