      lastactivated: 2025-10-07T14:06:54.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:06:53.763+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Tourism
        (DOT) in Central Visayas said at least five heritage churches in Cebu sustained
        significant damage following the magnitude 6.9 earthquake that struck the
        province on Sept. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ee0d672b-a689-4706-a10c-1d2535391bdc'
      activationstatus: true
      created: 2025-10-07T14:06:53.763+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T14:06:54.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:06:53.763+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the DOT said the affected churches include the Archdiocesan
        Shrine of Sta. Rosa de Lima in Daanbantayan (built in 1858), Sts. Peter and
        Paul Parish Church in Bantayan (1863), San Isidro Labrador Church in Tabogon
        (parish established in 1851; current structure built in 1954), San Juan Nepomuceno
        Parish in San Remegio (1864), and the Archdiocesan Shrine of San Vicente Ferrer
        in Bogo City (originally built in 1858 and reconstructed after World War II).'
    section2:
      primarytype: 'block'
      uuid: '5e289c3a-2b2c-46b9-a71e-243d158aef1e'
      activationstatus: true
      created: 2025-10-07T14:06:53.764+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T14:06:54.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:06:53.764+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Most of the churches are built from coral stone and are considered
        important religious and cultural landmarks. '
    section3:
      primarytype: 'block'
      uuid: '933eef1b-f432-4404-8ccf-99ae752bcf81'
      activationstatus: true
      created: 2025-10-07T14:06:53.764+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T14:06:54.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:06:53.764+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A rapid assessment conducted by the Archdiocese of Cebu, in coordination
        with the National Historical Commission of the Philippines and the National
        Commission for Culture and the Arts, confirmed varying degrees of structural
        and cosmetic damage.'
    section4:
      primarytype: 'block'
      uuid: '6ac6f695-1c4a-4bd2-b6e7-21e6f8893248'
      activationstatus: true
      created: 2025-10-07T14:06:53.764+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T14:06:54.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:06:53.764+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Other damaged churches include the Capelinha de Fatima Replica in San
        Remegio, San Ignacio de Loyola Church and Saint Ignatius de Loyola Parish
        in Medellin, Holy Family of Nazareth Parish in Bogo City, St. Labrador Church,
        and St. Martin de Porres Church, both in Tabogon.'
    section5:
      primarytype: 'block'
      uuid: '853c6cd7-273c-490e-af38-a28eb2334c46'
      activationstatus: true
      created: 2025-10-07T14:06:53.765+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T14:06:54.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:06:53.765+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr., Tourism Secretary Christina Frasco,
        other Cabinet members, and a team from the Tourism Infrastructure and Enterprise
        Zone Authority (TIEZA) inspected the Archdiocesan Shrine of San Vicente Ferrer
        in Bogo City—considered the quake’s ground zero—on Oct. 2.'
    section6:
      primarytype: 'block'
      uuid: '96abc84d-25dd-44c3-9a85-3fbe6bcaf621'
      activationstatus: true
      created: 2025-10-07T14:06:53.765+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T14:06:54.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:06:53.765+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the visit, Frasco said TIEZA teams have been deployed to assist
        with rapid assessments and coordinate restoration efforts with heritage agencies.'
    section7:
      primarytype: 'block'
      uuid: 'b1e5c858-d18c-4845-84cd-f68920ebc2ab'
      activationstatus: true
      created: 2025-10-07T14:06:53.765+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T14:06:54.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:06:53.765+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have already deployed teams from TIEZA to do a rapid assessment
        and inspection, and we are endorsing the NCCA and other relevant heritage
        agencies to ensure the restoration and rehabilitation of these symbols of
        our faith and culture,” Frasco said.'
    section8:
      primarytype: 'block'
      uuid: '1aaeb1cf-4161-460c-83c7-b2ef782871b1'
      activationstatus: true
      created: 2025-10-07T14:06:53.766+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T14:06:54.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:06:53.766+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The DOT-Central Visayas office also reported that five tourist attractions
        in Cebu City—the Kabilin Center, Museo Sugbo, National Museum of the Philippines–Cebu,
        Yap-Sandiego Ancestral House, and Casa Gorordo—remain closed pending structural
        integrity assessments.'
    section9:
      primarytype: 'block'
      uuid: 'a96ea037-09e2-4cfb-b5f0-579f078e6cdd'
      activationstatus: true
      created: 2025-10-07T14:06:53.766+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T14:06:54.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:06:53.766+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Frasco added that about 1,206 tourism workers across the province were
        displaced by the earthquake.'
    section10:
      primarytype: 'block'
      uuid: 'b6a843c7-7665-452e-a911-047c0f654733'
      activationstatus: true
      created: 2025-10-07T14:06:53.766+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T14:06:54.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:06:53.766+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Many tourism establishments have been affected, resulting in the loss
        of livelihoods,” she said. “We are working with the Department of Social Welfare
        and Development to provide immediate relief, cash aid, and alternative livelihood
        assistance.”'
    section11:
      primarytype: 'block'
      uuid: '4f168dec-93b1-486e-8f6a-680c41dbb12f'
      activationstatus: true
      created: 2025-10-07T14:06:53.767+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T14:06:54.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T14:06:53.767+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Cebu welcomed a total of 5,077,727 tourists in 2024, according to
        DOT data.</p>'
