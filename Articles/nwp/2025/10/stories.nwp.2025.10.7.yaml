  'START HERE----->illinois-sues-to-stop-national-guard':
    author: 'Nate Raymond and Dietrich Knauth, Reuters'
    caption: 'A standoff with U.S. Immigration and Customs Enforcement (ICE) and
      federal officers in Chicago, Illinois, US, Oct. 4, 2025. (Jim Vondruska/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-07T09:57:29.000+08:00
    imagesource: '20bdb0d7-5d37-437a-9580-01ddbb17e174'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c25492e4-093b-40b4-90c6-9f418ff76632'
    lead: 'The state of Illinois and the city of Chicago sued US President Donald
      Trump on Monday, Oct. 6 seeking to block the deployment of federalized National
      Guard troops to Chicago, as hundreds of National Guard troops from Texas headed
      to the nation's third-largest city.'
    activationstatus: true
    created: 2025-10-07T10:02:26.514+08:00
