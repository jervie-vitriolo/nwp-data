    title: 'France's Macron tasks his outgoing PM with holding last-ditch talks
      to end crisis'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f0862f16-ed6c-47af-86b4-2ded61e0437a'
      activationstatus: true
      created: 2025-10-07T12:06:53.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.223+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Paris, France -</strong>&nbsp;French President Emmanuel
        Macron on Monday, Oct. 6, tasked his outgoing prime minister, who had resigned
        earlier in the day, to hold last-ditch talks with other political parties
        to try to chart a path out of the crisis.</p>'
    section1:
      primarytype: 'block'
      uuid: '1c95681e-fae6-4c44-b379-bd5a59d1bc4d'
      activationstatus: true
      created: 2025-10-07T12:06:53.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.224+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sebastien Lecornu had tendered his government's resignation only hours\
        \ after announcing his cabinet line-up, making it the shortest-lived administration\
        \ in modern French history and deepening the country's political crisis.\r"
    section2:
      primarytype: 'block'
      uuid: '477b2cd6-4123-44d7-b84f-15721f129f81'
      activationstatus: true
      created: 2025-10-07T12:06:53.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.224+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was not immediately clear what Lecornu's task would entail. France's\
        \ constitution allows Macron to reappoint Lecornu as prime minister, should\
        \ he wish.\r"
    section3:
      primarytype: 'block'
      uuid: '1c6c8a22-7430-458a-ba55-ea0fb2d15ea2'
      activationstatus: true
      created: 2025-10-07T12:06:53.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.225+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron gave Lecornu - who will hold meetings with political parties\
        \ on Tuesday morning - 48 hours.\r"
    section4:
      primarytype: 'block'
      uuid: 'a3b1b862-c7eb-419f-be0e-e23477bd1ec8'
      activationstatus: true
      created: 2025-10-07T12:06:53.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.225+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The president has entrusted Mr Sebastien Lecornu, the outgoing Prime\
        \ Minister in charge of day-to-day affairs, with the responsibility of conducting\
        \ final negotiations by Wednesday evening to define a platform for action\
        \ and stability for the country,\" the Elysee Palace said in a statement.\r"
    section5:
      primarytype: 'block'
      uuid: '6f40dbf3-c0ae-47e2-879b-ae30bfe7afe5'
      activationstatus: true
      created: 2025-10-07T12:06:53.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.226+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Fractious parliament</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: 'c36c9aae-332d-45c5-91e9-567345eb2725'
      activationstatus: true
      created: 2025-10-07T12:06:53.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.227+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lecornu said he had accepted the president's request. His shock resignation\
        \ announcement earlier drove stocks and the euro sharply lower.\r"
    section7:
      primarytype: 'block'
      uuid: 'a762f11d-58b8-4fee-90ca-4eb388fe5964'
      activationstatus: true
      created: 2025-10-07T12:06:53.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.227+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron's options are narrowing. He could name a new prime minister.\
        \ A figure from within his own camp appears unlikely, and until now he has\
        \ been unwilling to name a leftist, as the left wants to dilute his hard-won\
        \ pension reform and tax the rich, whilst his more right-leaning premiers\
        \ have failed to find broad backing.\r"
    section8:
      primarytype: 'block'
      uuid: 'f6675ff2-8113-493f-b399-6567bea08343'
      activationstatus: true
      created: 2025-10-07T12:06:53.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.228+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He could also choose to dissolve parliament and call snap elections,\
        \ or resign.\r"
    section9:
      primarytype: 'block'
      uuid: '9e7c3395-21c9-4cd1-9934-9028864b7f79'
      activationstatus: true
      created: 2025-10-07T12:06:53.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.229+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In past months, Macron, whose mandate runs until May 2027, has repeatedly\
        \ ruled out stepping down or calling elections as France has sunk deeper into\
        \ crisis, most recently over trying to find support for a 2026 budget.\r"
    section10:
      primarytype: 'block'
      uuid: '664cc41d-304c-4849-8e6f-484e60eab6d6'
      activationstatus: true
      created: 2025-10-07T12:06:53.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.230+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Snap elections on the horizon?</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'e67558c4-0b2d-4acc-b45e-cce08f858de3'
      activationstatus: true
      created: 2025-10-07T12:06:53.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.230+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lecornu resigned after allies and foes alike immediately threatened\
        \ to topple his new government.\r"
    section12:
      primarytype: 'block'
      uuid: '1ed41aa5-c3a0-468d-b985-e7b94f4a88e3'
      activationstatus: true
      created: 2025-10-07T12:06:53.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.231+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Far-right and hard-left parties immediately zeroed in on Macron, urging\
        \ him to call new snap parliamentary elections or quit.\r"
    section13:
      primarytype: 'block'
      uuid: 'e7326e5f-d80e-4e70-acc2-42e81d346a87'
      activationstatus: true
      created: 2025-10-07T12:06:53.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This joke has gone on long enough, the farce must end,\" far-right\
        \ National Rally chief Marine Le Pen said.\r"
    section14:
      primarytype: 'block'
      uuid: '9df6b59d-a53e-45f1-80e5-93e9b2034694'
      activationstatus: true
      created: 2025-10-07T12:06:53.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mathilde Panot, of the hard-left France Unbowed, said: \"The countdown\
        \ has begun. Macron must go.\"\r"
    section15:
      primarytype: 'block'
      uuid: 'fc9219f4-8c50-43a7-a460-3c82a41de25c'
      activationstatus: true
      created: 2025-10-07T12:06:53.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.233+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, the Socialists said their preference was to avoid a snap election\
        \ or a presidential resignation, and instead have Macron name a left-wing\
        \ prime minister.\r"
    section16:
      primarytype: 'block'
      uuid: 'd975ee33-1817-40a9-b893-c104dce8b174'
      activationstatus: true
      created: 2025-10-07T12:06:53.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>New cabinet line-up angered opponents</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '7e67f68e-dee7-4efe-9bce-b148abcf7734'
      activationstatus: true
      created: 2025-10-07T12:06:53.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the streets of Paris, many were shocked at the worsening instability.\r"
    section18:
      primarytype: 'block'
      uuid: 'a421c2fb-2b9b-4c7f-a3b3-5b9f5e1ca5a6'
      activationstatus: true
      created: 2025-10-07T12:06:53.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I've never seen this,\" said 79-year-old pensioner Gerard Duseteu.\
        \ \"I’m almost ashamed, even, to be French.\"\r"
    section19:
      primarytype: 'block'
      uuid: '14171a7e-1239-4a52-9689-d6c612591207'
      activationstatus: true
      created: 2025-10-07T12:06:53.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some said fresh elections seemed like the only option. \"We cannot\
        \ continue like this,\" said 20-year-old political sciences student Marius\
        \ Loyer.\r"
    section20:
      primarytype: 'block'
      uuid: '3142ef9d-2a26-43b3-9bae-9cd0301bbd23'
      activationstatus: true
      created: 2025-10-07T12:06:53.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.236+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Three-quarters of French people believe Lecornu was right to resign,\
        \ while almost half blame Macron for France's turmoil, according to an Elabe\
        \ poll for BFM TV on Monday.\r"
    section21:
      primarytype: 'block'
      uuid: '6a28f0dd-56b0-4bf0-b08f-b63215a496ca'
      activationstatus: true
      created: 2025-10-07T12:06:53.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A relative majority believe that either dissolving parliament or Macron\
        \ stepping down would break the stalemate.\r"
    section22:
      primarytype: 'block'
      uuid: 'cbadada3-3a38-41fd-9e77-ae445b727dc0'
      activationstatus: true
      created: 2025-10-07T12:06:53.243+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two further polls from last month show that in the event of snap parliamentary\
        \ elections, the RN would emerge the dominant bloc in a parliament still divided\
        \ into three blocs, with none holding a majority.\r"
    section23:
      primarytype: 'block'
      uuid: 'de6ceca6-f824-4070-87e2-5137688b8c25'
      activationstatus: true
      created: 2025-10-07T12:06:53.243+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.238+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>French stocks and euro fall</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: '3bb1c3f0-9e9d-42d3-8bd2-e1174fd71cc0'
      activationstatus: true
      created: 2025-10-07T12:06:53.244+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.239+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Paris' $3 trillion CAC 40 dropped more than 1.3% on Monday, making
        it the worst-performing index in Europe. The euro EUR=EBS, which has weathered
        much of France's political turmoil in the last year, slid 0.2% on the day
        to $1.172.</p>'
    section25:
      primarytype: 'block'
      uuid: '00095a7e-e2c5-4671-8fa5-9d7ea4bd8714'
      activationstatus: true
      created: 2025-10-07T12:06:53.245+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.239+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lecornu's two predecessors were brought down by parliament over efforts\
        \ to rein in France's public spending at a time when ratings agencies and\
        \ investors are watching closely.\r"
    section26:
      primarytype: 'block'
      uuid: '46cf1634-f720-4d54-a5e9-9be67abf9453'
      activationstatus: true
      created: 2025-10-07T12:06:53.246+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.240+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "France's debt has risen to 113.9% of gross domestic product, while\
        \ the deficit was nearly double the European Union's 3% limit last year.\r"
    section27:
      primarytype: 'block'
      uuid: '1ba3f4d2-c824-488b-b238-cf1bed77d6ae'
      activationstatus: true
      created: 2025-10-07T12:06:53.246+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.240+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Biggest crisis in France's modern political history</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '2750a731-63d6-4af5-97fe-66ea06b3c389'
      activationstatus: true
      created: 2025-10-07T12:06:53.247+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.241+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "France has rarely suffered a political crisis so deep since the creation\
        \ in 1958 of the Fifth Republic, the current system of government.\r"
    section29:
      primarytype: 'block'
      uuid: 'c6e674a4-4370-42b1-8454-66d620a66d2d'
      activationstatus: true
      created: 2025-10-07T12:06:53.248+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.242+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 1958 constitution was designed to ensure stable governance by creating\
        \ a powerful and highly centralised president endowed with a strong majority\
        \ in parliament.\r"
    section30:
      primarytype: 'block'
      uuid: 'b411a615-a776-43c1-ab4d-f0a5cd7b29ef'
      activationstatus: true
      created: 2025-10-07T12:06:53.249+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.242+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Instead, Macron - who in his ascent to power in 2017 reshaped the political\
        \ landscape - has found himself struggling with a fragmented parliament.\r"
    section31:
      primarytype: 'block'
      uuid: '69a38dce-0f65-4e5c-a69a-f96fdec06c2a'
      activationstatus: true
      created: 2025-10-07T12:06:53.250+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.243+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "France is not used to building coalitions and finding consensus.\r"
    section32:
      primarytype: 'block'
      uuid: 'ea421ab0-0848-40f1-b5d8-1b96dfdc00ff'
      activationstatus: true
      created: 2025-10-07T12:06:53.251+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:08:30.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:08:30.243+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Elizabeth Pineau, Benoit Van Overstraeten, Michel
        Rose, Sudip Kar-Gupta, Inti Landauro, Alessandro Parodi, Richard Lough, Johnny
        Cotton, Amanda Cooper, Dominique Vidalon; Writing by Ingrid Melander; Editing
        by Gareth Jones, Sharon Singleton, Ros Russell)</em></p>'
