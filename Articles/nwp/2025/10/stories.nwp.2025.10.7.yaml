    title: 'ICC convicts first Darfur militia leader for war crimes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0c06fcb3-c45b-4015-aca8-48f64b975189'
      activationstatus: true
      created: 2025-10-07T12:17:38.218+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.218+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>The Hague, Netherlands -</strong> The International Criminal
        Court on Monday convicted the first Janjaweed militia leader put on trial
        for atrocities committed in Sudan's Darfur region more than 20 years ago.</p>'
    section1:
      primarytype: 'block'
      uuid: '9f2cdd4c-4615-47b7-8722-9ad2a8580940'
      activationstatus: true
      created: 2025-10-07T12:17:38.219+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.219+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The court found Ali Muhammad Ali Abd-Al-Rahman guilty of 27 counts
        of crimes against humanity and war crimes, including rape, murder and persecution.
        His sentence will be determined at a later date after a new round of hearings.'
    section2:
      primarytype: 'block'
      uuid: '3119de5b-1cdb-4828-834e-4a5a327d4ef1'
      activationstatus: true
      created: 2025-10-07T12:17:38.219+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.219+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The conviction in the first and only trial looking at crimes in Sudan
        since the case was referred to the court by the United Nations Security Council
        in 2005 is a landmark for the ICC.'
    section3:
      primarytype: 'block'
      uuid: '7858e9e9-a9d9-4a5c-b82d-e041750f5872'
      activationstatus: true
      created: 2025-10-07T12:17:38.220+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.220+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Darfur's conflict first erupted in 2003 when mostly non-Arab rebels
        took up arms against Sudan's government, accusing it of marginalising the
        remote western territory.'
    section4:
      primarytype: 'block'
      uuid: '0c4815bb-c1ae-4e96-a846-f698957f36ce'
      activationstatus: true
      created: 2025-10-07T12:17:38.220+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.220+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sudan's then government mobilised mostly Arab militias, known as the
        Janjaweed, to crush the revolt, unleashing a wave of violence that the U.S.
        and human rights groups said amounted to genocide.'
    section5:
      primarytype: 'block'
      uuid: '581efcc3-7fc1-4011-bc54-a6b1e888c78b'
      activationstatus: true
      created: 2025-10-07T12:17:38.220+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.220+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>MILITIA LEADER ORDERED NON-ARAB TRIBES TO BE WIPED OUT</strong></p>'
    section6:
      primarytype: 'block'
      uuid: '0d8d4d92-2eae-4756-83bc-46076fc31fdd'
      activationstatus: true
      created: 2025-10-07T12:17:38.221+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.221+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Presiding judge Joanna Korner said the trial chamber unanimously found
        Abd-Al-Rahman, also known by the nickname Ali Kushayb, guilty of all the crimes
        he had been charged with and dismissed his defence that he was the victim
        of mistaken identity.'
    section7:
      primarytype: 'block'
      uuid: '152a4916-f4b6-4069-8669-e35f057fab87'
      activationstatus: true
      created: 2025-10-07T12:17:38.221+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.221+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"He encouraged and gave instructions that resulted in the killings,
        the rapes and destruction committed by the Janjaweed," she said.'
    section8:
      primarytype: 'block'
      uuid: '94511f22-424c-439f-91e8-75d50153a952'
      activationstatus: true
      created: 2025-10-07T12:17:38.221+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.221+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Korner added that he gave orders to "wipe out and sweep away" non-Arab
        tribes and told soldiers "don't leave anyone behind. Bring no one alive".'
    section9:
      primarytype: 'block'
      uuid: '6b64c06e-406f-40df-ae03-45e7e7176a6f'
      activationstatus: true
      created: 2025-10-07T12:17:38.222+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.222+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Victims of the Darfur conflict said the milestone judgment had restored
        some faith in the ICC and its slow procedures.'
    section10:
      primarytype: 'block'
      uuid: '1c222ca2-f0cc-483d-9dc2-d3f0bad4ed0a'
      activationstatus: true
      created: 2025-10-07T12:17:38.222+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.222+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"As victims, the ruling is a victory for us and for justice, because
        the crimes he committed had huge impacts for the last 22 years. We were displaced,
        made refugees in camps," said Jamal Abdallah, 32, who was displaced from his
        home in West Darfur as a child by the Janjaweed in 2003.'
    section11:
      primarytype: 'block'
      uuid: '9cf2fb22-f2e0-4607-8e67-44edf9302fdd'
      activationstatus: true
      created: 2025-10-07T12:17:38.222+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.222+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'U.N. rights chief Volker Turk said the conviction was "an important
        acknowledgment of the enormous suffering endured by the victims of his heinous
        crimes, as well as a first measure of long overdue redress for them, and their
        loved ones".'
    section12:
      primarytype: 'block'
      uuid: '74ae4eba-88d6-483f-ac3d-17ce3a05b294'
      activationstatus: true
      created: 2025-10-07T12:17:38.223+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.223+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'COURT STILL SEEKING FORMER SUDANESE PRESIDENT'
    section13:
      primarytype: 'block'
      uuid: '020ddb40-f513-460c-aeac-0706b4609f20'
      activationstatus: true
      created: 2025-10-07T12:17:38.223+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.223+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'There are still outstanding arrest warrants against Sudanese officials,
        including one accusing former President Omar al-Bashir of genocide charges.'
    section14:
      primarytype: 'block'
      uuid: '210ac6d3-93b4-4342-a03f-75d3c2b2d922'
      activationstatus: true
      created: 2025-10-07T12:17:38.224+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.224+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to Sudanese army sources, Bashir and former defence minister
        Abdelrahim Mohamed Hussein are in military custody in northern Sudan.'
    section15:
      primarytype: 'block'
      uuid: 'c05204cc-301d-4ac9-a4d1-837ef4b708c9'
      activationstatus: true
      created: 2025-10-07T12:17:38.224+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.224+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While sources said another ICC fugitive, interior minister Ahmed Haroun,
        was at large after escaping prison at the outbreak of war, Reuters met him
        in northern Sudan in April of this year. At the time, he dismissed the ICC
        as a colonialist institution.'
    section16:
      primarytype: 'block'
      uuid: 'b81db006-73f8-4ba9-8d2d-15ebafe5db74'
      activationstatus: true
      created: 2025-10-07T12:17:38.224+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.224+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'People displaced from the villages Kushayb raided watched the hearing
        around a Starlink terminal in Kalma camp in South Darfur.'
    section17:
      primarytype: 'block'
      uuid: 'a12e1723-dd39-488f-8f4b-f7d64e669919'
      activationstatus: true
      created: 2025-10-07T12:17:38.225+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-07T12:17:38.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:17:38.225+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We have been waiting for more than 20 years for this day... we hope
        there will be reparations for what we have lost," said one elderly man.'
    section18:
      primarytype: 'block'
      uuid: '915c51a2-6a23-4ead-8dd7-e0ddfb5871b7'
      activationstatus: true
      created: 2025-10-07T12:17:38.225+08:00
