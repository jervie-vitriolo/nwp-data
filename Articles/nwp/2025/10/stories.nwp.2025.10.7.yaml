      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – EJAE, one of the singers
        in the animated film “KPop Demon Hunters,” will drop a new single on Oct.
        24.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f6f3c8a5-88c7-40ab-aa87-41989c8c6d99'
      activationstatus: true
      created: 2025-10-07T12:10:22.442+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:23:46.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:23:46.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'EJAE, the singing voice of HUNTR/X’s Rumi, revealed in a letter that
        she wrote songs that “never found the right home” and thought her upcoming
        single “In Another World” would be the perfect place to start.'
    section2:
      primarytype: 'block'
      uuid: '7377d4e7-b933-4fc4-88cb-2c38fc25afbe'
      activationstatus: true
      created: 2025-10-07T12:10:22.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:23:46.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:23:46.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Writing this song helped me through a hard time. I hope that sharing
        it can help others too,” she said.'
    section3:
      primarytype: 'block'
      uuid: '4284b123-1f34-4c8d-9f46-bc2fbb1e4657'
      activationstatus: true
      created: 2025-10-07T12:10:22.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:23:46.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:23:46.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'EJAE is a songwriter who has composed songs for K-pop groups, including
        Red Velvet’s “Psycho” and aespa’s “Drama.”'
    section4:
      primarytype: 'block'
      uuid: '401a8082-595c-4ee1-bc59-0e9ccb3372a0'
      activationstatus: true
      created: 2025-10-07T12:10:22.444+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:23:46.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:23:46.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'She also said that she became comfortable being behind the scenes as
        a songwriter, noting that she did not think she was meant to be an artist.'
