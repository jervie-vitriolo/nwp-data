    title: 'Thunberg greeted by cheering crowd in Athens after Israel expels flotilla
      activists'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'db4f3775-b844-4acc-8836-b5634d3eb1c2'
      activationstatus: true
      created: 2025-10-07T10:21:29.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.191+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - Swedish campaigner Greta Thunberg arrived
        in Greece to a cheering pro-Palestinian crowd on Monday, Oct. 6 after she
        and hundreds of other activists captured by Israel on the high seas were deported
        following an attempt to bring aid to Gaza.</p>'
    section1:
      primarytype: 'block'
      uuid: '51d4862e-de10-4615-b5f9-e06778d54ece'
      activationstatus: true
      created: 2025-10-07T10:21:29.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.192+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel said it expelled 171 activists on Monday including Thunberg,\
        \ bringing the total deported over so far to 341, out of 479 people it detained\
        \ when it captured the flotilla attempting to break its naval blockade of\
        \ Gaza.\r"
    section2:
      primarytype: 'block'
      uuid: '576bf9cd-4825-42a8-8521-28629352e2f0'
      activationstatus: true
      created: 2025-10-07T10:21:29.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.192+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Greek Foreign Ministry said 161 of the activists arrived on a flight\
        \ to Athens on Monday, including Thunberg, 22. They included 27 Greeks, as\
        \ well as citizens of nearly 20 other countries.\r"
    section3:
      primarytype: 'block'
      uuid: 'bd755cc0-200d-424f-a5ba-784e9237dd5e'
      activationstatus: true
      created: 2025-10-07T10:21:29.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.192+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Let me be very clear. There is a genocide going on,\" Thunberg told\
        \ the crowd at the Athens airport referring to Israeli military action in\
        \ Gaza.\r"
    section4:
      primarytype: 'block'
      uuid: '1ffbd2c6-066a-4089-95b3-37a3a47fedf7'
      activationstatus: true
      created: 2025-10-07T10:21:29.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.192+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Our international systems are betraying Palestinians. They are not\
        \ even able to prevent the worst war crimes from happening,\" she said. \"\
        What we aimed to do with the Global Sumud Flotilla was to step up when our\
        \ governments failed to do their legal obligation.\"\r"
    section5:
      primarytype: 'block'
      uuid: '01976a94-d19e-4865-9271-825ed4c5d5ea'
      activationstatus: true
      created: 2025-10-07T10:21:29.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.192+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The activists attempted to reach Gaza in scores of vessels to bring\
        \ aid supplies and draw attention to the plight of Gaza, where most of the\
        \ 2.2 million residents have been driven from their homes and the United Nations\
        \ says hunger is rampant.\r"
    section6:
      primarytype: 'block'
      uuid: '02bdbfd0-fe40-47db-a72d-c88d343d9583'
      activationstatus: true
      created: 2025-10-07T10:21:29.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.193+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel, which rejects accusations it is carrying out genocide in Gaza\
        \ and says reports of hunger there are exaggerated, has dismissed the flotilla\
        \ as a publicity stunt benefitting Hamas. It had previously detained Thunberg\
        \ at sea in a similar attempt to breach the blockade in June.\r"
    section7:
      primarytype: 'block'
      uuid: 'e582e6ab-b3c9-44d0-aee0-e2d9f2b4279d'
      activationstatus: true
      created: 2025-10-07T10:21:29.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.193+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier, Swiss and Spanish activists from the flotilla said they were\
        \ subjected to inhumane conditions during their detention by Israeli forces.\r"
    section8:
      primarytype: 'block'
      uuid: '91eb6127-36a2-41ea-92f9-f449c694c802'
      activationstatus: true
      created: 2025-10-07T10:21:29.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.193+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's foreign ministry issued a statement, accompanied by photos\
        \ of Thunberg at the airport, saying all participants' legal rights had been\
        \ upheld and the only violence involved an activist who bit a female medic\
        \ at Israel's Ketziot prison.\r"
    section9:
      primarytype: 'block'
      uuid: 'd4ca1fd8-b29b-4e19-8b72-918c80202e92'
      activationstatus: true
      created: 2025-10-07T10:21:29.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.193+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Deported activists allege mistreatment</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '1c8383ca-04d2-482e-a520-4cd0144dc98b'
      activationstatus: true
      created: 2025-10-07T10:21:29.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.193+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Among nine members of the flotilla who arrived home in Switzerland,\
        \ some alleged sleep deprivation, lack of water and food, as well as some\
        \ being beaten, kicked, and locked in a cage, the group representing them\
        \ said in a statement.\r"
    section11:
      primarytype: 'block'
      uuid: '6516b51e-0039-4d5b-809c-3cc5425ff2f6'
      activationstatus: true
      created: 2025-10-07T10:21:29.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.194+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An Israeli foreign ministry spokesperson rejected the allegations.\r"
    section12:
      primarytype: 'block'
      uuid: '9fdad009-0a50-4b47-aae1-fcde01defdfc'
      activationstatus: true
      created: 2025-10-07T10:21:29.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.194+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Spanish activists also alleged mistreatment on their arrival in Spain\
        \ late on Sunday after being deported.\r"
    section13:
      primarytype: 'block'
      uuid: '547cf169-84af-4492-8154-066e7483054f'
      activationstatus: true
      created: 2025-10-07T10:21:29.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.194+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They beat us, dragged us along the ground, blindfolded us, tied our\
        \ hands and feet, put us in cages and insulted us,\" lawyer Rafael Borrego\
        \ told reporters at Madrid's airport.\r"
    section14:
      primarytype: 'block'
      uuid: '23449561-f0fb-43ca-96a8-0dc546f5ca65'
      activationstatus: true
      created: 2025-10-07T10:21:29.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.194+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Swedish activists said on Saturday that Thunberg was shoved and forced\
        \ to wear an Israeli flag during her detention, while others said they had\
        \ clean food and water withheld and had their medication and belongings confiscated.\r"
    section15:
      primarytype: 'block'
      uuid: 'ac2f619d-c504-4c65-bcaf-74204b319ea1'
      activationstatus: true
      created: 2025-10-07T10:21:29.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.194+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After she arrived in Athens, Thunberg said she could \"talk for a very,\
        \ very long time about our mistreatment and abuses in our imprisonment, trust\
        \ me, but that is not the story\".\r"
    section16:
      primarytype: 'block'
      uuid: 'e73a09dd-200c-49a8-8e5e-f7181d420cab'
      activationstatus: true
      created: 2025-10-07T10:21:29.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.195+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"What happened here was that Israel, while continuing to worsen and\
        \ escalate their genocide and mass destruction with genocidal intent, attempting\
        \ to erase an entire population, an entire nation in front of our very eyes,\
        \ they once again violated international law by preventing humanitarian aid\
        \ from getting into Gaza while people are being starved.\"\r"
    section17:
      primarytype: 'block'
      uuid: '2060f71d-db49-4b75-954d-eb3b217c2bcc'
      activationstatus: true
      created: 2025-10-07T10:21:29.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.195+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Israel says claims are complete lies</strong></p>'
    section18:
      primarytype: 'block'
      uuid: 'c7c722e1-d6c6-40d9-b254-36453401559f'
      activationstatus: true
      created: 2025-10-07T10:21:29.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.195+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's foreign ministry has described widespread reports of detainees\
        \ being mistreated after the flotilla was intercepted as \"complete lies\"\
        .\r"
    section19:
      primarytype: 'block'
      uuid: '0d404498-70cc-4bec-a19d-f1a3a5bc0b91'
      activationstatus: true
      created: 2025-10-07T10:21:29.243+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.195+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A spokesperson told Reuters over the weekend that all detainees were\
        \ given access to water, food, and restrooms, adding: \"they were not denied\
        \ access to legal counsel and all their legal rights were fully upheld\".\r"
    section20:
      primarytype: 'block'
      uuid: '6338a103-aff3-4171-80a5-c3d7b0a60fc8'
      activationstatus: true
      created: 2025-10-07T10:21:29.244+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.195+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Sunday, the Swiss Embassy in Tel Aviv visited 10 Swiss nationals\
        \ and said all were \"in relatively good health, given the circumstances\"\
        .\r"
    section21:
      primarytype: 'block'
      uuid: '453a70b8-a52b-4580-9259-16ebb1fcdbda'
      activationstatus: true
      created: 2025-10-07T10:21:29.244+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.196+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Former Barcelona Mayor Ada Colau, who was also on the flotilla, said\
        \ there had been \"mistreatment, but that was nothing compared to what the\
        \ Palestinian people suffer every day\".\r"
    section22:
      primarytype: 'block'
      uuid: '2e0113bf-ccc4-4e70-bba3-c41bc893c394'
      activationstatus: true
      created: 2025-10-07T10:21:29.245+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T10:24:14.196+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-07T10:23:14.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Olivia Le Poidevin, David Latona, Alexander Cornwell
        and Howard Goller Writing by Charlie Devereux and Howard Goller Editing by
        Alexandra Hudson and Peter Graff</em></p>'
