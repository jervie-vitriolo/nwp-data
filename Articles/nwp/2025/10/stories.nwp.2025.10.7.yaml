      lastmodified: 2025-10-07T12:17:38.226+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The new fighting that erupted in April 2023 between the Sudanese Armed
        Forces and the paramilitary Rapid Support Forces has unleashed waves of ethnically-driven
        killings, caused mass displacement and created what the U.N. has called the
        world's worst humanitarian crisis.'
    section20:
