    uuid: '7c94f6b6-697e-4b25-9a7a-1a1e7e873d4d'
    lead: 'Senate President Tito Sotto named five possible candidates to chair the
      Senate Blue Ribbon Committee after the resignation of Sen. Ping Lacson.'
    activationstatus: true
    created: 2025-10-07T13:15:07.269+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-07T13:15:07.547+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-07T13:15:07.306+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sotto names 5 possible candidates for Blue Ribbon chair'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2b6a3a29-a73e-4963-8f7d-217721cfdb30'
      activationstatus: true
      created: 2025-10-07T13:15:07.295+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T13:15:07.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T13:15:07.302+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senate President Tito
        Sotto named five possible candidates to chair the Senate Blue Ribbon Committee
        after the resignation of Sen. Ping Lacson.</p>'
    section1:
      primarytype: 'block'
      uuid: '8fa96f41-e68c-4c17-a0ff-042f10909e19'
      activationstatus: true
      created: 2025-10-07T13:15:07.295+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T13:15:07.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T13:15:07.295+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Sotto bared the list on Tuesday, Oct. 7, and previously said a final
        decision may be made on Wednesday.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e28e8417-f352-461e-99a8-4d5f97bfdbb7'
      activationstatus: true
      created: 2025-10-07T13:15:07.296+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T13:15:07.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T13:15:07.296+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The five names floated were Sen. Pia Cayetano, Deputy Majority Leader
        JV Ejercito, Deputy Majority Leader Risa Hontiveros, Sen. Kiko Pangilinan,
        and Sen. Raffy Tulfo.'
    section3:
      primarytype: 'block'
      uuid: '0170def7-ceda-4785-8d98-3724c0da0b70'
      activationstatus: true
      created: 2025-10-07T13:15:07.296+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T13:15:07.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T13:15:07.296+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Cayetano previously held the position under then-Senate President Chiz
        Escudero–this was before the shake-up that installed Sotto to the Senate presidency.'
    section4:
      primarytype: 'block'
      uuid: '7554d84c-cf97-41d5-8806-c80f2890b2d1'
      activationstatus: true
      created: 2025-10-07T13:15:07.297+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T13:15:07.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T13:15:07.297+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ejercito, although grateful for the consideration, said he told Sotto
        he is not fit to lead the powerful panel. '
    section5:
      primarytype: 'block'
      uuid: 'c70ae854-8488-4abf-9eff-29989b74aee9'
      activationstatus: true
      created: 2025-10-07T13:15:07.297+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T13:15:07.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T13:15:07.297+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sabi ko sana iba na lang. Kasi mas maraming mas may kakayanan [I told
        him I hope it goes to someone else who is more competent],” he said, as he
        shared his hope that Lacson will reconsider his resignation from the powerful
        panel. '
    section6:
      primarytype: 'block'
      uuid: '4a27c40e-52f9-4ef2-b489-18cd7dc1de1e'
      activationstatus: true
      created: 2025-10-07T13:15:07.297+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T13:15:07.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T13:15:07.297+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lacson stepped down from the Blue Ribbon chairmanship amid disappointment
        from majority senators over his handling of the flood control investigation.'
    section7:
      primarytype: 'block'
      uuid: '9ab9894d-00ec-4f70-ac6d-fe1f241cf509'
      activationstatus: true
      created: 2025-10-07T13:15:07.298+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T13:15:07.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T13:15:07.298+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ejercito previously said he considered leaving the majority bloc as
        he felt the direction of the investigation was “burning down our own house.”  
    section8:
      primarytype: 'block'
      uuid: '52481515-e3f8-4df9-9f4c-4f78f5106c4b'
      activationstatus: true
      created: 2025-10-07T13:15:07.298+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-07T13:15:07.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T13:15:07.298+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Sotto expressed support for Lacson, saying he understands his frustration
        and that Lacson’s recommendation for a successor will carry significant weight.</p>'
