    title: 'Gaza talks turn to key sticking points between Israel, Hamas'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0c2ee06c-df11-4b82-9c2d-33a2503a3e07'
      activationstatus: true
      created: 2025-10-07T11:22:40.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.225+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Sharm El-Sheikh, Egypt -</strong>&nbsp;Delegations from
        Israel and Hamas held their first day of indirect negotiations in Egypt on
        Monday, Oct. 6, on US President Donald Trump's plan to halt the war in Gaza,
        wrestling with contentious issues such as demands that Israel withdraw and
        Hamas disarm.</p>'
    section1:
      primarytype: 'block'
      uuid: '8bf0de14-9059-456f-9c20-af8a46eb41a9'
      activationstatus: true
      created: 2025-10-07T11:22:40.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.226+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel and Hamas have both endorsed the overall principles behind Trump's\
        \ plan, under which fighting would cease, hostages go free and aid pour into\
        \ Gaza.\r"
    section2:
      primarytype: 'block'
      uuid: '6e4b3b4c-5cae-42d5-b4bd-f82c5fe31f6f'
      activationstatus: true
      created: 2025-10-07T11:22:40.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.226+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The plan also has the backing of Arab and Western states. Trump has\
        \ called for negotiations to take place swiftly towards a final deal, in what\
        \ Washington hails as the closest the sides have yet come to ending the two-year-old\
        \ conflict.\r"
    section3:
      primarytype: 'block'
      uuid: '80d22db3-ef21-48f5-9439-0a95a18818c9'
      activationstatus: true
      created: 2025-10-07T11:22:40.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.227+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump, who has cast himself as the only world leader capable of
        achieving peace in Gaza, has invested significant political capital in efforts
        to end the war that has killed tens of thousands and left US ally Israel increasingly
        isolated on the world stage.</p>'
    section4:
      primarytype: 'block'
      uuid: 'aa64ea8e-5331-4097-b761-a79a5b79622e'
      activationstatus: true
      created: 2025-10-07T11:22:40.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.228+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'A really good chance'</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '4f909269-fe16-4064-95e0-dea857a0b6e8'
      activationstatus: true
      created: 2025-10-07T11:22:40.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.228+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I really think we're going to have a deal,\" Trump told reporters\
        \ on Monday at the White House as the delegations met in Egypt. \"We have\
        \ a really good chance of making a deal, and it'll be a lasting deal.\"\r"
    section6:
      primarytype: 'block'
      uuid: '8fb72c78-2ff5-4cc4-b989-cb05e84dc738'
      activationstatus: true
      created: 2025-10-07T11:22:40.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.229+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But both sides are seeking clarifications of crucial details, including\
        \ those that have derailed previous attempts to end the war and could defy\
        \ any quick resolution.\r"
    section7:
      primarytype: 'block'
      uuid: 'fb01a12a-519e-4b21-8433-3009c2994290'
      activationstatus: true
      created: 2025-10-07T11:22:40.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.230+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has pushed Israel to suspend its bombing of Gaza for the talks.\
        \ Gaza residents said Israel had scaled back its offensive substantially,\
        \ although not halted it altogether.\r"
    section8:
      primarytype: 'block'
      uuid: '59d83e52-114b-4117-ab0f-6698bc88e28e'
      activationstatus: true
      created: 2025-10-07T11:22:40.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.230+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gaza health authorities reported 19 people killed by Israeli strikes\
        \ in the past 24 hours, around a third of the typical daily toll in recent\
        \ weeks, when Israel has been mounting one of its biggest offensives of the\
        \ war in Gaza City.\r"
    section9:
      primarytype: 'block'
      uuid: '4b5ba838-5975-48b1-a995-6508f285f2c8'
      activationstatus: true
      created: 2025-10-07T11:22:40.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.231+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Talks to resume Tuesday</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'f94ceeb5-f8af-4659-95da-da1cf3910452'
      activationstatus: true
      created: 2025-10-07T11:22:40.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The talks began at the Red Sea resort of Sharm El Sheikh with delegations\
        \ from Egypt, the United States and Qatar present as intermediaries.\r"
    section11:
      primarytype: 'block'
      uuid: 'b7e19264-926f-4ac1-8e32-f992a3af949d'
      activationstatus: true
      created: 2025-10-07T11:22:40.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Palestinian official close to the negotiations said the first session\
        \ ended late Monday evening and more talks were due to take place on Tuesday.\r"
    section12:
      primarytype: 'block'
      uuid: '41b497cb-e56a-40d0-90f6-87235d6e73bd'
      activationstatus: true
      created: 2025-10-07T11:22:40.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.233+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas outlined its stance on the release of hostages and the scale\
        \ and timeline of Israel's withdrawal from Gaza, the official said. The Islamist\
        \ group also voiced concerns about whether Israel would commit to a permanent\
        \ ceasefire and a comprehensive pullout, the official said.\r"
    section13:
      primarytype: 'block'
      uuid: '359dcc95-2436-4ffd-add5-df637d3bd8e7'
      activationstatus: true
      created: 2025-10-07T11:22:40.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Even as the talks concluded for the day, sounds of explosions from\
        \ airstrikes and demolition of houses could be heard in Gaza City, signifying\
        \ that Israel had not ceased its bombardment.\r"
    section14:
      primarytype: 'block'
      uuid: '28ca4988-bb76-4dd9-b376-67eabed16a02'
      activationstatus: true
      created: 2025-10-07T11:22:40.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The talks commenced on the eve of the second anniversary of the Hamas\
        \ attack on October 7, 2023, on Israel that triggered the war. Fighters killed\
        \ 1,200 people and took 251 hostages, the deadliest day for Jews since the\
        \ Holocaust.\r"
    section15:
      primarytype: 'block'
      uuid: 'a6037c59-39ce-40bc-8998-4a383d259ad4'
      activationstatus: true
      created: 2025-10-07T11:22:40.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's retaliatory military campaign has killed more than 67,000\
        \ Palestinians and left the majority of 2.2 million Gazans homeless and hungry\
        \ in an enclave destroyed by relentless bombardment.\r"
    section16:
      primarytype: 'block'
      uuid: '9dc5f325-9ed9-4668-90d3-2d54eedbb4fe'
      activationstatus: true
      created: 2025-10-07T11:22:40.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.236+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A senior Israeli security source said the talks initially would focus\
        \ only on the release of hostages and give Hamas a few days to complete that\
        \ phase.\r"
    section17:
      primarytype: 'block'
      uuid: '8871902b-c42b-4b20-814e-ee34832628b3'
      activationstatus: true
      created: 2025-10-07T11:22:40.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.236+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel will not compromise on withdrawing troops only to the so-called\
        \ yellow line in Gaza — a boundary for an initial Israeli pullback under the\
        \ Trump plan, the source said. It would create a strategic buffer zone, and\
        \ further withdrawal would depend on Hamas meeting set conditions.\r"
    section18:
      primarytype: 'block'
      uuid: '356f4dc2-526a-4a35-8cdf-d06dd1cc8497'
      activationstatus: true
      created: 2025-10-07T11:22:40.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Wariness about prospects of breakthrough</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '20d32050-c177-4ee6-8762-dfeeb0a92926'
      activationstatus: true
      created: 2025-10-07T11:22:40.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.238+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With Israeli forces blasting their way through Gaza City and flattening\
        \ neighbourhoods as they advance, Gaza residents called a ceasefire their\
        \ last hope.\r"
    section20:
      primarytype: 'block'
      uuid: 'e2903712-4cc9-4190-a7d4-5a4a1850a030'
      activationstatus: true
      created: 2025-10-07T11:22:40.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.238+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If there is a deal, then we survive. If there isn't, it is like we\
        \ have been sentenced to death,\" said Gharam Mohammad, 20, displaced along\
        \ with her family in central Gaza.\r"
    section21:
      primarytype: 'block'
      uuid: '0d06653d-ef35-4750-9124-2540bf49b31e'
      activationstatus: true
      created: 2025-10-07T11:22:40.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.239+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Inside Israel there is clamour for an end to the war to bring home\
        \ hostages, although right-wing members of Prime Minister Benjamin Netanyahu's\
        \ cabinet oppose any halt to fighting.\r"
    section22:
      primarytype: 'block'
      uuid: '2e9d5334-7401-4fa8-a432-a16c8837b0e0'
      activationstatus: true
      created: 2025-10-07T11:22:40.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.240+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Though Trump says he wants a deal quickly, an official briefed on the\
        \ negotiations, speaking on condition of anonymity, said he expected the round\
        \ of talks starting on Monday would require at least a few days.\r"
    section23:
      primarytype: 'block'
      uuid: '9363d06c-518a-4a93-b6a8-de8776236031'
      activationstatus: true
      created: 2025-10-07T11:22:40.144+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.240+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An official involved in ceasefire planning and a Palestinian source\
        \ said Trump's 72-hour deadline for the hostages' return could be unachievable\
        \ for dead hostages. Their remains may need to be located and recovered from\
        \ scattered sites.\r"
    section24:
      primarytype: 'block'
      uuid: '53194c52-e874-4ae2-a5a0-145df7b89046'
      activationstatus: true
      created: 2025-10-07T11:22:40.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.241+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli delegation includes officials from spy agencies Mossad\
        \ and Shin Bet, Netanyahu's foreign policy adviser Ophir Falk and hostages\
        \ coordinator Gal Hirsch. Israel's chief negotiator, Strategic Affairs Minister\
        \ Ron Dermer, was expected to join later this week, pending developments in\
        \ the negotiations, according to three Israeli officials.\r"
    section25:
      primarytype: 'block'
      uuid: '26527895-532d-4544-a674-708a242af7f2'
      activationstatus: true
      created: 2025-10-07T11:22:40.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.242+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Hamas delegation is led by the group's exiled Gaza leader, Khalil\
        \ Al-Hayya, who survived an Israeli airstrike that killed his son in Doha,\
        \ the Qatari capital, a month ago.\r"
    section26:
      primarytype: 'block'
      uuid: '45f2c896-e61c-4fea-8b17-fa5e450afdf9'
      activationstatus: true
      created: 2025-10-07T11:22:40.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.242+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The U.S. has sent special envoy Steve Witkoff and Jared Kushner, the\
        \ president's son-in-law who has strong ties to the Middle East, the White\
        \ House said.\r"
    section27:
      primarytype: 'block'
      uuid: '98b2c304-8508-47ed-a78f-b1e8f46b89ee'
      activationstatus: true
      created: 2025-10-07T11:22:40.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.243+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The parties \"are going over the lists of both the Israeli hostages\
        \ and also the political prisoners who will be released,\" White House press\
        \ secretary Karoline Leavitt said on Monday.\r"
    section28:
      primarytype: 'block'
      uuid: '4345e6bd-7a1a-4fac-953c-ed0f5d777d7d'
      activationstatus: true
      created: 2025-10-07T11:22:40.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.244+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A thorny issue is likely to be the Israeli demand, echoed in Trump's\
        \ plan, that Hamas disarm, a Hamas source told Reuters. The group has insisted\
        \ it will not disarm unless Israel ends its occupation and a Palestinian state\
        \ is created.\r"
    section29:
      primarytype: 'block'
      uuid: 'af2dfcdd-93de-4ee5-b4a6-5417e4b8fcb2'
      activationstatus: true
      created: 2025-10-07T11:22:40.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.244+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement commemorating the October 7 anniversary, United Nations\
        \ Secretary-General Antonio Guterres said Trump's plan \"presents an opportunity\
        \ that must be seized to bring this tragic conflict to an end.\"\r"
    section30:
      primarytype: 'block'
      uuid: 'af70ce3f-1aba-482c-b5c8-dec4dcfdb3bd'
      activationstatus: true
      created: 2025-10-07T11:22:40.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-07T12:09:38.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T12:09:38.245+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ahmed Fahmy in Sharm el-Sheikh, Nidal al-Mughrabi
        in Cairo, Andrew Mills in Dubai; Additional reporting by Ludwig Burger and
        Ayhan Uyanik in Frankfurt, Ahmed Elimam and Tala Ramadan in Dubai, Michelle
        Nichols in New York and Steve Holland in WashingtonWriting by Michael Georgy
        and James OliphantEditing by Mark Heinrich, Peter Graff. Ros Russell and Cynthia
        Osterman)</em></p>'
  'START HERE----->france-macron-outgoing-pm-last-ditch-talks':
