    title: 'Performance-based bonus for teachers gets greenlight'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c59b37c1-04f4-4497-93d0-736d7a838bd2'
      activationstatus: true
      created: 2025-10-07T19:23:18.854+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-07T19:23:19.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:23:18.858+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Public school teachers and
        non-teaching personnel will soon get their performance-based bonus (PBB) equivalent
        to more than half of their monthly salary after regulators greenlit the release
        of the incentive.</p>'
    section1:
      primarytype: 'block'
      uuid: '0d3719d8-808a-40b7-aee0-63f80e90b46c'
      activationstatus: true
      created: 2025-10-07T19:23:18.855+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-07T19:23:19.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:23:18.855+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The Department of Budget and Management (DBM) made the announcement\
        \ on Tuesday, Oct. 7, saying it was approved with the Department of Education\
        \ following a review by an interagency task force. The bonus covers 2023 performance.\r"
    section2:
      primarytype: 'block'
      uuid: '0e09ed18-8d1e-4441-9541-a3efc80cf905'
      activationstatus: true
      created: 2025-10-07T19:23:18.855+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-07T19:23:19.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:23:18.855+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The DBM said the DepEd workers met the highest PBB rate of 52 percent\
        \ of their monthly basic take home pay. That rate outperformed the past two\
        \ years’ 45.5 percent (2021) and 48.75 percent (2022).\r"
    section3:
      primarytype: 'block'
      uuid: 'b063648e-e95c-4b0e-acd1-ba0f2d2ad6b2'
      activationstatus: true
      created: 2025-10-07T19:23:18.855+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-07T19:23:19.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:23:18.855+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "At a 52 percent PBB rate, a public school teacher I with Salary Grade\
        \ 11 equivalent to a monthly basic salary of P27,000 will receive approximately\
        \ P14,040 in PBB bonus covering 2023.\r"
    section4:
      primarytype: 'block'
      uuid: 'b395c840-e129-4f1d-b773-29ee9b6c2e2a'
      activationstatus: true
      created: 2025-10-07T19:23:18.856+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-07T19:23:19.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-07T19:23:18.856+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“The approval of the 2023 PBB for the DepEd workforce reflects our
        shared commitment to recognizing the hard work and vital contributions of
        our educators to national development,” Budget Secretary Amenah Pangandaman
        said in a statement. </p>'
