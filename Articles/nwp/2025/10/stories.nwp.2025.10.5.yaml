    primarytype: 'composition'
    uuid: 'c5180ef8-771a-4e1c-beb3-f8378c5443a8'
    lead: 'Georgian Prime Minister Irakli Kobakhidze said on Sunday that protesters
      who sought to force entry to the presidential palace had been trying to topple
      the government and accused the European Union of meddling in Georgian politics.'
    activationstatus: true
    created: 2025-10-05T17:16:07.371+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-05T17:19:44.165+08:00
