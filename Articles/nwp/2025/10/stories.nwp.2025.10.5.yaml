    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cf81e711-b887-4a70-84c7-41fc8ce858d2'
      activationstatus: true
      created: 2025-10-05T15:39:56.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T15:47:14.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T15:47:14.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines will
        “persistently pursue” the review of the economic partnership agreement with
        Japan, with a goal to have duty-free access to Tokyo, especially on fresh
        bananas, a Cabinet member said.</p>'
    section1:
      primarytype: 'block'
      uuid: '5ebb5cd6-84c8-4684-ba92-12e46868c5ba'
      activationstatus: true
      created: 2025-10-05T15:39:56.315+08:00
