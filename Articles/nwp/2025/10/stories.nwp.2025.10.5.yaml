    imagesource: '719c30ee-bb2a-4356-a83a-2de459d35cdd'
    primarytype: 'composition'
    uuid: 'fcb795bc-b6d7-450d-bd6f-0af8dca7eb98'
    lead: 'The number of students confirmed dead after the collapse of an Islamic
      boarding school building in Indonesia rose to 36, from 16 a day earlier, the
      country's disaster mitigation agency said on Sunday.'
    activationstatus: true
    created: 2025-10-05T17:10:22.011+08:00
    createdby: 'jelo-nwp'
