      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.484+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's campaign has killed more than 67,000 people in Gaza, most\
        \ of them civilians, according to Gaza health authorities.\r"
    section37:
