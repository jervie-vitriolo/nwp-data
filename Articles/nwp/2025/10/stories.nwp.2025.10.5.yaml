    caption: 'Georgia's Prime Minister Irakli Kobakhidze attends the European Political
      Community summit in Copenhagen, Denmark, Oct. 2. (Piroschka van de Wouw/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
