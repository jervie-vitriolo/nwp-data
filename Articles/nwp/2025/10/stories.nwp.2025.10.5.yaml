      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T15:47:14.103+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0fcd4ae5-abd1-4390-852f-6c21ceac6689'
      activationstatus: true
      created: 2025-10-05T15:39:56.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T15:47:14.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T15:47:14.103+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a news conference, Tiu Laurel said Japan “promised” to look into
        the issue of reviewing the Japan-Philippines Economic Partnership Agreement
        (JPEPA) during the bilateral meeting.</p>'
