      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.483+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Far-right Finance Minister Bezalel Smotrich said on X that halting\
        \ attacks on Gaza was a \"grave mistake.\"\r"
    section35:
      primarytype: 'block'
      uuid: 'd19558fe-b17d-46a0-9081-89e94793f973'
      activationstatus: true
      created: 2025-10-05T10:07:25.667+08:00
