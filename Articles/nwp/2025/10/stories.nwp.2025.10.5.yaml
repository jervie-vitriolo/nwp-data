      lastmodified: 2025-10-05T19:28:02.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>With the dismay he’s been hearing from his colleagues, Lacson said
        the majority bloc may look for a new chairperson to the powerful panel investigating
        alleged wrongdoings in the government.</p>'
    section11:
      primarytype: 'block'
      uuid: 'df40967f-e36d-4e11-89c8-aecfca7fb38b'
