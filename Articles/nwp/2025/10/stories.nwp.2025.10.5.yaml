      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.484+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel began attacking Gaza after the October 7, 2023, Hamas-led attack\
        \ on Israel in which some 1,200 people were killed and 251 taken hostage,\
        \ according to Israeli tallies. Israel says 48 hostages remain, 20 of whom\
        \ are alive.\r"
    section36:
