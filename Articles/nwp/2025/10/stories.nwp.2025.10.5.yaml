      type: 'text'
      text: '<p>The seeming rift among senators was also driven by Lacson’s earlier
        remarks that “almost all” senators in the 19th Congress inserted at least
        <strong><a href="https://www.newswatchplus.ph/news/2025/9/28/lacson-almost-all-senators-19th-congress-budget-insertions.html">P100
