      lastmodified: 2025-10-05T19:28:02.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2025/9/26/Orly-Guteza-Senate-testimony-Martin-Romualdez-Zaldy-Co.html">Guteza</a></strong>
        linked former House Speaker Martin Romualdez and former Ako Bicol party-list
        Rep. Zaldy Co to alleged kickbacks in flood control projects. He was a surprise
        witness from Sen. Rodante Marcoleta, the former Blue Ribbon Committee chair.</p>'
    section15:
