      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T19:28:02.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lacson earlier <strong><a href="https://www.facebook.com/NewsWatchPlusPH/posts/pfbid024SJ5FAxxqU7JtYJmarLbLDebsjTDo8wdShfsBgRjvm5UAoEfzFxVdkguU7hwbGjYl">canceled
        the flood control hearing</a></strong> initially scheduled for Wednesday,
        Oct. 8, citing the unavailability of the “tell-all” affidavits of contractor
        couple Curlee and Sarah Discaya, as well as the court’s findings on alleged
        violations in witness Orly Guteza’s earlier affidavit.&nbsp;</p>'
    section13:
      primarytype: 'block'
      uuid: '00aada80-83f4-4b18-a79b-63f02d405220'
      activationstatus: true
      created: 2025-10-05T15:22:46.938+08:00
