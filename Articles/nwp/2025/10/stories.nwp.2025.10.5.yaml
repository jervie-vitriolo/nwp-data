      lastmodified: 2025-10-05T10:10:20.483+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Domestically, the prime minister is caught between growing pressure\
        \ to end the war — from hostage families and a war-weary public — and demands\
        \ from hardline members of his coalition who insist there must be no let-up\
        \ in Israel's campaign in Gaza.\r"
    section34:
      primarytype: 'block'
      uuid: '1a1e19af-b9fc-4198-b011-5fb232ac74f9'
      activationstatus: true
      created: 2025-10-05T10:07:25.666+08:00
