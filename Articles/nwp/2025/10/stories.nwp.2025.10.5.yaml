    title: 'Indonesia school collapse death toll rises to 36, search for bodies
      continues'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '083ebe7e-aba0-4718-a790-9365017a603e'
      activationstatus: true
      created: 2025-10-05T17:10:22.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:18:41.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:18:41.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Jakarta, Indonesia -</strong>&nbsp;The number of students
        confirmed dead after the collapse of an Islamic boarding school building in
        Indonesia rose to 36, from 16 a day earlier, the country's disaster mitigation
        agency said on Sunday, Oct. 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '02af1b9f-c441-425b-b7e1-5daa46550c57'
      activationstatus: true
      created: 2025-10-05T17:10:22.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:18:41.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:18:41.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Efforts continued for a seventh day to search for the bodies of 27\
        \ students still declared missing - mostly teenage boys from the ages of 13\
        \ to 19 - trapped under the rubble, the agency said.\r"
    section2:
      primarytype: 'block'
      uuid: '88f1653d-620c-4c70-9fe9-aaec2f8b5716'
      activationstatus: true
      created: 2025-10-05T17:10:22.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:18:41.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:18:41.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cranes were deployed to excavate debris and search and evacuation efforts\
        \ were 60% complete, according to the agency, which said it expected to clear\
        \ all debris and finish the search on Monday.\r"
    section3:
      primarytype: 'block'
      uuid: 'dbde155b-4edd-4b32-9238-a66f01ee483e'
      activationstatus: true
      created: 2025-10-05T17:10:22.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:18:41.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:18:41.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Al Khoziny school in the town of Sidoarjo in East Java province\
        \ caved in last Monday, collapsing on top of hundreds of teenage students\
        \ during afternoon prayers, its foundations unable to support ongoing construction\
        \ work on its upper floors.\r"
    section4:
      primarytype: 'block'
      uuid: '76507f58-6f9f-4f38-92de-cf83f3885737'
      activationstatus: true
      created: 2025-10-05T17:10:22.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:18:41.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:18:41.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday, rescuers received the parents' permission to make use of\
        \ heavy equipment after failing to find signs of life during previous efforts.\r"
    section5:
      primarytype: 'block'
      uuid: '7fcc23c2-a499-437d-a98a-537120e4d502'
      activationstatus: true
      created: 2025-10-05T17:10:22.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:18:41.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:18:41.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rescuers dug through tunnels in the remains of the building, calling\
        \ out the boys' names and using sensors to detect any movement, but found\
        \ no signs of life.\r"
    section6:
      primarytype: 'block'
      uuid: 'df934e5e-cce2-43fb-ad0f-b0621955437f'
      activationstatus: true
      created: 2025-10-05T17:10:22.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:18:41.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:18:41.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Al Khoziny is an Islamic boarding school known locally as a pesantren.\r"
    section7:
      primarytype: 'block'
      uuid: '66cbf34b-ee08-4582-90a9-36177ef99053'
      activationstatus: true
      created: 2025-10-05T17:10:22.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:18:41.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:18:41.058+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Indonesia, the world's largest Muslim-majority nation, has about 42,000\
        \ pesantren serving 7 million students, according to religious affairs ministry\
        \ data.\r"
    section8:
      primarytype: 'block'
      uuid: 'fa379231-a283-42fb-80d3-73c5f35603a7'
      activationstatus: true
      created: 2025-10-05T17:10:22.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:18:41.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:18:41.058+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Dewi Kurniawati; Editing by Jamie Freed)</em></p>'
  'START HERE----->georgian-pm-protesters-aimed-to-topple-govt':
