      lastmodified: 2025-10-05T19:28:02.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The pronouncement of Lacson came after Sen. JV Ejercito said he considered\
        \ leaving the majority as he felt the direction of the investigation was “\
        burning down our own house.”\r"
