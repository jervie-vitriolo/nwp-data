    title: 'Dozens killed in Gaza despite Trump's call for Israel to halt bombing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'be7c67ff-de72-4799-a085-1beb7125225a'
      activationstatus: true
      created: 2025-10-05T10:07:25.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.462+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Gaza -</strong>&nbsp;Dozens were killed in
        Israeli strikes on Gaza on Saturday, Oct. 4, local health officials said,
        despite a demand from US President Donald Trump for Israel to stop bombing
        in response to a declaration by Hamas that it was ready to free hostages under
        his plan to end the two-year-old war.</p>'
    section1:
      primarytype: 'block'
      uuid: 'faad1d8a-b563-4471-a0df-4d9b239d4666'
      activationstatus: true
      created: 2025-10-05T10:07:25.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.463+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With ceasefire talks due to begin in Egypt in the coming week, Trump\
        \ said on Saturday on his Truth Social platform that Israel had agreed to\
        \ an \"initial withdrawal line\" inside Gaza and that \"when Hamas confirms,\
        \ the Ceasefire will be IMMEDIATELY effective.\"\r"
    section2:
      primarytype: 'block'
      uuid: '08b40901-911c-4e89-9e87-ff78e1a87a67'
      activationstatus: true
      created: 2025-10-05T10:07:25.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.463+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At least 36 people were killed in bombardments and airstrikes in the\
        \ devastated Palestinian enclave since Trump pressed Israel to halt its attacks\
        \ late on Friday.\r"
    section3:
      primarytype: 'block'
      uuid: 'c985f6e4-e146-41b3-ad22-335e4caa1c34'
      activationstatus: true
      created: 2025-10-05T10:07:25.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.464+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Eighteen people died in sporadic incidents, while 18 people, including\
        \ children, were killed and several others wounded in an Israeli strike on\
        \ a house in the Tuffah neighbourhood in Gaza City, medics said. The attack\
        \ damaged several buildings nearby.\r"
    section4:
      primarytype: 'block'
      uuid: '945695fe-46fb-477f-a29d-7b7b70e6bdf1'
      activationstatus: true
      created: 2025-10-05T10:07:25.651+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.465+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel said it had targeted a Hamas militant who had posed a threat\
        \ to its troops in the area, and that reports of casualties were under review.\r"
    section5:
      primarytype: 'block'
      uuid: 'a28729ab-b140-4138-98b4-7501a14edb16'
      activationstatus: true
      created: 2025-10-05T10:07:25.651+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.465+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The military \"regrets any harm caused to uninvolved civilians and\
        \ works to mitigate harm to uninvolved civilians as much as possible,\" it\
        \ said in a statement.\r"
    section6:
      primarytype: 'block'
      uuid: '2cc3bfe8-7d4b-4853-b1c6-6cee2d0d0ac6'
      activationstatus: true
      created: 2025-10-05T10:07:25.651+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.466+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas said in a statement, referring to the Israeli prime minister,\
        \ that \"the continuation of the occupation’s bombing and massacres exposes\
        \ Netanyahu’s lies about reducing military operations against civilians.\"\
        \r"
    section7:
      primarytype: 'block'
      uuid: '37b27846-6475-4ee2-917e-5d56590b69d5'
      activationstatus: true
      created: 2025-10-05T10:07:25.652+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.466+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Trump urges Hamas to move fast on his Gaza plan</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '29375258-00cb-4dd7-b14f-cb39e2f09054'
      activationstatus: true
      created: 2025-10-05T10:07:25.652+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.467+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Early on Saturday, Trump said he appreciated that Israel had \"temporarily\
        \ stopped the bombing,\" and he urged Hamas, the Palestinian militant group,\
        \ to move quickly on his plan \"or else all bets will be off.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'd3c5201c-825d-461a-83c3-d8532dcffc14'
      activationstatus: true
      created: 2025-10-05T10:07:25.653+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.468+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I will not tolerate delay, which many think will happen, or any outcome\
        \ where Gaza poses a threat again. Let's get this done, FAST. Everyone will\
        \ be treated fairly!\" Trump said on Truth Social.\r"
    section10:
      primarytype: 'block'
      uuid: 'c7c0f699-3b2e-499e-9cdf-4c3f0cdacd7a'
      activationstatus: true
      created: 2025-10-05T10:07:25.653+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.468+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas had drawn a welcoming response from Trump on Friday by saying\
        \ it accepted certain key parts of his 20-point peace proposal, including\
        \ ending the war, Israel's withdrawal, and the release of Israeli hostages\
        \ and Palestinian captives.\r"
    section11:
      primarytype: 'block'
      uuid: '347e97ca-b1df-4eb2-a0f2-4ba6e2b61db5'
      activationstatus: true
      created: 2025-10-05T10:07:25.653+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.469+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But the group has left some issues subject to further negotiation,\
        \ as well as questions unanswered, such as whether it would be willing to\
        \ disarm, a key demand from Israel to end the war.\r"
    section12:
      primarytype: 'block'
      uuid: '8fcc9849-5f58-4e59-b873-a4df7e1c7b12'
      activationstatus: true
      created: 2025-10-05T10:07:25.654+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.470+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump posted later on Saturday: \"After negotiations, Israel has agreed\
        \ to the initial withdrawal line, which we have shown to, and shared with,\
        \ Hamas.\"\r"
    section13:
      primarytype: 'block'
      uuid: '420fabbe-0f9e-4fb8-9ea7-6c439ccd6510'
      activationstatus: true
      created: 2025-10-05T10:07:25.654+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.470+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said that once Hamas agrees to it, a ceasefire would take effect,\
        \ \"the Hostages and Prisoner Exchange will begin, and we will create the\
        \ conditions for the next phase of withdrawal.\" He did not elaborate.\r"
    section14:
      primarytype: 'block'
      uuid: 'a95d9de1-fd03-4c9e-a8dd-571486ae16f2'
      activationstatus: true
      created: 2025-10-05T10:07:25.655+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.471+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There was no immediate confirmation from Israel, which has shown little\
        \ willingness to significantly pull back its forces. Hamas did not immediately\
        \ respond to a request for further comment.\r"
    section15:
      primarytype: 'block'
      uuid: '848f75d2-cb08-4c5b-b5b1-e824b71b0d54'
      activationstatus: true
      created: 2025-10-05T10:07:25.655+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.471+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Before Trump's post, Israeli Prime Minister Benjamin Netanyahu said\
        \ in a televised statement that the first stage of the plan calls for Hamas\
        \ to free the hostages and for Israeli forces to \"redeploy in a way\" that\
        \ they \"continue to hold all of the controlling areas deep inside the Strip.\"\
        \r"
    section16:
      primarytype: 'block'
      uuid: '8b014e88-7eb2-4607-a0f0-6e95d197cc44'
      activationstatus: true
      created: 2025-10-05T10:07:25.656+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.472+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A White House official said Trump was sending his envoys, Steve Witkoff\
        \ and Jared Kushner, to Egypt to finalize the technical details of the hostage\
        \ release and discuss a lasting peace deal.\r"
    section17:
      primarytype: 'block'
      uuid: '507d0a38-8e36-48c6-b769-33136607c721'
      activationstatus: true
      created: 2025-10-05T10:07:25.656+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.473+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Egypt will also host delegations from Israel and Hamas on Monday, the\
        \ country's Foreign Ministry said.\r"
    section18:
      primarytype: 'block'
      uuid: 'ef3915c8-b2f6-4858-bc87-bab2adf781c3'
      activationstatus: true
      created: 2025-10-05T10:07:25.657+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.473+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu said the intention of Israel and the U.S. was to limit the\
        \ negotiations to a few days.\r"
    section19:
      primarytype: 'block'
      uuid: 'f88381c4-5a57-473a-9a1d-88855554a44c'
      activationstatus: true
      created: 2025-10-05T10:07:25.657+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.474+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu said he hoped to announce the return of the captives during\
        \ the Jewish holiday of Sukkot, which lasts from October 6-13, all while the\
        \ Israeli military remained deep in Gaza.\r"
    section20:
      primarytype: 'block'
      uuid: '69abe7b0-0da6-4def-97a1-d030b41c1e8f'
      activationstatus: true
      created: 2025-10-05T10:07:25.658+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.474+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas would be disarmed and Gaza demilitarized in the second phase\
        \ of Trump's plan, Netanyahu said, warning that it would happen either politically\
        \ or militarily.\r"
    section21:
      primarytype: 'block'
      uuid: '63af0274-e495-4ac7-8317-efa85719608a'
      activationstatus: true
      created: 2025-10-05T10:07:25.658+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.475+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's plan sees the military eventually withdrawing to Gaza's perimeter\
        \ but does not lay out any time frame.\r"
    section22:
      primarytype: 'block'
      uuid: 'd7e7d05b-6672-4086-9f29-0eb80633a4d8'
      activationstatus: true
      created: 2025-10-05T10:07:25.659+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.476+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The prime minister spoke as tens of thousands took to the streets in\
        \ Tel Aviv in support of a deal to end the war.\r"
    section23:
      primarytype: 'block'
      uuid: '6b0f2222-b2f5-4558-bbfc-ab0cb8957481'
      activationstatus: true
      created: 2025-10-05T10:07:25.660+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.476+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas' response to the plan drew optimistic statements from world leaders,\
        \ who urged an end to the deadliest conflict involving Israel since its creation\
        \ in 1948 and called for the release of Israelis still held in the enclave.\r"
    section24:
      primarytype: 'block'
      uuid: '0936cbad-12bc-45cd-b659-fc0031264dd8'
      activationstatus: true
      created: 2025-10-05T10:07:25.660+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.477+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Another possible boost to peace hopes came with a supportive statement\
        \ from the Iran-backed Palestinian Islamic Jihad group, which is smaller than\
        \ Hamas but seen as more hardline.\r"
    section25:
      primarytype: 'block'
      uuid: '653807c9-1df4-4c41-8ca9-6296cea02611'
      activationstatus: true
      created: 2025-10-05T10:07:25.661+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.477+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The group, which also holds hostages, on Saturday endorsed Hamas' response.\r"
    section26:
      primarytype: 'block'
      uuid: '4c8add79-ac8b-4e21-a70e-3ba368f8bdf2'
      activationstatus: true
      created: 2025-10-05T10:07:25.661+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.478+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas' stance may raise the spirit of Gazans, who had watched one ceasefire\
        \ effort after another fail as Israeli strikes hit the strip over the past\
        \ two years, creating a humanitarian crisis and displacing millions.\r"
    section27:
      primarytype: 'block'
      uuid: 'cf8c4699-c86e-41ea-a596-31d876116863'
      activationstatus: true
      created: 2025-10-05T10:07:25.662+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.479+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some Palestinians expressed fear that Netanyahu, who heads Israel's\
        \ most far-right government in its history, will ultimately withdraw from\
        \ any plan to end the war.\r"
    section28:
      primarytype: 'block'
      uuid: '54313438-5072-4cd9-82a7-914389a927dd'
      activationstatus: true
      created: 2025-10-05T10:07:25.662+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.479+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"What is important is that Netanyahu does not sabotage this, because\
        \ now that Hamas agreed, Netanyahu will disagree, as he usually does,\" said\
        \ Jerusalem resident Jamal Shihada.\r"
    section29:
      primarytype: 'block'
      uuid: 'b8a2c35b-a785-461a-bb8b-04f64cfd2e0a'
      activationstatus: true
      created: 2025-10-05T10:07:25.663+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.480+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Worldwide support for end to 'horrific war'</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: 'c6602d57-df1f-4352-8248-7725c32dccca'
      activationstatus: true
      created: 2025-10-05T10:07:25.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.481+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli media reported that the country's political echelon had instructed\
        \ the military to reduce offensive activity in Gaza.\r"
    section31:
      primarytype: 'block'
      uuid: 'b7581b14-7cab-41f9-8128-203c37380e85'
      activationstatus: true
      created: 2025-10-05T10:07:25.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.481+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has invested significant political capital in efforts to end\
        \ the war that has left U.S. ally Israel increasingly isolated internationally.\r"
    section32:
      primarytype: 'block'
      uuid: 'e5a69a10-936f-4791-b0a3-e1fb5970063e'
      activationstatus: true
      created: 2025-10-05T10:07:25.665+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:10:21.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:10:20.482+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said on Friday he believed Hamas had shown it was \"ready for\
        \ a lasting PEACE\" and he called on Netanyahu's government to halt airstrikes\
        \ in Gaza.\r"
    section33:
      primarytype: 'block'
      uuid: '1a283b3e-238a-4e47-8f92-045d3e721914'
      activationstatus: true
      created: 2025-10-05T10:07:25.666+08:00
      createdby: 'jelo-nwp'
