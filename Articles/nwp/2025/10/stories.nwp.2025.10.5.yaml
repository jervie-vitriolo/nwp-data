      lastmodified: 2025-10-05T15:47:14.102+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Secretary Francisco Tiu Laurel Jr. held a bilateral meeting\
        \ with Japanese agricultural minister Shinjiro Koizumi on the sidelines of\
        \ the 47th ASEAN Ministers on Agriculture and Forestry Meeting last week.\r"
    section3:
      primarytype: 'block'
      uuid: '797fe18b-3a66-44f0-b019-c1a7bc279b8a'
      activationstatus: true
      created: 2025-10-05T15:39:56.316+08:00
