  'START HERE----->syrian-electors-cast-ballots-first-post-assad-parliament':
    author: 'Reuters'
    caption: 'A drone view shows the Syrian parliament, as the Syrian government
      announces that it will hold the first parliamentary elections since the fall
      of Bashar al-Assad's regime, in Damascus, Syria, Sept. 21. (Mahmoud Hassano/File
      Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-05T10:19:15.000+08:00
    imagesource: 'bcbdfa3d-3fe0-4b6e-a2fc-0a85c55daef3'
    primarytype: 'composition'
    uuid: '9ad07874-57b0-4ed2-9d96-1396beead26d'
    lead: 'Members of Syria's electoral colleges will gather on Sunday to vote
      for new lawmakers, a milestone in the country's shift away from the ousted
      regime of Bashar al-Assad and a major test of inclusivity under its current
      Islamist-led authorities.'
    activationstatus: true
    created: 2025-10-05T10:21:31.830+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-05T10:24:52.564+08:00
    lastactivatedby: 'superuser'
