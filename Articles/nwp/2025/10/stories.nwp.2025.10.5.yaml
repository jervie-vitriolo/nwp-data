      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:07:45.308+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "People with banners and flags, chanting \"Free Palestine\" and other\
        \ slogans, filed past the Colosseum, taking part in a march that organisers\
        \ said attracted more than 1 million people, while police put the figure at\
        \ around 250,000.\r"
    section2:
      primarytype: 'block'
      uuid: 'a5854a42-d5e8-4718-9123-684fae1446bc'
      activationstatus: true
      created: 2025-10-05T17:04:57.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:07:45.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:07:45.309+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I'm here with a lot of other friends because I think it is important
        for us all to mobilise individually," said Francesco Galtieri, a 65-year-old
        musician from Rome. "If we don't all mobilize, then nothing will change."</p>'
    section3:
      primarytype: 'block'
      uuid: 'ac811da1-6baf-4d92-9547-f38a3506ede3'
      activationstatus: true
      created: 2025-10-05T17:04:57.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:07:45.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:07:45.309+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The protest, in bright sunshine, was peaceful, with students, children,
        and the elderly attending. It also featured at least one banner hailing Hamas'
        Oct. 7 attack on Israel, and anti-Israeli chants.</p>'
    section4:
      primarytype: 'block'
      uuid: '14b71ceb-aad2-416d-8e58-17ebe5ef5edc'
      activationstatus: true
      created: 2025-10-05T17:04:57.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:07:45.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:07:45.310+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Towards the end of the march, around 200 people broke away and clashed\
        \ with officers in riot gear near the St. Mary Major basilica, police said.\
        \ Officers responded with tear gas and water cannons.\r"
    section5:
      primarytype: 'block'
      uuid: 'eb3e589c-5aa7-4a7f-9d5e-bba9a9a1277a'
      activationstatus: true
      created: 2025-10-05T17:04:57.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:07:45.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:07:45.311+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In later incidents, protesters set fire to a couple of cars and several\
        \ rubbish bins, and hurled firecrackers at officers, police said, adding they\
        \ detained 12 suspects and took down the names of 262 people.\r"
    section6:
      primarytype: 'block'
      uuid: 'db0cc7be-dc1a-44f7-9fbb-e15fb2b1bc8c'
      activationstatus: true
      created: 2025-10-05T17:04:57.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:07:45.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:07:45.311+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Flotilla solidarity</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: 'cdaf7c88-2dc1-4193-b4a3-3febf74ff362'
      activationstatus: true
      created: 2025-10-05T17:04:57.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:07:45.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:07:45.312+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since Israel started blocking the flotilla late on Wednesday, protests\
        \ have sprung up across Europe and in other parts of the world, but in Italy,\
        \ they have happened daily, and in multiple cities.\r"
    section8:
      primarytype: 'block'
      uuid: '90b230ad-361f-4bb0-9724-7c3fec7ccf6b'
      activationstatus: true
      created: 2025-10-05T17:04:57.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:07:45.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:07:45.312+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday, unions called a general strike in support of the flotilla,\
        \ with demonstrations across the country that attracted more than 2 million\
        \ people, organisers said. The Interior Ministry estimated attendance at around\
        \ 400,000.\r"
    section9:
      primarytype: 'block'
      uuid: '97945d25-55b8-42b5-9dfe-f4c2204d30f0'
      activationstatus: true
      created: 2025-10-05T17:04:57.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:07:45.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:07:45.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Italy's right-wing government has been critical of the protests.\r"
    section10:
      primarytype: 'block'
      uuid: '1ba7e61a-65fc-4e30-bda6-1684bfe95a03'
      activationstatus: true
      created: 2025-10-05T17:04:57.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:07:45.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:07:45.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prime Minister Giorgia Meloni on Saturday blamed protesters for insulting\
        \ graffiti that appeared on a statue of the late Pope John Paul II outside\
        \ Rome's main train station, where pro-Palestinian groups have been holding\
        \ a protest picket.\r"
    section11:
      primarytype: 'block'
      uuid: '55f34472-b6a3-491f-83d3-46da461519c6'
      activationstatus: true
      created: 2025-10-05T17:04:57.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:07:45.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:07:45.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They say they are taking to the streets for peace, but then they\
        \ insult the memory of a man who was a true defender and builder of peace.\
        \ A shameful act committed by people blinded by ideology,\" she said in a\
        \ statement.\r"
    section12:
      primarytype: 'block'
      uuid: 'f0c34c0e-ed62-4059-94a7-10e1efa68601'
      activationstatus: true
      created: 2025-10-05T17:04:57.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:07:45.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:07:45.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel launched its Gaza offensive after Hamas militants staged a cross-border\
        \ attack on October 7, 2023, killing some 1,200 people and taking 251 people\
        \ hostage, according to Israeli tallies.\r"
    section13:
      primarytype: 'block'
      uuid: 'b2055df6-a124-4dbb-a10f-216379420fed'
      activationstatus: true
      created: 2025-10-05T17:04:57.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:07:45.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:07:45.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since then, Israel's offensive has killed more than 67,000 Palestinians,\
        \ according to Gaza health authorities, and exposed Israel to accusations\
        \ of genocide, which the country has strongly rejected.\r"
    section14:
      primarytype: 'block'
      uuid: '9bfb92e2-06e6-41a2-a0c6-73bb0c8eb3e7'
      activationstatus: true
      created: 2025-10-05T17:04:57.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:07:45.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:07:45.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gavin Jones and Roberto Mignucci, writing by Alvise
        Armellini, editing by Alexandra Hudson, Timothy Heritage, Rod Nickel)</em></p>'
  'START HERE----->indonesia-school-collapse-death-toll-rises-to-36':
    author: 'Reuters'
    caption: 'Search and rescue officers search for victims amidst the rubble of
      a collapsed building after a hall collapsed while students were praying at the
      Al-Khoziny Islamic boarding school in Sidoarjo, East Java, Indonesia, Sept.
      29. (Stringer/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
