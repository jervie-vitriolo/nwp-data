      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Sen. Ping Lacson is
        set to resign as the chairman of the Blue Ribbon Committee after several members
        of the majority bloc expressed disappointment in his handling of the flood
        control investigation.</p>'
    section39:
      primarytype: 'block'
      uuid: '8125af8e-399a-4f0c-ad72-80ebcc46c444'
      activationstatus: true
      created: 2025-10-05T19:28:02.055+08:00
