    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Syrian electors cast ballots in indirect vote for first post-Assad parliament'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5d244aa9-fde6-49ad-9a16-17b39a89b85f'
      activationstatus: true
      created: 2025-10-05T10:21:31.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:24:52.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:24:52.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Damascus, Syria -&nbsp;</strong>Members of Syria's electoral
        colleges will gather on Sunday to vote for new lawmakers, a milestone in the
        country's shift away from the ousted regime of Bashar al-Assad and a major
        test of inclusivity under its current Islamist-led authorities.</p>'
    section1:
      primarytype: 'block'
      uuid: '2911e919-c06a-4702-86d6-50c20b5008dc'
      activationstatus: true
      created: 2025-10-05T10:21:31.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:24:52.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:24:52.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Syrian President Ahmed al-Sharaa, who came to power after his rebel
        offensive toppled Assad in December, is trying to consolidate his hold over
        a nation fractured by a 14-year war and bouts of sectarian violence that fueled
        distrust of him among minorities.</p>'
    section2:
      primarytype: 'block'
      uuid: '2243088c-be5f-4884-85b8-7021227a725d'
      activationstatus: true
      created: 2025-10-05T10:21:31.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:24:52.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:24:52.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The indirect vote will see a combined 6,000 electors cast ballots
        at regional electoral colleges starting around 9:00 a.m. local (2 p.m. Manila
        time), with polls closing around 5:00 p.m. (10 p.m. Manila time).</p>'
    section3:
      primarytype: 'block'
      uuid: '971df5b5-0a8b-4104-b150-dbe5479a9e2c'
      activationstatus: true
      created: 2025-10-05T10:21:31.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:24:52.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:24:52.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A committee appointed by Sharaa approved 1,570 candidates who showcased\
        \ their platforms in seminars and debates this week. But public electioneering\
        \ was muted, with no posters or billboards visible in major cities, Reuters\
        \ reporters said.\r"
    section4:
      primarytype: 'block'
      uuid: '7acbe35b-ca83-4315-8543-9f01dd78aa58'
      activationstatus: true
      created: 2025-10-05T10:21:31.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:24:52.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:24:52.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sunday's vote will determine two-thirds of the 210-seat parliament,\
        \ and results are expected the same night. But the legislature will not be\
        \ formally established until Sharaa, a former Al Qaeda fighter, selects the\
        \ remaining third.\r"
    section5:
      primarytype: 'block'
      uuid: 'bd61fade-54f2-4267-b9b5-7e6432668809'
      activationstatus: true
      created: 2025-10-05T10:21:31.884+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T10:24:52.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T10:24:52.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The authorities say they resorted to this system rather than universal\
        \ suffrage due to a lack of reliable population data and following the displacement\
        \ of millions of Syrians by the war.\r"
    section6:
      primarytype: 'block'
