    title: 'Georgian PM says protesters aimed to topple the government, accuses
      EU of meddling'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9c7609dd-1d7e-4f1e-b97c-c8512d8caafa'
      activationstatus: true
      created: 2025-10-05T17:16:07.411+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:19:44.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:19:43.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tbilisi, Goergia -&nbsp;</strong>Georgian Prime Minister
        Irakli Kobakhidze said on Sunday, Oct. 5, that protesters who sought to force
        entry to the presidential palace had been trying to topple the government
        and accused the European Union of meddling in Georgian politics.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ad5500e3-4258-4759-bcc9-37113cba4dfa'
      activationstatus: true
      created: 2025-10-05T17:16:07.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:19:44.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:19:43.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Georgian riot police used pepper spray and water cannons to drive demonstrators\
        \ away from the presidential palace and detained five activists on Saturday,\
        \ as the opposition staged a large demonstration on a day of local elections.\r"
    section2:
      primarytype: 'block'
      uuid: '205ce9c7-4221-45b2-8e78-1bcfb14a5761'
      activationstatus: true
      created: 2025-10-05T17:16:07.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:19:44.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:19:43.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kobakhidze said that up to 7,000 people attended the rally but their\
        \ \"attempt to overthrow the constitutional order\" had failed despite what\
        \ he said was support from the EU.\r"
    section3:
      primarytype: 'block'
      uuid: '07410c21-1fe1-44f4-9ecf-7ff71c0f053f'
      activationstatus: true
      created: 2025-10-05T17:16:07.413+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:19:44.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:19:43.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They moved to action, began the overthrow attempt, it failed, and\
        \ then they started distancing themselves from it,\" Georgian news agency\
        \ Interpress cited the prime minister.\r"
    section4:
      primarytype: 'block'
      uuid: '016bc988-55c6-43d7-9f36-10ee657c572d'
      activationstatus: true
      created: 2025-10-05T17:16:07.413+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:19:44.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:19:43.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"No one will escape responsibility. This includes political responsibility.\"\
        \r"
    section5:
      primarytype: 'block'
      uuid: '18a8c5da-98cd-4ea4-93ec-182c794ee9f8'
      activationstatus: true
      created: 2025-10-05T17:16:07.413+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:19:44.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:19:43.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He accused EU Ambassador Paweł Herczynski of meddling in Georgian politics\
        \ and urged him to condemn the protests.\r"
    section6:
      primarytype: 'block'
      uuid: '24eb4dd1-6230-47a2-bc59-90945811d49c'
      activationstatus: true
      created: 2025-10-05T17:16:07.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:19:44.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:19:43.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"You know that specific people from abroad have even expressed direct\
        \ support for all this, for the announced attempt to overthrow the constitutional\
        \ order,\" Kobakhidze said.\r"
    section7:
      primarytype: 'block'
      uuid: 'c0fdb107-a8c4-4847-9bff-bddef442b496'
      activationstatus: true
      created: 2025-10-05T17:16:07.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:19:44.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:19:43.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"In this context, the European Union ambassador to Georgia bears special\
        \ responsibility. He should come out, distance himself and strictly condemn\
        \ everything that is happening on the streets of Tbilisi.\"\r"
    section8:
      primarytype: 'block'
      uuid: '56118c79-546d-434c-8423-1f9b2ad2b2a6'
      activationstatus: true
      created: 2025-10-05T17:16:07.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:19:44.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:19:43.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There was no immediate comment from the EU on the claims, but in July\
        \ the EU's diplomatic service rejected what it said was the \"disinformation\
        \ and baseless accusations\" by the Georgian authorities about the EU's alleged\
        \ role in Georgia.\r"
    section9:
      primarytype: 'block'
      uuid: '0e54605a-a4ec-45cc-804e-746bdcaa1f36'
      activationstatus: true
      created: 2025-10-05T17:16:07.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:19:44.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:19:43.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Recent statements falsely claiming that the EU seeks to destabilize\
        \ Georgia, drag it into war or impose so-called 'non-traditional values,'\
        \ constitute a deliberate attempt to mislead the public,\" it said in July.\r"
    section10:
      primarytype: 'block'
      uuid: 'fe2c87ac-3132-4664-b25f-50cd6810bb42'
      activationstatus: true
      created: 2025-10-05T17:16:07.416+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:19:44.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:19:43.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The governing Georgian Dream party said on Saturday it had clinched\
        \ victory in every municipality across the South Caucasus country of 3.7 million\
        \ people in an election boycotted by the two largest opposition blocs.\r"
    section11:
      primarytype: 'block'
      uuid: '864d5462-20cb-41d3-beb8-b8ef3330912e'
      activationstatus: true
      created: 2025-10-05T17:16:07.416+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:19:44.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:19:43.882+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Georgia's pro-Western opposition has been staging protests since October\
        \ last year, when GD won a parliamentary election that its critics say was\
        \ fraudulent. The party has rejected accusations of vote-rigging.\r"
    section12:
      primarytype: 'block'
      uuid: '5fc540e2-c626-4e53-9026-b215231c2971'
      activationstatus: true
      created: 2025-10-05T17:16:07.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:19:44.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:19:43.882+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Once one of the most pro-Western nations to emerge from the ashes of\
        \ the Soviet Union, Georgia has had frayed relations with the West since Russia\
        \ invaded Ukraine in 2022.\r"
    section13:
      primarytype: 'block'
      uuid: '7ceff847-c877-408a-96fb-89bf3f5703bf'
      activationstatus: true
      created: 2025-10-05T17:16:07.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:19:44.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:19:43.882+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Reuters in Moscow and Tbilisi; editing by Guy
        Faulconbridge)</em></p>'
  'START HERE----->deaths-russian-overnight-air-attack-ukraine':
    author: 'Andriy Perun and Dan Peleschuk, Reuters'
    caption: 'A car burns in front of an apartment building damaged during overnight
      Russian drone and air strikes, amid Russia's attack on Ukraine, in Zaporizhzhia,
      Ukraine Oct. 5. (Press service of the State Emergency Service of Ukraine in
      Zaporizhzhia region/Handout via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-05T17:21:52.000+08:00
    imagesource: 'cd9f5fb7-9173-4047-9ed1-eb77eacd301d'
    primarytype: 'composition'
    uuid: '9358cff2-1c5c-4be8-b371-0e7792386777'
    lead: 'Russia rained missiles and drones on Ukraine in a mass overnight attack,
      officials said on Sunday, killing at least five people and damaging infrastructure
      across numerous regions.'
    activationstatus: true
    created: 2025-10-05T17:24:24.146+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-05T17:28:55.416+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-05T17:28:55.114+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Five killed in Russian overnight air attack on Ukraine'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '01bce669-75ce-499f-b67f-60c70c9b3a8d'
      activationstatus: true
      created: 2025-10-05T17:24:24.226+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.105+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Lviv, Ukraine -</strong>&nbsp;Russia rained missiles and
        drones on Ukraine in a mass overnight attack, officials said on Sunday, Oct.
        5, killing at least five people and damaging infrastructure across numerous
        regions.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cdee0ee2-2871-43a2-89ae-504f3cfa40c7'
      activationstatus: true
      created: 2025-10-05T17:24:24.226+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.106+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Four deaths were reported in the western region of Lviv bordering Poland,\
        \ where an industrial park in the regional capital was also set ablaze and\
        \ parts of the city were left without power.\r"
    section2:
      primarytype: 'block'
      uuid: '91529f28-4258-4323-9d2e-c8d701fd00ba'
      activationstatus: true
      created: 2025-10-05T17:24:24.227+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.106+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lviv mayor Andriy Sadovyi urged residents to stay inside as authorities\
        \ battled multiple fires. A Reuters correspondent heard explosions booming\
        \ across the early morning sky as air defences engaged targets from several\
        \ directions.\r"
    section3:
      primarytype: 'block'
      uuid: 'ac5d9a60-c31b-4474-a91c-f216e0826f35'
      activationstatus: true
      created: 2025-10-05T17:24:24.227+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.107+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In southeastern Ukraine's Zaporizhzhia, one person was killed and nine\
        \ others wounded in a combined attack that also left more than 73,000 customers\
        \ without power, said governor Ivan Fedorov.\r"
    section4:
      primarytype: 'block'
      uuid: '07fc14ca-1969-4023-bca1-f2d826c52b8b'
      activationstatus: true
      created: 2025-10-05T17:24:24.227+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.107+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Civilian infrastructure was also damaged in the regions of Ivano-Frankivsk,\
        \ Vinnytsia, Chernihiv, Kherson, Kharkiv and Odesa, said Prime Minister Yulia\
        \ Svyrydenko.\r"
    section5:
      primarytype: 'block'
      uuid: '1390a00d-a210-4ce7-9541-56e1d11b3732'
      activationstatus: true
      created: 2025-10-05T17:24:24.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.108+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Another deliberate act of terror against civilians,\" she wrote on\
        \ X. \"Moscow continues to strike homes, schools, and energy facilities —\
        \ proving that destruction remains its only strategy.\"\r"
    section6:
      primarytype: 'block'
      uuid: '1a2d7a67-a6b1-4be7-91b8-7a344601e7fc'
      activationstatus: true
      created: 2025-10-05T17:24:24.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.108+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Volodymyr Zelenskiy said Russian forces had fired more than\
        \ 50 missiles and nearly 500 drones.\r"
    section7:
      primarytype: 'block'
      uuid: '76719e1b-18a1-4f39-be80-db306eb1bcd3'
      activationstatus: true
      created: 2025-10-05T17:24:24.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.109+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia, which has not yet commented on the attack, has stepped up strikes\
        \ on Ukraine's energy grid in recent weeks as the fourth winter of war approaches.\r"
    section8:
      primarytype: 'block'
      uuid: '7d0a324d-07ec-45d6-831f-2b6fb1bba76c'
      activationstatus: true
      created: 2025-10-05T17:24:24.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.109+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Poland scrambles jets</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'da556ca4-9d6e-4191-adea-ad16a77be189'
      activationstatus: true
      created: 2025-10-05T17:24:24.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.109+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "NATO member Poland said it scrambled aircraft early on Sunday to ensure\
        \ its air safety.\r"
    section10:
      primarytype: 'block'
      uuid: '3398849a-08bb-4ab4-a72b-d4986c65add9'
      activationstatus: true
      created: 2025-10-05T17:24:24.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.110+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Polish and allied aircraft are operating in our airspace, while ground-based\
        \ air defence and radar reconnaissance systems have been brought to the highest\
        \ state of readiness,\" Poland's operational command said in a post on X.\r"
    section11:
      primarytype: 'block'
      uuid: '17156809-920c-4d49-8203-49ae397f28ec'
      activationstatus: true
      created: 2025-10-05T17:24:24.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.111+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Eastern-flank NATO members are on high alert after Poland shot down\
        \ suspected Russian drones in its airspace in September and drone sightings\
        \ and air incursions, including in Copenhagen and Munich, have led to chaos\
        \ in European aviation.\r"
    section12:
      primarytype: 'block'
      uuid: '6c78c804-3933-4f73-a257-586965ad331b'
      activationstatus: true
      created: 2025-10-05T17:24:24.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.111+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lithuania's airport in Vilnius was closed for several hours overnight\
        \ after reports of a possible series of balloons heading towards the airport\
        \ late on Saturday.\r"
    section13:
      primarytype: 'block'
      uuid: '61999c9e-b6fc-48d6-b06f-dc280bad1bd0'
      activationstatus: true
      created: 2025-10-05T17:24:24.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.112+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to flight tracking service Flightradar24, early on Sunday,\
        \ commercial flights were using routings typically used when Poland's Lublin\
        \ and Rzeszow airports near the border with Ukraine were closed.\r"
    section14:
      primarytype: 'block'
      uuid: '4c02886e-eab4-4909-a92a-79b44f5e0402'
      activationstatus: true
      created: 2025-10-05T17:24:24.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.112+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters could not independently verify the Flightradar24 report.\r"
    section15:
      primarytype: 'block'
      uuid: '1dd65887-23f3-4d23-9259-9329e8433b8f'
      activationstatus: true
      created: 2025-10-05T17:24:24.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.112+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>There were no immediate notices on the US Federal Aviation Administration's
        website about possible flight disruptions in Rzeszow and Lublin.</p>'
    section16:
      primarytype: 'block'
      uuid: 'ef7afed7-53ae-4e08-9a3b-44d3b04cdfcc'
      activationstatus: true
      created: 2025-10-05T17:24:24.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-05T17:28:55.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:28:55.113+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lidia Kelly in Melbourne, Andriy Perun in Lviv
        and Dan Peleschuk in Kyiv; Writing by Dan Peleschuk; Editing by Jamie Freed,
        Lincoln Feast, William Maclean)</em></p>'
  'START HERE----->June-Mar-Fajardo-9th-PBA-MVP-award':
    author: 'CJ Marquez, NewsWatch Plus'
    caption: 'June Mar Fajardo (center) wins his ninth Most Valuable Player plum
      during the PBA Season 49 Leo Awards on Sunday in Quezon City. (Courtesy: PBA
      Images)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-05T17:32:24.000+08:00
    imagesource: '99cce96c-4703-433f-80ab-0c6eccd2fac8'
    primarytype: 'composition'
    uuid: '11ed5370-4fb1-406a-a866-5cbedfa77849'
    lead: 'June Mar Fajardo claims his ninth PBA Most Valuable Player award, a record
      that is beyond reach for years to come.'
    activationstatus: true
    created: 2025-10-05T17:34:40.934+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-10-05T17:34:41.189+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-05T17:34:40.962+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Cloud nine: June Mar Fajardo wins record-extending PBA MVP award'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c743f624-5b94-4a40-848a-cfffad3dc080'
      activationstatus: true
      created: 2025-10-05T17:34:40.951+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-05T17:34:41.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:34:40.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> June Mar Fajardo bagged
        his record-extending ninth PBA Most Valuable Player honor on Sunday, Oct.
        5 during the Season 49 Leo Awards in Quezon City.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a61e80d8-997e-4a77-8b2d-b50992414468'
      activationstatus: true
      created: 2025-10-05T17:34:40.951+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-05T17:34:41.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:34:40.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The 6-foot-10 Cebu native was the clear winner after helping the San
        Miguel Beermen capture the Philippine Cup title.'
    section2:
      primarytype: 'block'
      uuid: '17fea629-ea7c-4c6d-992e-b01a25eb81f1'
      activationstatus: true
      created: 2025-10-05T17:34:40.952+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-05T17:34:41.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:34:40.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Fajardo averaged 19.2 points, 15.1 rebounds, and 3.1 assists for the
        Beermen to lead the statistical points race.'
    section3:
      primarytype: 'block'
      uuid: '90aa0f37-0f3d-443c-8151-be8fd90b30e2'
      activationstatus: true
      created: 2025-10-05T17:34:40.952+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-05T17:34:41.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:34:40.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'This marks the third consecutive time that Fajardo nabbed the highest
        individual award, a remarkable comeback from a shin injury in 2020 that cut
        his MVP streak of six, winning from 2014 to 2019.'
    section4:
      primarytype: 'block'
      uuid: '045b19b8-3b1d-485a-997f-4a6e540c9279'
      activationstatus: true
      created: 2025-10-05T17:34:40.952+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-05T17:34:41.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:34:40.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Fajardo also bannered the First Mythical Team alongside teammate CJ
        Perez, TNT’s Calvin Oftana, Robert Bolick of NLEX, and Arvin Tolentino of
        NorthPort.'
    section5:
      primarytype: 'block'
      uuid: '5a26bd6c-a96d-4495-a3f4-56ad9a9246c2'
      activationstatus: true
      created: 2025-10-05T17:34:40.953+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-05T17:34:41.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:34:40.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The Second Mythical Team, meanwhile, is composed of Barangay Ginebra
        duo of Scottie Thompson and Japeth Aguilar, TNT’s RR Pogoy, Zavier Lucero
        of Magnolia, and Converge’s Justin Arana.'
    section6:
      primarytype: 'block'
      uuid: '91c5f771-2edc-476f-9ed7-077ec50e8409'
      activationstatus: true
      created: 2025-10-05T17:34:40.953+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-05T17:34:41.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:34:40.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Fajardo is also a member of the All-Defensive Team with Lucero, Joshua
        Munzon of NorthPort, Ginebra’s Stephen Holt, and Glenn Khobuntin of TNT.'
    section7:
      primarytype: 'block'
      uuid: '4fa2aed9-5b53-4ab7-84aa-db7084893555'
      activationstatus: true
      created: 2025-10-05T17:34:40.953+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-05T17:34:41.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T17:34:40.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Ginebra’s RJ Abarrientos was hailed Rookie of the Year after playing
        a key role in their back-to-back finals appearances in Season 49.</p>'
