      lastactivatedby: 'superuser'
      lastmodified: 2025-10-05T19:28:02.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lacson also denied rumors of another leadership coup, adding that “\
        it has nothing to do with my decision to resign as chairman of the Blue Ribbon\
        \ Committee.”\r"
