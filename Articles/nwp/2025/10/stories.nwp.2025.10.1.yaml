  'START HERE----->sean-diddy-combs-loses-acquittal':
    author: 'Luc Cohen and Jonathan Stempel, Reuters'
    caption: 'FILE PHOTO: Sean "Diddy" Combs listens as lawyer Alexandra Shapiro
      argues during a hearing over his bid to overturn his conviction on charges of
      transportation to engage in prostitution, at a courtroom in New York, U.S.,
      September 25, 2025 in this courtroom sketch. (Jane Rosenberg/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-01T10:17:43.000+08:00
    imagesource: '470b2301-24fb-4e9b-b0e2-1f5b484efe45'
    primarytype: 'composition'
    uuid: '7bed3b2b-7b00-4863-befb-9a80226fc761'
    lead: 'A US judge on Tuesday rejected a bid by Sean "Diddy" Combs to overturn
      his criminal conviction on felony prostitution-related charges, after prosecutors
      said the hip-hop mogul should spend more than 11 years in prison.'
    activationstatus: true
    created: 2025-10-01T10:30:06.650+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-01T10:30:07.601+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-01T10:30:06.703+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sean 'Diddy' Combs loses bid for acquittal, as prosecutors seek 11
      years prison'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a0bd1a9b-9ffb-425d-b69d-4ce496a115f6'
      activationstatus: true
      created: 2025-10-01T10:30:06.676+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>New York, US</strong> - A US judge on Tuesday, Sept. 30,
        rejected a bid by Sean "Diddy" Combs to overturn his criminal conviction on
        felony prostitution-related charges, after prosecutors said the hip-hop mogul
        should spend more than 11 years in prison.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ccee3212-b708-42f9-ae7f-202c9a3b29a0'
      activationstatus: true
      created: 2025-10-01T10:30:06.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US District Judge Arun Subramanian in Manhattan found "overwhelming
        evidence of Combs' guilt" related to his treatment of two former girlfriends:
        rhythm and blues singer Casandra Ventura, and a woman known in court as Jane.</p>'
    section2:
      primarytype: 'block'
      uuid: '1cc3de9d-f7e2-4e28-a7f9-d8c5179ab773'
      activationstatus: true
      created: 2025-10-01T10:30:06.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Prosecutors said Combs arranged for male prostitutes to travel across
        state lines to engage in drug-fueled sexual performances known as Freak Offs
        with his girlfriends, while he watched, recorded videos and masturbated.</p>'
    section3:
      primarytype: 'block'
      uuid: '6888365e-9951-4315-b9bb-adf9ec26b996'
      activationstatus: true
      created: 2025-10-01T10:30:06.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ventura and Jane testified that Combs physically attacked them, and\
        \ threatened to cut off financial support if they resisted the performances.\r"
    section4:
      primarytype: 'block'
      uuid: '87b7ab41-796e-44c0-a4c6-5613c028525c'
      activationstatus: true
      created: 2025-10-01T10:30:06.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The government proved its case many times over,\" the judge wrote.\r"
    section5:
      primarytype: 'block'
      uuid: 'db1517c8-076a-42b4-98b7-5b64c39e60f6'
      activationstatus: true
      created: 2025-10-01T10:30:06.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Subramanian also rejected arguments that evidence used to support
        the more serious racketeering conspiracy and sex trafficking charges on which
        Combs was acquitted tainted the prostitution case.</p>'
    section6:
      primarytype: 'block'
      uuid: '15d855cf-faa8-47f3-9a07-b6e0eb6a5f40'
      activationstatus: true
      created: 2025-10-01T10:30:06.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lawyers for Combs did not immediately respond to requests for comment.
        A spokesperson for US Attorney Jay Clayton in Manhattan did not immediately
        respond to similar requests.</p>'
    section7:
      primarytype: 'block'
      uuid: '6ec535c8-d0e3-45bf-9ccc-dc96ed7a8860'
      activationstatus: true
      created: 2025-10-01T10:30:06.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Combs, 55, was found guilty by a Manhattan jury on July 2 of two counts\
        \ of transportation to engage in prostitution, following an eight-week trial.\
        \ He had pleaded not guilty to all charges and is expected to appeal his conviction.\r"
    section8:
      primarytype: 'block'
      uuid: '24394617-30e6-4dbf-97ee-1d0cd19531cb'
      activationstatus: true
      created: 2025-10-01T10:30:06.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prosecutors asked Subramanian to sentence Combs to 11-1/4 years in\
        \ prison at the scheduled October 3 sentencing.\r"
    section9:
      primarytype: 'block'
      uuid: 'b59e16fc-bca3-410d-974b-1c06296b89ae'
      activationstatus: true
      created: 2025-10-01T10:30:06.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Defense lawyers asked for no more than 14 months, which if granted\
        \ could result in Combs' freedom this year because he would get credit for\
        \ time served at Brooklyn's Metropolitan Detention Center since his September\
        \ 16, 2024 arrest.\r"
    section10:
      primarytype: 'block'
      uuid: '86ec80e5-dd69-44ad-8f67-5489ef76b95f'
      activationstatus: true
      created: 2025-10-01T10:30:06.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.681+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Combs held 'all the power,' US says</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'a7f23024-bf86-4ffa-ae76-4a841932ea05'
      activationstatus: true
      created: 2025-10-01T10:30:06.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.681+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Combs founded Bad Boy Records and is credited with in American culture.</p>'
    section12:
      primarytype: 'block'
      uuid: 'ed4536d5-f433-4cd6-b98d-a5f207f40fbc'
      activationstatus: true
      created: 2025-10-01T10:30:06.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.682+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But in seeking a 135-month sentence, prosecutors cited evidence
        at trial that Combs led a different life outside the public eye, physically
        beating his girlfriends and giving them illegal drugs.</p>'
    section13:
      primarytype: 'block'
      uuid: 'c0f4c343-2332-4d68-9ef0-ea9bc1931a32'
      activationstatus: true
      created: 2025-10-01T10:30:06.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.682+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The defendant tries to recast decades of abuse as simply the function\
        \ of mutually toxic relationships,\" prosecutors wrote. \"But there is nothing\
        \ mutual about a relationship where one person holds all the power and the\
        \ other ends up bloodied and bruised.\"\r"
    section14:
      primarytype: 'block'
      uuid: '9c05df55-8b15-4bbe-bab5-6d4e94e5772d'
      activationstatus: true
      created: 2025-10-01T10:30:06.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.682+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a letter to the judge, Ventura, known as Cassie, said Combs used\
        \ violence, threats and drugs to \"trap\" her into Freak Offs, starting when\
        \ she was 19.\r"
    section15:
      primarytype: 'block'
      uuid: '3f5b8cad-1615-442b-a143-9f43473c240a'
      activationstatus: true
      created: 2025-10-01T10:30:06.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.683+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Sex acts became my full-time job,\" Ventura wrote. \"His power over\
        \ me eroded my independence and sense of self until I felt I had no choice\
        \ but to submit.\"\r"
    section16:
      primarytype: 'block'
      uuid: '60b988c2-bc60-4ea4-a213-8539fddb8664'
      activationstatus: true
      created: 2025-10-01T10:30:06.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.683+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Subramanian rejected Combs' arguments that the prostitution convictions
        under the Mann Act should be thrown out because Combs lacked a financial motive
        and did not engage in sex he paid for.</p>'
    section17:
      primarytype: 'block'
      uuid: '5d445ce3-03cc-44cb-a783-c15e4c1b18d2'
      activationstatus: true
      created: 2025-10-01T10:30:06.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.626+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.684+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The judge said it was enough that Combs transported escorts who
        were financially motivated, and intended for them to engage in prostitution.</p>'
    section18:
      primarytype: 'block'
      uuid: 'ca4a0a9b-a677-4957-82a2-fcd0334967e5'
      activationstatus: true
      created: 2025-10-01T10:30:06.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.684+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also said requiring Combs to have taken part in the sex \"would\
        \ narrow prostitution almost out of existence,\" shielding even owners of\
        \ brothels from prosecution.\r"
    section19:
      primarytype: 'block'
      uuid: '545d5d31-2d0f-4a96-8b49-388536476963'
      activationstatus: true
      created: 2025-10-01T10:30:06.685+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.685+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Subramanian also said a conviction did not violate Combs' First Amendment\
        \ constitutional rights as \"an amateur pornographer and consumer of pornography,\"\
        \ and that conduct did not become legal just because he filmed the sex performances.\r"
    section20:
      primarytype: 'block'
      uuid: '7db7fd83-5764-444b-b5d5-5b77ea369f8d'
      activationstatus: true
      created: 2025-10-01T10:30:06.685+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.685+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While agreeing with Combs that the Mann Act has evolved since its 1910\
        \ passage, Combs' conduct \"sits at the heartland of the Act's legitimate\
        \ proscriptions. Unsurprisingly then, his conviction raises no constitutional\
        \ problem.\"\r"
    section21:
      primarytype: 'block'
      uuid: 'ca6db3fc-ef48-433a-b132-1e5cd06bd61c'
      activationstatus: true
      created: 2025-10-01T10:30:06.686+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T10:30:07.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T10:30:06.686+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Luc Cohen and Jonathan Stempel in New York; Additional
        reporting by Shivani Tanna in Bengaluru; Editing by Will Dunham, Mark Porter
        and Stephen Coates</em></p>'
  'START HERE----->US-to-allow-South-Koreans-to-work-at-sites-under-temporary-visas':
    author: 'Jack Kim, Reuters'
    caption: 'US Deputy Secretary of State Christopher Landau speaks during Global
      Refugee Asylum System meeting, in New York City, U.S., Sept. 25, 2025. (Yuki
      Iwamura/REUTERS)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-01T10:25:23.000+08:00
    imagesource: '7292a03f-d497-473b-ae1c-0c1174a53f44'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '889528a7-bea5-448f-bcaa-9d54940193d8'
    lead: 'The US has agreed to allow South Koreans to work to set up facilities
      at US investment sites under existing temporary visas and open new channels
      to help its ally send workers to do business there, Seoul's foreign ministry
      said on Wednesday, Oct.1.'
    activationstatus: true
    created: 2025-10-01T10:54:35.270+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-01T11:21:25.698+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-01T11:21:25.390+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US to allow South Koreans to work at sites under temporary visas but
      clear solutions elusive'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '04d9e551-b305-4e37-a31f-30cac1064ce8'
      activationstatus: true
      created: 2025-10-01T10:54:35.379+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:25.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:25.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> The US has agreed to allow
        South Koreans to work to set up facilities at US investment sites under existing
        temporary visas and open new channels to help its ally send workers to do
        business there, Seoul's foreign ministry said on Wednesday, Oct. 1.</p>'
    section1:
      primarytype: 'block'
      uuid: '7769211c-e981-4266-b87f-fc041bbfb488'
      activationstatus: true
      created: 2025-10-01T10:54:35.380+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:25.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:25.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But US officials at a working group meeting offered no new answers
        to South Korea's argument for a wider access to U.S. visas for specialty
        workers despite reaffirming a commitment to advance trade and investment partnership,
        the ministry said.</p>'
    section2:
      primarytype: 'block'
      uuid: '60d6a0d6-d7af-4bad-8b40-1d2f5a712ef9'
      activationstatus: true
      created: 2025-10-01T10:54:35.380+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:25.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:25.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US side made up of Departments of State, Homeland Security and
        Commerce officials made clear South Korean workers can work to install, service
        and repair equipment needed as part of South Korean business investment in
        the US, it said.</p>'
    section3:
      primarytype: 'block'
      uuid: '2600400d-5658-47a5-88c0-07479f816790'
      activationstatus: true
      created: 2025-10-01T10:54:35.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:25.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:25.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A new section dedicated for visas related to South Korean businesses
        will be set up at the US embassy in Seoul and US immigration authorities will
        open a new channel with South Korean missions to better coordinate visa matters,
        according to the foreign ministry.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd138fe6b-3688-4e79-892b-f16f35bf67da'
      activationstatus: true
      created: 2025-10-01T10:54:35.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:25.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:25.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The working group was set up in the aftermath of a massive immigration
        raid at a Hyundai Motor 005380.KS car battery facility under construction
        in the US state of Georgia in September where hundreds of South Korean workers
        were arrested.</p>'
    section5:
      primarytype: 'block'
      uuid: '80062b4d-26d6-45aa-9d9e-cc65cae2c2e9'
      activationstatus: true
      created: 2025-10-01T10:54:35.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:25.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:25.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The arrests, which stunned the South Korean government and public,
        highlighted the lack of access to the right class of US visas for specialized
        South Korean workers needed at investment sites.</p>'
    section6:
      primarytype: 'block'
      uuid: '51412924-1ff4-4e53-835e-14b349bb2329'
      activationstatus: true
      created: 2025-10-01T10:54:35.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:25.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:25.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US officials said a more fundamental change to US visa systems
        to accommodate Seoul's demand for clearer and certain access for its specialty
        workers faced "practical legislative constraints," the South Korean ministry
        said.</p>'
    section7:
      primarytype: 'block'
      uuid: '75c47888-bb43-432f-bec1-99f096b73959'
      activationstatus: true
      created: 2025-10-01T10:54:35.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:25.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:25.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>South Korea has pushed for years for a bill that would create or
        expand visa categories to accommodate skilled South Korean nationals who need
        to visit the United States.</p>'
    section8:
      primarytype: 'block'
      uuid: '11c14264-3315-4aeb-b235-05845e867b49'
      activationstatus: true
      created: 2025-10-01T10:54:35.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:25.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:25.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>That bill has had difficulty getting through Congress because visas
        are linked to immigration, one of the most sensitive subjects in the United
        States, according to South Korea's foreign ministry.</p>'
    section9:
      primarytype: 'block'
      uuid: '1f26fc3c-4691-4fa2-9682-005f091816d4'
      activationstatus: true
      created: 2025-10-01T10:54:35.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:25.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:25.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US Deputy Secretary of State Christopher Landau stressed the "critical
        role" of the skilled workers of South Korean companies investing in the US
        at the group's first meeting in Washington, the State Department separately
        said.</p>'
    section10:
      primarytype: 'block'
      uuid: '944398bd-0c2a-426b-8863-7356efdde94b'
      activationstatus: true
      created: 2025-10-01T10:54:35.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:25.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:25.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US was committed to encouraging investment by companies from
        South Korea as one of the leading foreign investors in the country, it said
        in a statement.</p>'
    section11:
      primarytype: 'block'
      uuid: '8a072db4-6341-49f2-b51f-8da87439ff20'
      activationstatus: true
      created: 2025-10-01T10:54:35.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:25.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:25.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The working group will hold further meetings, South Korea's foreign
        ministry said.</p>'
    section12:
      primarytype: 'block'
      uuid: '018f81cb-d013-488e-9fe6-4a72ec4865fb'
      activationstatus: true
      created: 2025-10-01T10:54:35.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:25.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:25.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jack Kim; Editing by Jamie Freed and Lincoln Feast.)</em></p>'
  'START HERE----->Pope-Leo-criticizes--inhuman--treatment-of-immigrants-in-US':
    author: 'Joshua McElwee, Reuters'
    caption: 'Pope Leo XIV holds a Jubilee audience on the occasion of the Jubilee
      of Catechists in St.Peter's Square at the Vatican, Sept. 27, 2025. (Francesco
      Fotia/REUTERS)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-01T11:04:23.000+08:00
    imagesource: 'dc389937-abac-4480-80c9-93ac93547736'
    primarytype: 'composition'
    uuid: '9a0c70a8-069d-4bea-b915-f04b6fd0b69e'
    lead: 'Pope Leo appeared on Tuesday, Sept. 30 to offer his strongest criticism
      yet of US President Donald Trump's hard-line immigration policies, questioning
      whether they were in line with the Catholic Church's pro-life teachings.'
    activationstatus: true
    created: 2025-10-01T11:14:10.739+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-01T11:21:55.475+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-01T11:21:55.207+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope Leo criticizes 'inhuman' treatment of immigrants in US'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '08828c4f-ab2f-462b-95ea-7d1ca5b211f8'
      activationstatus: true
      created: 2025-10-01T11:14:10.763+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:55.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:55.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Vatican City, Rome -</strong> Pope Leo appeared&nbsp;on
        Tuesday, Sept. 30 to offer his strongest criticism yet of US President Donald
        Trump's hard-line immigration policies, questioning whether they were in
        line with the Catholic Church's pro-life teachings.</p>'
    section1:
      primarytype: 'block'
      uuid: '1342304f-13e4-45c1-bd0a-34a2443f7455'
      activationstatus: true
      created: 2025-10-01T11:14:10.763+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:55.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:55.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Someone who says I am against abortion but I am in agreement with
        the inhuman treatment of immigrants in the United States, I don't know if
        that's pro-life," the pontiff told journalists outside his residence in Castel
        Gandolfo.</p>'
    section2:
      primarytype: 'block'
      uuid: '20784251-2ec8-4871-b5be-d6b2ed5673d2'
      activationstatus: true
      created: 2025-10-01T11:14:10.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:55.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:55.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Catholic Church's position that life is sacred from conception
        until natural death is one of the 1.4-billion-member denomination's strongest
        teachings.</p>'
    section3:
      primarytype: 'block'
      uuid: '9781af63-731c-4a42-8f24-bdf9e93fef48'
      activationstatus: true
      created: 2025-10-01T11:14:10.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:55.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:55.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Leo, the first US pope, was responding to a question from a US journalist
        who asked about the country's politics.</p>'
    section4:
      primarytype: 'block'
      uuid: '6c66b588-aeb8-4c6d-a594-106e89ef905b'
      activationstatus: true
      created: 2025-10-01T11:14:10.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:55.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:55.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The White House said Trump was elected based on his many promises,
        including to deport criminal illegal aliens. "He is keeping his promise to
        the American people," spokesperson Abigail Jackson responded in a statement.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ab16e18e-0cd5-416c-b16f-66411caa8077'
      activationstatus: true
      created: 2025-10-01T11:14:10.765+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:55.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:55.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Elected in May to replace the late Pope Francis, Leo has shown a
        much more reserved style than his predecessor, who frequently criticized the
        Trump administration.</p>'
    section6:
      primarytype: 'block'
      uuid: '9db802a7-25f8-419b-b5ee-dff13c43837e'
      activationstatus: true
      created: 2025-10-01T11:14:10.765+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:55.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:55.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Leo was asked about a decision by the archdiocese of Chicago to
        give an award to Illinois Senator Dick Durbin, a Democrat who supports abortion
        rights. The move has attracted vocal criticism from conservative Catholics,
        including several US bishops.</p>'
    section7:
      primarytype: 'block'
      uuid: 'aa22f1ae-06a3-4900-8c3d-1a9ae3fbc5eb'
      activationstatus: true
      created: 2025-10-01T11:14:10.766+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:55.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:55.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"It is very important to look at the overall work that the Senator
        has done," said the pope.</p>'
    section8:
      primarytype: 'block'
      uuid: '6477dd89-a710-4485-96c2-8a30fcac4ef7'
      activationstatus: true
      created: 2025-10-01T11:14:10.766+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:55.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:55.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I understand the difficulty and the tensions but I think, as I
        myself have spoken in the past, it's important to look at many issues that
        are related to what is the teaching of the Church," he said.</p>'
    section9:
      primarytype: 'block'
      uuid: '8a6997c3-8894-4348-ac86-8edacb7cd3ed'
      activationstatus: true
      created: 2025-10-01T11:14:10.767+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:55.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:55.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Someone who says I am against abortion but says I am in favor of
        the death penalty is not really pro-life," said the pope.</p>'
    section10:
      primarytype: 'block'
      uuid: '745364e1-64c5-4627-a935-5e0785988ac2'
      activationstatus: true
      created: 2025-10-01T11:14:10.767+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T11:21:55.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:21:55.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee; Editing by Richard Chang and Lincoln
        Feast.)</em></p>'
