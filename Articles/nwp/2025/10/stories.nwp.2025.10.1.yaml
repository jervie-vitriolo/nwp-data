    lead: 'Sen. Mark Villar, public works chief during the Duterte administration,
      was summoned to the hearing of the Independent Commission for Infrastructure
      (ICI), next week, Oct. 7.'
    activationstatus: true
    created: 2025-10-01T14:51:54.580+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-02T17:33:18.368+08:00
    lastactivatedby: 'superuser'
