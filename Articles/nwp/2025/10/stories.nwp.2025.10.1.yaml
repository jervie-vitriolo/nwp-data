    title: 'Philippine Senate appeals for Duterte house arrest'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4f855b21-262d-44f7-93d8-34843decf3c6'
      activationstatus: true
      created: 2025-10-02T10:10:33.238+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.911+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Philippine Senate
        has adopted a non-binding resolution urging the International Criminal Court
        (ICC) to place detained former President Rodrigo Duterte under house arrest
        for humanitarian reasons.</p>'
    section1:
      primarytype: 'block'
      uuid: '82a6d3aa-76e9-4c8c-b7da-2efdc198eb50'
      activationstatus: true
      created: 2025-10-02T10:10:33.239+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.912+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Fifteen out of 24 senators on Wednesday, Oct. 1, voted to pass the
        resolution “expressing the sense of the Senate requesting the International
        Criminal Court to hold former President Rodrigo Duterte under house arrest
        for humanitarian considerations.”'
    section2:
      primarytype: 'block'
      uuid: '0b95559a-7ddf-4121-918d-e7dfaf0634c4'
      activationstatus: true
      created: 2025-10-02T10:10:33.239+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.913+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Duterte is currently detained in The Hague, Netherlands, facing charges
        of crimes against humanity over alleged extrajudicial killings committed during
        his tenure as Davao City mayor and later as Philippine president under his
        bloody war on drugs.'
    section3:
      primarytype: 'block'
      uuid: '6edc407e-bd5d-4df4-8245-9e7c70c49aa1'
      activationstatus: true
      created: 2025-10-02T10:10:33.240+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.913+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The resolution, introduced by Senate Minority Leader Alan Peter Cayetano
        and Senate Majority Leader Juan Miguel “Migz” Zubiri, cited the 80-year-old
        former president’s “old age and deteriorating health.” '
    section4:
      primarytype: 'block'
      uuid: '0a691d12-7694-46af-b4ca-ff3fbc74a3a4'
      activationstatus: true
      created: 2025-10-02T10:10:33.240+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.914+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Walang political color ito. It’s just for humanitarian reasons. I
        know some of the families who are victims will probably be angry at me and
        I understand that,” Zubiri said in his sponsorship speech.'
    section5:
      primarytype: 'block'
      uuid: '08f52683-687d-4258-bc3d-cf5ddd686af0'
      activationstatus: true
      created: 2025-10-02T10:10:33.241+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.915+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The measure pointed out that the ICC’s own Rules of Procedure and Evidence
        allow interim release for persons being tried under specific conditions such
        as staying at a particular address, not contacting victims or witnesses, and
        appearing when summoned.'
    section6:
      primarytype: 'block'
      uuid: '8ff97f17-e21a-4005-a240-fd60acf8fdfd'
      activationstatus: true
      created: 2025-10-02T10:10:33.241+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.915+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'According to the Senate website, resolutions have “no effect and force
        of a law” and are used “occasionally to express the opinion of a single house
        on a current issue.”'
    section7:
      primarytype: 'block'
      uuid: '66bbb40e-40b4-4c31-b3e9-47a4349e7a5c'
      activationstatus: true
      created: 2025-10-02T10:10:33.241+08:00
