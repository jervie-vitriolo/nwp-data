  'START HERE----->icc-prosecutor-duterte-flight-risk-crimes-medical-records':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-01T15:21:04.000+08:00
    imagesource: 'f4eddb1b-2e74-459d-889a-f6ab2c4ced8c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '396c8cb0-94a0-47ba-8bfa-05fbc4909c73'
    lead: 'Prosecutors at the International Criminal Court said Rodrigo Duterte
      remains a flight risk, pushing back against his lawyers’ claims that his medical
      condition should be a factor in his bid for interim release.'
    activationstatus: true
    created: 2025-10-01T15:27:08.134+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-01T15:27:59.835+08:00
    lastactivatedby: 'tristan-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-10-01T15:27:59.482+08:00
    lastmodified: 2025-10-01T15:27:50.273+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte remains flight risk, to commit further crimes despite new medical
      records from defense - ICC prosecutor'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8e9c5c4f-cc8e-4642-aee6-c69c3c6e84a6'
      activationstatus: true
      created: 2025-10-01T15:27:08.146+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-01T15:27:59.835+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-01T15:27:50.269+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>The Hague, Netherlands</strong> - Prosecutors at the International
        Criminal Court said Rodrigo Duterte remains a flight risk, pushing back against
        his lawyers’ claims that his medical condition should be a factor in his bid
        for interim release.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c7d8e142-4efd-46d8-ac69-81cc564f8cd2'
      activationstatus: true
      created: 2025-10-01T15:27:50.261+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-01T15:27:59.835+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-01T15:27:50.261+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a Sept. 29 filing, the Office of the Prosecutor told the court that
        the former president’s offer to abide by the conditions of release was “irrelevant
        to the issue of whether he should be granted interim release.”'
    section2:
      primarytype: 'block'
      uuid: '98320cb0-fa78-402d-bc62-3c84ef5d0f72'
      activationstatus: true
      created: 2025-10-01T15:27:50.261+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-01T15:27:59.836+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-01T15:27:50.261+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It said “the relevant test is whether the conditions set forth in article
        58(1) of the Statute remain fulfilled.” '
    section3:
      primarytype: 'block'
      uuid: '45e6ff0f-c174-4b15-9963-fba8e9005964'
      activationstatus: true
      created: 2025-10-01T15:27:50.262+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-01T15:27:59.836+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-01T15:27:50.262+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Prosecutors argued that Duterte “would be a flight risk, is likely
        to interfere with the proceedings, and may commit further crimes” if freed.'
    section4:
      primarytype: 'block'
      uuid: '70524626-1d6c-4998-ba1f-e61aeee1b731'
      activationstatus: true
      created: 2025-10-01T15:27:50.262+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-01T15:27:59.836+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-01T15:27:50.262+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On the same day, Duterte’s defense submitted new medical records, saying
        doctors have confirmed that he suffers from cognitive impairment. '
    section5:
      primarytype: 'block'
      uuid: 'fe2c867b-cf9a-4b10-9147-9da15133086e'
      activationstatus: true
      created: 2025-10-01T15:27:50.263+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-01T15:27:59.836+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-01T15:27:50.263+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The evaluation … confirm, as long suspected, cognitive impairment,”
        defense counsel Nicholas Kaufman wrote. He said the impairment affects faculties
        “precisely those required to work on his legal case and with his Defence team”
        .'
    section6:
      primarytype: 'block'
      uuid: 'e1ac245a-3c4b-495a-be8b-f8e2cc272b13'
      activationstatus: true
      created: 2025-10-01T15:27:50.263+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-01T15:27:59.836+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-01T15:27:50.263+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaufman rejected prosecutors’ earlier claims that the defense had made
        “serious unsubstantiated allegations” about Duterte’s condition. He told judges
        that the findings were “objective and corroborated by the neuropsychologist
        appointed by the ICC Detention Centre itself.”'
    section7:
      primarytype: 'block'
      uuid: 'd378d793-cedc-4e9b-b35f-c4a5790f50cf'
      activationstatus: true
      created: 2025-10-01T15:27:50.264+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-01T15:27:59.836+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-01T15:27:50.264+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'However, prosecutors said during the past months, Duterte was able
        to instruct his lawyers to file a jurisdictional challenge, seek the disqualification
        of two judges, and negotiate terms of release.'
    section8:
      primarytype: 'block'
      uuid: 'df918ab6-9d88-489c-a295-0422d0bee9e5'
      activationstatus: true
      created: 2025-10-01T15:27:50.264+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-01T15:27:59.837+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-01T15:27:50.264+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' These actions, they said, “contradict Defence Counsel’s recent proclamation”
        regarding his fitness to stand trial .'
    section9:
      primarytype: 'block'
      uuid: '4f010065-3fe9-4e68-b475-be076388c1a3'
      activationstatus: true
      created: 2025-10-01T15:27:50.264+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-01T15:27:59.837+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-10-01T15:27:50.264+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The court has postponed the confirmation of charges hearing, but
        only “to the time strictly necessary” to determine Duterte’s fitness. It ordered
        that proceedings should resume immediately if judges find him fit to participate
        .</p>'
