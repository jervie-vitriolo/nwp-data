      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> The main index on Wednesday
        snapped its seven-day losing streak to return to 6,000, thanks to bargain
        hunting.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cb1c1ea1-4c98-4cdb-b6b9-76b4600bb48a'
      activationstatus: true
