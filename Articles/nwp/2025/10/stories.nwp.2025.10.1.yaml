    title: 'Vico Sotto, Manny Jacinto among TIME100’s most influential rising stars'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1e3e73a4-abe4-44ac-8e9b-4b6215070c07'
      activationstatus: true
      created: 2025-10-01T13:46:46.654+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T14:07:32.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:07:32.092+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Pasig City Mayor Vico
        Sotto and Filipino-Canadian actor Manny Jacinto have been included in the
        Time Magazine’s list of 100 Most Influential Rising Stars for 2025.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bf451ccf-a00b-476b-a5bd-9a2b4dad83bb'
      activationstatus: true
      created: 2025-10-01T13:46:46.654+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T14:07:32.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:07:32.092+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The American news magazine included Sotto in its list of rising
        leaders for his governance in Pasig City, particularly during the COVID-19
        pandemic. It also recognized his efforts to fight corruption and end the Eusebio
        family's 27-year political dynasty in the city.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd0cbe8f5-688d-4813-ae81-98d78551bcef'
      activationstatus: true
      created: 2025-10-01T13:46:46.655+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T14:07:32.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:07:32.092+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“His courageous approach—data-driven, direct, and empathetic—is a master \
        class in modern, ethical leadership. It’s a testament to the power of the\
        \ individual to ignite a movement for change,” read the bionote written by\
        \ Nobel Peace Prize journalist and Rappler CEO Maria Ressa.\r"
    section3:
      primarytype: 'block'
      uuid: '6a3abf93-c871-48ad-a626-934296da8ef7'
      activationstatus: true
      created: 2025-10-01T13:46:46.655+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T14:07:32.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:07:32.093+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Sotto is currently in his third and final term as mayor of Pasig
        City, a position he first assumed in 2019. Before becoming mayor, he served
        as a city councilor from 2016 to 2019.</p>'
    section4:
      primarytype: 'block'
      uuid: 'ca07b339-55ce-4f23-abb7-b61338617bf1'
      activationstatus: true
      created: 2025-10-01T13:46:46.656+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T14:07:32.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:07:32.093+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Meanwhile, Jacinto made it to the list for the artists category. \r"
    section5:
      primarytype: 'block'
      uuid: '3e740f46-ca2f-4fce-bf0c-cb9c3ebade3b'
      activationstatus: true
      created: 2025-10-01T13:46:46.656+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T14:07:32.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:07:32.094+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The Hollywood actor is known for his roles as Jason Mendoza in the\
        \ comedy series “The Good Place” and as Eric Reyes in the comedy film “Freaky\
        \ Friday.” \r"
    section6:
      primarytype: 'block'
      uuid: '5a0280bc-0380-4b38-801a-742df773dd0b'
      activationstatus: true
      created: 2025-10-01T13:46:46.656+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T14:07:32.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:07:32.094+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“He has incredible range as an actor—But more importantly, Manny
        is fundamentally, elementally, constitutionally good,” according to the bionote.</p>'
    section7:
      primarytype: 'block'
      uuid: 'a1e0ddf2-c77a-489e-b7f8-51236dd32575'
      activationstatus: true
      created: 2025-10-01T13:46:46.657+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T14:07:32.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:07:32.095+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Launched in 2019, the TIME100 Next is an annual list published by Time\
        \ Magazine that provides a “snapshot” of 100 rising stars and emerging leaders.\
        \ \r"
    section8:
      primarytype: 'block'
      uuid: 'afc8e9d3-9066-4d98-9698-0003d97ef36f'
      activationstatus: true
      created: 2025-10-01T13:46:46.657+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T14:07:32.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:07:32.095+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The magazine’s criteria for selection include influence, leadership,
        and innovation that contribute to change across sectors such as art, science,
        politics, and culture.</p>'
    section9:
      primarytype: 'block'
      uuid: '0fc6a81f-2120-48cd-9a1d-211b96bb7931'
      activationstatus: true
      created: 2025-10-01T13:46:46.658+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T14:07:32.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:07:32.096+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus intern Angeline Mae Villanueva contributed to
        this report.</em></p>'
