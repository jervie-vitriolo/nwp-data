  'START HERE----->US-government-shutdown-begins':
    author: ' David Morgan, Bo Erickson, Nolan D. McCaskill and Richard Cowan, Reuters'
    caption: 'A hallway outside the U.S. Senate chamber sits empty at the U.S. Capitol
      in the hours before a partial government shutdown in Washington, D.C., U.S.,
      September 30, 2025. (Jonathan Ernst/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-01T13:20:58.000+08:00
    imagesource: '3829b3a5-9db7-4b7e-8572-156fe5b49cb9'
    primarytype: 'composition'
    uuid: '12ffae72-8191-4807-94fe-9f1bcc89b7e9'
    lead: 'The US government shut down much of its operations on Wednesday as deep
      partisan divisions prevented Congress and the White House from reaching a funding
      deal, setting off what could be a long, grueling standoff that could lead to
      the loss of thousands of federal jobs.'
    activationstatus: true
    created: 2025-10-01T13:33:12.997+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-01T13:35:28.510+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-01T13:35:28.168+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US government shutdown begins as partisan division rules Washington'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5597f3cb-519b-4786-9700-fe80561eaa2c'
      activationstatus: true
      created: 2025-10-01T13:33:13.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.153+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US</strong> - The US government shut down much
        of its operations on Wednesday as deep partisan divisions prevented Congress
        and the White House from reaching a funding deal, setting off what could be
        a long, grueling standoff that could lead to the loss of thousands of federal
        jobs on Wednesday, Oct.1.</p>'
    section1:
      primarytype: 'block'
      uuid: '61e61749-1776-424f-a044-8578ccc4c386'
      activationstatus: true
      created: 2025-10-01T13:33:13.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>There was no clear path out of the impasse, while agencies warned
        that the 15th government shutdown since 1981 would halt the release of a closely
        watched September employment report, opens new tab, slow air travel, opens
        new tab, suspend scientific research, withhold pay from US troops and lead
        to the furlough of 750,000 federal workers at a daily cost of $400 million.</p>'
    section2:
      primarytype: 'block'
      uuid: '2b2bb117-dafa-4405-aa10-c74cb7c6632c'
      activationstatus: true
      created: 2025-10-01T13:33:13.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump, whose campaign to radically reshape the federal government
        is already on track to push out some 300,000 workers by December, warned congressional
        Democrats that a shutdown could clear the path for "irreversible" actions
        including cutting more jobs and programs.</p>'
    section3:
      primarytype: 'block'
      uuid: 'bc274f74-dfcc-46c7-9858-43b4a75f3262'
      activationstatus: true
      created: 2025-10-01T13:33:13.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.155+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The shutdown commenced hours after the Senate rejected a short-term
        spending measure that would have kept government operations afloat through
        Nov. 21.</p>'
    section4:
      primarytype: 'block'
      uuid: 'b78793cb-9628-4076-acc6-abf40a32d5f3'
      activationstatus: true
      created: 2025-10-01T13:33:13.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Democrats opposed the legislation over Republicans' refusal to
        attach an extension of health benefits for millions of Americans that are
        due to expire at the end of the year. Republicans say the issue must be addressed
        separately.</p>'
    section5:
      primarytype: 'block'
      uuid: '3d8076d0-c5d3-4287-b6c4-49756dd9f0d5'
      activationstatus: true
      created: 2025-10-01T13:33:13.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>At issue on the government funding front is $1.7 trillion for agency
        operations, which amounts to roughly one-quarter of the government's total
        $7 trillion budget. Much of the remainder goes to health and retirement programs
        and interest payments on the growing $37.5 trillion debt.</p>'
    section6:
      primarytype: 'block'
      uuid: '26519397-3bd4-479c-896a-e899440a960c'
      activationstatus: true
      created: 2025-10-01T13:33:13.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Independent analysts warn the shutdown could last longer than the budget-related\
        \ closures of the past, with Trump and White House officials threatening to\
        \ punish Democrats with cuts to government programs and the federal payroll.\r"
    section7:
      primarytype: 'block'
      uuid: 'e972d321-84cf-4344-bd7f-bf2b4f5479f3'
      activationstatus: true
      created: 2025-10-01T13:33:13.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump budget director Russell Vought, who has called for \"less bipartisan\"\
        \ appropriations, threatened permanent layoffs last week in the event of a\
        \ shutdown.\r"
    section8:
      primarytype: 'block'
      uuid: '15845f93-638a-4461-b6bd-3d02461f8a0c'
      activationstatus: true
      created: 2025-10-01T13:33:13.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.158+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Wall Street futures slipped, gold struck a record high and Asian
        stocks wavered as investors worried about delays in the release of key data
        and the impact of job losses. The dollar hovered near a one-week low versus
        major peers.</p>'
    section9:
      primarytype: 'block'
      uuid: '82ed21ca-6e5a-4a65-8f21-fc0c6f0f4347'
      activationstatus: true
      created: 2025-10-01T13:33:13.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.159+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Record dates to first Trump term</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '17743028-77ef-47bb-9baf-9785a7a794ea'
      activationstatus: true
      created: 2025-10-01T13:33:13.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.159+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The longest government shutdown in US history stretched over 35
        days during December 2018 and January 2019 during Trump's first term in office,
        in a dispute over border security.</p>'
    section11:
      primarytype: 'block'
      uuid: '988596ab-b04a-4838-bd6d-2a5d9350c33e'
      activationstatus: true
      created: 2025-10-01T13:33:13.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.160+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"All they want to do is try to bully us. And they're not going to\
        \ succeed,\" Senate Democratic leader Chuck Schumer said in a floor speech\
        \ a day after a White House meeting with Trump and other congressional leaders\
        \ that ended with the two parties far apart.\r"
    section12:
      primarytype: 'block'
      uuid: 'ed7520b2-3602-4f56-b386-61508ebde4f6'
      activationstatus: true
      created: 2025-10-01T13:33:13.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.160+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senate Majority Leader John Thune described the failed short-term spending\
        \ bill as a \"nonpartisan\" measure devoid of partisan policy riders that\
        \ Democrats have had no problem accepting in years past.\r"
    section13:
      primarytype: 'block'
      uuid: '16c2f963-788a-4c4f-ba41-b044871dbbf9'
      activationstatus: true
      created: 2025-10-01T13:33:13.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"What's changed is, President Trump is in the White House. That's
        what this is about. This is politics. And there isn't any substantive reason
        why there ought to be a government shutdown," the South Dakota Republican
        told reporters.</p>'
    section14:
      primarytype: 'block'
      uuid: 'e4b1bbf2-31f7-46e4-a979-a3f5c970bb22'
      activationstatus: true
      created: 2025-10-01T13:33:13.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump's Republicans hold majorities in both chambers of Congress,
        but legislative rules require 60 of the 100 senators to agree on spending
        legislation. That means that at least seven Democrats are needed to pass a
        funding bill.</p>'
    section15:
      primarytype: 'block'
      uuid: '0e3c3380-4a33-4f54-b4fa-ed79da45adfb'
      activationstatus: true
      created: 2025-10-01T13:33:13.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.162+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Democrats focus on healthcare funding</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '4d00fa09-a7e6-4910-837f-12b24b6ddd5b'
      activationstatus: true
      created: 2025-10-01T13:33:13.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.162+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Democrats are under pressure from their frustrated supporters to score\
        \ a rare victory ahead of the 2026 midterm elections that will determine control\
        \ of Congress for the final two years of Trump's term.\r"
    section17:
      primarytype: 'block'
      uuid: 'fca8f339-5353-406d-99ae-a93382572680'
      activationstatus: true
      created: 2025-10-01T13:33:13.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.163+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The healthcare push has given them a chance to unite behind an issue\
        \ that resonates with voters.\r"
    section18:
      primarytype: 'block'
      uuid: '36e41ec9-3d07-4c25-989c-3a0c661cdb7c'
      activationstatus: true
      created: 2025-10-01T13:33:13.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.163+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Along with the extended health subsidies, Democrats have also sought\
        \ to ensure that Trump will not be able to undo those changes if they are\
        \ signed into law. Trump has refused to spend billions of dollars approved\
        \ by Congress, prompting some Democrats to question why they should vote for\
        \ any spending legislation at all.\r"
    section19:
      primarytype: 'block'
      uuid: '68438ba1-337d-4d9b-997c-defcba6d422b'
      activationstatus: true
      created: 2025-10-01T13:33:13.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.164+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>University of Chicago professor Robert Pape said the unusually polarized
        US political climate in the aftermath of conservative activist Charlie Kirk's
        assassination and the growing power on the extreme wings of both parties could
        make it harder for party leaders to agree on a deal to reopen the government.</p>'
    section20:
      primarytype: 'block'
      uuid: '6a3802fd-4fb5-4b4d-8d98-a51a6c9131a4'
      activationstatus: true
      created: 2025-10-01T13:33:13.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.164+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The rules of politics are radically changing and we can't know for\
        \ sure where all of this is going to end,\" said University of Chicago political\
        \ science professor Robert Pape, who studies political violence.\r"
    section21:
      primarytype: 'block'
      uuid: '4a088877-3164-4d14-91f2-0a9aca5c1387'
      activationstatus: true
      created: 2025-10-01T13:33:13.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.165+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Each side would have to backtrack against tens of millions of truly\
        \ aggressive supporters, their own constituents, which is going to be really\
        \ hard for them to do,\" he said.\r"
    section22:
      primarytype: 'block'
      uuid: '2520eb69-7801-4db5-97e2-6ef1ed1d4d32'
      activationstatus: true
      created: 2025-10-01T13:33:13.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.165+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Before the shutdown, Trump reached out to his own supporters with a\
        \ deepfake video showing manipulated images of Schumer appearing to criticize\
        \ Democrats while top House Democrat Hakeem Jeffries stood next to him, with\
        \ a crudely drawn sombrero and mustache imposed over his face.\r"
    section23:
      primarytype: 'block'
      uuid: '1997a139-6c97-46f7-a41f-a29a60732374'
      activationstatus: true
      created: 2025-10-01T13:33:13.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.166+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"It was childish. It was petty," Schumer told reporters. "It's
        something that a 5-year-old would do, not a president of the United States.
        But it shows how unserious they are. They don't give a damn about the harm
        they will cause with their shutdown."</p>'
    section24:
      primarytype: 'block'
      uuid: '3125d105-dfe2-4150-854f-f6024bf27c60'
      activationstatus: true
      created: 2025-10-01T13:33:13.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-01T13:35:28.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T13:35:28.167+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Richard Cowan, Nolan D. McCaskill, Bo Erickson
        and David Morgan; additional reporting by Jasper Ward and Katharine Jackson;
        editing by Scott Malone and Lincoln Feast.</em></p>'
  'START HERE----->sotto-jacinto-among-times-next-100':
    caption: 'Left: A photo of Manny Jacinto posted on his Instagram account. Right:
      A photo of Pasig Mayor Vico Sotto on Pasig City’s official website. '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
