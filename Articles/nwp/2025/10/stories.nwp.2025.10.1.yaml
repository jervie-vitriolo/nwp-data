    template: '1'
    title: 'ICI summons Mark Villar on questionable infra project probe'
    updated: 2025-10-02T17:33:15.000+08:00
    visualtype: 'image'
    section12:
      primarytype: 'block'
      uuid: 'dd193ea3-1c26-4f7e-b683-5a669c67fbf1'
      activationstatus: true
      created: 2025-10-02T17:33:18.031+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.031+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Sen. Mark Villar, public
        works chief during the Duterte administration, was summoned to the hearing
        of the Independent Commission for Infrastructure (ICI), next week, Oct. 7.</p>'
    section13:
      primarytype: 'block'
      uuid: '05600eac-ac78-412c-a826-1d105658f5da'
      activationstatus: true
      created: 2025-10-02T17:33:18.031+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.031+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The commission said the invitation was sent to Villar on Thursday,
        Oct. 2.</p>'
    section14:
      primarytype: 'block'
      uuid: '5ce1918b-0967-4fee-88a2-2ea502e7d4ca'
      activationstatus: true
      created: 2025-10-02T17:33:18.032+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.032+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his letter, ICI Chairman Andres Reyes asked the lawmaker to shed
        light on the “planning, budgeting, execution, supervision and monitoring”
        of flood control and other infrastructure projects when he was Secretary of
        the Department of Public Works and Highways.'
    section15:
      primarytype: 'block'
      uuid: '233e2fde-c1f9-445f-ac48-f6d04015f0a5'
      activationstatus: true
      created: 2025-10-02T17:33:18.032+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.032+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The lawmaker held the Cabinet post in 2016 to 2021 – a period that
        was hounded as well with inexistent and incomplete flood control projects. '
    section16:
      primarytype: 'block'
      uuid: '11c96637-b959-45c6-9e8e-f973941b8e81'
      activationstatus: true
      created: 2025-10-02T17:33:18.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2025/9/25/discaya-ghost-flood-control-project-davao-occidental.html">Another
        Discaya 'ghost' flood control structure in Davao Occidental</a></strong></p>'
    section17:
      primarytype: 'block'
      uuid: '7a244f75-256a-4486-a435-bef147e7d326'
      activationstatus: true
      created: 2025-10-02T17:33:18.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement on Oct. 2, Villar said he supports the ICI investigation. '
    section18:
      primarytype: 'block'
      uuid: '8ae6f9af-ac04-475f-83fb-093e51ee8d01'
      activationstatus: true
      created: 2025-10-02T17:33:18.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said he had “no direct or indirect ownership or controlling interest
        in any company participating in DPWH projects” as chief of the agency.'
    section19:
      primarytype: 'block'
      uuid: 'd5e5bd37-94da-4f85-8629-8a26982c14c7'
      activationstatus: true
      created: 2025-10-02T17:33:18.034+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.034+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“To institutionalize these practices, we will be filing a bill to
        mandate universal drone monitoring for all major government projects,” Villar
        said.</p>'
    section20:
      primarytype: 'block'
      uuid: 'fc255324-cf34-4764-a68b-1079b8cc991f'
      activationstatus: true
      created: 2025-10-02T17:33:18.034+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.034+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Romualdez, Co invited</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'b40ba838-1178-4bc9-b0c5-a995d2effd6a'
      activationstatus: true
      created: 2025-10-02T17:33:18.035+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.035+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, ICI executive director Brian Hosaka said on Wednesday,
        Oct. 1 an invitation has been sent to Leyte Rep. Martin Romualdez, but the
        ICI official has yet to confirm whether the lawmaker has received the summons.</p>'
    section5:
      primarytype: 'block'
      uuid: 'dca858fb-8d4b-4621-933b-42d312431705'
      activationstatus: true
      created: 2025-10-01T14:51:54.608+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.048+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ICI also invited Ako Bicol party-list Rep. Zaldy Co, who is still
        abroad. '
    section6:
      primarytype: 'block'
      uuid: 'a4fecc7a-30bf-4ff9-b1bd-a1bd0f2fd69a'
      activationstatus: true
      created: 2025-10-01T14:51:54.609+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.048+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Sen. Ping Lacson, who chairs the blue ribbon panel, earlier said
        Romualdez and Co will be <strong><a href="https://www.newswatchplus.ph/news/2025/9/30/Zaldy-Co-Martin-Romualdez-invitation-Senate-flood-control-hearing.html">summoned</a></strong>
        as well in the next Senate inquiry.</p>'
    section7:
      primarytype: 'block'
      uuid: '28a643e8-1a81-4e0d-84f5-f6a626df26c0'
      activationstatus: true
      created: 2025-10-01T14:51:54.609+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.048+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Co and Romualdez are among lawmakers tagged in anomalous flood control
        deals for leading supposed budget insertions and alleged pocketing of multimillion-peso
        kickbacks. Co stepped down as House member, while Romualdez quit the speakership. '
    section8:
      primarytype: 'block'
      uuid: '49cdc1b2-de64-4d2f-8b8a-ecbe493996e4'
      activationstatus: true
      created: 2025-10-01T14:51:54.609+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.049+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hosaka said the commission will also ask former Public Works Undersecretary
        Roberto Bernardo and contractor-couple Sarah and Curlee Discaya to appear
        again in the hearing. '
    section9:
      primarytype: 'block'
      uuid: 'ca025854-140f-42a8-817d-d2dc9e56141a'
      activationstatus: true
      created: 2025-10-01T14:51:54.610+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.049+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The commission has more questions to the three,” Hosaka said, noting
        that hearings will now be held Tuesdays and Wednesdays to scour through the
        volume of information.'
    section10:
      primarytype: 'block'
      uuid: 'af3cde51-70e0-47fe-8ae4-f250e9aef82e'
      activationstatus: true
      created: 2025-10-01T14:51:54.610+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-02T17:33:18.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T17:33:18.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Since its establishment in September, the ICI has made one recommendation
        to the Ombudsman – the filing of criminal charges against Co and other public
        works officials responsible for a substandard project in Oriental Mindoro.'
    section11:
      embed: '<iframe width="560" height="315" src="https://www.youtube.com/embed/4CxE--ArGP4?si=A0hjSnMUoas23Mau"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
