    title: 'DOT to tourists: Stay alert after Cebu quake; heritage sites under inspection'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a564e3ef-33bb-4c5b-b32e-ccdce3eda5bd'
      activationstatus: true
      created: 2025-10-01T19:04:22.820+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T19:04:23.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:04:22.820+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government has
        called on tourists in Cebu and neighboring provinces to remain on alert following
        the magnitude 6.9 earthquake that struck the island late Tuesday, with tremors
        felt across the Visayas and parts of Luzon and Mindanao.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd6722456-3ffd-486b-bede-db910dd47ee2'
      activationstatus: true
      created: 2025-10-01T19:04:22.820+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T19:04:23.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:04:22.820+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tourism Secretary Christina Frasco said she has coordinated with the\
        \ Office of the President and the secretaries of National Defense, Transportation,\
        \ Public Works and Highways, and Health to request urgent assistance for Cebu\
        \ after the quake.\r"
    section2:
      primarytype: 'block'
      uuid: '8ce0301d-df8b-4fad-962b-918b8d550865'
      activationstatus: true
      created: 2025-10-01T19:04:22.820+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T19:04:23.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:04:22.820+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Frasco also said she has been in contact with Department of Tourism\
        \ (DOT) regional officials, airport and port authorities to check the status\
        \ of gateways and ensure the welfare of affected communities, travelers, and\
        \ frontliners in the tourism sector.\r"
    section3:
      primarytype: 'block'
      uuid: '818c1bc1-a66f-4d93-92d2-b7d0ac7ff59b'
      activationstatus: true
      created: 2025-10-01T19:04:22.821+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T19:04:23.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:04:22.821+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I have directed TIEZA (Tourism Infrastructure and Enterprise Zone\
        \ Authority) to deploy inspection teams to assess the extent of damage to\
        \ heritage churches in Daanbantayan, Bantayan, Tabogon, and San Remigio, as\
        \ well as key tourism establishments in Cebu City and northern Cebu,” Frasco\
        \ said in a statement Wednesday. \r"
    section4:
      primarytype: 'block'
      uuid: '7b3fccd7-a61f-4d00-9d78-a1f21dfb7771'
      activationstatus: true
      created: 2025-10-01T19:04:22.821+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T19:04:23.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:04:22.821+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“These assessments will guide the next steps to ensure safety and provide\
        \ appropriate support.”\r"
    section5:
      primarytype: 'block'
      uuid: 'ba79528b-2383-4665-8cee-c8da64b49225'
      activationstatus: true
      created: 2025-10-01T19:04:22.821+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T19:04:23.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:04:22.821+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The DOT has advised tourists to confirm the status of destinations\
        \ before traveling, noting that some attractions may be closed while safety\
        \ inspections are ongoing. Authorities also reminded the public of possible\
        \ aftershocks and urged travelers to monitor bulletins from the Philippine\
        \ Institute of Volcanology and Seismology \\and the National Disaster Risk\
        \ Reduction and Management Council.\r"
    section6:
      primarytype: 'block'
      uuid: '3bb3cb4a-690c-402a-be5f-9f41fd9def07'
      activationstatus: true
      created: 2025-10-01T19:04:22.822+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T19:04:23.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:04:22.822+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The agency said its Tourist Assistance Call Center remains open for\
        \ travelers requiring assistance. Tourists may contact 151-TOUR (151-8687),\
        \ mobile number 0954-253-3215, the Department of Tourism – Philippines Facebook\
        \ page, or email touristassistance@tourism.gov.ph. Live chat support is also\
        \ available through the DOT website.\r"
    section7:
      primarytype: 'block'
      uuid: 'b94bacb1-251b-4112-a2f1-0bf51a579ab9'
      activationstatus: true
      created: 2025-10-01T19:04:22.822+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T19:04:23.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:04:22.822+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The department added that its regional offices are working with
        local government units and other agencies to assess the safety of access roads,
        bridges, and affected tourism establishments. Further advisories will be issued
        as needed.</p>'
  'START HERE----->Marcos-SONA-promise--19th-Congress-items-in-legislative-agenda':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'Economic Secretary Arsenio Balisacan, who is also the head of the
      LEDAC Secretariat, presented a shortlist of 33 bills for the 20th Congress.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-01T19:04:24.000+08:00
    imagesource: 'e5bdaa91-ef61-4dbf-aa09-6bd3b78cb56f'
    primarytype: 'composition'
    uuid: 'b53e5c49-e270-4fa4-823c-8e6773536c58'
    lead: 'Two populist measures promised by President Ferdinand Marcos, Jr. during
      his recent state of the nation address and some unfinished business from the
      19th Congress top the economic team’s legislative proposal for this year and
      next.'
    activationstatus: true
    created: 2025-10-01T19:07:58.840+08:00
