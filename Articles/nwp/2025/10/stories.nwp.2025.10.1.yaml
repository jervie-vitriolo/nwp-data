      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Democrats push for health benefits extension amid shutdown
        threat</p></li></ul>'
    section2:
      primarytype: 'block'
      uuid: 'e194d3d1-f84a-401d-b163-ee47f2878bac'
      activationstatus: true
      created: 2025-10-01T11:32:28.958+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.553+08:00
