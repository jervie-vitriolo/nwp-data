      lastmodified: 2025-10-01T20:00:32.585+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Inflation, or the rate at
        which consumer prices rise, likely sizzled to as much as over 2 percent in
        September, its fastest pace so far this year, according to central bank forecasts.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd7e4f4ec-a971-420b-9a29-6c43b14ed376'
      activationstatus: true
      created: 2025-10-01T20:00:32.578+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T20:00:32.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T20:00:32.578+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The Bangko Sentral ng Pilipinas (BSP) published its September inflation
        forecast on Wednesday, saying the combined effects of higher food and fuel
        costs probably drove inflation within 1.5 percent and 2.3 percent.</p>'
    section2:
      primarytype: 'block'
      uuid: '55e70c50-7692-43e0-ae6e-6ba2cc7dc159'
      activationstatus: true
      created: 2025-10-01T20:00:32.578+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T20:00:32.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T20:00:32.578+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The higher end of that projection, if realized, would be the worst\
        \ inflation reading so far this year.\r"
    section3:
      primarytype: 'block'
      uuid: 'dd404ac7-107d-4976-a8a1-78d06205ac25'
      activationstatus: true
      created: 2025-10-01T20:00:32.579+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T20:00:32.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T20:00:32.579+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Upward price pressures for the month are likely to arise from higher\
        \ prices of rice and fish,” the BSP said.\r"
    section4:
      primarytype: 'block'
      uuid: '65936d23-7509-4e41-b8e9-5295eca548d2'
      activationstatus: true
      created: 2025-10-01T20:00:32.579+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T20:00:32.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T20:00:32.579+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Elevated domestic fuel costs likewise contribute to upside price pressures\
        \ for the month,” it added.\r"
    section5:
      primarytype: 'block'
      uuid: 'd1893baa-52e9-4bce-b803-5506677e4129'
      activationstatus: true
      created: 2025-10-01T20:00:32.579+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T20:00:32.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T20:00:32.579+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "But those factors were likely dulled by cheaper costs of vegetables\
        \ and meat, plus the cut in power tariff rates, the BSP said.\r"
    section6:
      primarytype: 'block'
      uuid: 'f246229a-77e0-42e4-98d0-07f6bfd6f0c3'
      activationstatus: true
      created: 2025-10-01T20:00:32.580+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T20:00:32.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T20:00:32.580+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The August inflation reading was 1.5 percent, bringing the year-to-date\
        \ average to 1.7 percent, still within the central bank’s target for 2025.\r"
    section7:
      primarytype: 'block'
      uuid: 'ae70fe64-f8ca-429f-97af-158be72ec2ed'
      activationstatus: true
      created: 2025-10-01T20:00:32.580+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T20:00:32.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T20:00:32.580+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus business news anchor Lois Calderon contributed to
        this story.</p>'
