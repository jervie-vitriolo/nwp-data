      lastmodified: 2025-10-01T16:49:50.717+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>If you find yourself in Bacolod, don’t miss Calea, a beloved dessert
        institution in the City of Smiles. Along with coffee and pastries, their cakes
        are the star of the show. Choose from chocolate-based creations like Salted
        Caramel, Pecan, or Mousse, or try the classic Carrot Cake and special Crema
        de Fruta. Their cheesecakes are also popular take-home treats for visitors
        who want to bring a taste of Calea to loved ones.</p>'
    section17:
      primarytype: 'block'
      uuid: '05fef63b-f9fd-452a-a73b-433684b9a361'
      activationstatus: true
      created: 2025-10-01T16:49:50.665+08:00
