      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Want to be in the room where it happens? The filmed version of the
        Broadway mega-hit <em>Hamilton</em> is finally arriving in Philippine theaters
        for an exclusive one-week run in select cinemas. The screening also includes
        “Reuniting the Revolution,” a special prologue featuring all-new interviews
        with the original cast and creators. Don’t throw away your shot to see <strong>Lin
        Manuel Miranda</strong>’s celebrated musical on the big screen!<br><em><strong>In
        cinemas October 1.</strong></em></p>'
    section5:
      primarytype: 'block'
