    title: 'Marcos SONA promise, 19th Congress items in legislative agenda'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2b8158c0-0c9e-491e-b58f-71edbb859648'
      activationstatus: true
      created: 2025-10-01T19:07:58.889+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T20:12:58.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T20:12:57.907+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Two populist measures promised
        by President Ferdinand Marcos, Jr. during his recent state of the nation address
        and some unfinished business from the 19th Congress top the economic team’s
        legislative proposal for this year and next.</p>'
    section1:
      primarytype: 'block'
      uuid: '18135bd9-e24d-48d5-a691-819d5a3c89c1'
      activationstatus: true
      created: 2025-10-01T19:07:58.889+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T20:12:58.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T20:12:57.908+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The Legislative-Executive Development Advisory Council (LEDAC),
        which is led by the president and his economic minister Arsenio Balisacan,
        wrapped up meetings on Sept. 30 with a list of 44 priority measures for the
        20th Congress.</p>'
    section2:
      primarytype: 'block'
      uuid: '189d3d17-1047-4d98-a069-a2981753e1b3'
      activationstatus: true
      created: 2025-10-01T19:07:58.890+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T20:12:58.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T20:12:57.909+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The final wish-list was a longer version of the 33 bills shortlisted\
        \ by the Department of Economy, Planning, and Development (DEPDev), formerly\
        \ NEDA, led by Balisacan. The additions came from Congress.\r"
    section3:
      primarytype: 'block'
      uuid: 'd39de8ad-3fc9-4c8d-8cfe-631902540bfe'
      activationstatus: true
      created: 2025-10-01T19:07:58.890+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T20:12:58.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T20:12:57.910+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“These were evaluated based on their alignment with the President’\
        s priorities as outlined in his State of the Nation Address (SONA) and the\
        \ Philippine Development Plan 2023-2028, as well as their developmental impact,\
        \ urgency, and readiness for legislation,” the department said in a press\
        \ release issued on Wednesday, Oct. 1.\r"
    section4:
      primarytype: 'block'
      uuid: 'cfd8e983-cb16-47ef-b459-70d3a29fc70d'
      activationstatus: true
      created: 2025-10-01T19:07:58.890+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T20:12:58.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T20:12:57.910+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The wish-list counted proposals that seek rewriting of old laws – two\
        \ of them were promised by Marcos during his SONA: more funds for farmers\
        \ to allow them to plant 100 million coconut trees, and the wider coverage\
        \ of beneficiaries of cash aid program the Pantawid Pamilyang Pilipino Program\
        \ (4Ps) Act.\r"
    section5:
      primarytype: 'block'
      uuid: 'd6006cdf-7827-41a9-a36e-dd7cecd535d4'
      activationstatus: true
      created: 2025-10-01T19:07:58.891+08:00
