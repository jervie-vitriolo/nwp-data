      primarytype: 'block'
      uuid: '177c3a8c-7c07-47b9-a617-6e338bea81e0'
      activationstatus: true
      created: 2025-10-01T16:43:21.129+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-01T16:44:11.610+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-01T16:43:21.178+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The third and final installment of <strong>Jerrold Tarog</strong>’s
        esteemed “Bayaniverse” trilogy centers on former Philippine President Manuel
        L. Quezon. <strong>Jericho Rosales</strong> stars as Quezon in this anticipated
        historical epic, navigating the ruthless world of politics to outmaneuver
        his rivals. Among his adversaries are Emilio Aguinaldo (<strong>Mon Confiado</strong>),
        Sergio Osmeña (<strong>Romnick Sarmenta</strong>), and American military officer
        Leonard Wood, played by <em>Game of Thrones</em>’ <strong>Iain Glen</strong>.<br><strong><em>In
        cinemas October 15.</em></strong></p>'
