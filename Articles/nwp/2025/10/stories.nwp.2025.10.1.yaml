    title: 'German power grid fees set to drop by more than half in 2026'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e8347204-ee99-4d1f-94da-ef0fcfa8f5e4'
      activationstatus: true
      created: 2025-10-01T18:35:51.723+08:00
