    title: 'No BARMM parliamentary polls on Oct. 13 - SC'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2492cd02-36ba-4502-b763-9dfca519ee35'
      activationstatus: true
      created: 2025-10-01T18:44:22.876+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.876+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> There will be no Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM) parliamentary elections on Oct.
        13 after the Supreme Court (SC) declared a redistricting law unconstitutional.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ccb450f2-2c4b-426f-9cf0-bfac3d122ef0'
      activationstatus: true
      created: 2025-10-01T18:44:22.876+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.876+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f7158ce6-f23c-4546-99fc-db245289ef28'
      activationstatus: true
      created: 2025-10-01T18:44:22.877+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.877+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Acting on consolidated petitions, the SC said the Bangsamoro Autonomy
        Act (BAA) 77, or the Bangsamoro Parliamentary Redistricting Act of 2025, violated
        the Voter’s Registration Act by altering precincts once election period began.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cf212f6e-632d-4882-b5b2-a51d5a341897'
      activationstatus: true
      created: 2025-10-01T18:44:22.877+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.877+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e66809d7-03b5-4c6b-91e6-f3f74f3bc3d6'
      activationstatus: true
      created: 2025-10-01T18:44:22.877+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.877+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "BAA 77, which reorganizes BARMM parliamentary districts to reallocate\
        \ seats for Sulu, which the high court said was not part of the autonomous\
        \ region, was signed into law on Aug. 28, beyond the beginning of the election\
        \ period on Aug. 14.\r"
    section5:
      primarytype: 'block'
      uuid: '4a7ad9b1-b138-4226-9ad9-a1713c207b82'
      activationstatus: true
      created: 2025-10-01T18:44:22.878+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.878+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7c6176da-2a3e-4cd2-bebc-fbca19e5eec1'
      activationstatus: true
      created: 2025-10-01T18:44:22.878+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.878+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The SC also said BAA 77 is “void for violating the Bangsamoro Organic
        Law’s requirement that each district should comprise adjacent and adjoining
        areas as far as practicable.”</p>'
    section7:
      primarytype: 'block'
      uuid: 'b2cd0545-2037-4e0d-9b18-de6a0b41abd9'
      activationstatus: true
      created: 2025-10-01T18:44:22.878+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.878+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'bba9e4ae-2c3e-45c5-a025-71916f82206c'
      activationstatus: true
      created: 2025-10-01T18:44:22.879+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.879+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The high court noted that the nullification of BAA 77 “does not
        revive” the BAA 58 or the Bangsamoro Parliamentary Districts Act – which it
        also declared unconstitutional – that includes Sulu in its parliamentary districts.</p>'
    section9:
      primarytype: 'block'
      uuid: 'fafc5b57-b596-47b9-891f-c4c2ff2a4b0f'
      activationstatus: true
      created: 2025-10-01T18:44:22.879+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.879+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '91173187-9928-487d-ac82-7f7749df54df'
      activationstatus: true
      created: 2025-10-01T18:44:22.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.880+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“A new and valid districting law must be passed consistent with the\
        \ Bangsamoro Organic Law, national laws, and the Constitution. There can be\
        \ no BARMM parliamentary elections on October 13, 2025, because of the lack\
        \ of a valid districting law,” the SC said in a press briefer on Wednesday,\
        \ Oct. 2.\r"
    section11:
      primarytype: 'block'
      uuid: 'a272370e-4e8a-4e35-8b4a-bcf3d2d31196'
      activationstatus: true
      created: 2025-10-01T18:44:22.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.880+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'e660f913-f9ed-4d15-be75-af8df7f03a93'
      activationstatus: true
      created: 2025-10-01T18:44:22.880+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.880+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "It ordered the Bangsamoro Transition Authority to determine the parliamentary\
        \ districts for the first regular election for parliament members by Oct.\
        \ 30 at the latest.\r"
    section13:
      primarytype: 'block'
      uuid: '46ca2413-3262-49e1-b4e1-d2a81cea4027'
      activationstatus: true
      created: 2025-10-01T18:44:22.881+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.881+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6e196a25-1813-42d2-8b3c-315e57405011'
      activationstatus: true
      created: 2025-10-01T18:44:22.881+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.881+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, the court directed the Commission on Elections (Comelec)
        to “promptly proceed” with preparations for the elections not later than March
        31, 2026.</p>'
    section15:
      primarytype: 'block'
      uuid: 'a99871b0-acbd-45df-9567-bd80c248e5c6'
      activationstatus: true
      created: 2025-10-01T18:44:22.881+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.881+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2b036246-89d6-4f52-b99b-aaa5cb88b128'
      activationstatus: true
      created: 2025-10-01T18:44:22.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The SC said the decision was immediately executory.\r"
    section17:
      primarytype: 'block'
      uuid: 'a04cf920-40a7-4b36-ac8b-ad72f658e7c3'
      activationstatus: true
      created: 2025-10-01T18:44:22.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '5075a3b3-5214-4edf-a1e6-0f0abb00be0a'
      activationstatus: true
      created: 2025-10-01T18:44:22.883+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T18:44:23.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:44:22.883+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The voting was 11-3-1: 11 voted for the ponencia, and three concurred\
        \ in the declaration of the nullity of BAA 77 but dissented with the finding\
        \ that BAA 58 is invalid. Acting Chief Justice Marvic M.V.F. Leonen and Associate\
        \ Justices Ricardo R. Rosario and Antonio T. Kho, Jr. were of the opinion\
        \ that there was sufficient legal basis for the election to continue,” the\
        \ court said.\r"
    section19:
      primarytype: 'block'
