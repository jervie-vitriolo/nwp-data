      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:39:54.768+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The Philippine Stock Exchange index (PSEi) clocked in a gain of
        1.22 percent to end the day at 6,026.03. It was the first substantial gain
        in weeks after political uncertainties and the peso’s depreciation sent it
        plunging below the 6,000 mark in the past two sessions.</p>'
    section2:
      primarytype: 'block'
      uuid: '593dcc60-f2ed-4833-a3dd-19e45d44629a'
      activationstatus: true
      created: 2025-10-01T19:39:54.769+08:00
