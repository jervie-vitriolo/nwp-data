    section38:
      primarytype: 'block'
      uuid: 'cc9331f9-5361-491b-8865-b6eb5f9bf5d6'
      activationstatus: true
      created: 2025-10-02T10:10:33.258+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.936+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The vote came just two days after Duterte’s daughter, Vice President
        Sara Duterte, attended the Senate hearing for her office’s proposed 2026 budget.
        After the budget was swiftly approved, she met with members of the Senate
        minority bloc—many of whom are known Duterte allies.'
    section39:
      primarytype: 'block'
      uuid: '94d9b647-5a7e-4942-95b7-17a9eb466dd0'
      activationstatus: true
      created: 2025-10-02T10:10:33.259+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.937+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In a press conference, the vice president accused the ICC of failing
        to ensure the welfare of her father, stating that he had repeatedly “natumba
        [collapsed]” due to health concerns. Duterte’s lawyers told the ICC he is
        suffering from “cognitive impairment.”'
    section40:
      primarytype: 'block'
      uuid: '8e5e289b-eff6-41ba-b1c6-2b21eef8c334'
      activationstatus: true
      created: 2025-10-02T10:10:33.260+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.937+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Deputy Majority Leader Risa Hontiveros, who voted against the resolution,
        acknowledged the need to care for elderly and detained Filipinos abroad. However,
        she stressed that there is no indication the ICC has failed to ensure the
        health and welfare of those in its custody.'
    section41:
      primarytype: 'block'
      uuid: 'b3547256-14b4-419f-969f-d3bd25ab3d63'
      activationstatus: true
      created: 2025-10-02T10:10:33.261+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.938+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Kung tunay ngang may sakit ang dating pangulo, hindi ba't ang solusyon
        ay dalhin sila sa ospital sa The Hague, Netherlands habang binibigyan ng angkop
        na tulong at suporta mula sa Philippine Embassy doon?” she said. '
    section42:
      primarytype: 'block'
      uuid: '9281dedf-29a6-4388-9504-61457809e1e4'
      activationstatus: true
      created: 2025-10-02T10:10:33.261+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.939+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Mga kasama, ang mga atrocities ng tinatawag na war on drugs ay hindi
        mga guni-guni lamang,” she added. '
    section43:
      primarytype: 'block'
      uuid: '5f8b0ff7-67f1-4dc7-887a-ae421485e21d'
      activationstatus: true
      created: 2025-10-02T10:10:33.262+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.939+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senate President Pro Tempore Ping Lacson, who voted in favor of the
        resolution, clarified that his decision had nothing to do with personal ties
        to the former president.'
    section44:
      primarytype: 'block'
      uuid: '6fc0932c-3dc0-4885-8308-1940bbd71d2c'
      activationstatus: true
      created: 2025-10-02T10:10:33.263+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.940+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“For a fellow Filipino na nandoon sa napakalayong lugar at nakakulong,
        I vote yes,” he said.   
    section45:
      primarytype: 'block'
      uuid: 'cb9055e1-d898-4655-9d03-025390f16c6e'
      activationstatus: true
      created: 2025-10-02T10:10:33.263+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.940+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senate President Vicente “TIto” Sotto III abstained, stating that he
        did not want to contribute to further national division, adding that both
        sides of the issue have equally important arguments.'
    section46:
      primarytype: 'block'
      uuid: '4bedb874-da4b-4f18-b9bd-5889b558eaa5'
      activationstatus: true
      created: 2025-10-02T10:10:33.264+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-02T10:12:15.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.941+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus has reached out to the ICC for comment on the resolution.
        The court has previously declined to comment on domestic issues and concerns.</p>'
