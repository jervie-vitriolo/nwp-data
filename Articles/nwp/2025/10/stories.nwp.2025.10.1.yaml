    lead: 'There will be no Bangsamoro Autonomous Region in Muslim Mindanao parliamentary
      elections on Oct. 13 after the Supreme Court declared a redistricting law unconstitutional.'
    activationstatus: true
    created: 2025-10-01T18:44:22.863+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-10-01T18:44:23.270+08:00
