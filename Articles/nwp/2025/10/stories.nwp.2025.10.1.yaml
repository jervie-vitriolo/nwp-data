    lead: 'Pasig City Mayor Vico Sotto and Filipino-Canadian actor Manny Jacinto
      have been included in the Time Magazine’s list of 100 Most Influential Rising
      Stars for 2025.'
    activationstatus: true
    created: 2025-10-01T13:46:46.579+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-01T14:07:32.370+08:00
