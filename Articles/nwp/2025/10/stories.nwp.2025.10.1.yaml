  'START HERE----->pfizer-deals-trump-prescription-prices':
    author: 'Reuters'
    caption: 'The Pfizer logo is seen on the pharmaceutical company's manufacturing
      plant, in Newbridge, Ireland on Feb. 10, 2025. (Clodagh Kilcoyne/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-01T18:47:46.000+08:00
    imagesource: 'a271b293-9c8f-485c-8db0-fd6bf1bf0cf6'
    primarytype: 'composition'
    uuid: 'b51a95d7-72e7-4b91-9fe5-8a6f3788c900'
    lead: 'Pfizer PFE.N and President Donald Trump on Tuesday, Sept. 30, said they
      had cut a deal in which the U.S.-based drugmaker agreed to lower prescription
      drug prices in the Medicaid program to what it charges in other developed countries
      in exchange for tariff relief.'
    activationstatus: true
    created: 2025-10-01T19:01:44.477+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-01T19:15:04.934+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-01T19:15:04.315+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pfizer does deal with Trump on prescription drug prices'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e8b870e9-83dd-4b72-b875-675998c99811'
      activationstatus: true
      created: 2025-10-01T19:01:44.806+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.300+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, USA -</strong> Pfizer PFE.N and President Donald
        Trump on Tuesday, Sept. 30, said they had cut a deal in which the US-based
        drugmaker agreed to lower prescription drug prices in the Medicaid program
        to what it charges in other developed countries in exchange for tariff relief.</p>'
    section1:
      primarytype: 'block'
      uuid: '616588b0-c07d-4d61-8ad8-dc52210c3996'
      activationstatus: true
      created: 2025-10-01T19:01:44.806+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.300+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Trump also said Pfizer would offer that most-favored-nation pricing
        on all new drugs launched in the US and flagged that other drugmakers will
        follow suit.</p>'
    section2:
      primarytype: 'block'
      uuid: 'deb61f8d-0e37-4edb-9ab9-595b84cc0c10'
      activationstatus: true
      created: 2025-10-01T19:01:44.807+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.301+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Shares of Pfizer rose more than 6% on Tuesday, and the news lifted
        Eli Lilly LLY.N, Merck MRK.N, Amgen AMGN.O, AbbVie ABBV.N and GSK GSK.L shares
        as well on investor relief that they would escape the worst of tariffs. European
        shares rose in early Wednesday trade.</p>'
    section3:
      primarytype: 'block'
      uuid: '8b22114f-4d8f-4985-9ff1-11ed4902847e'
      activationstatus: true
      created: 2025-10-01T19:01:44.807+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.301+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>US patients currently pay by far the most for prescription medicines,
        often nearly three times more than in other developed nations, and Trump has
        been pressuring drugmakers to lower their prices to what patients pay elsewhere.</p>'
    section4:
      primarytype: 'block'
      uuid: '343932f1-778d-41c5-a541-bffd99ec615a'
      activationstatus: true
      created: 2025-10-01T19:01:44.807+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.302+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Trumprx to launch in 2026</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: 'cafa082c-70d6-4ba6-95a3-bd38a940ca5b'
      activationstatus: true
      created: 2025-10-01T19:01:44.808+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.303+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Pfizer will be part of the White House's new direct-to-consumer website\
        \ for Americans to buy drugs, called TrumpRx, that will launch in 2026.\r"
    section6:
      primarytype: 'block'
      uuid: '9e439604-3097-450f-9db2-1c263e2c2348'
      activationstatus: true
      created: 2025-10-01T19:01:44.808+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.303+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\"The United States is done subsidizing the healthcare of the rest\
        \ of the world,\" Trump said, speaking at an event in the Oval Office accompanied\
        \ by Pfizer CEO Albert Bourla, Health Secretary Robert F. Kennedy Jr. and\
        \ others.\r"
    section7:
      primarytype: 'block'
      uuid: '01e07304-c0e8-44dd-b0f9-eb0df1f6bf38'
      activationstatus: true
      created: 2025-10-01T19:01:44.809+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.304+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Several drugmakers have already set up direct-to-consumer pricing
        for some of their drugs, to be listed on a new website from the US lobby group
        PhRMA, and raised the prices of their therapies in Britain in line with Trump's
        desire to offset price decreases in the US.</p>'
    section8:
      primarytype: 'block'
      uuid: 'fdb380f8-4aa8-441a-a584-d482b4fc6c41'
      activationstatus: true
      created: 2025-10-01T19:01:44.809+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.304+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On September 25, Trump announced he would impose a 100% tariff on
        imports of branded or patented pharmaceutical products from October 1, unless
        a drugmaker is building a manufacturing plant in the US.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ae2ebb29-b479-44c5-ab2c-0296dc9c352b'
      activationstatus: true
      created: 2025-10-01T19:01:44.810+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.305+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Pfizer deal includes 3-year grace period</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '592e66a4-e492-43f8-8b85-92bfd4e5f754'
      activationstatus: true
      created: 2025-10-01T19:01:44.810+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.305+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Pfizer is the first drugmaker to announce a deal. Trump sent letters
        to 17 leading drug companies in July telling them to slash prices to match
        those paid overseas. He asked them to respond with binding commitments by
        September 29.</p>'
    section11:
      primarytype: 'block'
      uuid: '9f53b7ca-0cf3-4d9d-876f-568247b189bf'
      activationstatus: true
      created: 2025-10-01T19:01:44.810+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.306+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Sources at five large drugmakers told Reuters the Trump-Pfizer announcement
        caught their companies by surprise and that they watched the White House press
        conference to gauge its implications.</p>'
    section12:
      primarytype: 'block'
      uuid: 'c7194deb-98e7-4feb-8806-48dc5d66f079'
      activationstatus: true
      created: 2025-10-01T19:01:44.811+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.306+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Pfizer will invest $70 billion in research and development and domestic
        manufacturing and received a three-year grace period during which its products
        will not be subject to the pharmaceutical-targeted tariffs, "as long as, of
        course, we move the products here," Bourla said.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f98ce34b-a5bb-4f49-b691-6bb98616b99b'
      activationstatus: true
      created: 2025-10-01T19:01:44.811+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.307+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Pfizer has about nine manufacturing sites in the United States and
        28 in other parts of the world, from Ireland to Japan, according to its website.</p>'
    section14:
      primarytype: 'block'
      uuid: 'b418c6d4-3e8b-468a-b931-ea8e8d4a8d21'
      activationstatus: true
      created: 2025-10-01T19:01:44.812+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.307+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Pfizer's rivals including AstraZeneca AZN.Land Eli Lilly have in
        recent months made similar pledges to boost their US manufacturing capacity
        after Trump's threats on tariffs.</p>'
    section15:
      primarytype: 'block'
      uuid: '79fa61de-ebf7-4a9c-9a9b-3da5a39a8487'
      activationstatus: true
      created: 2025-10-01T19:01:44.812+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.308+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Pfizer said a large majority of its primary care treatments and
        some select specialty brands will be offered at savings that will range as
        high as 85% and on average 50%. According to a poster on display at the event,
        those will include rheumatoid arthritis drug Xeljanz, which carries a list
        price of over $6,000 a month, migraine treatment Zavzpret, dermatitis drug
        Eucrisa and post-menopausal osteoporosis medication Duavee.</p>'
    section16:
      primarytype: 'block'
      uuid: '2c8e0428-152a-4592-a71f-92b45acf2469'
      activationstatus: true
      created: 2025-10-01T19:01:44.813+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.309+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Drugmakers' shares rose because the price concessions are limited
        to Medicaid, said Daniel Barasa, portfolio manager at investment firm Gabelli
        Funds.</p>'
    section17:
      primarytype: 'block'
      uuid: 'b51d39ca-3326-4e21-94bd-3f4a54062e3c'
      activationstatus: true
      created: 2025-10-01T19:01:44.813+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.309+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Barasa said the deal was \"a highly favorable outcome for the industry.\
        \ Given that Medicaid already benefits from substantial discounts and rebates\
        \ - exceeding 80% in certain cases - the incremental impact on manufacturers\
        \ is relatively minimal.\"\r"
    section18:
      primarytype: 'block'
      uuid: 'e75634f9-fdab-46ae-a26e-02d597442645'
      activationstatus: true
      created: 2025-10-01T19:01:44.814+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.310+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Launching next year</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '3e4914a0-5f4b-43ce-8e83-b3bfe1f4dff6'
      activationstatus: true
      created: 2025-10-01T19:01:44.814+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.310+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>New Medicaid prices are also set to launch in 2026, a senior administration
        official said on a media call. The most-favored-nation pricing is based on
        the lowest price paid in eight other wealthy countries after fees and rebates.</p>'
    section20:
      primarytype: 'block'
      uuid: '9c7df5e8-ab7a-4a49-a494-3120c46624e5'
      activationstatus: true
      created: 2025-10-01T19:01:44.815+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.311+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>More than 70 million people are covered by Medicaid, the state and
        federal government program for low-income people. But drug spending in the
        program is dwarfed by that of its sister program Medicare, which covers people
        aged 65 and older or who have disabilities and is not included in Tuesday's
        announcement.</p>'
    section21:
      primarytype: 'block'
      uuid: 'aa8d6b8f-9168-4ab3-9bc1-bfdf2bbd8f79'
      activationstatus: true
      created: 2025-10-01T19:01:44.815+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.312+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Medicare's drug spending reached $216 billion in 2021, while Medicaid's
        gross spending was around $80 billion.</p>'
    section22:
      primarytype: 'block'
      uuid: '7585f4f5-3b53-40da-87db-f0a1d5bf5a42'
      activationstatus: true
      created: 2025-10-01T19:01:44.816+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.312+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Anna Kaltenboeck, a health economist at Verdant Research, said that
        if Pfizer and other companies provide supplemental rebates to Medicaid, that
        could be significant, as it would support states struggling with the cost
        of specialty drugs.</p>'
    section23:
      primarytype: 'block'
      uuid: 'f2c65ea4-cb6e-4dad-9645-21a5f950119d'
      activationstatus: true
      created: 2025-10-01T19:01:44.816+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.313+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Medicaid spends less on drugs than other payers, however, so the
        impact would be less dramatic than if the reductions applied to Medicare,
        she said.</p>'
    section24:
      primarytype: 'block'
      uuid: 'e4ac238f-629d-4b19-b2cc-b8864a40504b'
      activationstatus: true
      created: 2025-10-01T19:01:44.817+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:15:04.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:15:04.313+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nandita Bose, Jarrett Renshaw, Katherine Jackson
        and Susan Heavey in Washington; Maggie Fick in London; Patrick Wingrove in
        New York, Sneha S K in Bengaluru and Deena Beasley in Los Angeles; Writing
        by Michael Erman in New Jersey; Editing by Bill Berkrot, Elaine Hardcastle)</em></p>'
  'START HERE----->DOT-tourists-alert-Cebu-quake-heritage-sites-under-inspection':
