    title: 'Swiss glaciers melted sharply after light snowfall and heatwave, scientists
      say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2dcfa375-a40e-4583-94c9-3c5e7bb49a86'
      activationstatus: true
      created: 2025-10-01T18:49:33.262+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.262+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Obergoms&nbsp;-</strong>&nbsp;Switzerland's glaciers melted
        considerably over the past 12 months to log their fourth-largest reduction
        in ice volume on record, monitoring body GLAMOS said on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '6774c60f-ae82-43e7-8126-341f6274f19d'
      activationstatus: true
      created: 2025-10-01T18:49:33.262+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.262+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bb4d1c99-7b4b-47be-8fb8-f63dc4e7ba25'
      activationstatus: true
      created: 2025-10-01T18:49:33.262+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.262+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A winter with little snow, especially in the northeastern part of the\
        \ Swiss Alps, followed by heat waves in June, caused the glaciers to lose\
        \ 3% of their total ice mass, according to this year's report by GLAMOS and\
        \ the Swiss Commission for Cryosphere Observation.\r"
    section3:
      primarytype: 'block'
      uuid: '14f61789-21d4-4c2c-a9ee-b1028e9a1dae'
      activationstatus: true
      created: 2025-10-01T18:49:33.263+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.263+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8ddd8dd9-e964-4c9f-bc4e-814ba8aab59a'
      activationstatus: true
      created: 2025-10-01T18:49:33.263+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.263+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"This is really a lot,\" said Matthias Huss, the director of GLAMOS,\
        \ whose reports cover the October-September hydrological year.\r"
    section5:
      primarytype: 'block'
      uuid: '516ae4b8-93b8-4f48-814c-f4b14bf2a020'
      activationstatus: true
      created: 2025-10-01T18:49:33.263+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.263+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '492b9b5f-b341-4ae0-954a-41a953e031ac'
      activationstatus: true
      created: 2025-10-01T18:49:33.264+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.264+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Although the ice melt was not as extreme as in 2022 and 2023, when\
        \ the glaciers lost 5.9% and 4.4% respectively, the trend is clear.\r"
    section7:
      primarytype: 'block'
      uuid: 'ce84c994-599c-4fc8-91c0-ffb69b1e7546'
      activationstatus: true
      created: 2025-10-01T18:49:33.264+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.264+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c977b51c-6dc6-4e67-9874-8ec991dbac91'
      activationstatus: true
      created: 2025-10-01T18:49:33.264+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.264+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Switzerland has had its worst decade of ice melt on record, with one\
        \ quarter of glacier volume lost since 2015, Huss added, speaking with Reuters\
        \ during a visit to the Rhone Glacier in Valais canton.\r"
    section9:
      primarytype: 'block'
      uuid: 'e1d7e398-df94-4161-80b7-d9e21d820df0'
      activationstatus: true
      created: 2025-10-01T18:49:33.265+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.265+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0c6d5188-116f-42b5-8052-6d8997bc1c3e'
      activationstatus: true
      created: 2025-10-01T18:49:33.265+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.265+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Rhone Glacier was the biggest glacier in Europe during the Ice\
        \ Age, but has rapidly shrunk, losing on average about 1.5 meters in thickness\
        \ this year.\r"
    section11:
      primarytype: 'block'
      uuid: '20f5fe9e-5490-4829-889b-c4018fd5ff9d'
      activationstatus: true
      created: 2025-10-01T18:49:33.266+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.266+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5b071534-e57b-4f9e-8058-472321092b21'
      activationstatus: true
      created: 2025-10-01T18:49:33.266+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.266+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "According to GLAMOS, about one hundred glaciers in Switzerland have\
        \ vanished between 2016 and 2022, and it says that most could disappear by\
        \ the end of the century.\r"
    section13:
      primarytype: 'block'
      uuid: '2101483d-b776-4e39-a977-f8156f56d219'
      activationstatus: true
      created: 2025-10-01T18:49:33.266+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.266+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e8a0580d-573f-4635-8064-9edb0daedf5d'
      activationstatus: true
      created: 2025-10-01T18:49:33.267+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.267+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Unfortunately, there is not much we can do to save the glaciers ...\
        \ They will continue retreating anyway, even if the climate is stabilised\
        \ today,\" said Huss.\r"
    section15:
      primarytype: 'block'
      uuid: 'dfb7f38e-9d09-4579-b44c-64503e47281b'
      activationstatus: true
      created: 2025-10-01T18:49:33.267+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.267+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '8285219d-a4d7-44b5-8a2a-b7746f29b7b2'
      activationstatus: true
      created: 2025-10-01T18:49:33.268+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.268+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But if carbon dioxide emissions were to fall to zero globally over\
        \ the next 30 years, then up to 200 Swiss glaciers at high elevation could\
        \ be saved, he added.\r"
    section17:
      primarytype: 'block'
      uuid: '66b94c3a-df9b-4449-8784-5cbbfc31216e'
      activationstatus: true
      created: 2025-10-01T18:49:33.268+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.268+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '994a6b12-6c8d-46be-8411-eadbced9826c'
      activationstatus: true
      created: 2025-10-01T18:49:33.269+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.269+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Swiss glaciers below 3,000 metres above sea level suffered in particular\
        \ this year. The once healthy Silvretta Glacier in northeastern Switzerland\
        \ had a huge ice melt following the lowest amount of snowfall for the area\
        \ since measurements began some 100 years ago, the report found.\r"
    section19:
      primarytype: 'block'
      uuid: 'a9843f9c-91a8-416f-8839-e07d8e3e62c3'
      activationstatus: true
      created: 2025-10-01T18:49:33.269+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.269+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '2ff50022-2c63-4d7b-9c34-9c68eaec3e8d'
      activationstatus: true
      created: 2025-10-01T18:49:33.270+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:49:33.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:49:33.270+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Huss also warned that the shrinking of glaciers contributes to the\
        \ destabilisation of mountains. That can trigger avalanches of rock and ice,\
        \ such as the devastating glacier collapse that destroyed the village of Blatten\
        \ in Valais in May of this year.\r"
