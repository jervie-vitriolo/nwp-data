      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:35:51.727+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "On average, private consumers currently pay about 40 cents per kWh,\
        \ says energy industry association BDEW, up 20% from levels before the energy\
        \ crisis triggered by Russia's full-scale invasion of Ukraine.\r"
    section11:
      primarytype: 'block'
