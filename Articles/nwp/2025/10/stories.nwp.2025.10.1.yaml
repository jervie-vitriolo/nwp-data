      type: 'text'
      text: '<p>The Comelec Second Division found the <a href="http://www.newswatchplus.ph/news/nwp/2025/6/18/Comelec-division-cancels-Duterte-Youth-party-list-registration.html"><strong>party-list’s
        registration void</strong></a> from the start for “failure to comply with
