      activationstatus: true
      created: 2025-10-01T11:37:03.465+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.605+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '1de89b54-754b-413f-9457-c8d73760e759'
      activationstatus: true
      created: 2025-10-01T11:37:03.465+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.606+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: There are still aftershocks that is why many residents
        do not want to return to their houses until assessment has been conducted,
        especially in Bogo City. But in the southern part of Cebu, some are returning
        home already.]</p>'
