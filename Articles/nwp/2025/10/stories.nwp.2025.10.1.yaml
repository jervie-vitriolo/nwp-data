      lastmodified: 2025-10-01T16:59:19.602+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, the National Commission for Culture and the Arts is coordinating
        with other cultural agencies “to develop emergency protocols for the conservation
        and protection of National Cultural Treasures and other important cultural
        properties affected by the disaster.”</p>'
    section11:
      primarytype: 'block'
      uuid: '47dc0d13-3346-4ac0-b8c2-45c15169b9e2'
      activationstatus: true
      created: 2025-10-01T11:37:03.462+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.602+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a34e966d-ed93-4c01-bb42-1760076a4b9c'
      activationstatus: true
      created: 2025-10-01T11:37:03.463+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.603+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on National Disaster Risk Reduction and Management Council
        data, at least 26 were <a href="https://www.newswatchplus.ph/news/2025/10/1/death-toll-damage-earthquake-cebu.html"><strong>reported
        dead</strong></a> while 147 were injured.</p>'
    section13:
      primarytype: 'block'
      uuid: '11c2b3d7-a132-4aa0-9f61-3485b7905c28'
      activationstatus: true
      created: 2025-10-01T11:37:03.463+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.604+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Around 1,000 individuals, meanwhile, have evacuated, according to the\
        \ Office of Civil Defense (OCD).\r"
    section14:
      primarytype: 'block'
      uuid: '83cdb26e-6d74-4efa-b2e5-53304b2dbb0b'
      activationstatus: true
      created: 2025-10-01T11:37:03.464+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.604+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'd0e241c2-8630-40ca-bffe-1dfe6457c586'
      activationstatus: true
      created: 2025-10-01T11:37:03.464+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.605+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“May mga aftershocks pa kaya marami pa po ang ayaw pa bumalik sa
        mga bahay nila until and unless ma-assess lalo na sa Bogo City. But sa Cebu,
        medyo bumabalik na sila, ‘yung dito sa south kasi ongoing na ‘yung assessment,”
        OCD Assistant Secretary Rafaelito Alejandro IV said.</p>'
