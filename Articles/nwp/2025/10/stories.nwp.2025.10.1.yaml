      lastactivated: 2025-10-01T16:59:20.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '06eea94a-e08a-49b9-94ea-4b12f3922303'
      activationstatus: true
      created: 2025-10-01T11:37:03.459+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The strong tremor, with a depth of five kilometers, hit Bogo City,
        Cebu on Tuesday night.</p>'
    section3:
      primarytype: 'block'
      uuid: '017558a3-737e-4324-945e-c70579edb56b'
      activationstatus: true
      created: 2025-10-01T11:37:03.459+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.598+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd5b7652a-0f10-439d-af5e-04ac4296d693'
      activationstatus: true
      created: 2025-10-01T11:37:03.460+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.599+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The provincial government, through Governor Pamela Baricuatro's Executive\
        \ Order No. 57 and a resolution passed by the Provincial Board this morning,\
        \ has placed the  Province of Cebu under a state of calamity,” the Cebu government\
        \ posted on social media.\r"
