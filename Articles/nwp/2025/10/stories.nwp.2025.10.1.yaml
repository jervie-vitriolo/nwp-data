      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:35:52.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:35:51.728+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In addition to the planned cut to transmission fees, Chancellor Friedrich\
        \ Merz's coalition government is planning to lower the electricity tax to\
        \ the European minimum for the industrial and agricultural sectors among others.\r"
