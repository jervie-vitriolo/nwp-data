      lastmodified: 2025-10-01T16:43:21.178+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>With virtual reality and artificial intelligence more present than
        ever, the return of the <em>Tron</em> franchise feels especially timely. <em>Tron:
        Ares</em> marks the third film in the series, following 2010’s <em>Tron: Legacy</em>.
        <strong>Jeff Bridges</strong> reprises his role as Kevin Flynn and is joined
        by <strong>Jared Leto</strong>, <strong>Evan Peters</strong>, <strong>Greta
        Lee</strong>, and <strong>Gillian Anderson</strong> for another neon-lit,
        high-tech adventure. This time, the digital world seeps into reality, forcing
        humankind to confront AI beings from the Tron universe.<br><em><strong>In
        cinemas October 8.</strong></em></p>'
    section8:
      primarytype: 'block'
