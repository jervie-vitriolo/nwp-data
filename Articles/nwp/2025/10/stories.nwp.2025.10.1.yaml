      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:35:51.723+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Berlin -</strong> Germany's transmission system operators
        announced preliminary electricity grid fees for 2026, projecting a 57% reduction,
        contingent on government subsidies.</p>'
    section1:
      primarytype: 'block'
      uuid: 'db5758c9-11b2-40e4-a84e-310c3d9507ae'
      activationstatus: true
      created: 2025-10-01T18:35:51.724+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:35:52.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:35:51.724+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '56e39b16-2b7f-4777-921e-d2d49edaa681'
      activationstatus: true
      created: 2025-10-01T18:35:51.724+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:35:52.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:35:51.724+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The reduction offers relief for consumers and industrial customers\
        \ suffering from electricity costs that are among the highest in Europe.\r"
    section3:
      primarytype: 'block'
      uuid: 'ec30daf7-ae94-4ff6-8e75-05729f632e9a'
      activationstatus: true
      created: 2025-10-01T18:35:51.724+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:35:52.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:35:51.724+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3c5db0f3-f488-4942-8137-86bff837a18d'
      activationstatus: true
      created: 2025-10-01T18:35:51.725+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:35:52.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:35:51.725+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The fees are set to drop from 6.65 cents per kilowatt hour (kWh) to\
        \ 2.86 cents/kWh, enabled by a 6.5 billion euro ($7.6 billion) subsidy from\
        \ the country's national climate fund, grid operators 50Hertz, Amprion, TenneT\
        \ and TransnetBW said in a joint statement on Wednesday.\r"
    section5:
      primarytype: 'block'
      uuid: '0d5c6386-8b6b-4955-9156-83f79c7c03de'
      activationstatus: true
      created: 2025-10-01T18:35:51.725+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:35:52.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:35:51.725+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8434ed0d-892f-46b0-9d9a-4ff53ac41896'
      activationstatus: true
      created: 2025-10-01T18:35:51.725+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:35:52.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:35:51.725+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The reduction depends on parliamentary approval of legislation by December\
        \ 5, they added.\r"
    section7:
      primarytype: 'block'
      uuid: 'f8e2c869-b751-452a-a673-b7e89ecda610'
      activationstatus: true
      created: 2025-10-01T18:35:51.726+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:35:52.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:35:51.726+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '51ab1a6d-deb7-44f7-ab08-d0b4dcc5c01f'
      activationstatus: true
      created: 2025-10-01T18:35:51.726+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:35:52.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:35:51.726+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Germany's electricity prices are inflated by transmission fees, levies\
        \ and taxes, posing an extra burden on energy-intensive industries and the\
        \ wider economy.\r"
    section9:
      primarytype: 'block'
      uuid: '94e257a5-2b26-4925-a82f-75c8c85a82e1'
      activationstatus: true
      created: 2025-10-01T18:35:51.726+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T18:35:52.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T18:35:51.726+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '051a831b-6037-47bf-83ed-548b5b4b3526'
      activationstatus: true
      created: 2025-10-01T18:35:51.727+08:00
