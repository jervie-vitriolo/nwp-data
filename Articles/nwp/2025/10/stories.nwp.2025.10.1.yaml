  'START HERE----->Swiss-glaciers-melt-light-snowfall-heatwave-scientists':
    author: 'Cecile Mantovani and Denis Balibouse, Reuters'
    caption: 'A drone view shows the Turtmann glacier on a warm summer day, amid
      climate change, in Turtmann, Switzerland, September 3, 2025. (Denis Balibouse/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
