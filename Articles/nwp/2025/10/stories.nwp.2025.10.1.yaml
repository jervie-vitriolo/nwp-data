      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-01T16:43:21.178+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Pennywise, your favorite killer clown, is back to terrorize Derry,
        Maine in a brand-new prequel series. Set in the 1960s, <em>It: Welcome to
        Derry</em> follows a group of kids as they stumble into red balloons, shapeshifting
        nightmares, and the early stirrings of Pennywise’s reign of fear. Arriving
        just in time for Halloween, the series also unpacks the town’s chilling history
        and the roots of its horrors.<br><em><strong>Streaming on HBO Max starting
        October 27.</strong></em></p>'
    section17:
      primarytype: 'block'
      uuid: '3f03b404-fc08-4aa3-a572-8e69c8f14eb2'
      activationstatus: true
      created: 2025-10-01T16:43:21.132+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-01T16:44:11.612+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-01T16:43:21.178+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>If you’re looking for even more to watch this month, Netflix has
        new seasons of <em>Nobody Wants This</em> and <em>Monster</em> (this time
        featuring serial killer Ed Gein), along with the Filipino romantic-horror
        film <em>The Time That Remains</em>.</p>'
    section18:
      primarytype: 'block'
      uuid: 'f28a4c10-1917-426a-8032-2f01afd48b84'
      activationstatus: true
      created: 2025-10-01T16:43:21.133+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-01T16:44:11.613+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-01T16:43:21.178+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>In theaters, James Cameron’s <em>Avatar: The Way of Water</em> returns
        to IMAX ahead of the third film’s December premiere, while Laika’s stop-motion
        classic <em>ParaNorman</em> is back, now with a brand-new short film. And
        kicking off this month, the Cinemalaya Film Festival launches its 21st edition
        on Oct. 3 and runs until the 12th.</p>'
    section19:
      primarytype: 'block'
      uuid: '3632d4b7-cec2-497c-b356-7734844d9f10'
      activationstatus: true
      created: 2025-10-01T16:43:21.133+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-10-01T16:44:11.613+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-01T16:43:21.178+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>With thrills, chills, and mysteries all month long, October promises
        to keep you on the edge of your seat.</p>'
