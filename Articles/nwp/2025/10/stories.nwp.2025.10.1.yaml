    title: 'PhilHealth to fully cover Cebu quake victims’ medical costs, even in
      private hospitals'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e08c4b41-393c-48a7-9900-4db3fbdf0d76'
      activationstatus: true
      created: 2025-10-01T14:49:05.090+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-01T14:49:05.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:49:05.090+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Philippine Health
        Insurance Corporation (PhilHealth) will shoulder the full hospitalization
        costs of victims of the powerful magnitude 6.9 earthquake that struck Cebu,
        including treatment in private facilities.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ef47af33-01ec-43ee-9df3-055cd9a97820'
      activationstatus: true
      created: 2025-10-01T14:49:05.090+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-01T14:49:05.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:49:05.090+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“All of these patients will be covered on a no-balance billing with
        PhilHealth para pati yung casualties sa earthquake, makapunta sa private hospital
        and then matreat sila,” Health Secretary Ted Herbosa announced during in a
        Senate hearing on Wednesday, Oct. 1.'
    section2:
      primarytype: 'block'
      uuid: '399b1aef-b582-49d0-96a8-141cd4e1f986'
      activationstatus: true
      created: 2025-10-01T14:49:05.090+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-01T14:49:05.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:49:05.090+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Herbosa said he has directed PhilHealth President and CEO Edwin Mercado
        to issue a formal order implementing this policy, similar to the one rolled
        out in the aftermath of Super Typhoon Yolanda in 2013.'
    section3:
      primarytype: 'block'
      uuid: 'bbdb1236-536e-4a20-b449-51e8a17e131c'
      activationstatus: true
      created: 2025-10-01T14:49:05.091+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-01T14:49:05.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:49:05.091+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He added that during the Yolanda response, the Department of Health
        (DOH) temporarily took over operations of all health facilities for six months—an
        option they are also considering for quake-affected areas in Cebu.'
    section4:
      primarytype: 'block'
      uuid: '39e5d34c-e832-4d28-b915-1423843f7536'
      activationstatus: true
      created: 2025-10-01T14:49:05.091+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-01T14:49:05.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:49:05.091+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Herbosa reported receiving information of 63 deaths from the powerful
        quake on Sept. 30, while official data from the National Disaster Risk Reduction
        and Management Council lists 26 dead and 147 injured.'
    section5:
      primarytype: 'block'
      uuid: '8f6f788f-2c3b-44e2-93e4-eb6bfe98ed73'
      activationstatus: true
      created: 2025-10-01T14:49:05.091+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-01T14:49:05.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:49:05.091+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The health chief was at the Senate to discuss the proposed P320.5 million
        budget for the DOH and its attached agencies for next year. He noted that
        the DOH still has P166 million in its quick response fund and may request
        additional funding from the Department of Budget and Management. '
    section6:
      primarytype: 'block'
      uuid: '9f57e565-307b-4af7-a789-cc67384d0626'
      activationstatus: true
      created: 2025-10-01T14:49:05.092+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-01T14:49:05.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T14:49:05.092+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>A zero-balance billing policy is already in place in DOH-run hospitals
        to eliminate out-of-pocket expenses for patients. However, Senator Pia Cayetano,
        vice chair of the Senate finance committee, pointed out that 40 provinces
        across the country still do not have a single DOH hospital.</p>'
  'START HERE----->ici-to-invite-mark-villar':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-01T14:47:11.000+08:00
