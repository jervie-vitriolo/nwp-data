      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-10-01T16:49:50.717+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>When the craving strikes, these five cake shops deliver sweetness
        in every slice. Whether it’s a simple, fluffy sponge or a multi-layered confection
        with creamy frosting and intricate decorations, cake remains one of the most
        comforting desserts that can truly brighten your day.</p>'
