      lastactivatedby: 'superuser'
      lastmodified: 2025-10-02T10:12:14.916+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>How the senators voted</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'cef293f8-a07a-4c6e-961a-f387d871ba9e'
