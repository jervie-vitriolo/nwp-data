      lastactivated: 2025-10-01T19:39:55.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:39:54.769+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The central bank forecast inflation last month likely settled within\
        \ a 1.5 percent to 2.3 percent band.\r"
    section5:
      primarytype: 'block'
      uuid: '6601b662-2fad-46e0-a266-453e1612efd9'
