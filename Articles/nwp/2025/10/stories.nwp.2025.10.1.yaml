      lastactivated: 2025-10-01T17:53:18.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.165+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Bureau of Customs
        (BOC) on Wednesday, Oct. 1, seized 13 luxury vehicles linked to contractor-couple
        Curlee and Sarah Discaya who were tagged in anomalous flood control deals.</p>'
    section1:
      primarytype: 'block'
      uuid: '08dd03f2-d460-46da-9e15-f03ac5182c00'
      activationstatus: true
      created: 2025-10-01T17:50:24.724+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.166+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press statement, the BOC said it found sufficient grounds to take
        custody of the vehicles for irregularities in importation and documentation.
        The cars were impounded at the customs facility.'
    section2:
      primarytype: 'block'
      uuid: '0456114d-56d8-4505-9cb0-e887564b550f'
      activationstatus: true
      created: 2025-10-01T17:50:24.725+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.166+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency noted that seven cars do not have import entries or have
        either insufficient or fraudulent certificates of payments. These are:'
    section3:
      primarytype: 'block'
      uuid: 'a3607fb8-9ff2-47f6-aed6-42c7add7e23c'
      activationstatus: true
      created: 2025-10-01T17:50:24.725+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.167+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Toyota Tundra</p>'
    section4:
      primarytype: 'block'
      uuid: '8a9dc781-6861-4668-9de9-042141e0f39b'
      activationstatus: true
      created: 2025-10-01T17:50:24.726+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.167+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+Toyota Sequoia</p>'
    section5:
      primarytype: 'block'
      uuid: '2f524f0d-1f97-43c6-82a3-cc625baef95b'
      activationstatus: true
      created: 2025-10-01T17:50:24.726+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.168+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Rolls-Royce Cullinan</p>'
    section6:
      primarytype: 'block'
      uuid: 'f46c54f8-6222-4230-8df8-bf54819ce236'
      activationstatus: true
      created: 2025-10-01T17:50:24.726+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.168+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Mercedes-Benz AMG G63 AMG SUV</p>'
    section7:
      primarytype: 'block'
      uuid: 'b8bfd921-7b8d-4ef5-a5d2-5f350ea52222'
      activationstatus: true
      created: 2025-10-01T17:50:24.727+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.169+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Mercedes-Benz G 500</p>'
    section8:
      primarytype: 'block'
      uuid: '2e48408e-b20a-43b5-a212-8ec4114a0e68'
      activationstatus: true
      created: 2025-10-01T17:50:24.727+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.169+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Lincoln Navigator 2021</p>'
    section9:
      primarytype: 'block'
      uuid: 'e939d46d-5f30-4635-87af-d29c536b0a18'
      activationstatus: true
      created: 2025-10-01T17:50:24.728+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.170+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Bentley Bentayga</p>'
    section10:
      primarytype: 'block'
      uuid: '5aad0b03-488f-4084-8968-5ea269dbe7e9'
      activationstatus: true
      created: 2025-10-01T17:50:24.728+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.170+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Six other vehicles, meanwhile, have secured import entries but either
        lack or carry questionable payment certificates.'
    section11:
      primarytype: 'block'
      uuid: '42285cd7-8e29-4c4d-aeec-443344d58479'
      activationstatus: true
      created: 2025-10-01T17:50:24.729+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.171+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The BOC said 17 more vehicles are subject for transaction audit by
        its post-clearance audit group.'
    section12:
      primarytype: 'block'
      uuid: '54dbae48-141b-41f4-b31e-53a6587972a0'
      activationstatus: true
      created: 2025-10-01T17:50:24.729+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.171+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In September, authorities conducted a search operation at the Discaya’s
        St. Gerrard Construction General Contractor and Development Corporation building
        in Pasig City, where they discovered 30 vehicles.'
    section13:
      primarytype: 'block'
      uuid: 'b2faa4cc-6691-41af-9d3b-7069402e7f09'
      activationstatus: true
      created: 2025-10-01T17:50:24.729+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.172+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Our job at the BOC never stops with just seizures. We want the public
        to know that we are serious about the responsibilities entrusted to us, not
        only in our routine operations but also in pursuing actions that will help
        resolve longstanding anomalies which continue to burden our people,” Customs
        Commissioner Ariel Nepomuceno said.'
    section14:
      primarytype: 'block'
      uuid: '75d492d6-9db0-417a-a3ef-bb0e533dca85'
      activationstatus: true
      created: 2025-10-01T17:50:24.730+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.172+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Public Works Department earlier asked the Anti Money Laundering
        Council to freeze motor vehicles related to 26 personalities identified in
        the flood control scandal, including those owned by the Discaya couple. '
    section15:
      primarytype: 'block'
      uuid: 'c3f7df67-7429-4305-9de0-a20c21afaa31'
      activationstatus: true
      created: 2025-10-01T17:50:24.730+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.173+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DPWH said the Discaya companies were responsible for some incomplete
        infrastructure projects. '
    section16:
      primarytype: 'block'
      uuid: 'f8d44018-76a7-44ab-9bed-c8c5a3877a0d'
      activationstatus: true
      created: 2025-10-01T17:50:24.731+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.173+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Sarah Discaya earlier admitted in a Senate inquiry that her family
        <strong><a href="https://www.google.com/search?client=safari&amp;rls=en&amp;q=newswatchplus.ph+sarah+9&amp;ie=UTF-8&amp;oe=UTF-8">owns
        nine companies</a></strong>, some of which simultaneously bid on the same
        project.</p>'
    section17:
      primarytype: 'block'
      uuid: '2cd3aba2-0b5e-4f6b-89df-cd0f4aeb318d'
      activationstatus: true
      created: 2025-10-01T17:50:24.731+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.174+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Discayas implicated lawmakers in the flood control mess, including
        Leyte Rep Martin Romualdez and former House appropriations chairman Zaldy
        Co.</p>'
    section18:
      primarytype: 'block'
      uuid: '549de28b-46a8-47bb-8b5e-60072245d973'
      activationstatus: true
      created: 2025-10-01T17:50:24.732+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T17:53:18.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T17:53:18.175+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report.</em></p>'
  'START HERE----->La-Salle-Dungo-FEU-UAAP-Season-88':
