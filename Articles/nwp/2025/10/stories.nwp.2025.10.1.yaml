      primarytype: 'block'
      uuid: '1a306453-0b52-4573-9ae2-b03e31a3faf1'
      activationstatus: true
      created: 2025-10-01T11:37:03.460+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.599+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6667d1cf-79eb-4245-a6ac-69b968400f6d'
      activationstatus: true
      created: 2025-10-01T11:37:03.460+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The declaration of a state of calamity will allow the local government
        to tap its emergency funds for response. A price freeze on basic commodities
        will also be imposed.</p>'
    section7:
      primarytype: 'block'
      uuid: '8b862ae9-8573-4461-a93d-6ecdf012495f'
      activationstatus: true
      created: 2025-10-01T11:37:03.461+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '16bde867-8952-47fd-b34b-5087fd65c44d'
      activationstatus: true
      created: 2025-10-01T11:37:03.461+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.601+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Department of Education said over 16,000 schools were affected
        by the quake, with nearly 200 classrooms sustaining minor damage, 26 with
        major damage, and 34 were completely damaged.</p>'
    section9:
      primarytype: 'block'
      uuid: '2fec99dd-3120-42fd-943c-99e94537229c'
      activationstatus: true
      created: 2025-10-01T11:37:03.462+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-01T16:59:20.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T16:59:19.601+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd2f5e1f2-a72c-4f40-8a5c-47a2db9f61a4'
      activationstatus: true
      created: 2025-10-01T11:37:03.462+08:00
