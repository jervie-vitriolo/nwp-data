      lastmodified: 2025-10-01T16:59:19.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The provincial government
        of Cebu declared a state of calamity on Wednesday, Oct. 1 due to the destruction
        brought by the powerful magnitude 6.9 quake.</p>'
    section1:
      primarytype: 'block'
      uuid: '9f7b97d7-89f5-4c7b-8d47-5d0bb4fe0b5f'
