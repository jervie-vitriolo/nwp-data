      lastmodified: 2025-10-01T11:32:28.958+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Trump threatens 'irreversible' federal workforce layoffs
        in shutdown</p></li></ul>'
    section3:
      primarytype: 'block'
      uuid: '5f985f93-c006-4506-baa1-ae4011ee2639'
      activationstatus: true
      created: 2025-10-01T11:32:28.959+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.959+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Washington&nbsp;-</strong>&nbsp;The U.S. lurched toward
        a government shutdown on Tuesday as a vote to extend funding past a midnight
        deadline failed in the U.S. Senate and President Donald Trump threatened to
        extend his purge of the federal workforce.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f5ab087f-7323-40ca-8ab1-8dc9a10d3ed0'
      activationstatus: true
      created: 2025-10-01T11:32:28.959+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.959+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'd8ed7bce-f1d0-465e-aed6-e19faef4f9dd'
      activationstatus: true
      created: 2025-10-01T11:32:28.960+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.960+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 55-to-45 vote in the Senate, falling short of the 60 votes needed\
        \ to advance the legislation, all but ensured that U.S. government agencies\
        \ will have to discontinue all but \"essential\" activities such as law enforcement\
        \ starting on Wednesday, potentially disrupting everything from air travel\
        \ to the monthly jobs report.\r"
    section6:
      primarytype: 'block'
      uuid: '656f00c7-f99a-4a32-9511-c0c554e3180c'
      activationstatus: true
      created: 2025-10-01T11:32:28.960+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.960+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '46a73506-d4ed-409a-ab6a-ade7e031ef68'
      activationstatus: true
      created: 2025-10-01T11:32:28.961+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.961+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A last-minute fix seemed all but impossible, as Republicans and Democrats\
        \ have shown no sign that they can bridge their divides. Any agreement also\
        \ would have to be approved by the Republican-controlled House of Representatives,\
        \ which is not in session.\r"
    section8:
      primarytype: 'block'
      uuid: 'd6d6d288-9dba-4c3b-b88e-5502773045a4'
      activationstatus: true
      created: 2025-10-01T11:32:28.961+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.961+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '0096ddad-bd3a-475a-8e53-82f9d7c17b08'
      activationstatus: true
      created: 2025-10-01T11:32:28.961+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.961+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Senate Republican Leader John Thune said the chamber would vote again\
        \ on the House-passed measure on Wednesday.\r"
    section10:
      primarytype: 'block'
      uuid: 'eb07eb9c-4658-4218-858e-b94ea53529a2'
      activationstatus: true
      created: 2025-10-01T11:32:28.962+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.962+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'e52fce8f-f556-4e26-bf78-8a7dac9a401e'
      activationstatus: true
      created: 2025-10-01T11:32:28.962+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.962+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "U.S. budget stand-offs have become routine as the nation's politics\
        \ have grown more dysfunctional. This time around, Democrats have insisted\
        \ that any spending bill must include additional healthcare subsidies, while\
        \ Republicans have insisted that the two issues should be dealt with separately.\r"
    section12:
      primarytype: 'block'
      uuid: '72c37823-147d-4b83-b203-598db93a1b76'
      activationstatus: true
      created: 2025-10-01T11:32:28.963+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.963+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'd042a970-b5f9-467f-9e2a-4f9d25c39e86'
      activationstatus: true
      created: 2025-10-01T11:32:28.963+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.963+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Trump has added fuel to the fire. Ahead of Tuesday's vote, he threatened\
        \ to cancel programs favored by Democrats and fire more federal workers if\
        \ the government shuts down.\r"
    section14:
      primarytype: 'block'
      uuid: '699a7b28-9720-4fce-8118-8f0ca63dab07'
      activationstatus: true
      created: 2025-10-01T11:32:28.964+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.964+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'de1c7618-6ef2-47f7-90b4-ba4a0a8661eb'
      activationstatus: true
      created: 2025-10-01T11:32:28.964+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.964+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We'll be laying off a lot of people,\" he told reporters. \"They're\
        \ going to be Democrats.\"\r"
    section16:
      primarytype: 'block'
      uuid: '33c3b6ba-a8b3-4b71-a9c0-017d541fac08'
      activationstatus: true
      created: 2025-10-01T11:32:28.965+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.965+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '3c3fe30c-14e9-41a7-bb8c-f2e7f0059890'
      activationstatus: true
      created: 2025-10-01T11:32:28.965+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.965+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Such layoffs would lead to a further brain drain for the government.\
        \ More than 150,000 workers are due to leave federal payrolls this week after\
        \ taking a buyout, the biggest exodus in 80 years. Tens of thousands more\
        \ have already been fired this year. Trump has also refused to spend billions\
        \ of dollars approved by Congress, prompting some Democrats to question why\
        \ they should vote for any spending bills at all.\r"
    section18:
      primarytype: 'block'
      uuid: '39f72d07-988c-4f4a-baf8-a220c8c46d56'
      activationstatus: true
      created: 2025-10-01T11:32:28.966+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.966+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '14d96e86-e769-4b79-8c9b-70acc11c8c6e'
      activationstatus: true
      created: 2025-10-01T11:32:28.967+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.967+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In memos to soon-to-be-furloughed employees, several agencies, including\
        \ the Justice Department and the Social Security Administration, blamed Democrats\
        \ for the impending shutdown, violating long-standing norms that aim to shield\
        \ government workers from partisan pressure.\r"
    section20:
      primarytype: 'block'
      uuid: '3feb374a-a84e-4d0a-97e8-6951af7ce654'
      activationstatus: true
      created: 2025-10-01T11:32:28.967+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.967+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '831df86f-bc29-4f1e-b89c-e76eadcba388'
      activationstatus: true
      created: 2025-10-01T11:32:28.968+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.968+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Senator Catherine Cortez Masto of Nevada, who was one of three Democrats\
        \ to break with her party and vote for the Republican funding bill on Tuesday,\
        \ said in a statement that the \"costly shutdown\" would \"hand even more\
        \ power to this reckless administration.\"\r"
    section22:
      primarytype: 'block'
      uuid: 'ce25ce62-9a67-48d6-bab1-0af631fda0dd'
      activationstatus: true
      created: 2025-10-01T11:32:28.968+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.968+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'b0d88880-c575-429b-bea1-e9d70a52d154'
      activationstatus: true
      created: 2025-10-01T11:32:28.969+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.969+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>'Nonessential' work to be halted&nbsp;&nbsp;</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: 'e8e91b12-cb2f-4da8-9487-d8cdfa6c95c1'
      activationstatus: true
      created: 2025-10-01T11:32:28.969+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.969+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '85979603-3082-4753-aafd-ea7c4bbabe82'
      activationstatus: true
      created: 2025-10-01T11:32:28.970+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.970+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Agencies also issued detailed shutdown plans that would close offices\
        \ conducting scientific research, customer service and other \"nonessential\"\
        \ activities and send tens of thousands of workers home without pay. Military\
        \ troops, border guards and others doing work deemed \"essential\" would stay\
        \ on the job, but would not get paid until Congress resolves the standoff.\r"
    section26:
      primarytype: 'block'
      uuid: '82cb12d1-96e2-424a-923c-f6032dbdde5e'
      activationstatus: true
      created: 2025-10-01T11:32:28.971+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.971+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '8809e48c-1db2-4921-a785-e3315432988d'
      activationstatus: true
      created: 2025-10-01T11:32:28.971+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.971+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The government last shut down in 2018 and 2019, for 35 days, during\
        \ Trump's first term, due to a dispute over immigration. That cost the U.S.\
        \ economy $3 billion, or 0.02% of gross domestic product, according to the\
        \ nonpartisan Congressional Budget Office.\r"
    section28:
      primarytype: 'block'
      uuid: 'a994a15b-1fab-4348-a857-507d1f884461'
      activationstatus: true
      created: 2025-10-01T11:32:28.972+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.972+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '55ab70ab-8eee-4a8b-aa13-d1e96453bba2'
      activationstatus: true
      created: 2025-10-01T11:32:28.973+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.973+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "At issue now is $1.7 trillion that funds agency operations, which amounts\
        \ to roughly one-quarter of the government's total $7 trillion budget. Much\
        \ of the remainder goes to health and retirement programs and interest payments\
        \ on the growing $37.5 trillion debt.\r"
    section30:
      primarytype: 'block'
      uuid: '967d5d12-623c-44b7-aef4-9fe675dcd5f5'
      activationstatus: true
      created: 2025-10-01T11:32:28.973+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.973+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '6150aae7-6bdd-4cbe-ba35-c1ea5871380a'
      activationstatus: true
      created: 2025-10-01T11:32:28.974+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.974+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Airlines warned that a shutdown could slow flights, while the Labor\
        \ Department said it would not issue its monthly unemployment report, a closely\
        \ watched barometer of economic health. The Small Business Administration\
        \ said it would stop issuing loans, and the Environmental Protection Agency\
        \ said it would suspend some pollution-cleanup efforts.\r"
    section32:
      primarytype: 'block'
      uuid: '84421f40-cf0f-4727-a924-2cf3c286784e'
      activationstatus: true
      created: 2025-10-01T11:32:28.975+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.975+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '52c5b1bc-4a6c-41e7-819c-b8adc43b0a50'
      activationstatus: true
      created: 2025-10-01T11:32:28.975+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.975+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Two labor unions representing federal employees filed a lawsuit to\
        \ block agencies from enacting mass layoffs. Federal appeals courts considering\
        \ similar lawsuits have allowed Trump to proceed with his firings while the\
        \ cases play out.\r"
    section34:
      primarytype: 'block'
      uuid: '0b716ae0-46ec-4d4a-96bd-51bb8216901e'
      activationstatus: true
      created: 2025-10-01T11:32:28.976+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.976+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '763c3b48-5984-421c-bb98-012f9696dbea'
      activationstatus: true
      created: 2025-10-01T11:32:28.977+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.977+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Next steps?&nbsp;</strong></h2>'
    section36:
      primarytype: 'block'
      uuid: '7795caac-e620-475d-afc9-64770d91b706'
      activationstatus: true
      created: 2025-10-01T11:32:28.978+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.978+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '2d6128b6-4dc3-4c0c-8416-a73a4d46ef3a'
      activationstatus: true
      created: 2025-10-01T11:32:28.978+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.978+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With no sign of compromise on Capitol Hill, it was unclear how long\
        \ a shutdown would play out. Congress has shut down the government 15 times\
        \ since 1981, with most lasting a day or two. The most recent, during Trump's\
        \ first term, was also the longest.\r"
    section38:
      primarytype: 'block'
      uuid: '34369f07-dfe4-4255-a408-7aa280a6f326'
      activationstatus: true
      created: 2025-10-01T11:32:28.979+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.979+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '9056d830-38d1-47d5-ae3b-3ffd9c5654fa'
      activationstatus: true
      created: 2025-10-01T11:32:28.980+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.980+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This time, health care is the sticking point. Democrats say any spending\
        \ bill must also make permanent Affordable Care Act subsidies that are due\
        \ to expire at the end of the year. Without a fix, healthcare costs for 24\
        \ million Americans will rise sharply, with a disproportionate impact in Republican-controlled\
        \ states like Florida and Texas that have refused to enact other aspects of\
        \ the law that provide coverage to low-income people. Democrats have also\
        \ sought to ensure that Trump will not be able to undo those changes if they\
        \ are signed into law.\r"
    section40:
      primarytype: 'block'
      uuid: '057ff315-0c1b-4e7a-94bb-01d48d082be1'
      activationstatus: true
      created: 2025-10-01T11:32:28.981+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.981+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '3745162e-1ea5-4f78-bf7d-f125fa3dfc51'
      activationstatus: true
      created: 2025-10-01T11:32:28.981+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.981+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Our guarantee is to the American people that we're going to fight\
        \ as hard as we can for their healthcare, plain and simple,\" Senate Democratic\
        \ Leader Chuck Schumer said after the vote.\r"
    section42:
      primarytype: 'block'
      uuid: 'ded8d6b7-116f-48ec-925f-c8a049276b19'
      activationstatus: true
      created: 2025-10-01T11:32:28.982+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.982+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'b218a1ac-f0e0-44f5-90b7-8ff5d149cf35'
      activationstatus: true
      created: 2025-10-01T11:32:28.983+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.983+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Republicans say they are open to a fix, but accuse Democrats of holding\
        \ the budget hostage to satisfy the demands of their base voters ahead of\
        \ the 2026 midterm elections, when control of Congress will be at stake.\r"
    section44:
      primarytype: 'block'
      uuid: '817066d2-fef4-43de-80c4-2d3934fa1555'
      activationstatus: true
      created: 2025-10-01T11:32:28.984+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.984+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '6164abb4-eb24-4e48-bcf6-3819317e8596'
      activationstatus: true
      created: 2025-10-01T11:32:28.985+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.985+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The far left's determination to oppose everything President Trump\
        \ has said or done is not a good reason to subject the American people to\
        \ the pain of a government shutdown,\" Thune said.\r"
    section46:
      primarytype: 'block'
      uuid: '5f2ad043-21ff-47f7-a1cb-c1d4164a43f5'
      activationstatus: true
      created: 2025-10-01T11:32:28.986+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.986+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '2d55dd5b-9381-4b84-b48f-d26d84fb0f4f'
      activationstatus: true
      created: 2025-10-01T11:32:28.986+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.986+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Democrats said they believed they were making headway with Trump
        after a White House meeting on Monday. But hours later, the president posted
        a deep-fake video showing manipulated images of Democratic leaders that drew
        on stereotyped images of Mexicans.</p>'
    section48:
      primarytype: 'block'
      uuid: '10b91867-f5e9-44f5-adcc-47c0bb06799b'
      activationstatus: true
      created: 2025-10-01T11:32:28.987+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-01T11:32:29.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T11:32:28.987+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Richard Cowan, Courtney Rozen, David Morgan, Nandita
        Bose, Andy Sullivan and Bo Erickson in Washington; Additional reporting by
        Susan Heavey, Doina Chiacu, Nolan McCaskill and Trevor Hunnicutt; Writing
        by Andy Sullivan; Editing by Scott Malone, Alistair Bell, David Gregorio and
        Leslie Adler)</em></p>'
