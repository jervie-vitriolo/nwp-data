      lastmodified: 2025-10-01T16:43:21.178+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Kathryn Bigelow</strong>, the first woman to win the Oscar
        for Best Director (<em>The Hurt Locker</em>), returns with <em>A House of
        Dynamite</em>, a gripping political thriller set within the walls of the White
        House. The film follows U.S. government officials as they attempt to thwart
        a nuclear missile headed for Chicago. <strong>Rebecca Ferguson</strong>, <strong>Gabriel
        Basso</strong>, and <strong>Idris Elba</strong> headline this high-stakes
        drama filled with the kind of intensity and action Bigelow is known for.<br><strong><em>Streaming
        on Netflix October 24.</em></strong></p>'
    section14:
      primarytype: 'block'
      uuid: 'ff0ff73e-3114-4376-8c26-aa1a3c2d4373'
