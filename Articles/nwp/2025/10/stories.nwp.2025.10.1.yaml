    lead: 'The government has called on tourists in Cebu and neighboring provinces
      to remain on alert following the magnitude 6.9 earthquake that struck the island
      late Tuesday, with tremors felt across the Visayas and parts of Luzon and Mindanao.'
    activationstatus: true
    created: 2025-10-01T19:04:22.806+08:00
