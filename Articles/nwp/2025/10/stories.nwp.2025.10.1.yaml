  'START HERE----->Taiwan-says-China-creating-legal-basis':
    author: 'Reuters'
    caption: 'FILE PHOTO: Taiwan's Mainland Affairs Council Minister Chiu Chui-cheng
      attends an interview with Reuters in Taipei, Taiwan May 27, 2025. Ann Wang/Reuters/File
      Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-01T19:07:33.000+08:00
    imagesource: 'e9bde095-01c9-4e89-9207-8fa52508a48b'
    primarytype: 'composition'
    uuid: '05ba5c5d-677c-422e-8e2b-1da5c09c2bdd'
    lead: 'Taiwan's government on Wednesday, Oct. 1, said China was trying to create
      the legal basis for a future attack with its "misleading" interpretation of
      a key UN resolution, in an escalating dispute over who has the right to claim
      sovereignty over the island.'
    activationstatus: true
    created: 2025-10-01T19:14:26.521+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-01T19:18:18.371+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-01T19:18:18.043+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Taiwan says China trying to create legal basis for attack with UN resolution
      interpretation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fb0603d6-1470-4a30-b894-fe8bb731afa6'
      activationstatus: true
      created: 2025-10-01T19:14:26.540+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.036+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Taipei/Beijing, China -</strong> Taiwan's government on
        Wednesday, Oct. 1, said China was trying to create the legal basis for a future
        attack with its "misleading" interpretation of a key UN resolution, in an
        escalating dispute over who has the right to claim sovereignty over the island.</p>'
    section1:
      primarytype: 'block'
      uuid: '09699d50-dc6d-4f7a-880e-4b090ccd26d6'
      activationstatus: true
      created: 2025-10-01T19:14:26.541+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.036+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>China says that 1971's UN resolution 2758, which led to Taiwan's
        expulsion from the body and Beijing assuming a seat at the UN, gives international
        legal backing to its claims over the island, and reiterated that point in
        a long foreign ministry statement late on Tuesday.</p>'
    section2:
      primarytype: 'block'
      uuid: '97671012-c78c-4b5d-906d-4f70317e1748'
      activationstatus: true
      created: 2025-10-01T19:14:26.541+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.036+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan, formally called the Republic of China and whose government
        fled to the island in 1949 after losing a civil war with Mao Zedong's communists,
        says that is nonsense given the resolution made no mention of Taiwan and that
        in any case the People's Republic of China has never ruled the island.'
    section3:
      primarytype: 'block'
      uuid: 'c4dc5e2f-03bf-4ed1-91ca-a808fd8492fe'
      activationstatus: true
      created: 2025-10-01T19:14:26.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.037+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Taiwan says China misleading international community&nbsp;</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: '8a650962-de5f-4d18-a986-d2bbfbc3d70e'
      activationstatus: true
      created: 2025-10-01T19:14:26.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.037+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Taiwan's foreign ministry said in a statement that China was "deliberately
        misleading" the international community with its characterization of the resolution.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b8dd117d-560b-46a0-acdc-1a563daf9b91'
      activationstatus: true
      created: 2025-10-01T19:14:26.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.038+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This aims to create a legal basis for altering the status quo across
        the Taiwan Strait and for future military assault against Taiwan," it said.'
    section6:
      primarytype: 'block'
      uuid: '6293b7a7-027a-4dcc-a246-caac01077233'
      activationstatus: true
      created: 2025-10-01T19:14:26.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.039+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Only Taiwan's democratically elected government can represent the
        23 million people of Taiwan within the United Nations system and multilateral
        international mechanisms," the ministry added.'
    section7:
      primarytype: 'block'
      uuid: '2be65941-dec8-40ea-81b8-c5f9165ea7aa'
      activationstatus: true
      created: 2025-10-01T19:14:26.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.039+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China's foreign ministry did not immediately respond to a request
        for comment. China has never renounced the use of force to bring Taiwan under
        its control, and regularly sends its military into the waters and skies around
        the island.'
    section8:
      primarytype: 'block'
      uuid: '5374aa9c-8ac1-4979-86af-1d56f3cdcc95'
      activationstatus: true
      created: 2025-10-01T19:14:26.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.040+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China says Taiwan is merely one of its provinces.'
    section9:
      primarytype: 'block'
      uuid: 'cdacd6a1-af92-4b31-9c74-6606727983bd'
      activationstatus: true
      created: 2025-10-01T19:14:26.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.040+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Its foreign ministry's statement on Tuesday, full of Cold War-era
        language about the "reactionary" Republic of China government and its late
        leader Chiang Kai-shek's "clique", said the People's Republic was the rightful
        inheritor to governing all of China, including Taiwan, following the 1949
        revolution.'
    section10:
      primarytype: 'block'
      uuid: 'aa694096-4f82-42cf-bc9e-5852baf13bf2'
      activationstatus: true
      created: 2025-10-01T19:14:26.545+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.041+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Any attempt to challenge resolution 2758 constitutes not only a
        challenge to China's sovereignty and territorial integrity, but also a challenge
        to the authority of the UN," it said.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a9161f97-6edd-488a-8fdf-a7b5efc07396'
      activationstatus: true
      created: 2025-10-01T19:14:26.545+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.041+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China has been incensed by remarks from the United States and some
        of its allies about the resolution.'
    section12:
      primarytype: 'block'
      uuid: 'a43a983d-9c83-4a6e-898d-5a8789cae6a2'
      activationstatus: true
      created: 2025-10-01T19:14:26.545+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.041+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The US State Department, in comments provided to Reuters about the
        latest Chinese statement on the subject, said the "intentional mischaracterization
        and misuse of resolution 2758" was part of China's broader "coercive attempts
        to isolate Taiwan from the international community resolution".</p>'
    section13:
      primarytype: 'block'
      uuid: '9d76ff9b-1846-4aab-84aa-8770066a54ef'
      activationstatus: true
      created: 2025-10-01T19:14:26.546+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.042+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The resolution puts no limits on any country's sovereign choice to
        engage substantively with Taiwan, the State Department added.'
    section14:
      primarytype: 'block'
      uuid: '1831c209-2765-46ed-866c-3e51da357bf4'
      activationstatus: true
      created: 2025-10-01T19:14:26.546+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T19:18:18.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T19:18:18.042+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ben Blanchard and Ryan Woo; Additional reporting
        by David Brunnstrom in Washington, editing by Ed Osmond)</em></p>'
