    title: 'Israel to keep border crossing closed as it trades accusations of ceasefire
      violation with Hamas'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4723165d-da83-4c71-84da-b37aaaf2c559'
      activationstatus: true
      created: 2025-10-19T16:41:38.927+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.501+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egpyt/Jerusalem, Israel -</strong>&nbsp;The Rafah
        border crossing between Gaza and Egypt will remain closed until further notice,
        Israeli Prime Minister Benjamin Netanyahu said on Saturday, Oct. 18, adding
        its reopening will depend on Hamas handing over the bodies of deceased hostages
        as the two sides continued to trade blame over ceasefire violations.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fde7f538-dca0-4dd7-8284-afb07db76017'
      activationstatus: true
      created: 2025-10-19T16:41:38.928+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.501+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu's statement came shortly after the Palestinian embassy in\
        \ Egypt announced that the Rafah crossing, the main gateway for Gazans to\
        \ leave and enter the enclave, would reopen on Monday for entry into Gaza.\r"
    section2:
      primarytype: 'block'
      uuid: 'cede0147-68bb-4ebc-8500-0aca1ed911ac'
      activationstatus: true
      created: 2025-10-19T16:41:38.928+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.502+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu's government and Hamas have been trading blame over violations\
        \ of the U.S.-mediated ceasefire for days. Late on Saturday in Washington,\
        \ the State Department said it had received \"credible reports indicating\
        \ an imminent ceasefire violation by Hamas against the people of Gaza.\"\r"
    section3:
      primarytype: 'block'
      uuid: 'a9dee1dd-52bf-4942-b62f-05679b8314b3'
      activationstatus: true
      created: 2025-10-19T16:41:38.928+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.503+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US State Department said the planned attack against Palestinian
        civilians would be a "direct and grave violation of the ceasefire agreement."</p>'
    section4:
      primarytype: 'block'
      uuid: '484e000d-65a8-491f-9339-93753a2c95c0'
      activationstatus: true
      created: 2025-10-19T16:41:38.929+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.503+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Should Hamas proceed with this attack, measures will be taken to\
        \ protect the people of Gaza and preserve the integrity of the ceasefire,\"\
        \ the department said in a statement, without providing further details.\r"
    section5:
      primarytype: 'block'
      uuid: 'f197cac0-4a19-420e-8a72-11afc07ad780'
      activationstatus: true
      created: 2025-10-19T16:41:38.929+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.504+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas denied on Sunday accusations of an \"imminent attack\" or a \"\
        violation\" of the ceasefire.\r"
    section6:
      primarytype: 'block'
      uuid: 'f886d909-26b6-49fb-bed1-71f93d6e097c'
      activationstatus: true
      created: 2025-10-19T16:41:38.930+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.504+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It accused Israeli authorities of forming, arming and funding \"criminal\
        \ gangs\" that carried out murders, kidnappings and aided looting.\r"
    section7:
      primarytype: 'block'
      uuid: '42f53ac4-9474-4fa3-a52b-2a86c2100670'
      activationstatus: true
      created: 2025-10-19T16:41:38.930+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Palestinian militant group said police forces in Gaza were performing\
        \ their duty by pursuing those gangs to hold them accountable.\r"
    section8:
      primarytype: 'block'
      uuid: '5ee6dfdd-c8b5-4b38-854d-76c5b1bf2cf9'
      activationstatus: true
      created: 2025-10-19T16:41:38.930+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The movement calls on the U.S. administration to stop repeating the\
        \ occupation's misleading narrative,\" it added.\r"
    section9:
      primarytype: 'block'
      uuid: '0f31c679-282a-4285-9a8a-8905fde5699c'
      activationstatus: true
      created: 2025-10-19T16:41:38.931+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump had said he would consider allowing Israeli forces to resume\
        \ fighting in Gaza if Hamas fails to uphold its end of the ceasefire deal\
        \ that he brokered.\r"
    section10:
      primarytype: 'block'
      uuid: 'bea92fd6-96bd-49d9-84ea-d53d29805f28'
      activationstatus: true
      created: 2025-10-19T16:41:38.931+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The militant group has launched a security crackdown in urban areas\
        \ vacated by Israeli forces, demonstrating its power through public executions\
        \ and clashes with local armed clans.\r"
    section11:
      primarytype: 'block'
      uuid: '2b980f27-28e0-4203-a243-468a76bb9a90'
      activationstatus: true
      created: 2025-10-19T16:41:38.932+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.507+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Dispute over aid, return of bodies</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '9e2d16db-4efe-40be-9fc0-4a9753b99d3a'
      activationstatus: true
      created: 2025-10-19T16:41:38.932+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.507+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas, in a statement late on Saturday, said Netanyahu's decision \"\
        constitutes a blatant violation of the ceasefire agreement and a repudiation\
        \ of the commitments he made to the mediators and guarantor parties.\"\r"
    section13:
      primarytype: 'block'
      uuid: 'f042a1f0-cb52-4437-9ffe-27af8b8787d1'
      activationstatus: true
      created: 2025-10-19T16:41:38.933+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.508+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It also said the continued closure of the Rafah crossing would prevent\
        \ the entry of equipment needed to search for and locate more hostage bodies\
        \ under the rubble, and would thus delay the recovery and handover of the\
        \ remains.\r"
    section14:
      primarytype: 'block'
      uuid: '28212b41-c719-42a6-9ab5-0163aa6e8cce'
      activationstatus: true
      created: 2025-10-19T16:41:38.933+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.509+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel said it received two more bodies late on Saturday, meaning 12\
        \ out of 28 bodies have been handed over under a U.S.-brokered ceasefire and\
        \ hostage deal agreed between Israel and Hamas last week.\r"
    section15:
      primarytype: 'block'
      uuid: '3763c6ab-2c7d-491c-93d6-d26673b9a0a2'
      activationstatus: true
      created: 2025-10-19T16:41:38.934+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.509+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The war has caused a humanitarian catastrophe in Gaza, with nearly\
        \ all inhabitants driven from their homes, a global hunger monitor confirming\
        \ famine and health authorities overwhelmed.\r"
    section16:
      primarytype: 'block'
      uuid: '2b64f4fb-1773-4bb0-b641-e043a9669a50'
      activationstatus: true
      created: 2025-10-19T16:41:38.934+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The dispute over the return of bodies, and shipments of life-saving\
        \ humanitarian aid, underlines the fragility of the ceasefire and still has\
        \ the potential to upset the deal along with other major issues that are included\
        \ in U.S. President Donald Trump's 20-point plan to end the war.\r"
    section17:
      primarytype: 'block'
      uuid: '5b231a7e-ede9-491b-807f-f20094ae5385'
      activationstatus: true
      created: 2025-10-19T16:41:38.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As part of the deal, Hamas released all 20 living Israeli hostages\
        \ it had been holding for two years, in return for almost 2,000 Palestinian\
        \ detainees and convicted prisoners jailed in Israel.\r"
    section18:
      primarytype: 'block'
      uuid: 'c6f602f7-915a-4317-9b44-87175f3e194d'
      activationstatus: true
      created: 2025-10-19T16:41:38.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.511+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Formidable obstacles to peace</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '6efae48f-ee68-4f89-92e1-4e829aad2cc5'
      activationstatus: true
      created: 2025-10-19T16:41:38.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.511+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Israel says that Hamas has been too slow to hand over the bodies\
        \ of deceased hostages it still holds. The militant group says that locating\
        \ some of the bodies amid the vast destruction in Gaza will take time.\r"
    section20:
      primarytype: 'block'
      uuid: '211c64de-85b4-46e3-acaf-439597166fec'
      activationstatus: true
      created: 2025-10-19T16:41:38.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.512+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The deal requires Israel to return 360 bodies of Palestinian militants\
        \ for the deceased Israeli hostages and so far it has handed over 15 bodies\
        \ in return for each Israeli body it has received.\r"
    section21:
      primarytype: 'block'
      uuid: 'ad2d1f8c-70c6-4716-907a-928968867cb8'
      activationstatus: true
      created: 2025-10-19T16:41:38.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.512+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rafah has largely been shut since May 2024. The ceasefire deal also\
        \ includes the ramping up of aid into the enclave, where hundreds of thousands\
        \ of people were determined in August to be affected by famine, according\
        \ to the IPC global hunger monitor.\r"
    section22:
      primarytype: 'block'
      uuid: '00f79ea4-8893-496d-a280-e7ae92974b56'
      activationstatus: true
      created: 2025-10-19T16:41:38.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.513+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After cutting off all supplies for 11 weeks in March, Israel increased\
        \ aid into Gaza in July, scaling it up further since the ceasefire.\r"
    section23:
      primarytype: 'block'
      uuid: 'cad1bff3-a1d9-4358-acb1-b46b70a71e4d'
      activationstatus: true
      created: 2025-10-19T16:41:38.938+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.514+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Around 560 metric tons of food had entered Gaza per day on average
        since the US-brokered truce, but this was still well below the scale of need,
        according to the UN World Food Programme.</p>'
    section24:
      primarytype: 'block'
      uuid: 'a0f51e86-afc9-4feb-b890-a2f85c222752'
      activationstatus: true
      created: 2025-10-19T16:41:38.938+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.514+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Formidable obstacles to Trump's plan to end the war still remain. Key\
        \ questions of the Hamas disarming, the governance of Gaza, the make-up of\
        \ an international \"stabilization force\", and moves towards the creation\
        \ of a Palestinian state have yet to be resolved.\r"
    section25:
      primarytype: 'block'
      uuid: '392a0653-c9e5-4f7e-ae67-b3dd7f35e89c'
      activationstatus: true
      created: 2025-10-19T16:41:38.939+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:43:47.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:43:47.515+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidal Al-Mughrabi, additional reporting by Ahmed
        Tolba, Hatem Maher, Menna Alaa El-Din, Jaidaa Taha and Daphne Psaledakis;
        Writing by Maayan Lubell, Alex Dziadosz, Hatem Maher and Patricia Zengerle;
        Editing by Diane Craft, Nick Zieminski and Tomasz Janowski)</em></p>'
  'START HERE----->us-no-kings-protests':
    author: 'Steve Gorman and Brad Brooks, Reuters'
    caption: 'A man dressed as former U.S. President George Washington displays
      a sign during a "No Kings" protest against U.S. President Donald Trump's policies
      in Boston, Massachusetts, US, Oct. 18. (Brian Snyder/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
