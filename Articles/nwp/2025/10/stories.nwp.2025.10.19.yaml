    title: ''No Kings' protests draw large crowds in US cities to decry Trump'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '64da65e9-ddf7-4b1a-baf3-e771f559896f'
      activationstatus: true
      created: 2025-10-19T16:52:07.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Protesters spanning all age groups
        took to the streets en masse for "No Kings" rallies across the United States
        on Saturday, Oct. 18, denouncing what they view as authoritarian tendencies
        and unbridled corruption of US President Donald Trump.</p>'
    section1:
      primarytype: 'block'
      uuid: '8f46f0cf-b553-4af6-9fde-ea13ba8f363a'
      activationstatus: true
      created: 2025-10-19T16:52:07.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Organizers expected millions of people to turn out by day's end at\
        \ more than 2,600 planned rallies in major cities, small towns and suburbs,\
        \ challenging a Trump-led agenda that has reshaped the government and upended\
        \ democratic norms with unprecedented speed since he took office in January.\r"
    section2:
      primarytype: 'block'
      uuid: '070c2d07-4fe2-46ad-8cc2-daee59429199'
      activationstatus: true
      created: 2025-10-19T16:52:07.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "By all accounts, the demonstrations were largely festive, often featuring\
        \ inflatable characters and marchers dressed in costumes. The demographically\
        \ mixed crowds included parents pushing youngsters in strollers alongside\
        \ retirees and people with pets in tow.\r"
    section3:
      primarytype: 'block'
      uuid: 'b2d01ab2-cd09-4941-b0c2-802c27117170'
      activationstatus: true
      created: 2025-10-19T16:52:07.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Little, if any, lawlessness was reported.\r"
    section4:
      primarytype: 'block'
      uuid: '2a2ffd63-8df1-4ae4-ba6a-d0d58b712b30'
      activationstatus: true
      created: 2025-10-19T16:52:07.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Disillusioned with Trump</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: 'a413c41d-558f-4768-a5b0-86afede33eac'
      activationstatus: true
      created: 2025-10-19T16:52:07.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“There is nothing more American than saying, 'We don’t have kings’\
        \ and exercising our right to peacefully protest,” said Leah Greenberg, co-founder\
        \ of Indivisible, a progressive organization that led planning of Saturday's\
        \ events.\r"
    section6:
      primarytype: 'block'
      uuid: '5746de97-adb7-45cc-b13f-da2e87bbbac2'
      activationstatus: true
      created: 2025-10-19T16:52:07.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Demonstrators filled Times Square in New York City, where police said\
        \ they made \"zero protest-related arrests\" even as more than 100,000 people\
        \ rallied peacefully across all five boroughs.\r"
    section7:
      primarytype: 'block'
      uuid: '479e681d-aaa7-4632-b278-3a6a8344fe9d'
      activationstatus: true
      created: 2025-10-19T16:52:07.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Events in Boston, Philadelphia, Atlanta, Denver, Chicago and Seattle\
        \ also drew crowds that each appeared to encompass thousands, if not tens\
        \ of thousands, of people.\r"
    section8:
      primarytype: 'block'
      uuid: '73be5963-adf0-4bb4-af00-49188fbdced8'
      activationstatus: true
      created: 2025-10-19T16:52:07.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the West Coast, more than a dozen rallies occurred around the Los\
        \ Angeles area, including the primary site downtown. In Seattle, demonstrators\
        \ filled a parade route that stretched for more than a mile from downtown\
        \ through the Seattle Center plaza around the city's landmark Space Needle.\
        \ More than 25,000 protested peacefully in San Diego, police said.\r"
    section9:
      primarytype: 'block'
      uuid: '4b1825b1-22f5-452f-85e9-ce939514f3a5'
      activationstatus: true
      created: 2025-10-19T16:52:07.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The protests reflected growing unease among many Americans, mainly\
        \ on the ideological left, with developments such as the criminal prosecution\
        \ of Trump's perceived political enemies, his militarized immigration crackdown\
        \ and the sending of National Guard troops into U.S. cities — a move Trump\
        \ has said was aimed at fighting crime and protecting immigration agents.\r"
    section10:
      primarytype: 'block'
      uuid: '8f5632f2-e74e-497c-977b-c938965be5d3'
      activationstatus: true
      created: 2025-10-19T16:52:07.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As his administration has tried to rapidly implement its policies,\
        \ Trump has installed inexperienced loyalists throughout the ranks of his\
        \ administration and sought to apply pressure on the news media, law firms\
        \ and universities.\r"
    section11:
      primarytype: 'block'
      uuid: '74f20101-b929-4aa3-bcb5-aeebf36832f0'
      activationstatus: true
      created: 2025-10-19T16:52:07.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Saturday's rallies were boisterous but orderly, with police largely\
        \ keeping a low profile.\r"
    section12:
      primarytype: 'block'
      uuid: '878dc6be-f0bc-4a47-ba1e-20b6816e8756'
      activationstatus: true
      created: 2025-10-19T16:52:07.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Demonstrators filled a street in Washington, D.C., to march toward
        the U.S. Capitol, chanting and carrying signs, U.S. flags and balloons, as
        a carnival-like atmosphere prevailed.</p>'
    section13:
      primarytype: 'block'
      uuid: 'ec01d5e2-bd34-4d9d-aedd-e167ba3317c3'
      activationstatus: true
      created: 2025-10-19T16:52:07.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aliston Elliot, wearing a Statue of Liberty headpiece and holding a\
        \ \"No Wannabe Dictators\" sign, said: \"We want to show our support for democracy\
        \ and fighting for what is right. I'm against the overreach of power.\"\r"
    section14:
      primarytype: 'block'
      uuid: '31f48910-f2ea-4f4c-a181-ef76d0872e63'
      activationstatus: true
      created: 2025-10-19T16:52:07.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In downtown Houston, U.S. Marine Corps veteran Daniel Aboyte Gamez,\
        \ 30, joined a crowd that officials said numbered about 5,000 at city hall.\r"
    section15:
      primarytype: 'block'
      uuid: '623a3dda-3285-41a0-b18d-1c9e836d3d65'
      activationstatus: true
      created: 2025-10-19T16:52:07.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I don't understand what's going on in this nation right now,\" said\
        \ Gamez, who served in Iraq, Afghanistan and Syria.\r"
    section16:
      primarytype: 'block'
      uuid: 'c347c417-04dd-462c-aa15-ef579fbd1335'
      activationstatus: true
      created: 2025-10-19T16:52:07.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Former Republican'</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '09d47a35-9038-401b-ae47-02ff451c7b55'
      activationstatus: true
      created: 2025-10-19T16:52:07.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kevin Brice, 70, a military veteran among thousands of protesters streaming\
        \ into the riverfront of Portland, Oregon, wore a black sweatshirt emblazoned\
        \ with the slogan \"No Kings since 1776\" - referring to the year of the Declaration\
        \ of Independence.\r"
    section18:
      primarytype: 'block'
      uuid: '8be34355-317e-48f4-988e-604b55299519'
      activationstatus: true
      created: 2025-10-19T16:52:07.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Everything that I thought that I stood for while I was serving in\
        \ the military seems to be at risk,\" Brice said. \"So even though I’m a lifelong\
        \ Republican, I don’t support the direction the party is going.”\r"
    section19:
      primarytype: 'block'
      uuid: '87b30e8d-3dbd-46ab-8f5c-404e42932c28'
      activationstatus: true
      created: 2025-10-19T16:52:07.214+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Steve Klopp, 74, a Houston-based oil industry retiree, expressed similar\
        \ sentiments as he wore a shirt printed with the words \"Former Republican.\"\
        \r"
    section20:
      primarytype: 'block'
      uuid: '7cf0ccb0-18a6-4158-ab8a-9d7e8afa5420'
      activationstatus: true
      created: 2025-10-19T16:52:07.214+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I've been a Republican forever,\" Klopp said. \"My family's been\
        \ Republican forever and ever. And the idea that one individual could have\
        \ turned me away from the Republican Party is insane.\"\r"
    section21:
      primarytype: 'block'
      uuid: '561ded8e-3d14-4246-8dfe-3fd6c393afd6'
      activationstatus: true
      created: 2025-10-19T16:52:07.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kelly Kinsella, 38, standing among several thousand people outside\
        \ the Colorado statehouse in Denver, was dressed as Lady Liberty with bloody\
        \ tears dripping down her face.\r"
    section22:
      primarytype: 'block'
      uuid: 'a9dad0a5-0888-41de-8f12-fd5fd0a194fc'
      activationstatus: true
      created: 2025-10-19T16:52:07.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Everyone comes to work stressed, and it's because of the current conditions,\"\
        \ said Kinsella, who said she was motivated to turn out largely because of\
        \ renewed inflation that she blamed on Trump's tariff policies.\r"
    section23:
      primarytype: 'block'
      uuid: '1da50557-9172-4e29-9cdb-5ede756f07c9'
      activationstatus: true
      created: 2025-10-19T16:52:07.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has said little about Saturday’s protests. But in an interview\
        \ with Fox Business aired on Friday he said that “they’re referring to me\
        \ as a king - I’m not a king.”\r"
    section24:
      primarytype: 'block'
      uuid: 'd31a65b2-156f-4c97-8958-76438191b6f4'
      activationstatus: true
      created: 2025-10-19T16:52:07.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While the Democratic Party has coped with internal divisions since\
        \ Trump won re-election last year, party establishment figures such as Senate\
        \ Minority Leader Chuck Schumer and progressive firebrands like U.S. Representative\
        \ Alexandria Ocasio-Cortez both voiced support for the \"No Kings\" movement.\r"
    section25:
      primarytype: 'block'
      uuid: '2685f091-c14b-43ca-b9a3-fcf38caa282a'
      activationstatus: true
      created: 2025-10-19T16:52:07.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Saturday's protests were aimed at building on momentum gained from\
        \ more than 2,000 \"No Kings\" protests that were staged on June 14, coinciding\
        \ with Trump's 79th birthday and a rare military parade in Washington.\r"
    section26:
      primarytype: 'block'
      uuid: '3e08e68c-b3b6-49c7-9323-044cc9e9e7da'
      activationstatus: true
      created: 2025-10-19T16:52:07.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>House Speaker calls protest anti-American</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: '6718a398-a28b-402a-a203-b139a68a403a'
      activationstatus: true
      created: 2025-10-19T16:52:07.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "House of Representatives Speaker Mike Johnson, a Republican, on Friday\
        \ echoed a common refrain among his party, labeling the \"No Kings\" protests\
        \ \"the hate America rally.\"\r"
    section28:
      primarytype: 'block'
      uuid: 'fa733cea-1d7b-4638-b4d0-942c20b1217d'
      activationstatus: true
      created: 2025-10-19T16:52:07.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Other Republicans have accused protest organizers of stoking an atmosphere\
        \ that they said might spur political violence, especially in the wake of\
        \ the September assassination of right-wing activist and Trump ally Charlie\
        \ Kirk.\r"
    section29:
      primarytype: 'block'
      uuid: 'd6950599-b8ce-4a70-a447-b345bd4d1d38'
      activationstatus: true
      created: 2025-10-19T16:52:07.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vice President JD Vance, speaking on Saturday to a gathering of Marines\
        \ at Camp Pendleton in Southern California, made no mention of the protests.\
        \ But he criticized Democrats over the government shutdown that began early\
        \ this month in a partisan standoff over federal appropriations.\r"
    section30:
      primarytype: 'block'
      uuid: 'e09c53d5-a70e-42c5-9f6e-31eb6898a6ca'
      activationstatus: true
      created: 2025-10-19T16:52:07.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dana Fisher, an American University professor in Washington and author\
        \ of several books on political activism, predicted that Saturday could see\
        \ one of the largest protest turnouts in modern U.S. history.\r"
    section31:
      primarytype: 'block'
      uuid: '593c5578-7f4c-4959-a1df-a2310bd6791b'
      activationstatus: true
      created: 2025-10-19T16:52:07.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She expected that over 3 million people would take part based on registrations\
        \ and participation in the June events. Overall turnout for the June 14 rallies\
        \ was estimated at 4 million to 6 million, according to a crowd-sourcing analysis\
        \ published by prominent data journalist G. Elliott Morris.\r"
    section32:
      primarytype: 'block'
      uuid: '8e90f2a6-1376-4528-b9ea-d5e09d7512e7'
      activationstatus: true
      created: 2025-10-19T16:52:07.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'a5d8f6a7-264d-433c-9d9f-be811a5d4d74'
      activationstatus: true
      created: 2025-10-19T16:52:07.222+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T16:59:14.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T16:59:13.964+08:00
      lastmodifiedby: 'jelo-nwp'
