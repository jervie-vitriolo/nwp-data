    lead: 'The Rafah border crossing between Gaza and Egypt will remain closed until
      further notice, Israeli Prime Minister Benjamin Netanyahu said on Saturday,
      adding its reopening will depend on Hamas handing over the bodies of deceased
      hostages as the two sides continued to trade blame over ceasefire violations.'
    activationstatus: true
