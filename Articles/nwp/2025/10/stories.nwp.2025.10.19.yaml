      lastmodified: 2025-10-19T10:26:26.816+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Emma Tiglao of the
        Philippines was crowned Miss Grand International (MGI) 2025 on Saturday, Oct.
        18, at the pageant’s coronation night in Bangkok, Thailand, securing a historic
        back-to-back victory for the country.</p>'
    section1:
      primarytype: 'block'
      uuid: '4ad2b454-337c-4205-a682-60fb798a8eeb'
      activationstatus: true
      created: 2025-10-19T10:26:26.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.794+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9f6e0414-64f1-47be-a66d-3e72c882b905'
      activationstatus: true
      created: 2025-10-19T10:26:26.800+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.794+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiglao succeeded fellow Filipina Christine Juliane “CJ” Opiaza, who\
        \ turned over the crown after completing her reign as the country’s first\
        \ MGI titleholder.\r"
    section3:
      primarytype: 'block'
      uuid: '1a434d24-ada5-4ea7-8aff-e6134f37d8fe'
      activationstatus: true
      created: 2025-10-19T10:26:26.800+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.795+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ea692f76-b2d2-4f5e-8a2d-28fe44be266c'
      activationstatus: true
      created: 2025-10-19T10:26:26.801+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.796+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Her victory also marks the first back-to-back win in the pageant’s\
        \ history.\r"
    section5:
      primarytype: 'block'
      uuid: '3e2327ec-67fa-4f44-ace0-e3addd7240c0'
      activationstatus: true
      created: 2025-10-19T10:26:26.801+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.796+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '20590ad2-0744-4f81-9f51-3245830e5834'
      activationstatus: true
      created: 2025-10-19T10:26:26.801+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.797+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sarunrat Puagpipat of Thailand was named first runner-up, followed\
        \ by Aitana Carolina Jimenez of Spain, Faith Maria Porter of Ghana, and Nariman\
        \ Battikha of Venezuela.\r"
    section7:
      primarytype: 'block'
      uuid: '5938c1f9-184e-49d0-a5d5-89b35b4804bc'
      activationstatus: true
      created: 2025-10-19T10:26:26.802+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.797+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '67620760-dd57-45eb-9cdc-fc40d39aec77'
      activationstatus: true
      created: 2025-10-19T10:26:26.802+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.798+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 33-year-old Tiglao, a seasoned pageant veteran and television journalist,\
        \ emerged as a fan favorite throughout the competition. \r"
    section9:
      primarytype: 'block'
      uuid: 'e3423d99-24b0-4b65-85eb-efc6f83df5d8'
      activationstatus: true
      created: 2025-10-19T10:26:26.803+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.798+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.803+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd898c0e3-8c31-4bf4-bc9e-27c0a04f2c51'
      activationstatus: true
      created: 2025-10-19T10:26:26.803+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.799+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.803+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiglao first entered the pageant scene in 2012, finishing as the fourth\
        \ runner-up in Binibining Pilipinas. She returned to the national stage in\
        \ 2019, where she was crowned Binibining Pilipinas Intercontinental and later\
        \ represented the Philippines at Miss Intercontinental 2019 in Egypt, finishing\
        \ in the Top 20. \r"
    section11:
      primarytype: 'block'
      uuid: '879c9bbf-7b24-4b8b-a776-cd60bd9f4e9b'
      activationstatus: true
      created: 2025-10-19T10:26:26.804+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.800+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '85b75997-7ea9-47d5-99af-79d0e9034d86'
      activationstatus: true
      created: 2025-10-19T10:26:26.804+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.800+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Apart from her pageantry experience, Tiglao is also known as a news\
        \ anchor for Net25.\r"
    section13:
      primarytype: 'block'
      uuid: '40d3951b-d904-41f8-95f0-0b6442ccc1d9'
      activationstatus: true
      created: 2025-10-19T10:26:26.804+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.801+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'f64078d6-a288-4c40-b8a2-60b90717df5e'
      activationstatus: true
      created: 2025-10-19T10:26:26.805+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.801+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the MGI coronation night, Tiglao opened the ceremony strong by winning\
        \ the Country’s Power of the Year award — a first for the Philippines — which\
        \ secured her a spot in the semifinals. She went on to impress judges and\
        \ audiences alike in the swimsuit round, earning a place in the Top 10.\r"
    section15:
      primarytype: 'block'
      uuid: '3641cf45-e8db-4e0c-8d9c-b5d83f6b6c3c'
      activationstatus: true
      created: 2025-10-19T10:26:26.805+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.802+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '1527887b-7260-41ce-ba1e-8d7204c31075'
      activationstatus: true
      created: 2025-10-19T10:26:26.806+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.802+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.806+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During the pageant’s signature “Stop the War” segment, Tiglao drew\
        \ from her work as a journalist to advocate for peace and empathy.\r"
    section17:
      primarytype: 'block'
      uuid: '75e93a31-d1a9-463c-b901-0adffa831f7c'
      activationstatus: true
      created: 2025-10-19T10:26:26.806+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.803+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.806+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '4e3fd22e-4fb6-4bed-b90b-4a3b3edd5c6c'
      activationstatus: true
      created: 2025-10-19T10:26:26.807+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.803+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the final question-and-answer segment, the Top 5 candidates were\
        \ asked how to dismantle the operations of online scammers linked to human\
        \ trafficking. Tiglao’s response sealed her win.\r"
    section19:
      primarytype: 'block'
      uuid: 'ff268925-c0ea-44a2-bcf7-61f9ead5abca'
      activationstatus: true
      created: 2025-10-19T10:26:26.807+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.804+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '3a59d604-bab2-41d5-84e9-dc83bad9ed12'
      activationstatus: true
      created: 2025-10-19T10:26:26.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T10:26:40.804+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-10-19T10:26:26.808+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“As someone who reports these kinds of stories, I want to use the
        power of balance,” she said. “People must be educated and aware so they won’t
        be scammed, and governments should enhance their justice systems to hold scammers
        accountable. Someday, I hope we will live in a peaceful world where no one
        should deceive just to survive.”</p>'
