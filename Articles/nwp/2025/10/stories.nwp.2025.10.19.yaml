    caption: 'Trucks carrying humanitarian aid and fuel line up at the crossing
      into the Gaza Strip at the Rafah border on the Egypt side, amid a ceasefire
      between Israel and Hamas in Gaza, in Rafah, Egypt, Oct. 17. (Stringer/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-19T16:39:03.000+08:00
    imagesource: '8e426f82-8c2f-4514-9fb5-5cc40b1c1951'
    primarytype: 'composition'
