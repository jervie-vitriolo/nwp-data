    title: 'Pakistan and Afghanistan agree to immediate ceasefire after peace talks
      in Doha'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e1088261-7743-40fe-8604-c4211f822a8c'
      activationstatus: true
      created: 2025-10-19T12:12:01.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.354+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Islamabad, Pakistan/Kabul, Afghanistan -&nbsp;</strong>Afghanistan
        and Pakistan agreed to an immediate ceasefire during talks in Doha after a
        week of fierce border clashes that were the worst violence between the two
        countries since the Taliban seized power in Kabul in 2021.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e59a9614-7696-4b24-b748-f5cde0d4883e'
      activationstatus: true
      created: 2025-10-19T12:12:01.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.355+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The ceasefire between the South Asian neighbors "has been finalized,"
        Pakistan's Defense Minister Khawaja Muhammad Asif posted on X on Sunday,
        Oct. 19, saying both sides would meet again on Oct. 25 in Istanbul to discuss
        "detailed matters."</p>'
    section2:
      primarytype: 'block'
      uuid: 'f969e776-886b-44fc-b55a-2e8084ee0b02'
      activationstatus: true
      created: 2025-10-19T12:12:01.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.355+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Qatar's foreign ministry, which mediated Saturday's talks along with\
        \ Turkey, said the follow-up meetings were meant \"to ensure the sustainability\
        \ of the ceasefire and verify its implementation in a reliable and sustainable\
        \ manner\".\r"
    section3:
      primarytype: 'block'
      uuid: '63b7e406-95f8-4233-bb7d-688868aeb602'
      activationstatus: true
      created: 2025-10-19T12:12:01.765+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.356+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Militant attacks, airstrikes</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: 'aa06e4a0-aec8-4960-8a4b-b8d8708f42d9'
      activationstatus: true
      created: 2025-10-19T12:12:01.765+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.356+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pakistan and Afghanistan are seeking a way forward after the clashes\
        \ killed dozens and wounded hundreds. The talks were led by Asif and his Afghan\
        \ counterpart, Mullah Muhammad Yaqoob, both sides said.\r"
    section5:
      primarytype: 'block'
      uuid: '6ed6999b-52a7-424a-b2c0-91a5adc0daf9'
      activationstatus: true
      created: 2025-10-19T12:12:01.765+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.357+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The ground fighting between the one-time allies and Pakistani airstrikes
        across their contested 2,600-km frontier were triggered after Islamabad demanded
        that Kabul rein in militants who had stepped up attacks in Pakistan, saying
        they operated from havens in Afghanistan.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c7227180-53f4-4ef4-b700-8c6aea0761c1'
      activationstatus: true
      created: 2025-10-19T12:12:01.766+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.357+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Taliban denies giving haven to militants to attack Pakistan and\
        \ accuses the Pakistani military of spreading misinformation about Afghanistan\
        \ and sheltering Islamic State-linked militants to undermine its stability\
        \ and sovereignty. Islamabad denies the accusations.\r"
    section7:
      primarytype: 'block'
      uuid: 'b11cd9ae-cdfc-4017-bfed-5c58c5492e3d'
      activationstatus: true
      created: 2025-10-19T12:12:01.766+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.358+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Militants have been waging a war for years against the Pakistani state\
        \ in a bid to overthrow the government and replace it with their strict brand\
        \ of Islamic governance.\r"
    section8:
      primarytype: 'block'
      uuid: '4e118900-3088-4d6e-a33d-3fda932ecf68'
      activationstatus: true
      created: 2025-10-19T12:12:01.767+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.358+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday, a suicide attack near the border killed seven Pakistani\
        \ soldiers and wounded 13, security officials said.\r"
    section9:
      primarytype: 'block'
      uuid: 'bb261967-2c78-449d-b5f5-989399a98816'
      activationstatus: true
      created: 2025-10-19T12:12:01.767+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.359+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The Afghan regime must rein in the proxies who have sanctuaries in\
        \ Afghanistan and are using Afghan soil to perpetrate heinous attacks inside\
        \ Pakistan,\" the Pakistan Army chief, Field Marshal Asim Munir, said on Saturday,\
        \ addressing a graduation ceremony of cadets.\r"
    section10:
      primarytype: 'block'
      uuid: '4310fb9c-341a-4947-9f41-7e23bd8ae542'
      activationstatus: true
      created: 2025-10-19T12:12:01.767+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.359+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Afghanistan withdraws from cricket series over strikes</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '26cac07c-04ea-462b-97d8-c849313043c6'
      activationstatus: true
      created: 2025-10-19T12:12:01.768+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.360+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Afghan government spokesperson Zabihullah Mujahid said Pakistan had\
        \ conducted airstrikes in Afghanistan hours after the ceasefire, which began\
        \ on Wednesday, was extended on Friday for as long as the Doha talks continued.\r"
    section12:
      primarytype: 'block'
      uuid: '742781e8-afa8-43bb-a10a-e1dd0028aa9a'
      activationstatus: true
      created: 2025-10-19T12:12:01.768+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.360+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the attacks targeted civilians, adding that Kabul reserved\
        \ the right to respond but that Afghan fighters had been directed to refrain\
        \ from retaliating to respect the negotiating team.\r"
    section13:
      primarytype: 'block'
      uuid: '5cffd3c1-39aa-4177-9915-c6c610747ef1'
      activationstatus: true
      created: 2025-10-19T12:12:01.769+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Afghanistan withdrew from the cricket Twenty20 international tri-series\
        \ in Pakistan next month after the death of three local cricketers that the\
        \ Afghanistan Cricket Board said were due to military strikes in Paktika province.\r"
    section14:
      primarytype: 'block'
      uuid: '6b6f2c17-fb1a-4aed-9db9-b847493b1828'
      activationstatus: true
      created: 2025-10-19T12:12:01.769+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pakistan's Information Minister Attaullah Tarar said in a post on X\
        \ on Saturday that Pakistan had struck \"verified\" camps of Islamist militants\
        \ along the border areas and rejected that the strikes had targeted civilians.\r"
    section15:
      primarytype: 'block'
      uuid: '829863df-94ab-4643-96dc-6d4862460a5d'
      activationstatus: true
      created: 2025-10-19T12:12:01.770+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said militants had attempted to launch multiple attacks inside Pakistan\
        \ during the ceasefire period.\r"
    section16:
      primarytype: 'block'
      uuid: '192c2813-816d-4744-9195-dd88a210ee4f'
      activationstatus: true
      created: 2025-10-19T12:12:01.770+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said more than 100 militants were killed by Pakistani security forces,\
        \ the majority of them in strikes against a militant group that he said had\
        \ carried out Friday's suicide attack on the military camp.\r"
    section17:
      primarytype: 'block'
      uuid: '652417d2-5256-4d00-815e-098d1679ad46'
      activationstatus: true
      created: 2025-10-19T12:12:01.771+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters could not independently verify the militant death toll given\
        \ or any targets.\r"
    section18:
      primarytype: 'block'
      uuid: '7f2dcc44-302d-4461-8eb6-0dd69bea27f6'
      activationstatus: true
      created: 2025-10-19T12:12:01.771+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-19T12:12:51.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-19T12:12:51.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mohammad Yunus Yawar in Kabul, Asif Shahzad in
        Islamabad and Menna Alaa El-Din in Cairo; Writing by Asif Shahzad; Editing
        by William Mallard, Sharon Singleton and Alison Williams)</em></p>'
  'START HERE----->israel-to-keep-border-crossing-closed':
