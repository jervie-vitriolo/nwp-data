  'START HERE----->pakistan-afghanistan-immediate-ceasefire':
    author: 'Asif Shahzad and Mohammad Yunus Yawar, Reuters'
    caption: 'Taliban spokesman Zabihullah Mujahid speaks during a news conference
      in Kabul, Afghanistan Nov. 10, 2021. (Ali Khara/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-19T12:08:44.000+08:00
    imagesource: 'b60db5b8-2947-4a10-b491-a66b91112bd4'
