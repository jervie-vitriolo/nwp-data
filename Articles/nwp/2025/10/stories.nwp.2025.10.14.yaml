      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron has burned through five prime ministers in less than two years,\
        \ and many of his rivals have said the only way out of the crisis is for the\
        \ president to call fresh legislative elections or resign, both of which he\
        \ has refused to do.\r"
    section5:
      primarytype: 'block'
      uuid: '9640336e-a847-431f-af58-df8cd9cebfeb'
      activationstatus: true
      created: 2025-10-14T09:40:56.551+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ea933ed0-fe5d-453a-83ab-e162e1d7152e'
      activationstatus: true
      created: 2025-10-14T09:40:56.551+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Shrinking confidence</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '668a7c27-5f5a-4784-9732-9c33c8d26f79'
      activationstatus: true
      created: 2025-10-14T09:40:56.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.296+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4eac3038-c89d-4f81-8d4e-ef60c19eaf41'
      activationstatus: true
      created: 2025-10-14T09:40:56.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.296+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Shortly after arriving in Egypt on Monday to attend a meeting to
        end the war in Gaza, Macron was defiant, blaming his rivals for destabilizing
        France and saying he had no plans to step down before his second and final
        term ends in 2027.</p>'
    section9:
      primarytype: 'block'
      uuid: '9967e9f2-2573-4456-a161-80d07450821f'
      activationstatus: true
      created: 2025-10-14T09:40:56.553+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.297+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '96d947b6-c229-4d30-baeb-81abe682d8e4'
      activationstatus: true
      created: 2025-10-14T09:40:56.553+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.298+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I ensure continuity and stability, and I will continue to do so,\"\
        \ he said, urging people not to forget that the mandate given to the president\
        \ means \"to serve, to serve, and to serve.\"\r"
    section11:
      primarytype: 'block'
      uuid: 'f0cc04d3-7298-4068-b866-f583cb219469'
      activationstatus: true
      created: 2025-10-14T09:40:56.554+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.298+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ac9d3201-f60f-4c95-a02d-d117e4081a29'
      activationstatus: true
      created: 2025-10-14T09:40:56.554+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.299+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday, Macron reappointed Sebastien Lecornu, who had resigned as\
        \ prime minister earlier in the week. Macron's office announced Lecornu's\
        \ new cabinet late on Sunday, with many of the top jobs remaining unchanged,\
        \ despite the prime minister's pledge to name ministers who embody \"renewal\
        \ and diversity.\"\r"
    section13:
      primarytype: 'block'
      uuid: 'c92f3c73-046f-4396-ac84-3ae18c17d51b'
      activationstatus: true
      created: 2025-10-14T09:40:56.554+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '889431bb-734f-402c-b511-65764a401ed4'
      activationstatus: true
      created: 2025-10-14T09:40:56.555+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Both the hard-left \"France Unbowed\" (LFI) party and the far-right\
        \ National Rally (RN) filed no-confidence motions on Monday.\r"
    section15:
      primarytype: 'block'
      uuid: '2cf87e7f-a08c-4055-8e21-2f1712ef3725'
      activationstatus: true
      created: 2025-10-14T09:40:56.555+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.301+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '1565424f-815c-4f8b-a9cb-7920110a07c5'
      activationstatus: true
      created: 2025-10-14T09:40:56.556+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.301+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lecornu will face a no-confidence vote most likely on Thursday. It's\
        \ unclear if he has the votes needed to survive, as the Socialists - whose\
        \ support he will almost certainly need to fight on - are keeping their options\
        \ open.\r"
    section17:
      primarytype: 'block'
      uuid: '22a7383a-0178-4450-997d-1050e47b9858'
      activationstatus: true
      created: 2025-10-14T09:40:56.556+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.302+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '40249a41-68d5-4e6b-9016-2d6d4d587640'
      activationstatus: true
      created: 2025-10-14T09:40:56.557+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.303+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Socialists want Lecornu to repeal Macron's pension reform and roll\
        \ out a billionaires tax, measures the right outright rejects.\r"
    section19:
      primarytype: 'block'
      uuid: 'c3c73f4d-6fe4-4d04-aea1-d8e72dc43afc'
      activationstatus: true
      created: 2025-10-14T09:40:56.557+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.303+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'b2ae386d-9f1d-4b8a-b94e-ad7d416f818a'
      activationstatus: true
      created: 2025-10-14T09:40:56.558+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.304+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There will be no censure if the prime minister commits to abandoning\
        \ Article 49.3 and suspending the pension reform,\" Socialist lawmaker Philippe\
        \ Brun told Reuters, referring to the constitutional tool used to ram legislation\
        \ through parliament without a vote, and echoing remarks by the party's secretary\
        \ Olivier Faure on Sunday.\r"
    section21:
      primarytype: 'block'
      uuid: '911bc497-4853-4e58-a40b-b1be8f15ea1e'
      activationstatus: true
      created: 2025-10-14T09:40:56.559+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.304+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '3cd0e6bd-7d87-4cf4-92e1-12a0755ef8e8'
      activationstatus: true
      created: 2025-10-14T09:40:56.559+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.305+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lecornu, already France's shortest serving prime minister with a first\
        \ term that lasted just 27 days, has not ruled out resigning again if he cannot\
        \ fulfill his mission.\r"
    section23:
      primarytype: 'block'
      uuid: 'cf35c222-a118-413c-9c37-817e25bd6899'
      activationstatus: true
      created: 2025-10-14T09:40:56.560+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.306+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'f33f0974-e8ba-4bfa-825c-63cf1c1407bf'
      activationstatus: true
      created: 2025-10-14T09:40:56.560+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.306+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "RN party president Jordan Bardella, asked on TF1 TV whether he would\
        \ support a motion by the hard-left, said: \"I'm not a sectarian ... I believe\
        \ that France's interest today is to ensure that Emmanuel Macron is stopped\
        \ in his tracks\".\r"
    section25:
      primarytype: 'block'
      uuid: '225c4ef6-d247-41a2-a454-2fdecd170edd'
      activationstatus: true
      created: 2025-10-14T09:40:56.561+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.307+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'cbe2555f-53e0-4928-bb85-06ec0676e0b7'
      activationstatus: true
      created: 2025-10-14T09:40:56.561+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.308+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Budget pressure</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: '3ab59b2f-67a9-4a04-b97d-217a9755bb22'
      activationstatus: true
      created: 2025-10-14T09:40:56.562+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.308+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '5ab7eecf-494a-430a-8884-0ac854f955b6'
      activationstatus: true
      created: 2025-10-14T09:40:56.563+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.309+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The newly appointed cabinet meets for a first time on Monday afternoon\
        \ and must present a budget by Wednesday.\r"
    section29:
      primarytype: 'block'
      uuid: 'b32f1a6c-3a91-40e3-ada2-c4cbe0caef1d'
      activationstatus: true
      created: 2025-10-14T09:40:56.563+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.309+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '8fd02109-444e-4eb5-bd1c-115784233321'
      activationstatus: true
      created: 2025-10-14T09:40:56.564+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.310+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "France has the euro zone's largest deficit, and Macron has tasked a\
        \ string of prime ministers with passing slimmed-down budgets.\r"
    section31:
      primarytype: 'block'
      uuid: 'd04ca898-20c2-44a9-8bcf-48b0c3def969'
      activationstatus: true
      created: 2025-10-14T09:40:56.565+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.311+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'cfeb9098-f251-463f-8303-cf68f41fd778'
      activationstatus: true
      created: 2025-10-14T09:40:56.566+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.311+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Michel Barnier was the first to try, but he was toppled by parliament\
        \ last December for his proposed budget cuts to the 2025 budget. His successor,\
        \ Francois Bayrou managed to get the 2025 legislation over the line, but he\
        \ was ousted last month over his proposals for the 2026 budget.\r"
    section33:
      primarytype: 'block'
      uuid: 'f151733c-2b81-4664-b524-7d4277f3722e'
      activationstatus: true
      created: 2025-10-14T09:40:56.566+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.312+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '8c542a0b-2e06-41c4-9cb2-e61a45a2543a'
      activationstatus: true
      created: 2025-10-14T09:40:56.567+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.312+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The political forces that decided to vote against Francois Bayrou
        and the political forces that sought to destabilize Sebastien Lecornu are
        solely responsible for this mess," Macron said.</p>'
    section35:
      primarytype: 'block'
      uuid: 'eb317fa5-91fb-4c07-b6fc-de3a84a9f2df'
