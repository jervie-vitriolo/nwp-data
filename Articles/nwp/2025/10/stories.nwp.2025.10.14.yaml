      lastmodified: 2025-10-14T19:11:07.512+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Fashion brands under regulatory pressure over several issues</p></li></ul>'
    section3:
      primarytype: 'block'
      uuid: '26a1b91c-2eb6-43bf-83c4-dd09ad8df71f'
      activationstatus: true
      created: 2025-10-14T19:11:07.512+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T19:11:07.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:11:07.512+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Brussels&nbsp;-</strong>&nbsp;Gucci, Chloe and Loewe have
        been fined a total of 157 million euros ($182 million) by the European Union's
        antitrust watchdog for fixing the resale prices of their retail partners.</p>'
    section4:
      primarytype: 'block'
      uuid: '12af10a2-5096-4fbf-a9e2-64cd65096e2d'
      activationstatus: true
      created: 2025-10-14T19:11:07.513+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T19:11:07.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:11:07.513+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'e78f02ac-fd9c-4146-ac14-c0ce8689e0b5'
      activationstatus: true
      created: 2025-10-14T19:11:07.513+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T19:11:07.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:11:07.513+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Kering owned Gucci was fined 119.7 million euros, Chloé 19.7 million
        euros and Loewe 18 million euros, highlighting growing regulatory scrutiny
        of luxury groups.</p>'
    section6:
      primarytype: 'block'
      uuid: 'd5b9ad2f-3310-409b-b83b-de1dced1acf8'
      activationstatus: true
      created: 2025-10-14T19:11:07.513+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T19:11:07.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:11:07.513+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '6003f49b-d149-4b12-9e21-cbbfda7b20a6'
      activationstatus: true
      created: 2025-10-14T19:11:07.514+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T19:11:07.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:11:07.514+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The three fashion companies interfered with their retailers' commercial\
        \ strategies by imposing restrictions on them, such as requiring them to not\
        \ deviate from recommended retail prices; maximum discounts rates; and specific\
        \ periods for sales,\" the European Commission said in a statement on Tuesday.\r"
    section8:
      primarytype: 'block'
      uuid: '3a21ff15-7a86-4a77-ba8d-68cd3421d02b'
      activationstatus: true
      created: 2025-10-14T19:11:07.514+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T19:11:07.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:11:07.514+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'c70017ad-9bdb-4b1e-bc65-8c244f8dc9ba'
      activationstatus: true
      created: 2025-10-14T19:11:07.515+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T19:11:07.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:11:07.515+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kering said the EU probe was resolved following a cooperation procedure\
        \ with Gucci and the financial hit was provisioned in the group's 2025 first-half\
        \ results.\r"
    section10:
      primarytype: 'block'
      uuid: 'ae502f73-e234-4a60-9c1c-4c44b82932a9'
      activationstatus: true
