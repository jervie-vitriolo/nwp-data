    uuid: 'ad1ba32b-f000-48ea-8ad8-6623996c4fab'
    lead: 'The Philippines and China are working toward a memorandum of understanding
      (MOU) between their respective coast guards, which is expected to address operational
      issues and help prevent incidents in the West Philippine Sea, the country’s
      top diplomat said Tuesday.'
    activationstatus: true
    created: 2025-10-14T19:41:05.408+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-14T19:41:05.674+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-14T19:41:05.432+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
