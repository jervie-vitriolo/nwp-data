      lastmodified: 2025-10-14T19:11:07.515+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "LVMH's Loewe also confirmed the deal with the EU and pledged to operate\
        \ \"in strict compliance with antitrust laws\". LVMH LVMH.PA is due to report\
        \ third-quarter sales later.\r"
