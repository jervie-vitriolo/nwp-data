    uuid: '99380667-2089-4534-a02d-26da0720e915'
    lead: 'President Bongbong Marcos said there will be no more ‘palakasan’ in the
      implementation of farm-to-market roads in the country, assuring that the administration
      is improving the FMR system amid the corruption crackdown.'
    activationstatus: true
