    title: 'Madagascar's president has left the country after Gen Z protests, officials
      say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd45c35f0-b76d-4a14-aa4c-866ff2075bab'
      activationstatus: true
      created: 2025-10-14T09:29:37.952+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.255+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Antananarivo, Madagascar -</strong>&nbsp;Madagascar's president
        Andry Rajoelina has fled the African nation, the head of the opposition, a
        military source, and a foreign diplomat said on Monday, Oct. 13, the second
        time that young protesters have toppled a government in just over a month
        of worldwide Gen Z unrest.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a9c0e9c5-7428-49d4-ad35-d4ee90bac424'
      activationstatus: true
      created: 2025-10-14T09:29:37.952+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.255+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c3ecff77-cc56-452c-a0cb-a6788abb0d2b'
      activationstatus: true
      created: 2025-10-14T09:29:37.952+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.256+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Siteny Randrianasoloniaiko, leader of the opposition in parliament,\
        \ told Reuters that Rajoelina left Madagascar on Sunday after units of the\
        \ army defected and joined the protesters.\r"
    section3:
      primarytype: 'block'
      uuid: 'b046b832-bf0e-4b7d-960b-8c6c9779658d'
      activationstatus: true
      created: 2025-10-14T09:29:37.953+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.257+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '327fc294-a805-4cbc-931e-0e826ccf02f5'
      activationstatus: true
      created: 2025-10-14T09:29:37.953+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.257+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We called the staff of the presidency and they confirmed that he\
        \ left the country,\" he said, adding that Rajoelina's whereabouts were unknown.\r"
    section5:
      primarytype: 'block'
      uuid: '8bdf270e-64de-4e09-8f67-e33f707883dc'
      activationstatus: true
      created: 2025-10-14T09:29:37.953+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.258+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd41fb799-43ab-4833-9aa2-4e82a9ae6f89'
      activationstatus: true
      created: 2025-10-14T09:29:37.954+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.259+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president's office did not reply to requests for comment.\r"
    section7:
      primarytype: 'block'
      uuid: 'bb8de804-9ada-4b31-8631-2dfa84db52e5'
      activationstatus: true
      created: 2025-10-14T09:29:37.954+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.259+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6d00d6e1-e1c3-405f-a17a-3607068f575d'
      activationstatus: true
      created: 2025-10-14T09:29:37.955+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.260+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an address to the nation broadcast on Facebook late on Monday, Rajoelina\
        \ said he had to move to a safe location to protect his own life. He did not\
        \ disclose his whereabouts but appeared defiant, saying that he would not\
        \ \"allow Madagascar to be destroyed\".\r"
    section9:
      primarytype: 'block'
      uuid: '7c2804f7-d19f-42e1-9797-5acd1bd0ec01'
      activationstatus: true
      created: 2025-10-14T09:29:37.955+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.261+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1f7619c7-aa3e-40f2-88e9-94b590ae0284'
      activationstatus: true
      created: 2025-10-14T09:29:37.955+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.261+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The diplomatic source said after the speech that Rajoelina was refusing\
        \ to step down.\r"
    section11:
      primarytype: 'block'
      uuid: '1a7f4872-0cb5-4758-acd6-54b23ffc5bf5'
      activationstatus: true
      created: 2025-10-14T09:29:37.956+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.262+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6ed0aaeb-a8d9-4dcf-950b-c82e02c00fed'
      activationstatus: true
      created: 2025-10-14T09:29:37.956+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.263+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>President left on French military plane</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '49cf2bd5-dd36-4b77-ba33-609970d388fe'
      activationstatus: true
      created: 2025-10-14T09:29:37.957+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.264+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e997182a-a60f-4b3a-aa9d-e9a42e7b8792'
      activationstatus: true
      created: 2025-10-14T09:29:37.957+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.264+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A military source told Reuters that Rajoelina flew out of Madagascar,
        a former French colony, on a French military aircraft on Sunday. French radio
        RFI said he had struck a deal with French President Emmanuel Macron.</p>'
    section15:
      primarytype: 'block'
      uuid: 'aa79f284-13b7-4e83-86bf-18af94cbc837'
      activationstatus: true
      created: 2025-10-14T09:29:37.958+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.265+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '304fc2fb-1ff5-4f1b-9150-4b655087e31d'
      activationstatus: true
      created: 2025-10-14T09:29:37.958+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron, speaking in Egypt after a summit on the Gaza ceasefire and\
        \ hostage deal, said he could not immediately confirm reports that France\
        \ had helped Rajoelina to flee the country. He added that constitutional order\
        \ must be preserved in Madagascar and that while France understood the grievances\
        \ of the country's youth, those grievances should not be exploited by military\
        \ factions.\r"
    section17:
      primarytype: 'block'
      uuid: '77dc358e-0f9f-4328-9b67-4f89a8aa9f9a'
      activationstatus: true
      created: 2025-10-14T09:29:37.959+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '6ce2242c-d394-461a-af6a-56b9f5d8bf04'
      activationstatus: true
      created: 2025-10-14T09:29:37.959+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The military source said a French Army Casa aircraft landed in Madagascar's\
        \ Sainte Marie airport on Sunday. \"Five minutes later, a helicopter arrived\
        \ and transferred its passenger into the Casa,\" the source said, adding that\
        \ the passenger was Rajoelina.\r"
    section19:
      primarytype: 'block'
      uuid: 'd78d01d5-b52c-4929-84e3-e61049216b34'
      activationstatus: true
      created: 2025-10-14T09:29:37.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '17dd879e-bedc-4b81-b31a-ae36e295ee10'
      activationstatus: true
      created: 2025-10-14T09:29:37.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Demonstrations had erupted in the country on September 25 over water\
        \ and power shortages but quickly escalated into an uprising over broader\
        \ grievances, including corruption, bad governance and a lack of basic services.\r"
    section21:
      primarytype: 'block'
      uuid: 'c1053ffa-70c2-4ce0-9a6e-5d0bf535bbf7'
      activationstatus: true
      created: 2025-10-14T09:29:37.961+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '1e6fdebd-a3fb-4c86-8f61-8afb95b5a4dd'
      activationstatus: true
      created: 2025-10-14T09:29:37.961+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The anger mirrored recent protests against ruling elites elsewhere,\
        \ including in Nepal, where the prime minister was forced to resign last month,\
        \ and in Morocco.\r"
    section23:
      primarytype: 'block'
      uuid: '1193bc54-1915-4f4d-80a8-614facbe3998'
      activationstatus: true
      created: 2025-10-14T09:29:37.962+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '2c4f047c-a339-4af5-9067-3df53681a355'
      activationstatus: true
      created: 2025-10-14T09:29:37.962+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Lost support of army, gendarmerie</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: 'ecc3b197-1e89-4f8f-90fe-c2a0e6b2c78b'
      activationstatus: true
      created: 2025-10-14T09:29:37.963+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '803954a4-eb9e-428e-ae03-eb5e2a866574'
      activationstatus: true
      created: 2025-10-14T09:29:37.963+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rajoelina had appeared increasingly isolated after losing the support\
        \ of CAPSAT, an elite unit which had helped him to seize power in a 2009 coup.\r"
    section27:
      primarytype: 'block'
      uuid: 'a7219398-4974-4312-993e-812016854d96'
      activationstatus: true
      created: 2025-10-14T09:29:37.964+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.273+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '9319adfc-ec9e-4cd0-9d3f-5167a79e2c1f'
      activationstatus: true
      created: 2025-10-14T09:29:37.965+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.274+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "CAPSAT joined the protesters over the weekend, saying it would refuse\
        \ to fire on them and escorting thousands of demonstrators in the main square\
        \ of the capital Antananarivo.\r"
    section29:
      primarytype: 'block'
      uuid: 'a9556353-627d-4b05-8db1-7d21fb5e9d22'
      activationstatus: true
      created: 2025-10-14T09:29:37.965+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.275+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '569d565d-d48a-49ab-9b3b-fa3424b8addf'
      activationstatus: true
      created: 2025-10-14T09:29:37.966+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.275+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It later said it was taking charge of the military and appointed a\
        \ new army chief, prompting Rajoelina to warn on Sunday of an attempt to seize\
        \ power.\r"
    section31:
      primarytype: 'block'
      uuid: '4d044a2a-9bdf-49cb-bb09-555c728a02dc'
      activationstatus: true
      created: 2025-10-14T09:29:37.966+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.276+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'eb7205c4-7064-4265-bcf4-29d233d57db4'
      activationstatus: true
      created: 2025-10-14T09:29:37.967+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.277+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Monday, a faction of the paramilitary gendarmerie supporting the\
        \ protests also took control of the gendarmerie, naming a new chief for the\
        \ force at a formal ceremony in the presence of senior government officials,\
        \ a Reuters witness said.\r"
    section33:
      primarytype: 'block'
      uuid: 'cb88e0fd-f604-4486-a172-7167f9cd1e74'
      activationstatus: true
      created: 2025-10-14T09:29:37.968+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.277+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '00e263b4-687c-4e7b-be8e-bac0d095166b'
      activationstatus: true
      created: 2025-10-14T09:29:37.968+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.278+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president of the Senate, a focus of public anger during the protests,\
        \ was relieved of his functions, the Senate said in a statement. Jean André\
        \ Ndremanjary was appointed as his replacement on a temporary basis.\r"
    section35:
      primarytype: 'block'
      uuid: '5e659d8e-5bda-4f67-8b46-c188b9b0e174'
      activationstatus: true
      created: 2025-10-14T09:29:37.969+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:06:01.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:06:00.279+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'be823bf5-4183-4bb0-8d8b-70e102b89574'
      activationstatus: true
      created: 2025-10-14T09:29:37.970+08:00
      createdby: 'jelo-nwp'
