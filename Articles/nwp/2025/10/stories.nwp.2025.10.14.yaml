    title: 'France's Macron won't resign, as no-confidence votes threaten his
      new government'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b1515b21-3f5c-4b09-9fa6-3dbf5dc969eb'
      activationstatus: true
      created: 2025-10-14T09:40:56.549+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Paris, France -&nbsp;</strong>French President Emmanuel
        Macron rejected calls to resign and blasted his opponents on Monday, Oct.
        14, as his latest government was threatened by two no-confidence motions that
        could bring it down by the end of the week.</p>'
    section1:
      primarytype: 'block'
      uuid: '19b96ee3-d266-427e-88d3-b4d23966b5a1'
      activationstatus: true
      created: 2025-10-14T09:40:56.549+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4f11d950-4666-4778-941f-dfd998e28ea7'
      activationstatus: true
      created: 2025-10-14T09:40:56.550+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "France is in the midst of its worst political crisis in decades as\
        \ a succession of minority governments seek to push deficit-reducing budgets\
        \ through a truculent legislature split into three distinct ideological blocs.\r"
    section3:
      primarytype: 'block'
      uuid: 'fca552d7-d05f-4b3f-9888-e09d82b90928'
      activationstatus: true
      created: 2025-10-14T09:40:56.550+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:07:15.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:07:14.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
