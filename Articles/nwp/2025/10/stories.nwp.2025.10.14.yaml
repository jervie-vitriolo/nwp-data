      lastactivated: 2025-10-14T17:13:31.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.706+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>A nation outraged</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: 'aa723b63-d498-4063-84b2-a2b048eba3a9'
      activationstatus: true
      created: 2025-10-14T17:10:16.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.707+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '4c8933b5-6e16-4bf2-94d7-5ea71f847fef'
      activationstatus: true
      created: 2025-10-14T17:10:16.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.707+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>After announcing a corruption crackdown on flood control projects
        in his <strong><a href="https://www.newswatchplus.ph/news/2025/7/28/marcos-4th-sona-wrap.html">4th
        State of the Nation Address</a></strong>, Marcos named the <strong><a href="https://www.newswatchplus.ph/news/2025/8/11/marcos-100-billion-for-15-contractors-flood-control-projects.html">15
        contractors that bagged ₱100 billion</a></strong> in flood control projects
        over the past three years, equivalent to a fifth of all projects nationwide.&nbsp;</p>'
    section29:
      primarytype: 'block'
      uuid: '6e342cfb-1ba2-4743-9545-580561c00e82'
      activationstatus: true
      created: 2025-10-14T17:10:16.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.708+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'e76c95bd-6a3b-4594-8aa5-70b3539c14eb'
      activationstatus: true
      created: 2025-10-14T17:10:16.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.709+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "OCTA Research said around 83 percent of adult Filipinos support the\
        \ president’s decision to “publicly expose corruption in infrastructure projects,\
        \ even if it may have political consequences for him.”\r"
    section31:
      primarytype: 'block'
      uuid: 'c396069e-ed51-429a-9b02-aec404f8002f'
      activationstatus: true
      created: 2025-10-14T17:10:16.018+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.709+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '711b2327-8aea-4296-8fc0-484f4e886f59'
      activationstatus: true
      created: 2025-10-14T17:10:16.019+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.710+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Six out of 10 Filipinos felt outrage in the corruption scandal, OCTA\
        \ said, noting that the strong emotion was pronounced among Gen Z and millennials.\r"
    section33:
      primarytype: 'block'
      uuid: '8af2d101-a327-4bce-a8c2-d4e0af6c76e8'
      activationstatus: true
      created: 2025-10-14T17:10:16.019+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.711+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '64644073-4195-400c-80ca-dce178d0c96a'
      activationstatus: true
      created: 2025-10-14T17:10:16.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.711+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>When asked about the best institution or group to lead the flood
        control investigation, around 46 percent answered the option: “An independent
        commission composed of honest individuals from the private sector such as
        the ICI.”</p>'
    section35:
      primarytype: 'block'
      uuid: '44587c5b-f328-4e54-a930-6f1d0c18442a'
      activationstatus: true
      created: 2025-10-14T17:10:16.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.712+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '64a468d4-4cc2-46d3-b650-b72ad1ce2306'
      activationstatus: true
      created: 2025-10-14T17:10:16.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.713+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Senate and the House of Representatives, whose several members\
        \ have been implicated in shady projects, only got 23 percent and 13 percent,\
        \ respectively.\r"
    section37:
      primarytype: 'block'
      uuid: '50193fd9-4b46-44de-96e2-b30ed8c3ef5b'
      activationstatus: true
      created: 2025-10-14T17:10:16.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.713+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '8d111248-3d6c-4c62-97b4-a1f3e3fe7ee3'
      activationstatus: true
      created: 2025-10-14T17:10:16.023+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.714+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The strong support for an external, integrity-based commission underscores\
        \ the public’s skepticism toward political institutions and highlights the\
        \ need for new, transparent mechanisms of accountability that can restore\
        \ public confidence in the government’s anti-corruption efforts,” OCTA Research\
        \ said.\r"
    section39:
      primarytype: 'block'
      uuid: '4b66a821-a87e-4aae-a34b-f1b68822ef46'
      activationstatus: true
      created: 2025-10-14T17:10:16.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.714+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '304a0afd-2bf7-488f-abac-b09fbcc4cb33'
      activationstatus: true
      created: 2025-10-14T17:10:16.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.715+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>OCTA Research conducted face-to-face interviews in 1,200 adult Filipinos
        from Sept. 25 to 30 — over a week after Marcos named former Supreme Court
        Associate <strong><a href="https://www.newswatchplus.ph/news/2025/9/15/ex-sc-justice-andres-reyes-independent-commission-chair.html">Justice
        Andres Reyes Jr.</a></strong> to head the ICI.&nbsp;</p>'
    section41:
      primarytype: 'block'
      uuid: '1e20bfc8-449e-4cb4-a2f9-22b3c724b416'
      activationstatus: true
      created: 2025-10-14T17:10:16.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.716+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'dbfcdc6f-bc8b-4e95-80f7-ad2de40b1356'
      activationstatus: true
      created: 2025-10-14T17:10:16.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.716+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But the survey period was amid continuing calls to <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/9/29/lawmakers-open-ici-hearings.html">livestream
        ICI proceedings</a></strong> for transparency.&nbsp;</p>'
    section43:
      primarytype: 'block'
      uuid: '55ea4f8b-d004-43cd-b5ca-a4396ca0b428'
      activationstatus: true
      created: 2025-10-14T17:10:16.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.717+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '6f494d78-da1f-43ad-8eec-e47ba116f6f8'
      activationstatus: true
      created: 2025-10-14T17:10:16.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.718+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>OCTA said its poll has a ±3 percent margin of error at a 95 percent
        confidence level.</p>'
