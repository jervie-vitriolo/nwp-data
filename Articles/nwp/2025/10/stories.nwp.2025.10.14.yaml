      lastactivated: 2025-10-14T18:44:34.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.342+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Pharmacists wary of promoting vaccines amid conflicting
        recommendations</p></li></ul>'
    section1:
      primarytype: 'block'
      uuid: '9419e9d4-9b13-42b3-b7e0-fb806ad936ae'
      activationstatus: true
      created: 2025-10-14T18:43:43.399+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.343+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Utah, Georgia, and Louisiana drop prescription requirements</p></li></ul>'
    section2:
      primarytype: 'block'
      uuid: '5a785670-bf05-43c1-9f55-c16c62dc5a58'
      activationstatus: true
      created: 2025-10-14T18:43:43.400+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.344+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Demand for COVID vaccines falls nationwide -IQVIA data</p></li></ul>'
    section3:
      primarytype: 'block'
      uuid: '329662b8-d65f-4b1f-a6f5-e5ba07a64ad9'
      activationstatus: true
      created: 2025-10-14T18:43:43.400+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.344+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>New York&nbsp;-</strong>&nbsp;Americans headed to pharmacies
        for COVID-19 vaccines are running into roadblocks and confusion due to new
        US guidance that abandoned broad support for the shots, contributing to the
        lowest vaccination rates since they were introduced.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f59ae980-c65a-4e6e-8368-9057727b2b8a'
      activationstatus: true
      created: 2025-10-14T18:43:43.400+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.345+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '09182baa-7cc2-4cfd-87cd-d45792b49be8'
      activationstatus: true
      created: 2025-10-14T18:43:43.401+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.346+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "For the four-week period ended October 3, COVID immunizations were\
        \ down about 25% nationally, according to IQVIA data in analysts' research\
        \ notes.\r"
    section6:
      primarytype: 'block'
      uuid: '131c4f7b-aac7-46eb-a891-71688c679b3f'
      activationstatus: true
      created: 2025-10-14T18:43:43.401+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.347+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '02f67736-c60b-4fec-89de-22663acbea99'
      activationstatus: true
      created: 2025-10-14T18:43:43.401+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.348+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Steven Thompson, a 41-year-old financial professional from Salt Lake\
        \ City, routinely gets the COVID shot through employer-sponsored health insurance.\
        \ In September, he was told at a Walgreens pharmacy he needed a prescription.\
        \ Utah, Georgia and Louisiana had been requiring prescriptions while awaiting\
        \ U.S. CDC guidance on who should get the shot.\r"
    section8:
      primarytype: 'block'
      uuid: 'bf9a7a72-5007-4313-ab17-4fe16788e290'
      activationstatus: true
      created: 2025-10-14T18:43:43.402+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.348+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'bf5a92ac-1c00-4a7f-a3f0-ddb41f911baf'
      activationstatus: true
      created: 2025-10-14T18:43:43.402+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.349+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Thompson's children's pediatrician just sent prescriptions to Walgreens.\
        \ His doctor required a visit.\r"
    section10:
      primarytype: 'block'
      uuid: '78a4d310-a5ef-4bde-a039-c6ed18b0c5cf'
      activationstatus: true
      created: 2025-10-14T18:43:43.402+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.350+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '22729657-74e7-495a-92dd-0ccecdfa8e89'
      activationstatus: true
      created: 2025-10-14T18:43:43.403+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.351+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I hate going to the doctor or doing any activity where I don't know\
        \ how much it'll cost,\" said Thompson, who now doesn't plan to get a shot\
        \ unless local infection rates rise.\r"
    section12:
      primarytype: 'block'
      uuid: 'a64939ef-8d90-4e8d-a5db-abed95e31044'
      activationstatus: true
      created: 2025-10-14T18:43:43.403+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.351+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '6dc8379e-9a3c-4d47-a79f-c9e874fa0e9c'
      activationstatus: true
      created: 2025-10-14T18:43:43.404+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.352+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>States add to confusion</strong>&nbsp;</h2>'
    section14:
      primarytype: 'block'
      uuid: '35b15670-55a9-4167-b7bc-9b9bd4088481'
      activationstatus: true
      created: 2025-10-14T18:43:43.404+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.353+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'a7a45772-5a57-4ff0-916d-fceb5a8d7d60'
      activationstatus: true
      created: 2025-10-14T18:43:43.404+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.353+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Utah authorized pharmacists to provide the shot in late September without\
        \ prescriptions, while Georgia and Louisiana dropped the requirement early\
        \ this month. A Walgreens spokesperson said patients no longer need a prescription.\r"
    section16:
      primarytype: 'block'
      uuid: '01468969-fd1a-4062-85c5-49bfe921c102'
      activationstatus: true
      created: 2025-10-14T18:43:43.405+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.354+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '400a7e30-ec8a-40bd-a274-1c86a1d1faf8'
      activationstatus: true
      created: 2025-10-14T18:43:43.405+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.355+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Since their mid-pandemic introduction, COVID shots have been recommended\
        \ for anyone in the U.S. who wanted one. The U.S. Centers for Disease Control\
        \ and Prevention withdrew that broad support, calling for consultation with\
        \ a healthcare provider first.\r"
    section18:
      primarytype: 'block'
      uuid: '4b8b50b2-815e-411d-9a07-b44fffe03bbe'
      activationstatus: true
      created: 2025-10-14T18:43:43.406+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.356+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'f25a003c-3e94-4089-a644-e4848521ceee'
      activationstatus: true
      created: 2025-10-14T18:43:43.406+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.356+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The move came after the FDA approved updated shots only for people\
        \ aged 65 and over and those at risk of severe disease. The Department of\
        \ Health and Human Services, which oversees the FDA and CDC, is now led by\
        \ longtime anti-vaccine campaigner Robert F. Kennedy Jr.\r"
    section20:
      primarytype: 'block'
      uuid: '695e3454-916d-4799-89f2-646c141075a4'
      activationstatus: true
      created: 2025-10-14T18:43:43.407+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.357+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '35ec0ea7-2f0f-4fb4-b3a1-1b4fb4c59cae'
      activationstatus: true
      created: 2025-10-14T18:43:43.407+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.358+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nadia Hicks, a 31-year-old communications manager from Atlanta, was\
        \ surprised to learn she needed a prescription to receive the vaccine last\
        \ month at a Publix pharmacy. Hicks, who has asthma, consulted her doctor\
        \ for one.\r"
    section22:
      primarytype: 'block'
      uuid: '1a1385b6-2116-46b9-bbb7-d89325555ee2'
      activationstatus: true
      created: 2025-10-14T18:43:43.408+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.359+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '76b2a3c0-72db-4068-b72e-b1380916e54f'
      activationstatus: true
      created: 2025-10-14T18:43:43.408+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.359+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“It's causing a lot of anxiety because I think the less information\
        \ we have, the harder it is to know... is it necessary to get the vaccine\
        \ now?\" she said, adding she did not receive the usual immunization notice\
        \ from her healthcare system.\r"
    section24:
      primarytype: 'block'
      uuid: '5aa0cce1-b934-4e4b-bbda-e01d23ad2914'
      activationstatus: true
      created: 2025-10-14T18:43:43.409+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.360+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'efa96923-ce83-4454-a41b-d03b4b4df3c6'
      activationstatus: true
      created: 2025-10-14T18:43:43.409+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.361+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A Publix spokesperson said its pharmacies can now give COVID shots\
        \ in Georgia without a prescription.\r"
    section26:
      primarytype: 'block'
      uuid: '0e8b0fff-b51f-4c58-a909-653042465576'
      activationstatus: true
      created: 2025-10-14T18:43:43.410+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.362+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '855eb002-d4a6-44d3-bd58-29a970a5916c'
      activationstatus: true
      created: 2025-10-14T18:43:43.410+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.362+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Health insurers rely on CDC guidelines, informed by recommendations\
        \ from its outside expert advisers, to set their vaccine coverage terms.\r"
    section28:
      primarytype: 'block'
      uuid: '3cd0c0b6-8796-45e1-bbb5-043509beeba5'
      activationstatus: true
      created: 2025-10-14T18:43:43.411+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.363+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '3cae69a4-b736-45f4-87a8-55839b03015a'
      activationstatus: true
      created: 2025-10-14T18:43:43.411+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.364+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kennedy gutted that advisory group and replaced it with hand-picked\
        \ members, many of whom share his controversial vaccine views. As a result,\
        \ some states said they now questioned the scientific basis for CDC guidance\
        \ and began setting their own policies. Major insurers have said they will\
        \ provide coverage for the vaccine through 2026.\r"
    section30:
      primarytype: 'block'
      uuid: 'c97b72ab-b174-448d-aed4-0329f88eab37'
      activationstatus: true
      created: 2025-10-14T18:43:43.412+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.364+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '43c04ca2-e074-436d-971d-98b7bc06b6d6'
      activationstatus: true
      created: 2025-10-14T18:43:43.413+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.365+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"People hear about the FDA, the CDC, their health department; there's\
        \ lots of different discussions about what is actually the recommendation,\"\
        \ said Dr. Aaron Milstone, a pediatric infectious disease expert at Johns\
        \ Hopkins Health System in Baltimore.\r"
    section32:
      primarytype: 'block'
      uuid: '84890bea-6b6d-4139-9617-ef7724b02538'
      activationstatus: true
      created: 2025-10-14T18:43:43.413+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.366+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '32ed917b-db3a-4816-942d-601c3db0a11a'
      activationstatus: true
      created: 2025-10-14T18:43:43.414+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.367+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>US vaccination rates higher than other wealthy nations</strong>&nbsp;</h2>'
    section34:
      primarytype: 'block'
      uuid: '33a13fb5-6149-401a-b2b9-faa863599854'
      activationstatus: true
      created: 2025-10-14T18:43:43.414+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.367+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'ec6a66ad-6417-4aa1-a882-f75c9b15b97e'
      activationstatus: true
      created: 2025-10-14T18:43:43.415+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.368+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In most European countries, Canada and Australia, COVID vaccine guidance\
        \ was already limited to older adults and those at high risk of severe COVID.\r"
    section36:
      primarytype: 'block'
      uuid: 'd1ccc1ef-9da6-4795-a1d7-8ddf83931152'
      activationstatus: true
      created: 2025-10-14T18:43:43.416+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.369+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'c0b2e712-e692-4e8a-b116-f63867ea0562'
      activationstatus: true
      created: 2025-10-14T18:43:43.416+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.369+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The midpoint of vaccination rates for adults over 60 in the 21 European\
        \ Union countries was 8.7% from August 2024 to March 2025, according to the\
        \ European CDC, well below the 2024 U.S. rate among adults of around 23%,\
        \ according to CDC data.\r"
    section38:
      primarytype: 'block'
      uuid: 'dd8d9c19-7ae3-474d-a62c-40e008edbf8b'
      activationstatus: true
      created: 2025-10-14T18:43:43.417+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:44:33.370+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'f9d7aa78-5e9f-4434-8102-3fa978acb122'
      activationstatus: true
      created: 2025-10-14T18:43:43.418+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T18:44:34.391+08:00
