    title: 'Ex-DPWH engineers’ house arrest plea on hold'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6a616e01-91e6-4a1b-acc4-3e797c577e89'
      activationstatus: true
      created: 2025-10-14T18:14:18.116+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T18:14:59.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:14:59.053+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Three dismissed engineers
        from the Department of Public Works and Highways (DPWH), currently detained
        at the Senate for contempt, have requested to be placed under house arrest.</p>'
    section1:
      primarytype: 'block'
      uuid: '8e9c1dfa-fb5a-4452-96ae-a541c79a8c68'
      activationstatus: true
      created: 2025-10-14T18:14:18.117+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T18:14:59.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:14:59.053+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Senate President Vicente “Tito” Sotto III confirmed receiving a
        request letter from former DPWH-Bulacan First District engineers Henry Alcantara,
        Brice Hernandez, and Jaypee Mendoza, but has yet to make a decision.</p>'
    section2:
      primarytype: 'block'
      uuid: '713c1e84-9fa2-4cb5-9a30-37bb7aae971e'
      activationstatus: true
      created: 2025-10-14T18:14:18.117+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T18:14:59.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:14:59.054+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I will wait till the BRC [Blue Ribbon Committee] meeting as soon as\
        \ Sen. Erwin arrives,” Sotto told reporters in a text message on Tuesday,\
        \ Oct. 14. \r"
    section3:
      primarytype: 'block'
      uuid: '5ea37496-aab8-4b1e-9eb9-bfc0af439fe1'
      activationstatus: true
      created: 2025-10-14T18:14:18.117+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T18:14:59.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:14:59.054+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The blue ribbon committee is currently chaired by Senator Erwin Tulfo,\
        \ who assumed the role of acting chairman following the resignation of Senate\
        \ President Pro Tempore Ping Lacson.\r"
    section4:
      primarytype: 'block'
      uuid: '56a5c29b-e52e-4412-ab5e-c41aa5e60863'
      activationstatus: true
      created: 2025-10-14T18:14:18.118+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T18:14:59.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:14:59.055+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Alcantara, Hernandez, and Mendoza were all cited in contempt during\
        \ the Senate's flood control probe for providing conflicting statements and\
        \ allegedly lying under oath. Despite alleged discrepancies in their testimonies,\
        \ all three eventually admitted to irregularities in flood control projects.\r"
    section5:
      primarytype: 'block'
      uuid: '80148a8c-2c26-4dbd-9f50-33792bba0e38'
      activationstatus: true
      created: 2025-10-14T18:14:18.118+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T18:14:59.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:14:59.055+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "They also named certain lawmakers and government officials allegedly\
        \ involved in budget insertions and kickbacks. \r"
    section6:
      primarytype: 'block'
      uuid: 'f1451619-65e5-43f4-a113-28234840a2eb'
      activationstatus: true
      created: 2025-10-14T18:14:18.119+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T18:14:59.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T18:14:59.055+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Multiple investigations into the flood control corruption scandal
        are underway.</p>'
  'START HERE----->marcos-no-more-patronage-farm-to-market-roads':
    caption: 'President Bongbong Marcos consults with farmers in Cagayan during
      the inauguration of the union water impounding dam in Barangay Union and Cadcadir
      in Claveria on Tuesday, Oct. 14. (PCO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
