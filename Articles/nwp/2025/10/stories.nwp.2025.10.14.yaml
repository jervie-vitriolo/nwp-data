    title: 'Ombudsman: Public may access SALN after years of limitation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e45fc5f8-54cf-4dca-a5f2-0d7b4c671d81'
      activationstatus: true
      created: 2025-10-14T19:22:43.465+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.465+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Years after limited
        access to government officials’ statement of assets, liabilities, and net
        worth (SALN), Ombudsman Jesus Crispin Remulla released a memorandum granting
        public access to the document.</p>'
    section1:
      primarytype: 'block'
      uuid: '0de3ca6f-7ea1-4f7b-b5f8-347a92697e62'
      activationstatus: true
      created: 2025-10-14T19:22:43.466+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.466+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Memorandum Circular No. 3, released on Tuesday, Oct. 14, reversed retired
        Ombudsman Samuel Martires’ directive that an authorization from the SALN owner
        is needed to release a copy to the requestor.'
    section2:
      primarytype: 'block'
      uuid: 'fd1201df-c370-4ab9-96c4-4202f8fee024'
      activationstatus: true
      created: 2025-10-14T19:22:43.466+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.466+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This decision is guided by a simple principle: the public has a legitimate
        right to know how those in government acquire and manage their wealth,” Assistant
        Ombudsman Mico Clavano said in a briefing.'
    section3:
      primarytype: 'block'
      uuid: '861f380d-00d0-4dca-8bc6-bf3085d1d3dc'
      activationstatus: true
      created: 2025-10-14T19:22:43.466+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.466+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Transparency in this area is not a slogan—it is a safeguard against
        corruption and a deterrent to abuse of power under the new memorandum circular,”
        he added.'
    section4:
      primarytype: 'block'
      uuid: '8c2b60f6-ccd4-4099-8fbb-e1f071a69eea'
      activationstatus: true
      created: 2025-10-14T19:22:43.467+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.467+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>SALN request process</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '6d32596c-d276-4206-8701-e2500b679059'
      activationstatus: true
      created: 2025-10-14T19:22:43.467+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.467+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Under the new memorandum circular, a person may request for a SALN
        copy by filling up a request form and presenting two valid identification
        cards.'
    section6:
      primarytype: 'block'
      uuid: 'aea14483-accb-4a6e-a4d2-4800241fdded'
      activationstatus: true
      created: 2025-10-14T19:22:43.467+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.467+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The request form will be filed with the Public Assistance and Corruption
        Prevention Office at the ombudsman central office and with the Public Assistance
        and Corruption Prevention Bureau at the area or sectoral offices.'
    section7:
      primarytype: 'block'
      uuid: '64ce0bc7-bc6b-4e38-b210-fb4375c5d265'
      activationstatus: true
      created: 2025-10-14T19:22:43.468+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.468+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'SALNs of the president, vice president, heads of constitutional commissions,
        and local government officials may be accessed through the Office of the Ombudsman.'
    section8:
      primarytype: 'block'
      uuid: 'ea849244-61ac-48fc-bbb7-de7c45664606'
      activationstatus: true
      created: 2025-10-14T19:22:43.468+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.468+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The repository of senators and House representatives’ SALNs are with
        their respective secretariats while judiciary members are with the Supreme
        Court.'
    section9:
      primarytype: 'block'
      uuid: '333b8e8c-0185-43e5-ad3b-2954b07d7fee'
      activationstatus: true
      created: 2025-10-14T19:22:43.469+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.469+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While the Ombudsman said all SALNs may be accessed, the following grounds
        may prompt the ombudsman to decline a request:'
    section10:
      primarytype: 'block'
      uuid: 'e502fa9b-0c45-42cc-9540-daab0c8fef58'
      activationstatus: true
      created: 2025-10-14T19:22:43.469+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.469+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '+ the office is not the official repository'
    section11:
      primarytype: 'block'
      uuid: '054ff9a3-b9da-46cc-8265-f4bb6f170046'
      activationstatus: true
      created: 2025-10-14T19:22:43.469+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.469+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '+ the SALN is not on file'
    section12:
      primarytype: 'block'
      uuid: '0c571918-fbd1-428a-8cf7-ccd497c62025'
      activationstatus: true
      created: 2025-10-14T19:22:43.470+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.470+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '+ the request is for an unauthorized commercial purpose'
    section13:
      primarytype: 'block'
      uuid: '96e04452-b877-4b2b-9774-8dbfdc1beee4'
      activationstatus: true
      created: 2025-10-14T19:22:43.471+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.471+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '+ the requesting party has a derogatory record of misuse'
    section14:
      primarytype: 'block'
      uuid: '95ed77e9-0c20-4b80-b0d5-c3ae32994abc'
      activationstatus: true
      created: 2025-10-14T19:22:43.471+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.471+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '+ the request is linked to a pending case to influence of harass'
    section15:
      primarytype: 'block'
      uuid: 'd025554f-c331-45e8-be10-fa9a8f725be7'
      activationstatus: true
      created: 2025-10-14T19:22:43.472+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.472+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '+ there is evidence of extortion or safety threats'
    section16:
      primarytype: 'block'
      uuid: 'f684d682-22d7-4ce8-99a7-3457e3fc4318'
      activationstatus: true
      created: 2025-10-14T19:22:43.472+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.472+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '+ the identity of the requesting party is fictitious'
    section17:
      primarytype: 'block'
      uuid: 'dc1c8d57-b077-4ac0-bfb8-15cef4bb52e7'
      activationstatus: true
      created: 2025-10-14T19:22:43.472+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.472+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '+ the purpose is contrary to law, morals, or public policy'
    section18:
      primarytype: 'block'
      uuid: 'd89de79d-31d4-46f3-8555-758dba12d95d'
      activationstatus: true
      created: 2025-10-14T19:22:43.473+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.473+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Lifestyle check</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '85e3236e-a7e1-4f5b-a0f3-fc33d0625b8b'
      activationstatus: true
      created: 2025-10-14T19:22:43.473+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.473+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Clavano said the new memorandum could help in the investigation on
        flood control corruption wherein several government officials were tagged.'
    section20:
      primarytype: 'block'
      uuid: '5102b05f-c548-4a33-804c-e4127be9b4e2'
      activationstatus: true
      created: 2025-10-14T19:22:43.474+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.474+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“‘Pag nakita po natin na ang isang tao ay may Ferrari, may Lamborghini,
        or may bahay sa mga magagandang lugar na alam natin napakamahal pero du’n
        pala sa SALN, ‘di nakalista du’n, first of all, or disproportionate siya doon
        sa sinasabing net worth ng isang public officiaI, it can be used now as a
        basis or supporting evidence to a complaint against a person for graft and
        corruption,” he said.'
    section21:
      primarytype: 'block'
      uuid: '42d98778-9018-4924-a7bc-d6382451721b'
      activationstatus: true
      created: 2025-10-14T19:22:43.474+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.474+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: If we see that the person owns a Ferrari, a Lamborghini,
        or has a house in a good area that we know is expensive but is not listed
        on his SALN or it is disproportionate to a public official’s net worth, it
        can be used now as a basis or supporting evidence to a complaint against a
        person for graft and corruption.]'
    section22:
      primarytype: 'block'
      uuid: '5b07acbf-277c-4423-8f70-920840302214'
      activationstatus: true
      created: 2025-10-14T19:22:43.475+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.475+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Clavano reiterated Remulla’s assurance that private information, such
        as address and details about a minor, will be redacted in the SALN copy.'
    section23:
      primarytype: 'block'
      uuid: 'c6045eac-0d3e-4542-b0bb-1c7c8aef1bd6'
      activationstatus: true
      created: 2025-10-14T19:22:43.475+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:22:43.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:22:43.475+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The order will be effective 15 days after publication.</p>'
  'START HERE----->ph-to-push-for-legally-binding-code-of-conduct-south-china-sea':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Foreign Affairs Secretary Theresa Lazaro'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
