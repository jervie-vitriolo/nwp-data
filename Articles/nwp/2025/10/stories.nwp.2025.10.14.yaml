  'START HERE----->recto-value-added-tax-cut-bill':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-14T17:31:25.000+08:00
    imagesource: '4df4681e-4998-47df-8efc-eca6a59c6dbd'
    primarytype: 'composition'
    uuid: '2124da6c-e94b-4f30-b460-63606e7a4c7b'
    lead: 'The proposal to lower the value added tax (VAT) from 12% to 10% may lead
      to higher government debt, Finance Secretary Ralph Recto warned on Tuesday,
      Oct. 14.'
    activationstatus: true
    created: 2025-10-14T17:33:10.351+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-10-14T17:35:30.903+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-14T17:35:30.584+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Recto warns against impact of proposed VAT cut '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0bf77d48-6a5f-4241-bee1-b3ae11a99929'
      activationstatus: true
      created: 2025-10-14T17:33:10.433+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T17:35:30.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:35:30.577+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The proposal to lower
        the value added tax (VAT) from 12% to 10% may lead to higher government debt,
        Finance Secretary Ralph Recto warned on Tuesday, Oct. 14.</p>'
    section1:
      primarytype: 'block'
      uuid: '2f092a8d-9618-43e4-94a0-16d726cf87d3'
      activationstatus: true
      created: 2025-10-14T17:33:10.433+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T17:35:30.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:35:30.578+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I’m sure that those who have filed the bil have all well intentions,”\
        \ Recto said during a Senate budget hearing.\r"
    section2:
      primarytype: 'block'
      uuid: 'aa4b73c4-2e68-4f6b-8620-b06cdec76731'
      activationstatus: true
      created: 2025-10-14T17:33:10.434+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T17:35:30.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:35:30.578+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I leave it to Congress. If you pass a bill, my warning will be – that\
        \ there will be a possible credit rating downgrade,” he said. \r"
    section3:
      primarytype: 'block'
      uuid: '6c7486db-b063-4803-aa4f-6023734a6fb5'
      activationstatus: true
      created: 2025-10-14T17:33:10.434+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T17:35:30.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:35:30.579+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Jinggoy Estrada asked Recto for his take on the proposal, which\
        \ was filed by Batangas 1st district Rep. Leandro Legarda Leviste. \r"
    section4:
      primarytype: 'block'
      uuid: '68d6442f-0dfc-4581-855f-d8648aafde15'
      activationstatus: true
      created: 2025-10-14T17:33:10.435+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T17:35:30.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:35:30.579+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Recto said the government is expecting ₱1.5 trillion in VAT collections\
        \ next year, an amount that falls short of the ₱1.7 trillion for government\
        \ salaries alone. \r"
    section5:
      primarytype: 'block'
      uuid: '0971df56-dfe8-48fc-b67c-e9f8c45b7670'
      activationstatus: true
      created: 2025-10-14T17:33:10.435+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T17:35:30.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:35:30.580+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He added that the projected deficit in 2026 is also ₱1.7 trillion,\
        \ and that all capital outlays for infrastructure projects such as roads and\
        \ bridges are already funded through loans.\r"
    section6:
      primarytype: 'block'
      uuid: '80521cab-f10c-456f-a1cc-2b01093f9f11'
      activationstatus: true
      created: 2025-10-14T17:33:10.436+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T17:35:30.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:35:30.580+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“So kung magbabawas pa tayo ng revenue baka pati ang current operating\
        \ expenses natin uutangin na rin natin [So if we reduce our revenue even further,\
        \ we might end up borrowing just to cover our current operating expenses],”\
        \ Recto said. \r"
    section7:
      primarytype: 'block'
      uuid: '3c9f089c-2870-4b2e-b21a-174aed76e56c'
      activationstatus: true
      created: 2025-10-14T17:33:10.436+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T17:35:30.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:35:30.580+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He said the proposed VAT cut would result in around ₱300 billion
        in lost revenue - an amount nearly equivalent to the Department of Health’s
        entire budget.</p>'
    section8:
      primarytype: 'block'
      uuid: '90cb171d-85b0-4e10-a349-773472c97132'
      activationstatus: true
      created: 2025-10-14T17:33:10.437+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T17:35:30.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:35:30.581+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In the explanatory note to his bill, neophyte lawmaker Leviste said\
        \ the revenue loss could be offset through reduced spending or imposing taxes\
        \ on the wealthiest.\r"
    section12:
      embed: '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Freel%2F1314809913990250%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      primarytype: 'block'
      uuid: '5d924b08-7e6f-487c-9cbc-f57b04ae7dc0'
      activationstatus: true
      created: 2025-10-14T17:35:30.568+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T17:35:30.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:35:30.581+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'video'
      scale: 'true'
      type: 'embed'
    section9:
      primarytype: 'block'
      uuid: 'e329da32-1188-41dd-9736-737160378281'
      activationstatus: true
      created: 2025-10-14T17:33:10.437+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T17:35:30.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:35:30.582+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Reducing the VAT could also have a lessened impact on the deficit\
        \ as this should increase consumption and our country’s gross domestic product\
        \ and improve tax compliance,” Leviste wrote.\r"
    section10:
      primarytype: 'block'
      uuid: '3cf3985b-5f47-43e8-92c6-52c6394be6ef'
      activationstatus: true
