    template: '1'
    title: 'AFP calls out group over EDCA site in Palawan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '209057cb-2d54-4477-9479-21381769d62a'
      activationstatus: true
      created: 2025-10-14T20:23:00.648+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T20:23:00.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:23:00.648+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> The construction of military
        facilities in Palawan fortifies the island’s defenses, an official said on
        Tuesday, Oct. 14, addressing security concerns flagged by a fisherfolk group.</p>'
    section1:
      primarytype: 'block'
      uuid: '8374fd05-8bf2-4437-9ee8-a7cdb7b935a7'
      activationstatus: true
      created: 2025-10-14T20:23:00.649+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T20:23:00.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:23:00.649+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“It’s not about militarization. It’s about modernization for peace\
        \ and protection,” armed forces spokesperson Col. Francel Margareth Padilla\
        \ told a press briefing in Camp Aguinaldo.\r"
    section2:
      primarytype: 'block'
      uuid: '52dc0a1b-fe15-48e8-b2e6-d063babd33b1'
      activationstatus: true
      created: 2025-10-14T20:23:00.649+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T20:23:00.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:23:00.649+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Her remarks were in response to protests by the Pambansang Lakas ng\
        \ Kilusang Mamamalakaya ng Pilipinas (Pamalakaya) which warned that the planned\
        \ expansion of the Balabac military airstrip could turn local communities\
        \ into potential wartime targets.\r"
    section3:
      primarytype: 'block'
      uuid: 'd62746a4-0a2d-4552-a121-11bd76d95e23'
      activationstatus: true
      created: 2025-10-14T20:23:00.649+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T20:23:00.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:23:00.649+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The upgrade of the Balabac airstrip, one of the sites covered by the\
        \ Enhanced Defense Cooperation Agreement (EDCA) between the Philippines and\
        \ the US, will be bankrolled by Tikas, a shorthand for the military’s Tatag\
        \ ng Imprakstruktura para sa Kapayapaan at Seguridad.\r"
    section4:
      primarytype: 'block'
      uuid: 'fcbdaff3-3527-410a-b176-8c35b526eb88'
      activationstatus: true
      created: 2025-10-14T20:23:00.650+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T20:23:00.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:23:00.650+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Tikas projects count barracks, firing ranges and other military facilities\
        \ within military camps and bases.\r"
    section5:
      primarytype: 'block'
      uuid: '53fb9f4f-4a11-47c9-9baa-b1b766655332'
      activationstatus: true
      created: 2025-10-14T20:23:00.650+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T20:23:00.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:23:00.650+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Bawat daan na kasama sa Tikas, bawat facility, every improvement nag-strengthen\
        \ ng disaster response to keep both our soldiers and fisherfolk safe, especially\
        \ sa areas ng West Philippine Sea,” Padilla said.\r"
    section6:
      primarytype: 'block'
      uuid: 'ac42e2a0-d450-4837-a33c-7a5d3738e306'
      activationstatus: true
      created: 2025-10-14T20:23:00.650+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T20:23:00.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:23:00.650+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "[TRANSLATION: Every road included in the Tikas program, every facility,\
        \ every improvement strengthens our disaster response to keep both our soldiers\
        \ and fisherfolk safe, especially in areas in the West Philippine Sea.]\r"
    section7:
      primarytype: 'block'
      uuid: '944ef0a1-ee03-41c7-8c55-111b1a50f7b6'
      activationstatus: true
      created: 2025-10-14T20:23:00.651+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T20:23:00.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:23:00.651+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“So let us not echo narratives that weaken our defenses,” she added.\r"
    section8:
      primarytype: 'block'
      uuid: 'b3230f3d-5fc8-42ea-98dd-5a0da14a2e4c'
      activationstatus: true
      created: 2025-10-14T20:23:00.651+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T20:23:00.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:23:00.651+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The Tikas program came under fire after last week’s congressional hearing\
        \ revealed that the Department of Public Works and Highways (DPWH), the Tikas\
        \ program implementer that holds the budget, failed to deliver and complete\
        \ the facilities valued at some P15 billion spread over three years.\r"
    section9:
      primarytype: 'block'
      uuid: 'f780b191-cdd6-4cf3-92f5-b2e54fd844b2'
      activationstatus: true
      created: 2025-10-14T20:23:00.651+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T20:23:00.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:23:00.651+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The Department of National Defense had backed the military, which said\
        \ the budget went directly into the hands of the DPWH.\r"
    section10:
      primarytype: 'block'
      uuid: 'e510253a-1247-454a-bcb5-0e995153b09b'
      activationstatus: true
      created: 2025-10-14T20:23:00.652+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T20:23:00.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:23:00.652+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus anchor Lois Calderon</em> contributed to this
        story.</p>'
  'START HERE----->palace-proper-use-2026-budget-unprogrammed-fund-concerns':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-14T20:44:31.000+08:00
    imagesource: 'b1eb952d-1859-4887-afb0-529bd3aec72a'
    primarytype: 'composition'
    uuid: 'f7854e8f-da8c-4e9e-9028-14915c3a02b8'
    lead: 'The Palace says President Bongbong Marcos will make sure that next year’s
      budget will be carefully used as some lawmakers continued to criticize having
      unprogrammed appropriations in the 2026 budget bill.'
    activationstatus: true
    created: 2025-10-14T20:48:42.539+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-14T20:48:43.061+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-14T20:48:42.634+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Palace vows proper use of 2026 budget amid unprogrammed fund concerns'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bdfe2dd8-9077-4789-aaa8-39aed1741d97'
      activationstatus: true
      created: 2025-10-14T20:48:42.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - President Ferdinand Marcos Jr. will
        make sure that next year’s budget will be used properly in response to concerns
        of some lawmakers that unprogrammed appropriations - the source of multibillion-peso
        flood control kickbacks - still exist in the appropriations bill, a Palace
        press officer said on Tuesday, Oct. 14.</p>'
    section1:
      primarytype: 'block'
      uuid: '227e03e8-e3cc-45f3-ae57-95d0b0e0dac8'
      activationstatus: true
      created: 2025-10-14T20:48:42.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a1310f6c-0c7e-4a3c-9b3f-0225664daee8'
      activationstatus: true
      created: 2025-10-14T20:48:42.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Minority members of the House of Representatives voted against the\
        \ unprogrammed funds, which, they said, may become the president’s pork barrel.\r"
    section3:
      primarytype: 'block'
      uuid: '28943405-6b0c-4671-83de-282fdb472155'
      activationstatus: true
      created: 2025-10-14T20:48:42.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7fdfd734-2858-4389-8ddc-698d459fb84d'
      activationstatus: true
      created: 2025-10-14T20:48:42.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2025/10/13/House-approves-P6.7-trillion-2026-budget-final-reading.html">P6.7-trillion
        2026 budget hurdles House on final reading&nbsp;</a></strong></p>'
    section5:
      primarytype: 'block'
      uuid: '480b753c-e599-4a3c-b9ec-46f84b812ed0'
      activationstatus: true
      created: 2025-10-14T20:48:42.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '43979735-c127-460e-9765-038e776cc451'
      activationstatus: true
      created: 2025-10-14T20:48:42.597+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Supreme Court has declared pork barrel funds as unconstitutional,\
        \ an offshoot of the multibillion-peso Priority Development Assistance Fund\
        \ scandal more than a decade ago.\r"
    section7:
      primarytype: 'block'
      uuid: 'af080003-cd22-42a2-8220-c96793f1e5f2'
      activationstatus: true
      created: 2025-10-14T20:48:42.597+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '008492b6-5b3d-4d98-8303-423fd9f3073f'
      activationstatus: true
      created: 2025-10-14T20:48:42.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Communications Undersecretary Claire Castro said the administration,\
        \ specifically the Department of Budget and Management, views unprogrammed\
        \ appropriations as necessary. Unprogrammed funds are standby appropriations\
        \ when excess revenue is generated to fund pending budget items.\r"
    section9:
      primarytype: 'block'
      uuid: '01595601-959c-49fd-bf85-e039153a786e'
      activationstatus: true
      created: 2025-10-14T20:48:42.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b1a2154d-9b85-49cb-b430-3f23db1db258'
      activationstatus: true
      created: 2025-10-14T20:48:42.599+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>She said the national government can tap unprogrammed appropriations
        for the Strengthening Assistance for Government Infrastructure Program in
        case the calamity fund and the president’s contingent fund are depleted amid
        back-to-back disasters.</p>'
    section11:
      primarytype: 'block'
      uuid: '2bbf2b01-f743-4bc4-9e37-5c192eb0d8bd'
      activationstatus: true
      created: 2025-10-14T20:48:42.599+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '23f6d8e3-94d8-473a-b513-068f36285117'
      activationstatus: true
      created: 2025-10-14T20:48:42.600+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kahit ito ay nasa unprogrammed appropriations, iingatan ang budget\
        \ na ito at hindi naman agad mailalabas para katakutan nila at sasabihin magiging\
        \ pork barrel lamang,” the Palace official said in a briefing.\r"
    section13:
      primarytype: 'block'
      uuid: '6a93c268-e78d-466e-8309-b8190540b052'
      activationstatus: true
      created: 2025-10-14T20:48:42.600+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '42145626-a942-4fe8-91eb-87df83f4aacc'
      activationstatus: true
      created: 2025-10-14T20:48:42.601+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T20:48:43.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T20:48:42.601+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Even if it is unprogrammed appropriations, the budget\
        \ allocation will be carefully used and will not be easily released so as\
        \ not to fuel concerns that this will be pork barrel.]\r"
    section15:
      primarytype: 'block'
      uuid: '96fd075f-3849-439f-8074-681cf7d09c3b'
      activationstatus: true
      created: 2025-10-14T20:48:42.601+08:00
      createdby: 'jelo-nwp'
