    title: 'Romualdez shows up at flood control probe for the first time'
    updated: 2025-10-14T17:12:18.000+08:00
    visualtype: 'image'
    section5:
      primarytype: 'block'
      uuid: '093fd0ac-055c-4dd8-b86a-b67134a601ed'
      activationstatus: true
      created: 2025-10-14T10:30:56.727+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.558+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former House Speaker
        and Leyte Rep. Martin Romualdez on Tuesday, Oct. 14, faced the Independent
        Commission for Infrastructure (ICI) – in what he called an opportunity to
        “share his side of the story,” denying claims that he was involved in massive
        corruption of public funds.</p>'
    section8:
      primarytype: 'block'
      uuid: '6331e419-0db8-45b7-93c1-64164550d716'
      activationstatus: true
      created: 2025-10-14T17:13:46.358+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.558+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview, Romualdez said he gave his personal knowledge on the
        2025 budget process to “speed up the resolution of the fact-finding investigation.”'
    section9:
      primarytype: 'block'
      uuid: '86402516-832c-464a-a7c1-49f286ad372b'
      activationstatus: true
      created: 2025-10-14T17:13:46.359+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.559+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It's about facts and evidence, hindi lang political noise or speculations
        kaya (not just political noise or speculations so) the ICI commissioners were
        able to ask me any questions and I was able to answer it and I feel very very
        happy,” he said.'
    section10:
      primarytype: 'block'
      uuid: 'c5b45a62-3121-4f02-900f-4404e485a445'
      activationstatus: true
      created: 2025-10-14T17:13:46.359+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.559+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'ICI executive director Brian Hosaka said the ICI will invite the officials
        named by Romualdez as those involved in the budget process. '
    section11:
      primarytype: 'block'
      uuid: '9929a4db-cbfc-4a65-a190-e19b367aeac8'
      activationstatus: true
      created: 2025-10-14T17:13:46.360+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.560+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said Romualdez voluntarily submitted an affidavit, which commissioners
        have yet to review.'
    section12:
      primarytype: 'block'
      uuid: '4ad5aee3-50b4-4972-81cd-4303b2fda3c6'
      activationstatus: true
      created: 2025-10-14T17:13:46.360+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.560+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ICI has another hearing with Romualdez next week.'
    section13:
      primarytype: 'block'
      uuid: 'a80bc444-4aad-4aa9-ad76-244c05fe31c0'
      activationstatus: true
      created: 2025-10-14T17:13:46.361+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.561+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The commission earlier said it summoned the president's cousin
        to shed light on the budget insertions and his knowledge on flood control
        projects.</p>'
    section14:
      primarytype: 'block'
      uuid: 'f116b026-47fc-4fc4-9b10-8dfdf6e91da3'
      activationstatus: true
      created: 2025-10-14T17:13:46.361+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.561+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>During a Senate inquiry, contractor-couple Sarah and Curlee Discaya
        <strong><a href="https://www.newswatchplus.ph/news/2025/9/8/discayas-name-lawmakers-dpwh-officials-on-senate-probe.html">tagged
        Romualdez and Co</a></strong>, and other House members for receiving huge
        kickbacks from infrastructure deals.</p>'
    section6:
      primarytype: 'block'
      uuid: '964118d6-6d5a-44ce-a0a4-b50382f2114e'
      activationstatus: true
      created: 2025-10-14T10:30:56.727+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.562+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Former Senate President Chiz Escudero also pointed to Romualdez as
        the mastermind of the flood control mess.'
    section7:
      primarytype: 'block'
      uuid: '316a3c4d-081a-43b2-8e81-54947c012b86'
      activationstatus: true
      created: 2025-10-14T10:30:56.727+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.562+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The president’s cousin <strong><a href="https://www.newswatchplus.ph/news/2025/9/17/romualdez-to-step-down-as-house-speaker.html">resigned</a></strong>
        as House speaker amid the investigation.</p>'
    section15:
      primarytype: 'block'
      uuid: '93231026-cdd6-4fa7-96f4-c4ba375a5e92'
      activationstatus: true
      created: 2025-10-14T17:13:46.362+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.563+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Denying corruption claims</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: 'be534599-c371-4c7e-824b-653a0644b93d'
      activationstatus: true
      created: 2025-10-14T17:13:46.362+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.563+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Hosaka said Romualdez denied his involvement in the multi-billion
        peso pocketing of public funds, particularly the claim that suitcases of money
        were delivered to his home. '
    section17:
      primarytype: 'block'
      uuid: '70397fd1-2be4-4885-b151-cdadcd58ce17'
      activationstatus: true
      created: 2025-10-14T17:13:46.363+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.564+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It was asked of course, and he denied it,” said the ICI official. '
    section18:
      primarytype: 'block'
      uuid: 'f2eba333-51cc-4763-b590-b9e5f84d5097'
      activationstatus: true
      created: 2025-10-14T17:13:46.363+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.564+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a chance interview, Romualdez downplayed the credibility of <strong><a
        href="https://www.newswatchplus.ph/news/2025/9/25/orly-guteza-cash-deliveries-co-romualdez.html">Orly
        Guteza</a></strong>, the supposed security aide of former House appropriations
        chairman Zaldy Co.</p>'
    section19:
      primarytype: 'block'
      uuid: 'e94c26bf-d434-4539-ae5b-7ad7c7f354a9'
      activationstatus: true
      created: 2025-10-14T17:13:46.364+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.565+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Guteza earlier told a Senate inquiry that part of his duty was to
        transport money--coded as “basura (garbage)”-- packed in suitcases, each containing
        around P48 million, to Romualdez’s residence in Taguig City.</p>'
    section20:
      primarytype: 'block'
      uuid: '3984dcad-8670-4b81-9b46-b1de52150756'
      activationstatus: true
      created: 2025-10-14T17:13:46.364+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.565+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The witnesses that were presented are discredited already for having
        presented falsified documents and there's no other testimony and their testimonies
        have already been denied,” said Romualdez, pertaining to the notary disowned
        by the lawyer. '
    section21:
      primarytype: 'block'
      uuid: 'd5e62df2-5f0b-407b-9763-822326301787'
      activationstatus: true
      created: 2025-10-14T17:13:46.365+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.566+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Asked about whether his former colleague, Co, should return to the
        country, Romualdez said all invited resource persons by the ICI must face
        the commission. '
    section22:
      primarytype: 'block'
      uuid: 'd9b5b326-1a08-44d3-a34e-9a19a98a0574'
      activationstatus: true
      created: 2025-10-14T17:13:46.365+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.566+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Co was a no-show in the ICI hearing. '
    section23:
      primarytype: 'block'
      uuid: '16d0bb15-f57e-4781-b89a-b6540fe2d6c7'
      activationstatus: true
      created: 2025-10-14T17:13:46.366+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.567+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The commission said it will review its next actions on the resigned
        lawmaker. It earlier floated a possible contempt order against the former
        lawmaker through a court order.'
    section24:
      primarytype: 'block'
      uuid: 'b4f97670-55f9-4cb3-8441-90b95368ae92'
      activationstatus: true
      created: 2025-10-14T17:13:46.366+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T17:13:55.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:55.567+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On the topic of publicizing the statement of assets, liabilities, and
        net worth (SALN), Romualdez said he is willing to release his own, only if
        the ICI requires him to do so.'
