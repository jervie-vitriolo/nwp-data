    title: 'New US COVID guidelines add confusion, complications for Americans seeking
      shots'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '36f51a75-7619-4fc3-b7b7-1db7215511f5'
      activationstatus: true
      created: 2025-10-14T18:43:43.399+08:00
