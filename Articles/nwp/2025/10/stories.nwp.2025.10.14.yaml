    section1:
      primarytype: 'block'
      uuid: '08267e7f-dfa5-4dc4-beeb-3a86e5d0d597'
      activationstatus: true
      created: 2025-10-14T14:01:17.020+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:01:17.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:01:17.020+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The effort was highlighted during the historic visit to Manila by Croatian
        Foreign Affairs Minister Gordan Grlić Radman this week. He said Croatia aims
        to share its maritime expertise and port infrastructure as a bridge between
        Southeast Asia and Europe.'
    section2:
      primarytype: 'block'
      uuid: '86d5a4a4-4dc3-4153-8c53-bc741de15755'
      activationstatus: true
      created: 2025-10-14T14:01:17.020+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:01:17.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:01:17.020+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a joint press conference, Radman said Croatia sees “strong potential”
        for collaboration in port development, logistics, energy, and defense, noting
        that the Port of Rijeka on the Adriatic Sea could serve as an entry point
        for Philippine goods bound for the European market.'
    section3:
      primarytype: 'block'
      uuid: 'ebeb3a19-9b87-4a89-8dc4-78b2c19ac5db'
      activationstatus: true
      created: 2025-10-14T14:01:17.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:01:17.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:01:17.021+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Croatia can serve as an energy hub in the region, with ports like
        Rijeka housing the LNG (liquefied natural gas) terminal and major oil pipelines,”
        Radman said. '
    section4:
      primarytype: 'block'
      uuid: '97fbc680-1f5f-4c77-ac50-f76f9a704a8c'
      activationstatus: true
      created: 2025-10-14T14:01:17.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:01:17.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:01:17.021+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This creates opportunities for Philippine investment and cooperation
        in shipping and logistics,” he added. '
    section5:
      primarytype: 'block'
      uuid: 'a62968cd-24e7-452b-b6b7-3fc42f7a12d5'
      activationstatus: true
      created: 2025-10-14T14:01:17.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:01:17.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:01:17.021+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Secretary Ma. Theresa Lazaro described Radman’s visit
        as “a significant milestone” in 32 years of diplomatic ties, saying the two
        sides discussed cooperation in defense modernization, trade, labor, and education.'
    section6:
      primarytype: 'block'
      uuid: '282d1d07-e782-4acf-9392-1dfe85a2f5ce'
      activationstatus: true
      created: 2025-10-14T14:01:17.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:01:17.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:01:17.022+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There is much room for growth, but this presents plenty of promise,”
        Lazaro said. “The Philippines offers opportunities for investment in manufacturing,
        IT-BPO, food and beverage, and creative industries.”'
    section7:
      primarytype: 'block'
      uuid: '5ba298f5-5abb-43ea-9433-d7f7ad67c0a1'
      activationstatus: true
      created: 2025-10-14T14:01:17.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:01:17.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:01:17.022+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Croatia, whose Adriatic coastline anchors its economy and connects
        it to Central Europe, has been developing its “port economy” strategy positioning
        itself as a key logistics and energy hub linking Europe and Asia.</p>'
  'START HERE----->philippines-croatia-labor-cooperation':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-14T14:01:20.000+08:00
    imagesource: 'f525a6df-01d0-489f-a81c-6b7e5442b32c'
    primarytype: 'composition'
    uuid: 'f9c2336d-475e-4a6d-80e2-88e656073827'
    lead: 'The Philippines and Croatia have agreed to strengthen and institutionalize
      labor cooperation as both nations seek to address growing labor mobility and
      employment opportunities for Filipino workers in the European country.'
    activationstatus: true
    created: 2025-10-14T14:02:37.265+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-10-14T14:03:18.987+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-14T14:03:18.717+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, Croatia move to institutionalize labor cooperation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a4931748-21ce-4cf8-b80d-00e303105220'
      activationstatus: true
      created: 2025-10-14T14:02:37.274+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:03:18.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:03:18.712+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        Croatia have agreed to strengthen and institutionalize labor cooperation as
        both nations seek to address growing labor mobility and employment opportunities
        for Filipino workers in the European country.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ae4e57d4-8363-47ba-9e08-363bfcda2ebf'
      activationstatus: true
      created: 2025-10-14T14:02:37.274+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:03:18.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:03:18.713+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The plan was announced during the visit of Croatian Foreign and European
        Affairs Minister Gordan Grlić Radman in Manila, who said that deepening ties
        in the labor and employment sectors is now a “concrete area of cooperation”
        between the two countries.'
    section2:
      primarytype: 'block'
      uuid: '8a346108-02d8-4e85-ba42-59077cf7d230'
      activationstatus: true
      created: 2025-10-14T14:02:37.275+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:03:18.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:03:18.713+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The most concrete result of our enhanced cooperation so far is the
        establishment of an institutional framework in the field of labor and employment,”
        Radman said at a joint press conference with Foreign Affairs Secretary Ma.
        Theresa P. Lazaro. '
    section3:
      primarytype: 'block'
      uuid: '7af86064-754d-4c41-902a-fd2221a806e8'
      activationstatus: true
      created: 2025-10-14T14:02:37.275+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:03:18.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:03:18.714+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We want to continue intensifying our cooperation at all levels,” she
        added.'
    section4:
      primarytype: 'block'
      uuid: 'd4d9c130-8371-4f87-81ea-48b5d91f895e'
      activationstatus: true
      created: 2025-10-14T14:02:37.275+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:03:18.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:03:18.714+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Radman said Croatia recognized the “professionalism and dedication”
        of Filipino workers, adding that their presence helped fill gaps in sectors
        such as hospitality, health care, and shipbuilding.'
    section5:
      primarytype: 'block'
      uuid: '7e2b4ddc-c326-4672-a6ed-bf7c2972f33c'
      activationstatus: true
      created: 2025-10-14T14:02:37.276+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:03:18.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:03:18.714+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There are around 16,000 Filipinos in Croatia today, and they are well
        integrated into Croatian society,” he said. “They are well-educated, diligent,
        and share common values with us.”'
    section6:
      primarytype: 'block'
      uuid: '01815e36-fe89-4c9b-a6ce-0c7450af64c3'
      activationstatus: true
      created: 2025-10-14T14:02:37.276+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:03:18.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:03:18.715+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lazaro welcomed Croatia’s initiative, noting that formalizing a labor
        cooperation framework will provide stronger protection and more stable employment
        conditions for Filipino workers.'
    section7:
      primarytype: 'block'
      uuid: 'e6943753-1413-461e-94a4-3b1aaaca9e07'
      activationstatus: true
      created: 2025-10-14T14:02:37.276+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:03:18.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:03:18.715+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We recognize Croatia as a reliable partner in supporting the integration
        of Filipinos and in safeguarding their rights,” Lazaro said.'
    section8:
      primarytype: 'block'
      uuid: '3cc6ac73-3814-43e7-bb20-d3e95a85a3fa'
      activationstatus: true
      created: 2025-10-14T14:02:37.277+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T14:03:18.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:03:18.716+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Both countries are expected to finalize labor cooperation mechanisms
        through their respective labor ministries, with a focus on skills recognition,
        welfare protection, and legal employment pathways for Filipino workers in
        Croatia and across the European Union.</p>'
  'START HERE----->ombudsman-evaluate-cases-flood-control':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Ombudsman Jesus Crispin Remulla held a press briefing at his office
      in Quezon City on Oct. 14.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-14T14:16:07.000+08:00
    imagesource: '6991dddf-0657-4b06-ba29-dd107ead7510'
    primarytype: 'composition'
    uuid: '408edaf2-ae9c-4083-95f6-2d3a4e481c04'
    lead: 'The Office of the Ombudsman will evaluate five cases against officials
      of the Bulacan district engineering office and government contractors in the
      flood control mess.'
    activationstatus: true
    created: 2025-10-14T14:20:41.799+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-10-14T14:20:42.124+08:00
