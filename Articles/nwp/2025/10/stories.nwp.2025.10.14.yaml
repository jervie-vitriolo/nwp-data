    title: 'Heavy rains flood Mexico towns, leave nearly 130 dead or missing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e63f0490-19fc-40fb-893a-ec6c6970edab'
      activationstatus: true
      created: 2025-10-14T10:05:52.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:05:52.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:05:52.025+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Mexico City, Mexico</strong> - Torrential rains that lashed
        Mexico last week killed at least 64 people and 65 more are missing, the government
        said on Monday, Oct. 13 after a tropical depression triggered landslides and
        flooding in parts of the Gulf Coast and central states.</p>'
    section1:
      primarytype: 'block'
      uuid: '08dc0ca7-d026-41a8-ae72-0e97e58d4ba1'
      activationstatus: true
      created: 2025-10-14T10:05:52.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:05:52.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:05:52.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The unnamed depression came toward the end of the rainy season, battering\
        \ land and bursting rivers that had already been soaked by months of rains,\
        \ while forecasters were focused on tropical storms and two hurricanes on\
        \ the Pacific coast.\r"
    section2:
      primarytype: 'block'
      uuid: '8228b1a0-7b1a-43f4-9cbc-59308e56c9a7'
      activationstatus: true
      created: 2025-10-14T10:05:52.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:05:52.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:05:52.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This intense rain was not expected to be of such magnitude,\" President\
        \ Claudia Sheinbaum told reporters.\r"
    section3:
      primarytype: 'block'
      uuid: '164e33a3-a60c-4d02-8963-b54da52af396'
      activationstatus: true
      created: 2025-10-14T10:05:52.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:05:52.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:05:52.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Admiral Raymundo Morales, Mexico's Navy secretary, said the flooding\
        \ was the result of the coming together of warm and cold air fronts over rivers\
        \ that were already filled to the brink and mountains weakened by months of\
        \ rain.\r"
    section4:
      primarytype: 'block'
      uuid: '6d762ce9-12a0-4a84-947e-dd15ff2ddab5'
      activationstatus: true
      created: 2025-10-14T10:05:52.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:05:52.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:05:52.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Around 100,000 homes were affected, Sheinbaum said. She is set to meet\
        \ with the finance ministry later in the day to discuss rebuilding efforts,\
        \ and visit some hard-hit states.\r"
    section5:
      primarytype: 'block'
      uuid: '6ab654f1-8aa7-472b-94f5-e048ba76818d'
      activationstatus: true
      created: 2025-10-14T10:05:52.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:05:52.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:05:52.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Laura Velazquez, national coordinator of civil protection, said Hidalgo\
        \ and Veracruz were the states worst affected, with 29 deaths and 18 missing\
        \ reported in Veracruz, and 21 deaths and 43 missing in Hidalgo.\r"
    section6:
      primarytype: 'block'
      uuid: '4e430175-2dae-48a4-97c0-855798436914'
      activationstatus: true
      created: 2025-10-14T10:05:52.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:05:52.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:05:52.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The rain also destroyed infrastructure such as bridges and left streets\
        \ filled with mud. Videos and images from last week showed emergency responders\
        \ wading through deep waters to find stranded residents and get supplies to\
        \ affected communities.\r"
    section7:
      primarytype: 'block'
      uuid: '975283e9-d6a5-43d2-a76f-2cb3f2189c51'
      activationstatus: true
      created: 2025-10-14T10:05:52.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:05:52.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:05:52.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Authorities have deployed thousands of personnel to help evacuate,\
        \ clean up and monitor the places that were hardest hit.\r"
    section8:
      primarytype: 'block'
      uuid: '91b6118f-b593-42e6-97fe-304775255b0d'
      activationstatus: true
      created: 2025-10-14T10:05:52.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:05:52.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:05:52.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Electricity, which had been knocked out in towns across five states,\
        \ has largely been restored. Authorities said they will also focus on containing\
        \ the spread of viruses such as dengue, carried by mosquitoes that breed in\
        \ stagnant water.\r"
    section9:
      primarytype: 'block'
      uuid: '356c5b9e-81e8-4b3d-9b5f-9fd79b68c30b'
      activationstatus: true
      created: 2025-10-14T10:05:52.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:05:52.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:05:52.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Ana Isabel Martinez and Stefanie Eschenbacher;
        Writing by Sarah Morland; Editing by Mark Heinrich and Alistair Bell</em></p>'
  'START HERE----->romualdez-faces-ici-probe':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Former House Speaker and Leyte Rep. Martin Romualdez arrives at the
      Independent Commission for Infrastructure headquarters in Taguig City for a
      hearing on Oct. 14.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-14T10:20:58.000+08:00
    imagesource: '81291de2-1e46-4dd3-ab89-2bf376497c21'
    primarytype: 'composition'
    uuid: '3ac8b53c-4991-4a6b-b52f-9bb27432dd3e'
    lead: 'Former House Speaker and Leyte Rep. Martin Romualdez on Tuesday, Oct.
      14, faced the Independent Commission for Infrastructure (ICI) – in what he called
      an opportunity to “share his side of the story,” denying claims that he was
      involved in massive corruption of public funds.'
    activationstatus: true
    created: 2025-10-14T10:30:56.700+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-14T17:13:55.950+08:00
