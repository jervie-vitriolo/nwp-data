      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>245 diplomatic protests filed vs. China since 2022</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '87504154-dff9-4fa9-97bf-8d887bdbe8bc'
      activationstatus: true
      created: 2025-10-14T19:29:16.896+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:29:17.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:29:16.896+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lazaro said the Philippines has filed 245 diplomatic protests against
        China since 2022 over incursions and aggressive actions in the West Philippine
        Sea.'
    section11:
      primarytype: 'block'
      uuid: '2012284c-7db8-4fae-8010-3f10557fb06b'
      activationstatus: true
      created: 2025-10-14T19:29:16.896+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:29:17.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:29:16.896+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The DFA has filed 47 diplomatic protests this year,” Lazaro said.
        “The latest diplomatic protest is what just happened recently in Bajo de Masinloc.”'
    section12:
      primarytype: 'block'
      uuid: '837a4944-c778-444b-bd2b-f7815939a051'
      activationstatus: true
      created: 2025-10-14T19:29:16.897+08:00
      createdby: 'tristan-nwp'
