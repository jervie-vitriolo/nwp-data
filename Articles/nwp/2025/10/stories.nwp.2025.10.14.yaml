    title: 'Filipinos demand accountability, independence in flood control probe
      - OCTA poll'
    updated: 2025-10-14T17:04:56.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '185bbfb6-1d22-4235-9707-aabe23c640f1'
      activationstatus: true
      created: 2025-10-14T17:10:16.003+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.688+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Majority of Filipinos
        are expecting that corrupt officials and contractors involved in flood control
        project anomalies will be held accountable, according to a national poll by
        OCTA Research released Tuesday, Oct. 14.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e540e9e-1d84-4abc-88b9-22882a38e381'
      activationstatus: true
      created: 2025-10-14T17:10:16.003+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.689+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '369625c0-0670-4571-9898-b4a0ee3943da'
      activationstatus: true
      created: 2025-10-14T17:10:16.004+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.689+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "OCTA Research found that nearly 7 out of 10 Filipinos, or around 68\
        \ percent, have this as the top outcome on the flood control investigation,\
        \ followed by “recovery of lost or misused public funds” and “imprisonment\
        \ of those proven guilty” at 58 percent.\r"
    section3:
      primarytype: 'block'
      uuid: 'b8009d87-476b-4977-aa05-b22ac1fee731'
      activationstatus: true
      created: 2025-10-14T17:10:16.004+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.690+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'aae3b4aa-430c-4b40-b1e4-fc720d3ef318'
      activationstatus: true
      created: 2025-10-14T17:10:16.005+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.691+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Top 4 and 5 outcomes were “ensuring efficient implementation of quality\
        \ flood control projects” at 41 percent and “strengthening transparency and\
        \ monitoring of government infrastructure projects” at 34 percent.\r"
    section5:
      primarytype: 'block'
      uuid: '59da5535-f4ec-4554-b070-883092e8f86d'
      activationstatus: true
      created: 2025-10-14T17:10:16.005+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.691+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '153ac4df-dc3f-44b2-a2da-c756339ab081'
      activationstatus: true
      created: 2025-10-14T17:10:16.005+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.692+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Taken together, these findings reveal a clear and uncompromising public\
        \ mandate: Filipinos demand not only the exposure of wrongdoing but also decisive\
        \ action, justice, and long term reform to safeguard the integrity of public\
        \ institutions and infrastructure programs,” the pollster concluded in its\
        \ findings.\r"
    section7:
      primarytype: 'block'
      uuid: 'ab53878e-5d48-4a0d-807a-20da320f4d77'
      activationstatus: true
      created: 2025-10-14T17:10:16.006+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
