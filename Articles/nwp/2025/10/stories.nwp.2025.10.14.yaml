      lastmodified: 2025-10-14T17:21:14.732+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "U.S.-based multinationals face growing boycott calls in India, as business\
        \ executives and Modi supporters have stoked anti-American sentiment to protest\
        \ against the tariff of 50% on imported Indian goods.\r"
