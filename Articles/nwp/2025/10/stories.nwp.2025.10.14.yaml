  'START HERE----->US-and-China-roll-out-port-fees':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-14T09:20:43.000+08:00
    imagesource: '9d639a24-ca7a-4c92-8c66-960a9c1de596'
    primarytype: 'composition'
    uuid: '9f7a5ff0-3f7a-45f9-95f7-040f4c97c48b'
    lead: 'The United States and China on Tuesday, Oct. 14, will begin charging
      port fees on ocean shipping firms that move everything from holiday toys to
      crude oil, making the high seas a key front in the trade war between the world's
      two largest economies.'
    activationstatus: true
    created: 2025-10-14T09:32:17.715+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-14T09:59:28.337+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-14T09:59:28.058+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US, China to roll out tit-for-tat port fees, threatening more turmoil
      at sea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2b904b7c-b8e2-4458-a6f4-0e86899c2b98'
      activationstatus: true
      created: 2025-10-14T09:32:17.779+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T09:59:28.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T09:59:28.054+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China /Los Angeles, US</strong> - The United States
        and China on Tuesday, Oct. 14, will begin charging port fees on ocean shipping
        firms that move everything from holiday toys to crude oil, making the high
        seas a key front in the trade war between the world's two largest economies.</p>'
    section1:
      primarytype: 'block'
      uuid: '3984c6b7-9c0b-4caf-ab4d-a426f985dac0'
      activationstatus: true
      created: 2025-10-14T09:32:17.780+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T09:59:28.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T09:59:28.054+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Early this year, President Donald Trump's administration announced
        plans to levy the fees on China-linked ships to loosen that country's grip
        on the global maritime industry and bolster US shipbuilding. An investigation
        during former President Joe Biden's administration concluded China uses unfair
        policies and practices to dominate the global maritime, logistics and shipbuilding
        sectors, clearing the way for those penalties.</p>'
    section2:
      primarytype: 'block'
      uuid: '0dc401c4-ea7c-42ac-8abd-72bf72a42c96'
      activationstatus: true
      created: 2025-10-14T09:32:17.780+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T09:59:28.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T09:59:28.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US is scheduled to begin collecting those fees on October 14.
        Analysts expect China-owned container carrier COSCO 601919.SS to be most affected,
        shouldering nearly half of that segment's expected $3.2 billion cost from
        those fees in 2026.</p>'
    section3:
      primarytype: 'block'
      uuid: '4cca2420-9de2-48dd-9f2e-ce5018a51b1f'
      activationstatus: true
      created: 2025-10-14T09:32:17.781+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T09:59:28.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T09:59:28.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>China hit back last week, saying it would impose its own port fees
        on US-linked vessels, also starting Tuesday. Jefferies analyst Omar Nokta
        noted that 13% of crude tankers and 11% of container ships in the global fleet
        would be affected.</p>'
    section4:
      primarytype: 'block'
      uuid: '21d1aa57-6f7d-44ab-831d-8540ae35c4ef'
      activationstatus: true
      created: 2025-10-14T09:32:17.781+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T09:59:28.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T09:59:28.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This tit-for-tat symmetry locks both economies into a spiral of maritime\
        \ taxation that risks distorting global freight flows,\" Athens-based Xclusiv\
        \ Shipbrokers Inc said in a research note.\r"
    section5:
      primarytype: 'block'
      uuid: '89210344-6b53-4611-b0f8-1a61d1e67d93'
      activationstatus: true
      created: 2025-10-14T09:32:17.781+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T09:59:28.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T09:59:28.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a reprisal against China curbing exports of critical minerals, Trump\
        \ on Friday threatened to slap additional 100% tariffs on goods from China\
        \ and put new export controls on \"any and all critical software\" by November\
        \ 1.\r"
    section6:
      primarytype: 'block'
      uuid: '8f68acc0-b5e9-43e9-9224-e16eabc636ba'
      activationstatus: true
      created: 2025-10-14T09:32:17.782+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T09:59:28.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T09:59:28.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Administration officials hours later warned that countries voting
        in favor of a plan by the United Nations' International Maritime Organization
        to reduce planet-warming greenhouse gas emissions from ocean shipping this
        week could face sanctions, port bans, or punitive vessel charges. China has
        publicly supported the IMO plan.</p>'
    section7:
      primarytype: 'block'
      uuid: '4b62754a-5bd3-44c9-ada1-f9e8bf73fabd'
      activationstatus: true
      created: 2025-10-14T09:32:17.782+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T09:59:28.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T09:59:28.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The weaponization of both trade and environmental policy signals
        that shipping has moved from being a neutral conduit of global commerce to
        a direct instrument of statecraft," Xclusiv said.</p>'
    section8:
      primarytype: 'block'
      uuid: '5a95f622-5a4c-426c-a092-78086cf482fe'
      activationstatus: true
      created: 2025-10-14T09:32:17.783+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T09:59:28.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T09:59:28.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisa Baertlein in Los Angeles; Editing by Stephen
        Coates)</em></p>'
  'START HERE----->trump-declares-end-of-gaza-war':
    author: 'Nidal Al-Mughrabi and Maayan Lubell, Reuters'
    authorimage: '375b2578-4921-4a8b-9446-41d87277f15a'
    caption: 'People gather at Nasser hospital to welcome freed Palestinian prisoners
      released by Israel as part of a hostages-prisoners swap and a ceasefire deal
      between Hamas and Israel, in Khan Younis in the southern Gaza Strip, Oct. 13,
      2025. (Ramadan Abed/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-14T09:33:22.000+08:00
    imagesource: '375b2578-4921-4a8b-9446-41d87277f15a'
    primarytype: 'composition'
    uuid: '89344358-ee79-448f-b967-2dee905e301f'
    lead: 'Hamas freed the last living Israeli hostages from Gaza on Monday, Oct.
      13 under a ceasefire deal and Israel sent home busloads of Palestinian detainees,
      as US President Donald Trump declared the end of the two-year long war that
      has upended the broader Middle East.'
    activationstatus: true
    created: 2025-10-14T09:35:12.054+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-10-14T10:03:36.983+08:00
