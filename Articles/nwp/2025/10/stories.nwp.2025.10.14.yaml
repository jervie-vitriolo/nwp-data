      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:29:16.898+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The DFA said diplomatic protests are among the country’s key tools
        in asserting its sovereignty and sovereign rights in the West Philippine Sea.
        Lazaro added that aside from protests.</p>'
