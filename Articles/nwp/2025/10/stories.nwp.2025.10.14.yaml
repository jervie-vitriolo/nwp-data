    tags: ''
    stories: ''
    template: '1'
    title: 'Trump declares end of Gaza war as last Israeli hostages swapped for
      Palestinian detainees'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd9d53b15-f11c-4c30-9f44-59553b389285'
      activationstatus: true
      created: 2025-10-14T09:35:12.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Jerusalem, Israel</strong> - Hamas freed the
        last living Israeli hostages from Gaza on Monday, Oct. 13 under a ceasefire
        deal and Israel sent home busloads of Palestinian detainees, as US President
        Donald Trump declared the end of the two-year long war that has upended the
        broader Middle East.</p>'
    section1:
      primarytype: 'block'
      uuid: '6daff278-a1e1-4e51-9e7d-7461ed940da4'
      activationstatus: true
      created: 2025-10-14T09:35:12.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hours later, Trump convened Muslim and European leaders in Egypt to\
        \ discuss the future of the Gaza Strip and the possibility of a wider regional\
        \ peace, even as Hamas and Israel, both absent from the gathering, are yet\
        \ to agree on the next steps.\r"
    section2:
      primarytype: 'block'
      uuid: '3acdc75b-d037-44dc-add0-e051f2b55fcc'
      activationstatus: true
      created: 2025-10-14T09:35:12.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military said it had received all 20 hostages confirmed\
        \ to be alive, after their transfer from Gaza by the Red Cross. The announcement\
        \ prompted cheering, hugging and weeping among thousands waiting at \"Hostage\
        \ Square\" in Tel Aviv.\r"
    section3:
      primarytype: 'block'
      uuid: 'ca765d04-424f-4aea-a47a-fa9239ac96f1'
      activationstatus: true
      created: 2025-10-14T09:35:12.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Gaza, thousands of relatives, many weeping with joy, gathered at\
        \ a hospital where buses brought home some of the nearly 2,000 Palestinian\
        \ prisoners and detainees to be freed by Israel as part of the accord.\r"
    section4:
      primarytype: 'block'
      uuid: '631d9cd2-7694-4080-b2de-a2f0fc8fe6a5'
      activationstatus: true
      created: 2025-10-14T09:35:12.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.346+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The skies are calm, the guns are silent, the sirens are still and\
        \ the sun rises on a Holy Land that is finally at peace,\" Trump told the\
        \ Knesset, Israel's parliament, saying a \"long nightmare\" for both Israelis\
        \ and Palestinians was over.\r"
    section5:
      primarytype: 'block'
      uuid: '7252e096-58b1-43af-9aa4-d2a6201a1f00'
      activationstatus: true
      created: 2025-10-14T09:35:12.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.346+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The US, along with Egypt, Qatar and Turkey, mediated what has been\
        \ described as a first phase agreement between Israel and Hamas for a ceasefire\
        \ and the release of hostages by Hamas and prisoners and detainees by Israel.\r"
    section6:
      primarytype: 'block'
      uuid: 'd4ce85e0-b399-4f6e-887b-b3da02b6dee5'
      activationstatus: true
      created: 2025-10-14T09:35:12.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the Egyptian beach resort of Sharm el-Sheikh later on Monday, Trump\
        \ and President Abdel Fattah al-Sisi hosted more than 20 world leaders for\
        \ a summit intended to cement the truce.\r"
    section7:
      primarytype: 'block'
      uuid: '0f25273c-86f3-4a5c-8c65-9de1ebb01901'
      activationstatus: true
      created: 2025-10-14T09:35:12.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.348+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the opening of the summit, Trump signed a document with Egypt, Qatar\
        \ and Turkey's leaders welcoming the agreements on Gaza and pledging to \"\
        work collectively to implement and sustain this legacy.\"\r"
    section8:
      primarytype: 'block'
      uuid: 'aba44348-eef3-4a71-9ada-6ea3aa62951a'
      activationstatus: true
      created: 2025-10-14T09:35:12.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.348+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Egypt's presidency said that discussions included the governance, security\
        \ and reconstruction of Gaza.\r"
    section9:
      primarytype: 'block'
      uuid: 'c733b799-b758-4670-ad4c-bfc478250805'
      activationstatus: true
      created: 2025-10-14T09:35:12.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Now the rebuilding begins,\" Trump said at the summit, delivering\
        \ an expansive speech where he described in grand terms the Gaza agreement\
        \ he helped broker, saying it could be \"the greatest deal of them all.\"\r"
    section10:
      primarytype: 'block'
      uuid: '294fb0dc-9eef-4574-939a-00152fe24a78'
      activationstatus: true
      created: 2025-10-14T09:35:12.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel and Hamas were not represented at the summit, while the leaders\
        \ of Saudi Arabia and the United Arab Emirates did not attend.\r"
    section11:
      primarytype: 'block'
      uuid: 'fc2192d1-33b8-42eb-93b4-1139a8745e2c'
      activationstatus: true
      created: 2025-10-14T09:35:12.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.350+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump at one point greeted Palestinian Authority President Mahmoud\
        \ Abbas, who spoke to the US leader at length. The Palestinian Authority wants\
        \ to play a significant role in the future administration of Gaza, despite\
        \ objections from Israel.\r"
    section12:
      primarytype: 'block'
      uuid: '07317108-c747-49de-9fad-6e611ca44b10'
      activationstatus: true
      created: 2025-10-14T09:35:12.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Formidable obstacles remain</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '20555da9-29c5-4ef6-876a-d3d9b1f75e3d'
      activationstatus: true
      created: 2025-10-14T09:35:12.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli hostages freed on Monday were the last still alive in captivity\
        \ from 251 seized in the Hamas-led attacks of October 7, 2023 that killed\
        \ 1,200 people and triggered the war.\r"
    section14:
      primarytype: 'block'
      uuid: '6d156da8-8c4e-4109-8a0a-970482d4d152'
      activationstatus: true
      created: 2025-10-14T09:35:12.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.352+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ceasefire and partial Israeli withdrawal agreed last week halted\
        \ one of Israel's biggest offensives of the war, an all-out assault on Gaza\
        \ City that was killing scores of people per day.\r"
    section15:
      primarytype: 'block'
      uuid: '87f075ce-6543-4456-9a07-8cb8fe89f985'
      activationstatus: true
      created: 2025-10-14T09:35:12.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.352+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since then, huge numbers of Palestinians have been able to return to\
        \ the ruins of homes in the Gaza Strip, swathes of which were reduced to a\
        \ wasteland by Israeli bombardment that killed 68,000 people, according to\
        \ Gaza health authorities.\r"
    section16:
      primarytype: 'block'
      uuid: 'c7663ecd-5cf8-4a4e-a99d-c594172d6b4c'
      activationstatus: true
      created: 2025-10-14T09:35:12.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.353+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Formidable obstacles remain, even to securing an enduring ceasefire,\
        \ much less to bringing a wider, more durable peace. Among the immediate issues\
        \ still to be resolved: recovering the remains of another 26 Israeli hostages\
        \ believed to have died and two whose fates are unknown.\r"
    section17:
      primarytype: 'block'
      uuid: '198c8603-36dd-42dc-b011-6d0c1d23ffab'
      activationstatus: true
      created: 2025-10-14T09:35:12.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.353+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas says recovering the bodies could take time as not all burial\
        \ sites are known. Israel's military said it had escorted four coffins containing\
        \ the remains of deceased hostages to Israel and that those remains were being\
        \ identified.\r"
    section18:
      primarytype: 'block'
      uuid: 'd1e52bfc-7855-4f19-a852-2e587548c930'
      activationstatus: true
      created: 2025-10-14T09:35:12.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.354+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aid supplies must be rushed into the enclave, where hundreds of thousands\
        \ of people face famine. U.N. aid chief Tom Fletcher underlined the need to\
        \ \"get shelter and fuel to people who desperately need it and to massively\
        \ scale up the food and medicine and other supplies going in\".\r"
    section19:
      primarytype: 'block'
      uuid: '022d31b9-6c3b-4892-bb16-5de2f6202e79'
      activationstatus: true
      created: 2025-10-14T09:35:12.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.355+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Beyond that, crucial issues have yet to be resolved, including how\
        \ to govern and police Gaza, and the ultimate future of Hamas, which still\
        \ rejects Israel's demands to disarm.\r"
    section20:
      primarytype: 'block'
      uuid: '4dc3adb0-c3c0-4300-94e4-b538e28e8438'
      activationstatus: true
      created: 2025-10-14T09:35:12.072+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.355+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas gunmen, seeking to assert their presence, launched a security\
        \ crackdown in Gaza City after Israel's pullback, killing 32 members of a\
        \ rival group, a Palestinian security source said.\r"
    section21:
      primarytype: 'block'
      uuid: '44f6888e-2041-4618-af3e-42308c405abd'
      activationstatus: true
      created: 2025-10-14T09:35:12.072+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.356+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tensions have also been rising in the Israeli-occupied West Bank, where\
        \ Jewish settlements have expanded in land Palestinians envision as part of\
        \ a future state.\r"
    section22:
      primarytype: 'block'
      uuid: 'cdeb9da2-78e3-4802-85b3-870ff660fe18'
      activationstatus: true
      created: 2025-10-14T09:35:12.073+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.356+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump, speaking on his flight to the region, said Hamas had been given\
        \ a temporary green light for fighters to keep order: \"They do want to stop\
        \ the problems, and they've been open about it, and we gave them approval\
        \ for a period of time.\"\r"
    section23:
      primarytype: 'block'
      uuid: 'b080248b-658b-486d-b554-1c18fa7e4cd8'
      activationstatus: true
      created: 2025-10-14T09:35:12.073+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.357+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Gaza War has also reshaped the Middle East through spillover conflicts,\
        \ with Israel imposing punishing damage in a 12-day war against Iran and campaigns\
        \ against Tehran's regional allies, including Lebanon's Hezbollah and Yemen's\
        \ Houthis.\r"
    section24:
      primarytype: 'block'
      uuid: '86a36a1e-e93a-4a87-8a67-12ae611ed00e'
      activationstatus: true
      created: 2025-10-14T09:35:12.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.358+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump, who has presented his plan to end the war in Gaza as the
        catalyst for a wide regional peace settlement, said more countries would join
        the Abraham Accords initiative and even floated the idea of a peace deal between
        arch Middle East enemies Iran and Israel, telling the Knesset he thought Iran
        wanted one: "Wouldn't it be nice?"</p>'
    section25:
      primarytype: 'block'
      uuid: 'ddd26a54-f1b6-4096-ba99-00a527c8776c'
      activationstatus: true
      created: 2025-10-14T09:35:12.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.358+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Joy, relief on both sides</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: '622789ea-f226-4d22-9d2a-331281875bb4'
      activationstatus: true
      created: 2025-10-14T09:35:12.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.359+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Beaming with relief and joy, two released hostages waved to cheering\
        \ crowds from vans on the way to an Israeli hospital, one hoisting a large\
        \ Israeli flag then forming a heart with his hands.\r"
    section27:
      primarytype: 'block'
      uuid: '2d76ea4a-cfae-4b11-bd24-69f58a160f4a'
      activationstatus: true
      created: 2025-10-14T09:35:12.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.359+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Video footage captured emotional scenes of families receiving phone\
        \ messages from their loved ones as they were being released, their faces\
        \ lighting up with disbelief and hope after months of anguish.\r"
    section28:
      primarytype: 'block'
      uuid: 'f6aa091f-57de-48fa-a426-adbf57c52c44'
      activationstatus: true
      created: 2025-10-14T09:35:12.076+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.360+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I am so excited. I am full of happiness. It's hard to imagine how\
        \ I feel this moment. I didn't sleep all night,\" said Viki Cohen, mother\
        \ of hostage Nimrod Cohen, as she travelled to Reim, an Israeli military camp\
        \ where hostages were being transferred.\r"
    section29:
      primarytype: 'block'
      uuid: '582a6fcc-7ba1-42c3-94c5-0e39806e6fb5'
      activationstatus: true
      created: 2025-10-14T09:35:12.076+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.360+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Palestinians meanwhile rushed to embrace prisoners freed by Israel.\
        \ Several thousand gathered inside and around Nasser Hospital in Khan Younis\
        \ in southern Gaza, some waving Palestinian flags, others holding photos of\
        \ their relatives.\r"
    section30:
      primarytype: 'block'
      uuid: '3ff2087d-93d8-463c-a445-0794a6faebd0'
      activationstatus: true
      created: 2025-10-14T09:35:12.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I am happy for our sons who are being freed, but we are still in\
        \ pain for all those who have been killed by the occupation, and all the destruction\
        \ that happened to our Gaza,\" a Gaza woman, Um Ahmed, told Reuters in a tearful\
        \ voice message.\r"
    section31:
      primarytype: 'block'
      uuid: '8b6bba1b-a8b2-453a-bd96-bca9b1a9f451'
      activationstatus: true
      created: 2025-10-14T09:35:12.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Freed prisoners arrived in buses, some of them posing from the windows,\
        \ flashing V-for-Victory signs. The appearance of armed and masked Hamas fighters\
        \ at the scene underscored the difficulty of resolving Israel's demand that\
        \ they disarm.\r"
    section32:
      primarytype: 'block'
      uuid: '214969d0-d62a-409e-916a-17fd7d02be54'
      activationstatus: true
      created: 2025-10-14T09:35:12.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel was due to release 1,700 detainees it captured in Gaza, as well\
        \ as 250 prisoners from its jails convicted or suspected of security offences,\
        \ including attacks on Israelis.\r"
    section33:
      primarytype: 'block'
      uuid: '97652765-b60d-45e2-8af8-24b2ddbd0b0b'
      activationstatus: true
      created: 2025-10-14T09:35:12.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T10:03:36.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T10:03:36.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Maayan Lubell, Steven Scheer and Alexander Cornwell
        in Jerusalem, Nidal al-Mughrabi, Menna Alaa El-Din and Jaidaa Taha in Cairo,
        Andrew Mills in Doha, Evelyn Hockstein aboard Air Force One, Jana Choukeir,
        Ahmed Elimam and Tala Ramadan in Dubai Writing by Howard Goller, Angus McDowall,
        Peter Graff and Simon Lewis Editing by Lincoln Feast, Timothy Heritage, Mark
        Heinrich, Frances Kerry and Alistair Bell</em></p>'
  'START HERE----->macron-wont-resign-no-confidence-votes-new-govt':
