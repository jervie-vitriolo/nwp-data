      lastmodified: 2025-10-14T17:21:14.723+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Bengaluru&nbsp;-</strong>&nbsp;Google said on Tuesday it
        would invest $15 billion over five years to set up an artificial intelligence
        data center in India's southern state of Andhra Pradesh, its biggest ever
        investment in the world's most populous nation.</p>'
    section5:
      primarytype: 'block'
      uuid: '6d0fa369-162a-4979-ac76-45d434357a6d'
