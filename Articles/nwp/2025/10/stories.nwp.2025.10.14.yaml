    uuid: 'e1361c17-6663-417d-b14e-d5694c42f13b'
    lead: 'The construction of military facilities in Palawan fortifies the island’s
      defenses, an official said on Tuesday, Oct. 14, addressing security concerns
      flagged by a fisherfolk group.'
    activationstatus: true
    created: 2025-10-14T20:23:00.627+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-10-14T20:23:00.947+08:00
