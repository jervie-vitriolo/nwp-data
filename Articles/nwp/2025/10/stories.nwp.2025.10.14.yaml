    title: 'Ombudsman to evaluate five cases linked to flood control mess'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f46040ef-f766-45de-8d7b-41f2fc70d602'
      activationstatus: true
      created: 2025-10-14T14:20:41.827+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-14T14:20:42.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:20:41.839+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Office of the Ombudsman
        will evaluate five cases against officials of the Bulacan district engineering
        office and government contractors in the flood control mess.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd8061e93-3a7e-4fe2-943a-a21f2a8d16f2'
      activationstatus: true
      created: 2025-10-14T14:20:41.828+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-14T14:20:42.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:20:41.828+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Department of Justice (DOJ) turned over the cases on Tuesday, Oct.
        14, that involve malversation, falsification by public officers, perjury,
        and violation of the anti-graft law over “ghost” or non-existent flood control
        projects in the first district of Bulacan.'
    section2:
      primarytype: 'block'
      uuid: 'ff0f4720-6218-46e6-9a72-0409a591eed3'
      activationstatus: true
      created: 2025-10-14T14:20:41.829+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-14T14:20:42.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:20:41.829+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The ombudsman said it will assess personalities to include Henry
        Alcantara, former Department of Public Works and Highways - Bulacan 1st district
        engineer; assistant engineers Brice Hernandez and Jaypee Mendoza; and SYMS
        Construction owner Sally Santos.</p>'
    section3:
      primarytype: 'block'
      uuid: '605e44a2-ba90-4dc4-9470-56b7206ac50a'
      activationstatus: true
      created: 2025-10-14T14:20:41.829+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-14T14:20:42.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:20:41.829+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“It (The documents) can stand already in court kaya lang ang gusto
        talaga natin, talagang lubus-lubusin na para ‘pag file, continuous trial,
        latag lahat, para for the record, tapos na kaagad,” Ombudsman Jesus Crispin
        Remulla said in a press briefing.</p>'
    section4:
      primarytype: 'block'
      uuid: '3a638f66-b7bb-42bb-96fc-b90ae9960f79'
      activationstatus: true
      created: 2025-10-14T14:20:41.829+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-14T14:20:42.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:20:41.829+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: It can stand already in court but what we want is when
        we file, the trial will be continuous to resolve cases immediately.]'
    section5:
      primarytype: 'block'
      uuid: '186a5dc1-b286-4a91-a139-2a3610c28508'
      activationstatus: true
      created: 2025-10-14T14:20:41.830+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-14T14:20:42.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:20:41.830+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Hopefully, 10 working days would be sufficient to do it, baka less
        pa sa evaluation. ‘Yung PI (preliminary investigation) ‘yung medyo kailangan
        nating proseso na tupadin natin, basic rights ‘yan ng kahit sinong accused,”
        he said.</p>'
    section6:
      primarytype: 'block'
      uuid: '53b17904-03ad-45e4-81cc-b49d09c76665'
      activationstatus: true
      created: 2025-10-14T14:20:41.830+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-14T14:20:42.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:20:41.830+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Hopefully, 10 working days or less would be sufficient
        for evaluation. The PI is the process we need to ensure the basic rights of
        any accused.]'
    section7:
      primarytype: 'block'
      uuid: '2afdf798-46a3-4033-8415-96688daae331'
      activationstatus: true
      created: 2025-10-14T14:20:41.831+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-14T14:20:42.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:20:41.831+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prosecutor General Richard Fadullon and DOJ officer in charge Eric
        Vida said more cases will be recommended for evaluation.</p>'
    section8:
      primarytype: 'block'
      uuid: '3c886cc4-0ac5-432b-a671-bd5376f88837'
      activationstatus: true
      created: 2025-10-14T14:20:41.831+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-14T14:20:42.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:20:41.831+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Meron tayong sinasabing proseso nga na kailangan sundin na kung saan
        siguraduhin natin at tiyakin natin na may ebidensya bago tayo magsampa ng
        kaso,” Fadullon said.'
    section9:
      primarytype: 'block'
      uuid: '3698b475-a1e3-48f7-8501-fee465d84727'
      activationstatus: true
      created: 2025-10-14T14:20:41.831+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-14T14:20:42.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:20:41.831+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: We have a process to follow wherein we have to make sure
        there is evidence before we file a case.]'
    section10:
      primarytype: 'block'
      uuid: 'd1e958b7-afbc-436f-9236-271e6e1ece13'
      activationstatus: true
      created: 2025-10-14T14:20:41.832+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-14T14:20:42.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:20:41.832+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Definitely, may kasunod pa at meron pang mas matataas na opisyal maliban
        sa mga nabanggit na rito,” Vida said.'
    section11:
      primarytype: 'block'
      uuid: '22471c81-fc30-4f63-8792-0bc93bfc50f9'
      activationstatus: true
      created: 2025-10-14T14:20:41.832+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-14T14:20:42.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:20:41.832+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Definitely, there will be more cases and higher government
        officials will be held accountable aside from those mentioned.]</p>'
    section12:
      primarytype: 'block'
      uuid: 'd7ec1781-844f-4200-ab06-3579e854d09b'
      activationstatus: true
      created: 2025-10-14T14:20:41.833+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-14T14:20:42.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:20:41.833+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Alcantara, Hernandez, and Mendoza, during a congressional inquiry,
        have implicated a number of lawmakers in the flood control scandal, including
        Senators <a href="http://www.newswatchplus.ph/news/nwp/2025/9/9/ex-dpwh-official-links-estrada-villanueva-bulacan-flood-control.html"><strong>Joel
        Villanueva</strong></a>, Jinggoy Estrada, former Ako Bicol party-list Rep.
        Zaldy Co, and former Sen. Bong Revilla.</p>'
    section13:
      primarytype: 'block'
      uuid: 'edce71ec-8345-4bf1-9b95-055c6e49a3b9'
      activationstatus: true
      created: 2025-10-14T14:20:41.833+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-10-14T14:20:42.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T14:20:41.833+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/9/23/alcantara-tags-lawmakers-flood-control-mess.html">NBI
        recommends filing of criminal raps vs Villanueva, Estrada, Co, DPWH officials
        in flood control mess</a></strong></p>'
