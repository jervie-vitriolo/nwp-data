    title: 'Military flags underwater structures at Scarborough Shoal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '04870647-d6f0-4a60-8032-e21f006d1b80'
      activationstatus: true
      created: 2025-10-14T19:10:46.061+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T19:10:46.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:10:46.068+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> A routine aerial and maritime
        patrol of the West Philippine Sea on Monday, Oct.13, yielded sightings of
        underwater structures in one of the contested features there – Scarborough
        Shoal.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd9effce9-0a86-45b7-af5a-55bf77b0dae6'
      activationstatus: true
      created: 2025-10-14T19:10:46.061+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T19:10:46.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:10:46.061+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>On Tuesday, the Armed Forces of the Philippines (AFP) said an investigation
        is already underway to determine if the man-made structures are newly built
        or old.</p>'
    section2:
      primarytype: 'block'
      uuid: 'aeb21dfe-683a-4d7d-a11d-8fbf50ac258c'
      activationstatus: true
      created: 2025-10-14T19:10:46.061+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T19:10:46.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:10:46.061+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The discovery came as China moved to militarize Scarborough Shoal,\
        \ a traditional fishing ground that Beijing declared will be turned into its\
        \ national nature reserve. \r"
    section3:
      primarytype: 'block'
      uuid: 'f8c505ee-40fd-44e2-a7e4-b08db2e1836a'
      activationstatus: true
      created: 2025-10-14T19:10:46.062+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T19:10:46.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:10:46.062+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "China earlier this month deployed bomber jets and warships to this\
        \ flashpoint in the West Philippine Sea, and over the weekend, another maritime\
        \ confrontation erupted as the Philippine Coast Guard and Bureau of Fisheries\
        \ and Aquatic Resources delivered food and fuel to Filipino fishermen in Scarborough\
        \ and Escoda Shoal.\r"
    section4:
      primarytype: 'block'
      uuid: '36d3bbe1-b1df-488d-a4f4-73bf9b885552'
      activationstatus: true
      created: 2025-10-14T19:10:46.062+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T19:10:46.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:10:46.062+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The AFP said attempts by Beijing to build structures in this maritime\
        \ flashpoint date as far back as 1997.\r"
    section5:
      primarytype: 'block'
      uuid: '8ac2d4fb-21b4-4323-bedb-320ed300c968'
      activationstatus: true
      created: 2025-10-14T19:10:46.063+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T19:10:46.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:10:46.063+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“We have received reports of certain structures underwater which we\
        \ are verifying,” Rear Admiral Roy Vincent Trinidad, AFP spokesperson for\
        \ West Philippine Sea, told a press briefing on Tuesday, Oct. 14.\r"
    section6:
      primarytype: 'block'
      uuid: 'b6bce0fd-b442-4c28-aab2-192900872e18'
      activationstatus: true
      created: 2025-10-14T19:10:46.063+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T19:10:46.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:10:46.063+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“But we have to understand that in the past, in 1997, there was an\
        \ attempt to erect a steel structure by the Chinese Communist Party which\
        \ were blown up by our Philippine Navy forces,” he said.\r"
    section7:
      primarytype: 'block'
      uuid: 'edef66e2-0424-4b67-ad44-1e5410360b89'
      activationstatus: true
      created: 2025-10-14T19:10:46.064+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T19:10:46.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:10:46.064+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Trinidad did not discount the possibility that the underwater structures\
        \ found in Scarborough Shoal could also be old because the waters off the\
        \ coastline of Zambales from Subic – given their proximity to the old US naval\
        \ bases – were formerly used as a bombing range for American and Filipino\
        \ forces.\r"
    section8:
      primarytype: 'block'
      uuid: 'cb27b269-e429-405a-9f35-16aad54ec971'
      activationstatus: true
      created: 2025-10-14T19:10:46.064+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-14T19:10:46.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:10:46.064+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>A Hague ruling, handed down in 2016, declared China’s sweeping claims
        in the West Philippine Sea and reclamation as well as building artificial
        islands and military structures as illegal.</p>'
