    title: 'PH, China eye coast guard agreement under bilateral consultative mechanism'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '81f6c366-f841-4dd8-8c15-68b43fc68a19'
      activationstatus: true
      created: 2025-10-14T19:41:05.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:41:05.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:41:05.421+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        China are working toward a memorandum of understanding (MOU) between their
        respective coast guards, which is expected to address operational issues and
        help prevent incidents in the West Philippine Sea, the country’s top diplomat
        said Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '96848d84-f138-4b91-994e-5a96d264f3a1'
      activationstatus: true
      created: 2025-10-14T19:41:05.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:41:05.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:41:05.421+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During a Senate hearing on the Department of Foreign Affairs’ (DFA)
        proposed 2026 budget, Foreign Affairs Secretary Ma. Theresa Lazaro said the
        two countries continue to review and refine their discussions under the Bilateral
        Consultative Mechanism on the South China Sea (BCM) — a platform that allows
        Manila and Beijing to manage disputes and maintain communication amid rising
        maritime tensions.'
    section2:
      primarytype: 'block'
      uuid: '6c275000-3cb5-4b47-a4f7-593a753a8d7d'
      activationstatus: true
      created: 2025-10-14T19:41:05.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:41:05.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:41:05.421+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lazaro said the Philippine Coast Guard (PCG) and the China Coast Guard
        (CCG) are looking to finalize a Memorandum of Understanding (MOU) on coast
        guard cooperation.'
    section3:
      primarytype: 'block'
      uuid: '9ef0041c-91c6-4784-b91e-11c67e5da71b'
      activationstatus: true
      created: 2025-10-14T19:41:05.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:41:05.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:41:05.422+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hopefully, there will be a conclusion between the Philippine Coast
        Guard and the Chinese Coast Guard, an MOU for them on certain issues that
        involve both sides,” she added.'
    section4:
      primarytype: 'block'
      uuid: 'dfd17935-d3ca-4f33-86ee-c0b6130dc26e'
      activationstatus: true
      created: 2025-10-14T19:41:05.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:41:05.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:41:05.422+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The 10th meeting of the BCM was held on Jan. 16, 2025, in Xiamen, Fujian
        Province, where both sides held what officials described as “frank and constructive”
        talks on the South China Sea and broader Philippine-China relations.'
    section5:
      primarytype: 'block'
      uuid: 'bc67c98d-e7da-4362-9a03-405a4fbca42c'
      activationstatus: true
      created: 2025-10-14T19:41:05.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:41:05.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:41:05.422+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to the DFA, the Philippine position during the meeting remained
        “firm and consistent,” while Manila underscored its commitment to continued
        engagement and dialogue. The government said it believes that despite ongoing
        challenges and differences, there remains genuine space for pragmatic cooperation
        with China.'
    section6:
      primarytype: 'block'
      uuid: 'dbc31666-a8e6-4e08-90e5-c1a64e5f025a'
      activationstatus: true
      created: 2025-10-14T19:41:05.423+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:41:05.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:41:05.423+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During that meeting, the two sides also exchanged views on the provisional
        understanding covering the Philippines’ rotation and reprovisioning (RORE)
        missions to the BRP Sierra Madre in Ayungin Shoal. Both acknowledged that
        the arrangement had helped de-escalate tensions in the area, though they reaffirmed
        that it did not prejudice their respective national positions.'
    section7:
      primarytype: 'block'
      uuid: '00df0204-3fd4-401e-be08-1c429a46e218'
      activationstatus: true
      created: 2025-10-14T19:41:05.423+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:41:05.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:41:05.423+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lazaro said discussions continue under this framework, which remains
        one of the few channels of communication still functioning between Manila
        and Beijing despite repeated incidents involving Chinese vessels in Philippine
        waters.'
    section8:
      primarytype: 'block'
      uuid: '00752813-fed8-4e28-8860-ad2f216e2e43'
      activationstatus: true
      created: 2025-10-14T19:41:05.423+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:41:05.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:41:05.423+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines is expected to host the next round of BCM talks later
        this year. The meeting is expected to include discussions on the recent incident
        at Bajo de Masinloc (Scarborough Shoal), where Chinese vessels were again
        involved in an encounter with Philippine ships.'
    section9:
      primarytype: 'block'
      uuid: 'beba1e39-7fe6-4049-a939-2164ed3b8a1d'
      activationstatus: true
      created: 2025-10-14T19:41:05.424+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:41:05.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:41:05.424+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The BCM, established in 2017, serves as a bilateral platform for
        dialogue to manage tensions in the South China Sea. While it does not settle
        sovereignty issues, it enables the two sides to discuss incidents, exchange
        information, and propose mechanisms to reduce the risk of conflict.</p>'
  'START HERE----->AFP-calls-out-group-over-EDCA-site-in-Palawan':
    caption: 'The three-kilometer runway in the island of Balabac in Palawan is
      shown in this photo taken by the AFP in May 2023.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-14T20:17:36.000+08:00
    imagesource: '760bdcd5-3dce-4171-8588-5bd2c0c5eb22'
