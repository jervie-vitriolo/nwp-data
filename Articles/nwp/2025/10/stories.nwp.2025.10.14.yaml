    title: 'No more patronage in farm-to-market roads - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '057eed1b-ff10-437e-a2ba-b92d1dbc464d'
      activationstatus: true
      created: 2025-10-14T18:15:36.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said there will be no more “palakasan [patronage]” in carrying
        out farm-to-market roads (FMRs) as the administration cracks down on corruption.</p>'
    section1:
      primarytype: 'block'
      uuid: '35658061-2120-44fe-a683-e94b3c8095e6'
      activationstatus: true
      created: 2025-10-14T18:15:36.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.499+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8e6043f4-9f3d-4465-a1f1-4e02c90b2630'
      activationstatus: true
      created: 2025-10-14T18:15:36.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.500+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Yung sinusunod natin na plano, hindi lang ‘yung kagaya ng dati
        na palakasan lang, nakikiusap lang, oh lagyan ko ng farm-to-market road dito,”
        Marcos told farmers in Cagayan during the inauguration of the union water
        impounding dam in Barangay Union and Cadcadir in Claveria on Tuesday, Oct.
        14.</p>'
    section3:
      primarytype: 'block'
      uuid: '3e8e640a-e107-45d9-b4ed-f5d7d694193f'
      activationstatus: true
      created: 2025-10-14T18:15:36.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.500+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b52ca70c-c55c-4902-a0a2-3e12a4351f27'
      activationstatus: true
      created: 2025-10-14T18:15:36.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.501+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pag medyo kaibigan, pag medyo kapartido, sige approved — walang plano,”\
        \ he said, adding that some farm-to-market roads supposedly do not help farmers.\r"
    section5:
      primarytype: 'block'
      uuid: '2afd09cc-3d82-4844-adad-8f3f51424555'
      activationstatus: true
      created: 2025-10-14T18:15:36.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.501+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3e82f3a5-4da3-4d61-9c44-725719380507'
      activationstatus: true
      created: 2025-10-14T18:15:36.193+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.502+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The plan that we are following is not like the one before\
        \ that was based on patronage. If they were friends or party-list members,\
        \ instantly approved — no plan.]\r"
    section7:
      primarytype: 'block'
      uuid: '9eac72c8-34f6-4870-9213-48612152f2bd'
      activationstatus: true
      created: 2025-10-14T18:15:36.193+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.503+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd0ab1e0a-c0e0-48d4-ae15-0e2b3a5f5c1c'
      activationstatus: true
      created: 2025-10-14T18:15:36.193+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.503+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Marcos administration has a FMR network plan covering over 131,000\
        \ kilometers.\r"
    section9:
      primarytype: 'block'
      uuid: '28ef9b59-b763-445d-b770-5eacd3e2c919'
      activationstatus: true
      created: 2025-10-14T18:15:36.194+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.504+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '50759f06-4e21-463b-b1b1-a242ffac5e74'
      activationstatus: true
      created: 2025-10-14T18:15:36.194+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.504+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The chief executive vowed to consult further with local chief executives\
        \ for better placement of FMRs.\r"
    section11:
      primarytype: 'block'
      uuid: 'ceb23413-9b52-4c49-813d-8cd48fc5cde0'
      activationstatus: true
      created: 2025-10-14T18:15:36.195+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '164966c4-1331-4eb3-8fdc-27f0a2e57a08'
      activationstatus: true
      created: 2025-10-14T18:15:36.195+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "FMRs have been flagged for alleged corruption, thus Sen. Win Gatchalian\
        \ urged the blue ribbon committee and the Independent Commission for Infrastructure\
        \ to expand its probe to include these roads.\r"
    section13:
      primarytype: 'block'
      uuid: '7d615ad0-cdae-44d1-a797-5c344958b297'
      activationstatus: true
      created: 2025-10-14T18:15:36.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0b472203-34c7-466f-8f57-665607be9b93'
      activationstatus: true
      created: 2025-10-14T18:15:36.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.507+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During the budget hearing for the Department of Agriculture (DA), Gatchalian\
        \ flagged over P10 billion in alleged overpriced projects in the 2023 and\
        \ 2024 budgets of the agency.\r"
    section15:
      primarytype: 'block'
      uuid: 'df0239cf-a64e-4ae2-880d-cb8cc3d78103'
      activationstatus: true
      created: 2025-10-14T18:15:36.196+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.508+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9d823a14-da46-4987-97b2-7808f8bed944'
      activationstatus: true
      created: 2025-10-14T18:15:36.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.508+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Oct. 10, Agriculture Secretary Francisco Tiu Laurel Jr. said the\
        \ DA will take over such projects from the Department of Public Works and\
        \ Highways.\r"
    section17:
      primarytype: 'block'
      uuid: '7def6d33-f2c9-4470-9a08-4c7382f25ac7'
      activationstatus: true
      created: 2025-10-14T18:15:36.197+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.509+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '5a158646-15e0-4409-bc7c-cb310e1fafe6'
      activationstatus: true
      created: 2025-10-14T18:15:36.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.509+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiu Laurel said the DA will work with local governments, farmers groups,\
        \ and independent auditors and third party surveyors for the construction.\r"
    section19:
      primarytype: 'block'
      uuid: '230a5216-abbb-443c-a73b-ddd8a04ec4f1'
      activationstatus: true
      created: 2025-10-14T18:15:36.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '1667d9c3-7553-4c5d-b4e8-78fad5ae1edb'
      activationstatus: true
      created: 2025-10-14T18:15:36.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.511+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“If we’re going to build roads, they must lead to farms, not fraud,”\
        \ Tiu Laurel told senators.\r"
    section21:
      primarytype: 'block'
      uuid: '170cc6d1-f4c1-4b79-829c-75f5ea5be2a7'
      activationstatus: true
      created: 2025-10-14T18:15:36.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.511+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '5b4dc327-cd9d-47bc-963b-93865a6f4db3'
      activationstatus: true
      created: 2025-10-14T18:15:36.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-15T12:41:47.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-15T12:41:46.512+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA conducted its own probe on FMRs, with an initial report already\
        \ sent to Marcos. It said at least seven projects in Davao Occidental were\
        \ “ghost” or non-existent.\r"
