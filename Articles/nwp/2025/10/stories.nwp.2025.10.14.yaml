      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Regulator says firms imposed restrictions on retailers</p></li></ul>'
    section2:
      primarytype: 'block'
      uuid: '752bd974-a3a0-4282-8eb0-16c22b0e463a'
      activationstatus: true
