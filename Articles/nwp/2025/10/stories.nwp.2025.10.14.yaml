    title: 'ICC judges disqualify ICC prosecutor Khan from Duterte case, court document
      shows'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c1da2e38-659a-485f-9b98-c9e04f74d7fc'
      activationstatus: true
      created: 2025-10-14T19:09:39.422+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:09:39.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:09:39.434+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Hague, Netherlands -</strong> International Criminal Court
        (ICC) appeals judges have disqualified chief prosecutor Karim Khan from the
        war crimes case against former Philippines President Rodrigo Duterte due to
        a possible conflict of interest, according to a copy of the decision seen
        by Reuters.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c1959249-dee2-46ef-b793-2ec240193bd6'
      activationstatus: true
      created: 2025-10-14T19:09:39.423+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:09:39.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:09:39.423+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The ruling is yet another major blow to Khan, who stepped aside
        in May amid an ongoing UN inquiry into his alleged sexual misconduct. He has
        now also been barred from taking part in the Duterte prosecution, the only
        major active case pending at the court, which is already reeling under US-imposed
        sanctions.</p>'
    section2:
      primarytype: 'block'
      uuid: '2aaa6391-85cb-4223-964a-7e2d9f9ac1ac'
      activationstatus: true
      created: 2025-10-14T19:09:39.423+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:09:39.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:09:39.423+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In August, Duterte's defense sought to disqualify Khan, arguing
        that his involvement in communications to the court from victims of Duterte's
        war on drugs was a conflict of interest.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ebab38f4-66af-4921-8baa-1a8c4d19a259'
      activationstatus: true
      created: 2025-10-14T19:09:39.424+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:09:39.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:09:39.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The defense said Khan should have no further role in the case because
        he represented the Philippines Human Rights Commission (PHRC) in naming Duterte
        as a top suspect and could therefore not conduct an impartial investigation,
        a copy of the ruling seen by Reuters said.</p>'
    section4:
      primarytype: 'block'
      uuid: '663a3948-a1b7-412d-9c72-e5ee040937c4'
      activationstatus: true
      created: 2025-10-14T19:09:39.424+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:09:39.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:09:39.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Khan had asked the panel of judges to reject the defense request,
        saying there was "no conflict of interest arising from his representation
        of the chair of the PHRC and a group of victims in relation to" communications
        with the ICC.</p>'
    section5:
      primarytype: 'block'
      uuid: '6a721dd0-9a27-4037-a844-93580baed79e'
      activationstatus: true
      created: 2025-10-14T19:09:39.424+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:09:39.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:09:39.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Appeals Chamber on Oct. 2 granted the defense's request, saying
        in a decision that has not yet been made public that Khan might appear to
        be biased due to his previous role and so was disqualified from the case.</p>'
    section6:
      primarytype: 'block'
      uuid: '847c060a-c27b-4c2b-8997-a26a3f9d6e5e'
      activationstatus: true
      created: 2025-10-14T19:09:39.425+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:09:39.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:09:39.425+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ICC office of the prosecutor did not immediately respond to a request
        for comment.'
    section7:
      primarytype: 'block'
      uuid: '91774cb5-304c-4234-9c7e-d5285e6a711d'
      activationstatus: true
      created: 2025-10-14T19:09:39.425+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:09:39.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:09:39.425+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Duterte, in office from 2016 to 2022, was arrested and taken to
        The Hague in March on an arrest warrant that linked him to murders committed
        during his war on drugs in the Philippines, where thousands of alleged narcotics
        peddlers and users were killed.</p>'
    section8:
      primarytype: 'block'
      uuid: 'fe985248-339c-42e8-96c1-b8bb530dda26'
      activationstatus: true
      created: 2025-10-14T19:09:39.426+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:09:39.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:09:39.426+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He has maintained his arrest was unlawful and tantamount to kidnapping.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f2631ab4-7d24-48a9-bbed-5c5e67e0164b'
      activationstatus: true
      created: 2025-10-14T19:09:39.426+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:09:39.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:09:39.426+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The case of the former Philippines president, who is 80 and whose
        lawyers say he is unfit to stand trial, is currently being handled by deputy
        prosecutor Mame Mandiaye Niang, who also faces sanctions by Washington due
        to the court's investigation into alleged war crimes by Israel in Gaza.</p>'
    section10:
      primarytype: 'block'
      uuid: 'c5bc84b3-8ae2-47d4-8729-b2c634ae5657'
      activationstatus: true
      created: 2025-10-14T19:09:39.426+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:09:39.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:09:39.426+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>ICC judges issued arrest warrants for Israeli Prime Minister Benjamin
        Netanyahu, former Israeli defense chief Yoav Gallant, and Hamas leader Ibrahim
        al-Masri last November for alleged war crimes and crimes against humanity
        during the Gaza conflict.</p>'
    section11:
      primarytype: 'block'
      uuid: '2d1f34cc-5724-4cba-8a12-d9d713025620'
      activationstatus: true
      created: 2025-10-14T19:09:39.427+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:09:39.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:09:39.427+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In August, Khan was ordered by judges to recuse himself from an investigation
        into Venezuela, ruling that his sister-in-law's role as a criminal lawyer
        representing the government of Venezuelan President Nicolas Maduro was a potential
        conflict of interest.'
    section12:
      primarytype: 'block'
      uuid: 'c5316cd3-9bd6-459d-8c2e-0576325b5d52'
      activationstatus: true
      created: 2025-10-14T19:09:39.427+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-14T19:09:39.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:09:39.427+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the inquiry into alleged sexual misconduct, Khan's attorneys have
        denied all allegations of wrongdoing.'
    section13:
      primarytype: 'block'
      uuid: '500f8a05-2091-45a4-ac8f-f62c23d632b8'
      activationstatus: true
      created: 2025-10-14T19:09:39.428+08:00
