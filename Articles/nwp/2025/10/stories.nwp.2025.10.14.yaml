      activationstatus: true
      created: 2025-10-14T17:11:13.595+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-10-14T17:21:15.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:21:14.726+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Indian infotech and finance ministers attended the New Delhi event\
        \ at which Google Cloud CEO Thomas Kurian said the data centre in Andhra Pradesh\
        \ would be the company's \"largest AI hub\" outside the United States.\r"
