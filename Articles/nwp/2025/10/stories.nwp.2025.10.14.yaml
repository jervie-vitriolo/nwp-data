      lastmodified: 2025-10-14T17:13:30.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/10/13/ici-to-file-up-to-20-cases-ombudsman.html">Up
        to 20 cases to ombudsman on flood control mess soon - ICI&nbsp;</a></strong></p>'
    section24:
      primarytype: 'block'
      uuid: 'd77e2945-7b80-48f2-b274-ddedbae33f4e'
      activationstatus: true
      created: 2025-10-14T17:10:16.014+08:00
