      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:21:14.724+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The U.S. tech giant's plan comes amid a tense diplomatic standoff between\
        \ New Delhi and Washington over tariffs and a stalled trade deal, as Prime\
        \ Minister Narendra Modi has urged a boycott of foreign goods.\r"
    section7:
      primarytype: 'block'
