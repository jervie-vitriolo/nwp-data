    title: 'PH to push for legally binding South China Sea code of conduct - DFA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '05782e09-151d-4e43-a072-cc99be641f48'
      activationstatus: true
      created: 2025-10-14T19:29:16.892+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:29:17.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:29:16.892+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines will
        continue pressing for a legally binding Code of Conduct (COC) in the South
        China Sea as talks between the Association of Southeast Asian Nations (ASEAN)
        and China move forward, a top diplomat said Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '47d1a0fe-947e-454f-95a1-d6857c014a8b'
      activationstatus: true
      created: 2025-10-14T19:29:16.892+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:29:17.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:29:16.892+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the Senate hearing on the Department of Foreign Affairs’ proposed
        2026 budget, Foreign Affairs Secretary Ma. Theresa Lazaro said Manila’s position
        remains firm that the COC must have legal weight and go beyond the 2002 Declaration
        on the Conduct of Parties in the South China Sea (DOC), which remains non-binding.'
    section2:
      primarytype: 'block'
      uuid: '818c1ed8-67e0-4bc0-8fbe-f9089bd8e2fb'
      activationstatus: true
      created: 2025-10-14T19:29:16.893+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:29:17.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:29:16.893+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The DOC is just a declaration and non-binding,” Lazaro said during
        the hearing led by Sen. Imee Marcos.'
    section3:
      primarytype: 'block'
      uuid: 'b1dec1e9-e0e0-4392-afef-603345c13ec8'
      activationstatus: true
      created: 2025-10-14T19:29:16.893+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:29:17.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:29:16.893+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippine position is that it should be legally binding — that’s
        still what we are looking into,” she added.'
    section4:
      primarytype: 'block'
      uuid: '8832d2f2-f77c-45f7-9f6b-5e8b17bc148f'
      activationstatus: true
      created: 2025-10-14T19:29:16.894+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:29:17.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:29:16.894+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lazaro said discussions among ASEAN and China continue to focus on
        key issues such as the legal nature of the COC, its geographical scope, its
        relationship to the 2002 DOC, and the meaning of “self-restraint.”'
    section5:
      primarytype: 'block'
      uuid: 'abb32e13-0e33-48ba-b78f-4d1bd7fd354f'
      activationstatus: true
      created: 2025-10-14T19:29:16.894+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:29:17.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:29:16.894+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“These issues have been in discussion for quite some time,” Lazaro
        said, adding that the next round of negotiations will take place in Beijing
        in November. She said the Philippines is hopeful that “during our chairship,
        we can move closer to that goal.”'
    section6:
      primarytype: 'block'
      uuid: '1fc2409a-8f1d-4996-ac6b-6ecc25ccc4cf'
      activationstatus: true
      created: 2025-10-14T19:29:16.894+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:29:17.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:29:16.894+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The DOC was signed in 2002 by ASEAN and China to encourage peaceful
        cooperation and self-restraint in the disputed waters. However, the agreement
        remains non-binding and lacks enforcement mechanisms.'
    section7:
      primarytype: 'block'
      uuid: 'b95ca43c-daf3-42ff-b330-b186ed7a9fb0'
      activationstatus: true
      created: 2025-10-14T19:29:16.895+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:29:17.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:29:16.895+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Formal negotiations for the COC began in 2017, with ASEAN setting a
        self-imposed 2026 deadline for its completion. The Philippines has consistently
        pushed for a code that is substantive, effective, and legally binding, anchored
        on international law, particularly the United Nations Convention on the Law
        of the Sea (UNCLOS) and the 2016 arbitral award.'
    section8:
      primarytype: 'block'
      uuid: '096db25d-7850-4abf-9830-3fafedf1bf1c'
      activationstatus: true
      created: 2025-10-14T19:29:16.895+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:29:17.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:29:16.895+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are hoping that during our chairship, we can move closer to that
        goal,” Lazaro said.'
    section9:
      primarytype: 'block'
      uuid: '6fc51678-d7d6-4ecb-aaea-d8a820555d52'
      activationstatus: true
      created: 2025-10-14T19:29:16.895+08:00
