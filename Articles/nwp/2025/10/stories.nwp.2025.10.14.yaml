  'START HERE----->slower-economic-growth-flood-control-reforms':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-10-14T12:40:07.000+08:00
    imagesource: '7c74f665-0487-474a-923a-92ede2e7baac'
    primarytype: 'composition'
    uuid: '3b1ec527-16f8-4727-a1a8-0b95cda080ca'
    lead: "Finance Secretary Ralph Recto aired what economic managers are seeing\
      \ as a potential economic slowdown from the third quarter until early next year\
      \ because of lower spending as the government responds to the flood control\
      \ corruption scandal. \n"
    activationstatus: true
    created: 2025-10-14T12:43:05.314+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-10-14T12:58:44.551+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-14T12:58:44.198+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Slower economic growth as gov’t deals with flood control scandal - Recto'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2c2463a9-5f93-491a-8d2b-520be0fa4d0f'
      activationstatus: true
      created: 2025-10-14T12:43:05.424+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.189+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Finance Secretary Ralph
        Recto aired what economic managers are seeing as a potential economic slowdown
        from the third quarter until early next year because of lower spending as
        the government responds to the flood control corruption scandal.</p>'
    section1:
      primarytype: 'block'
      uuid: '75ae0b08-af7b-46c2-a748-3553e691158a'
      activationstatus: true
      created: 2025-10-14T12:43:05.425+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.189+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Posibleng magkaroon ng slowdown in growth itong third quarter because\
        \ of all the reforms being initiated by our president na siguraduhin na magastos\
        \ nang tama ang taxpayers’ money, in executing the budget as well,” Recto\
        \ said in a Senate hearing on Tuesday, Oct. 14. \r"
    section2:
      primarytype: 'block'
      uuid: 'a6e4509a-838f-4ad3-b29e-999f3ce8ec53'
      activationstatus: true
      created: 2025-10-14T12:43:05.425+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.190+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: There may be a slowdown in growth this third quarter\
        \ because of all the reforms being initiated by our President to ensure taxpayers’\
        \ money is spent properly and in executing the budget as well.]\r"
    section3:
      primarytype: 'block'
      uuid: 'ae8691e6-a29d-4c56-8284-7e7b197b78e8'
      activationstatus: true
      created: 2025-10-14T12:43:05.426+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.190+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Dahil pag nag-slow down ang gobyerno sa paggastos, posibleng tamaan\
        \ ang ekonomiya natin [Because when the government slows down on spending,\
        \ the economy could be affected],” he added. \r"
    section4:
      primarytype: 'block'
      uuid: '99050769-cd7f-4242-99fd-00ca80c51833'
      activationstatus: true
      created: 2025-10-14T12:43:05.426+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.191+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Recto called this the “biggest threat” to the economy. Despite the\
        \ short-term impact, he said the economy will eventually reach its full growth\
        \ potential once the reforms take effect.\r"
    section5:
      primarytype: 'block'
      uuid: 'fe32caa6-ee29-4ebc-a417-5852d4121b57'
      activationstatus: true
      created: 2025-10-14T12:43:05.426+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.191+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The good news is that moving forward, lahat iyan upside na kasi maaayos\
        \ natin yung problema [it’s all upside since we’re fixing the problem],” he\
        \ said.\r"
    section6:
      primarytype: 'block'
      uuid: 'f375e19b-8455-4791-9b6d-c7a3c5551e3d'
      activationstatus: true
      created: 2025-10-14T12:43:05.427+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.192+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "At a Senate hearing in September, Recto estimated economic losses of\
        \ up to P118.5 billion due to “ghost” flood control projects, or those that\
        \ were declared completed and paid but were inexistent. Some fear total losses\
        \ over the years could reach trillions of pesos due to widespread corruption,\
        \ with officials and contractors allegedly manipulating the budget and projects\
        \ for kickbacks.\r"
    section7:
      primarytype: 'block'
      uuid: 'd1f53c0b-e5a9-408f-aa86-e49ad05b053b'
      activationstatus: true
      created: 2025-10-14T12:43:05.427+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.192+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In defending his agency’s proposed P37.8-billion budget for 2026, Recto\
        \ said the country has been missing potential revenue targets due to corruption.\r"
    section8:
      primarytype: 'block'
      uuid: 'ce11d293-180e-4c9d-a4aa-3fca50f9c900'
      activationstatus: true
      created: 2025-10-14T12:43:05.428+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.193+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Dahil napunta ang parte ng capital outlay doon sa ghost projects or\
        \ substandard projects - halimbawa sa flood control - ay apektado ang growth\
        \ natin,” he said. \r"
    section9:
      primarytype: 'block'
      uuid: '60a3b8b0-9f79-490a-864b-1ff62abdd956'
      activationstatus: true
      created: 2025-10-14T12:43:05.428+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.193+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Because part of the capital outlay went to ghost or substandard\
        \ projects - for example, in flood control - our growth was affected.]\r"
    section10:
      primarytype: 'block'
      uuid: '57820498-e635-4c33-8e81-64ea98046474'
      activationstatus: true
      created: 2025-10-14T12:43:05.429+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.194+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Ibig sabihin, kung hindi napunta sa corruption ang parte ng budget\
        \ na yan ay siguro ang ekonomiya natin would have been growing by 6 to 6.2\
        \ percent at mas malaki ang koleksyon ng BIR [Bureau of Internal Revenue]\
        \ at BOC [Bureau of Customs],” he added.\r"
    section11:
      primarytype: 'block'
      uuid: '3d9df10f-bce6-42f0-9131-02c9aa045e61'
      activationstatus: true
      created: 2025-10-14T12:43:05.429+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.194+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: This means that if that portion of the budget hadn’t\
        \ gone to corruption, our economy could have been growing by 6 to 6.2 percent,\
        \ and the BIR [Bureau of Internal Revenue] and BOC [Bureau of Customs] collections\
        \ would have been higher.]\r"
    section12:
      primarytype: 'block'
      uuid: 'b99516ef-928e-4314-be8a-3181601e3f5f'
      activationstatus: true
      created: 2025-10-14T12:43:05.430+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.195+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Economic expansion - as measured in the gross domestic product or the\
        \ sum of goods and services that the country produces in a year - was at 5.5%\
        \ in the second quarter.\r"
    section13:
      primarytype: 'block'
      uuid: '10d5824a-eca1-4ec0-8411-d7eabb969881'
      activationstatus: true
      created: 2025-10-14T12:43:05.430+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.195+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Earlier, Bangko Sentral ng Pilipinas Governor Eli M. Remolona Jr. said\
        \ the country may fall short of its 5.5% to 6.5% economic growth target, citing\
        \ the negative impact of alleged anomalous infrastructure spending on business\
        \ sentiment.\r"
    section14:
      primarytype: 'block'
      uuid: '214b1ed9-bff2-4758-a76d-75441eb00011'
      activationstatus: true
      created: 2025-10-14T12:43:05.431+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.196+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Win Gatchalian, chairman of the committee on finance, pointed\
        \ out that the scandal could also erode public trust in government - a situation\
        \ that has affected tax payments. \r"
    section15:
      primarytype: 'block'
      uuid: 'ed6ead28-81b4-4433-8702-094f02536ff7'
      activationstatus: true
      created: 2025-10-14T12:43:05.431+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.196+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Yes, nararamdaman na ng BIR yan. Medyo yung growth rate ng koleksyon\
        \ nila ay nababawasan nang kaunti, but so far manageable naman lahat,” Recto\
        \ replied. \r"
    section16:
      primarytype: 'block'
      uuid: '373a87ca-f92f-42fa-8129-b4d345562965'
      activationstatus: true
      created: 2025-10-14T12:43:05.432+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-10-14T12:58:44.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T12:58:44.197+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Yes, the BIR is already feeling the impact. The growth\
        \ rate of their collections has slightly declined, but so far, everything\
        \ remains manageable.]\r"
  'START HERE----->filipinos-demand-accountability-flood-control-octa':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'President Bongbong Marcos visits the "ghost project" in Baliwag, Bulacan,
