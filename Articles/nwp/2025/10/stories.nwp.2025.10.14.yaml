      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:29:16.897+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The DFA also confirmed that the Philippines will file another diplomatic
        protest over the Oct. 12, 2025 incident in the territorial sea of Pag-asa
        Island, bringing the total for the year to 48 once submitted.'
    section13:
      primarytype: 'block'
      uuid: '0fe48843-acd2-44d5-813f-ce92302afd51'
      activationstatus: true
      created: 2025-10-14T19:29:16.897+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-10-14T19:29:17.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T19:29:16.897+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’ve been discussing this issue lengthily during meetings with the
        security agencies. There are other proposals, but probably I can give it to
        you in a confidential manner,” Lazaro told Marcos.'
    section14:
      primarytype: 'block'
      uuid: 'b9b54848-6576-476d-a5fc-02746a314c30'
      activationstatus: true
      created: 2025-10-14T19:29:16.898+08:00
      createdby: 'tristan-nwp'
