      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '9707880e-7f84-4eec-8bb2-220e3d5bd056'
      activationstatus: true
      created: 2025-10-14T17:10:16.007+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.696+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malacañang urged the public to be patient with the Independent Commission\
        \ for Infrastructure (ICI), which President Ferdinand Marcos formed to investigate\
        \ flood control project anomalies.\r"
    section12:
      primarytype: 'block'
      uuid: 'e620c5f9-1876-4f7b-9182-445af65e4f71'
      activationstatus: true
      created: 2025-10-14T17:10:16.008+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.696+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'd7300cb2-ed6c-4e2b-a736-643b996c9fc9'
      activationstatus: true
      created: 2025-10-14T17:10:16.008+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.697+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vice President Sara Duterte criticized Marcos on the creation of the\
        \ ICI, particularly stressing that there have been no individuals jailed since\
        \ the start of the crackdown.\r"
    section14:
      primarytype: 'block'
      uuid: '3f3b9f9e-c267-47b2-9f4c-dcb338fef525'
      activationstatus: true
      created: 2025-10-14T17:10:16.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.698+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '34b72a9e-a5a8-4525-8517-6b49b25250a4'
      activationstatus: true
      created: 2025-10-14T17:10:16.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.698+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Communications Undersecretary Claire Castro stressed the ICI should\
        \ have enough time to collect documents and pieces of evidence to file strong\
        \ cases.\r"
    section16:
      primarytype: 'block'
      uuid: 'f230d587-ba09-4eb2-aa4a-a3306fc81c74'
      activationstatus: true
      created: 2025-10-14T17:10:16.010+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.699+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '9dd86d61-8312-455a-b34a-d0fb5de13a10'
      activationstatus: true
      created: 2025-10-14T17:10:16.010+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.700+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ano po ba ang mas hindi niyo tatanggapin? Nakapagsampa ng maraming\
        \ kaso pero na-dimiss lahat dahil hindi hinog at kulang ang ebidensiya?\"\
        \ Castro said in a briefing.\r"
    section18:
      primarytype: 'block'
      uuid: '56973259-e3d3-4bf1-ba5f-c49b99068d8f'
      activationstatus: true
      created: 2025-10-14T17:10:16.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.700+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '66ed9b55-ce8e-40cb-92b9-2464be8a4058'
      activationstatus: true
      created: 2025-10-14T17:10:16.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.701+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: What would you reject more? Is it not a situation where\
        \ cases have been filed but eventually dismissed because they were not ripe\
        \ and with insufficient evidence?]\r"
    section20:
      primarytype: 'block'
      uuid: '5bbc435f-6d46-4db0-ba69-7e22ea34dd9b'
      activationstatus: true
      created: 2025-10-14T17:10:16.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.702+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '931c444d-8ad0-4391-a95a-945f96c3842e'
      activationstatus: true
      created: 2025-10-14T17:10:16.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.703+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Monday, ICI special adviser Rodolfo Azurin Jr. said the independent\
        \ panel is set to file cases with the Office of the Ombudsman up to 20 cases\
        \ in the next two to three weeks.\r"
    section22:
      primarytype: 'block'
      uuid: '929cdd60-db60-4abe-bed4-380492302286'
      activationstatus: true
      created: 2025-10-14T17:10:16.013+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-10-14T17:13:31.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-14T17:13:30.703+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'a394c5db-d360-4277-a70a-d4d75c6184e2'
      activationstatus: true
      created: 2025-10-14T17:10:16.013+08:00
