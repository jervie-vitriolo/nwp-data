      'mgnl:lastModified': 2025-08-10T10:17:55.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Anybody and everybody can benefit from this if they choose to,\"\
        \ he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f25d21-0f68-4fbc-89cb-87d276537409'
