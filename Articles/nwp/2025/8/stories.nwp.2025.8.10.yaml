      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Key details are missing, including about how customs checks and security\
        \ will work and the nature of Armenia's reciprocal access to Azerbaijani territory.\
        \ These could be serious stumbling blocks,\" said Kucera.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0d593-08bd-498a-9c52-ca0b8943ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.643+08:00
