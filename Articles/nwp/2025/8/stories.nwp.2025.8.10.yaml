      lastmodified: 2025-08-10T15:00:41.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tulfo wants a total ban on online gambling, but he said he will first\
        \ hear the positions of government agencies such as the Philippine Amusement\
        \ Gaming Corporation (PAGCOR) and the Department of Finance (DOF) regarding\
        \ outrightly declaring it illegal.\r"
