      'mgnl:lastModified': 2025-08-10T16:31:02.272+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Ukraine''s President Volodymyr Zelenskiy
        said on Sunday, Aug. 10, that Kyiv "values and fully supports" a joint statement
        by European leaders on achieving peace in Ukraine while protecting Ukrainian
        and European interests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801de58b-c436-4cf4-a5bb-3fc1763cd3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T16:25:21.005+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T16:31:02.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T16:31:02.273+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>French, Italian, German, Polish, British, Finnish and European Commission
        leaders on Saturday welcomed US President Donald Trump''s efforts to try to
        end the war, but emphasised the need to pressure Russia and provide security
        guarantees for Kyiv.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf65e7-4cab-407b-a45e-0eeaebfe1ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T16:25:21.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T16:31:02.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T16:31:02.273+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The end of the war must be fair, and I am grateful to everyone
        who stands with Ukraine and our people today for the sake of peace in Ukraine,
        which is defending the vital security interests of our European nations,"
        Zelenskyy wrote on X.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4623456b-973a-46e6-aab6-46f08336bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T16:25:21.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T16:31:02.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T16:31:02.274+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Ukraine values and fully supports the statement by President Macron,\
        \ Prime Minister Meloni, Chancellor Merz, Prime Minister Tusk, Prime Minister\
        \ Starmer, President Ursula von der Leyen, and President Stubb on peace for\
        \ Ukraine.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebb3d7-b859-45a3-b65f-b0f636d6f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T16:25:21.007+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T16:31:02.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T16:31:02.274+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump plans to meet Russian President Vladimir Putin in Alaska on Friday.\
        \ He has talked up the prospect of a deal that could resolve the three-and-a-half-year-old\
        \ conflict.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1236ed3-fe53-490e-808a-580addcbb209'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T16:25:21.007+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T16:31:02.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T16:31:02.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy and his European allies have warned that any deal requiring\
        \ Ukraine to surrender significant parts of its territory would only encourage\
        \ Russian aggression.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af67fec5-4ff8-4b39-879d-74c4bafc4fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T16:25:21.007+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T16:31:02.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T16:31:02.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Dan PeleschukEditing by Elaine Hardcastle and
        Christina Fincher)</em></p>'
