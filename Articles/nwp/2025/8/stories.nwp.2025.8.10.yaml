      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.302+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Senate will open
        the investigation into the effects of online gambling and hear proposals,
        mostly calling for its ban.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b3bdaa40-b809-4edc-880a-03b2cd6f52fd'
      activationstatus: true
      created: 2025-08-10T15:00:41.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'eb0921db-c8c0-4443-b76c-2800f4e708b4'
      activationstatus: true
      created: 2025-08-10T15:00:41.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sen. Erwin Tulfo, who chairs the Senate committee on games and amusement,\
        \ announced that he will lead the committee hearings on Thursday, Aug. 14.\r"
    section3:
      primarytype: 'block'
      uuid: '4f5701dc-4673-4db0-8baa-de746c7364fa'
      activationstatus: true
      created: 2025-08-10T15:00:41.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '82f4313c-deaf-42fd-8a36-749fcc3f5af6'
      activationstatus: true
      created: 2025-08-10T15:00:41.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I made a commitment to prioritize these bills kasi lumalala ang problema.\
        \ It’s a crisis na, eh,” Tulfo said in a statement on Sunday, Aug. 10. “So,\
        \ talagang kailangan aksyunan na ito, to solve this problem.”\r"
    section5:
      primarytype: 'block'
      uuid: 'f81055dd-7ed4-43a2-98ff-2c4e8ff961d4'
      activationstatus: true
      created: 2025-08-10T15:00:41.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '31cf0bbb-9349-4648-906a-0649cfd6115b'
      activationstatus: true
      created: 2025-08-10T15:00:41.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I made a commitment to prioritize these bills because\
        \ the problem is worsening. It’s already a crisis. This needs to be addressed\
        \ to solve the problem.]\r"
    section7:
      primarytype: 'block'
      uuid: '73df76c6-caea-4522-8cd8-25bc8e1bde79'
      activationstatus: true
      created: 2025-08-10T15:00:41.292+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ed0c7035-653e-43f6-a8ec-05a7c6214791'
      activationstatus: true
      created: 2025-08-10T15:00:41.292+08:00
      createdby: 'jelo-nwp'
