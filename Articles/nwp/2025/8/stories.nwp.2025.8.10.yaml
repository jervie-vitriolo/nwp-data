    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Europe stresses need to protect Ukrainian interests ahead of Trump-Putin
      talks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e5ed26ee-a46b-481d-beca-2244eb25884e'
      activationstatus: true
      created: 2025-08-10T09:24:22.891+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kyiv, Ukraine/London, England -&nbsp;</strong>European leaders
        welcomed on Saturday, Aug. 9, US President Donald Trump’s plans to meet with
        Russian President Vladimir Putin on ending the war in Ukraine, while stressing
        the need to keep pressure on Moscow and protect Ukrainian and European security
        interests.</p>'
    section1:
      primarytype: 'block'
      uuid: '5270a2b5-5ba1-479e-ae7c-edea86171f76'
      activationstatus: true
      created: 2025-08-10T09:24:22.892+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump plans to meet Putin in Alaska on Aug. 15, saying the parties,
        including Ukrainian President Volodymyr Zelenskyy, were close to a deal that
        could resolve the three-and-a-half-year conflict.</p>'
    section2:
      primarytype: 'block'
      uuid: '13f286fd-f977-4c75-ae07-a830c2f0df40'
      activationstatus: true
      created: 2025-08-10T09:24:22.892+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.895+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Details of the potential deal have yet to be announced, but Trump
        said it would involve "some swapping of territories to the betterment of both."
        It could require Ukraine to surrender significant parts of its territory,
        an outcome Zelenskyy and his European allies say would only encourage Russian
        aggression.</p>'
    section3:
      primarytype: 'block'
      uuid: '1b2e0370-23f5-4e72-abc5-26e5fd725d41'
      activationstatus: true
      created: 2025-08-10T09:24:22.892+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US Vice President JD Vance met British Foreign Secretary David Lammy,
        and representatives of Ukraine and European allies on Saturday at Chevening
        House, a country mansion southeast of London, to discuss Trump’s push for
        peace.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd7f611ab-71da-47c8-b713-1ad80c309abc'
      activationstatus: true
      created: 2025-08-10T09:24:22.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A joint statement from the French, Italian, German, Polish, British\
        \ and Finnish leaders and the president of the European Commission welcomed\
        \ Trump’s efforts, while stressing the need to maintain support for Ukraine\
        \ and pressure on Russia.\r"
    section5:
      primarytype: 'block'
      uuid: 'b464abca-9caa-48c7-8a33-db04484809fb'
      activationstatus: true
      created: 2025-08-10T09:24:22.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We share the conviction that a diplomatic solution must protect Ukraine’s\
        \ and Europe’s vital security interests,\" they said.\r"
    section6:
      primarytype: 'block'
      uuid: '5fba2ea9-8b93-4655-b29e-9a2f3d835ab9'
      activationstatus: true
      created: 2025-08-10T09:24:22.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We agree that these vital interests include the need for robust and\
        \ credible security guarantees that enable Ukraine to effectively defend its\
        \ sovereignty and territorial integrity,\" the statement said, while adding:\
        \ \"The path to peace in Ukraine cannot be decided without Ukraine.\"\r"
    section7:
      primarytype: 'block'
      uuid: '01d7d303-01c7-4c27-8738-aaeaf5a416f1'
      activationstatus: true
      created: 2025-08-10T09:24:22.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The leaders also said \"they remain committed to the principle that\
        \ international borders must not be changed by force,\" and added: \"The current\
        \ line of contact should be the starting point of negotiations.\"\r"
    section8:
      primarytype: 'block'
      uuid: 'f3c9eff6-30fc-4a51-8f07-df3298bfdc94'
      activationstatus: true
      created: 2025-08-10T09:24:22.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They said negotiations could only take place in the context of a ceasefire\
        \ or reduction of hostilities.\r"
    section9:
      primarytype: 'block'
      uuid: 'ca654da9-829a-4085-83df-96d8057d341a'
      activationstatus: true
      created: 2025-08-10T09:24:22.895+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy’s chief of staff, Andriy Yermak, who took part in the
        talks with European leaders and U.S. officials, said Ukraine was grateful
        for their constructive approach.</p>'
    section10:
      primarytype: 'block'
      uuid: 'f44b43b3-af58-4672-8086-c3007da844a8'
      activationstatus: true
      created: 2025-08-10T09:24:22.895+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"A ceasefire is necessary — but the front line is not a border,"
        Yermak said on X, reiterating Kyiv’s position that it will reject any territorial
        concessions to Russia.</p>'
    section11:
      primarytype: 'block'
      uuid: 'fbf5068e-d283-4e1b-a3f5-210002dad903'
      activationstatus: true
      created: 2025-08-10T09:24:22.895+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yermak also thanked Vance for \"respecting all points of views\" and\
        \ his efforts toward a \"reliable peace.\"\r"
    section12:
      primarytype: 'block'
      uuid: '90f2c35f-08c1-42f4-8759-52220cf6e4de'
      activationstatus: true
      created: 2025-08-10T09:24:22.896+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A European official confirmed a counterproposal was put forward by\
        \ European representatives at the Chevening meeting but declined to provide\
        \ details.\r"
    section13:
      primarytype: 'block'
      uuid: 'dfa9aead-35db-47e1-9ebe-1a0df35d06aa'
      activationstatus: true
      created: 2025-08-10T09:24:22.896+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Wall Street Journal said European officials had presented a counterproposal\
        \ that included demands that a ceasefire must take place before any other\
        \ steps are taken and that any territory exchange must be reciprocal, with\
        \ firm security guarantees.\r"
    section14:
      primarytype: 'block'
      uuid: 'f97a5b04-2ded-443a-bd2e-a06958c8e00a'
      activationstatus: true
      created: 2025-08-10T09:24:22.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"You can't start a process by ceding territory in the middle of fighting,\"\
        \ it quoted one European negotiator as saying.\r"
    section15:
      primarytype: 'block'
      uuid: '1a3161eb-12f3-4a1c-b309-654b6dfc8061'
      activationstatus: true
      created: 2025-08-10T09:24:22.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.903+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A US official said hours-long meetings at Chevening "produced significant
        progress toward President Trump’s goal of bringing an end to the war in Ukraine,
        ahead of President Trump and President Putin’s upcoming meeting in Alaska."</p>'
    section16:
      primarytype: 'block'
      uuid: '1d9e7338-bcf5-45b2-9fed-1948c604eccf'
      activationstatus: true
      created: 2025-08-10T09:24:22.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.903+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The White House did not immediately respond when asked about the European\
        \ counterproposals.\r"
    section17:
      primarytype: 'block'
      uuid: 'f1423332-77a8-4848-a2e7-dee2682fdd34'
      activationstatus: true
      created: 2025-08-10T09:24:22.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.904+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>British Prime Minister Keir Starmer and French President Emmanuel
        Macron spoke and pledged to find a "just and lasting peace" in Ukraine and
        "unwavering support" for Zelenskyy while welcoming Trump’s efforts to end
        the fighting, a Downing Street spokesperson said.</p>'
    section18:
      primarytype: 'block'
      uuid: '612263b3-e14d-40d0-963d-0d58a519f1b3'
      activationstatus: true
      created: 2025-08-10T09:24:22.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.905+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It was not clear what, if anything, had been agreed at Chevening,
        but Zelenskyy earlier called the meeting constructive.</p>'
    section19:
      primarytype: 'block'
      uuid: 'e9004896-f069-4f83-9f26-697b4f9c3348'
      activationstatus: true
      created: 2025-08-10T09:24:22.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.905+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The path to peace for Ukraine should be determined together and only\
        \ together with Ukraine, this is key principle,\" he said in his evening address\
        \ to Ukrainians.\r"
    section20:
      primarytype: 'block'
      uuid: 'a1ce9775-a505-4279-b597-13d4c0be12d5'
      activationstatus: true
      created: 2025-08-10T09:24:22.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.906+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>NBC News cited an unnamed US official as saying that the Trump administration
        was considering inviting Zelenskiy to join the U.S. and Russian presidents
        at their Alaska meeting.</p>'
    section21:
      primarytype: 'block'
      uuid: 'bf995831-3b53-4e70-9e9c-3a17142b78d8'
      activationstatus: true
      created: 2025-08-10T09:24:22.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.906+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Trump spokesperson did not immediately respond to a request for comment\
        \ on this, and Russian and Ukrainian officials could not immediately be reached\
        \ for comment.\r"
    section22:
      primarytype: 'block'
      uuid: 'e041c71c-34b5-4c3d-9c12-d35e725dbe20'
      activationstatus: true
      created: 2025-08-10T09:24:22.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron stressed the need for Ukraine to play a role in any negotiations.\r"
    section23:
      primarytype: 'block'
      uuid: 'af963059-551b-4525-a582-5b27d3270070'
      activationstatus: true
      created: 2025-08-10T09:24:22.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Ukraine’s future cannot be decided without the Ukrainians, who
        have been fighting for their freedom and security for over three years now,"
        he wrote on X after what he said were calls with Zelenskyy, German Chancellor
        Friedrich Merz and Starmer. "Europeans will also necessarily be part of the
        solution, as their own security is at stake."</p>'
    section24:
      primarytype: 'block'
      uuid: '0a4cc98e-b954-4b44-ae05-31eb9151d30a'
      activationstatus: true
      created: 2025-08-10T09:24:22.902+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Clear steps needed'</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: 'efb6da90-e42a-4e62-8e92-264a77f14aa4'
      activationstatus: true
      created: 2025-08-10T09:24:22.902+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy has made a flurry of calls with Ukraine’s allies since
        Trump’s envoy Steve Witkoff’s visit to Moscow on Wednesday which Trump described
        as having achieved "great progress."</p>'
    section26:
      primarytype: 'block'
      uuid: '1403c745-d6ef-4b1c-9713-50dc0580f94f'
      activationstatus: true
      created: 2025-08-10T09:24:22.903+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine and the European Union have pushed back on proposals that they\
        \ view as ceding too much to Putin, whose troops invaded Ukraine in February\
        \ 2022, citing what Moscow called threats to Russia’s security from a Ukrainian\
        \ pivot towards the West.\r"
    section27:
      primarytype: 'block'
      uuid: '36720e36-0093-48ed-87b4-b7fcc3228647'
      activationstatus: true
      created: 2025-08-10T09:24:22.903+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.910+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kyiv and its Western allies say the invasion is an imperial-style land\
        \ grab.\r"
    section28:
      primarytype: 'block'
      uuid: 'ad2983d0-b9e1-4304-b9fc-25668c695257'
      activationstatus: true
      created: 2025-08-10T09:24:22.904+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.910+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moscow has previously claimed four Ukrainian regions – Luhansk, Donetsk,\
        \ Zaporizhzhia and Kherson – as well as the Black Sea peninsula of Crimea,\
        \ which was annexed in 2014.\r"
    section29:
      primarytype: 'block'
      uuid: 'c24504bf-0959-4707-b5da-5edb90649659'
      activationstatus: true
      created: 2025-08-10T09:24:22.905+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russian forces do not fully control all the territory in the four regions\
        \ and Russia has demanded that Ukraine pull out its troops from the parts\
        \ that they still control.\r"
    section30:
      primarytype: 'block'
      uuid: '8ce770ad-8d63-4062-a8b5-0a35db733c90'
      activationstatus: true
      created: 2025-08-10T09:24:22.905+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine says its troops still have a small foothold in Russia’s Kursk\
        \ region a year after they crossed the border to try to gain leverage in any\
        \ negotiations. Russia said it had expelled Ukrainian troops from Kursk in\
        \ April.\r"
    section31:
      primarytype: 'block'
      uuid: 'be0c01c2-289c-4957-913f-1ceb6bceaaca'
      activationstatus: true
      created: 2025-08-10T09:24:22.906+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tatiana Stanovaya, a senior fellow at the Carnegie Russia Eurasia Center,\
        \ said the current peace push was the first \"more or less realistic\" attempt\
        \ to stop the war but she remained sceptical about the agreements being implemented.\r"
    section32:
      primarytype: 'block'
      uuid: 'ef916daf-b0e8-4a32-8357-fa6870229ac7'
      activationstatus: true
      created: 2025-08-10T09:24:22.906+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There is virtually no doubt that the new commitments could be devastating\
        \ for Ukraine,\" she said.\r"
    section33:
      primarytype: 'block'
      uuid: '07ec48b3-050d-4285-8944-b08f7cf52095'
      activationstatus: true
      created: 2025-08-10T09:24:22.907+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Fierce fighting is raging along the more than 1,000-kilometer front
        line in eastern and southern Ukraine, where Russian forces hold around a fifth
        of the country’s territory.</p>'
    section34:
      primarytype: 'block'
      uuid: 'ddf79a5d-b3dd-4c02-b48f-89ac20e73cca'
      activationstatus: true
      created: 2025-08-10T09:24:22.908+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russian troops are slowly advancing in Ukraine’s east, but their summer\
        \ offensive has so far failed to achieve a major breakthrough, Ukrainian military\
        \ analysts say.\r"
    section35:
      primarytype: 'block'
      uuid: 'b0d66604-2870-42b5-858b-33712bf4ddce'
      activationstatus: true
      created: 2025-08-10T09:24:22.908+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukrainians remain defiant.\r"
    section36:
      primarytype: 'block'
      uuid: 'a0c40f6a-b309-4301-b6b3-4141c0ba6672'
      activationstatus: true
      created: 2025-08-10T09:24:22.909+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:26:35.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:26:34.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Not a single serviceman will agree to cede territory, to pull out
        troops from Ukrainian territories," Olesia Petritska, 51, told Reuters as
        she gestured to hundreds of small Ukrainian flags in the Kyiv central square
        commemorating fallen soldiers.</p>'
    section37:
      primarytype: 'block'
      uuid: '7ab7e3ed-41b5-4d14-a97c-32312fd8c473'
      activationstatus: true
      created: 2025-08-10T09:24:22.910+08:00
