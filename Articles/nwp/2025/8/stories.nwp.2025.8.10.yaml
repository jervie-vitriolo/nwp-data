  'europe-protect-ukrainian-interests':
    'author': 'Olena Harmash and Suban Abdulla, Reuters'
    'caption': 'A woman pays tribute at the memorial to fallen soldiers in the ongoing
      conflict with Russia, on Independence (Maidan) Square in Kyiv, Ukraine, Aug.
      9.Rickey Rogers/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-10T09:16:41.000+08:00
    'imagesource': 'jcr:83e5e8a3-05c5-4db8-9652-0bd15d97a550'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a46dbef0-8309-4c02-83b5-309d7ce18877'
    'lead': 'European leaders welcomed on Saturday US President Donald Trump''s plans
      to meet with Russian President Vladimir Putin on ending the war in Ukraine,
      while stressing the need to keep pressure on Moscow and protect Ukrainian and
      European security interests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-10T09:24:22.806+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-08-10T09:26:35.605+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-10T09:26:34.918+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Europe stresses need to protect Ukrainian interests ahead of Trump-Putin
      talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed26ee-a46b-481d-beca-2244eb25884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.891+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.894+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine/London, England -&nbsp;</strong>European leaders
        welcomed on Saturday, Aug. 9, US President Donald Trump''s plans to meet with
        Russian President Vladimir Putin on ending the war in Ukraine, while stressing
        the need to keep pressure on Moscow and protect Ukrainian and European security
        interests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270a2b5-5ba1-479e-ae7c-edea86171f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.892+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.894+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump plans to meet Putin in Alaska on Aug. 15, saying the parties,
        including Ukrainian President Volodymyr Zelenskyy, were close to a deal that
        could resolve the three-and-a-half-year conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f286fd-f977-4c75-ae07-a830c2f0df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.892+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.895+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Details of the potential deal have yet to be announced, but Trump
        said it would involve "some swapping of territories to the betterment of both."
        It could require Ukraine to surrender significant parts of its territory,
        an outcome Zelenskyy and his European allies say would only encourage Russian
        aggression.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e0370-23f5-4e72-abc5-26e5fd725d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.892+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.896+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>US Vice President JD Vance met British Foreign Secretary David Lammy,
        and representatives of Ukraine and European allies on Saturday at Chevening
        House, a country mansion southeast of London, to discuss Trump''s push for
        peace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f611ab-71da-47c8-b713-1ad80c309abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.896+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A joint statement from the French, Italian, German, Polish, British\
        \ and Finnish leaders and the president of the European Commission welcomed\
        \ Trump's efforts, while stressing the need to maintain support for Ukraine\
        \ and pressure on Russia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b464abca-9caa-48c7-8a33-db04484809fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.897+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We share the conviction that a diplomatic solution must protect Ukraine's\
        \ and Europe's vital security interests,\" they said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba2ea9-8b93-4655-b29e-9a2f3d835ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.897+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We agree that these vital interests include the need for robust and\
        \ credible security guarantees that enable Ukraine to effectively defend its\
        \ sovereignty and territorial integrity,\" the statement said, while adding:\
        \ \"The path to peace in Ukraine cannot be decided without Ukraine.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d7d303-01c7-4c27-8738-aaeaf5a416f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.894+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.898+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The leaders also said \"they remain committed to the principle that\
        \ international borders must not be changed by force,\" and added: \"The current\
        \ line of contact should be the starting point of negotiations.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9eff6-30fc-4a51-8f07-df3298bfdc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.894+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.899+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They said negotiations could only take place in the context of a ceasefire\
        \ or reduction of hostilities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca654da9-829a-4085-83df-96d8057d341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.895+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.899+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskyy''s chief of staff, Andriy Yermak, who took part in the
        talks with European leaders and U.S. officials, said Ukraine was grateful
        for their constructive approach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b43b3-af58-4672-8086-c3007da844a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.895+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.900+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"A ceasefire is necessary — but the front line is not a border,"
        Yermak said on X, reiterating Kyiv''s position that it will reject any territorial
        concessions to Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf5068e-d283-4e1b-a3f5-210002dad903'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.895+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.900+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yermak also thanked Vance for \"respecting all points of views\" and\
        \ his efforts toward a \"reliable peace.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2c35f-08c1-42f4-8759-52220cf6e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.896+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.901+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A European official confirmed a counterproposal was put forward by\
        \ European representatives at the Chevening meeting but declined to provide\
        \ details.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9aead-35db-47e1-9ebe-1a0df35d06aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.896+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.902+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Wall Street Journal said European officials had presented a counterproposal\
        \ that included demands that a ceasefire must take place before any other\
        \ steps are taken and that any territory exchange must be reciprocal, with\
        \ firm security guarantees.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a5b04-2ded-443a-bd2e-a06958c8e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.902+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"You can't start a process by ceding territory in the middle of fighting,\"\
        \ it quoted one European negotiator as saying.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3161eb-12f3-4a1c-b309-654b6dfc8061'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.903+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>A US official said hours-long meetings at Chevening "produced significant
        progress toward President Trump''s goal of bringing an end to the war in Ukraine,
        ahead of President Trump and President Putin’s upcoming meeting in Alaska."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e7338-bcf5-45b2-9fed-1948c604eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.903+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The White House did not immediately respond when asked about the European\
        \ counterproposals.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1423332-77a8-4848-a2e7-dee2682fdd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.904+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Keir Starmer and French President Emmanuel
        Macron spoke and pledged to find a "just and lasting peace" in Ukraine and
        "unwavering support" for Zelenskyy while welcoming Trump''s efforts to end
        the fighting, a Downing Street spokesperson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612263b3-e14d-40d0-963d-0d58a519f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.905+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was not clear what, if anything, had been agreed at Chevening,
        but Zelenskyy earlier called the meeting constructive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9004896-f069-4f83-9f26-697b4f9c3348'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.905+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The path to peace for Ukraine should be determined together and only\
        \ together with Ukraine, this is key principle,\" he said in his evening address\
        \ to Ukrainians.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce9775-a505-4279-b597-13d4c0be12d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.906+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>NBC News cited an unnamed US official as saying that the Trump administration
        was considering inviting Zelenskiy to join the U.S. and Russian presidents
        at their Alaska meeting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf995831-3b53-4e70-9e9c-3a17142b78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.906+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A Trump spokesperson did not immediately respond to a request for comment\
        \ on this, and Russian and Ukrainian officials could not immediately be reached\
        \ for comment.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041c71c-34b5-4c3d-9c12-d35e725dbe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.907+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Macron stressed the need for Ukraine to play a role in any negotiations.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af963059-551b-4525-a582-5b27d3270070'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.907+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine''s future cannot be decided without the Ukrainians, who
        have been fighting for their freedom and security for over three years now,"
        he wrote on X after what he said were calls with Zelenskyy, German Chancellor
        Friedrich Merz and Starmer. "Europeans will also necessarily be part of the
        solution, as their own security is at stake."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4cc98e-b954-4b44-ae05-31eb9151d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.902+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.908+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Clear steps needed''</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb6da90-e42a-4e62-8e92-264a77f14aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.902+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.909+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskyy has made a flurry of calls with Ukraine''s allies since
        Trump''s envoy Steve Witkoff''s visit to Moscow on Wednesday which Trump described
        as having achieved "great progress."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403c745-d6ef-4b1c-9713-50dc0580f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.903+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.909+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine and the European Union have pushed back on proposals that they\
        \ view as ceding too much to Putin, whose troops invaded Ukraine in February\
        \ 2022, citing what Moscow called threats to Russia's security from a Ukrainian\
        \ pivot towards the West.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36720e36-0093-48ed-87b4-b7fcc3228647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.903+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.910+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kyiv and its Western allies say the invasion is an imperial-style land\
        \ grab.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2983d0-b9e1-4304-b9fc-25668c695257'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.904+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.910+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Moscow has previously claimed four Ukrainian regions – Luhansk, Donetsk,\
        \ Zaporizhzhia and Kherson – as well as the Black Sea peninsula of Crimea,\
        \ which was annexed in 2014.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24504bf-0959-4707-b5da-5edb90649659'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.905+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.911+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russian forces do not fully control all the territory in the four regions\
        \ and Russia has demanded that Ukraine pull out its troops from the parts\
        \ that they still control.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce770ad-8d63-4062-a8b5-0a35db733c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.905+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.912+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine says its troops still have a small foothold in Russia's Kursk\
        \ region a year after they crossed the border to try to gain leverage in any\
        \ negotiations. Russia said it had expelled Ukrainian troops from Kursk in\
        \ April.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0c01c2-289c-4957-913f-1ceb6bceaaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.906+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.912+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tatiana Stanovaya, a senior fellow at the Carnegie Russia Eurasia Center,\
        \ said the current peace push was the first \"more or less realistic\" attempt\
        \ to stop the war but she remained sceptical about the agreements being implemented.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef916daf-b0e8-4a32-8357-fa6870229ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.906+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"There is virtually no doubt that the new commitments could be devastating\
        \ for Ukraine,\" she said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec48b3-050d-4285-8944-b08f7cf52095'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.907+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fierce fighting is raging along the more than 1,000-kilometer front
        line in eastern and southern Ukraine, where Russian forces hold around a fifth
        of the country''s territory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf79a5d-b3dd-4c02-b48f-89ac20e73cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.908+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.914+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russian troops are slowly advancing in Ukraine's east, but their summer\
        \ offensive has so far failed to achieve a major breakthrough, Ukrainian military\
        \ analysts say.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d66604-2870-42b5-858b-33712bf4ddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.908+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.914+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukrainians remain defiant.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c40f6a-b309-4301-b6b3-4141c0ba6672'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.909+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.915+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Not a single serviceman will agree to cede territory, to pull out
        troops from Ukrainian territories," Olesia Petritska, 51, told Reuters as
        she gestured to hundreds of small Ukrainian flags in the Kyiv central square
        commemorating fallen soldiers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7e3ed-41b5-4d14-a97c-32312fd8c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:24:22.910+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:26:35.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:26:34.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Maxim Rodionov in London, Lili Bayer
        in Brussels, Andrea Shalal, Jarett Renshaw and Nandita Bose in Washington,
        Dheeraj Kumar in Bengaluru and Lidia Kelly in Melbourne; writing by Olena
        Harmash and David Brunnstrom; editing by Philippa Fletcher, Diane Craft and
        Nia Williams)</em></p>'
  'rally-vs-netanyahu-new-gaza-plan':
    'author': 'Alexander Cornwell, Reuters'
    'caption': 'Demonstrators attend a protest demanding the immediate release of
      the hostages kidnapped during the deadly October 7, 2023 attack on Israel by
      Hamas, and the end of the war, in Tel Aviv, Israel, Aug. 9. (Amir Cohen/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-10T09:38:03.000+08:00
    'imagesource': 'jcr:87df47ab-ff12-446a-af04-f59c0e525fac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51fb4dd2-54e5-4435-9825-24b7b4c4c9cb'
    'lead': 'Thousands of protesters took to the streets of Tel Aviv on Saturday night
      to oppose Israeli Prime Minister Benjamin Netanyahu''s plan to escalate the
      nearly two-year Gaza war, demanding an immediate end to the campaign and for
      the release of the hostages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-10T09:40:49.470+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-08-10T09:42:43.657+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-10T09:42:43.163+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thousands rally in Tel Aviv against Netanyahu’s new Gaza plan, demand
      release of hostages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd803b-0284-441c-88da-84ba84581748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.536+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.153+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tel Aviv, Israel -</strong>&nbsp;Thousands of protesters
        took to the streets of Tel Aviv on Saturday night,&nbsp;Aug. 9, to oppose
        Israeli Prime Minister Benjamin Netanyahu''s plan to escalate the nearly two-year
        Gaza war, demanding an immediate end to the campaign and for the release of
        the hostages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac846b05-5802-4069-8d36-467130faea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.537+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.154+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A day earlier, the prime minister’s office said the security cabinet,\
        \ a small group of senior ministers, had decided to seize Gaza City, expanding\
        \ military operations in the devastated Palestinian territory despite widespread\
        \ public opposition and warnings from the military the move could endanger\
        \ the hostages.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cfd6a6-842c-4cb0-9be1-da1e05460dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.537+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.154+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t just a military decision. It could be a death sentence
        for the people we love most," Lishay Miran Lavi, the wife of hostage Omri
        Miran told the rally, pleading to US President Donald Trump to intervene to
        immediately end the war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749d57a-1475-4d20-b3eb-b1368a6a3d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.155+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Public opinion polls show an overwhelming majority of Israelis favour\
        \ an immediate end to the war to secure the release of the remaining 50 hostages\
        \ held by militants in Gaza. Israeli officials believe about 20 hostages are\
        \ still alive.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c814292-f0ab-4f5d-aa9c-62ec5744ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.155+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli government has faced sharp criticism at home and abroad,\
        \ including from some of its closest European allies, over the announcement\
        \ that the military would expand the war. The full cabinet is expected to\
        \ give its approval as soon as Sunday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb99df9-b039-4be5-ac23-751dd3de7165'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.156+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Most of the hostages who have been freed so far emerged as a result\
        \ of diplomatic negotiations. Talks toward a ceasefire that could have seen\
        \ more hostages released collapsed in July.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efbf22-267f-4732-a935-3569a90454b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.156+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"They (the government) are fanatic. They are doing things against\
        \ the interests of the country,\" said Rami Dar, 69-year-old retiree, who\
        \ traveled from a nearby suburb outside of Tel Aviv, echoing calls for Trump\
        \ to force a deal for the hostages.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf17a7-10a4-458a-ad0c-7e38f658270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.157+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tel Aviv has seen frequent rallies urging the government to reach
        a ceasefire and hostage deal with Hamas, who ignited the war with their October
        2023 attack. Saturday''s demonstration attracted over 100,000 protesters,
        according to organizers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d01b8-847f-42fb-979b-009d0263f008'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.540+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.157+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Frankly, I'm not an expert or anything, but I feel that after two\
        \ years of fighting there has been no success,\" said Yana, 45, who attended\
        \ the rally with her husband and two children. \"I wonder whether additional\
        \ lives for both sides, not just the Israelis but also Gazans, will make any\
        \ difference.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7d3e2-a16a-4c77-b783-052f57d33ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.540+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.157+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 1,200, mostly Israelis, were killed and 251 were taken into\
        \ Gaza during Hamas' attack on Israel on October 7, 2023. More than 400 Israeli\
        \ soldiers have been killed in Gaza since then.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fcf871-0d54-45d4-9c1f-6ba498082de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.540+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Protesters waved Israeli flags and carried placards bearing the images\
        \ of hostages. Others held signs directing anger at the government or urging\
        \ Trump to take action to stop Netanyahu from moving forward with plans to\
        \ escalate the war. A small number of protesters held images of Gazan children\
        \ killed by the military.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33387444-e43b-4fb3-9827-bf4dc462e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.541+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.159+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel's military has killed more than 61,000 Palestinians in the war,\
        \ according to the Gazan health ministry, which said on Saturday that at least\
        \ 39 had been killed in the past day.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15eb005-92ed-4bfa-9343-6ffc065eda32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.541+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.159+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some of the prime minister's far-right coalition allies have been pushing\
        \ for a total takeover of Gaza. The military has warned this could endanger\
        \ the lives of the hostages in Gaza.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1e3f0-3c61-44a0-a28c-5ba789d12d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.542+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.160+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Far-right minister Bezalel Smotrich, a proponent of continuing the
        war, issued a statement on Saturday criticizing Netanyahu and called for the
        annexation of large parts of Gaza.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe0b188-3759-4dd8-97f2-2a1c91b9c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.542+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.160+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu told Fox News in an interview that aired on Thursday that\
        \ the military intended to take control of all of Gaza but that Israel did\
        \ not want to keep the territory.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889a816-68ed-48ee-a5e6-872f9efba15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.543+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.161+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The announcement from the prime minister's office early on Friday said\
        \ the military would take Gaza City, but did not explicitly say if Israeli\
        \ forces would take all of the enclave.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0e396-1bd7-40a3-beee-36b058d236a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.543+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.161+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tal, a 55-year-old high school teacher, told Reuters at the rally in\
        \ Tel Aviv that expanding the war was “terrible,” warning it would result\
        \ in the deaths of both soldiers and hostages and insisting that the war should\
        \ end with the military withdrawing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b2a527-6cba-4b5c-8c4b-5caf88a8fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T09:40:49.544+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T09:42:43.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T09:42:43.161+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have anything to do there. It''s not ours."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29373b4a-df54-488d-86c7-24a805031ac4'
      'mgnl:activationStatus': true
