    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sotto: Senate likely to tackle Duterte impeachment if SC reverses ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed069a-a9ec-484e-b869-c6367788b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.604+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senate Minority Leader
        Tito Sotto believes the Senate will address the archived impeachment trial
        of Vice President Sara Duterte if the Supreme Court reverses its ruling on
        the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af721b-b6b6-4a35-82c0-734892e57ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "House prosecution panel spokesperson Antonio Bucoy on Saturday, Aug.\
        \ 9, said the archival of the articles of impeachment added layers to the\
        \ proceedings that could bring to a constitutional crisis.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df7dac-a84a-48e7-b83d-25afcefb1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I doubt it,” Sotto said in a message to reporters on Sunday, Aug.\
        \ 10. “Most of my colleagues [who] voted to archive acted as such because\
        \ of the SC decision.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580dd95-9838-4e84-ba33-24c187ef1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Voting 19-4-1, the Senate moved to archive the articles of impeachment\
        \ against Duterte, following the high court ruling voiding it. It ruled that\
        \ the House of Representatives violated the one-year bar rule and due process.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d15fe-be93-45be-b689-af3d9d31e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The motion stemmed from Sen. Rodante Marcoleta’s original motion to\
        \ dismiss the complaint. Sotto tried to block it by moving to table it, effectively\
        \ setting it aside, but lost. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28af88c-3cbe-40a0-895b-8a1fe2926fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "However, Marcoleta amended his motion to transfer the complaint to\
        \ the archives instead after hours-long debates.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81a479-1736-4f4a-9b04-eb270d815f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/8/6/Senate-archives-Duterte-impeachment-complaint.html">Senate
        archives Duterte impeachment case&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df18936-07b8-4877-bada-1741c03bf1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.590+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Therefore, if the SC decision reverses, then it’s logical that we\
        \ address the Articles of Impeachment,” Sotto said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f5aaf-42cd-4c1e-97d7-6446ee644774'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.590+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It’s either that or my colleagues lied, which I doubt,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc2af7-82b5-473f-9c22-9d28c430bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The House of Representatives has filed a motion for reconsideration\
        \ to the Supreme Court.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf683b-4279-45c9-85c3-19c4b4fad477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "If the court does not rule in their favor, Bucoy said the House will\
        \ comply. During a forum on Saturday, the lawyer stressed that the House will\
        \ not cause the constitutional crisis.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b7fa2a-085a-4e06-9de6-677e461a615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6096f-ebd3-4bf2-a5da-bb83bcbaa44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.592+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>New argument?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a4845-94fe-4161-a165-7bf5e7aa23b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.592+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, retired Supreme Court Associate Justice Adolfo Azcuna presented\
        \ a new argument against the controversial ruling on impeachment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef3047-7669-4b35-8a24-55133bf60532'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Azcuna, one of the framers of the 1987 Constitution, wrote on Saturday\
        \ that the House did not violate the one-year bar rule since it did not initiate\
        \ impeachment proceedings “more than once a year.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7238c4c-e7e0-4ae0-a1af-32a9f20eaf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The one-year bar rule is stipulated in Section 3, Subsection 5, Article\
        \ XI of the Constitution.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67110bfa-7efe-4fc2-b6ca-3a5760dd9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:11.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His argument was that the Constitution does not say “more than one\
        \ a year.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee89ed8-39c2-4b3b-a881-ca94b60a0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:12.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“So more than once a year is more than one day a year since one
        day is the smallest unit of one year,” Azcuna said on <strong><a href="https://www.facebook.com/adolf.azcuna/posts/pfbid02Xmmxc6sYn52yhPhghzdS4hTvJ1q4R3uerw7fQBvqdmYUj5wjtsAyi73SH6mbMTUMl">Facebook</a></strong>.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6133990-490c-46c5-8fee-c35ac61a96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:12.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The present case involves, even applying the new definition of initiating,\
        \ four complaints initiated on one session day Feb. 5, 2025. The more than\
        \ once a year rule is not violated here,” he argued.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202b45f-9891-4bba-b40f-86a9861b2e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:12.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Aside from the House, some of the citizen complainants from the first\
        \ impeachment complaint against Duterte coalition filed a motion for reconsideration.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a82b952-29de-4f1c-ab93-f75799eeeaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T11:38:11.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T11:38:12.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T11:38:11.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The coalition 1Sambayan, represented by retired SC justices Antonio
        T. Carpio and Conchita Carpio Morales and other lawyers, also sought to overturn
        the ruling, a state quo ante order, and oral arguments on the case.</p>'
