      'mgnl:lastModified': 2025-08-10T10:17:55.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The issue of Armenia's constitution continued to threaten to derail\
        \ the process, and it was not clear how the new transport corridor would work\
        \ in practice.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2eeb10-9422-4344-a797-0152d6b99e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.642+08:00
