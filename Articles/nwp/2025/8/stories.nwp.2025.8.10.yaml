    title: 'Thousands rally in Tel Aviv against Netanyahu’s new Gaza plan, demand
      release of hostages'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f2dd803b-0284-441c-88da-84ba84581748'
      activationstatus: true
      created: 2025-08-10T09:40:49.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.153+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tel Aviv, Israel -</strong>&nbsp;Thousands of protesters
        took to the streets of Tel Aviv on Saturday night,&nbsp;Aug. 9, to oppose
        Israeli Prime Minister Benjamin Netanyahu’s plan to escalate the nearly two-year
        Gaza war, demanding an immediate end to the campaign and for the release of
        the hostages.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ac846b05-5802-4069-8d36-467130faea91'
      activationstatus: true
      created: 2025-08-10T09:40:49.537+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A day earlier, the prime minister’s office said the security cabinet,\
        \ a small group of senior ministers, had decided to seize Gaza City, expanding\
        \ military operations in the devastated Palestinian territory despite widespread\
        \ public opposition and warnings from the military the move could endanger\
        \ the hostages.\r"
    section2:
      primarytype: 'block'
      uuid: '25cfd6a6-842c-4cb0-9be1-da1e05460dec'
      activationstatus: true
      created: 2025-08-10T09:40:49.537+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"This isn't just a military decision. It could be a death sentence
        for the people we love most," Lishay Miran Lavi, the wife of hostage Omri
        Miran told the rally, pleading to US President Donald Trump to intervene to
        immediately end the war.</p>'
    section3:
      primarytype: 'block'
      uuid: '4749d57a-1475-4d20-b3eb-b1368a6a3d1a'
      activationstatus: true
      created: 2025-08-10T09:40:49.538+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.155+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Public opinion polls show an overwhelming majority of Israelis favour\
        \ an immediate end to the war to secure the release of the remaining 50 hostages\
        \ held by militants in Gaza. Israeli officials believe about 20 hostages are\
        \ still alive.\r"
    section4:
      primarytype: 'block'
      uuid: '6c814292-f0ab-4f5d-aa9c-62ec5744ab7b'
      activationstatus: true
      created: 2025-08-10T09:40:49.538+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.155+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli government has faced sharp criticism at home and abroad,\
        \ including from some of its closest European allies, over the announcement\
        \ that the military would expand the war. The full cabinet is expected to\
        \ give its approval as soon as Sunday.\r"
    section5:
      primarytype: 'block'
      uuid: '2fb99df9-b039-4be5-ac23-751dd3de7165'
      activationstatus: true
      created: 2025-08-10T09:40:49.538+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Most of the hostages who have been freed so far emerged as a result\
        \ of diplomatic negotiations. Talks toward a ceasefire that could have seen\
        \ more hostages released collapsed in July.\r"
    section6:
      primarytype: 'block'
      uuid: '89efbf22-267f-4732-a935-3569a90454b4'
      activationstatus: true
      created: 2025-08-10T09:40:49.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They (the government) are fanatic. They are doing things against\
        \ the interests of the country,\" said Rami Dar, 69-year-old retiree, who\
        \ traveled from a nearby suburb outside of Tel Aviv, echoing calls for Trump\
        \ to force a deal for the hostages.\r"
    section7:
      primarytype: 'block'
      uuid: '44bf17a7-10a4-458a-ad0c-7e38f658270f'
      activationstatus: true
      created: 2025-08-10T09:40:49.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Tel Aviv has seen frequent rallies urging the government to reach
        a ceasefire and hostage deal with Hamas, who ignited the war with their October
        2023 attack. Saturday’s demonstration attracted over 100,000 protesters,
        according to organizers.</p>'
    section8:
      primarytype: 'block'
      uuid: '4b8d01b8-847f-42fb-979b-009d0263f008'
      activationstatus: true
      created: 2025-08-10T09:40:49.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Frankly, I'm not an expert or anything, but I feel that after two\
        \ years of fighting there has been no success,\" said Yana, 45, who attended\
        \ the rally with her husband and two children. \"I wonder whether additional\
        \ lives for both sides, not just the Israelis but also Gazans, will make any\
        \ difference.\"\r"
    section9:
      primarytype: 'block'
      uuid: '66d7d3e2-a16a-4c77-b783-052f57d33ff9'
      activationstatus: true
      created: 2025-08-10T09:40:49.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Around 1,200, mostly Israelis, were killed and 251 were taken into\
        \ Gaza during Hamas' attack on Israel on October 7, 2023. More than 400 Israeli\
        \ soldiers have been killed in Gaza since then.\r"
    section10:
      primarytype: 'block'
      uuid: 'a7fcf871-0d54-45d4-9c1f-6ba498082de7'
      activationstatus: true
      created: 2025-08-10T09:40:49.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.158+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Protesters waved Israeli flags and carried placards bearing the images\
        \ of hostages. Others held signs directing anger at the government or urging\
        \ Trump to take action to stop Netanyahu from moving forward with plans to\
        \ escalate the war. A small number of protesters held images of Gazan children\
        \ killed by the military.\r"
    section11:
      primarytype: 'block'
      uuid: '33387444-e43b-4fb3-9827-bf4dc462e36e'
      activationstatus: true
      created: 2025-08-10T09:40:49.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.159+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel’s military has killed more than 61,000 Palestinians in the war,\
        \ according to the Gazan health ministry, which said on Saturday that at least\
        \ 39 had been killed in the past day.\r"
    section12:
      primarytype: 'block'
      uuid: 'a15eb005-92ed-4bfa-9343-6ffc065eda32'
      activationstatus: true
      created: 2025-08-10T09:40:49.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.159+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some of the prime minister’s far-right coalition allies have been pushing\
        \ for a total takeover of Gaza. The military has warned this could endanger\
        \ the lives of the hostages in Gaza.\r"
    section13:
      primarytype: 'block'
      uuid: '3ea1e3f0-3c61-44a0-a28c-5ba789d12d6a'
      activationstatus: true
      created: 2025-08-10T09:40:49.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.160+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Far-right minister Bezalel Smotrich, a proponent of continuing the
        war, issued a statement on Saturday criticizing Netanyahu and called for the
        annexation of large parts of Gaza.</p>'
    section14:
      primarytype: 'block'
      uuid: '5fe0b188-3759-4dd8-97f2-2a1c91b9c323'
      activationstatus: true
      created: 2025-08-10T09:40:49.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.160+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu told Fox News in an interview that aired on Thursday that\
        \ the military intended to take control of all of Gaza but that Israel did\
        \ not want to keep the territory.\r"
    section15:
      primarytype: 'block'
      uuid: '3889a816-68ed-48ee-a5e6-872f9efba15d'
      activationstatus: true
      created: 2025-08-10T09:40:49.543+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The announcement from the prime minister’s office early on Friday said\
        \ the military would take Gaza City, but did not explicitly say if Israeli\
        \ forces would take all of the enclave.\r"
    section16:
      primarytype: 'block'
      uuid: '8bd0e396-1bd7-40a3-beee-36b058d236a3'
      activationstatus: true
      created: 2025-08-10T09:40:49.543+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tal, a 55-year-old high school teacher, told Reuters at the rally in\
        \ Tel Aviv that expanding the war was “terrible,” warning it would result\
        \ in the deaths of both soldiers and hostages and insisting that the war should\
        \ end with the military withdrawing.\r"
    section17:
      primarytype: 'block'
      uuid: '47b2a527-6cba-4b5c-8c4b-5caf88a8fa6a'
      activationstatus: true
      created: 2025-08-10T09:40:49.544+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We don't have anything to do there. It’s not ours."</p>'
    section18:
      primarytype: 'block'
      uuid: '29373b4a-df54-488d-86c7-24a805031ac4'
      activationstatus: true
      created: 2025-08-10T09:40:49.544+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T09:42:43.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T09:42:43.162+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Alexander Cornwell; Editing by Andrea Ricci)</em></p>'
  'START HERE----->iran-threatens-planned-trump-corridor':
    author: 'Parisa Hafezi and Andrew Osborn, Reuters'
    caption: 'US President Donald Trump, Azerbaijan’s President Ilham Aliyev, and
      Armenia’s Prime Minister Nikol Pashinyan pose with their documents during a
      trilateral signing event at the White House, in Washington, D.C., Aug. 8. (Kevin
      Lamarque/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-10T10:12:55.000+08:00
    imagesource: '87d64726-6b5f-4355-9d54-8947c4c5e766'
    primarytype: 'composition'
    uuid: 'ce3337f6-7669-489e-8c82-5d53c1027784'
    lead: 'Iran threatened on Saturday to block a corridor planned in the Caucasus
      under a regional deal sponsored by US President Donald Trump, Iranian media
      reported, raising a new question mark over a peace plan hailed as a strategically
      important shift.'
    activationstatus: true
    created: 2025-08-10T10:16:21.534+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-10T10:17:55.754+08:00
