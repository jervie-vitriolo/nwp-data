      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Sen. Ping Lacson said
        he will move to slash funding for Metro Manila’s flood control plan in the
        2026 budget bill if the private sector will be allowed to contribute in addressing
        flooding woes “at no cost” to the government.</p>'
