  'START HERE----->thai-soldiers-injured-landmine-near-cambodia':
    caption: 'The photo shows the flag of Thailand.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-10T16:22:04.000+08:00
    imagesource: '45c02dc6-5f51-4ea5-b084-91a80b84c7d8'
    primarytype: 'composition'
    uuid: '243d3538-3705-4079-aa5d-462ed19b1ea0'
    lead: 'Three Thai soldiers were injured by a landmine near the Cambodian border
      on Saturday, the Thai army said, days after the Southeast Asian neighbours agreed
      to a detailed ceasefire halting last month’s deadly five-day conflict.'
    activationstatus: true
    created: 2025-08-10T16:23:26.671+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-10T16:34:20.106+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-10T16:34:19.845+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Thai soldiers injured by landmine near Cambodia amid fragile ceasefire'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c4d2448a-2b1d-4f2f-8fbe-395fdf0e50b9'
      activationstatus: true
      created: 2025-08-10T16:23:26.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T16:34:20.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T16:34:19.839+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand -</strong> Three Thai soldiers were injured
        by a landmine near the Cambodian border on Saturday, Aug. 9, the Thai army
        said, days after the Southeast Asian neighbours agreed to a detailed ceasefire
        halting last month’s deadly five-day conflict.</p>'
    section1:
      primarytype: 'block'
      uuid: '6f33942c-c235-423a-abb8-928ca2463614'
      activationstatus: true
      created: 2025-08-10T16:23:26.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T16:34:20.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T16:34:19.839+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "One soldier lost a foot and two were injured after one of them stepped\
        \ on a landmine while patrolling an area between Thailand’s Sisaket and Cambodia’s\
        \ Preah Vihear provinces, the army said in a statement.\r"
    section2:
      primarytype: 'block'
      uuid: '3cdb6cb2-0e10-4af2-8ad2-202b5b4c5832'
      activationstatus: true
      created: 2025-08-10T16:23:26.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T16:34:20.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T16:34:19.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The soldiers were being treated at a hospital, it said.\r"
    section3:
      primarytype: 'block'
      uuid: '0e2bb4a9-3c6e-456f-a7ca-6d87dc1385bc'
      activationstatus: true
      created: 2025-08-10T16:23:26.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T16:34:20.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T16:34:19.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Thailand said the incident occurred in an area of its territory recently\
        \ cleared of landmines. The foreign ministry said Bangkok would lodge a complaint\
        \ against Cambodia for violating a treaty, to which both are signatories,\
        \ that bans the use of landmines and for infringing Thai sovereignty.\r"
    section4:
      primarytype: 'block'
      uuid: 'b2061c80-4cd0-448a-956a-31ee80cf52c2'
      activationstatus: true
      created: 2025-08-10T16:23:26.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T16:34:20.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T16:34:19.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cambodia rejected Thailand’s accusation, saying that it had not freshly\
        \ planted landmines.\r"
    section5:
      primarytype: 'block'
      uuid: '719516c2-20cc-4f6f-b989-3b48fe1010dd'
      activationstatus: true
      created: 2025-08-10T16:23:26.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T16:34:20.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T16:34:19.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country is a \"proud state party\" to the Ottawa Convention against\
        \ landmines and has cleared more than 1 million mines left from decades of\
        \ war, the Cambodian Mine Action and Victim Assistance Authority said in a\
        \ statement late on Saturday, adding that Thailand’s accusations risked undermining\
        \ the spirit of the ceasefire.\r"
    section6:
      primarytype: 'block'
      uuid: '8bae61f6-0fbe-46da-bccc-778e0e473dcf'
      activationstatus: true
      created: 2025-08-10T16:23:26.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T16:34:20.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T16:34:19.842+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bangkok and Phnom Penh have quarrelled for decades over undemarcated\
        \ parts of their 817-km (508-mile) land border, which was first mapped by\
        \ France in 1907 when Cambodia was its colony.\r"
    section7:
      primarytype: 'block'
      uuid: '3098b07c-ea5c-4f3b-8b42-8a8931dece51'
      activationstatus: true
      created: 2025-08-10T16:23:26.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T16:34:20.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T16:34:19.842+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Saturday’s incident is the third time in a few weeks that Thai soldiers\
        \ have been injured by mines while patrolling along the border. Two previous\
        \ incidents led to the downgrading of diplomatic relations and triggered the\
        \ clashes.\r"
    section8:
      primarytype: 'block'
      uuid: 'c5933fe2-08cb-40f9-b118-609cc366fe35'
      activationstatus: true
      created: 2025-08-10T16:23:26.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T16:34:20.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T16:34:19.843+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The July 24-28 clashes, the worst fighting between the countries in\
        \ more than a decade, involved exchanges of artillery fire and jet fighter\
        \ sorties that killed at least 43 and left over 300,000 people displaced on\
        \ both sides.\r"
    section9:
      primarytype: 'block'
      uuid: '567d7810-8a25-41eb-8b05-c7cea0301f43'
      activationstatus: true
      created: 2025-08-10T16:23:26.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T16:34:20.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T16:34:19.843+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The fragile ceasefire has been holding since Thailand and Cambodia\
        \ agreed on Thursday to let observers from the Association of Southeast Asian\
        \ Nations inspect disputed border areas to ensure hostilities do not resume.\r"
    section10:
      primarytype: 'block'
      uuid: 'e00f3260-4cf2-4021-bfa7-77cb111d0f05'
      activationstatus: true
      created: 2025-08-10T16:23:26.735+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T16:34:20.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T16:34:19.843+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Bangkok accused Cambodia of planting landmines on the Thai side
        of the disputed border that injured soldiers on July 16 and July 23. Phnom
        Penh denied it had placed any new mines, saying the soldiers had veered off
        agreed routes and triggered old landmines left from its decades of war.</p>'
    section11:
      primarytype: 'block'
      uuid: '964407cc-f25e-4b7a-9035-4cebe45ff859'
      activationstatus: true
      created: 2025-08-10T16:23:26.735+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T16:34:20.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T16:34:19.844+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Panu Wongcha-um; Editing by Tom Hogue, Alexandra
        Hudson and William Mallard)</em></p>'
