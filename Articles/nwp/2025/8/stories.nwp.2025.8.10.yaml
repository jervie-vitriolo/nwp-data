      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I made a commitment to prioritize these bills kasi lumalala ang problema.\
        \ It's a crisis na, eh,” Tulfo said in a statement on Sunday, Aug. 10. “So,\
        \ talagang kailangan aksyunan na ito, to solve this problem.”\r"
