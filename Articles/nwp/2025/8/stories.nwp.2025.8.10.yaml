      type: 'text'
      text: "“Pag nag-on board ang mga malalaking negosyante para tumulong, ako\
        \ mismo mag move para [bawasan] sa 2026 GAA ang katumbas ng gagastusin ng\
        \ private sector. Ergo, makakatipid at kabawasan ‘yun sa uutangin natin, at\
        \ bawas din yun sa nanakawin ng mga kawatan,” Lacson said in a reply on his\
        \ X post.\r"
