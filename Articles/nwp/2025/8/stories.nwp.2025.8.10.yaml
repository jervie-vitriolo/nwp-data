      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1658ef3e-18ed-4de4-bcbd-de0238aea0e9'
      'mgnl:activationStatus': true
