  'sotto-senate-duterte-impeachment-sc-ruling':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-10T11:34:57.000+08:00
    'imagesource': 'jcr:20f71dc0-8d78-4d93-a5f9-16d0a786350e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd379ed9a-42b0-441b-823d-7b405f5b23e5'
    'lead': 'Senate Minority Leader Tito Sotto believes the Senate will address the
      archived impeachment trial of Vice President Sara Duterte if the Supreme Court
      reverses its ruling on the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-10T11:38:11.453+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-08-10T11:38:11.980+08:00
    'mgnl:lastActivatedBy': 'superuser'
