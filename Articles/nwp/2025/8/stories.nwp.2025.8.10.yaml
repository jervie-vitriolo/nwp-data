  'iran-threatens-planned-trump-corridor':
    'author': 'Parisa Hafezi and Andrew Osborn, Reuters'
    'caption': 'US President Donald Trump, Azerbaijan''s President Ilham Aliyev, and
      Armenia''s Prime Minister Nikol Pashinyan pose with their documents during a
      trilateral signing event at the White House, in Washington, D.C., Aug. 8. (Kevin
      Lamarque/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-10T10:12:55.000+08:00
    'imagesource': 'jcr:87d64726-6b5f-4355-9d54-8947c4c5e766'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce3337f6-7669-489e-8c82-5d53c1027784'
    'lead': 'Iran threatened on Saturday to block a corridor planned in the Caucasus
      under a regional deal sponsored by US President Donald Trump, Iranian media
      reported, raising a new question mark over a peace plan hailed as a strategically
      important shift.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-10T10:16:21.534+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-08-10T10:17:55.754+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-10T10:17:55.336+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Iran threatens planned Trump corridor envisaged by Azerbaijan-Armenia
      peace deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c605e93-4b11-461f-8cd4-d91bcf6d1193'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.631+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.318+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai, UAE/Moscow, Russia -</strong>&nbsp;Iran threatened
        on Saturday, Aug. 9, to block a corridor planned in the Caucasus under a regional
        deal sponsored by US President Donald Trump, Iranian media reported, raising
        a new question mark over a peace plan hailed as a strategically important
        shift.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea6dc0-0aa5-4864-b8e0-23c893beddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.631+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.319+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A top Azerbaijani diplomat said earlier that the plan, announced by\
        \ Trump on Friday, was just one step from a final peace deal between his country\
        \ and Armenia, which reiterated its support for the plan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7b3bc-3e63-443f-9fad-41ac29d8e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.631+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.320+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The proposed Trump Route for International Peace and Prosperity (TRIPP)\
        \ would run across southern Armenia, giving Azerbaijan a direct route to its\
        \ exclave of Nakhchivan and in turn to Turkey.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ecd887-49a1-42db-a2a2-2f144ff7e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.632+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.320+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US would have exclusive development rights to the corridor,
        which the White House said would facilitate greater exports of energy and
        other resources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e8c88-def8-4fa6-9863-112f5063336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.632+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.321+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was not immediately clear how Iran, which borders the area, would\
        \ block it but the statement from Ali Akbar Velayati, top adviser to Iran's\
        \ supreme leader, raised questions over its security.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c142f4c9-cec5-4360-ada0-1cdc607b800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.632+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.321+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said military exercises carried out in northwest Iran demonstrated\
        \ the Islamic Republic's readiness and determination to prevent any geopolitical\
        \ changes.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946780d1-fa9f-4bee-86b8-c7e4a1da1ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.322+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This corridor will not become a passage owned by Trump, but rather\
        \ a graveyard for Trump's mercenaries,\" Velayati said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09e750-5cf6-42b8-89fd-0b8a657886f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.322+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran''s foreign ministry earlier welcomed the agreement "as an important
        step toward lasting regional peace," but warned against any foreign intervention
        near its borders that could "undermine the region''s security and lasting
        stability."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c5d3a-9590-4c44-87a6-dd16d535ce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.634+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.323+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Analysts and insiders say that Iran, under mounting US pressure over\
        \ its disputed nuclear programme and the aftermath of a 12-day war with Israel\
        \ in June, lacks the military power to block the corridor.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a800215-5537-41e1-ad7d-6e88a3b63952'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.634+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.324+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Moscow says West should steer clear</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165db1af-0426-42ae-8ee2-f1156700e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.634+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.324+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump welcomed Azerbaijani President Ilham Aliyev and Armenian Prime\
        \ Minister Nikol Pashinyan in the White House on Friday and witnessed their\
        \ signing of a joint declaration aimed at drawing a line under their decades-long\
        \ on-off conflict.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84ba07-1b04-48d6-9873-5dc9d06df0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.635+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.325+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russia, a traditional broker and ally of Armenia in the strategically\
        \ important South Caucasus region which is crisscrossed with oil and gas pipelines,\
        \ was not included, despite its border guards being stationed on the border\
        \ between Armenia and Iran.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596dc20d-5c0a-4800-b6f6-58cc89c70e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.635+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.325+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While Moscow said it supported the summit, it proposed \"implementing\
        \ solutions developed by the countries of the region themselves with the support\
        \ of their immediate neighbours – Russia, Iran and Turkey\" to avoid what\
        \ it called the \"sad experience\" of Western efforts to mediate in the Middle\
        \ East.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120b1a9-2383-408a-8960-018b00801a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.636+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.326+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Azerbaijan's close ally, NATO member Turkey, welcomed the accord.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a1d0b5-ab8d-4f58-910a-927511475908'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.636+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.326+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Baku and Yerevan have been at odds since the late 1980s when Nagorno-Karabakh,\
        \ a mountainous Azerbaijani region mostly populated by ethnic Armenians, broke\
        \ away from Azerbaijan with support from Armenia. Azerbaijan took back full\
        \ control of the region in 2023, prompting almost all of the territory's 100,000\
        \ ethnic Armenians to flee to Armenia.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e876e72-22ae-492c-8505-67cb1ddb726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.637+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The chapter of enmity is closed and now we're moving towards lasting\
        \ peace,\" said Elin Suleymanov, Azerbaijan's ambassador to Britain, predicting\
        \ that the wider region's prosperity and transport links would be transformed\
        \ for the better.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49456dd8-864f-4284-81e0-9daa42eb9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.637+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is a paradigm shift,\" said Suleymanov, who as a former envoy\
        \ to Washington who used to work in President Aliyev's office, is one of his\
        \ country's most senior diplomats.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dee06c-b7cb-434c-a334-11fd8f5e4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.638+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Suleymanov declined to speculate on when a final peace deal would be\
        \ signed however, noting that Aliyev had said he wanted it to happen soon.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03d9f8-c4ef-4c91-9c9d-2dafe7553f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.638+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There remained only one obstacle, said Suleymanov, which was for Armenia\
        \ to amend its constitution to remove a reference to Nagorno-Karabakh.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3037d51d-ee48-4265-aeb9-2b96544f0e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.639+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Azerbaijan is ready to sign any time once Armenia fulfils the very\
        \ basic commitment of removing its territorial claim against Azerbaijan in\
        \ its constitution,\" he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8495d1b2-adde-440d-80d6-43fecf0d2617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.639+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Many questions unanswered</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3fa570-44c6-4a5b-ba90-a641d686c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pashinyan this year called for a referendum to change the constitution,\
        \ but no date for it has been set yet. Armenia is to hold parliamentary elections\
        \ in June 2026, and the new constitution is expected to be drafted before\
        \ the vote.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e28ae-dd89-466d-866e-9acfc74d0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Armenian leader said on X that the Washington summit had paved\
        \ the way to end the decades of conflict and open transport connections that\
        \ would unlock strategic economic opportunities.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e6f49-2c27-49ab-9d6d-52d200c55376'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.641+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked when the transit rail route would start running, Suleymanov said\
        \ that would depend on cooperation between the U.S. and Armenia whom he said\
        \ were already in talks.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a954d4f6-740a-4675-a3ab-4cd96e894811'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.641+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-10T10:17:55.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-10T10:17:55.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Joshua Kucera, Senior South Caucasus analyst at International Crisis\
        \ Group, said Trump may not have got the easy win he had hoped for as the\
        \ agreements left many questions unanswered.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c45dc9d-bc50-4511-b7ec-ff7ba5c62b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.642+08:00
      'mgnl:createdBy': 'jelo-nwp'
