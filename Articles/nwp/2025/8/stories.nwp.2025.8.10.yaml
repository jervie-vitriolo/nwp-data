      primarytype: 'block'
      uuid: '02da2e68-33d2-4a52-9e51-d5c31932118d'
      activationstatus: true
      created: 2025-08-10T15:00:41.293+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'aad3aa03-12b5-447c-9c65-54f7ab637d6d'
