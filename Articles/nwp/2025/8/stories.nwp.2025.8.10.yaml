      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tulfo’s committee hearing will be joined by four other panels: Banks,\
        \ Financial Institutions and Currencies; Youth; Economic Affairs; and Ways\
        \ and Means.\r"
    section11:
      primarytype: 'block'
      uuid: 'c97e5c59-da21-430a-8823-5104275fc38c'
      activationstatus: true
      created: 2025-08-10T15:00:41.293+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '89446c2e-e864-4eb3-ae53-78a7ab1e01b7'
      activationstatus: true
      created: 2025-08-10T15:00:41.294+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.294+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The inquiry will tackle three bills that proposed for a ban, another\
        \ bill that sought regulation, as well as three resolutions and a privilege\
        \ speech on the ill effects of the online gambling industry.\r"
    section13:
      primarytype: 'block'
      uuid: 'd67d0af0-aa65-4917-be0e-1fe2c3f71dc7'
      activationstatus: true
      created: 2025-08-10T15:00:41.294+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.294+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'bbe017f9-6097-4dc5-ae85-60bd48391381'
      activationstatus: true
      created: 2025-08-10T15:00:41.295+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr., on the other hand, already said that\
        \ a ban will not take care of the problem, adding a measured response is needed.\r"
    section15:
      primarytype: 'block'
      uuid: '780e135a-c963-427c-b26c-2c709e19578c'
      activationstatus: true
      created: 2025-08-10T15:00:41.295+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'b42dc89e-d02a-4827-bdd6-3aa84a41e0cc'
      activationstatus: true
      created: 2025-08-10T15:00:41.296+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-10T15:00:41.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T15:00:41.296+08:00
      lastmodifiedby: 'jelo-nwp'
