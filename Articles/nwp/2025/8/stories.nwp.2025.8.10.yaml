  'START HERE----->europe-protect-ukrainian-interests':
    author: 'Olena Harmash and Suban Abdulla, Reuters'
    caption: 'A woman pays tribute at the memorial to fallen soldiers in the ongoing
      conflict with Russia, on Independence (Maidan) Square in Kyiv, Ukraine, Aug.
      9.Rickey Rogers/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-10T09:16:41.000+08:00
    imagesource: '83e5e8a3-05c5-4db8-9652-0bd15d97a550'
    primarytype: 'composition'
    uuid: 'a46dbef0-8309-4c02-83b5-309d7ce18877'
    lead: 'European leaders welcomed on Saturday US President Donald Trump’s plans
      to meet with Russian President Vladimir Putin on ending the war in Ukraine,
      while stressing the need to keep pressure on Moscow and protect Ukrainian and
      European security interests.'
    activationstatus: true
    created: 2025-08-10T09:24:22.806+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-10T09:26:35.605+08:00
