    'title': 'Zelenskyy says Ukraine ''fully supports'' joint statement by European
      leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77a7f3-749d-492d-8148-85b108f7dd85'
