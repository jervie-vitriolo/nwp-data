      lastmodified: 2025-08-10T09:26:34.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Maxim Rodionov in London, Lili Bayer
        in Brussels, Andrea Shalal, Jarett Renshaw and Nandita Bose in Washington,
        Dheeraj Kumar in Bengaluru and Lidia Kelly in Melbourne; writing by Olena
        Harmash and David Brunnstrom; editing by Philippa Fletcher, Diane Craft and
        Nia Williams)</em></p>'
  'START HERE----->rally-vs-netanyahu-new-gaza-plan':
    author: 'Alexander Cornwell, Reuters'
    caption: 'Demonstrators attend a protest demanding the immediate release of
      the hostages kidnapped during the deadly October 7, 2023 attack on Israel by
      Hamas, and the end of the war, in Tel Aviv, Israel, Aug. 9. (Amir Cohen/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-10T09:38:03.000+08:00
    imagesource: '87df47ab-ff12-446a-af04-f59c0e525fac'
    primarytype: 'composition'
    uuid: '51fb4dd2-54e5-4435-9825-24b7b4c4c9cb'
    lead: 'Thousands of protesters took to the streets of Tel Aviv on Saturday night
      to oppose Israeli Prime Minister Benjamin Netanyahu’s plan to escalate the
      nearly two-year Gaza war, demanding an immediate end to the campaign and for
      the release of the hostages.'
    activationstatus: true
    created: 2025-08-10T09:40:49.470+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-10T09:42:43.657+08:00
