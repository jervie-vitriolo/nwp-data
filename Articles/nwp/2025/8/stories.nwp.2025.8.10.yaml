      lastactivated: 2025-08-10T18:22:19.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-10T18:22:19.096+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lacson bared his plan on Saturday, Aug. 9, after San Miguel Corp.
        chairperson and CEO <strong><a href="https://www.newswatchplus.ph/news/2025/8/8/smc-flood-solutions.html">Ramon
        Ang volunteered</a></strong> to help solve the flooding problem in Metro Manila
        during a meeting with mayors and the Metropolitan Manila Development Authority
        (MMDA).&nbsp;</p>'
