      'mgnl:lastModified': 2025-08-10T10:17:55.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Suleymanov played down suggestions that Russia, which still has extensive\
        \ security and economic interests in Armenia, was being disadvantaged.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a873a-a447-4556-80fe-5924f68fb5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-10T10:16:21.644+08:00
