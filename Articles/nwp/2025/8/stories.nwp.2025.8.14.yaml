      lastmodified: 2025-08-14T14:53:10.418+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'ffc9ebd5-0f4b-492f-97e0-03af4757fc34'
      activationstatus: true
      created: 2025-08-14T14:53:10.419+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.419+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On the sidelines of the letter submission, de Leon said the request
        for investigation is just the first of several actions they intend to take,
        noting they will file a case against Aguirre.</p>'
    section33:
      primarytype: 'block'
      uuid: '0d5cb665-4f4f-4a89-90ef-d59ffc22a130'
      activationstatus: true
      created: 2025-08-14T14:53:10.419+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.419+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'dc280322-372e-4431-9a2a-9d54a06dbdcc'
      activationstatus: true
      created: 2025-08-14T14:53:10.420+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.420+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Para sa amin, binaboy ang justice system at ang Department of Justice
        as an institution. Hindi the same ang credibility pagkatapos silang gamitin
        ng administrasyon ni Rodrigo Duterte,” he said.</p>'
    section35:
      primarytype: 'block'
      uuid: 'c5c348e6-37f6-4bd3-a2fd-b8f252f096bb'
      activationstatus: true
      created: 2025-08-14T14:53:10.421+08:00
