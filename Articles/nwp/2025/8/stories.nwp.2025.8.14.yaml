      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '51c76cd3-0bf2-4464-925b-368cc1ef32b2'
      activationstatus: true
      created: 2025-08-14T14:53:10.423+08:00
      createdby: 'daniza-nwp'
