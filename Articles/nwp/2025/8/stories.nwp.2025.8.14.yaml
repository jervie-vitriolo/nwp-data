      type: 'text'
      text: "What are brokers’ casino stock picks amid tighter gaming rules? If\
        \ investors do not want to be caught on the wrong side of the bet, heed the\
        \ “sell” tag for those casino shares heavily reliant on online gaming for\
        \ their cash flow and topline, at least until Congress stop rolling the dice\
        \ and make a decisive move.\r"
