      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.816+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Penny stock PH Resorts Group, developer of the Emerald Bay Resort in\
        \ Mactan in Cebu and Donatela Resort in Panglao in Bohol island, swung between\
        \ a high of P0.195 and a low of P0.183, before settling near its high at P0.192\
        \ per share.\r"
    section14:
      primarytype: 'block'
      uuid: '2a683d59-7a2f-4176-a2a6-a1bf8917bb95'
