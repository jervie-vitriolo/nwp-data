      type: 'text'
      text: '<p>“Ang usapin dito, delikado ang sambayanang Pilipino ‘pag may mga
        piskal na nagpapagamit at wine-weaponize ang justice system para patahimikin
        ang ating duly elected leaders at even ang taumbayan,” he added.</p>'
