      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '147b4f2a-c20c-4ab6-960c-890f339c585c'
      activationstatus: true
      created: 2025-08-14T14:53:10.411+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.411+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The administration of former President Rodrigo Duterte, whom de
        Lima was a critic of, filed what she called trumped-up drug charges against
        her. She was detained for almost seven years and was eventually <a href="https://www.newswatchplus.ph/news/nwp/2024/8/29/demurrer-appeal-denied.html"><strong>acquitted</strong></a>
        from all three cases.</p>'
    section19:
      primarytype: 'block'
      uuid: '3ecdcdf4-6c0e-4a60-a4fd-9d6c83d7272c'
      activationstatus: true
      created: 2025-08-14T14:53:10.411+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.411+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The cases against me were not built on evidence, but on coercion and\
        \ lies, orchestrated within the Department of Justice itself during the time\
        \ of President Rodrigo Duterte,” she said.\r"
    section20:
      primarytype: 'block'
      uuid: 'cc135fda-b740-4f28-a296-7307d77ec07b'
      activationstatus: true
      created: 2025-08-14T14:53:10.412+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.412+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '0940d822-cbca-4c5c-a5a8-911117afd80f'
      activationstatus: true
      created: 2025-08-14T14:53:10.412+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.412+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A number of people, including the late former Bureau of Corrections
        Director General <a href="http://www.newswatchplus.ph/news/nwp/2025/8/13/former-bucor-chief-rafael-ragos-dies-.html"><strong>Rafael
        Ragos</strong></a>, recanted their statements that implicated De Lima. Ragos,
        in particular, said then-Justice Secretary Vitaliano Aguirre II coerced him
        to invent a story of delivering money to de Lima’s residence.</p>'
    section22:
      primarytype: 'block'
      uuid: 'fb323f53-d234-4c1e-b04a-68775a6b9c60'
      activationstatus: true
      created: 2025-08-14T14:53:10.413+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.413+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2024/10/11/espinosa-claims-on-dela-rosa-in-delima-case.html">Pressure
        from Dela Rosa to implicate De Lima in drug trade - Espinosa</a></strong></p>'
    section23:
      primarytype: 'block'
      uuid: '69ca0dcf-f98e-4d78-a354-f8a4111dc3dd'
      activationstatus: true
      created: 2025-08-14T14:53:10.413+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.413+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2024/10/22/Retired-cop-recants-illegal-drugs-testimony-vs-De-Lima.html">Retired
        cop recants illegal drugs testimony vs De Lima</a></strong></p>'
    section24:
      primarytype: 'block'
      uuid: 'bde1a9f7-f207-4b3b-a507-5758322ade7f'
      activationstatus: true
      created: 2025-08-14T14:53:10.414+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.414+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The lawmaker criticized the prosecutors’ pursuit of the drug cases
        despite the retractions.</p>'
    section25:
      primarytype: 'block'
      uuid: 'd7e938b1-7391-4cce-91af-8a8b2d33be8d'
      activationstatus: true
      created: 2025-08-14T14:53:10.414+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.414+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '9597eee1-fc48-43fc-8c31-f0a3a18d35d3'
      activationstatus: true
      created: 2025-08-14T14:53:10.415+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.415+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“They turned a blind eye to the glaring absence of material evidence\
        \ and the dubious nature of their so-called star witness, even after Mr. Ragos\
        \ himself admitted the story was pure fabrication. This constitutes Grave\
        \ Misconduct,” De Lima said.\r"
    section27:
      primarytype: 'block'
      uuid: '2047ce4c-acf1-4204-a78d-e906812ba854'
      activationstatus: true
      created: 2025-08-14T14:53:10.416+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.416+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'c240b014-881f-4d3b-bf12-30ac9ec13ff9'
      activationstatus: true
      created: 2025-08-14T14:53:10.416+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.416+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She also flagged the prosecutors’ filing of a second <a href="https://www.newswatchplus.ph/news/nwp/2025/5/15/ca-nullifies-de-lima-acquittal.html"><strong>appeal
        on her acquittal</strong></a> in one of the drug cases. The prosecution withdrew
        their motion for reconsideration upon Remulla’s instruction.</p>'
    section29:
      primarytype: 'block'
      uuid: 'd09de357-d111-4642-b896-c8e156c4bba1'
      activationstatus: true
      created: 2025-08-14T14:53:10.417+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.417+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/7/16/de-lima-enraged-with-plea-reconsider-drug-case-acquittal.html">De
        Lima slams appeal to reconsider drug case acquittal</a></strong></p>'
    section30:
      primarytype: 'block'
      uuid: '6ca86553-cf92-4fe4-91d5-6e7d63d31a3f'
      activationstatus: true
      created: 2025-08-14T14:53:10.417+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.417+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Their actions amount to gross ignorance of the law. A judgment
        of acquittal is final and immediately executory. This is a fundamental principle
        that every lawyer should know, let alone a government prosecutor,” De Lima
        said.</p>'
    section31:
      primarytype: 'block'
      uuid: 'e915b7cc-634f-43da-a264-68984d683417'
