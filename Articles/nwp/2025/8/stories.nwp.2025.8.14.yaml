      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:03:40.661+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) will continue to implement the maximum suggested retail price on imported
        premium rice when the suspension on importation takes effect in September.</p>'
    section1:
      primarytype: 'block'
      uuid: '241de0fd-3daf-4b37-b78f-867e041703c2'
      activationstatus: true
      created: 2025-08-14T13:57:41.648+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:03:41.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:03:40.662+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '62146784-9cf3-4614-9ca8-289b416c7c7d'
      activationstatus: true
      created: 2025-08-14T13:57:41.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:03:41.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:03:40.662+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DA said the price cap on imported premium rice will be kept
        at <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/7/3/lower-msrp-imported-premium-rice.html">P43
        per kilogram</a></strong>.&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: '4b647dec-b725-48dd-ab5b-24b20905e7b2'
      activationstatus: true
      created: 2025-08-14T13:57:41.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:03:41.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:03:40.663+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5d162ce4-9c98-4d77-8e51-3d7a088fe579'
      activationstatus: true
      created: 2025-08-14T13:57:41.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:03:41.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:03:40.663+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Throughout the suspension, we will closely monitor supply and market\
        \ dynamics—especially among retailers, wholesalers, and importers—and take\
        \ appropriate action to uphold market discipline,” Agriculture Secretary Francisco\
        \ Tiu Laurel Jr. said in a statement Thursday, Aug. 14.\r"
    section5:
      primarytype: 'block'
      uuid: '6d90f4d4-986b-41aa-9a30-c027ac5526ca'
      activationstatus: true
      created: 2025-08-14T13:57:41.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:03:41.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:03:40.664+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '084e8c5d-e778-41ba-bb54-219844f80a44'
      activationstatus: true
      created: 2025-08-14T13:57:41.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:03:41.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:03:40.664+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. ordered the <strong><a href="https://www.newswatchplus.ph/news/2025/8/6/marcos-suspends-rice-importation.html">60-day
        suspension</a></strong> on rice imports starting Sept. 1 to protect farmers
        hit by low farmgate prices on palay.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ceaeddad-14c3-435d-a30f-d576b7b02587'
      activationstatus: true
      created: 2025-08-14T13:57:41.651+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:03:41.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:03:40.665+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
