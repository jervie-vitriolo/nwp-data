  'START HERE----->taylor-swift-showgirl-album':
    author: 'Lisa Richwine, Reuters'
    caption: 'Taylor Swift speaks on stage during the 67th Annual Grammy Awards
      in Los Angeles, California, US, Feb. 2. (Mario Anzuoni/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-14T11:58:28.000+08:00
    imagesource: 'dcc53cf9-99e3-4736-a9f9-02effda5a210'
    primarytype: 'composition'
    uuid: 'd0b48bc2-ec95-41e0-9cff-4385f5bc6f54'
    lead: 'Pop superstar Taylor Swift said her forthcoming album, the upbeat 'The
      Life of a Showgirl,' was inspired by the joy she felt when she was performing
      around the world on her record-setting Eras Tour.'
    activationstatus: true
    created: 2025-08-14T11:59:57.484+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-14T12:03:13.352+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-14T12:03:13.122+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Taylor Swift says 'Showgirl' album reflects joy of recent tour'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '60a0fa80-2bd3-40d4-a620-92973e04fba4'
      activationstatus: true
      created: 2025-08-14T11:59:57.529+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:03:13.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:03:13.115+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, USA -</strong>&nbsp;Pop superstar Taylor Swift
        said her forthcoming album, the upbeat "The Life of a Showgirl," was inspired
        by the joy she felt when she was performing around the world on her record-setting
        Eras Tour.</p>'
    section1:
      primarytype: 'block'
      uuid: '50df7805-858c-40e7-92c9-6113e426f9b0'
      activationstatus: true
      created: 2025-08-14T11:59:57.529+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:03:13.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:03:13.116+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Swift appeared on the New Heights podcast hosted by her boyfriend,
        National Football League player Travis Kelce, and his brother, Jason Kelce.
        "Showgirl" will be released Oct. 3, the singer said on the episode aired on
        Wednesday.</p>'
    section2:
      primarytype: 'block'
      uuid: '31b33f87-3ee8-407e-8cd2-fb197914bd49'
      activationstatus: true
      created: 2025-08-14T11:59:57.530+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:03:13.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:03:13.116+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This album is about what was going on behind the scenes in my inner\
        \ life during this tour, which was so exuberant and electric and vibrant,\"\
        \ Swift said.\r"
    section3:
      primarytype: 'block'
      uuid: '4f28b3b8-def8-4441-a6a9-9aa7472d73c5'
      activationstatus: true
      created: 2025-08-14T11:59:57.530+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:03:13.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:03:13.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It just comes from like the most infectiously joyful, wild, dramatic\
        \ place I was in my life.\"\r"
    section4:
      primarytype: 'block'
      uuid: '9d8facad-dc19-4289-80cb-a5d54ff76523'
      activationstatus: true
      created: 2025-08-14T11:59:57.530+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:03:13.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:03:13.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said that \"effervescence\" came through and promised some \"bangers.\"\
        \r"
    section5:
      primarytype: 'block'
      uuid: '028878af-c64a-4683-8d3d-d2d4580b60b4'
      activationstatus: true
      created: 2025-08-14T11:59:57.531+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:03:13.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:03:13.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Swift has won 14 Grammys including an unparalleled four album of the\
        \ year honors. \"Showgirl\" will be her 12th original album.\r"
    section6:
      primarytype: 'block'
      uuid: 'ab409faf-6cc1-4284-af24-c0fba9cdf6bd'
      activationstatus: true
      created: 2025-08-14T11:59:57.531+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:03:13.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:03:13.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Eras Tour, which featured music from throughout her two-decade\
        \ career, concluded in December 2024 and grossed more than $2 billion. The\
        \ singer said she jetted to Sweden between European tour dates to record \"\
        Showgirl.\"\r"
    section7:
      primarytype: 'block'
      uuid: '02181d5d-1342-4051-890a-ec81c5847f4f'
      activationstatus: true
      created: 2025-08-14T11:59:57.531+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:03:13.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:03:13.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said her goal was to produce \"melodies that were so infectious\
        \ that you're almost angry at it\" and lyrics that were \"as vivid, crisp,\
        \ focused and completely intentional.”\r"
    section8:
      primarytype: 'block'
      uuid: 'eb466995-fe95-4c47-89d3-946a304b32e0'
      activationstatus: true
      created: 2025-08-14T11:59:57.532+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:03:13.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:03:13.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The cover for the 12-track album features Swift floating underwater
        in a bejeweled bodice. She said the image represented the end of her night
        on tour.</p>'
    section9:
      primarytype: 'block'
      uuid: 'd82ab61a-f9df-4802-98c4-6080098dc41b'
      activationstatus: true
      created: 2025-08-14T11:59:57.532+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:03:13.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:03:13.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The title track is a collaboration with Sabrina Carpenter. Other songs\
        \ include \"Elizabeth Taylor,\" \"Eldest Daughter\" and \"Actually Romantic.\"\
        \r"
    section10:
      primarytype: 'block'
      uuid: '2f867d36-dca9-4f97-9d18-77d405b7292e'
      activationstatus: true
      created: 2025-08-14T11:59:57.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:03:13.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:03:13.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Travis Kelce said the \"Showgirl\" album \"will make you dance\" and\
        \ was a contrast to Swift's last release, \"The Tortured Poets Department.\"\
        \r"
    section11:
      primarytype: 'block'
      uuid: '6475d9ae-d708-41e1-80c1-22b2ad745019'
      activationstatus: true
      created: 2025-08-14T11:59:57.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:03:13.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:03:13.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Oh yeah,\" said Swift, who agreed that her music often reflected\
        \ her feelings at the time. \"Life is more upbeat.\"\r"
    section12:
      primarytype: 'block'
      uuid: 'db6c0252-d045-47a2-a2dc-cb1bbfa7646d'
      activationstatus: true
      created: 2025-08-14T11:59:57.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:03:13.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:03:13.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisa Richwine; Editing by Michael Perry)</em></p>'
  'START HERE----->trump-severe-consequences-if-putin-blocks-ukraine-peace':
    author: 'Andrea Shalal, Thomas Escritt and Tom Balmforth, Reuters'
    caption: 'French President Emmanuel Macron, Antonio Costa, President of the
      European Council, French Minister for Europe and Foreign Affairs Jean-Noel Barrot,
      and France's Minister of Armed Forces Sebastien Lecornu attend a video conference
      with Ukraine's President Volodymyr Zelensky and German Chancellor Friedrich
      Merz to discuss the ongoing war in Ukraine, at Fort de Bregancon in Bormes-les-Mimosas,
      France, Aug. 13. (Philippine Magoni/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-14T12:03:49.000+08:00
    imagesource: '168c0cc3-cd58-46ee-ab61-50c73d7a9726'
    primarytype: 'composition'
    uuid: '35461994-3746-4055-9732-e9f8779fc29b'
    lead: 'US President Donald Trump threatened 'severe consequences' if Russia's
      Vladimir Putin does not agree to peace in Ukraine but also said on Wednesday
      that a meeting between them could swiftly be followed by a second that would
      include the leader of Ukraine.'
    activationstatus: true
    created: 2025-08-14T12:07:22.493+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-14T12:26:34.133+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-14T12:26:33.681+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump threatens 'severe consequences' if Putin blocks Ukraine peace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b6f0f685-4739-443f-a6db-5b88f5c8fccc'
      activationstatus: true
      created: 2025-08-14T12:07:22.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.661+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US/Berlin, Germany -</strong>&nbsp;US President
        Donald Trump threatened "severe consequences" if Russia's Vladimir Putin
        does not agree to peace in Ukraine but also said on Wednesday that a meeting
        between them could swiftly be followed by a second that would include the
        leader of Ukraine.</p>'
    section1:
      primarytype: 'block'
      uuid: '37d66ba3-4ce1-4d8d-9549-f675f417fe62'
      activationstatus: true
      created: 2025-08-14T12:07:22.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.661+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump did not specify what the consequences could be, but he has warned\
        \ of economic sanctions if his meeting with Putin in Alaska on Friday proves\
        \ fruitless.\r"
    section2:
      primarytype: 'block'
      uuid: '13d20806-8d93-4d02-a10e-3ca23eb8b659'
      activationstatus: true
      created: 2025-08-14T12:07:22.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.662+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The comments by Trump and the outcome of a virtual conference with
        Trump, European leaders and Ukrainian President Volodymyr Zelenskyy held on
        Wednesday could provide encouragement for Kyiv after fears the Alaska summit
        could end up selling out Ukraine by carving up its territory.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e8744490-902f-4a80-8888-d18ce0040ce0'
      activationstatus: true
      created: 2025-08-14T12:07:22.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.662+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, Russia is likely to resist Ukraine and Europe's demands strongly\
        \ and previously has said its stance had not changed since it was first detailed\
        \ by Putin in June 2024.\r"
    section4:
      primarytype: 'block'
      uuid: 'aee015fd-1af8-49fb-b537-9d6487664498'
      activationstatus: true
      created: 2025-08-14T12:07:22.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.663+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "When asked if Russia would face any consequences if Putin does not\
        \ agree to stop the war after Friday’s meeting, Trump responded: “Yes, they\
        \ will.”\r"
    section5:
      primarytype: 'block'
      uuid: 'b4e57687-0f3a-4912-a3df-00a0959b4552'
      activationstatus: true
      created: 2025-08-14T12:07:22.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.663+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked if those consequences would be sanctions or tariffs, Trump told\
        \ reporters: “I don't have to say. There will be very severe consequences.\"\
        \r"
    section6:
      primarytype: 'block'
      uuid: '2cbdd7d2-f8e2-4dcc-b978-98769ce25d9a'
      activationstatus: true
      created: 2025-08-14T12:07:22.586+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.664+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But the president also described the aim of the meeting between
        the two leaders in Alaska as "setting the table" for a quick follow-up that
        would include Zelenskyy.</p>'
    section7:
      primarytype: 'block'
      uuid: '8b5f0ae5-39af-46ed-ad86-44166199bba5'
      activationstatus: true
      created: 2025-08-14T12:07:22.586+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.665+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If the first one goes okay, we'll have a quick second one,\" Trump\
        \ said.\r"
    section8:
      primarytype: 'block'
      uuid: '517fef2b-523f-46e7-9a4c-f8a90c145380'
      activationstatus: true
      created: 2025-08-14T12:07:22.586+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.665+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I would like to do it almost immediately, and we'll have a quick\
        \ second meeting between President Putin and President Zelenskiy and myself,\
        \ if they'd like to have me there.\"\r"
    section9:
      primarytype: 'block'
      uuid: '03ad038d-5df5-4d7f-891b-a8ca37d98528'
      activationstatus: true
      created: 2025-08-14T12:07:22.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump did not provide a time frame for a second meeting.\r"
    section10:
      primarytype: 'block'
      uuid: 'd3361481-90cf-4f78-a7a3-9328ad4554a0'
      activationstatus: true
      created: 2025-08-14T12:07:22.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Red lines</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'aa791e5c-c110-4301-81d8-7df8195e29ab'
      activationstatus: true
      created: 2025-08-14T12:07:22.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.667+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>European leaders and Zelenskyy had earlier spoken with Trump in
        a last-ditch call hosted by Germany to lay out red lines ahead of the Alaska
        meeting.</p>'
    section12:
      primarytype: 'block'
      uuid: 'ad0e806a-23b1-4d0a-a0d1-c587ab2d49d7'
      activationstatus: true
      created: 2025-08-14T12:07:22.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We had a very good call. He was on the call. President Zelenskiy\
        \ was on the call. I would rate it a 10, very friendly,\" Trump said.\r"
    section13:
      primarytype: 'block'
      uuid: '0a347b4c-e188-439e-b572-0809b0e5f1a8'
      activationstatus: true
      created: 2025-08-14T12:07:22.589+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "French President Emmanuel Macron said Trump agreed Ukraine must be\
        \ involved in any discussions about ceding land, while Zelenskiy said Trump\
        \ had supported the idea of security guarantees in a post-war settlement.\r"
    section14:
      primarytype: 'block'
      uuid: '598dd69d-34be-4311-8c54-90bb9820b70d'
      activationstatus: true
      created: 2025-08-14T12:07:22.589+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"President Trump was very clear that the United States wanted to achieve\
        \ a ceasefire at this meeting in Alaska,\" Macron said.\r"
    section15:
      primarytype: 'block'
      uuid: 'ca6d9858-9e04-498c-9827-54cafda3df07'
      activationstatus: true
      created: 2025-08-14T12:07:22.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The second point on which things were very clear, as expressed by\
        \ President Trump, is that territories belonging to Ukraine cannot be negotiated\
        \ and will only be negotiated by the Ukrainian president.\"\r"
    section16:
      primarytype: 'block'
      uuid: 'ab4732b8-7eb8-4dfd-bf02-5c6d7f2a4204'
      activationstatus: true
      created: 2025-08-14T12:07:22.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "German Chancellor Friedrich Merz, who hosted the virtual meeting, said\
        \ the principle that borders could not be changed by force must continue to\
        \ apply.\r"
    section17:
      primarytype: 'block'
      uuid: 'd9fea56a-c288-4300-bcfd-0c2251317f83'
      activationstatus: true
      created: 2025-08-14T12:07:22.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If there is no movement on the Russian side in Alaska, then the United\
        \ States and we Europeans should ... increase the pressure,\" he said.\r"
    section18:
      primarytype: 'block'
      uuid: '42f011d7-2622-439f-b5ca-d0558f6445f2'
      activationstatus: true
      created: 2025-08-14T12:07:22.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"President Trump knows this position. He shares it very extensively\
        \ and therefore I can say: We have had a really exceptionally constructive\
        \ and good conversation with each other.\"\r"
    section19:
      primarytype: 'block'
      uuid: 'bf2eb554-e0f2-4876-a7b0-eb17e8ad78f4'
      activationstatus: true
      created: 2025-08-14T12:07:22.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump and Putin are due to discuss how to end the three-and-a-half-year-old\
        \ conflict, the largest in Europe since World War Two. Trump has previously\
        \ said both sides will have to swap land to end fighting that has cost tens\
        \ of thousands of lives and displaced millions.\r"
    section20:
      primarytype: 'block'
      uuid: '05d78c45-be7f-4ae5-9be2-b40b2b63e74b'
      activationstatus: true
      created: 2025-08-14T12:07:22.592+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Russia makes sharp advance into Ukraine</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'd5a91a36-e2c2-42f3-9671-98d459a3de67'
      activationstatus: true
      created: 2025-08-14T12:07:22.592+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On a day of intense diplomacy, Zelenskyy flew to Berlin for the
        virtual conferences with European leaders and then with Trump.</p>'
    section22:
      primarytype: 'block'
      uuid: 'f198f9be-af5c-4df9-a631-162dcef86bc9'
      activationstatus: true
      created: 2025-08-14T12:07:22.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He and the Europeans worry that a land swap could leave Russia with\
        \ almost a fifth of Ukraine, rewarding it for nearly 11 years of efforts to\
        \ seize Ukrainian land, the last three in all-out war, and embolden Putin\
        \ to expand further west.\r"
    section23:
      primarytype: 'block'
      uuid: '67992282-6689-4cf2-adb7-864978c9a4e7'
      activationstatus: true
      created: 2025-08-14T12:07:22.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russian forces have made a sharp thrust into eastern Ukraine in recent\
        \ days in what may be an attempt to increase the pressure on Kyiv to give\
        \ up territory.\r"
    section24:
      primarytype: 'block'
      uuid: '8b616bc6-bab8-45e3-93b0-d4715abbefd7'
      activationstatus: true
      created: 2025-08-14T12:07:22.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I told the US president and all our European colleagues that Putin
        is bluffing (about his stated wish to end the war)," Zelenskyy said. "He is
        trying to apply pressure before the meeting in Alaska along all parts of the
        Ukrainian front. Russia is trying to show that it can occupy all of Ukraine."</p>'
    section25:
      primarytype: 'block'
      uuid: 'e901daf4-5b65-4ce8-8b4f-c407ddd0fb72'
      activationstatus: true
      created: 2025-08-14T12:07:22.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A source familiar with the matter said the call with Trump discussed\
        \ possible cities that could host a three-way meeting, depending on the outcome\
        \ of the talks in Alaska.\r"
    section26:
      primarytype: 'block'
      uuid: '00a97842-b065-4559-a832-3a4837e461df'
      activationstatus: true
      created: 2025-08-14T12:07:22.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Wary of angering Trump, European leaders have repeatedly said they\
        \ welcome his efforts, while stressing that there should be no deal without\
        \ Ukraine's participation.\r"
    section27:
      primarytype: 'block'
      uuid: 'ecb1b757-069f-4e75-bc3d-51e431aee224'
      activationstatus: true
      created: 2025-08-14T12:07:22.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump's agreement last week to the summit was an abrupt shift after
        weeks of voicing frustration with Putin for resisting the US peace initiative.
        Trump said his envoy, Steve Witkoff, had made "great progress" at talks in
        Moscow.</p>'
    section28:
      primarytype: 'block'
      uuid: '44b76429-8a3d-451d-be07-4751b3c0115b'
      activationstatus: true
      created: 2025-08-14T12:07:22.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A Gallup poll released last week found that 69 percent of Ukrainians
        favor a negotiated end to the war as soon as possible. But polls also indicate
        Ukrainians do not want peace at any cost if that means significant concessions.</p>'
    section29:
      primarytype: 'block'
      uuid: '51db6d77-da04-46c5-b66a-62514ff5590a'
      activationstatus: true
      created: 2025-08-14T12:07:22.597+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russian Foreign Ministry spokesperson Alexei Fadeev earlier said Moscow's\
        \ stance had not changed since last year.\r"
    section30:
      primarytype: 'block'
      uuid: '25272480-d598-407c-b16c-549ee8efb87e'
      activationstatus: true
      created: 2025-08-14T12:07:22.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As conditions for a ceasefire and the start of talks, Putin had demanded\
        \ Ukraine withdraw its forces from four regions that Russia has claimed as\
        \ its own but does not fully control, and formally renounce plans to join\
        \ NATO.\r"
    section31:
      primarytype: 'block'
      uuid: '8ac5292d-5a09-4d36-9602-6ab6dbde295a'
      activationstatus: true
      created: 2025-08-14T12:07:22.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kyiv swiftly rejected the conditions as tantamount to surrender.\r"
    section32:
      primarytype: 'block'
      uuid: 'ea12ff16-dac7-4711-89ae-72b4a821b0b4'
      activationstatus: true
      created: 2025-08-14T12:07:22.599+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T12:26:34.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T12:26:33.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Lili Bayer in Brussels, Madeline Chambers
        in Berlin, Yuliia Dysa in Kyiv and Steve Holland in Washington; Writing by
        Tom Balmforth, Matthias Williams and James Oliphant; Editing by Mark Bendeich,
        Jon Boyle, Kevin Liffey, Alex Richardson and Daniel Wallis)</em></p>'
  'START HERE----->E-wallets-unlink-online-gambling-deadline':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-14T12:46:17.000+08:00
    imagesource: '8f11efd1-a0a8-46fa-bf42-b03556a90851'
    primarytype: 'composition'
    uuid: '1aa7dca3-6814-4f11-8096-6b7370e712fe'
    lead: 'E-wallet companies have 48 hours - or until Saturday - to take down links
      to online gambling sites from their platforms.'
    activationstatus: true
    created: 2025-08-14T12:49:26.177+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-08-14T13:04:17.590+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-14T13:04:17.402+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'E-wallets given until Saturday to remove online gambling links'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0b2d8457-b198-49f5-a644-865b1215fedb'
      activationstatus: true
      created: 2025-08-14T12:49:26.189+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-14T13:04:17.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T13:04:17.396+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines – E-wallet companies have 48 hours - or
        until Saturday - to take down links to online gambling sites from their platforms.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e18d89d6-71c8-4b74-a671-85c018a8da46'
      activationstatus: true
      created: 2025-08-14T12:49:26.190+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-14T13:04:17.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T13:04:17.396+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The Bangko Sentral ng Pilipinas (BSP) issued the order on Thursday,
        Aug. 14, according to BSP Deputy Governor Mamerto Tangonan, who made the announcement
        during a Senate hearing.'
    section2:
      primarytype: 'block'
      uuid: '407ef0db-a869-4121-97f2-9e84a9bdca2d'
      activationstatus: true
      created: 2025-08-14T12:49:26.190+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-14T13:04:17.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T13:04:17.397+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The committee on games and amusement held a public hearing to discuss
        proposals to either strictly regulate or completely ban online gambling.'
    section3:
      primarytype: 'block'
      uuid: 'e17bec97-790b-4b38-8e93-fbe161262650'
      activationstatus: true
      created: 2025-08-14T12:49:26.191+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-14T13:04:17.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T13:04:17.397+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Some senators questioned the decision to give e-wallet providers two
        days instead of requiring the immediate removal of gambling links.'
    section4:
      primarytype: 'block'
      uuid: '304d5835-c6e0-46e4-8ecd-9d7a2de358cf'
      activationstatus: true
      created: 2025-08-14T12:49:26.191+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-14T13:04:17.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T13:04:17.398+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“We want to give time to the BSP supervised institutions to take down
        those in app links and icons to online gambling sites,” Tangonan said. '
    section5:
      primarytype: 'block'
      uuid: '10eba184-6faf-497e-9142-c3114df65f88'
      activationstatus: true
      created: 2025-08-14T12:49:26.191+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-14T13:04:17.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T13:04:17.398+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Within that time, for consumers who may want to take their money out
        from their online gambling accounts, they may do so,” he added. '
    section6:
      primarytype: 'block'
      uuid: 'de603a66-d779-4ff0-9fb2-08f7ce98db91'
      activationstatus: true
      created: 2025-08-14T12:49:26.192+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-14T13:04:17.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T13:04:17.399+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Committee chairman Erwin Tulfo warned Tangonan that he would be cited
        in contempt if gambling links remain visible in e-wallet platforms beyond
        Saturday.'
    section7:
      primarytype: 'block'
      uuid: 'b43fbc68-b248-467a-8d93-9a26e2b25551'
      activationstatus: true
      created: 2025-08-14T12:49:26.192+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-14T13:04:17.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T13:04:17.399+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Sige, pagbibigyan kita hanggang Saturday. Pag meron pa, iko-contempt
        ka namin,” Tulfo said.'
    section8:
      primarytype: 'block'
      uuid: '28a9cb5e-2900-4bcc-9596-03cecaef7ede'
      activationstatus: true
      created: 2025-08-14T12:49:26.192+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-14T13:04:17.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T13:04:17.400+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Tangonan assured the panel that the BSP would also impose sanctions
        on e-wallet providers who fail to comply.'
    section9:
      primarytype: 'block'
      uuid: '8b403f8c-9c9f-46ce-9372-c7da00db25af'
      activationstatus: true
      created: 2025-08-14T12:49:26.193+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-14T13:04:17.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T13:04:17.400+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He added that this is an initial response, and the BSP is still studying
        other measures, including the possibility of totally prohibiting the use of
        online payments for online gambling—restricting them to betting stations only.'
    section10:
      primarytype: 'block'
      uuid: 'b5258602-8dca-4b41-91e1-57bc1a61b594'
      activationstatus: true
      created: 2025-08-14T12:49:26.193+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-14T13:04:17.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T13:04:17.400+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Tulfo, along with Senators Alan Cayetano, Pia Cayetano, Risa Hontiveros,
        Rodante Marcoleta, Joel Villanueva, and Migz Zubiri, expressed strong support
        for a total ban on online gambling - but noted that they are open to hearing
        from stakeholders.</p>'
  'START HERE----->msrp-rice-import-pause':
