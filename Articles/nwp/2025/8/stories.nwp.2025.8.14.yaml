    template: '1'
    title: '‘Drag Race Philippines: Slaysian Royale’ premieres with Khianna’s win,
      tribute to Jiggly Caliente'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2c98073f-bc95-478e-8f18-bacc4c14d8ae'
      activationstatus: true
      created: 2025-08-14T17:15:17.309+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:15:17.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:15:17.309+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The first episode of
        “Drag Race Philippines: Slaysian Royale” debuted this week, launching the
        franchise’s first all-Asian all-star season with fierce performances, a repeat
        premiere win for Khianna, and an emotional tribute to the late judge and drag
        icon Jiggly Caliente.</p>'
    section1:
      primarytype: 'block'
      uuid: '24d05db9-fab7-4edc-8c9b-5c2e9def3914'
      activationstatus: true
      created: 2025-08-14T17:15:17.310+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:15:17.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:15:17.310+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The 12 returning queens–Arizona Brandy, Bernie, Brigiding, Ivory Glaze,
        Khianna, Kitty Space, Madame Yoko, Siam PhuSri, Suki Doll, Sum Ting Wong,
        Yuhua, and Viñas DeLuxe–kicked things off with the “Miss Shutacca” pageant,
        which featured three segments: “From Roots to Runway” (national costumes),
        “Ruveal Yourself” (evening gowns), and a Q&amp;A round.'
    section2:
      primarytype: 'block'
      uuid: '407119f3-6584-4a2a-afd8-a77fe1f03236'
      activationstatus: true
      created: 2025-08-14T17:15:17.310+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:15:17.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:15:17.310+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Philippines’ Khianna and Thailand’s Siam PhuSri emerged as the top
        contenders, while Sum Ting Wong and Madame Yoko landed in the bottom. Following
        the season’s format, the top queens lip-synced for their legacy and chose
        who would go home. '
    section3:
      primarytype: 'block'
      uuid: '012d00dc-32a3-4d9d-8d56-bd888288b073'
      activationstatus: true
      created: 2025-08-14T17:15:17.310+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:15:17.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:15:17.310+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Khianna secured the first RuBadge of the season and sent Belgium’s
        Madame Yoko packing — repeating her feat from Drag Race Philippines Season
        3, where she also won the premiere challenge.'
    section4:
      primarytype: 'block'
      uuid: 'b2a7ddb4-83f3-43e4-b31a-36b7146bf870'
      activationstatus: true
      created: 2025-08-14T17:15:17.311+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:15:17.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:15:17.311+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Honoring Jiggly Caliente</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '066e7943-2370-47e9-8aba-46dc0a195436'
      activationstatus: true
      created: 2025-08-14T17:15:17.311+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:15:17.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:15:17.311+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The premiere also took a heartfelt turn with a tribute to Jiggly Caliente,
        “Drag Race” Season 4 and All Stars 6 alum, original “Drag Race Philippines”
        judge, and “Pose” actress, who passed away in April following complications
        from a severe infection and leg amputation.'
    section6:
      primarytype: 'block'
      uuid: 'dc2851f1-7112-4887-a53f-d29776deb2e2'
      activationstatus: true
      created: 2025-08-14T17:15:17.311+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:15:17.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:15:17.311+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'After the judging segment, a portrait of Jiggly appeared on screen
        with the words “Forever fabulous,” describing her as “Our Dalagang Filipina,
        RuGirl from Laguna.”'
    section7:
      primarytype: 'block'
      uuid: '2072c224-a744-44ce-8e10-71a536580e53'
      activationstatus: true
      created: 2025-08-14T17:15:17.312+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:15:17.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:15:17.312+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Her family announced her passing on April 27, calling her “a luminous
        presence in the worlds of entertainment and advocacy” and remembering her
        “infectious energy, fierce wit, and unwavering authenticity.”'
    section8:
      primarytype: 'block'
      uuid: '15940891-17d7-4057-96c5-27c8d28a52c3'
      activationstatus: true
      created: 2025-08-14T17:15:17.312+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:15:17.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:15:17.312+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A similar “Forever fabulous” title card was shown during the RuPaul’s
        Drag Race All Stars 10 premiere in May as part of a global tribute to the
        late performer.'
    section9:
      primarytype: 'block'
      uuid: '377eab1c-1945-42b8-a3d9-918cfbde18f6'
      activationstatus: true
      created: 2025-08-14T17:15:17.313+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:15:17.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:15:17.313+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Drag Race Philippines: Slaysian Royale” streams on WOW Presents
        Plus.</p>'
