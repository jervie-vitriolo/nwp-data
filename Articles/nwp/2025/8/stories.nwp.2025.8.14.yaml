      lastactivated: 2025-08-14T14:53:10.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.421+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'c472f5e5-0a7e-4e04-8c78-3df04b3c2935'
      activationstatus: true
      created: 2025-08-14T14:53:10.421+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-14T14:53:10.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:53:10.421+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: For us, the justice system and the Department of Justice
        was tainted as an institution. The credibility is not the same after they
        were used by the administration of Rodrigo Duterte.]</p>'
    section37:
      primarytype: 'block'
      uuid: '90e662cf-2fa5-449a-886f-e4d620d2cc46'
