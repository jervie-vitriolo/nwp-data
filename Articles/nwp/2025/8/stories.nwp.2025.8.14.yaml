  'START HERE----->new-kamuning-footbridge-december':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'The design of the new Kamuning footbridge, connected to the nearby
      busway station in Quezon City. (DOTr)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-14T14:09:58.000+08:00
    imagesource: '1e720aab-a9f3-4c8d-ac5d-844af8409496'
    primarytype: 'composition'
    uuid: '9f1fad34-51a9-4994-b616-2633b7e3d0d0'
    lead: 'The replacement of the so-called Mt. Kamuning footbridge in Quezon City
      will rise in December and will be connected to the Kamuning station of the EDSA
      busway, the transportation department said.'
    activationstatus: true
    created: 2025-08-14T14:12:30.817+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-14T14:12:31.184+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-14T14:12:30.865+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'New Kamuning footbridge, rehabilitated busway station to rise in December
      - DOTr'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b547d25e-ecca-4f1f-ad42-15c9b0e860d9'
      activationstatus: true
      created: 2025-08-14T14:12:30.849+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-14T14:12:31.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:12:30.860+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The replacement of
        the so-called Mt. Kamuning footbridge in Quezon City will rise in December
        and will be connected to the Kamuning station of the EDSA busway, the transportation
        department said.</p>'
    section1:
      primarytype: 'block'
      uuid: '7a975537-d377-4280-a543-98bde3f746de'
      activationstatus: true
      created: 2025-08-14T14:12:30.850+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-14T14:12:31.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:12:30.850+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Transportation Secretary Vince Dizon, together with Quezon City Mayor
        Joy Belmonte and other government officials, inspected the footbridge’s site
        on Thursday, Aug. 14. '
    section2:
      primarytype: 'block'
      uuid: '4b1d85df-0198-4718-915e-f1fccb0f9c69'
      activationstatus: true
      created: 2025-08-14T14:12:30.850+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-14T14:12:31.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:12:30.850+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said the new walkway will be patterned to the SM North Edsa concourse
        in Quezon City, which was opened in March. '
    section3:
      primarytype: 'block'
      uuid: 'fbc93745-760f-44a9-889c-a9f8529c1420'
      activationstatus: true
      created: 2025-08-14T14:12:30.851+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-14T14:12:31.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:12:30.851+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The secretary assured the public that the footbridge and the rehabilitated
        Kamuning station will be compliant to mobility and accessibility standards
        – a cause of concern for many commuters taking the walkway. '
    section4:
      primarytype: 'block'
      uuid: 'fe7b9168-1075-4c64-94ed-242315fbbf34'
      activationstatus: true
      created: 2025-08-14T14:12:30.851+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-14T14:12:31.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:12:30.851+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In June, President Bongbong Marcos ordered the <strong><a href="https://www.newswatchplus.ph/news/2025/6/4/kamuning-footbridge-ordered-demolished.html">replacement</a></strong>
        of the existing footbridge.</p>'
    section5:
      primarytype: 'block'
      uuid: '1d4553b2-ad7f-4cb7-a7a3-4632e309543b'
      activationstatus: true
      created: 2025-08-14T14:12:30.851+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-14T14:12:31.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:12:30.851+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi na siya matarik…Hindi masyadong matataas ang step at merong
        elevators, both sides at mayroong wheelchair lifts sa gitna para talagang
        very accessible siya,” said Dizon.'
    section6:
      primarytype: 'block'
      uuid: 'eb0ca3d4-94c9-4d52-9bd5-9fdebda6861d'
      activationstatus: true
      created: 2025-08-14T14:12:30.852+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-14T14:12:31.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:12:30.852+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: It’s no longer steep… The steps aren’t too high and
        there are elevators on both sides, and there are also wheelchair lifts in
        the middle, so it’s really very accessible.]</p>'
    section7:
      primarytype: 'block'
      uuid: 'd9f66dca-cff2-4b69-9e7b-7f6b19ebf608'
      activationstatus: true
      created: 2025-08-14T14:12:30.852+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-14T14:12:31.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:12:30.852+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The project costs over P89 million, with nearly P54 million allocated
        for the footbridge and its facilities.'
    section8:
      primarytype: 'block'
      uuid: '882e1eb4-abfb-4bba-88ac-2e6ec5ee9668'
      activationstatus: true
      created: 2025-08-14T14:12:30.853+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-14T14:12:31.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:12:30.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The station rehabilitation, meanwhile, has an estimated budget of P33.2
        million. Other allocations are for facilities for engineers, construction
        occupation safety and health, and traffic management plan.'
    section9:
      primarytype: 'block'
      uuid: 'a837199b-de90-4c77-a4cb-7dee90a600bc'
      activationstatus: true
      created: 2025-08-14T14:12:30.853+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-14T14:12:31.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:12:30.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said the existing footbridge will not be demolished until its
        replacement is finished. '
    section10:
      primarytype: 'block'
      uuid: '2f2f435f-8eff-4557-b73f-4fc86faf71f9'
      activationstatus: true
      created: 2025-08-14T14:12:30.854+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-14T14:12:31.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:12:30.854+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He also assured the public that the project will have minimal impact
        on traffic flow. '
    section11:
      primarytype: 'block'
      uuid: 'b7c47498-7881-4676-babf-49e123e54721'
      activationstatus: true
      created: 2025-08-14T14:12:30.854+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-14T14:12:31.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:12:30.854+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“‘Kagaya ng nakikita niyong ginagawa nila sa Megamall, nagta-trabaho
        lang sila…I think madaling araw…So ‘yung detour natin dito ganun din, hindi
        natin gagawin ‘yun obviously kapag maraming sasakyan na dumadaan,” Dizon said.'
    section12:
      primarytype: 'block'
      uuid: '6495fbb2-2a9e-4908-bb2a-ad20ef1e071c'
      activationstatus: true
      created: 2025-08-14T14:12:30.854+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-14T14:12:31.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:12:30.854+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: Just like what you see them doing in Megamall (in
        Pasig City), they’re just working… I think in the early morning… So our detour
        here will be like that too — obviously, we won’t do it when there are a lot
        of vehicles passing by.]</p>'
  'START HERE----->gaza-aid-shipments-languish':
    author: 'Alexander Dziadosz, Reuters'
    caption: 'Humanitarian aid waits to be delivered to Gaza, at a logistics site
      run by the Egyptian Red Crescent outside Arish, Egypt, Aug. 11. (Alexander Dziadosz/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-14T14:15:08.000+08:00
    imagesource: '881009f7-10b7-4dc7-ad6a-33a540d93596'
    primarytype: 'composition'
    uuid: '7932ab66-56a3-4e36-8c08-cdcb89c2552a'
    lead: 'Boxes of Gaza-bound aid turned back by Israel on Sunday languished atop
      a truck and flatbed trailer parked metres from its border with Egypt, as exasperated
      drivers and UN officials criticized delays in sending food and medicine to the
      enclave.'
    activationstatus: true
    created: 2025-08-14T14:19:35.995+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-14T14:19:36.505+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-14T14:19:36.111+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Turned back from Gaza, aid shipments languish in warehouses, on roadsides'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bf21a2cd-9fdd-4184-80cc-cc7982ca4bdb'
      activationstatus: true
      created: 2025-08-14T14:19:36.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Rafah, Egypt -</strong>&nbsp;Boxes of Gaza-bound aid turned
        back by Israel on Sunday, Aug, 10, languished atop a truck and flatbed trailer
        parked metres from its border with Egypt, as exasperated drivers and UN officials
        criticized delays in sending food and medicine to the enclave.</p>'
    section1:
      primarytype: 'block'
      uuid: '3602d699-1b6c-4ac8-be70-50dd0a3e554e'
      activationstatus: true
      created: 2025-08-14T14:19:36.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Seven aid officials and three truckers interviewed by Reuters listed\
        \ a host of obstacles, ranging from rejections of shipments for minor packing\
        \ and paperwork issues to heavy scrutiny over possible dual military use for\
        \ a range of goods, as well as short working hours at the Israeli border crossing.\r"
    section2:
      primarytype: 'block'
      uuid: '9e690424-e065-461b-8472-138a339fc6d6'
      activationstatus: true
      created: 2025-08-14T14:19:36.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The supplies seen by Reuters on Monday, Aug. 11, on the stalled
        truck and trailer outside Egypt's Rafah border crossing carried blue logos
        of the World Health Organization and labels describing contents like topical
        medications and suction devices to clean wounds.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd25d0288-fd98-4f3c-aec4-e7bf7e7f1e42'
      activationstatus: true
      created: 2025-08-14T14:19:36.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A WHO employee working at the border said the cargo was blocked
        for carrying "illegal medicines." Reuters could not independently verify why
        the trucks were not allowed to enter Gaza and the Israeli military authority
        in charge of coordinating aid did not respond to a question about why they
        were not let into the enclave.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd79c5139-3a38-4c49-9923-5030ae73da14'
      activationstatus: true
      created: 2025-08-14T14:19:36.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Reuters visited Egypt’s border with Gaza on Monday on a trip organized
        by the Elders, a group of former world leaders set up by late South African
        President Nelson Mandela that backs a two-state solution to the Israeli-Palestinian
        conflict.</p>'
    section5:
      primarytype: 'block'
      uuid: '0fce45c7-047d-4fc3-bfa4-4ae255b0c696'
      activationstatus: true
      created: 2025-08-14T14:19:36.076+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some Elders members have been highly critical of Israel's conduct in\
        \ Gaza, including former Irish President Mary Robinson and former New Zealand\
        \ Prime Minister Helen Clark, who joined the border trip.\r"
    section6:
      primarytype: 'block'
      uuid: '82f528a3-b9d9-40ae-a1d4-7caa0f317c46'
      activationstatus: true
      created: 2025-08-14T14:19:36.076+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Responding to international outrage sparked by images of starving Gazans,\
        \ Israel on July 27 announced measures to let more aid into Gaza. But aid\
        \ agencies say only a fraction of what they send is getting in. Israel strongly\
        \ denies limiting aid supplies.\r"
    section7:
      primarytype: 'block'
      uuid: 'f638b115-c9b1-44eb-af6b-4088463d4bba'
      activationstatus: true
      created: 2025-08-14T14:19:36.076+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Speaking to reporters at the Rafah crossing, Clark expressed shock\
        \ at the amount of aid turned back at the border.\r"
    section8:
      primarytype: 'block'
      uuid: '81a96c42-0bdc-4d6d-940b-62765872d619'
      activationstatus: true
      created: 2025-08-14T14:19:36.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“To see this crossing, which should be a place where people interact\
        \ with each other, where people can come and go, where people aren’t under\
        \ blockade, where people who are ill can leave to come out – to see it just\
        \ silent for the people, it’s absolutely shocking for us,” Clark said.\r"
    section9:
      primarytype: 'block'
      uuid: 'c39cf2da-e799-412d-8958-b2d05dee4900'
      activationstatus: true
      created: 2025-08-14T14:19:36.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Bureaucratic hurdles, delays'</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'a2f03921-0ccf-4276-a66b-154b6d4ed766'
      activationstatus: true
      created: 2025-08-14T14:19:36.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Approvals and clearance procedures that got a shipment through the\
        \ Rafah border crossing \"within a few days\" of arrival in Egypt during a\
        \ ceasefire earlier in the war now took \"minimum one month,” according to\
        \ the WHO employee at the border.\r"
    section11:
      primarytype: 'block'
      uuid: 'a916c9fa-820c-4850-bccf-ff68e08f3f71'
      activationstatus: true
      created: 2025-08-14T14:19:36.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Monday, the Hamas-run Gaza government media office said at least\
        \ 1,334 trucks had entered Gaza through all land crossings, including from\
        \ Egypt, since the Israeli measures announced on July 27, but this was far\
        \ short of the 9,000 that would have gone in if 600 trucks had entered per\
        \ day. The United States has said a minimum of 600 trucks per day are needed\
        \ to feed Gaza's population.\r"
    section12:
      primarytype: 'block'
      uuid: 'c4040e4f-cb52-42ea-a997-9a3597493f2c'
      activationstatus: true
      created: 2025-08-14T14:19:36.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters could not independently confirm the reasons for the delays\
        \ described in this article or the specific figures supplied by those interviewed.\r"
    section13:
      primarytype: 'block'
      uuid: '8c964a5c-04e3-4042-b298-de43f484d606'
      activationstatus: true
      created: 2025-08-14T14:19:36.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked for its response to allegations of curbs on aid flows, the Israeli\
        \ military agency that coordinates aid, COGAT, said Israel invests “considerable\
        \ efforts” in aid distribution. It said about 300 trucks had been transferred\
        \ daily in \"recent weeks,\" mostly carrying food, via all land crossings.\r"
    section14:
      primarytype: 'block'
      uuid: '09c6cf61-6db1-4ac4-bb0c-b04eb7654c91'
      activationstatus: true
      created: 2025-08-14T14:19:36.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Despite the claims made, the State of Israel allows and facilitates\
        \ the provision of humanitarian assistance to the Gaza Strip without any quantitative\
        \ limit on the number of aid trucks entering the Gaza Strip,” COGAT said.\
        \ The agency did not address specific questions about aid shipment volumes.\r"
    section15:
      primarytype: 'block'
      uuid: '89b21731-b901-470c-b33a-1f5a53e7ea6e'
      activationstatus: true
      created: 2025-08-14T14:19:36.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In mid-July, Israel introduced a requirement that shipments of humanitarian
        aid arriving from Egypt undergo customs clearance. According to the UN Office
        for the Coordination of Humanitarian Affairs, Israel's move led to "additional
        bureaucratic hurdles, delays, and costs for humanitarian organisations."</p>'
    section16:
      primarytype: 'block'
      uuid: 'a48bca48-d74e-4657-a7c2-59fe32b61b45'
      activationstatus: true
      created: 2025-08-14T14:19:36.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>UN agencies were exempted from customs clearance from Egypt from
        July 27 to Aug. 3, OCHA said in a report on Aug. 6. While not officially extended,
        the exemption still appeared to be in place, it said. Other international
        NGOs could be exempted only on a case-by-case basis and only for health items.</p>'
    section17:
      primarytype: 'block'
      uuid: '68527423-3e7a-441d-a8a0-78c2ca2c30f5'
      activationstatus: true
      created: 2025-08-14T14:19:36.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>More than 200 Gazans have died of malnutrition or starvation in
        the war, according to Palestinian health authorities, adding to the over 61,000
        dead they say have been killed by military action. The UN human rights office
        and several expert studies have said the number is probably an undercount.</p>'
    section18:
      primarytype: 'block'
      uuid: '49c0d563-3b64-4cc1-926c-1e21e26d484d'
      activationstatus: true
      created: 2025-08-14T14:19:36.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has disputed the Gaza health ministry figures, which do not\
        \ distinguish between fighters and civilians, and says at least a third of\
        \ the fatalities are militants. On Monday, COGAT said a review by its medical\
        \ experts found the number of deaths reported by the Gaza health ministry\
        \ due to malnutrition was inflated and most of those \"allegedly dying from\
        \ malnutrition\" had pre-existing conditions.\r"
    section19:
      primarytype: 'block'
      uuid: '459b007d-a80c-4bfb-a797-0ff4993293f3'
      activationstatus: true
      created: 2025-08-14T14:19:36.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.082+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>A warehouse of rejected goods</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '8409b8fa-74bc-447c-9c1d-9c3c4ce3b65f'
      activationstatus: true
      created: 2025-08-14T14:19:36.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.082+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Drivers coming from Egypt cannot go directly to the Gaza side of
        the Rafah crossing, which had been operated by the Hamas-run border authority
        but is now closed. Instead, they route to the Israeli crossing of Kerem Shalom,
        about three kilometers to the south, where shipments undergo checks.</p>'
    section21:
      primarytype: 'block'
      uuid: '7a6ae788-2f49-47e9-8208-23b562c6ed88'
      activationstatus: true
      created: 2025-08-14T14:19:36.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kamel Atteiya Mohamed, an Egyptian truck driver, estimated that of\
        \ the 200 or 300 trucks trying to get through this route every day, only 30\
        \ to 50 make it.\r"
    section22:
      primarytype: 'block'
      uuid: 'a3fa53a8-370d-4d0d-a74d-a66255ba1d1f'
      activationstatus: true
      created: 2025-08-14T14:19:36.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They tell you, for example, that the pallet doesn't have a sticker,\
        \ the pallet is tilted, or the pallet is open from the top. This is no reason\
        \ for us to return it,” he told Reuters. He said that while the Egyptian crossing\
        \ was open day and night, drivers often arrived at Kerem Shalom only to find\
        \ it closed, as it does not normally operate beyond weekday business hours.\r"
    section23:
      primarytype: 'block'
      uuid: '2179f30d-e317-49c1-a3c6-ae22558ba248'
      activationstatus: true
      created: 2025-08-14T14:19:36.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Every day it's like this,” he said. “Honestly, we're fed up.”\r"
    section24:
      primarytype: 'block'
      uuid: '746b4512-c511-4c89-81ef-b64511288ee5'
      activationstatus: true
      created: 2025-08-14T14:19:36.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While COGAT did not address specific questions about the driver’s remarks\
        \ and allegations of inflexible working hours, it said that \"hundreds of\
        \ truckloads of aid still await collection by the UN and international organizations\"\
        \ on the Palestinian side of the border crossings.\r"
    section25:
      primarytype: 'block'
      uuid: '584d96ef-4706-4af5-8a0f-e267db6cb2d4'
      activationstatus: true
      created: 2025-08-14T14:19:36.085+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.085+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A logistics site set up by the Egyptian Red Crescent near El Arish
        town, 40 km from the border, where shipments coming from Egypt to Gaza are
        loaded, has a tarp tent warehouse devoted to goods turned back from the border.</p>'
    section26:
      primarytype: 'block'
      uuid: '7defac0b-899a-48d6-a6cc-8d9d894a3218'
      activationstatus: true
      created: 2025-08-14T14:19:36.086+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.086+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Reuters reporter saw rows of white oxygen tanks, as well as wheelchairs,\
        \ car tires and cartons labelled as containing generators and first-aid kits\
        \ and with logos of aid groups from countries such as Luxembourg and Kuwait,\
        \ among others.\r"
    section27:
      primarytype: 'block'
      uuid: '7c9b7ce1-801e-4336-970e-21de22eb7bef'
      activationstatus: true
      created: 2025-08-14T14:19:36.086+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.086+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters was not able to verify when the items at the Red Crescent site\
        \ were turned back or on what grounds. Aid workers describe such rejections\
        \ as routine.\r"
    section28:
      primarytype: 'block'
      uuid: '3b502a03-282c-4db7-b40b-7dee4a045c5b'
      activationstatus: true
      created: 2025-08-14T14:19:36.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.087+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Speaking at the meeting with the Elders that Reuters attended, one\
        \ World Food Programme worker said that only 73 of the 400 trucks the agency\
        \ had sent since July 27 had made it in.\r"
    section29:
      primarytype: 'block'
      uuid: '59a8743a-a7c5-4a33-b6a3-7baf0756339d'
      activationstatus: true
      created: 2025-08-14T14:19:36.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.087+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "U.N. Palestinian refugee agency UNRWA has not been allowed to send\
        \ aid into Gaza since March. The OCHA August 6 report said no shelter materials\
        \ had been allowed to enter Gaza since March 2 and those available on the\
        \ local market were \"prohibitively expensive and limited in quantity.\"\r"
    section30:
      primarytype: 'block'
      uuid: 'b3d9af76-bd54-453d-a3c6-8c84a6a72954'
      activationstatus: true
      created: 2025-08-14T14:19:36.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.088+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The WHO employee who works on the border said the truck and trailer\
        \ seen by Reuters were among three trucks that had been turned back on Sunday.\
        \ A manifest given for their cargo, seen by Reuters, included urine drainage\
        \ bags, iodine, plasters and sutures.\r"
    section31:
      primarytype: 'block'
      uuid: 'c59ca37d-f937-49b1-a869-cf8c00040343'
      activationstatus: true
      created: 2025-08-14T14:19:36.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T14:19:36.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T14:19:36.088+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Nidal al-Mughrabi, Maayan Lubell, Alexander
        Cornwell and Olivia Le Poidevin; Editing by William Maclean)</em></p>'
