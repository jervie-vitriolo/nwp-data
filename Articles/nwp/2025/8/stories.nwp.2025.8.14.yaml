    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Which countries have blocked WhatsApp?'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e8b24ddd-9e84-4c29-8ae3-613458331a0b'
      activationstatus: true
      created: 2025-08-14T18:55:06.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.088+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Stockholm, Sweden -</strong>&nbsp;Russia on Wednesday, Aug.
        13, became the latest country to restrict some WhatsApp calls, accusing the
        Meta-owned platform of failing to share information in fraud and terrorism
        cases.</p>'
    section1:
      primarytype: 'block'
      uuid: 'db813e1f-bc6d-4966-9edb-2f3c39637c20'
      activationstatus: true
      created: 2025-08-14T18:55:06.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.088+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Here is a list of nations restricting WhatsApp:</p>'
    section2:
      primarytype: 'block'
      uuid: '4eb5cb52-ccd3-474b-8fb9-6c8039a44433'
      activationstatus: true
      created: 2025-08-14T18:55:06.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.089+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Fully blocked</strong></h2>'
    section3:
      primarytype: 'block'
      uuid: '50574fe7-0345-4d38-bcd0-65a62402ed89'
      activationstatus: true
      created: 2025-08-14T18:55:06.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.089+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China started blocking WhatsApp in 2017, using its so-called Great\
        \ Firewall to filter and block traffic with overseas servers. Chinese users\
        \ rely on an alternative called WeChat.\r"
    section4:
      primarytype: 'block'
      uuid: '1715f043-8d0b-4d98-9dd1-b20cf48e510f'
      activationstatus: true
      created: 2025-08-14T18:55:06.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.090+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "WhatsApp is generally inaccessible in North Korea which has blocked\
        \ Facebook, YouTube, Twitter and other platforms since 2016. North Korea has\
        \ one of the world's most strictly controlled internet systems.\r"
    section5:
      primarytype: 'block'
      uuid: '43c0c31c-3559-4aa6-b0c6-6da04b5d59f6'
      activationstatus: true
      created: 2025-08-14T18:55:06.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.090+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Partial block</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: 'b31d550e-67c3-433f-bff3-9390db7dc277'
      activationstatus: true
      created: 2025-08-14T18:55:06.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.091+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia started restricting WhatsApp from Wednesday. It had clashed\
        \ with foreign tech platforms for several years over content and data storage.\r"
    section7:
      primarytype: 'block'
      uuid: '02d951f4-4605-4c8b-a321-27b5b6477ff8'
      activationstatus: true
      created: 2025-08-14T18:55:06.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.091+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "United Arab Emirates (UAE) has banned most applications using Voice\
        \ over Internet Protocol (VoIP) services - free internet-to-internet voice\
        \ and video calls - starting in 2017. However text messaging is allowed. In\
        \ 2020, authorities allowed people to make calls over WhatsApp and other internet\
        \ apps on the grounds of the Expo Dubai world fair.\r"
    section8:
      primarytype: 'block'
      uuid: '23f3d9dc-982f-4a39-ae8b-392a13db954e'
      activationstatus: true
      created: 2025-08-14T18:55:06.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Qatar has not explicitly banned WhatsApp but has put restrictions on\
        \ VoIP calls. Like UAE, WhatsApp messaging still works.\r"
    section9:
      primarytype: 'block'
      uuid: '9e751844-1ffe-402d-870c-c48664906ee5'
      activationstatus: true
      created: 2025-08-14T18:55:06.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Egypt does not have a blanket ban on calls over WhatsApp but has tried\
        \ to throttle such communications.\r"
    section10:
      primarytype: 'block'
      uuid: 'c458757e-927d-4fa9-99e8-72cf2018d72b'
      activationstatus: true
      created: 2025-08-14T18:55:06.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Jordan also has restrictions on making VoIP calls.\r"
    section11:
      primarytype: 'block'
      uuid: '8b37bbcf-a836-4a51-b848-198762157585'
      activationstatus: true
      created: 2025-08-14T18:55:06.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Intermittent bans</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '1d951a4d-4dda-45a9-be46-ad9ab9f4573c'
      activationstatus: true
      created: 2025-08-14T18:55:06.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Iran last year lifted a ban on WhatsApp as a first step to scaling\
        \ back internet restrictions following years of curbing access.\r"
    section13:
      primarytype: 'block'
      uuid: '07f3acef-a270-46d8-a93e-ba039a35312b'
      activationstatus: true
      created: 2025-08-14T18:55:06.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Turkey currently has no ban on WhatsApp, but it has in the past blocked\
        \ the platform over domestic issues.\r"
    section14:
      primarytype: 'block'
      uuid: '75e23f80-6b2e-4d5b-a106-66bb0e5838f5'
      activationstatus: true
      created: 2025-08-14T18:55:06.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.095+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Uganda banned WhatsApp and other social media platforms in 2021 as\
        \ a retaliation for Facebook blocking some pro-government accounts. It currently\
        \ does not have a ban.\r"
    section15:
      primarytype: 'block'
      uuid: '2b84b19e-4b28-492c-a477-ff722ef6306b'
      activationstatus: true
      created: 2025-08-14T18:55:06.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.095+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cuba temporarily restricted access to social media and messaging platforms\
        \ including Facebook and WhatsApp in 2021.\r"
    section16:
      primarytype: 'block'
      uuid: 'b3614343-6792-49cb-8c06-296bae923342'
      activationstatus: true
      created: 2025-08-14T18:55:06.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.096+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "WhatsApp has been banned from all U.S. House of Representatives devices\
        \ in June, according to a memo sent to all House staff.\r"
    section17:
      primarytype: 'block'
      uuid: '0e7505ea-05a4-4c2e-9890-98c79b0be336'
      activationstatus: true
      created: 2025-08-14T18:55:06.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:11:09.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:11:09.096+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Supantha Mukherjee in Stockholm; Editing by Andrew
        Cawthorne)</em></p>'
  'START HERE----->zelenskyy-london-visit-ahead-trump-putin-meet':
    author: 'Catarina Demony and Olena Harmash, Reuters'
    caption: 'Ukrainian President Volodymyr Zelenskyy and British Prime Minister
      Keir Starmer walk out of 10 Downing Street, in London, Britain, Aug. 14. (Suzanne
      Plunkett/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-14T18:56:19.000+08:00
    imagesource: '5857c62d-7613-4722-9c87-994f1d1eaa44'
    primarytype: 'composition'
    uuid: '78bd7698-5077-4c2e-ac3a-9a7163003405'
    lead: 'With just one day to go until a US-Russian summit on ending the war in
      Ukraine, its president, Volodymyr Zelenskyy, visited London on Thursday to shore
      up European support for efforts to prevent any agreement that would carve up
      Ukrainian land.'
    activationstatus: true
    created: 2025-08-14T18:59:45.015+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-14T19:01:47.535+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-14T19:01:47.165+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Zelenskyy in London as Ukraine braces for Trump-Putin meet'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2f2a7b22-2237-49c6-9602-0df514a27b01'
      activationstatus: true
      created: 2025-08-14T18:59:45.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.151+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>London, England/Kyiv, Russia -</strong>&nbsp;With just one
        day to go until a US-Russian summit on ending the war in Ukraine, its president,
        Volodymyr Zelenskyy, visited London on Thursday, Aug. 14, to shore up European
        support for efforts to prevent any agreement that would carve up Ukrainian
        land.</p>'
    section1:
      primarytype: 'block'
      uuid: '85de21b8-145e-46ad-bbf0-ebf0e7efc92f'
      activationstatus: true
      created: 2025-08-14T18:59:45.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.151+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Friday's Alaska summit comes at one of the toughest moments for Ukraine\
        \ in a war, the largest in Europe since World War Two, that has killed tens\
        \ of thousands and displaced millions since Russia's full-scale invasion in\
        \ February 2022.\r"
    section2:
      primarytype: 'block'
      uuid: 'b294bc60-9bac-4be3-be78-0738493b68ec'
      activationstatus: true
      created: 2025-08-14T18:59:45.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.152+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On the backfoot on the battlefield against Russian forces, Zelenskiy
        and his allies are keen to avoid any deal between US President Donald Trump
        and Russian President Vladimir Putin that leaves Ukraine more vulnerable to
        Russian attacks.</p>'
    section3:
      primarytype: 'block'
      uuid: '09341e17-1fe2-4b0c-89dc-ddaf16ba4eca'
      activationstatus: true
      created: 2025-08-14T18:59:45.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.152+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy met British Prime Minister Keir Starmer to build on momentum
        from virtual talks on Wednesday with European leaders and Trump to try to
        set red lines for the talks between Trump and Putin in Anchorage, Alaska.
        Zelenskyy and Starmer embraced before heading in to their meeting in Downing
        Street.</p>'
    section4:
      primarytype: 'block'
      uuid: '058eb3c8-b7e4-4a75-8f74-2cdf06021b2f'
      activationstatus: true
      created: 2025-08-14T18:59:45.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.153+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Wednesday, Trump threatened \"severe consequences\" if Putin does\
        \ not agree to peace in Ukraine and while he did not specify what the consequences\
        \ could be, he has warned of economic sanctions if his meeting on Friday proves\
        \ fruitless.\r"
    section5:
      primarytype: 'block'
      uuid: '8a2f0400-9f2c-49c2-8626-7ee51a6c2bc6'
      activationstatus: true
      created: 2025-08-14T18:59:45.089+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Yesterday was a pivotal moment for reinforcing European and transatlantic\
        \ unity,\" Ukraine's Foreign Minister Andrii Sybiha said on X. \"We need peace\
        \ through strength as a foundation for the future of global security and stability.\"\
        \r"
    section6:
      primarytype: 'block'
      uuid: '6a248cd9-6dbd-4df7-b925-d5f641e3e968'
      activationstatus: true
      created: 2025-08-14T18:59:45.089+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy said he warned Trump that Putin was "bluffing" about his
        desire to end the war.</p>'
    section7:
      primarytype: 'block'
      uuid: '4d0fd5ba-2eab-4155-afd8-b8ca854b6cda'
      activationstatus: true
      created: 2025-08-14T18:59:45.090+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.155+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Ukrainian leader also said Trump had supported the idea of security
        guarantees in a post-war settlement. Politico cited people familiar with the
        situation as saying that Trump had said the US could provide guarantees with
        some conditions.</p>'
    section8:
      primarytype: 'block'
      uuid: 'df184d63-d88e-4812-911b-f871034b27b5'
      activationstatus: true
      created: 2025-08-14T18:59:45.090+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.155+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A source familiar with the matter told Reuters security guarantees\
        \ were discussed on the call.\r"
    section9:
      primarytype: 'block'
      uuid: 'fc4e58be-bd7f-45d9-b3f0-43efb4674b19'
      activationstatus: true
      created: 2025-08-14T18:59:45.090+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We have no details of his (Trump's) view on this but now he is
        more open for some kind of US support for the guarantees," the source said,
        adding that Trump understood that a US backstop was needed for guarantees
        to be workable.</p>'
    section10:
      primarytype: 'block'
      uuid: '19ccf4af-6f0d-4e8c-b1b6-c918a5026cc1'
      activationstatus: true
      created: 2025-08-14T18:59:45.091+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"So he mentioned it (on the call) and maybe everyone will work on\
        \ it,\" the source said.\r"
    section11:
      primarytype: 'block'
      uuid: 'bd6d5dd7-4299-4e60-8d33-b4b8d3bdc76e'
      activationstatus: true
      created: 2025-08-14T18:59:45.091+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Russian military advances</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '2c203eb1-c59d-47cb-b428-bffd97c28d3e'
      activationstatus: true
      created: 2025-08-14T18:59:45.092+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy confirmed this week that Russian forces had advanced by
        about 9 to 10 kilometers near the town of Dobropillia in the Donetsk region.
        Ukraine, suffering manpower challenges, was forced to move in reserves to
        stabilise the situation.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f84c93ed-95b4-47bb-ae93-9686c4b5ca80'
      activationstatus: true
      created: 2025-08-14T18:59:45.092+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.158+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's comments and the outcome of the virtual conference on Wednesday\
        \ could provide encouragement for Kyiv.\r"
    section14:
      primarytype: 'block'
      uuid: '5fba4da1-b7cb-4328-8d92-67cf41c1c399'
      activationstatus: true
      created: 2025-08-14T18:59:45.093+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.158+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump described the aim of his talks with Putin in Alaska as "setting
        the table" for a quick follow-up that would include Zelenskyy.</p>'
    section15:
      primarytype: 'block'
      uuid: '663e95f6-78c2-446a-983c-909287ba95cc'
      activationstatus: true
      created: 2025-08-14T18:59:45.093+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.159+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, Russia is likely to resist Ukraine and Europe's demands strongly\
        \ and previously has said its stance had not changed since it was first detailed\
        \ by Putin in June 2024.\r"
    section16:
      primarytype: 'block'
      uuid: 'f3dd7238-0b39-4e86-abf5-e6e45ce44fda'
      activationstatus: true
      created: 2025-08-14T18:59:45.094+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.159+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has said a deal could include what he called a land swap. Russia\
        \ controls around a fifth of Ukraine and a land swap within Ukraine could\
        \ cement Moscow's gains.\r"
    section17:
      primarytype: 'block'
      uuid: 'bf4fd8bf-2221-4ffc-8974-e283def43511'
      activationstatus: true
      created: 2025-08-14T18:59:45.094+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.160+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy and the Europeans worry that would reward Putin for nearly
        11 years of efforts to seize Ukrainian land and embolden him to expand further
        west in Europe.</p>'
    section18:
      primarytype: 'block'
      uuid: '6d7d0c85-0eff-49f7-83b4-a88889533a26'
      activationstatus: true
      created: 2025-08-14T18:59:45.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.160+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A source familiar with the matter said Russian Special Envoy Kirill\
        \ Dmitriev will participate in Friday's summit.\r"
    section19:
      primarytype: 'block'
      uuid: '5ac324db-4703-4417-a2ab-5b9d91c1abfc'
      activationstatus: true
      created: 2025-08-14T18:59:45.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dmitriev, who heads up Russia's RDIF sovereign wealth fund, has previously\
        \ held talks with Steve Witkoff, Trump's special envoy, and has spoken of\
        \ possible business cooperation between Moscow and Washington.\r"
    section20:
      primarytype: 'block'
      uuid: 'f926595a-1377-43c0-8524-500589464270'
      activationstatus: true
      created: 2025-08-14T18:59:45.096+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump's agreement last week to the summit was an abrupt shift after
        weeks of voicing frustration with Putin for resisting the US peace initiative.</p>'
    section21:
      primarytype: 'block'
      uuid: '535ee5b4-1632-463d-b660-cc58e91415bc'
      activationstatus: true
      created: 2025-08-14T18:59:45.096+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.162+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A Gallup poll released last week found that 69 percent of Ukrainians
        favor a negotiated end to the war as soon as possible. But polls also indicate
        Ukrainians do not want peace at any cost if that means significant concessions.</p>'
    section22:
      primarytype: 'block'
      uuid: 'ccdfb455-ecfb-4a54-a286-8fca1f9db748'
      activationstatus: true
      created: 2025-08-14T18:59:45.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.163+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As conditions for a ceasefire and the start of talks, Putin has demanded\
        \ Ukraine withdraw its forces from four regions that Russia has claimed as\
        \ its own but does not fully control, and formally renounce plans to join\
        \ NATO.\r"
    section23:
      primarytype: 'block'
      uuid: 'c2708380-b039-4779-943d-b69a0e22475f'
      activationstatus: true
      created: 2025-08-14T18:59:45.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.163+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kyiv swiftly rejected the conditions as tantamount to surrender.\r"
    section24:
      primarytype: 'block'
      uuid: 'cfae6477-79ee-47eb-8b9e-9eb77c725c06'
      activationstatus: true
      created: 2025-08-14T18:59:45.098+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:01:47.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:01:47.164+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Catarina Demony, Olena Harmash, Andrew Osborn;
        Writing by Matthias Williams; Editing by Philippa Fletcher)</em></p>'
  'START HERE----->pakistan-military-force-india-conflict':
    author: 'Asif Shahzad, Reuters'
    caption: 'A Pakistani flag flutters over iron scaffoldings as a labourer works
      at a construction site on the eve of Pakistan's Independence Day celebrations,
      in Lahore, Pakistan Aug. 13.(Akhtar Soomro/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-14T19:02:43.000+08:00
    imagesource: '86b40222-d81e-4c86-b42d-ad02fd6fa899'
    primarytype: 'composition'
    uuid: 'a8ac34fe-cf88-4a30-8628-afeb8554ade0'
    lead: 'Pakistan will create a new force in the military to supervise missile
      combat capabilities in a conventional conflict, apparently a move to match neighbouring
      arch-rival India.'
    activationstatus: true
    created: 2025-08-14T19:05:24.838+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-14T19:06:33.303+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-14T19:06:33.038+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pakistan to create military force to supervise missiles after India
      conflict'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd4322663-1323-45a1-b4b0-a92dfaa9dccf'
      activationstatus: true
      created: 2025-08-14T19:05:24.902+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:06:33.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:06:33.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Islamabad, Pakistan -</strong>&nbsp;Pakistan will create
        a new force in the military to supervise missile combat capabilities in a
        conventional conflict, apparently a move to match neighbouring arch-rival
        India.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f36ed874-a6be-4ede-a6c9-7d4b9618ce95'
      activationstatus: true
      created: 2025-08-14T19:05:24.903+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:06:33.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:06:33.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Pakistani Prime Minister Shehbaz Sharif announced the creation of
        the Army Rocket Force late Wednesday at a ceremony held in Islamabad to commemorate
        the conflict with India in May, the worst in decades.</p>'
    section2:
      primarytype: 'block'
      uuid: '4646dbc1-69ac-4b9c-980b-c050e5a95386'
      activationstatus: true
      created: 2025-08-14T19:05:24.903+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:06:33.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:06:33.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ceremony was held a day ahead of Pakistan's 78th Independence Day.\r"
    section3:
      primarytype: 'block'
      uuid: '210fc088-554b-4ce2-bdf8-3ff5d5297ce2'
      activationstatus: true
      created: 2025-08-14T19:05:24.904+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:06:33.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:06:33.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The force \"will be equipped with modern technology,\" Sharif said\
        \ in a statement from his office.\r"
    section4:
      primarytype: 'block'
      uuid: 'f1a3584e-eb93-4fe0-a5f2-1df700763210'
      activationstatus: true
      created: 2025-08-14T19:05:24.904+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:06:33.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:06:33.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This force, capable of targeting the enemy from all sides, will prove\
        \ to be yet another milestone with regard to further strengthening our conventional\
        \ war capability,\" he said later in a speech broadcast on Thursday by local\
        \ TV news channels.\r"
    section5:
      primarytype: 'block'
      uuid: '5f977436-bbdf-49ec-9a71-a43a61087c52'
      activationstatus: true
      created: 2025-08-14T19:05:24.904+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:06:33.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:06:33.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He did not give any further details.\r"
    section6:
      primarytype: 'block'
      uuid: 'aec67fa6-62e1-4573-9bc7-a3a6e172ade3'
      activationstatus: true
      created: 2025-08-14T19:05:24.905+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:06:33.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:06:33.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A senior security official, however, said that the force would have\
        \ its own command in the military which will be dedicated to handling and\
        \ deployment of missiles in any event of a conventional war.\r"
    section7:
      primarytype: 'block'
      uuid: '09820482-0d54-4ec2-a82d-2269b2d7ab2f'
      activationstatus: true
      created: 2025-08-14T19:05:24.905+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:06:33.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:06:33.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It is obvious that it is meant for India,\" he said.\r"
    section8:
      primarytype: 'block'
      uuid: 'f5edb617-e2f7-4c5b-8105-a90d7a86826e'
      activationstatus: true
      created: 2025-08-14T19:05:24.906+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:06:33.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:06:33.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two nuclear-armed nations have kept upgrading their military capabilities,\
        \ fuelling a longstanding rivalry since their independence from British rule\
        \ in 1947.\r"
    section9:
      primarytype: 'block'
      uuid: '6bdf1094-d736-4af3-8959-9dec8a6ba8d6'
      activationstatus: true
      created: 2025-08-14T19:05:24.906+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:06:33.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:06:33.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tension between the two countries soared in April over the killing\
        \ of 26 civilians in Indian Kashmir, an attack New Delhi blamed on Islamabad.\
        \ Pakistan denied involvement.\r"
    section10:
      primarytype: 'block'
      uuid: '67a1a886-85f3-4960-8e80-42a6505f1fee'
      activationstatus: true
      created: 2025-08-14T19:05:24.906+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:06:33.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:06:33.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A conflict erupted in May that saw both sides using missiles, drones\
        \ and fighter jets, before it ended with a cease-fire announcement by U.S.\
        \ President Donald Trump.\r"
    section11:
      primarytype: 'block'
      uuid: 'beb980fc-1f5d-42d4-bc11-49c434231e8f'
      activationstatus: true
      created: 2025-08-14T19:05:24.907+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-14T19:06:33.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T19:06:33.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Asif Shahzad; Editing by Michael Perry, Aidan
        Lewis)</em></p>'
  'START HERE----->ANALYSIS-48-hour-BSP-ultimatum-dulls-casino-stocks--luster':
    author: 'Lois Calderon, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-14T20:32:23.000+08:00
    imagesource: '2bc5268f-1022-47d7-8585-dc3bc1d40280'
    primarytype: 'composition'
    uuid: '40306950-a49c-4f91-8ed2-534dc415140b'
    lead: 'Casino shares were lackluster during Thursday’s trade at the stock market,
      dulled by a central bank order that was unveiled as the Senate opened its inquiry
      into the industry’s regulation.'
    activationstatus: true
    created: 2025-08-14T20:39:11.623+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-08-14T21:22:20.191+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-14T21:22:19.818+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
      gambling-apps', 'BSP'
    stories: '1aa7dca3-6814-4f11-8096-6b7370e712fe', '
    template: '1'
    title: 'ANALYSIS: 48-hour BSP ultimatum dulls casino stocks’ luster'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b9961910-b512-49c9-9728-0ebeee364b12'
      activationstatus: true
      created: 2025-08-14T20:39:11.694+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-14T21:22:20.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.809+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – <a href="https://youtu.be/QdD2I-DBoGk?si=Vqkj9RQM_EklIcbw">Casino
        shares were lackluster during Thursday’s trade</a> at the stock market, dulled
        by a central bank order that was unveiled as the Senate opened its inquiry
        into the industry’s regulation.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e57e20eb-d904-4e39-b057-ed1bb88c9247'
      activationstatus: true
      created: 2025-08-14T20:39:11.695+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-14T21:22:20.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.810+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The Bangko Sentral ng Pilipinas told <a href="https://www.facebook.com/share/v/1EpF4Tf4ED/">lawmakers</a>
        that it has given e-wallet companies that do business with casinos 48 hours
        to delink their apps from online gaming platforms.</p>'
    section2:
      primarytype: 'block'
      uuid: '1189e9b9-6a45-4020-8194-da4ff1c36fa5'
      activationstatus: true
      created: 2025-08-14T20:39:11.695+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-14T21:22:20.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.810+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“[A]ll BSIs [BSP-supervised institutions] are hereby instructed
        to remove links providing in-app gambling access in BSIs’ mobile payment apps
        and websites within 48 hours upon of this Memorandum,” a copy of the <a href="https://www.facebook.com/share/p/16m8XTR9vf/">BSP
        memorandum</a> seen by NewsWatch Plus on Thursday read.</p>'
    section3:
      primarytype: 'block'
      uuid: '501382c6-6d19-4074-ad61-92902bb54314'
      activationstatus: true
      created: 2025-08-14T20:39:11.696+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-14T21:22:20.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.811+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“In-app gambling access includes any product/service that redirects\
        \ an account holder to a gaming/gambling site,” it added.\r"
    section4:
      primarytype: 'block'
      uuid: '5241a263-0cda-45e9-ae7f-a8a932ae6ec5'
      activationstatus: true
      created: 2025-08-14T20:39:11.696+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-14T21:22:20.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.811+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "DigiPlus Interactive Corporation, the listed gaming company behind\
        \ brands BingoPlus, Arena Plus and Gamezone, tanked by 19.8 percent to return\
        \ below P30-per-share level at P24.05.\r"
    section5:
      primarytype: 'block'
      uuid: '665614dd-c940-4875-a575-239184a2c0e7'
      activationstatus: true
      created: 2025-08-14T20:39:11.696+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-14T21:22:20.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.812+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The stock was the most traded during Thursday’s session that saw service\
        \ stocks – under which casino shares are classified – leading the losses.\r"
    section6:
      primarytype: 'block'
      uuid: 'df7b7299-fc92-4102-b09a-9e518fb703b3'
      activationstatus: true
      created: 2025-08-14T20:39:11.697+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-14T21:22:20.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.812+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: " “We consider it as our proxy variable for the online gaming sector,”\
        \ Japhet Tantiangco, research manager at Philstocks Financial, said in an\
        \ interview.\r"
    section7:
      primarytype: 'block'
      uuid: 'f0b547b3-8855-4a55-8a8f-a0bf7665774d'
      activationstatus: true
      created: 2025-08-14T20:39:11.697+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-14T21:22:20.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.813+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Now we see the steep decline because of the uncertainties in casino\
        \ policy,” he added.\r"
    section8:
      primarytype: 'block'
      uuid: '23838e5e-6dee-4c36-92f2-73ec71891ec3'
      activationstatus: true
      created: 2025-08-14T20:39:11.698+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-14T21:22:20.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.813+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Prior to Thursday’s Senate hearing, DigiPlus somehow had been clawing\
        \ back some of its losses in wake of a rebalancing in the 30-member Philippine\
        \ Stock Exchange index that groups the most liquid and well-capitalized listed\
        \ companies.\r"
    section9:
      primarytype: 'block'
      uuid: '2aaac491-1ac6-4359-b905-8d978c18fc62'
      activationstatus: true
      created: 2025-08-14T20:39:11.698+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-14T21:22:20.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.814+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "DigiPlus made the cut after bumping off fellow gaming share Bloomberry\
        \ Resorts Corporation, the operator of Solaire Resort and Casino in Entertainment\
        \ City in Manila.\r"
    section10:
      primarytype: 'block'
      uuid: '50f65d40-8043-46b6-991a-019a640dc731'
      activationstatus: true
      created: 2025-08-14T20:39:11.698+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-14T21:22:20.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.814+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Bloomberry, which was moved to the PSE midcap index, eked out a one-centavo\
        \ gain to close at P3.30 per share, but not after being whiplashed during\
        \ midday trade and dumped by foreign holders with net selling at P13.3 million.\r"
    section11:
      primarytype: 'block'
      uuid: '53314978-fab5-4a4c-98ac-6bab13e53706'
      activationstatus: true
      created: 2025-08-14T20:39:11.699+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-14T21:22:20.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.815+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Another Entertainment City contractor, Belle Corporation, which runs\
        \ City of Dreams Manila, also saw choppy trade before it closed up 2 percent\
        \ at P1.43 per share.\r"
    section12:
      primarytype: 'block'
      uuid: 'd4f47c30-9899-42a8-adea-d5522ae4ee3a'
      activationstatus: true
      created: 2025-08-14T20:39:11.699+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-14T21:22:20.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.815+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Pacific Online, the developer of lotto terminals for the Philippine\
        \ Charity Sweepstakes Office, fell to as low as P2.70 each before closing\
        \ firmer at P2.79 per share, a 2.2 percent gain.\r"
    section13:
      primarytype: 'block'
      uuid: 'ad636331-721d-480b-8267-706613553956'
      activationstatus: true
      created: 2025-08-14T20:39:11.700+08:00
