    title: '‘Sumbong sa Pangulo’ logs 1,148 reports since launch'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b96f1b13-1b6c-4826-adae-469645fb6487'
      activationstatus: true
      created: 2025-08-14T17:22:21.189+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:22:21.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:22:21.189+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government’s newly
        launched ‘Sumbong sa Pangulo’ online portal received 1,148 reports from the
        public in three days, said Communications Undersecretary Claire Castro.</p>'
    section1:
      primarytype: 'block'
      uuid: '0aca1d7f-f3ab-4a5e-854f-20b4660366e9'
      activationstatus: true
      created: 2025-08-14T17:22:21.189+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:22:21.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:22:21.189+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a media briefing on Thursday, Aug. 14, Castro said the platform
        logged 84,892 total views and 823 feedback submissions between Aug. 11 and
        13.'
    section2:
      primarytype: 'block'
      uuid: '5d96c56d-50e8-4d62-beeb-1c4a90c096d3'
      activationstatus: true
      created: 2025-08-14T17:22:21.189+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:22:21.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:22:21.189+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The website — www.sumbongsapangulo.ph — was introduced by President
        Ferdinand Marcos Jr. as a tool for citizens to monitor and report on government
        flood control projects in their localities. Users can search by barangay,
        check both street and satellite maps, and directly submit assessments on whether
        projects were completed properly.'
    section3:
      primarytype: 'block'
      uuid: 'b539890a-594c-4b3b-97df-3199484c71ef'
      activationstatus: true
      created: 2025-08-14T17:22:21.190+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:22:21.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:22:21.190+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos urged Filipinos to use the portal not only to flag problems
        but also to commend successful projects. He said early audit results had revealed
        “disturbing” anomalies, including missing project descriptions, repeated contract
        costs in different areas, and the same contractors appearing in multiple provinces
        — sometimes nationwide.'
    section4:
      primarytype: 'block'
      uuid: 'c31515dd-34c8-41ac-a07d-d79cdb3c15df'
      activationstatus: true
      created: 2025-08-14T17:22:21.190+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:22:21.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:22:21.190+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The initiative follows the president’s directive in the State of
        the Nation Address to audit flood control projects after the recent widespread
        flooding in Metro Manila.</p>'
  'START HERE----->marcos-supreme-court-autonomy-authority':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-14T17:37:43.000+08:00
    imagesource: 'c1794850-262a-45f0-8d2c-30f643ee236e'
    primarytype: 'composition'
    uuid: '6a5d5890-2c61-411c-a02c-536485fc01de'
    lead: 'President Ferdinand Marcos Jr. on Thursday, Aug. 14, reaffirmed his commitment
      to “respecting the autonomy and authority of the Supreme Court” in carrying
      out its constitutional mandate, which is essential to strengthening the democratic
      system.'
    activationstatus: true
    created: 2025-08-14T17:39:15.804+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-14T17:39:16.043+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-14T17:39:15.824+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos vows to uphold Supreme Court autonomy, authority'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6ef8319b-3d2d-4ab9-86a3-ac380ee747d9'
      activationstatus: true
      created: 2025-08-14T17:39:15.816+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:39:16.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:39:15.816+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. on Thursday, Aug. 14, reaffirmed his commitment to “respecting
        the autonomy and authority of the Supreme Court” in carrying out its constitutional
        mandate, which is essential to strengthening the democratic system.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c2fe918b-92fc-426f-a777-aabeafd0ac34'
      activationstatus: true
      created: 2025-08-14T17:39:15.816+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:39:16.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:39:15.816+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This administration is committed to respecting the autonomy and authority
        of the Supreme Court as it discharges its constitutional duty to interpret
        the highest law of the land,” Marcos said during the ceremonial signing of
        the Judiciary Fiscal Autonomy Act in Malacañan Palace. '
    section2:
      primarytype: 'block'
      uuid: '6547e925-0746-4258-86ba-29ce91fd8ace'
      activationstatus: true
      created: 2025-08-14T17:39:15.817+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:39:16.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:39:15.817+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This commitment thus calls on us to stay true to our Constitution,
        to champion integrity and fairness, and implement laws with prudence and foresight,”
        he added.'
    section3:
      primarytype: 'block'
      uuid: 'fbb00d82-6b19-4b02-849d-c5272299fabd'
      activationstatus: true
      created: 2025-08-14T17:39:15.817+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:39:16.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:39:15.817+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The new law ensures that the judiciary’s proposed budget will go directly
        to Congress and be included in the national budget exactly as submitted, with
        funds released automatically each month. It also authorizes the chief justice
        to reallocate funds where most needed, such as for hiring personnel, repairing
        courtrooms, or improving court systems.'
    section4:
      primarytype: 'block'
      uuid: 'a52ee555-0d8d-4fd9-afeb-068d8d327e4c'
      activationstatus: true
      created: 2025-08-14T17:39:15.817+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:39:16.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:39:15.817+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'For transparency and accountability, the Supreme Court must report
        quarterly to the executive and legislative branches on how its funds were
        spent. A Judiciary Trust Fund will also be established that would allow courts
        to tap their own collections for urgent needs.'
    section5:
      primarytype: 'block'
      uuid: 'db62ae48-c27a-4b44-8a1b-a7b78fe26759'
      activationstatus: true
      created: 2025-08-14T17:39:15.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:39:16.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:39:15.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said the reforms will enable the judiciary to reorganize offices,
        hire staff more quickly, and bring services closer to the public through decentralization.
        Marcos added that well-funded and efficient courts can decide cases “without
        fear or hesitation.”'
    section6:
      primarytype: 'block'
      uuid: '058e43a3-55f4-4649-8558-0d9edb1f9ab7'
      activationstatus: true
      created: 2025-08-14T17:39:15.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:39:16.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:39:15.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The signing came just weeks after the Supreme Court declared the
        impeachment case against Vice President Sara Duterte unconstitutional, a ruling
        that prompted the Senate to archive the Articles of Impeachment.</p>'
