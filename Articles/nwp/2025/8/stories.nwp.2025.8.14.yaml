      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Thursday
        reiterated that the Philippines will continue to defend its territory and
        sovereign rights in the West Philippine Sea without provoking conflict, following
        reports of dangerous aerial maneuvers by a Chinese fighter jet against a&nbsp;Philippine
        coast guard aircraft.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ebad7a6f-7288-476d-afb2-087c7617248f'
      activationstatus: true
      created: 2025-08-14T17:17:48.396+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:37:21.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:37:21.244+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro said President Ferdinand
        Marcos Jr. has been informed of the incident, along with the sighting of two
        US Navy warships near Zambales during a PCG maritime domain awareness flight.'
    section2:
      primarytype: 'block'
      uuid: 'bfab144d-01af-48f2-ba07-d566abee5776'
      activationstatus: true
      created: 2025-08-14T17:17:48.397+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:37:21.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:37:21.244+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro said the presence of the US ships was “in accordance with international
        law.”'
    section3:
      primarytype: 'block'
      uuid: 'f972bc13-d06f-4fe9-979c-9d8c2745e17b'
      activationstatus: true
      created: 2025-08-14T17:17:48.397+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:37:21.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:37:21.245+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kung anuman po ang mangyayari dito, ang sabi nga din ng pangulo, ang
        administrasyon at gobyerno ay hindi nagpo-provoke ng anuman. Dumidepensa lamang
        tayo at pinagpapatuloy ang pagprotekta at paglaban para sa ating teritoryo
        at sovereign rights,” she said.'
    section4:
      primarytype: 'block'
      uuid: '9752578f-6c2e-4fdc-8f15-71f5b0734c2e'
      activationstatus: true
      created: 2025-08-14T17:17:48.397+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:37:21.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:37:21.245+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Whatever happens here, the president has said that the
        administration and government are not provoking anything. We are only defending
        ourselves and continuing to protect and fight for our territory and sovereign
        rights.)'
    section5:
      primarytype: 'block'
      uuid: 'c92c110f-7b6d-41df-9d68-e288e7e4d238'
      activationstatus: true
      created: 2025-08-14T17:17:48.398+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:37:21.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:37:21.245+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The PCG earlier reported that a People’s Liberation Army J-15 fighter
        jet intercepted a PCG Caravan surveillance aircraft at close range, flying
        as near as 500 feet laterally and repeatedly shifting positions during a 20-minute
        encounter. The PCG warned the maneuvers were dangerous and could have caused
        an accident.'
    section6:
      primarytype: 'block'
      uuid: '8f94175b-7137-499a-87ea-d4841f4885b0'
      activationstatus: true
      created: 2025-08-14T17:17:48.398+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:37:21.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:37:21.246+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>China’s warning</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '40f416a3-c7d6-45cf-9425-da09d8cf80c8'
      activationstatus: true
      created: 2025-08-14T17:17:48.399+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:37:21.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:37:21.246+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The incident drew sharp words from China’s state-run Global Times,
        which accused the Marcos administration of attempting to “divert domestic
        tensions” and “cement its legal claims” in the South China Sea, warning that
        if the Philippines “persists in its provocation” it would face “more targeted
        countermeasures.”'
    section8:
      primarytype: 'block'
      uuid: '9e04595d-ddc4-4999-855d-14371a2806a2'
      activationstatus: true
      created: 2025-08-14T17:17:48.399+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:37:21.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:37:21.247+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro rejected the narrative and noted the Philippines’ actions are
        defensive and grounded in international law.'
    section9:
      primarytype: 'block'
      uuid: '8e6bf4ee-e500-4ffe-86f1-2f720bc1cb4f'
      activationstatus: true
      created: 2025-08-14T17:17:48.400+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:37:21.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:37:21.247+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Iyan po ang kanilang naratibo, pero muli uulitin ko lamang ang sinabi
        ng Pangulo, tayo ay hindi aatras sa laban, pero hindi po tayo nagpo-provoke.
        We are not waging any war against any country; tayo ay dumidipensa lamang
        para sa ating karapatan,” she said.'
    section10:
      primarytype: 'block'
      uuid: '5d82089a-5921-4a1f-b23d-6fffe97beae0'
      activationstatus: true
      created: 2025-08-14T17:17:48.400+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:37:21.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:37:21.248+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: That is their narrative, but I will repeat what the president
        said: We will not back down from the fight, but we are not provoking. We are
        not waging any war against any country. We are only defending our rights.] '
    section11:
      primarytype: 'block'
      uuid: 'bc82ed83-cf0f-4522-abac-e3412a22f553'
      activationstatus: true
      created: 2025-08-14T17:17:48.400+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:37:21.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:37:21.248+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She also cited the 2016 arbitral ruling that invalidated China’s sweeping
        claims over the South China Sea, affirming the Philippines’ maritime entitlements.'
    section12:
      primarytype: 'block'
      uuid: '71a5dee8-c91e-4e78-99da-4ead17f57052'
      activationstatus: true
      created: 2025-08-14T17:17:48.401+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:37:21.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:37:21.249+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Department of Foreign Affairs is expected to study the PCG report
        to determine possible diplomatic action.</p>'
