    title: 'Palace to Magalong: No need for lead investigator in flood control anomalies'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '94c76efb-d420-49f1-8f62-13623f433b98'
      activationstatus: true
      created: 2025-08-14T16:41:41.349+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T16:41:41.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T16:41:41.349+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang rejected
        the offer of Baguio City Mayor Benjamin Magalong to spearhead the probe into
        the alleged corruption in flood control projects, saying there is no need
        to appoint a lead investigator.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c53d1ffb-4768-414b-b6e6-1f5b3ea1545d'
      activationstatus: true
      created: 2025-08-14T16:41:41.350+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T16:41:41.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T16:41:41.350+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro said President Ferdinand
        Marcos Jr. has already set mechanisms for the investigation through the Regional
        Project Monitoring Committees (RPMC).'
    section2:
      primarytype: 'block'
      uuid: '3c4fcc56-f2cb-4672-b757-9cc5b78de1ef'
      activationstatus: true
      created: 2025-08-14T16:41:41.350+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T16:41:41.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T16:41:41.350+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Unang-una po, naibigay na po ng ating mahal na Pangulo ang mekanismo
        o sistema kung papaano ito maimbestigahan at nagbigay na nga rin po siya ng
        direktiba sa Regional Project Monitoring Committees,” Castro said in a Palace
        briefing on Thursday.'
    section3:
      primarytype: 'block'
      uuid: '6af169a8-8568-4593-9d58-c5eabd86f959'
      activationstatus: true
      created: 2025-08-14T16:41:41.350+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T16:41:41.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T16:41:41.350+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: First of all, our beloved President has already provided
        the mechanism or system on how this will be investigated, and he has also
        given directives to the Regional Project Monitoring Committees.] '
    section4:
      primarytype: 'block'
      uuid: 'c518e662-1056-47bd-999e-4a783b9e4877'
      activationstatus: true
      created: 2025-08-14T16:41:41.351+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T16:41:41.626+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T16:41:41.351+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro said any information Magalong has should be submitted directly
        to the president, especially if it is complete and supported by evidence.'
    section5:
      primarytype: 'block'
      uuid: '132055ec-4801-413d-9509-2beb8a89e3e5'
      activationstatus: true
      created: 2025-08-14T16:41:41.351+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T16:41:41.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T16:41:41.351+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kung anuman po ang mayroon siya, kung ito po ay kumpleto ay maaari
        niya po itong maisumite agad-agad sa ating Pangulo para iyong sinasabi po
        nilang 67 congressmen at mukhang sila ay identified na ni Mayor Magalong,
        hindi po ba mas magandang maibigay na niya ang report na ito sa ating Pangulo?
        At kung kinakailangan maidemanda o makasuhan nang may sapat na ebidensiya,
        agad-agad na rin po itong dapat gawin,” she said.'
