      type: 'text'
      text: '[Translation: If he has information, and if it is complete, he can
        submit it immediately to the President. Regarding the 67 congressmen that
        Mayor Magalong seems to have identified, wouldn’t it be better if he gave
        this report to the president? And if there is a need to file charges with
        sufficient evidence, this should be done right away.] '
    section7:
      primarytype: 'block'
      uuid: '8ff42d8a-4e2f-4cce-84b6-04c5fd259238'
      activationstatus: true
      created: 2025-08-14T16:41:41.352+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T16:41:41.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T16:41:41.352+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magalong earlier urged Marcos to appoint a lead investigator for the
        probe into alleged anomalies in flood control and infrastructure projects,
        claiming the corruption is “widespread” and “highly organized.”'
    section8:
      primarytype: 'block'
      uuid: '6a35787e-78ec-418e-86cb-88a78fe965d0'
      activationstatus: true
      created: 2025-08-14T16:41:41.352+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T16:41:41.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T16:41:41.352+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He has also alleged that some lawmakers receive 30-40 percent in kickbacks
        from these projects.'
    section9:
      primarytype: 'block'
      uuid: '8ada6558-912b-49b2-9691-53ee078c4a13'
      activationstatus: true
      created: 2025-08-14T16:41:41.352+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T16:41:41.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T16:41:41.352+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro said if Magalong also has evidence on other issues he has mentioned
        in interviews, such as irregularities in “rock netting” and “cat’s eyes” installations,
        he should file charges immediately.'
    section10:
      primarytype: 'block'
      uuid: 'ed7f08f7-2724-4326-a7ed-8888549a0b7f'
      activationstatus: true
      created: 2025-08-14T16:41:41.353+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T16:41:41.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T16:41:41.353+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Mas maganda rin po sana at nababanggit niya ang tungkol sa ‘rock netting’
        at ‘cat’s eyes’ ay mas maganda rin po na kung mayroon po siyang alam dito
        ay maidemanda na agad dahil mukhang… marami na po siyang nalalaman,” she said.'
    section11:
      primarytype: 'block'
      uuid: 'a098855e-1674-4359-96b5-29a37f6d36ec'
      activationstatus: true
      created: 2025-08-14T16:41:41.353+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T16:41:41.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T16:41:41.353+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: It would also be better that when he mentions ‘rock
        netting’ and ‘cat’s eyes,’ if he knows something about these, he should immediately
        file cases because it seems… he already knows a lot.]</p>'
  'START HERE----->palace-marcos-confidential-funds-2026':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-14T17:11:23.000+08:00
    imagesource: 'a13e4ae7-74c2-44a3-9120-f4d848db47c0'
    primarytype: 'composition'
    uuid: 'b0dc2e8f-c587-4fe6-879e-aac0364ec5f0'
    lead: 'Malacañang defended the proposed ₱4.5-billion confidential funds for
      the Office of the President (OP) under the 2026 national budget as these are
      not inherently bad if used properly.'
    activationstatus: true
    created: 2025-08-14T17:13:00.487+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-14T17:13:00.821+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-14T17:13:00.517+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Palace defends P4.5-B confidential funds for Marcos in 2026 budget'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '69ed95dd-1f51-41b8-a9db-40d01b6980e0'
      activationstatus: true
      created: 2025-08-14T17:13:00.501+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:13:00.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:13:00.501+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang defended
        the proposed ₱4.5-billion confidential funds for the Office of the President
        (OP) under the 2026 national budget as these are not inherently bad if used
        properly.</p>'
    section1:
      primarytype: 'block'
      uuid: '1f66843a-2bc3-4153-a9b6-d69f3e9061fd'
      activationstatus: true
      created: 2025-08-14T17:13:00.502+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:13:00.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:13:00.502+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro said the amount is necessary
        for the president’s role.'
    section2:
      primarytype: 'block'
      uuid: '5b791750-364d-4b85-bd25-4bb1ef98cfde'
      activationstatus: true
      created: 2025-08-14T17:13:00.502+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:13:00.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:13:00.502+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Tandaan po natin, ito din naman po ay nanggaling sa DBM (Department
        of Budget and Management), that the president is the commander-in-chief and
        chief architect of national policy or national security and foreign policy
        at kinakailangan ng pondo ng pangulo,” Castro said.'
    section3:
      primarytype: 'block'
      uuid: '83831e66-2dc7-4b52-8cf5-f08849b5d7d6'
      activationstatus: true
      created: 2025-08-14T17:13:00.502+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:13:00.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:13:00.502+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Okay, let us remember, this also came from the DBM -
        that the president is the commander-in-chief and chief architect of national
        policy or national security and foreign policy, and the president needs funding.]'
    section4:
      primarytype: 'block'
      uuid: '7bd45c67-bc4b-46e9-a9de-5d52ce339631'
      activationstatus: true
      created: 2025-08-14T17:13:00.503+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:13:00.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:13:00.503+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang confidential funds o ang pera ay hindi naman masama kung ginagamit
        sa tama. Ang confidential funds or pondo ay nagiging masama kung ginagamit
        ng isang corrupt, iyon lang naman po,” she added. '
    section5:
      primarytype: 'block'
      uuid: '366ae38b-9ad0-454d-8743-cbc92667edc0'
      activationstatus: true
      created: 2025-08-14T17:13:00.503+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:13:00.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:13:00.503+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Confidential funds or money is not bad if used correctly.
        They only become bad if used by a corrupt person - that’s all.]'
    section6:
      primarytype: 'block'
      uuid: 'e9bb06fd-1de6-4e97-9321-6a71603e0a01'
      activationstatus: true
      created: 2025-08-14T17:13:00.503+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:13:00.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:13:00.503+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro’s remarks came in response to comments from former Finance Undersecretary
        Cielo Magno, who earlier said President Ferdinand Marcos Jr. had “no moral
        ascendancy” over Vice President Sara Duterte when it comes to confidential
        funds amid their supposed questionable use.'
    section7:
      primarytype: 'block'
      uuid: '1d0c40db-d852-4bff-bb2c-9a20122351a2'
      activationstatus: true
      created: 2025-08-14T17:13:00.504+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:13:00.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:13:00.504+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said proper reporting and use of the funds are key.'
    section8:
      primarytype: 'block'
      uuid: 'cad31ced-313d-4ef1-b900-5afbba632f90'
      activationstatus: true
      created: 2025-08-14T17:13:00.504+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:13:00.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:13:00.504+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>CIF in 2026</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '56e3d267-faaf-4814-99d6-12a448f7d1cd'
      activationstatus: true
      created: 2025-08-14T17:13:00.504+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:13:00.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:13:00.504+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The administration is proposing a total of ₱10.77 billion in confidential
        and intelligence funds (CIF) in the ₱6.793-trillion National Expenditure Program
        (NEP) for 2026, said Budget Secretary Amenah Pangandaman.'
    section10:
      primarytype: 'block'
      uuid: '18d2b079-9d0d-46d4-a8b8-462875b41d15'
      activationstatus: true
      created: 2025-08-14T17:13:00.505+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:13:00.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:13:00.505+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The proposed CIF is lower than the current ₱12.1 billion by ₱1.35 billion
        or 11.18%'
    section11:
      primarytype: 'block'
      uuid: 'fee84be1-8361-415d-a5c5-4bf3bfd2114c'
      activationstatus: true
      created: 2025-08-14T17:13:00.505+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:13:00.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:13:00.505+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Office of the President will receive the lion’s share at ₱4.5 billion,
        followed by the Department of National Defense with ₱1.848 billion.'
    section12:
      primarytype: 'block'
      uuid: '0aac3a81-544f-471b-af1c-7c5c66146590'
      activationstatus: true
      created: 2025-08-14T17:13:00.505+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:13:00.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:13:00.505+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Office of the Vice President, meanwhile, will have no CIF allocation
        for the second straight year after earlier stating it did not request such
        funds for 2026.'
    section13:
      primarytype: 'block'
      uuid: 'caa9abe9-bd14-4a21-b56c-7e067b933241'
      activationstatus: true
      created: 2025-08-14T17:13:00.506+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T17:13:00.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T17:13:00.506+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Confidential funds are intended for surveillance and related activities
        of civilian agencies, while intelligence funds are for the information-gathering
        activities of the military, uniformed personnel, and other intelligence agencies
        tasked with national security.</p>'
