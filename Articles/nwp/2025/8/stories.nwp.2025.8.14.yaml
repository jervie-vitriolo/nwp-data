      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T21:22:19.816+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "PAGCOR e-games operator PhilWeb sank 10 percent to last trade at P3.27\
        \ each.\r"
    section15:
