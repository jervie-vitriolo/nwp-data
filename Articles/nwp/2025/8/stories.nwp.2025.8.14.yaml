      lastmodified: 2025-08-14T18:16:13.232+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines-</strong> Are you ready to bring
        the “kontrabida” [villain] in you?</p>'
    section1:
      primarytype: 'block'
      uuid: 'cd82c2a9-24c8-4a02-b744-e44d24b1a296'
      activationstatus: true
      created: 2025-08-14T17:47:42.391+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T18:16:13.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T18:16:13.233+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Netflix has dropped the official trailer for “Kontrabida Academy,”
        a comedy film that pairs Barbie Forteza with Eugene Domingo in a quirky tale
        about learning to be a villain. The movie will premiere on the streaming platform
        on Sept. 11.'
    section2:
      primarytype: 'block'
      uuid: 'e9ce03c2-c3c7-4c98-a4ea-fdcf4e54cd5e'
      activationstatus: true
      created: 2025-08-14T17:47:42.392+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T18:16:13.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T18:16:13.233+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The two-minute preview introduces Forteza as Gigi, a young woman juggling
        multiple jobs to support her family while enduring disrespect at work, at
        home, and in her love life. Her fortunes shift when she encounters Mauricia
        (Domingo), the head of an unusual institution that trains aspiring “kontrabida”
        - the Filipino term for antagonist.'
    section3:
      primarytype: 'block'
      uuid: '4b79dfe4-07d6-415c-a0c2-fdbe88f599a7'
      activationstatus: true
      created: 2025-08-14T17:47:42.392+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T18:16:13.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T18:16:13.234+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '“Walang bida kung walang kontrabida [There is no star without a villain],”
        Forteza declared in one scene, hinting at her transformation from a pushover.'
    section4:
      primarytype: 'block'
      uuid: '76ab5b3e-cdc3-4ed1-8fb6-fdae30f72912'
      activationstatus: true
      created: 2025-08-14T17:47:42.392+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-14T18:16:13.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-14T18:16:13.234+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '“Kapag natapos mo ang kursong ito, magiging maayos ang buhay mo sa
        labas [Once you finish this course, your life would be in order outside],”
        said Domingo. '
    section5:
      primarytype: 'block'
      uuid: 'b92081ab-597c-46c7-982e-41a4bd0f3e02'
      activationstatus: true
      created: 2025-08-14T17:47:42.393+08:00
      createdby: 'tristan-nwp'
