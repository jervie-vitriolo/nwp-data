      lastmodified: 2025-08-14T14:53:10.410+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“There must be a reckoning for those who abused their authority, manipulated\
        \ the prosecutorial process, and orchestrated this flagrant perversion of\
        \ the law,” De Lima said in the letter.\r"
    section17:
      primarytype: 'block'
      uuid: '1e607b09-ed87-4323-959d-519a7403a5de'
      activationstatus: true
      created: 2025-08-14T14:53:10.410+08:00
