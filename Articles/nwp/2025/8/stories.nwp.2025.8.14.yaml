  'START HERE----->which-countries-have-blocked-whatsapp':
    author: 'Reuters'
    caption: 'Whatsapp logo is seen in this illustration taken, August 22, 2022.
      (Dado Ruvic/Illustration/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-14T18:52:29.000+08:00
    imagesource: '1df3836d-9d6b-421e-875d-18e42bafd387'
    primarytype: 'composition'
    uuid: 'a0d67944-69f8-432d-a886-d2e22d513d95'
    lead: 'Russia on Wednesday became the latest country to restrict some WhatsApp
      calls, accusing the Meta-owned platform of failing to share information in fraud
      and terrorism cases.'
    activationstatus: true
    created: 2025-08-14T18:55:06.175+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-14T19:11:09.531+08:00
