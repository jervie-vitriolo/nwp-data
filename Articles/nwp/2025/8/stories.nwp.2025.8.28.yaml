  'START HERE----->5-Reasons-This-TikTok-Trend-Is-Taking-Off-and-Why-It-Matters':
    author: 'Michi Ancheta '
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2025-08-28T16:10:58.000+08:00
    imagesource: 'c19433b2-6106-43fe-82af-0d78efaaceff'
    primarytype: 'composition'
    uuid: '24dda204-d253-4535-9894-05a337804db0'
    lead: 'A new TikTok trend is putting the children of corrupt politicians under
      fire, exposing their flashy lifestyles against the backdrop of floods and failing
      public services. The videos capture the frustration of Filipinos who are tired
      of seeing privilege rise while communities sink.'
    activationstatus: true
    created: 2025-08-28T16:30:17.545+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-08-28T16:30:17.996+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T16:30:17.647+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Reasons This TikTok Trend Is Taking Off and Why It Matters'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd3f8548a-6190-481d-aea1-d836987fdd0b'
      activationstatus: true
      created: 2025-08-28T16:30:17.579+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:17.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>A new wave on TikTok is flipping the spotlight onto privilege. Creators
        are calling out the children of corrupt politicians, contractors, and businessmen
        who flaunt luxury cars, designer labels, and lavish getaways while the public
        struggles with broken infrastructure and floods. What started with simple
        videos has become one of the sharpest forms of online accountability today.</p>'
    section1:
      primarytype: 'block'
      uuid: '8ea09f2e-ce9b-4de5-ae3b-8afdacb4ae7b'
      activationstatus: true
      created: 2025-08-28T16:30:17.579+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. Flaunting public money has become the breaking point</strong></p>'
    section2:
      primarytype: 'block'
      uuid: 'b17d110e-96e8-429b-9b55-d329265f063a'
      activationstatus: true
      created: 2025-08-28T16:30:17.580+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>TikTok users are highlighting the gap between public hardship and
        private luxury. While some showcase cars, branded bags, and vacations, many
        Filipinos are wading through floods and struggling with poor services. Hashtags
        like #corruptpoliticians and #floodcontrol capture that painful contrast and
        turn it into a public critique.</p>'
    section3:
      primarytype: 'block'
      uuid: '5ba4aa34-a3e9-469b-af43-cd4a168781c4'
      activationstatus: true
      created: 2025-08-28T16:30:17.580+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. The “Mockingbird” audio gives it emotional weight</strong></p>'
    section4:
      primarytype: 'block'
      uuid: 'c5c21424-6506-4b8f-9c74-2b2a60168882'
      activationstatus: true
      created: 2025-08-28T16:30:17.581+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Instead of jokes, many of these videos use Eminem’s “Mockingbird”
        as the soundtrack. Its melancholy tone amplifies the anger, making the privilege
        shown on-screen feel even more tone-deaf. The song transforms each TikTok
        from a simple post into a statement that is equal parts sad, angry, and accusatory.</p>'
    section5:
      primarytype: 'block'
      uuid: '943f6284-0a4b-4f3a-b336-48fa6a731e84'
      activationstatus: true
      created: 2025-08-28T16:30:17.581+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. It connects to bigger conversations about corruption</strong></p>'
    section6:
      primarytype: 'block'
      uuid: '8da576df-7d62-47bc-b573-54bed0b27ecf'
      activationstatus: true
      created: 2025-08-28T16:30:17.582+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>The trend gained momentum after wider discussions on bribes, privilege,
        and political families came to light. On TikTok, that conversation found a
        visual form. By focusing on the children of officials, users emphasize that
        corruption doesn’t just benefit one person — it sustains entire families and
        future generations.</p>'
    section7:
      primarytype: 'block'
      uuid: 'b655b183-25d1-440a-8932-98f21751b93d'
      activationstatus: true
      created: 2025-08-28T16:30:17.583+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Social media is the one arena they cannot control</strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'e0a59e22-46b6-4446-a88b-1c95434948e5'
      activationstatus: true
      created: 2025-08-28T16:30:17.583+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Traditional media and politics can be shaped by influence and wealth,
        but TikTok runs on virality. This makes it the one platform where privilege
        can be openly challenged. These callout videos chip away at the image-making
        machinery that powerful families rely on, because social media reputation
        is the only currency they can’t fully buy.'
    section9:
      primarytype: 'block'
      uuid: '3966fda5-bd1b-4ff3-a87b-2f1d35de6b82'
      activationstatus: true
      created: 2025-08-28T16:30:17.584+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Flood control has become the perfect symbol</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '586c1ea6-d2dd-47e0-9c95-32d3fd8572db'
      activationstatus: true
      created: 2025-08-28T16:30:17.584+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'The hashtag #floodcontrol is more than a trend; it’s a metaphor. Infrastructure
        budgets are allocated year after year, but streets still flood and communities
        still suffer. Meanwhile, the children of officials enjoy excess without consequence.
        Even mainstream voices like Jessica Soho have underscored how flood control
        failures expose deeper neglect. When traditional media and TikTok echo the
        same frustration, it hits even harder.'
    section11:
      primarytype: 'block'
      uuid: '05a9a186-5435-4e15-8f4b-ee8654e0b9ae'
      activationstatus: true
      created: 2025-08-28T16:30:17.585+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Why This TikTok Trend Matters</strong></p>'
    section12:
      primarytype: 'block'
      uuid: 'dd100e55-2a30-4d53-81c1-689deb574ffd'
      activationstatus: true
      created: 2025-08-28T16:30:17.585+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Most viral content disappears after a week, but this one cuts deeper
        because it speaks to daily realities. People are frustrated by floods, broken
        roads, and missing public services, and the flaunted lifestyles of political
        families are a reminder of where resources might have gone. The mix of raw
        anger, emotional music, and social proof makes it a trend with staying power.'
    section13:
      primarytype: 'block'
      uuid: '7cd92fa2-1a25-408a-8067-198b2e0f0201'
      activationstatus: true
      created: 2025-08-28T16:30:17.586+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>What comes next:</strong></p>'
    section14:
      primarytype: 'block'
      uuid: '12810885-8f72-45fc-803f-946836ed39e7'
      activationstatus: true
      created: 2025-08-28T16:30:17.587+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Keep the spotlight on so this doesn’t vanish with the next
        viral dance.</li></ul>'
    section15:
      primarytype: 'block'
      uuid: 'c4f76caa-c5f6-42c0-83b3-9f8f25066135'
      activationstatus: true
      created: 2025-08-28T16:30:17.587+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Demand transparency, especially in big-ticket projects like
        flood control.</li></ul>'
    section16:
      primarytype: 'block'
      uuid: '99dea535-ec90-4585-bbfe-7aca6b214984'
      activationstatus: true
      created: 2025-08-28T16:30:17.588+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Support creators and watchdog voices who keep exposing privilege
        and corruption.</li></ul>'
    section17:
      primarytype: 'block'
      uuid: 'a922aff3-c882-4bb1-89ee-db703efb4be1'
      activationstatus: true
      created: 2025-08-28T16:30:17.589+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Channel frustration into civic action, petitions, and votes.</li></ul>'
    section18:
      primarytype: 'block'
      uuid: '220f2423-7b87-4d81-addd-94f3891a6532'
      activationstatus: true
      created: 2025-08-28T16:30:17.589+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Stay vigilant, because corruption thrives when attention fades.</li></ul>'
    section19:
      primarytype: 'block'
      uuid: 'fbaf0608-471a-4f77-9796-c5775166600e'
      activationstatus: true
      created: 2025-08-28T16:30:17.590+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T16:30:18.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:30:17.647+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>This is not a funny trend. It’s uncomfortable, direct, and honest.
        By calling out the children of the powerful, TikTok creators are hitting corruption
        where it hurts most — in the public image that privilege tries to protect.
        If this moment sticks, it can be more than just viral content. It can be the
        start of a movement that pairs memes with accountability, and turns frustration
        into lasting change.</p>'
  'START HERE----->putin-kim-jong-un-to-attend-chinese-parade':
    author: 'Joe Cash and Ryan Woo, Reuters'
    caption: 'Soldiers of the People's Liberation Army (PLA) of China attend a
      training ahead of a military parade to mark the 80th anniversary of the end
      of World War Two, in Beijing, China on Aug. 20. (Maxim Shemetov/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-28T16:27:39.000+08:00
    imagesource: '53d8bd88-08dc-4afc-b41e-acdababe267a'
    primarytype: 'composition'
    uuid: '4af1ecdd-d401-48df-8a59-b1f07a6dc93b'
    lead: 'Russian President Vladimir Putin and North Korea's Kim Jong Un will
      attend a military parade in Beijing, marking the first public appearance of
      the two leaders alongside Chinese President Xi Jinping in a show of collective
      defiance amid Western pressure.'
    activationstatus: true
    created: 2025-08-28T16:31:29.769+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-28T16:32:18.652+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T16:32:18.339+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Putin, Kim Jong Un to attend Chinese parade in show of defiance to the
      West'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f31003cc-4c3f-4e20-837b-43a7ee629d5e'
      activationstatus: true
      created: 2025-08-28T16:31:29.857+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:32:18.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:32:18.333+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong>&nbsp;Russian President Vladimir
        Putin and North Korea's Kim Jong Un will attend a military parade in Beijing,
        marking the first public appearance of the two leaders alongside Chinese President
        Xi Jinping in a show of collective defiance amid Western pressure.</p>'
    section1:
      primarytype: 'block'
      uuid: '4ef70490-4e46-4cc1-95a8-aee665ab9ef3'
      activationstatus: true
      created: 2025-08-28T16:31:29.857+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:32:18.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:32:18.334+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "No Western leaders will be among the 26 foreign heads of state and\
        \ government attending the parade next week with the exception of Robert Fico,\
        \ prime minister of Slovakia, a European Union member state, according to\
        \ the Chinese foreign ministry on Thursday.\r"
    section2:
      primarytype: 'block'
      uuid: '6d3f1082-54ef-49f0-986a-b0deb8aa286d'
      activationstatus: true
      created: 2025-08-28T16:31:29.858+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:32:18.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:32:18.334+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Against the backdrop of China's growing military might during the \"\
        Victory Day\" parade on September 3, the three leaders will project a major\
        \ show of solidarity not just between China and the Global South, but also\
        \ with sanctions-hit Russia and North Korea.\r"
    section3:
      primarytype: 'block'
      uuid: '89ff490d-f6cd-49bf-938f-6f2c894112a0'
      activationstatus: true
      created: 2025-08-28T16:31:29.858+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:32:18.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:32:18.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia, which Beijing counts as a strategic partner, has been battered\
        \ by multiple rounds of Western sanctions imposed after its invasion of Ukraine\
        \ in 2022, with its economy on the brink of slipping into recession. Putin,\
        \ wanted by the International Criminal Court, last travelled in China in 2024.\r"
    section4:
      primarytype: 'block'
      uuid: '574984b5-4a1a-4f94-aa9d-38ca72e754ac'
      activationstatus: true
      created: 2025-08-28T16:31:29.858+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:32:18.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:32:18.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "North Korea, a formal treaty ally of China's, has been under United\
        \ Nations Security Council sanctions since 2006 over its development of nuclear\
        \ weapons and ballistic missiles. Kim last visited China in January 2019.\r"
    section5:
      primarytype: 'block'
      uuid: '63a12e1e-db99-4852-9bbe-69fdbfc6466f'
      activationstatus: true
      created: 2025-08-28T16:31:29.859+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:32:18.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:32:18.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Those attending the parade marking the formal surrender of Japan during\
        \ World War II will include Belarus President Aleksandr Lukashenko, Iran's\
        \ President Masoud Pezashkian, Indonesian President Prabowo Subianto and South\
        \ Korea's National Assembly Speaker Woo Won-shik, said Chinese Assistant Foreign\
        \ Minister Hong Lei at a news conference.\r"
    section6:
      primarytype: 'block'
      uuid: '7006cfe4-efa3-4156-a5c4-7684637c94e0'
      activationstatus: true
      created: 2025-08-28T16:31:29.859+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:32:18.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:32:18.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Serbia's President Aleksandar Vucic will also attend the parade.\r"
    section7:
      primarytype: 'block'
      uuid: 'ea3b5fb1-3bdc-418e-a85b-715f8c129db3'
      activationstatus: true
      created: 2025-08-28T16:31:29.860+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:32:18.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:32:18.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United Nations will be represented by Under-Secretary-General Li\
        \ Junhua, who previously served in various capacities at the Chinese foreign\
        \ ministry, including time as the Chinese ambassador to Italy, San Marino\
        \ and Myanmar.\r"
    section8:
      primarytype: 'block'
      uuid: 'ceaa52e3-cb1f-4ff3-bc01-7f5f7e0031c5'
      activationstatus: true
      created: 2025-08-28T16:31:29.860+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:32:18.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:32:18.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the day, President Xi Jinping will survey tens of thousands of troops\
        \ at Tiananmen Square alongside the foreign dignitaries and senior Chinese\
        \ leaders.\r"
    section9:
      primarytype: 'block'
      uuid: '89e0e218-9714-4d6a-bf76-5b18e34c24ef'
      activationstatus: true
      created: 2025-08-28T16:31:29.861+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:32:18.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:32:18.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The highly choreographed parade, to be one of China's largest in
        years, will showcase cutting-edge equipment like fighter jets, missile defense
        systems and hypersonic weapons.</p>'
    section10:
      primarytype: 'block'
      uuid: '3c844c34-617d-472a-b637-74967bd0e03f'
      activationstatus: true
      created: 2025-08-28T16:31:29.861+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:32:18.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:32:18.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joe Cash and Ryan Woo; Editing by Jacqueline Wong,
        Kim Coghill and Lincoln Feast.)</em></p>'
  'START HERE----->russian-overnight-attack-on-kyiv':
    author: 'Reuters'
    caption: 'Rescuers work at the site of an apartment building which was hit by
      Russian missile and drone strikes, amid RuSssia's attack on Ukraine, in Kyiv,
      Ukraine on Aug. 28. (Thomas Peter/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-28T16:33:45.000+08:00
    imagesource: '95776fc6-bcd4-415c-a321-391754743a19'
    primarytype: 'composition'
    uuid: 'f78f245f-04e4-49cf-a02f-eaa27d13d65e'
    lead: 'Russian forces launched a large-scale overnight drone and missile attack
      on Kyiv, killing 10 people, injuring 38, and damaging residential and other
      buildings across seven districts, Ukrainian officials said on Thursday.'
    activationstatus: true
    created: 2025-08-28T16:38:24.830+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-28T16:39:09.657+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T16:39:09.302+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Russian overnight attack on Kyiv kills 10, injures 38, Ukraine says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6a5c37e9-6c45-4b04-b77d-70c99f06e5ff'
      activationstatus: true
      created: 2025-08-28T16:38:24.909+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kyiv, Ukraine -</strong>&nbsp;Russian forces launched a
        large-scale overnight drone and missile attack on Kyiv, killing 10 people,
        injuring 38, and damaging residential and other buildings across seven districts,
        Ukrainian officials said on Thursday, Aug. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c3161ee1-0085-4e4f-9e44-8eab1e28c4d2'
      activationstatus: true
      created: 2025-08-28T16:38:24.910+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.294+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ukrainian President Volodymyr Zelenskyy said the attack, which also
        killed a child, showed the world Russia's answer to diplomacy amid efforts
        by US President Donald Trump to end the war.</p>'
    section2:
      primarytype: 'block'
      uuid: 'abd025a8-7a5e-4a03-9c2f-b0a98ad944c3'
      activationstatus: true
      created: 2025-08-28T16:38:24.910+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.294+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Russia chooses ballistics instead of the negotiating table," Zelenskyy
        said on X, calling for new sanctions on Russia. "It chooses to continue killing
        instead of ending the war."</p>'
    section3:
      primarytype: 'block'
      uuid: '7ebf7016-e748-4eb3-b452-5ae29879fe3e'
      activationstatus: true
      created: 2025-08-28T16:38:24.910+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kyiv city authorities reported at least 38 injuries as the search and\
        \ rescue operations were underway, with emergency services putting out the\
        \ fires and sifting through the rubble of destroyed buildings.\r"
    section4:
      primarytype: 'block'
      uuid: '716bfe07-13cf-4382-92f8-6f58e6251b73'
      activationstatus: true
      created: 2025-08-28T16:38:24.911+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Explosions lit up the night sky in the capital during the air alert,\
        \ which lasted for over nine hours, with clouds of smoke covering the sky\
        \ as drones buzzed overhead.\r"
    section5:
      primarytype: 'block'
      uuid: '71497663-b2ea-47a1-95ea-6ac82ae498ea'
      activationstatus: true
      created: 2025-08-28T16:38:24.911+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.296+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukrainian air force said it downed 563 of 598 drones and 26 of 31 missiles\
        \ launched by Russia in a country-wide attack.\r"
    section6:
      primarytype: 'block'
      uuid: '3c4c9d1a-9068-46d1-8a26-4ccd91f9ad1a'
      activationstatus: true
      created: 2025-08-28T16:38:24.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.296+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Air Force recorded hits at 13 locations and debris falling at 26\
        \ locations.\r"
    section7:
      primarytype: 'block'
      uuid: 'fc5fc3df-47c8-47fb-8b3c-a69207a5a1b1'
      activationstatus: true
      created: 2025-08-28T16:38:24.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.297+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Unfortunately, the Russians' style is typical in their attacks,\"\
        \ Tymur Tkachenko, head of Kyiv's military administration, wrote on Telegram.\r"
    section8:
      primarytype: 'block'
      uuid: '6e278b17-4d75-408c-a3f4-e15165af0903'
      activationstatus: true
      created: 2025-08-28T16:38:24.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.297+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Combined strikes, from different directions. And systematic, targeting\
        \ ordinary residential buildings.\"\r"
    section9:
      primarytype: 'block'
      uuid: '7111ad0d-f4aa-4aaf-a2d0-7765843773bd'
      activationstatus: true
      created: 2025-08-28T16:38:24.913+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.298+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia, which denies targeting civilians, has stepped up air strikes\
        \ in recent months on Ukrainian towns and cities far from the front lines\
        \ of the war.\r"
    section10:
      primarytype: 'block'
      uuid: '46fa3ee1-f79a-4380-a17d-5053fc1602e6'
      activationstatus: true
      created: 2025-08-28T16:38:24.913+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.298+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukrainian officials listed numerous buildings that had suffered damage,\
        \ including several high-rise apartment blocks.\r"
    section11:
      primarytype: 'block'
      uuid: '2a2cde5c-1ebc-46be-85f3-94358dabc136'
      activationstatus: true
      created: 2025-08-28T16:38:24.914+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.299+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Darnytskyi district, an eastern suburb, a five-storey building had\
        \ been partly destroyed, Tkachenko said, and rescue teams were searching the\
        \ rubble for trapped residents.\r"
    section12:
      primarytype: 'block'
      uuid: '6aa98c0b-44ce-4246-912a-4eafdde7682b'
      activationstatus: true
      created: 2025-08-28T16:38:24.914+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.299+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Emergency crews are tackling the aftermath of the attacks at more than\
        \ 20 sites in the capital, he said.\r"
    section13:
      primarytype: 'block'
      uuid: '31039506-f335-49d4-84c7-c7df604d0b1e'
      activationstatus: true
      created: 2025-08-28T16:38:24.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Separately, Moscow's Defence Ministry said that Russian air defence\
        \ systems intercepted and destroyed 102 Ukrainian drones overnight, which\
        \ had targeted at least seven regions.\r"
    section14:
      primarytype: 'block'
      uuid: '28c378d7-61ca-4d04-ad23-a10181d2180e'
      activationstatus: true
      created: 2025-08-28T16:38:24.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the overnight attack, Ukraine's forces attacked Afipsky and Kuybyshevskyi\
        \ oil refineries, according to the Ukrainian drone forces commander.\r"
    section15:
      primarytype: 'block'
      uuid: '807cc25d-f9ac-467d-b751-513ac65ba51b'
      activationstatus: true
      created: 2025-08-28T16:38:24.916+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:39:09.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:39:09.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Anastasiia Malenko in Kyiv and Ron Popeski; Editing
        by Himani Sarkar, Lincoln Feast and Tomasz Janowski)</em></p>'
  'START HERE----->cholera-outbreak-northwest-nigeria':
    author: 'Ahmed Kingimi, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-28T16:47:37.000+08:00
    imagesource: '1049a4c7-c1c6-45b0-a76d-1c4a691c40de'
    primarytype: 'composition'
    uuid: 'de2c55bc-e731-4cf2-b640-7dc5c9856e10'
    lead: 'A cholera outbreak in Bukkuyum district of Zamfara state, northwest Nigeria,
      has claimed at least eight lives and infected over 200 people across 11 communities,
      residents and local officials said on Thursday.'
    activationstatus: true
    created: 2025-08-28T16:50:29.922+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-28T16:50:30.227+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T16:50:29.986+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Cholera outbreak in northwest Nigeria kills eight, infects over 200'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '49e18ccb-be05-44e8-89b9-4ce120b011b4'
      activationstatus: true
      created: 2025-08-28T16:50:29.975+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:50:30.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:50:29.982+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Abuja, Nigeria -</strong>&nbsp;A cholera outbreak in Bukkuyum
        district of Zamfara state, northwest Nigeria, has claimed at least eight lives
        and infected over 200 people across 11 communities, residents and local officials
        said on Thursday, as limited healthcare access and insecurity exacerbate the
        crisis.</p>'
    section1:
      primarytype: 'block'
      uuid: '9a2f4eae-8389-4dfa-b3b6-d582cf5f9d90'
      activationstatus: true
      created: 2025-08-28T16:50:29.975+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:50:30.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:50:29.975+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cholera, a water-borne disease, is not uncommon in Nigeria where health\
        \ officials cite widespread shortages of clean water in rural areas and urban\
        \ slums.\r"
    section2:
      primarytype: 'block'
      uuid: '050c337b-2a21-4ad3-ac93-a21b2fb154f0'
      activationstatus: true
      created: 2025-08-28T16:50:29.976+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:50:30.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:50:29.976+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The affected rural communities, including Nasarawa-Burkullu, Gurusu,\
        \ and Adabka, have been overwhelmed, with many patients treated at home due\
        \ to the lack of primary healthcare facilities.\r"
    section3:
      primarytype: 'block'
      uuid: '3778bf85-36d9-4157-a110-9b4fae762cbe'
      activationstatus: true
      created: 2025-08-28T16:50:29.976+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:50:30.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:50:29.976+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We have over 21 patients presently admitted, although three died
        due to delays in reaching Nasarawa General Hospital," Muhammad Jibci, village
        head of Gurusu told Reuters by phone late on Thursday, Aug. 28,</p>'
    section4:
      primarytype: 'block'
      uuid: 'd83ff9b3-f383-4200-b834-a8c64cd177f6'
      activationstatus: true
      created: 2025-08-28T16:50:29.977+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:50:30.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:50:29.977+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ya'u Umar, another resident from the affected communities, said 53\
        \ people were infected in his village. \"We don't have medicine or drips.\
        \ Bandits prevent us from going to the city,\" he said.\r"
    section5:
      primarytype: 'block'
      uuid: 'f886afdb-239a-4dc3-b1dd-4c6ebea5dd05'
      activationstatus: true
      created: 2025-08-28T16:50:29.977+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:50:30.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:50:29.977+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zamfara is the epicentre of attacks by armed men, known locally as\
        \ bandits, where rising violence in recent months have made travel and farming\
        \ dangerous. Gangs routinely abduct villagers and travelers for ransom and\
        \ extort farming communities.\r"
    section6:
      primarytype: 'block'
      uuid: 'c2b2d1ae-fdfc-4bc8-b3c1-a4283335ccb8'
      activationstatus: true
      created: 2025-08-28T16:50:29.977+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:50:30.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:50:29.977+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sulaiman Abubakar Gumi, a federal lawmaker, called for urgent action\
        \ from the Zamfara government and international NGOs. \"Any delay will cost\
        \ more lives, especially among women and children,\" he said, urging the deployment\
        \ of emergency response teams, and cholera treatment centres.\r"
    section7:
      primarytype: 'block'
      uuid: '05b6791b-2794-4bb0-be89-253b5f9a978c'
      activationstatus: true
      created: 2025-08-28T16:50:29.978+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:50:30.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:50:29.978+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zamfara health authorities have yet to issue an official statement\
        \ on the outbreak.\r"
    section8:
      primarytype: 'block'
      uuid: 'c6133d83-0575-428a-b11e-98f440a82a06'
      activationstatus: true
      created: 2025-08-28T16:50:29.978+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:50:30.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:50:29.978+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ahmed Kingimi in Maiduguri; writing by Elisha
        Bala-Gbogbo; Editing by Toby Chopra)</em></p>'
  'START HERE----->malaysia-parliament-approves-law-regulate-govt-procurement':
    author: 'Reuters'
    caption: 'The photo shows the Parliament Tower Block in Kuala Lumpur, Malaysia.
      (Parliament of Malaysia/Website)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-28T16:50:42.000+08:00
    imagesource: '1f5af552-a599-455b-a768-c32de55119c3'
    primarytype: 'composition'
    uuid: '26a6c7f6-dc60-4e5c-8169-8eb996286e8a'
    lead: 'Malaysia's parliament on Thursday passed a law to better regulate government
      procurement processes, as rights groups and some opposition lawmakers raised
      concerns over potential loopholes and a lack of independent oversight.'
    activationstatus: true
    created: 2025-08-28T16:55:53.396+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-28T23:11:39.020+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T23:11:38.676+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Malaysia's parliament approves law to regulate government procurement'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8093e901-603d-4355-86ee-150d9b00a570'
      activationstatus: true
      created: 2025-08-28T16:55:53.579+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T23:11:39.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T23:11:38.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kuala Lumpur, Malaysia -</strong>&nbsp;Malaysia's parliament
        on Thursday, Aug. 28, passed a law to better regulate government procurement
        processes, as rights groups and some opposition lawmakers raised concerns
        over potential loopholes and a lack of independent oversight.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b7ae1631-1405-4ad0-9369-7ee21576c4b1'
      activationstatus: true
      created: 2025-08-28T16:55:53.579+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T23:11:39.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T23:11:38.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Southeast Asian country has been seeking to strengthen fiscal management\
        \ and avoid the massive financial losses linked to corruption cases like the\
        \ multibillion-dollar 1MDB scandal.\r"
    section2:
      primarytype: 'block'
      uuid: '3f7f8c25-5c06-44d0-8b03-1526e511dcbc'
      activationstatus: true
      created: 2025-08-28T16:55:53.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T23:11:39.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T23:11:38.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It has also long struggled to contain leakage and misappropriation\
        \ from graft involving public officials, particularly through the awarding\
        \ of government contracts through negotiations rather than open tenders.\r"
    section3:
      primarytype: 'block'
      uuid: '36e48e30-8ad6-4ef8-b106-e5b4d3f27e4f'
      activationstatus: true
      created: 2025-08-28T16:55:53.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T23:11:39.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T23:11:38.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Government Procurement Bill is aimed at ending such practices,\
        \ providing a framework for all government agencies and local authorities\
        \ that utilise public funds.\r"
    section4:
      primarytype: 'block'
      uuid: '63f33583-6921-4c32-81c6-542aa563d9fb'
      activationstatus: true
      created: 2025-08-28T16:55:53.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T23:11:39.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T23:11:38.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It will also introduce penalties for wrongful practices like rent-seeking,\
        \ sub-contracting, and interfering in procurement processes.\r"
    section5:
      primarytype: 'block'
      uuid: '73ad2e95-40b1-409c-827d-b4db2043ef8c'
      activationstatus: true
      created: 2025-08-28T16:55:53.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T23:11:39.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T23:11:38.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This bill places the obligations and powers in government procurement\
        \ matters according to uniform standards and procedures, thus reducing the\
        \ room for different interpretations, non-compliance, or abuse of power,\"\
        \ Finance Minister Amir Hamzah Azizan said while wrapping up a debate about\
        \ the bill on Thursday.\r"
    section6:
      primarytype: 'block'
      uuid: '68465eb6-1ad3-4ce3-b62d-88500e0c1791'
      activationstatus: true
      created: 2025-08-28T16:55:53.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T23:11:39.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T23:11:38.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The law will next be sent to the Senate, or upper house, for approval\
        \ before being gazetted.\r"
    section7:
      primarytype: 'block'
      uuid: 'b7fd7fdf-e197-470f-a8ef-2d3d9bcfcb2a'
      activationstatus: true
      created: 2025-08-28T16:55:53.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T23:11:39.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T23:11:38.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The CSO Platform for Reform, a coalition of over 70 civil society organisations,\
        \ voiced worries over some of the provisions of the bill, saying they would\
        \ give ministers too much control over procurement decisions and allow them\
        \ to exempt entire programmes from the new rules.\r"
    section8:
      primarytype: 'block'
      uuid: '72995075-869c-4bad-97a4-8e99cb9705eb'
      activationstatus: true
      created: 2025-08-28T16:55:53.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T23:11:39.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T23:11:38.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The concerns were echoed by some opposition lawmakers.\r"
    section9:
      primarytype: 'block'
      uuid: '477c0bb3-f239-4aca-b283-d2475b03cd5b'
      activationstatus: true
      created: 2025-08-28T16:55:53.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T23:11:39.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T23:11:38.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Amir Hamzah defended the bill, saying that the law limited the finance\
        \ minister's powers rather than expanding them.\r"
    section10:
      primarytype: 'block'
      uuid: 'ddc1731c-6209-4530-8ee9-63d260491c9a'
      activationstatus: true
      created: 2025-08-28T16:55:53.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T23:11:39.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T23:11:38.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ministry would also look to update existing regulations to further\
        \ limit ministerial powers to declare exemptions from procurement rules, he\
        \ said.\r"
    section11:
      primarytype: 'block'
      uuid: '3b28854e-b01c-4c7b-a149-b959f486bf76'
      activationstatus: true
      created: 2025-08-28T16:55:53.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T23:11:39.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T23:11:38.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Rozanna Latiff; Editing by David Stanway)</em></p>'
  'START HERE----->Singapore-stricter-penalties-drug-laced-vapes-September':
    author: 'Reuters'
