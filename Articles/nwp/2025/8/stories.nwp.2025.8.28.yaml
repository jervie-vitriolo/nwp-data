    author: 'Tim Evans and Ben Brewer, Reuters'
    caption: 'Law enforcement officers set up barriers after a shooting at Annunciation
      Church, which is also home to an elementary school, in Minneapolis, Minnesota,
      US, Aug. 27. (Ben Brewer/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
