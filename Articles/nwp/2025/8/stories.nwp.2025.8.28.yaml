      lastmodified: 2025-08-28T10:02:08.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Bureau of Immigration said it received information that Sy was\
        \ using illegally acquired Philippine documents, adding his fingerprints matched\
        \ those of Chinese national Chen Zhong Zhen. \r"
    section9:
      primarytype: 'block'
      uuid: '3b209458-4965-40fa-a15d-e541d659ad4a'
      activationstatus: true
