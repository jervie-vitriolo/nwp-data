      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:47.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I don’t want to give free advice to the administration.\
        \ Let’s just watch their circus, their zarzuela.]\r"
    section14:
      primarytype: 'block'
      uuid: '1d6c4b7e-a37d-4c6c-8665-c742603beb90'
      activationstatus: true
      created: 2025-08-28T16:13:01.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-29T14:31:47.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:47.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Duterte faced serious corruption allegations. The House of Representatives<strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html">
        impeached</a></strong> the vice president due to charges that included her
        supposed mismanagement of ₱612.5-million confidential funds, bribery and corruption,
        and unexplained wealth and failure to disclose properties and interests.&nbsp;</p>'
    section15:
      primarytype: 'block'
      uuid: 'b314d10a-aa95-486b-8112-1bd56d31c9df'
      activationstatus: true
      created: 2025-08-28T16:13:01.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-29T14:31:47.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:47.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Supreme Court voided the Articles of Impeachment as it violated
        the one-year bar rule, prompting the Senate, which will hold the trial, to
        <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/8/6/Senate-archives-Duterte-impeachment-complaint.html">archive
        the case</a></strong>.&nbsp;</p>'
