      lastmodified: 2025-08-29T14:31:47.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte also said the probe  should go beyond flood control projects,\
        \ to include projects funded by the national government beginning in 2024.\r"
    section12:
      primarytype: 'block'
      uuid: '98fdb53a-f420-4011-888c-6430a42f066c'
      activationstatus: true
      created: 2025-08-28T16:13:01.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-29T14:31:47.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:47.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked how she would face the corruption problem in the country, Duterte\
        \ only said: “Ayaw ko magbigay ng libreng advice sa administration. Panoorin\
        \ na lang natin sila sa circus nila. Panoorin na lang natin sila sa kanilang\
        \ zarzuela.”\r"
    section13:
      primarytype: 'block'
      uuid: 'c1e5915d-c806-4ee2-a2f7-21391d546b42'
      activationstatus: true
      created: 2025-08-28T16:13:01.584+08:00
