    lead: 'An assailant armed with three guns fired through stained-glass windows
      into a Catholic church where parish school students were attending Mass on Wednesday,
      killing two children and wounding 17 other people, officials said.'
    activationstatus: true
    created: 2025-08-28T09:58:25.126+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-28T10:07:50.237+08:00
