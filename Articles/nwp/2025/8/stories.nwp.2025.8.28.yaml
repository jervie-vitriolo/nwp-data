  'START HERE----->senators-want-mutual-defense-treaty-review-amid-taiwan-conflict':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'L-R Foreign Affairs Secretary Theresa Lazaro, Senator Imee Marcos'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-28T14:03:42.000+08:00
    imagesource: '58699031-bdab-4e9f-a060-847d0d7d4086'
    primarytype: 'composition'
    uuid: 'f8e76879-c897-4947-94a5-6cf1c9f4d6f5'
    lead: 'The Senate Committee on Foreign Relations raised alarm over the Philippines’
      potential entanglement in a possible conflict in the Taiwan Strait, with lawmakers
      urging a comprehensive review of the 1951 Mutual Defense Treaty (MDT) with the
      United States.'
    activationstatus: true
    created: 2025-08-28T14:10:08.788+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-28T14:10:09.311+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T14:10:08.975+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Maiipit tayo sa gitna’: Senators push review of PH-US Mutual Defense
      Treaty amid Taiwan tensions'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'afbd8fb4-23be-404a-a08e-365bc4854aba'
      activationstatus: true
      created: 2025-08-28T14:10:08.955+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:10:09.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:10:08.968+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Senate Committee
        on Foreign Relations raised alarm over the Philippines’ potential entanglement
        in a possible conflict in the Taiwan Strait, with lawmakers urging a comprehensive
        review of the 1951 Mutual Defense Treaty (MDT) with the United States.</p>'
    section1:
      primarytype: 'block'
      uuid: '3d882361-d151-4261-b109-552985bee96a'
      activationstatus: true
      created: 2025-08-28T14:10:08.955+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:10:09.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:10:08.955+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Committee chair Senator Imee Marcos said the treaty’s Cold War-era
        provisions could compel Manila to support Washington in case of armed confrontation
        with China — even if it directly contradicts the Philippines’ long-standing
        One China policy.'
    section2:
      primarytype: 'block'
      uuid: '367a99ad-8565-439c-819b-48d251ae7784'
      activationstatus: true
      created: 2025-08-28T14:10:08.956+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:10:09.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:10:08.956+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Maiipit tayo sa gitna niyan (We will be caught in the middle),” Marcos
        warned during the hearing. “On one hand, we have the MDT, and on the other,
        we have the One China policy. Are we to understand that they are in direct
        opposition to each other? How do we act?”'
    section3:
      primarytype: 'block'
      uuid: 'e60bdfc0-e945-4cdf-a1bd-7429ad7e02eb'
      activationstatus: true
      created: 2025-08-28T14:10:08.956+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:10:09.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:10:08.956+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos noted that the MDT obliges the Philippines to aid the US should
        its forces, vessels, or aircraft be attacked anywhere in the Pacific. “It’s
        undeniable that because of our geography, we will somehow be dragged into
        the conflict,” she said, pointing out that Taiwan is closer to northern Luzon
        than Manila.'
    section4:
      primarytype: 'block'
      uuid: '9ad5b542-f48d-4c88-96a4-db087c3ef00e'
      activationstatus: true
      created: 2025-08-28T14:10:08.956+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:10:09.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:10:08.956+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Secretary Ma. Theresa Lazaro, who represented the executive
        branch, clarified that invoking the MDT is “not automatic” and would still
        require processes and consultations between Manila and Washington. '
    section5:
      primarytype: 'block'
      uuid: 'ca5fbb11-dc93-4628-ab9f-ca859ed04140'
      activationstatus: true
      created: 2025-08-28T14:10:08.957+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:10:09.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:10:08.957+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'However, she admitted that only defense officials and military experts
        could categorically explain how the treaty would apply in the event of a Taiwan
        crisis.'
    section6:
      primarytype: 'block'
      uuid: '5d3ee353-8ef6-4964-ae39-8874aeb5ad08'
      activationstatus: true
      created: 2025-08-28T14:10:08.957+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:10:09.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:10:08.957+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We really need someone from the Department of National Defense at
        this juncture,” Lazaro said, stressing that the Enhanced Defense Cooperation
        Agreement (EDCA) was designed primarily for humanitarian assistance and disaster
        relief (HADR), not as staging points for military operations.'
    section7:
      primarytype: 'block'
      uuid: '6978e896-0002-439b-8954-28dd9d1b10cb'
      activationstatus: true
      created: 2025-08-28T14:10:08.958+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:10:09.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:10:08.958+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'But senators remained unconvinced. Marcos and other panel members pressed
        for clarity on whether US forces could use EDCA sites in the Philippines as
        forward operating bases in the event of a Taiwan contingency, echoing past
        controversies over Clark and Subic bases during the Vietnam War.'
    section8:
      primarytype: 'block'
      uuid: 'fb8470e6-f197-410a-9b83-0527b7979114'
      activationstatus: true
      created: 2025-08-28T14:10:08.958+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:10:09.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:10:08.958+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Senator Erwin Tulfo, committee vice chair, grew frustrated over the
        absence of Defense Secretary Gilbert Teodoro Jr. and other DND officials despite
        formal invitations. He moved to issue subpoenas to compel their attendance
        in future hearings.'
    section9:
      primarytype: 'block'
      uuid: '29507a21-9b50-44dd-af85-f00408f4914f'
      activationstatus: true
      created: 2025-08-28T14:10:08.959+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:10:09.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:10:08.959+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We deserve to know. How can we proceed? The [DFA] Secretary is having
        a hard time trying to answer these questions because it is not in her territory,”
        Tulfo said. “Only the Defense Department and the Armed Forces of the Philippines
        can answer all these questions.”'
    section10:
      primarytype: 'block'
      uuid: 'aba77e19-35b6-4f69-8670-8f72b2fb2d1a'
      activationstatus: true
      created: 2025-08-28T14:10:08.959+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:10:09.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:10:08.959+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The panel approved Tulfo’s motion, which will be transmitted to Senate
        President Francis “Chiz” Escudero for issuance of the necessary subpoenas.'
    section11:
      primarytype: 'block'
      uuid: '066b8749-8786-4087-941f-14c17f5313c8'
      activationstatus: true
      created: 2025-08-28T14:10:08.959+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:10:09.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:10:08.959+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos reiterated that the MDT must be revisited to address modern
        realities. '
    section12:
      primarytype: 'block'
      uuid: '04cec065-a489-4cba-9dbe-a81a24abd358'
      activationstatus: true
      created: 2025-08-28T14:10:08.960+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:10:09.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:10:08.960+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This is clearly Cold War language. With the escalating tensions in
        the Taiwan Strait, we can hardly be blamed for being alarmed,” she said.'
    section13:
      primarytype: 'block'
      uuid: '6e577b9b-822b-4125-96cd-305fd8d5eb01'
      activationstatus: true
      created: 2025-08-28T14:10:08.960+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:10:09.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:10:08.960+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Senate panel is expected to call for further hearings with the
        DND, AFP, and US representatives to determine whether the MDT and EDCA remain
        consistent with Philippine national interest in light of rising geopolitical
        tensions in East Asia.</p>'
  'START HERE----->duterte-lifestyle-checks-deep-dive':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Vice President Sara Duterte answers questions in a chance interview
      at the Hague, Netherlands, on Wednesday, Aug. 27. Duterte is with her siblings
      to visit their father, former President Rodrigo Duterte, who is currently detained
      at the International Criminal Court's facility. (Office of the Vice President)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-28T16:08:52.000+08:00
