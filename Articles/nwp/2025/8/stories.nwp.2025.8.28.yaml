      created: 2025-08-28T16:19:03.380+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.380+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Tingnan ng DPWH, ng MMDA (Metropolitan Manila Development Authority),\
        \ i-inspect nila ‘yung ganyang mga project para maiwasan na po natin ang pagbaha,”\
        \ Abante said. “Kung gusto n’yong makipag-ugnay sa LGU (local government units),\
        \ why not?”\r"
