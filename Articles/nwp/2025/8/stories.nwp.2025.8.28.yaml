  'START HERE----->5-Things-We-Learned-at-YouTube-s-Accelerator-Event':
    author: 'Michi Ancheta'
    caption: 'Google’s Sapna Chadha gave us the receipts: YouTube Shopping in the
      Philippines is blowing up, and it’s only getting started.'
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2025-08-28T11:55:56.000+08:00
    imagesource: 'b720bed7-4e3a-4b3d-83da-06ea8ef25e7f'
    primarytype: 'composition'
    uuid: '166a7679-cc98-42ec-a3ae-c6fbfcdbc9f4'
    lead: 'At YouTube’s recent Accelerator Event, the spotlight was firmly on the
      Philippines.'
    activationstatus: true
    created: 2025-08-28T11:59:53.720+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-08-28T13:25:27.158+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T13:25:26.812+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Things We Learned at YouTube’s Accelerator Event'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '90472aee-7c56-4dc0-ab31-0933af83f4f9'
      activationstatus: true
      created: 2025-08-28T12:11:39.229+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:25:27.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:25:26.805+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>At YouTube’s recent Accelerator Event, the spotlight was firmly
        on the Philippines. The gathering highlighted not only the platform’s growth
        but also the creativity and influence of Filipino content creators. From cultural
        impact to the rise of video commerce, here are five insights that stood out.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b6a59e3e-b43c-4f9d-8a4c-76a79f6c5105'
      activationstatus: true
      created: 2025-08-28T12:11:39.230+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:25:27.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:25:26.806+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. The Philippines is a YouTube superstar.</strong></p>'
    section2:
      primarytype: 'block'
      uuid: 'f77a8db7-7797-48af-8cf3-85877e4abe79'
      activationstatus: true
      created: 2025-08-28T12:11:39.230+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:25:27.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:25:26.806+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>With 650 channels crossing the 1 million subscriber mark in the
        past year, the Philippines has emerged as one of YouTube’s fastest-growing
        creator communities. This growth shows just how vibrant and influential Filipino
        creators have become.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b933aca7-6b00-4434-81fe-3d4ea3455ccf'
      activationstatus: true
      created: 2025-08-28T12:11:39.230+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:25:27.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:25:26.807+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Everyone’s on YouTube</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '32505339-2c3b-4bcc-8353-94c5bf822ecb'
      activationstatus: true
      created: 2025-08-28T12:11:39.231+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:25:27.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:25:26.807+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Nine out of ten Filipinos use YouTube, making it the most widely
        used video platform in Southeast Asia. It connects with over 93% of the online
        population aged 18+, making it the most effective platform for both creators
        and brands.</p>'
    section5:
      primarytype: 'block'
      uuid: '8e00bf03-9c1c-42b7-9b88-b9e1b7a3d56a'
      activationstatus: true
      created: 2025-08-28T12:11:39.231+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:25:27.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:25:26.808+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Long-format videos are alive and kicking</strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'c284dda5-8d9b-4f74-a9fb-804a35434a0c'
      activationstatus: true
      created: 2025-08-28T12:11:39.232+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:25:27.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:25:26.808+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Shorts often serve as the discovery point, but Filipinos are watching
        20, 40, even 60 minutes of content when it resonates. This proves that meaningful
        storytelling thrives on YouTube despite the myths about shrinking attention
        spans.</p>'
    section7:
      primarytype: 'block'
      uuid: 'b0a50498-658d-4fb5-acaf-0a99e94acf7f'
      activationstatus: true
      created: 2025-08-28T12:11:39.232+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:25:27.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:25:26.809+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Trust is YouTube’s secret sauce</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '6d641b66-44c0-4a9d-80b7-bbc47589d2c6'
      activationstatus: true
      created: 2025-08-28T12:11:39.232+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:25:27.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:25:26.809+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Filipino users are 98% more likely to trust YouTube creators than
        any other platform. That trust now translates directly into purchase decisions,
        making YouTube the epicenter of content-driven commerce.</p>'
    section9:
      primarytype: 'block'
      uuid: 'fd8d1e7b-f2b0-43c2-9208-b31296757afa'
      activationstatus: true
      created: 2025-08-28T12:11:39.233+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:25:27.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:25:26.810+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Shopee is spicing things up</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '118b4b81-88df-46ee-9876-ab8ede254145'
      activationstatus: true
      created: 2025-08-28T12:11:39.233+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:25:27.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:25:26.810+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>In just two months since launch, more than 20% of eligible Filipino
        creators are already earning through YouTube Shopping. The joint initiative
        with Shopee has led to over 550,000 products tagged across 240,000 videos.
        With features like Stickers on Shorts, Timestamps, and a Chrome Extension
        that pulls products directly from Shopee, the partnership is shaping the future
        of video commerce.</p>'
    section11:
      primarytype: 'block'
      uuid: '1746cf5b-b229-4182-a86a-292e2357dadd'
      activationstatus: true
      created: 2025-08-28T13:23:45.255+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:25:27.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:25:26.811+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>So many exciting insights came out of the Accelerator Event — from
        how creators are reshaping culture and community to how Shopee is helping
        turn creativity into real opportunities. It’s clear there’s so much more ahead
        for content-driven commerce in the Philippines, and we're here for it.&nbsp;</p>'
  'START HERE----->5-Ways-YouTube-Shopping-is-Changing-the-Game-for-Content-Creators':
    author: 'Michi Ancheta '
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2025-08-28T12:00:01.000+08:00
    imagesource: '1ebde5d1-8545-40ae-98f6-a85d4a5f8638'
    primarytype: 'composition'
    uuid: '2944ade4-f860-49e9-88e5-a220ff21335a'
    lead: 'YouTube Shopping is only a few months old in the Philippines, yet it
      is already proving to be a powerful new revenue stream.'
    activationstatus: true
    created: 2025-08-28T12:04:35.352+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-08-28T13:21:47.472+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T13:21:47.172+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Ways YouTube Shopping is Changing the Game for Content Creators'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '27e4a1d0-0c37-4014-ac5a-585ea1f47e0d'
      activationstatus: true
      created: 2025-08-28T12:07:51.948+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:21:47.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:21:47.167+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Since April, YouTube Shopping has been shaking things up in the
        Philippines. The mix of YouTube’s reach and Shopee’s deals is creating a new
        kind of shopping experience — fun, fast, and creator-led. Here’s how it’s
        rewriting the rules.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e8cb616d-c764-4956-af15-d83597f2eac1'
      activationstatus: true
      created: 2025-08-28T13:21:47.158+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:21:47.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:21:47.168+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. Earnings are coming in fast</strong></p>'
    section2:
      primarytype: 'block'
      uuid: 'd8769083-a8d9-438b-b473-e244728b4460'
      activationstatus: true
      created: 2025-08-28T13:21:47.158+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:21:47.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:21:47.158+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'In just two months, one in five eligible creators are already cashing
        in. That’s a big win for anyone looking to turn their passion into a paycheck'
    section3:
      primarytype: 'block'
      uuid: '71b9ef98-83eb-4686-a9be-46dac00d19d9'
      activationstatus: true
      created: 2025-08-28T13:21:47.158+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:21:47.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:21:47.158+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Over half a million products are already shoppable</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '3901e236-8d19-4d04-b601-e3ea335f5148'
      activationstatus: true
      created: 2025-08-28T13:21:47.159+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:21:47.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:21:47.159+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Yep, you read that right — 550,000 products tagged on 240,000 videos.
        From gadgets to beauty finds, YouTube has become one giant digital mall'
    section5:
      primarytype: 'block'
      uuid: 'fe9ed85a-c275-4939-a93d-e8e361d2e304'
      activationstatus: true
      created: 2025-08-28T13:21:47.159+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:21:47.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:21:47.159+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. New features keep it playful</strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'c765a0e4-8f7f-4d8a-b652-9e099409f032'
      activationstatus: true
      created: 2025-08-28T13:21:47.160+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:21:47.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:21:47.160+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Stickers on Shorts add a pop of fun (and clicks), Timestamps highlight
        products exactly when they appear, and the Chrome Extension makes tagging
        from Shopee a breeze. Shopping has never felt this easy'
    section7:
      primarytype: 'block'
      uuid: '744209c0-028b-473f-86c0-1d471523ca06'
      activationstatus: true
      created: 2025-08-28T13:21:47.160+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:21:47.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:21:47.160+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Shopee makes the deals sweeter</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '63392e8c-b68b-4430-882d-745f8e58bc4d'
      activationstatus: true
      created: 2025-08-28T13:21:47.160+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:21:47.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:21:47.160+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Exclusive vouchers and high-commission products mean creators can offer
        fans savings while earning more themselves. Shopee’s role gives this collab
        its extra punch'
    section9:
      primarytype: 'block'
      uuid: '7e9834ad-6963-444f-9684-5ce7151acdbb'
      activationstatus: true
      created: 2025-08-28T13:21:47.161+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:21:47.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:21:47.161+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Incentives keep the excitement going</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '383e8246-0a65-4a6f-9136-01af2055ae78'
      activationstatus: true
      created: 2025-08-28T13:21:47.161+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:21:47.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:21:47.161+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Challenges like “You Post, You Win” let creators pocket up to ₱40,000
        just for posting Shorts with shopping tags. It’s proof that YouTube and Shopee
        are serious about rewarding creativity</p>'
    section11:
      primarytype: 'block'
      uuid: '083cc296-b3da-4ef3-83a9-7a54f509967d'
      activationstatus: true
      created: 2025-08-28T13:21:47.162+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-28T13:21:47.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:21:47.162+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>YouTube Shopping is emerging as a fresh model of creator-led commerce.
        By blending YouTube’s cultural influence with Shopee’s e-commerce strength,
        the Philippines is positioning itself as one of the most exciting markets
        for content-driven shopping worldwide.</p>'
  'START HERE----->Bonifacio-Art-Foundation-Uratex-partnership':
    categories: '620f8ff8-89ca-4fc0-87f8-c8467426c354'
    created: 2025-08-28T12:06:04.000+08:00
    imagesource: '5a1d92d6-1d59-4dc5-8aa1-def73affc4ff'
    primarytype: 'composition'
    uuid: '6a04d391-d73a-4526-a269-13bead4d8feb'
    lead: 'The Bonifacio Art Foundation, Inc. (BAFI) and mattress company Uratex
      have renewed their partnership for another decade to a shared purpose, innovation,
      and a deep understanding of inspired learning in science, math and the arts  to
      shape futures.'
    activationstatus: true
    created: 2025-08-28T12:08:03.452+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-08-28T12:08:03.727+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T12:08:03.480+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Bonifacio Art Foundation, Uratex renew partnership for arts, science
      learning'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a85a1631-77e0-4fb7-b860-8d07f89e8e2f'
      activationstatus: true
      created: 2025-08-28T12:08:03.465+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T12:08:03.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T12:08:03.465+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Bonifacio Art Foundation, Inc. (BAFI) and mattress company Uratex
        have renewed their partnership for another decade to a shared purpose, innovation,
        and a deep understanding of inspired learning in science, math and the arts  to
        shape futures.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f1dd45c2-56fa-447b-9fe9-04b0abee4881'
      activationstatus: true
      created: 2025-08-28T12:08:03.466+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T12:08:03.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T12:08:03.466+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“We, in Uratex, want to be able to reach as many Filipino communities\
        \ as possible through the innovations that we do to improve Filipino lives.\
        \ Since BAFI has music, math and science programs and projects that are so\
        \ engaging, and reaching out across our country as well, this made us really\
        \ think it was a natural alliance,” Uratex President and CEO Natividad Cheng\
        \ said.\r"
    section2:
      primarytype: 'block'
      uuid: '60ea3149-0e9b-435e-9c27-762d42739db9'
      activationstatus: true
      created: 2025-08-28T12:08:03.466+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T12:08:03.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T12:08:03.466+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Maria Isabel Garcia, BAFI managing director/curator, said “URATEX does\
        \ not only support in terms of resources as a partner, they remain genuinely\
        \ interested in what innovations we are doing in learning across the sciences\
        \ and the arts. Their team always wants to figure out with us how they can\
        \ make things better. That is a dream partner you want for a mission like\
        \ this. “\r"
    section3:
      primarytype: 'block'
      uuid: '0638d656-9425-48a2-bed2-ff410a8a49cc'
      activationstatus: true
      created: 2025-08-28T12:08:03.466+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T12:08:03.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T12:08:03.466+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Uratex retains naming rights to some of The Mind Museum’s most inspiring\
        \ exhibits: the Space Shell Planetarium, the centerpiece of the Universe Gallery,\
        \ the Giant Orrery, and Dressed for Space. It will also hold naming rights\
        \ to an upcoming math-themed exhibit/s at The Technology Gallery. \r"
    section4:
      primarytype: 'block'
      uuid: '2a529c6f-bf34-4d0c-bad5-5a87dc26fe07'
      activationstatus: true
      created: 2025-08-28T12:08:03.467+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T12:08:03.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T12:08:03.467+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The renewed partnership also looks to the future with exciting additions.\
        \ Moving beyond the museum’s walls, it will be a supporting partner of a new,\
        \ imaginative and futures-oriented traveling exhibition that explores how\
        \ humans, environments, and shared knowledge intertwine in building better\
        \ communities.\r"
    section5:
      primarytype: 'block'
      uuid: '386f075e-4d10-4963-892e-91513f295e0c'
      activationstatus: true
      created: 2025-08-28T12:08:03.467+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T12:08:03.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T12:08:03.467+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Conceptualized and built by BAFI, the new traveling exhibition will\
        \ bring visitors from Luzon, Visayas and Mindanao into spaces that represent\
        \ the stories of how we as humans can work with others and the landscape,\
        \ and use shared knowledge for community building and cooperation. \r"
    section6:
      primarytype: 'block'
      uuid: '92eb221b-4af8-4f9a-b59d-1ad345851b56'
      activationstatus: true
      created: 2025-08-28T12:08:03.467+08:00
      createdby: 'cj-nwp'
