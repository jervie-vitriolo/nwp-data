    imagesource: '8e3de41a-b4c0-4231-80d4-b787aebd3648'
    primarytype: 'composition'
    uuid: '9cd8378c-3b1c-4040-945a-0c2d52f24eb7'
    lead: 'A former CIDG chief is under a 90-day preventive suspension, while at
      least four other police officers are under investigation for their alleged involvement
      in the missing ‘sabungeros’ case.'
    activationstatus: true
    created: 2025-08-28T14:07:39.309+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-28T16:41:35.253+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T16:41:34.639+08:00
