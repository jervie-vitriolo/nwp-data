    title: 'Singapore to impose harsher penalties on drug-laced vapes from September'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '63355156-85dd-4654-a9ea-1ddd9d1cf8dc'
      activationstatus: true
      created: 2025-08-28T16:56:14.324+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.324+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Singapore (Reuters)&nbsp;-</strong>&nbsp;Singapore will
        take a harder stance against drug-laced vapes from September as it changes
        the classification of anaesthetic agent etomidate from a poison to a drug,
        the government announced on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '4ace82f1-91d9-42e5-87b0-84f272f96c42'
      activationstatus: true
      created: 2025-08-28T16:56:14.325+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.325+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c41f0c60-1ebe-4767-802b-215571777cf7'
      activationstatus: true
      created: 2025-08-28T16:56:14.325+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.325+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Users of vapes laced with the substance will face a fine and mandatory\
        \ rehabilitation of up to six months instead of just a fine, while importers\
        \ of etomidate face up to 15 strokes of the cane and a maximum of 20 years\
        \ in jail, up from a maximum of two years' jail.\r"
    section3:
      primarytype: 'block'
      uuid: '7bdea547-89f9-41bf-909b-9de1747a54c2'
      activationstatus: true
      created: 2025-08-28T16:56:14.326+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.326+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'bd038cab-9b4c-4971-98fa-3eae0d46d81b'
      activationstatus: true
      created: 2025-08-28T16:56:14.326+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.326+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Vaping has been banned in Singapore since 2018 but authorities have\
        \ not clamped down hard on the devices until recently, citing the emergence\
        \ of drug-laced vapes.\r"
    section5:
      primarytype: 'block'
      uuid: 'b9f79071-36e6-4379-8517-ccb4bd0bbfc1'
      activationstatus: true
      created: 2025-08-28T16:56:14.326+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.326+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9e6824c0-b590-4647-bf48-719ae5585c91'
      activationstatus: true
      created: 2025-08-28T16:56:14.327+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.327+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The government said random testing of confiscated vapes in July found\
        \ that one in three contained etomidate.\r"
    section7:
      primarytype: 'block'
      uuid: 'f32ba319-ec91-4ed8-82a7-55a01d698048'
      activationstatus: true
      created: 2025-08-28T16:56:14.327+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.327+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '78894cff-bd25-4a4e-ab94-6d39414864fc'
      activationstatus: true
      created: 2025-08-28T16:56:14.327+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.327+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Vapes are \"becoming delivery vehicles for harmful substances such\
        \ as etomidate,\" sa,id the health and home affairs ministries in a joint\
        \ statement.\r"
    section9:
      primarytype: 'block'
      uuid: '2b7a5562-7e1f-460a-a069-491e1d343398'
      activationstatus: true
      created: 2025-08-28T16:56:14.328+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.328+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '010314a8-fa31-4077-9bbf-11f7c91f3e06'
      activationstatus: true
      created: 2025-08-28T16:56:14.328+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.328+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Singapore is known for stiff penalties for drugs, including the death\
        \ penalty for drug trafficking.\r"
    section11:
      primarytype: 'block'
      uuid: 'ff02f387-679c-4781-aad0-7040d7b0d2b9'
      activationstatus: true
      created: 2025-08-28T16:56:14.329+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.329+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'e4c4fe9d-a2c1-4846-b1c0-a73dca3cf233'
      activationstatus: true
      created: 2025-08-28T16:56:14.329+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.329+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The statement said etomidate poses serious harm to users, including\
        \ adverse effects on the brain, adding that its use has been linked with cases\
        \ of unnatural deaths, including a fatal accident.\r"
    section13:
      primarytype: 'block'
      uuid: '96391800-5c11-413b-a229-44589cbaf266'
      activationstatus: true
      created: 2025-08-28T16:56:14.330+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.330+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '3d5425f2-d330-4ce9-a8a5-16d88ee24cc0'
      activationstatus: true
      created: 2025-08-28T16:56:14.330+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.330+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The classification of etomidate as a drug will last for six months\
        \ and serves as a placeholder for harsher penalties while the health ministry\
        \ works on stricter laws planned to come into effect in the first quarter\
        \ of 2026.\r"
    section15:
      primarytype: 'block'
      uuid: '2479b880-951c-45d1-befc-20a3f914b53c'
      activationstatus: true
      created: 2025-08-28T16:56:14.330+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.330+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '577be79d-bc13-4f38-8fd5-d69e9982c930'
      activationstatus: true
      created: 2025-08-28T16:56:14.331+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.331+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "As part of Singapore's attempt to fight what it calls the \"scourge\
        \ of vaping\", those found with regular vapes will also face higher penalties,\
        \ including a mandatory rehabilitation programme.\r"
    section17:
      primarytype: 'block'
      uuid: '1d4310a2-798b-4874-a2a1-56c13bfc771b'
      activationstatus: true
      created: 2025-08-28T16:56:14.331+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.331+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '7023d848-43af-46e5-8230-cf55a36bb04c'
      activationstatus: true
      created: 2025-08-28T16:56:14.332+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.332+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Etomidate, also known as \"space oil\" in Hong Kong, was listed as\
        \ a dangerous drug in Hong Kong and China as of February this year, according\
        \ to the United Nations Office on Drugs and Crime in a report published in\
        \ May.\r"
    section19:
      primarytype: 'block'
      uuid: 'fe8e245a-48dd-4ec1-977d-2dc45fd72d4c'
      activationstatus: true
      created: 2025-08-28T16:56:14.332+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.332+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'bc0b138c-fddc-4030-8969-ac40f1fb17d0'
      activationstatus: true
      created: 2025-08-28T16:56:14.333+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.333+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It said the substance has also been found in vaping products in Indonesia\
        \ and Thailand, with the latter also detecting ketamine and methamphetamine\
        \ in some samples.\r"
    section21:
      primarytype: 'block'
      uuid: '623166dd-b264-4c7a-95ce-26238c84a7ac'
      activationstatus: true
      created: 2025-08-28T16:56:14.333+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:56:14.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:56:14.333+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '81a627e5-6dd5-4e28-a224-6eef8443a6c3'
