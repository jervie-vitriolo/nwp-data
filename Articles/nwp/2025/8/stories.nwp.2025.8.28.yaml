    tags: ''
    stories: ''
    template: '1'
    title: 'Ex-CIDG chief preventively suspended, four others under probe over missing
      ‘sabungeros’ - Napolcom'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8f952c12-f99b-4dfd-a099-45f18dfd130d'
      activationstatus: true
      created: 2025-08-28T14:07:39.372+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The national police
        leadership ordered a 90-day preventive suspension for a former Criminal Investigation
        and Detection Group (CIDG) chief, while four other officers are under investigation
        for alleged involvement in the missing cockfight enthusiasts or “sabungeros”
        case, the National Police Commission (Napolcom) said Thursday, Aug. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '3e0de51e-8449-46d3-98b7-02d03b132de8'
      activationstatus: true
      created: 2025-08-28T14:07:39.372+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '40173243-a8d4-48a9-ae03-18daac1243c4'
      activationstatus: true
      created: 2025-08-28T14:07:39.373+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said the preventive suspension of former CIDG chief and now Soccsksargen\
        \ director PBGen Romeo Macapaz was effective immediately over his alleged\
        \ obstruction in the investigation on the “sabungeros.”\r"
    section3:
      primarytype: 'block'
      uuid: 'ef5d722a-b17b-408d-a1bf-79e6909ecaa2'
      activationstatus: true
      created: 2025-08-28T14:07:39.373+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6345eefe-fc78-489e-82c3-bf326abaa877'
      activationstatus: true
      created: 2025-08-28T14:07:39.373+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Napolcom vice chairperson and executive officer Rafael Vicente Calinisan\
        \ said the body found “substantial legal and factual basis” to warrant the\
        \ preventive suspension, which was sought by Elakim Patidongan, the brother\
        \ of suspect-turned-whistleblower Julie Patidongan.\r"
    section5:
      primarytype: 'block'
      uuid: 'fa0b38c5-3159-4ffe-b006-da72dfad8124'
      activationstatus: true
      created: 2025-08-28T14:07:39.374+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6fe410ba-95cf-4fa9-bb3a-0a96d2073b12'
      activationstatus: true
      created: 2025-08-28T14:07:39.374+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It filed an administrative complaint against Macapaz for alleged grave\
        \ misconduct and conduct unbecoming of a police officer stemming from Patidongan’\
        s affidavit.\r"
    section7:
      primarytype: 'block'
      uuid: '9c5f8620-1e3f-4780-91fb-16e41589b953'
      activationstatus: true
      created: 2025-08-28T14:07:39.375+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c92f3621-801b-4f91-9e44-6dddc79bd0ea'
      activationstatus: true
      created: 2025-08-28T14:07:39.375+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macapaz allegedly took the cell phones of Elakim and Jose, another\
        \ Patidongan brother, by force when the two were repatriated from Cambodia\
        \ in July and deleted some of the text messages.\r"
    section9:
      primarytype: 'block'
      uuid: 'a4c93f7e-97ab-4620-af16-d517a8347737'
      activationstatus: true
      created: 2025-08-28T14:07:39.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b46e603b-cf64-4111-8722-09a05bf51a56'
      activationstatus: true
      created: 2025-08-28T14:07:39.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Elakim said the police officer supposedly concealed the secure digital\
        \ (SD) cards of the phones that could be material evidence to the probe.\r"
    section11:
      primarytype: 'block'
      uuid: '33d7e428-303f-40f3-8517-3cf883b7d9ca'
      activationstatus: true
      created: 2025-08-28T14:07:39.377+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3a37578e-d41f-4e4b-830b-6cd2020333f1'
      activationstatus: true
      created: 2025-08-28T14:07:39.377+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.626+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The gravity of the charges, the preliminary showing of strong evidence\
        \ of guilt, and the necessity to safeguard the integrity and impartiality\
        \ of the proceedings collectively justify the imposition of preventive suspension\
        \ against the respondent,” stated the Napolcom resolution read by Calinisan.\
        \ \r"
    section13:
      primarytype: 'block'
      uuid: '6311a26b-a74b-41c8-9769-4b19bbe97d5c'
      activationstatus: true
      created: 2025-08-28T14:07:39.378+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.626+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ffb21e7d-8767-494c-a519-e4a01f121999'
      activationstatus: true
      created: 2025-08-28T14:07:39.378+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.627+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He clarified that the preventive suspension was not yet a penalty.\r"
    section15:
      primarytype: 'block'
      uuid: 'cad448c8-fbe0-4f59-a98a-f4bd5f090221'
      activationstatus: true
      created: 2025-08-28T14:07:39.379+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T16:41:35.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.628+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '99fc6e93-5d32-435c-8143-7a738bc45456'
      activationstatus: true
      created: 2025-08-28T14:07:39.379+08:00
