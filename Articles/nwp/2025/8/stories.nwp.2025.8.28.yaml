      lastmodified: 2025-08-28T10:02:08.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This decision reflects the Board’s commitment to allowing Mr. Sy to\
        \ focus on resolving his personal legal matters while safeguarding the best\
        \ interests of the Company and its stakeholders,” the listed company said\
        \ in a disclosure on Thursday, Aug. 28. \r"
    section5:
