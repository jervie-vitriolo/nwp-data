    lead: 'Vice President Sara Duterte backed President Ferdinand Marcos Jr.’s order
      to subject government officials to lifestyle checks, but noted that this should
      be a ‘deep dive.’ '
    activationstatus: true
    created: 2025-08-28T16:13:01.475+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-29T14:31:47.543+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-29T14:31:47.159+08:00
