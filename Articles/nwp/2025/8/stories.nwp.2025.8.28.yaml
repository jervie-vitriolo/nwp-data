  'START HERE----->contingency-plan-taiwan-for-ofws':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-28T13:38:22.000+08:00
    imagesource: 'ccc5cdd7-b32f-4615-9732-f04ae3aff760'
    primarytype: 'composition'
    uuid: '818baae3-8559-454d-807a-65fc6b400886'
    lead: 'Foreign Affairs Secretary Theresa Lazaro told senators Thursday, Aug.
      28, that the government has contingency measures to evacuate nearly 170,000
      Filipinos in Taiwan in the event of an armed conflict in the Taiwan Strait.'
    activationstatus: true
    created: 2025-08-28T13:44:57.247+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-28T13:44:57.665+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T13:44:57.303+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Contingency for nearly 170,000 Filipinos in Taiwan in case of armed
      conflict - DFA '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'feb98ba5-05f4-4900-aea3-02a32539452d'
      activationstatus: true
      created: 2025-08-28T13:44:57.280+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.296+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Foreign Affairs Secretary
        Theresa Lazaro told senators Thursday, Aug. 28, that the government has contingency
        measures to evacuate nearly 170,000 Filipinos in Taiwan in the event of an
        armed conflict in the Taiwan Strait.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f04b57c2-b661-43a8-bd25-2727ba524da4'
      activationstatus: true
      created: 2025-08-28T13:44:57.280+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.280+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Appearing before the Senate committee on foreign relations chaired
        by presidential sister Sen. Imee Marcos, Lazaro said discussions among concerned
        agencies have been ongoing on evacuation scenarios.'
    section2:
      primarytype: 'block'
      uuid: '60ba6b63-7f73-4b8b-b426-a882112f0ac7'
      activationstatus: true
      created: 2025-08-28T13:44:57.281+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.281+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“You’ll be surprised but we have been talking since early this year
        for a contingency plan. Of course kasama po namin ang mga security agencies
        [security agencies are in the loop],” Lazaro said.'
    section3:
      primarytype: 'block'
      uuid: '08ab7dba-ab0a-40b2-a78a-0e14e3e52320'
      activationstatus: true
      created: 2025-08-28T13:44:57.281+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.281+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We do not have that many ships, but there are ways and we have been
        working together,” she added. '
    section4:
      primarytype: 'block'
      uuid: '0695a63c-3c1b-4458-ac53-85854246c1f1'
      activationstatus: true
      created: 2025-08-28T13:44:57.282+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.282+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lazaro said details of the plan are better discussed in a closed-door
        meeting, while assuring lawmakers that preparations are happening.'
    section5:
      primarytype: 'block'
      uuid: '52686f85-ee45-4efa-9e78-dc5c03246751'
      activationstatus: true
      created: 2025-08-28T13:44:57.282+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.282+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Despite our doubts, you are confident that you have a plan in place?”
        Marcos asked. “Yes,” Lazaro replied.'
    section6:
      primarytype: 'block'
      uuid: 'aa3e32c8-4153-4178-b8c3-85eec4f20f17'
      activationstatus: true
      created: 2025-08-28T13:44:57.282+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.282+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Migrant Workers Undersecretary Bernard Olalia said 169,000 Filipinos
        with documents are working in the self-governed island, including 84% employed
        in factories. '
    section7:
      primarytype: 'block'
      uuid: '3b28c3b0-8aa6-49f2-9817-669a6f5442e7'
      activationstatus: true
      created: 2025-08-28T13:44:57.283+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.283+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Meron po tayong crisis management team at ito po ay in place na [We
        have a crisis management team in place]. We can activate this at any point
        in time whenever there is an urgency to repatriate,” he said.'
    section8:
      primarytype: 'block'
      uuid: 'e2ed12b2-d1b6-42bd-948b-a5d7dab8b4e2'
      activationstatus: true
      created: 2025-08-28T13:44:57.283+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.283+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Senators raised concerns about resources and logistics. Marcos and
        Sen. Erwin Tulfo questioned whether the government has enough vessels, aircraft,
        or funding to carry out mass repatriation.'
    section9:
      primarytype: 'block'
      uuid: 'c207c608-df1c-450d-8e2d-2582b818da0c'
      activationstatus: true
      created: 2025-08-28T13:44:57.284+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.284+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“All our ships, coast guard vessels, even barges, I don’t think we
        can handle 180,000 people,” Marcos said. “During the Marawi siege, we struggled
        with far fewer evacuees.”'
    section10:
      primarytype: 'block'
      uuid: 'ef915983-07b1-4d57-96f0-612ea22132ce'
      activationstatus: true
      created: 2025-08-28T13:44:57.284+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.284+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Olalia said the Department of Migrant Workers has ₱1.2 billion in an
        action fund that includes repatriation costs, while Lazaro noted the Department
        of Foreign Affairs maintains a separate assistance fund.'
    section11:
      primarytype: 'block'
      uuid: '5597e500-354c-47d5-847f-583a39ea4306'
      activationstatus: true
      created: 2025-08-28T13:44:57.285+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.285+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said these may be insufficient. '
    section12:
      primarytype: 'block'
      uuid: '9a15f2b1-8674-4213-92a2-30d8b5c7e9cb'
      activationstatus: true
      created: 2025-08-28T13:44:57.285+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.285+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Dapat maglaan ng pondo para rito. Hindi biro-biro ito,” she said.'
    section13:
      primarytype: 'block'
      uuid: 'ccf0eea1-2942-4856-8611-0954441f00d6'
      activationstatus: true
      created: 2025-08-28T13:44:57.285+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.285+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We need to allocate funds for this, this is not a joke]'
    section14:
      primarytype: 'block'
      uuid: '552d2ba7-5ced-44bc-84f1-a8c9f4d54f9a'
      activationstatus: true
      created: 2025-08-28T13:44:57.286+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.286+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lawmakers also raised the possibility of asking either Beijing or Taipei
        for help in transporting Filipinos if hostilities break out.'
    section15:
      primarytype: 'block'
      uuid: '976fb380-cc6d-4e5f-a363-49f5084a405b'
      activationstatus: true
      created: 2025-08-28T13:44:57.286+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.286+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lazaro did not rule this out, saying: “We have mechanisms. This can
        be an issue for discussion.”'
    section16:
      primarytype: 'block'
      uuid: 'c2b8bcf1-b158-47b3-a330-eb2141af0712'
      activationstatus: true
      created: 2025-08-28T13:44:57.287+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.287+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos remained skeptical: “Wala naman barko, wala naman pera… I doubt
        we can manage this without help.”'
    section17:
      primarytype: 'block'
      uuid: 'd3d80903-5901-4ad1-a395-bea4e0ecfe0f'
      activationstatus: true
      created: 2025-08-28T13:44:57.287+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T13:44:57.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T13:44:57.287+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: No enough ships, no budget, I doubt we can manage this
        without help]'
    section18:
      primarytype: 'block'
      uuid: '09e37371-de43-4f62-99e9-b4358ceb68e1'
      activationstatus: true
