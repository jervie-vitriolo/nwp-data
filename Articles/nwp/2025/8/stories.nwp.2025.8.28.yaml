      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It must go beyond the surface, beyond what is stated\
        \ on the SALN. It must be a deep dive to reveal the dummies. Let out the dummies\
        \ of public officials.]\r"
