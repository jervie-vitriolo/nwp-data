    title: 'Independent filmmaker Mike de Leon dies at 78'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '967db3cc-da05-48d4-ac16-c284d5ebe4a0'
      activationstatus: true
      created: 2025-08-28T18:27:26.500+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T18:27:26.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:27:26.509+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Metro Manila, Philippines - Mike de Leon, a renowned independent filmmaker\
        \ behind classics “Kisapmata” and “Sister Stella L,” has died at the age of\
        \ 78.\r"
    section1:
      primarytype: 'block'
      uuid: '5012dca3-15c9-4787-b4e0-ab497252a687'
      activationstatus: true
      created: 2025-08-28T18:27:26.500+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T18:27:26.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:27:26.500+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7656e05d-e763-461b-80e9-ec94c45f1e1a'
      activationstatus: true
      created: 2025-08-28T18:27:26.500+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T18:27:26.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:27:26.500+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>French distributor <a href="https://www.facebook.com/share/p/1CXbLk2PPd/">Carlotta
        Films</a>, which released eight films of De Leon in a Blu-ray box set, heard
        the sad news from the industry legend’s relatives on Thursday, Aug. 28.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b41a2bec-843c-4012-94f1-da5724b4a5b9'
      activationstatus: true
      created: 2025-08-28T18:27:26.501+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T18:27:26.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:27:26.501+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Film Development Council of the Philippines also mourned the
        death of De Leon.</p>'
    section4:
