      lastmodified: 2025-08-28T10:02:08.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/nwp/2025/8/25/mining-magnate-joseph-sy-immigration-detention.html">Sy
        was arrested</a></strong> at the Ninoy Aquino International Airport Terminal
        3 on Aug. 21. He is currently detained at the Bureau of Immigration facility
        in Camp Bagong Diwa, Taguig City pending deportation.&nbsp;</p>'
    section7:
      primarytype: 'block'
      uuid: '36b40fe4-9f61-420c-9e4a-300f82c13550'
