      lastmodified: 2025-08-28T10:02:08.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6b0a2b22-3c27-4e2f-ac15-c63bbc5d2f00'
      activationstatus: true
      created: 2025-08-28T10:02:08.380+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.380+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "FNI has denied the allegations that Sy was an “overstaying alien,”\
        \ stressing that he is a Filipino citizen that has never been involved in\
        \ any criminal activity.\r"
    section11:
      primarytype: 'block'
      uuid: '13d81156-ff7f-41be-9e2c-d0c6bde68232'
      activationstatus: true
      created: 2025-08-28T10:02:08.380+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.380+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '9f2f6880-c02b-4cb1-9dd5-f8caab62ec99'
      activationstatus: true
      created: 2025-08-28T10:02:08.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.381+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a privilege speech on Wednesday, Sen. Risa Hontiveros called for\
        \ a deeper Senate investigation on Sy, as she flagged what she called “suspicious”\
        \ activities and connections linked to the businessman.\r"
    section13:
      primarytype: 'block'
      uuid: 'b5abc07d-469c-4882-ba10-2a487a85b85f'
      activationstatus: true
      created: 2025-08-28T10:02:08.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.381+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '9b52c90d-c5a4-485b-9394-3eedb645c278'
      activationstatus: true
      created: 2025-08-28T10:02:08.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.381+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/8/27/Joseph-Sy-Senate-probe.html">Hontiveros
        flags suspicious ties of mining mogul Joseph Sy, urges Senate probe&nbsp;</a></strong></p>'
    section15:
      primarytype: 'block'
      uuid: 'f72ac128-bb4a-4e8b-b65a-28b44c97a2e3'
      activationstatus: true
      created: 2025-08-28T10:02:08.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.382+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '95aca5a0-837d-4ca6-8f96-a7048574aeb0'
      activationstatus: true
      created: 2025-08-28T10:02:08.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.382+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hontiveros likened the case to that of former Bamban, Tarlac mayor\
        \ Alice Guo, who was dismissed after authorities established that she is a\
        \ Chinese national linked to illegal offshore gaming operations.\r"
    section17:
      primarytype: 'block'
      uuid: 'e7d6ddc2-3d5f-4c19-931b-23192bb62c9f'
      activationstatus: true
      created: 2025-08-28T10:02:08.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pilipino daw siya dahil may passport naman at late-registered birth\
        \ certificate. Pero, hindi ba Mr. president, ganoon din ang ginawa ni Alice\
        \ Guo,” Hontiveros said.\r"
    section18:
      primarytype: 'block'
      uuid: '8e489f41-5b1a-4b4f-b4d7-ad18af4d5178'
      activationstatus: true
      created: 2025-08-28T10:02:08.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[The assertion was that he is a Filipino with a Philippine passport,\
        \ and a late-registered birth certificate. However, Mr. President, wasn’t\
        \ this the same scheme of Alice Guo?]\r"
    section19:
      primarytype: 'block'
      uuid: 'c07621b1-9dc5-44eb-a9d7-ac493890f27b'
      activationstatus: true
      created: 2025-08-28T10:02:08.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>What happens if Sy is found to be an ‘alien’</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '7df210b3-d59b-4602-962c-7564db1c2e3b'
      activationstatus: true
      created: 2025-08-28T10:02:08.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '4d5c7874-493d-4c7d-bb32-d2ace5bb9bb1'
      activationstatus: true
      created: 2025-08-28T10:02:08.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a disclosure on Tuesday, the FNI also answered the queries of the\
        \ Philippine Stock Exchange regarding the possible impact if the government\
        \ finds Sy as an “alien.”\r"
    section22:
      primarytype: 'block'
      uuid: 'a6ed3c40-6723-402c-a9c1-9d856ae2737d'
      activationstatus: true
      created: 2025-08-28T10:02:08.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '3b953df3-7145-4d29-a411-5e0206e121dd'
      activationstatus: true
      created: 2025-08-28T10:02:08.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The listed company also explained that Sy’s citizenship case pertained\
        \ to the mining mogul in his personal capacity, and that it would continue\
        \ to operate in “the ordinary course of business.”\r"
    section24:
      primarytype: 'block'
      uuid: 'a8689d24-e4fd-4fbd-af22-ad2cbdff90c1'
      activationstatus: true
      created: 2025-08-28T10:02:08.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'cb41ed97-13c1-4af6-8b0b-6d2fdd3077df'
      activationstatus: true
      created: 2025-08-28T10:02:08.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In the remotest event that a final and executory determination is\
        \ issued by the appropriate government authorities declaring Mr. Sy to be\
        \ an alien, compliance with nationality requirements may be effected through\
        \ the divestment of his shareholdings to qualified holders, without affecting\
        \ the continuity of the Company’s business operations,” it said.\r"
    section26:
      primarytype: 'block'
      uuid: 'b5e2538c-17d4-44e1-b177-7f66bc0a4ea3'
      activationstatus: true
      created: 2025-08-28T10:02:08.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '4276711b-775f-4578-a3d1-80691f03fd33'
      activationstatus: true
      created: 2025-08-28T10:02:08.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The FNI said it would take necessary actions such as coordinating
        with relevant regulatory agencies, implementing actions to safeguard the continuity
        of leadership and business operations, and making timely disclosures.</p>'
    section28:
      primarytype: 'block'
      uuid: '414ea185-a892-4064-8e92-f0d9aaffa399'
      activationstatus: true
      created: 2025-08-28T10:02:08.389+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'e5d2099a-3ae3-4da9-a9e1-de00198853c6'
      activationstatus: true
      created: 2025-08-28T10:02:08.390+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:02:08.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:02:08.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>With Sy on LOA, the FNI board elected its president Dante Bravo
        as board’s chairman. The board also created the role of vice chairman of the
        board to “strengthen independent oversight,” then appointed the company’s
        lead independent director Jaime Del Rosario to the position.</p>'
