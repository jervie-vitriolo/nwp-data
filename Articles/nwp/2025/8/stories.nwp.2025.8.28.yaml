      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:59:40.724+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senate Deputy Minority
        Leader Risa Hontiveros is facing an ethics complaint over alleged witness
        tampering in the Senate inquiry into religious leader and sex offender suspect
        Apollo Quiboloy — an allegation the senator has consistently denied.</p>'
    section1:
      primarytype: 'block'
      uuid: '0edb67e2-cc58-4cd8-b897-ec4b4ee546d6'
      activationstatus: true
      created: 2025-08-28T19:52:45.679+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T19:59:41.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:59:40.724+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Former Congressman Jing Paras, along with fellow lawyers Ferdinand
        Topacio and Manuelito Luna filed the complaint on Thursday, Aug. 28. They
        said Hontiveros committed “disorderly behavior” in dealing with Senate witnesses,
        the latest of whom was former Kingdom of Jesus Christ member Michael Murillo,
        who claimed the senator paid him ₱1 million to testify against Quiboloy.</p>'
    section2:
      primarytype: 'block'
      uuid: 'bc29f9ba-e8e8-45d8-ad27-14273c6472ce'
      activationstatus: true
      created: 2025-08-28T19:52:45.679+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T19:59:41.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:59:40.725+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“The issue here is due process. The issue here is accountability. Now,
        kung tatahimik na lang, hindi ipatawag ng Senado yung mga possible witnesses
        that points to her alleged offenses, walang accountability ang isang Senador
        [If the Senate chooses to stay silent and refuses to summon possible witnesses
        against a sitting senator, then there is no accountability],” Paras said. '
    section3:
      primarytype: 'block'
      uuid: '5d6fc4de-1e5f-42c8-9242-d54fc95cded2'
      activationstatus: true
      created: 2025-08-28T19:52:45.680+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T19:59:41.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:59:40.725+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Hindi lang ang vice president, hindi lang ang president ang accountable.
        Pati members of Congress [Not only the Vice President or the President should
        be held accountable - members of Congress as well],” he added. '
    section4:
      primarytype: 'block'
      uuid: '162806fe-5e10-4fc7-b359-17efcb040ea6'
      activationstatus: true
      created: 2025-08-28T19:52:45.680+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T19:59:41.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:59:40.726+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The complainants cited constitutional provisions that allow Congress
        to suspend or expel a member for disorderly behavior, with a two-thirds vote
        of all its members.'
    section5:
      primarytype: 'block'
      uuid: '09be2c4b-b4de-403d-a803-4d028c2de011'
      activationstatus: true
      created: 2025-08-28T19:52:45.680+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T19:59:41.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:59:40.726+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In a media forum held ahead of the complaint’s filing, Hontiveros dismissed
        the accusations as “recycled lies” and political harassment, reiterating that
        she is ready to respond to the charges.'
    section6:
      primarytype: 'block'
      uuid: '20f27447-9eb2-47f8-9ae9-22f290866abd'
      activationstatus: true
      created: 2025-08-28T19:52:45.681+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T19:59:41.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:59:40.727+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Kumpleto rin po kami ng resibo tungkol sa lahat ng mga witnesses o
        whistleblowers na lumapit sa opisina ko or lumapit sa aming komite sa alinmang
        imbestigasyon,” she said.'
    section7:
      primarytype: 'block'
      uuid: '3912c665-8126-4de0-a31f-f69f9e50c133'
      activationstatus: true
      created: 2025-08-28T19:52:45.681+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T19:59:41.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:59:40.727+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Kaya panatag ako na buong-buo kong mahaharap ang anumang detalye ng
        complaint nila, kung yan ang sinasabi nilang grounds nila. Ewan ko sinong
        guilty sa witness tampering. Hindi yata ako,” she added.'
    section8:
      primarytype: 'block'
      uuid: '20e44e3c-8f2e-48e3-954f-26e3432853b6'
      activationstatus: true
      created: 2025-08-28T19:52:45.681+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T19:59:41.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:59:40.727+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: We have complete documentation on all the witnesses or
        whistleblowers who came to my office or approached our committee in any investigation.
        That’s why I’m confident I can face any detail in their complaint, if that’s
        what they’re calling their grounds. I don’t know who’s guilty of witness tampering
        - it’s certainly not me.]'
    section9:
      primarytype: 'block'
      uuid: '7abc7b91-d76c-4ae5-8915-98dff48724bd'
      activationstatus: true
      created: 2025-08-28T19:52:45.682+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T19:59:41.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:59:40.728+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The ethics committee has yet to be formally constituted. Senator Robin
        Padilla, a member of the Partido Demokratiko Pilipino - where Topacio serves
        as deputy spokesperson - has been considered to lead the panel.'
    section10:
      primarytype: 'block'
      uuid: '89f6a411-9a38-4269-b920-a1c98b6fb516'
      activationstatus: true
      created: 2025-08-28T19:52:45.682+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T19:59:41.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:59:40.728+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>When asked if she expects fairness should Padilla lead the committee,
        Hontiveros replied, “I always presume regularity and good faith on the part
        of whoever among us is assigned to chair any committee.”</p>'
