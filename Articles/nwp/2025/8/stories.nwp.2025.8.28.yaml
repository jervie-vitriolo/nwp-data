  'START HERE----->PCAB-denies-accreditation-for-sale-scheme':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-28T18:37:36.000+08:00
    imagesource: '510a3970-1966-4aff-a75d-19a136e98952'
    primarytype: 'composition'
    uuid: '6d0bc0ea-7974-4276-997c-dafb20ddfd5c'
    lead: 'The agency responsible for issuing licenses to contractors has denied
      involvement in the alleged “accreditation for sale” exposed by Senator Panfilo
      “Ping” Lacson.'
    activationstatus: true
    created: 2025-08-28T18:41:19.580+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-08-28T18:41:19.861+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T18:41:19.605+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Regulator denies selling accreditation, blames scammers posing as PCAB'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c50af95b-2e61-4e16-a166-81f341ff1b13'
      activationstatus: true
      created: 2025-08-28T18:41:19.592+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T18:41:19.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:41:19.592+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The agency responsible
        for issuing licenses to contractors has denied involvement in the alleged
        “accreditation for sale” exposed by Senator Panfilo “Ping” Lacson.</p>'
    section1:
      primarytype: 'block'
      uuid: '61bffe05-732a-442c-81af-3e5e94d519d4'
      activationstatus: true
      created: 2025-08-28T18:41:19.593+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T18:41:19.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:41:19.593+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'During the plenary session on Aug. 27, Lacson said private contractors
        had approached him and claimed they were offered accreditation by the Philippine
        Contractors Accreditation Board (PCAB) - which is attached to the Department
        of Trade and Industry - for a fee beginning at ₱2 million.'
    section2:
      primarytype: 'block'
      uuid: '61b9787f-896d-4a90-b6ea-e49448b2c5fa'
      activationstatus: true
      created: 2025-08-28T18:41:19.593+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T18:41:19.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:41:19.593+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Sila na yung bahala sa bank certificate and other requirements [PCAB
        would take care of the bank certificate and other requirements],” Lacson said. '
    section3:
      primarytype: 'block'
      uuid: '5a8ca151-cf02-40bd-97b0-e325a21bc3fb'
      activationstatus: true
      created: 2025-08-28T18:41:19.594+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T18:41:19.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:41:19.594+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'This was the latest in a series of supposed irregularities in flood
        control projects, where contractors have been accused of cornering billions
        in government contracts—allegedly in collusion with public officials.'
    section4:
      primarytype: 'block'
      uuid: '7670aebd-d16c-48b0-afcf-c23d66453fe2'
      activationstatus: true
      created: 2025-08-28T18:41:19.594+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T18:41:19.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:41:19.594+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In a statement issued Thursday, Aug. 28, PCAB said it “has noted with
        concern” the reports of supposed irregularities in the licensing and accreditation
        of contractors.'
    section5:
      primarytype: 'block'
      uuid: 'e678fb32-bbc6-4201-8c7c-b88770d1ac10'
      activationstatus: true
      created: 2025-08-28T18:41:19.594+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T18:41:19.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:41:19.594+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '”We wish to assure the public and our stakeholders that the integrity
        of the PCAB licensing system remains our foremost priority,” the agency said.'
    section6:
      primarytype: 'block'
      uuid: '585e3c68-8611-4352-a75a-f1f4432dfb9b'
      activationstatus: true
      created: 2025-08-28T18:41:19.595+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T18:41:19.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:41:19.595+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“PCAB licenses are not for sale,” it added. '
    section7:
      primarytype: 'block'
      uuid: 'a8f522c0-9d33-47fd-93dc-b490883613dc'
      activationstatus: true
      created: 2025-08-28T18:41:19.595+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T18:41:19.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:41:19.595+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The agency said it has never authorized any individual or group to
        act on its behalf or to guarantee contractor accreditation in exchange for
        money. It did, however, acknowledge that it has been targeted by scammers. '
    section8:
      primarytype: 'block'
      uuid: '3a30ab2a-26ee-4b80-8b15-c86fbbc8677f'
      activationstatus: true
      created: 2025-08-28T18:41:19.595+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T18:41:19.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:41:19.595+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Unfortunately, we are aware of the challenges presented by the existence
        of certain individuals and entities, particularly on social media, misrepresenting
        themselves as PCAB personnel or offering “shortcuts” for a fee,” it said. '
    section9:
      primarytype: 'block'
      uuid: '75d948ee-1a57-4296-920e-8df67abdb389'
      activationstatus: true
      created: 2025-08-28T18:41:19.596+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T18:41:19.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:41:19.596+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“PCAB has been proactive in addressing this issue—conducting investigations,
        reporting fake social media accounts, and coordinating with the proper authorities
        to protect the public and the industry,” the agency added. '
    section10:
      primarytype: 'block'
      uuid: 'bb6b89b8-4547-46b0-9a41-f33ebae21e88'
      activationstatus: true
      created: 2025-08-28T18:41:19.596+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T18:41:19.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:41:19.596+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'PCAB urged the public to transact only through official channels and
        to report any suspicious offers or misrepresentations.'
    section11:
      primarytype: 'block'
      uuid: '3b061ba1-0a65-4ab6-a713-135e29f56a92'
      activationstatus: true
      created: 2025-08-28T18:41:19.596+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T18:41:19.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T18:41:19.596+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Lacson earlier said he would raise questions to PCAB during the
        next Senate hearing on the alleged anomalies in flood control projects.</p>'
  'START HERE----->celebrities-speak-out-on-flood-prone-corruption':
    caption: 'L-R Anne Curtis, Vice Ganda, Nadine Lustre, Bianca Gonzales'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
