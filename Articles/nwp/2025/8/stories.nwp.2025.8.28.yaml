      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T12:08:03.467+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Uratex will be a co-sponsor of four Mind Rover sorties across the Visayas\
        \ and Mindanao. The Mind Rover, a museum-on-wheels, brings hands-on science\
        \ learning to up to 1,000 public school beneficiaries per sortie, nurturing\
        \ a love for scientific discovery in underserved communities around the country.\r"
    section7:
      primarytype: 'block'
      uuid: 'fd7eec86-4ddf-4e65-8c92-a2a4a10c9604'
      activationstatus: true
      created: 2025-08-28T12:08:03.468+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T12:08:03.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T12:08:03.468+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Finally, Uratex will be a supporting partner of the Pinoy Playlist\
        \ Music Festival. This annual celebration showcases Filipino musical artistry\
        \ across genres and generations in a vibrant mix of established and emerging\
        \ musicians, cross-genre performances, expert-led conversations, artisans,\
        \ and more. \r"
    section8:
      primarytype: 'block'
      uuid: '157e56e9-7e8d-4d7b-95f4-254cc9283f1b'
      activationstatus: true
      created: 2025-08-28T12:08:03.468+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T12:08:03.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T12:08:03.468+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Together, BAFI and Uratex move forward with a partnership that inspires\
        \ wonder, supports learning, and connects communities.\r"
    section9:
      primarytype: 'block'
      uuid: '7376b7d5-52fa-4ca7-b3c8-7076f9ddd220'
      activationstatus: true
      created: 2025-08-28T12:08:03.468+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T12:08:03.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T12:08:03.468+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "BAFI is a non-profit organization that champions the sciences and the\
        \ arts through The Mind Museum, the BGC Arts Center, Mind S-Cool, and the\
        \ BGC Public Art program.\r"
    section10:
      primarytype: 'block'
      uuid: 'f35b3ef0-cb64-4bd3-95c6-dc8a9ce6485b'
