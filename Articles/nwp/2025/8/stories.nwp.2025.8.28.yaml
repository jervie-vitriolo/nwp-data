    title: 'Senators volunteer for lifestyle checks amid flood control corruption
      probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9d4c1224-83e2-4abf-971f-877327dc4c45'
      activationstatus: true
      created: 2025-08-28T17:02:09.794+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:02:45.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:02:44.890+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Several senators have
        volunteered to undergo lifestyle checks as the Senate leadership backed President
        Ferdinand Marcos Jr.’s order for executive officials in light of corruption
        allegations in flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c139cb8e-1604-4505-ad72-3e92579799b8'
      activationstatus: true
      created: 2025-08-28T17:02:09.794+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:02:45.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:02:44.891+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senator Imee Marcos, the president’s sister, said lawmakers should
        set an example and be the first to put their lifestyles under scrutiny.'
    section2:
      primarytype: 'block'
      uuid: 'ada48a1f-05df-43ee-b439-73683d9cae06'
      activationstatus: true
      created: 2025-08-28T17:02:09.794+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:02:45.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:02:44.891+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Hindi ba dapat mauna kami [Shouldn’t we be first]?” she told reporters
        in a chance interview at the Senate on Thursday, Aug. 28..'
    section3:
      primarytype: 'block'
      uuid: 'cec6f397-1171-4386-9e58-850d65d5cc7b'
      activationstatus: true
      created: 2025-08-28T17:02:09.795+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:02:45.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:02:44.891+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'She added that the order is long overdue and should be followed up
        with investigations on officials who fail the checks.'
    section4:
      primarytype: 'block'
      uuid: '3e7c2c67-ed87-4d73-a66b-a2f05a3d5cbb'
      activationstatus: true
      created: 2025-08-28T17:02:09.795+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:02:45.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:02:44.892+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Kasi kung titignan mo yung mga Facebook nila, ikaw ang masisindak
        sa pinagmamalaki na mga sasakyan, mga apartments sa ibang bansa, mga alahas
        na kakaiba,” she said.'
    section5:
      primarytype: 'block'
      uuid: '9f425039-3c29-4011-aa81-486a50f81927'
      activationstatus: true
      created: 2025-08-28T17:02:09.795+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:02:45.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:02:44.892+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: If you look at their Facebook accounts, you’d be shocked
        at the cars they flaunt, the apartments abroad, and the extravagant jewelry.]'
    section6:
      primarytype: 'block'
      uuid: '4a993ae9-e684-4c9c-8676-4f1ee364ddfc'
      activationstatus: true
      created: 2025-08-28T17:02:09.796+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:02:45.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:02:44.893+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senate President Francis “Chiz” Escudero and Majority Leader Joel Villanueva
        both cited the constitutional mandate for public officials to “lead modest
        lives.” Escudero said laws require dismissal of officials found to have acquired
        wealth disproportionate to their income. '
    section7:
      primarytype: 'block'
      uuid: 'ba1a5822-30cf-4f19-ae15-f1ba64e063bd'
      activationstatus: true
      created: 2025-08-28T17:02:09.796+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:02:45.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:02:44.893+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Dapat nga po periodic ang pagsasagawa ng lifestyle check,” Villanueva
        added.'
    section8:
      primarytype: 'block'
      uuid: '960bc4c4-bfcc-42ac-9f3f-2822247eb90c'
      activationstatus: true
      created: 2025-08-28T17:02:09.796+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:02:45.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:02:44.894+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Deputy Minority Leader Risa Hontiveros said she is willing to show
        her “middle-class lifestyle” and believes other minority senators would do
        the same. Minority Leader Vicente “Tito” Sotto III earlier said even spouses
        of government officials must be checked.'
    section9:
      primarytype: 'block'
      uuid: '55edb4f2-45d1-422f-bf99-b12274756689'
      activationstatus: true
      created: 2025-08-28T17:02:09.797+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:02:45.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:02:44.894+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Kahit pa paano nakakatulong maglikha ng environment, ng transparency,
        kasi kung alam namin na mayat-maya kailangan sabihin namin o ipakita namin
        sa publiko ano ang aming lifestyle,” Hontiveros said, adding the need to hold
        erring officials accountable. '
    section10:
      primarytype: 'block'
      uuid: 'bcd6aa6e-4d1d-4fd5-bfb1-e6eb89c93cdc'
      activationstatus: true
      created: 2025-08-28T17:02:09.797+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:02:45.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:02:44.895+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: In some way, it helps create an environment of transparency,
        because… we know that from time to time we need to disclose or show the public
        our lifestyle.]'
    section11:
      primarytype: 'block'
      uuid: '97048429-a01e-4175-bab1-dd4101c834c5'
      activationstatus: true
      created: 2025-08-28T17:02:09.797+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:02:45.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:02:44.895+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senator JV Ejercito, meanwhile, earlier called for district engineers
        of the Department of Public Works and Highways to be summoned and questioned
        over their lavish lifestyles, including luxury cars and expensive watches.'
    section12:
      primarytype: 'block'
      uuid: 'e66a994d-3f8e-48a7-921b-46c76b272c56'
      activationstatus: true
      created: 2025-08-28T17:02:09.798+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:02:45.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:02:44.896+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“If you are working with a modest salary, it's impossible for you
        to be able to afford those luxurious items,” he said. '
    section13:
      primarytype: 'block'
      uuid: 'dfc83c0a-7e8c-4d22-91fd-311cdc01750e'
      activationstatus: true
      created: 2025-08-28T17:02:09.798+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:02:45.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:02:44.896+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Aside from DPWH officials, lawmakers are accused of receiving kickbacks
        from projects funded through congressional insertions - an issue under investigation
        by the Senate Blue Ribbon committee. The House will begin its own probe.</p>'
  'START HERE----->house-lawmakers-lifestyle-checks':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Facade of the House of Representatives in Quezon City (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-28T17:43:01.000+08:00
    imagesource: '75e18bd0-dfec-45a2-ba9b-fe9154b468d0'
    primarytype: 'composition'
    uuid: '5caf291f-d4a0-4fad-8bfe-23493a868387'
    lead: 'House lawmakers backed President Ferdinand Marcos Jr.’s order to conduct
      lifestyle checks on government officials amid corruption allegations in government
      infrastructure projects.'
    activationstatus: true
    created: 2025-08-28T17:46:36.539+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-08-28T17:46:36.860+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T17:46:36.571+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'House lawmakers back lifestyle checks on gov’t officials'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9eaa3aae-bd13-43e6-b268-938727e197cc'
      activationstatus: true
      created: 2025-08-28T17:46:36.554+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.554+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House lawmakers backed
        President Ferdinand Marcos Jr.’s order to conduct lifestyle checks on government
        officials amid corruption allegations in government infrastructure projects.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fac06d6f-6812-4aa7-a424-9b003db2d66d'
      activationstatus: true
      created: 2025-08-28T17:46:36.555+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.555+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>At front and center of the scrutiny are officials of the Department
        of Public Works and Highways (DPWH) in light of flood control project controversies.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e9efe16a-9ddb-45c5-9101-5d191e7ee07f'
      activationstatus: true
      created: 2025-08-28T17:46:36.555+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.555+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In a press briefing on Thursday, Aug. 28, Manila 6th District Rep.
        Benny Abante and Bicol Saro party-list Rep. Terry Ridon said the lifestyle
        check should cover all public officials.'
    section3:
      primarytype: 'block'
      uuid: 'f3643e7c-b2c6-4cd4-9ace-034271412fe0'
      activationstatus: true
      created: 2025-08-28T17:46:36.555+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.555+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Meron talagang mga [There are] expectations on all government officials,
        on all government employees, na talaga pong dapat [that] we should be able
        to lead and live modest lives,” Ridon said.'
    section4:
      primarytype: 'block'
      uuid: '750c6aae-acdc-47d7-9035-86503652273a'
      activationstatus: true
      created: 2025-08-28T17:46:36.556+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Kung nais ng pangulong simulan sa DPWH, well and good. Pero kinakailangan,
        lahat ‘yan pati judiciary, lahat na, talagang malawakang lifestyle check,”
        Abante said.'
    section5:
      primarytype: 'block'
      uuid: 'ccad2a9b-3117-4727-bfb9-095b9cd47d0c'
      activationstatus: true
      created: 2025-08-28T17:46:36.556+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: If the president wants to start with the DPWH, well and
        good. But we need to have an expanded lifestyle check, including the judiciary.]'
    section6:
      primarytype: 'block'
      uuid: '683fe9c1-bf60-4764-a590-cb6b4edd40f3'
      activationstatus: true
      created: 2025-08-28T17:46:36.556+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In separate statements, Mamamayang Liberal party-list Rep. Leila de
        Lima and CIBAC party-list Rep. Eddie Villanueva also favored Marcos’ order.'
    section7:
      primarytype: 'block'
      uuid: '196c3e75-bcf7-4df4-9eea-ec8094b3232f'
      activationstatus: true
      created: 2025-08-28T17:46:36.557+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.557+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Malinaw: Nasa gobyerno tayo para magserbisyo, hindi para ipagyabang,
        o ipangalandakan ang poder, ang yaman at luho sa kapwa Pilipino. That lifestyle
        check must be accompanied by ‘corruption check’ and ‘accountability check,’”
        de Lima said.'
    section8:
      primarytype: 'block'
      uuid: 'eda01cd5-96f9-461e-b8e9-7ff8577b1ae1'
      activationstatus: true
      created: 2025-08-28T17:46:36.557+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.557+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: It is clear: We are here in the government to serve,
        not to flaunt wealth and luxury to fellow Filipinos.]'
    section9:
      primarytype: 'block'
      uuid: '2818fb5f-7d7b-48d9-af4d-5fdfd1e92e8e'
      activationstatus: true
      created: 2025-08-28T17:46:36.557+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.557+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“All officials in all branches of the government should be subjected
        to lifestyle checks so that we can have a system of preventing public money
        from getting into private pockets,” Villanueva said.</p>'
    section10:
      primarytype: 'block'
      uuid: 'b7f73de3-dc47-42a3-ae83-45ebed48df5a'
      activationstatus: true
      created: 2025-08-28T17:46:36.558+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>SALN</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '517e3646-8885-4d02-ae1f-3e35f8bf9dc6'
      activationstatus: true
      created: 2025-08-28T17:46:36.558+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ridon said there is no need for a new bill mandating the SALN disclosure.
        He noted that a statement of assets, liabilities and net worth (SALN) is required
        for every public official.</p>'
    section12:
      primarytype: 'block'
      uuid: 'e9fe90e4-bd3d-4f53-b61b-63244b0b9b24'
      activationstatus: true
      created: 2025-08-28T17:46:36.558+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“I think it's really just a question on, for example, the Ombudsman,
        kung dapat ba niyang linalabas na? Kasi I think ‘yun ‘yung isa sa mga naging
        problema ng previous Ombudsman dati. Parang dahil binara po ‘yung paglalabas
        ng SALN, wala pong access ‘yung publiko sa SALN ng matatas po na official
        ng government,” he said.'
    section13:
      primarytype: 'block'
      uuid: '1e8e824f-afa3-423f-b23c-b2c58e6d65f6'
      activationstatus: true
      created: 2025-08-28T17:46:36.559+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: I think it's really just a question on – for example,
        should the ombudsman already release it? Because I think that is one of the
        problems of the previous ombudsman before. The public has no access to high
        government officials’ SALN because it was blocked.]'
    section14:
      primarytype: 'block'
      uuid: '578551cc-3cfc-42b0-ada5-8c4cd23304e8'
      activationstatus: true
      created: 2025-08-28T17:46:36.559+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-28T17:46:36.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:46:36.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a memorandum circular, former Ombudsman Samuel Martires said
        requests for SALN will only be granted if the owner gave a notarized letter
        of authority.</p>'
  'START HERE----->joseph-sy-citizenship-probe':
    author: 'Eimor Santos, NewsWatch Plus '
    caption: 'Photos presented by Senator Risa Hontiveros during a privilege speech,
      showing mining executive Joseph Sy’s alleged Alien Certificate of Registration
      as a Chinese national and a Philippine passport.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-28T17:41:51.000+08:00
    imagesource: '4d0214d7-9b00-40c8-b264-eb0b796f4676'
    primarytype: 'composition'
    uuid: 'cc1cb9be-646a-4926-92bd-da293fa96338'
    lead: 'Embattled mining executive Joseph Sy should be allowed to appear in an
      upcoming Senate investigation before his possible deportation for allegedly
      misrepresenting himself as a Filipino, Senator Risa Hontiveros said on Thursday,
      Aug. 28.'
    activationstatus: true
    created: 2025-08-28T17:47:38.682+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-08-28T17:50:13.381+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T17:50:13.083+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Businessman Joseph Sy must face probe before deportation - Hontiveros'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '50aeb350-18e6-4445-ae6c-070ab9aee2d4'
      activationstatus: true
      created: 2025-08-28T17:47:38.694+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:50:13.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:50:13.076+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Embattled mining executive
        Joseph Sy should be allowed to appear in an upcoming Senate investigation
        before his possible deportation for allegedly misrepresenting himself as a
        Filipino, Senator Risa Hontiveros said on Thursday, Aug. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '9076fc6c-1a82-4b4e-8d04-f4b119695662'
      activationstatus: true
      created: 2025-08-28T17:47:38.695+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:50:13.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:50:13.077+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Sy has been detained at the Bureau of Immigration facility in Camp
        Bagong Diwa, Taguig. He was arrested last week after his fingerprints matched
        those of Chinese national Chen Zhong Zhen, casting doubt on the validity of
        his Philippine documents.'
    section2:
      primarytype: 'block'
      uuid: 'bca7d06b-b5aa-4001-8b8f-33aef169193a'
      activationstatus: true
      created: 2025-08-28T17:47:38.695+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:50:13.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:50:13.077+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Immigration spokesperson Dana Sandoval earlier said that deportation
        proceedings are ongoing. However, these may be put on hold and Sy could be
        transferred to a local jail if a court case is filed against him.'
    section3:
      primarytype: 'block'
      uuid: '7975d518-e190-4e03-be79-ce2912ac28e8'
      activationstatus: true
      created: 2025-08-28T17:47:38.695+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:50:13.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:50:13.078+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Dapat rin sana hayaan nilang humarap din sa komite ng Senado o sa
        pag-imbestiga ng privilege speech ko bago anumang deportation ay mangyari,”
        Hontiveros told the Kapihan sa Senado media forum on Thursday, Aug. 28. '
    section4:
      primarytype: 'block'
      uuid: 'bf63be04-91c8-4b5d-b2ba-fe5d35bef95b'
      activationstatus: true
      created: 2025-08-28T17:47:38.696+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:50:13.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:50:13.078+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Ibig sabihin, humarap din si Joseph Sy sa anumang proseso dito sa
        Pilipinas,” she added. '
    section5:
      primarytype: 'block'
      uuid: '824278b0-a798-4bea-a14e-58d88fc4a711'
      activationstatus: true
      created: 2025-08-28T17:47:38.696+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:50:13.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:50:13.079+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: They should also allow him to appear before the Senate
        committee or during the investigation of my privilege speech before any deportation
        happens. That means Joseph Sy should also face any process here in the Philippines.] '
    section6:
      primarytype: 'block'
      uuid: 'cf0ffb73-de8f-4e69-ad9c-f38dfb1dde49'
      activationstatus: true
      created: 2025-08-28T17:47:38.696+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:50:13.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:50:13.080+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'NewsWatch Plus has reached out to the BI for comment.'
    section7:
      primarytype: 'block'
      uuid: 'dbaf3cb9-a9e3-4e16-b388-5112ed7f4f57'
      activationstatus: true
      created: 2025-08-28T17:47:38.697+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:50:13.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:50:13.080+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In a privilege speech delivered at the Senate plenary on Aug. 27, Senator
        Risa Hontiveros called for a deeper legislative investigation on Sy’s “suspicious”
        activities, including his enlistment in the Philippine Coast Guard Auxiliary
        despite allegedly faking his Philippine citizenship.'
    section8:
      primarytype: 'block'
      uuid: 'c35f9513-0004-42ee-a5fc-8d5c13225b15'
      activationstatus: true
      created: 2025-08-28T17:47:38.697+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:50:13.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:50:13.081+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Hontiveros expressed concern that Sy could be a Chinese spy, citing
        his position as honorary chairman of a business group linked to the Communist
        Party of China.'
    section9:
      primarytype: 'block'
      uuid: '26fa0a90-915b-4523-99c2-604a0aab0b8d'
      activationstatus: true
      created: 2025-08-28T17:47:38.697+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:50:13.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:50:13.081+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Hontiveros reminded the PCGA to be “extra careful” in vetting foreign
        nationals from countries with tensions with the Philippines. The PCG said
        it has since imposed stricter processes and even delisted Sy.'
    section10:
      primarytype: 'block'
      uuid: '112b455d-41bb-458c-bcfd-baa36f185bd6'
      activationstatus: true
      created: 2025-08-28T17:47:38.698+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-28T17:50:13.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T17:50:13.082+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Sy has taken a voluntary leave of absence as chairman of Parañaque-based
        Global Ferronickel Holdings Inc. The company maintains that he is a Filipino
        citizen and has filed a motion to dismiss the immigration case against him.</p>'
