      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T12:08:03.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T12:08:03.469+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '5a453068-387c-48a3-99e7-5a5ef3157534'
      activationstatus: true
      created: 2025-08-28T12:08:03.469+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T12:08:03.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T12:08:03.469+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>If you’re interested to be a donor partner and co-champion of science
        and art, please email us at inquiry@themindmuseum.org.</p>'
  'START HERE----->UST-UP-UAAP-Season-88-opener-Quadricentennial-Pavilion':
