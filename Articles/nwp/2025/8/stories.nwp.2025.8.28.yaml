    title: 'Hontiveros faces ethics complaint, dismisses ‘recycled lies’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0126babc-132c-4271-88d5-6681101e5d84'
      activationstatus: true
      created: 2025-08-28T19:52:45.679+08:00
