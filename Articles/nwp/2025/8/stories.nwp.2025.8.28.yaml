    title: 'Celebrities voice frustration over flood control corruption allegations'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2c32dced-5841-4d75-bc9a-828d6cf88e3e'
      activationstatus: true
      created: 2025-08-28T19:07:52.284+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T19:07:52.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:07:52.284+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Corruption in government
        projects has touched a raw nerve even among the generally apolitical show
        business personalities - a reflection of growing public frustration.</p>'
    section1:
      primarytype: 'block'
      uuid: '97c97af9-439e-48f2-94eb-4dfe851fd754'
      activationstatus: true
      created: 2025-08-28T19:07:52.284+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T19:07:52.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:07:52.284+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Actress Anne Curtis quoted veteran journalist Jessica Soho’s viral
        line: “Hindi na pala baha ang magpapalubog sa ating bayan kundi kasakiman”</p>'
    section2:
      primarytype: 'block'
      uuid: 'd049d84b-d1b2-45ac-ad11-cf0c8a2fe7a4'
      activationstatus: true
      created: 2025-08-28T19:07:52.284+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T19:07:52.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:07:52.284+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Our nation will not sink in flood, as it is in greed.”]'
    section3:
      primarytype: 'block'
      uuid: '98ed8072-caf8-4f99-8625-b91cf0015c31'
      activationstatus: true
      created: 2025-08-28T19:07:52.285+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T19:07:52.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:07:52.285+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Multi-awarded actress Nadine Lustre called out stagnant conditions
        amid worsening weather.'
    section4:
      primarytype: 'block'
      uuid: '08323d04-73ad-4cf7-8f48-bd322f1c8fd0'
      activationstatus: true
      created: 2025-08-28T19:07:52.285+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T19:07:52.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:07:52.285+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“With everything that’s going on with the typhoon and flood, people
        are not seeing any improvement so obviously mali talaga [something’s really
        wrong],” she said in an interview.'
    section5:
      primarytype: 'block'
      uuid: '8498eec8-9ca2-4028-a9bd-b549a2665b1b'
      activationstatus: true
      created: 2025-08-28T19:07:52.285+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T19:07:52.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:07:52.285+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'FAMAS Best Actor Vice Ganda took aim at corrupt officials in an Instagram
        post, joking about reheating leftover food to save on cost during a London
        trip as taxpayers’ money is siphoned off to corruption.'
    section6:
      primarytype: 'block'
      uuid: '48f62852-577f-47ca-95fb-9eafa1910627'
      activationstatus: true
      created: 2025-08-28T19:07:52.286+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T19:07:52.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:07:52.286+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Pangatlong araw na namin iniinit tong adobo tapos bigla ko maalala
        yung milyong milyong kon tax na binabayad na paghahatian ng mga garapal na
        magnanakaw. Aray ko po,” he said.'
    section7:
      primarytype: 'block'
      uuid: '4d05b270-08bf-4734-bf66-e06f2429de51'
      activationstatus: true
      created: 2025-08-28T19:07:52.286+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T19:07:52.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:07:52.286+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It’s our third day reheating this adobo, and then I remembered
        the millions in taxes we pay only to be split by shameless thieves. Ouch.] '
    section8:
      primarytype: 'block'
      uuid: '501addb4-6ff2-4e26-b76c-46e29ff777fb'
      activationstatus: true
      created: 2025-08-28T19:07:52.286+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T19:07:52.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:07:52.286+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Television host Bianca Gonzalez lamented the stark contrast between
        the struggles of ordinary citizens and the lavish lifestyles flaunted by children
        of alleged corrupt officials.'
    section9:
      primarytype: 'block'
      uuid: '9e28f79e-deec-4ae3-9823-3edd8190131e'
      activationstatus: true
      created: 2025-08-28T19:07:52.287+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T19:07:52.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:07:52.287+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The celebrity comments were in the wake of  President Ferdinand Marcos
        Jr.’s order to conduct  lifestyle checks on Department of Public Works and
        Highways officials on the back of more than 9,000 complaints sent to his office
        about questionable projects.'
    section10:
      primarytype: 'block'
      uuid: '43e9ffdd-fb66-4f21-afb8-d42d790092a0'
      activationstatus: true
      created: 2025-08-28T19:07:52.287+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T19:07:52.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T19:07:52.287+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Malacañang urged the public to remain vigilant and continue reporting
        irregularities through sumbongsapangulo.ph.</p>'
