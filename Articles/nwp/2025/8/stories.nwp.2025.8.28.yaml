    title: 'House panel to begin probe on infra projects Sept. 2'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'de097ba4-cd3f-4997-be8d-b8673eba7d4d'
      activationstatus: true
      created: 2025-08-28T16:19:03.375+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.375+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A tri-panel in the
        House of Representatives will begin its investigation on alleged irregular
        infrastructure projects on Sept. 2, Bicol Saro party-list Rep. Terry Ridon
        said on Thursday, Aug. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '5560eeea-1bdc-498a-a626-64d43f01117b'
      activationstatus: true
      created: 2025-08-28T16:19:03.375+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.375+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '26b5e4c2-411e-43be-b96b-4471c0a19f61'
      activationstatus: true
      created: 2025-08-28T16:19:03.376+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.376+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The House infrastructure committee is composed of the panels of good\
        \ government and public accountability, public works and highways, and public\
        \ accounts, which Ridon leads.\r"
    section3:
      primarytype: 'block'
      uuid: '806855d5-155f-4b9a-b493-655f046c30aa'
      activationstatus: true
      created: 2025-08-28T16:19:03.376+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.376+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '00df0813-5d95-45f4-81e2-aad1f8cad864'
      activationstatus: true
      created: 2025-08-28T16:19:03.376+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.376+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The committee has invited officials of the Department of Public Works\
        \ and Highways (DPWH) and top contractors that bagged most flood control projects.\r"
    section5:
      primarytype: 'block'
      uuid: '90005469-2038-4137-abbc-34954e8b1cfe'
      activationstatus: true
      created: 2025-08-28T16:19:03.377+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.377+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '43b2facd-3cfb-4216-b7c0-94d7ddad675b'
      activationstatus: true
      created: 2025-08-28T16:19:03.377+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.377+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“We will not be limited to flood control projects alone. So like
        what we had stated, kahit po ‘yung [even the] slope protection sa [in] Benguet
        can be covered by the infra comm, kahit po ‘yung [even the] problematic na
        mga tulay, halimbawa ‘yung sa [bridges like in] <a data-cke-saved-href="https://www.newswatchplus.ph/news/nwp/2025/3/2/Marcos-wants-thorough-probe-on-Isabela-bridge-collapse.html"
        href="https://www.newswatchplus.ph/news/nwp/2025/3/2/Marcos-wants-thorough-probe-on-Isabela-bridge-collapse.html">Cabagan,
        Isabela</a> po,” Ridon said in a press briefing on Thursday, Aug. 28.</p>'
    section7:
      primarytype: 'block'
      uuid: '7c96375c-1840-470c-9f94-0d98fb855987'
      activationstatus: true
      created: 2025-08-28T16:19:03.377+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.377+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Ridon said the first hearing will tackle projects in Bulacan which
        President Ferdinand Marcos Jr. <a data-cke-saved-href="https://www.newswatchplus.ph/news/nwp/2025/8/20/bongbong-marcos-very-angry-with-55M-ghost-project-in-bulacan.html"
        href="https://www.newswatchplus.ph/news/nwp/2025/8/20/bongbong-marcos-very-angry-with-55M-ghost-project-in-bulacan.html">personally
        saw</a> as either non-existent ghost or substandard.</p>'
    section8:
      primarytype: 'block'
      uuid: '6a9d04d5-e7bb-4ff2-93d7-d4ef8be7b19a'
      activationstatus: true
      created: 2025-08-28T16:19:03.378+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.378+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Subsequent hearings will invite Baguio City Mayor Benjamin Magalong,
        who claimed that some lawmakers receive kickbacks from projects, as well as
        Abelardo Calalo, the <a data-cke-saved-href="https://www.newswatchplus.ph/news/nwp/2025/8/26/leviste-files-complaint-vs-dpwh-engineer.html"
        href="https://www.newswatchplus.ph/news/nwp/2025/8/26/leviste-files-complaint-vs-dpwh-engineer.html">DPWH
        district engineer</a> who tried to bribe Batangas 1st District Rep. Leandro
        Leviste.</p>'
    section9:
      primarytype: 'block'
      uuid: '5be903a7-dd13-4402-a1f5-af9cfbf14082'
      activationstatus: true
      created: 2025-08-28T16:19:03.378+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.378+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Monitoring and maintenance</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '0918b539-d359-486f-955e-9561758c8dcb'
      activationstatus: true
      created: 2025-08-28T16:19:03.378+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.378+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Meanwhile, Manila 6th District Rep. Benny Abante urged the DPWH to\
        \ monitor and maintain projects to ensure these are in good condition.\r"
    section11:
      primarytype: 'block'
      uuid: 'e7408a86-e17f-4a17-ba72-3cca6cbae90b'
      activationstatus: true
      created: 2025-08-28T16:19:03.379+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.379+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0322bea2-7714-472e-a0b5-8cd6d93c2fdb'
      activationstatus: true
      created: 2025-08-28T16:19:03.379+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.379+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He cited some projects in his district that were found damaged.\r"
    section13:
      primarytype: 'block'
      uuid: '8596d05d-3be8-4c7c-b26f-5c3ad02eecf2'
      activationstatus: true
      created: 2025-08-28T16:19:03.380+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T16:19:03.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:19:03.380+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a2113d33-7685-40e8-90b6-7f8949ec5946'
