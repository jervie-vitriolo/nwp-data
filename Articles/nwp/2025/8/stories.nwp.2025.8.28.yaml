      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T16:41:34.628+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In late July, the Napolocom charged <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/7/29/napolcom-12-cops-charged-missing-sabungeros.html">12
        police personnel</a></strong> for their alleged involvement in the “sabungeros”
        case, stemming from <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/7/14/whistleblower-files-complaint-vs-12-cops.html">Julie
        Patidongan’s complaint</a></strong>.&nbsp;</p>'
