    template: '1'
    title: 'Gov’t official lifestyle checks must be ‘deep dive’ - Duterte'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e0d0f18e-ee58-4d1c-9494-b7f83b6a9aa8'
      activationstatus: true
      created: 2025-08-28T16:13:01.579+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-29T14:31:47.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:47.150+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte backed President Ferdinand Marcos Jr.’s order to subject government
        officials to lifestyle checks, but noted that this should be a “deep dive.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'f5583917-c216-4ed9-a820-040da6e60ffd'
      activationstatus: true
      created: 2025-08-28T16:13:01.579+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-29T14:31:47.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:47.151+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Dapat lang [It must be done],” Duterte said in an interview on Wednesday,\
        \ Aug. 27, at The Hague, Netherlands, when asked about the presidential directive.\r"
    section2:
      primarytype: 'block'
      uuid: '3517ce4e-6298-4fc8-a6c9-b3d6a25d381d'
      activationstatus: true
      created: 2025-08-28T16:13:01.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-29T14:31:47.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:47.151+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos issued the<strong><a href="https://www.newswatchplus.ph/news/2025/8/27/marcos-orders-lifestyle-checks-on-officials-linked-to-flood-control-mess.html">
        order</a></strong> amid a crackdown on alleged anomalies in flood control
        projects.&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: 'ef806d74-ea34-4da2-bcf6-265448219890'
      activationstatus: true
      created: 2025-08-28T16:13:01.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-29T14:31:47.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:47.152+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The lifestyle check will initially focus on officials from the Department\
        \ of Public Works and Highways but could extend to other departments as needed.\
        \ \r"
    section4:
      primarytype: 'block'
      uuid: '4ab4ee73-01d3-4f69-a171-59e09c8ff79c'
      activationstatus: true
      created: 2025-08-28T16:13:01.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-29T14:31:47.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:47.152+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Each agency may conduct its own checks, with oversight from the Office\
        \ of the Ombudsman and the Bureau of Internal Revenue.\r"
    section5:
      primarytype: 'block'
      uuid: '88995013-1cfd-46a0-bee3-44ea6e710fbb'
      activationstatus: true
      created: 2025-08-28T16:13:01.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-29T14:31:47.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:47.153+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte said elected and appointed public officials should undergo\
        \ scrutiny.\r"
    section6:
      primarytype: 'block'
      uuid: '4cb032cc-94a2-4ca4-90eb-ea1fdffeee93'
      activationstatus: true
      created: 2025-08-28T16:13:01.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-29T14:31:47.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:47.153+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi lang yung mga ‘yung on the surface na sasabihin natin kung ano\
        \ yung nakalagay sa SALN (statement of assets, liabilities, and net worth),\
        \ dapat deep dive kung sino ‘yung mga dummy. Ilabas ‘yung mga dummy ng mga\
        \ public officials,” the vice president said.\r"
    section7:
