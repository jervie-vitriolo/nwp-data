    title: 'Shooter kills two Minneapolis school children in Catholic church, wounds
      17 others'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6655dcb2-7fc7-4456-913f-cb9a620b4402'
      activationstatus: true
      created: 2025-08-28T09:58:25.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.790+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Minneapolis, US -</strong>&nbsp;An assailant armed with
        three guns fired through stained-glass windows into a Catholic church where
        parish school students were attending Mass on Wednesday, Aug. 27, killing
        two children and wounding 17 other people, officials said.</p>'
    section1:
      primarytype: 'block'
      uuid: '3dfd658d-4141-4c29-b7ec-07ee2ab4bf43'
      activationstatus: true
      created: 2025-08-28T09:58:25.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.791+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The shooting ended when the lone suspect, identified as Robin Westman,\
        \ 23, \"took his own life\" at the rear of the church, according to Minneapolis\
        \ Police Chief Brian O'Hara, who declined to offer a possible motive for the\
        \ attack.\r"
    section2:
      primarytype: 'block'
      uuid: 'e288b33d-c43d-4ed7-820e-73f7d56c1ff3'
      activationstatus: true
      created: 2025-08-28T09:58:25.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A videotaped message by the suspect showed Westman struggled with depression\
        \ and was fascinated by the perpetrators of past mass shootings.\r"
    section3:
      primarytype: 'block'
      uuid: '88ac0697-d90e-450d-9dbf-6dc01d95a9d4'
      activationstatus: true
      created: 2025-08-28T09:58:25.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>FBI Director Kash Patel said his agency was investigating the attack
        as an "act of domestic terrorism and hate crime targeting Catholics."</p>'
    section4:
      primarytype: 'block'
      uuid: 'dbeb4f14-070b-43a1-858a-09ab64a20bf1'
      activationstatus: true
      created: 2025-08-28T09:58:25.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two victims, aged 8 and 10, were slain where they sat as the gunfire\
        \ turned the morning Mass into pandemonium. It sent worshipers diving behind\
        \ pews for cover while older children scrambled to shield younger ones, officials\
        \ said. At least two of the church exits were blocked by wooden planks barricaded\
        \ outside the doors, O'Hara said.\r"
    section5:
      primarytype: 'block'
      uuid: '22f15752-d407-49ff-ace5-159392822b87'
      activationstatus: true
      created: 2025-08-28T09:58:25.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The violence struck at the start of an all-school Mass held annually\
        \ on the first Wednesday of the academic year at Annunciation Catholic School.\r"
    section6:
      primarytype: 'block'
      uuid: 'c48a680e-fcd7-451d-9cff-95a72fff069d'
      activationstatus: true
      created: 2025-08-28T09:58:25.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.794+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This was a deliberate act of violence against innocent children and\
        \ other people worshiping. The sheer cruelty and cowardice of firing into\
        \ a church full of children is absolutely incomprehensible,\" O'Hara said.\r"
    section7:
      primarytype: 'block'
      uuid: '76059e82-1a67-43bf-a99e-2665da734dbb'
      activationstatus: true
      created: 2025-08-28T09:58:25.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In addition to the two children killed, 17 other people were struck\
        \ by gunfire - 14 of them students ages 6 to 18 and three parishioners in\
        \ their 80s, O'Hara said. All the injured were expected to recover, according\
        \ to the chief.\r"
    section8:
      primarytype: 'block'
      uuid: 'b3e85fc7-4a98-48e3-b7b3-541ec658fbe6'
      activationstatus: true
      created: 2025-08-28T09:58:25.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A 2017 yearbook from the school showed that Westman, who went by the\
        \ first name Robert at the time, had been a student there, the Minneapolis\
        \ Star Tribune reported.\r"
    section9:
      primarytype: 'block'
      uuid: '305f5423-4d73-4adf-9617-d2f6732b10fe'
      activationstatus: true
      created: 2025-08-28T09:58:25.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I have no information to share on a motive, other than to say there\
        \ was some kind of manifesto timed to come out on YouTube,\" O'Hara said,\
        \ adding that it had been taken down by authorities.\r"
    section10:
      primarytype: 'block'
      uuid: 'a4b70cb1-76d7-4a44-8e2b-54f85a0a60c9'
      activationstatus: true
      created: 2025-08-28T09:58:25.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Suicide message</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '7c5624cf-cc3e-48fc-8114-0f0aa5c72869'
      activationstatus: true
      created: 2025-08-28T09:58:25.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Online videos reviewed by Reuters showed the text of a suicide note\
        \ in which the shooter expressed feeling depressed and wanting to carry out\
        \ a mass shooting. Names of previous school shooters were scrawled on a rifle\
        \ magazine, along with erratic and wide-ranging political grievances.\r"
    section12:
      primarytype: 'block'
      uuid: '40de853a-68a2-4dce-997d-6ae89ca7f691'
      activationstatus: true
      created: 2025-08-28T09:58:25.222+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a statement on X, US Homeland Security Secretary Kristie Noem
        said the suspect was "claiming to be transgender." She continued: "This deranged
        monster targeted our most vulnerable: young children praying in their first
        morning Mass of the school year."</p>'
    section13:
      primarytype: 'block'
      uuid: 'f5e0e9fe-6466-47b4-8ea7-651cb5428477'
      activationstatus: true
      created: 2025-08-28T09:58:25.222+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Court records showed Westman's name was changed from Robert in 2020\
        \ because Westman identified as female.\r"
    section14:
      primarytype: 'block'
      uuid: '4e2f2809-877c-441b-9d9b-72b0d73dbe49'
      activationstatus: true
      created: 2025-08-28T09:58:25.223+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Appearing with the police chief and other officials at a news conference\
        \ on Wednesday afternoon, Minneapolis Mayor Jacob Frey cautioned against bringing\
        \ gender politics into the tragedy.\r"
    section15:
      primarytype: 'block'
      uuid: '12e80c6a-08c5-410f-969e-5165bf0cc2ec'
      activationstatus: true
      created: 2025-08-28T09:58:25.223+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Anybody who is using this as an opportunity to villainize our trans\
        \ community, or any other community out there, has lost their sense of common\
        \ humanity,\" he said.\r"
    section16:
      primarytype: 'block'
      uuid: 'b0aefd28-c1a8-46d9-af8f-92e1a179722a'
      activationstatus: true
      created: 2025-08-28T09:58:25.224+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Frey also cited the easy availability of firearms as a root cause of\
        \ the mass shootings that are commonplace in the United States.\r"
    section17:
      primarytype: 'block'
      uuid: '09b12c50-369c-4d8b-961b-e435ef44f68d'
      activationstatus: true
      created: 2025-08-28T09:58:25.224+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The shooting at Annunciation, a parochial school with about 395 students,\
        \ marked the 146th incident of gun violence at a place of primary or secondary\
        \ education since January, according to the K-12 School Shooting Database.\r"
    section18:
      primarytype: 'block'
      uuid: 'a85e426b-76a3-4f62-a97c-c08e9c12aa9f'
      activationstatus: true
      created: 2025-08-28T09:58:25.225+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Wednesday's carnage differed in one notable respect from most school\
        \ shootings: The assailant fired from outside into the building.\r"
    section19:
      primarytype: 'block'
      uuid: '7935094b-7033-4183-9b23-5c92ee9102e4'
      activationstatus: true
      created: 2025-08-28T09:58:25.225+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Westman fired dozens of rounds with a rifle, shotgun and pistol, all\
        \ legally and recently purchased, O'Hara said. Authorities said more weapons\
        \ were recovered at other locations associated with the suspect.\r"
    section20:
      primarytype: 'block'
      uuid: '0b0e294f-b498-4413-b758-b208eaae3508'
      activationstatus: true
      created: 2025-08-28T09:58:25.226+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fifth-grader Weston Halsne told CBS News his friend was wounded while\
        \ trying to protect him.\r"
    section21:
      primarytype: 'block'
      uuid: '46fb43f4-9807-4034-98f8-c820d0060d80'
      activationstatus: true
      created: 2025-08-28T09:58:25.226+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.803+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The shots were like, right next to me,\" Halsne said. \"I think I\
        \ got like gunpowder on my neck.\"\r"
    section22:
      primarytype: 'block'
      uuid: '8d060fef-030d-488c-a9e5-d83ef9b28d10'
      activationstatus: true
      created: 2025-08-28T09:58:25.227+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.803+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Public records showed Westman's mother, Mary Westman, had worked as\
        \ an administrative assistant at Annunciation Church. Relatives contacted\
        \ by Reuters declined to comment.\r"
    section23:
      primarytype: 'block'
      uuid: '8a391832-4f49-4655-a26e-ae52654b82d8'
      activationstatus: true
      created: 2025-08-28T09:58:25.227+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Officials said Westman did not have a criminal record and appeared\
        \ to have acted alone. The suspect was employed for several months this year\
        \ at a Minnesota cannabis dispensary, but was no longer working there, the\
        \ company, RISE, said.\r"
    section24:
      primarytype: 'block'
      uuid: 'c165fb74-7eb2-4be4-bd11-babaf63aa114'
      activationstatus: true
      created: 2025-08-28T09:58:25.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US President Donald Trump ordered US flags to be flown at half-staff
        nationwide as a sign of mourning.</p>'
    section25:
      primarytype: 'block'
      uuid: '82f262b8-9371-47f8-b129-901f49ded5b4'
      activationstatus: true
      created: 2025-08-28T09:58:25.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Authorities said the attack did not appear to be related to three other\
        \ shootings over the past 24 hours in Minneapolis, including one at a Jesuit\
        \ high school.\r"
    section26:
      primarytype: 'block'
      uuid: '43c89238-770b-471f-a280-1b8c53de387e'
      activationstatus: true
      created: 2025-08-28T09:58:25.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Homicides have risen in Minneapolis since the 2020 police killing there\
        \ of George Floyd, which prompted nationwide civil disturbances and staff\
        \ shortages in the city's police department.\r"
    section27:
      primarytype: 'block'
      uuid: '74f7a3df-3585-40d4-a582-6c7f236375f1'
      activationstatus: true
      created: 2025-08-28T09:58:25.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.806+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Minnesota experienced political violence in May. A gunman posing as\
        \ a police officer killed the Democratic state House speaker and her husband\
        \ and wounded a Democratic state senator and his wife, in what authorities\
        \ said were targeted assassinations. The suspect has pleaded not guilty to\
        \ federal murder charges.\r"
    section28:
      primarytype: 'block'
      uuid: '4390136c-e08b-4f93-b2ac-29eb3e4562a7'
      activationstatus: true
      created: 2025-08-28T09:58:25.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-28T10:07:50.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:07:49.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jana Winter, Brendan O'Brien, Andy Sullivan,
        Andrew Hay, Rich McKay and Brad Brooks ; Writing by Andy Sullivan; Editing
        by Frank McGurty, David Gregorio and Cynthia Osterman)</em></p>'
