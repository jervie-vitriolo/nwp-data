  'START HERE----->philippines-not-recognizing-taiwan-as-sovereign-state':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-28T13:46:12.000+08:00
    imagesource: '43e370e2-6b9d-45ed-93e9-ed1f45162ac6'
    primarytype: 'composition'
    uuid: 'f6e6d6d7-7ba6-4c77-ab52-64a53a097301'
    lead: 'Foreign Affairs Secretary Theresa Lazaro reaffirmed that the Philippines
      does not recognize Taiwan as a sovereign state, reiterating Manila’s commitment
      to the “One China Policy” in line with the country’s 1975 Joint Communique with
      Beijing.'
    activationstatus: true
    created: 2025-08-28T14:03:07.370+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-28T14:03:07.650+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-28T14:03:07.402+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH not recognizing Taiwan as sovereign state - DFA chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5e864994-b39c-499a-b80d-40e4af508975'
      activationstatus: true
      created: 2025-08-28T14:03:07.385+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:03:07.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:03:07.385+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Foreign Affairs Secretary
        Theresa Lazaro reaffirmed that the Philippines does not recognize Taiwan as
        a sovereign state, reiterating Manila’s commitment to the “One China Policy”
        in line with the country’s 1975 Joint Communique with Beijing.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fcc46a50-6f63-44cc-83c3-9257f24208cd'
      activationstatus: true
      created: 2025-08-28T14:03:07.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:03:07.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:03:07.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking before the Senate Committee on Foreign Relations chaired by
        Sen. Imee Marcos, Lazaro emphasized that the Department of Foreign Affairs
        (DFA) has consistently upheld the Philippines’ recognition of the People’s
        Republic of China as the sole government of China.'
    section2:
      primarytype: 'block'
      uuid: '0ef31526-f274-4f16-b57a-149d3365bc84'
      activationstatus: true
      created: 2025-08-28T14:03:07.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:03:07.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:03:07.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The basic message that I will convey here is that the 1975 Joint Communique
        of the Philippines and China is foundational to the good relations of both
        countries,” Lazaro said on Thursday, Aug. 28. '
    section3:
      primarytype: 'block'
      uuid: '8b24b7fc-3d73-4783-bda0-ea6561da17ba'
      activationstatus: true
      created: 2025-08-28T14:03:07.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:03:07.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:03:07.387+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We do not recognize Taiwan as a sovereign state. We leave it to
        the Chinese people to resolve cross-strait matters,” she added.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f0342fcd-a941-4754-831d-2766ae9699b7'
      activationstatus: true
      created: 2025-08-28T14:03:07.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:03:07.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:03:07.387+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lazaro also stressed that successive Philippine administrations have
        maintained the policy through “separate but related issuances,” though the
        government continues to engage with Taiwan in functional areas.'
    section5:
      primarytype: 'block'
      uuid: '69e841fa-54a1-4db1-97c1-dcafdde89edc'
      activationstatus: true
      created: 2025-08-28T14:03:07.388+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:03:07.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:03:07.388+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Filipino people have long-standing relations with the Taiwanese
        people and therefore benefit from continued engagement with them,” she said,
        adding that cooperation is limited to “trade, investment, economic cooperation,
        and tourism.”'
    section6:
      primarytype: 'block'
      uuid: 'b3d76e79-2640-49c6-b319-6c55df296ead'
      activationstatus: true
      created: 2025-08-28T14:03:07.388+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:03:07.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:03:07.388+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos, however, pressed the DFA on the historical shifts in policy
        implementation, noting stricter prohibitions under past administrations. '
    section7:
      primarytype: 'block'
      uuid: '463a2b43-77e1-4898-9ce4-54eeffaa7880'
      activationstatus: true
      created: 2025-08-28T14:03:07.388+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:03:07.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:03:07.388+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lazaro agreed that the rules had evolved but maintained that the core
        policy remained unchanged. “It’s the implementation of the One China Policy,”
        she said. '
    section8:
      primarytype: 'block'
      uuid: 'd4c97a06-9c80-4d42-bd05-f888a49d1ec4'
      activationstatus: true
      created: 2025-08-28T14:03:07.389+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:03:07.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:03:07.389+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“They were very restricted in 1992 and are not allowed to officially
        engage. But economic and functional engagements may be permitted, provided
        they are cleared with the DFA and done under strict protocols.”'
    section9:
      primarytype: 'block'
      uuid: '1b072f1e-f952-4a08-9d57-33fe886117a4'
      activationstatus: true
      created: 2025-08-28T14:03:07.389+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:03:07.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:03:07.389+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The DFA chief detailed that visiting officials must use ordinary passports,
        avoid official state symbols such as flags or anthems, and submit reports
        after their trips.'
    section10:
      primarytype: 'block'
      uuid: '5f7ecc89-f90a-4258-a9a9-8b3bed7aea4b'
      activationstatus: true
      created: 2025-08-28T14:03:07.390+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:03:07.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:03:07.390+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lazaro added that while Manila adheres to the principle of non-interference
        in domestic affairs, it remains concerned for the nearly 200,000 Filipinos
        in Taiwan should tensions escalate.'
    section11:
      primarytype: 'block'
      uuid: 'b40ea9b6-3fa2-4113-a235-f951c0580fa0'
      activationstatus: true
      created: 2025-08-28T14:03:07.390+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-28T14:03:07.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T14:03:07.390+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“With our concern for Filipinos and the impact of conflict, we continue
        to call for restraint and dialogue,” the official said.</p>'
  'START HERE----->macapaz-suspended-four-cops-probe-missing-sabungeros-case':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Soccsksargen director PBGen Romeo Macapaz makes his first command
      visit to the Sarangani Police Provincial Office on Aug. 13. (Regional Public
      Information Office-PRO 12/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
