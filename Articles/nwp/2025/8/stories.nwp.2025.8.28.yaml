      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Joseph Sy, chairperson
        of listed nickel mining firm Global Ferronickel Holdings Inc. (FNI), took
        a voluntary leave of absence amid allegations of falsification of his Filipino
        citizenship.</p>'
