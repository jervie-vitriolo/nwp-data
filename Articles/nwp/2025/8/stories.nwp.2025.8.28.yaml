    title: 'Alex Eala exits US Open after second round loss to lower-ranked Spanish
      foe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7ff521e2-bca3-484d-bc39-a72685cfe301'
      activationstatus: true
      created: 2025-08-28T10:58:34.347+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T10:58:34.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:58:34.355+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Alex Eala's journey
        in the 2025 US Open ended after a disappointing loss to Spain's Cristina
        Bucsa, 4-6, 3-6, in the second round on Thursday (Manila time) in Queens,
        New York.</p>'
    section1:
      primarytype: 'block'
      uuid: '0fbbc1ff-ce14-47ff-a1da-cea7c12fc26c'
      activationstatus: true
      created: 2025-08-28T10:58:34.347+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T10:58:34.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:58:34.347+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Eala, ranked 75th in the world, held a 4-3 advantage in the first but\
        \ squandered two break points as the world No. 95 Bucsa saved three break\
        \ points to grab the lead and steal the set.\r"
    section2:
      primarytype: 'block'
      uuid: '257b56b4-2de6-4804-a69f-1d2c37ad5d81'
      activationstatus: true
      created: 2025-08-28T10:58:34.347+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T10:58:34.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:58:34.347+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: '3ab73b05-c4f0-40d4-9c4d-34d7404e4a16'
      activationstatus: true
      created: 2025-08-28T10:58:34.348+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T10:58:34.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:58:34.348+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Eala continued to commit mistakes in the second, compiling a total\
        \ of 21 unforced errors compared to Bucsa who only had 12 in the entire match.\r"
    section4:
      primarytype: 'block'
      uuid: '113d958c-c325-4f63-bda1-c5af5ea439cb'
      activationstatus: true
      created: 2025-08-28T10:58:34.348+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T10:58:34.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:58:34.348+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '13e795eb-aaf1-424d-88d4-550945535030'
      activationstatus: true
      created: 2025-08-28T10:58:34.349+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T10:58:34.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:58:34.349+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A costly double fault by Eala in the fifth game of the second set handed\
        \ Bucșa a 3-2 edge as the Spaniard seized the momentum and never looked back.\r"
    section6:
      primarytype: 'block'
      uuid: '68762505-3f8c-4896-9589-44becc643131'
      activationstatus: true
      created: 2025-08-28T10:58:34.349+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T10:58:34.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:58:34.349+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '32de5f9f-f443-4978-9c39-77d82c4ef6d3'
      activationstatus: true
      created: 2025-08-28T10:58:34.350+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-28T10:58:34.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-28T10:58:34.350+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Despite the loss, this run was one to remember for the 20-year-old\
        \ Eala as she became the first Filipino to win a grand slam singles main draw\
        \ match in the Open Era after stunning world No. 14 Clara Tauson in three\
        \ thrilling sets.\r"
