      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.778+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Ja'Kobe Tharp won a 110m hurdles race missing Paris Olympic champion
        Grant Holloway, who was the fifth fastest qualifier in the semis but elected
        not to run the final since he has a bye for Tokyo, where he will be aiming
        for his fourth world outdoor title.</p>'
