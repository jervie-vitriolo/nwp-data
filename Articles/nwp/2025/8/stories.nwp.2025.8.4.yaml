  'START HERE----->2026-budget-documents-':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-04T16:37:41.000+08:00
    imagesource: 'a6765051-f35b-46b6-848f-9b92e2479a72'
    primarytype: 'composition'
    uuid: '3f54278d-f35f-4be4-b9b1-68b516254a8b'
    lead: 'Senator Win Gatchalian, the newly appointed chairman of the Committee
      on Finance, vowed that deliberations on the proposed ₱6.793 trillion national
      budget for 2026 will usher in a ‘golden age of transparency and accountability,’
      with every step of the process made public.'
    activationstatus: true
    created: 2025-08-04T16:40:06.853+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-08-04T16:40:07.245+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-04T16:40:06.891+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gatchalian wants all budget documents made public online'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b0ec4128-251c-4f37-83dc-365096131479'
      activationstatus: true
      created: 2025-08-04T16:40:06.867+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.867+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senator Win Gatchalian,
        the newly appointed chairman of the Committee on Finance, vowed that deliberations
        on the proposed ₱6.793 trillion national budget for 2026 will usher in a “golden
        age of transparency and accountability,” with every step of the process made
        public.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e3ea305a-91c4-40d7-8bbc-1ee6b4da68d5'
      activationstatus: true
      created: 2025-08-04T16:40:06.868+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.868+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'During the Kapihan sa Senado media forum on Monday, August 4, Gatchalian
        noted that in previous years, only the first and final versions of the budget—the
        National Expenditure Program from Malacañang and the General Appropriations
        Bill approved by the House of Representatives—were published online.'
    section2:
      primarytype: 'block'
      uuid: '9e030d59-cfbf-4243-8943-41b8f44dffaf'
      activationstatus: true
      created: 2025-08-04T16:40:06.868+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.868+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He lamented that the House would submit to the Senate several books
        containing the GAB.'
    section3:
      primarytype: 'block'
      uuid: '4bb845ba-364d-4a83-9178-d949badd8d02'
      activationstatus: true
      created: 2025-08-04T16:40:06.868+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.868+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Walang soft copy… Ito yung binabasa ng team ng mga senador [No soft
        copy. This is what the senators’ teams read],” the senator said, referring
        to the voluminous printed budget books.'
    section4:
      primarytype: 'block'
      uuid: '2b2c4ca7-ad44-4929-82b5-b94922837a2b'
      activationstatus: true
      created: 2025-08-04T16:40:06.869+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.869+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He said he will request the House of Representatives to publish the
        GAB on government websites so that the public and experts can easily track
        and compare changes made from the NEP.'
    section5:
      primarytype: 'block'
      uuid: '38a86429-4d66-4e0b-9edf-f9e9a7bbe780'
      activationstatus: true
      created: 2025-08-04T16:40:06.869+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.869+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Here’s a list of documents Gatchalian wants made publicly available
        online:'
    section6:
      primarytype: 'block'
      uuid: 'f9f9453c-2bd0-43b1-858d-560b1d389e0f'
      activationstatus: true
      created: 2025-08-04T16:40:06.869+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.869+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '+ Funding requests submitted by agencies'
    section7:
      primarytype: 'block'
      uuid: '7a64dd13-fb2b-4e04-9927-16e067ef36da'
      activationstatus: true
      created: 2025-08-04T16:40:06.870+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.870+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '+ The complete General Appropriations Bill approved by the House'
    section8:
      primarytype: 'block'
      uuid: 'd6d56975-4925-4404-ac17-fc60a4b21eb0'
      activationstatus: true
      created: 2025-08-04T16:40:06.870+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.870+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '+ The Senate committee report '
    section9:
      primarytype: 'block'
      uuid: 'fc3aa8d8-2e2f-426c-8638-64a34e74606b'
      activationstatus: true
      created: 2025-08-04T16:40:06.870+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.870+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '+ The version approved by the Senate on third reading'
    section10:
      primarytype: 'block'
      uuid: '1b44359f-95b2-4e5c-b7c4-cbb733570ba0'
      activationstatus: true
      created: 2025-08-04T16:40:06.871+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.871+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '+ The reconciled version by the House and Senate'
    section11:
      primarytype: 'block'
      uuid: '07ce71b3-7503-46f8-9c39-b104c4dca7bf'
      activationstatus: true
      created: 2025-08-04T16:40:06.871+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.871+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In the bicameral conference committee stage, Gatchalian said he will
        not allow lawmakers to insert projects that were not included in either the
        House or Senate versions.'
    section12:
      primarytype: 'block'
      uuid: '5a6c4d91-46a7-46f1-8b68-7c498c04b62d'
      activationstatus: true
      created: 2025-08-04T16:40:06.871+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.871+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He emphasized that all items must have been approved in at least one
        of the two chambers before being included in the final budget.'
    section13:
      primarytype: 'block'
      uuid: 'd9cd1aca-8710-4295-a35a-3db29396da45'
      activationstatus: true
      created: 2025-08-04T16:40:06.872+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.872+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He also proposes a mechanism for receiving and addressing public feedback.'
    section14:
      primarytype: 'block'
      uuid: '1015ac69-3f1a-476d-a56e-ef3be2949e0c'
      activationstatus: true
      created: 2025-08-04T16:40:06.872+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.872+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Ito yung sinasabi kong Golden Age of Transparency kasi step by the
        step masusundan na ngayon ng taumbayan from NEP to GAB to Senate third reading
        version to bicam hanggang mapirmahan ng presidente,” he said.'
    section15:
      primarytype: 'block'
      uuid: '2f753625-38a3-4eb9-9659-0e6882292c79'
      activationstatus: true
      created: 2025-08-04T16:40:06.873+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.873+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '”Makikita na yung movement ng budget,” he added.'
    section16:
      primarytype: 'block'
      uuid: 'c6071f39-ebcc-466f-9095-afd2fbe1344d'
      activationstatus: true
      created: 2025-08-04T16:40:06.873+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.873+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: This is what I call the golden age of transparency because
        step by step, the public will now be able to follow the process—from the NEP,
        to the GAB, to the Senate’s third reading version, to the bicam, until it’s
        signed by the President. People will be able to see how the budget moves.]'
    section17:
      primarytype: 'block'
      uuid: 'b8deec3f-c0b3-414d-b1ce-5cde096e2888'
      activationstatus: true
      created: 2025-08-04T16:40:06.873+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.873+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Gatchalian filed a concurrent resolution to formalize and implement
        the proposed reforms.'
    section18:
      primarytype: 'block'
      uuid: '97d2c83f-2343-4412-8418-2fbd9a4143f2'
      activationstatus: true
      created: 2025-08-04T16:40:06.874+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.874+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'However, in response to criticisms about alleged budget insertions,
        Gatchalian admitted that tracking every amendment made by lawmakers remains
        a challenge.'
    section19:
      primarytype: 'block'
      uuid: '184c998d-31a0-4a1b-b764-7c7f0b434d83'
      activationstatus: true
      created: 2025-08-04T16:40:06.874+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.874+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Nagbabago siya e, minsan nadadagdagan, minsan nababawasan, minsan
        nalilipat sa ibang ahensya. Minsan ‘yung prinopose niyang programa nalilipat
        sa ibang ahensya,” he said.'
    section20:
      primarytype: 'block'
      uuid: '71a900da-fd05-49ac-bff4-c4cb6c236e50'
      activationstatus: true
      created: 2025-08-04T16:40:06.875+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.875+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: It changes—sometimes items are added, sometimes reduced,
        sometimes transferred to another agency. In some cases, a proposed program
        gets moved to a different agency.]'
    section21:
      primarytype: 'block'
      uuid: '7c801dde-1a5c-48d3-8231-99cf30d8300d'
      activationstatus: true
      created: 2025-08-04T16:40:06.875+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-04T16:40:07.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T16:40:06.875+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Gatchalian said he has discussed his proposed reforms with Senate
        President Francis “Chiz” Escudero, who expressed support for the initiative.
        Majority Leader Joel Villanueva also backed the move, saying it is a step
        toward combating graft and corruption.</p>'
  'START HERE----->Cambodia-and-Thailand-talks-in-Malaysia':
    author: 'Panu Wongcha-um, Reuters'
