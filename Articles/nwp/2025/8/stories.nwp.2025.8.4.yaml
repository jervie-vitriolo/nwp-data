      lastmodified: 2025-08-04T13:47:33.127+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'All of them are assigned to the Philippine National Police Headquarters
        Support Service. Calinisan said the police officers will not receive a salary
        during the suspension period.'
    section16:
      primarytype: 'block'
      uuid: '0946eab3-cef2-4c09-89ce-e07d5ee65ec4'
      activationstatus: true
      created: 2025-08-04T13:47:33.128+08:00
