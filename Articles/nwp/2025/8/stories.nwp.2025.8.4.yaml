      lastmodified: 2025-08-04T15:15:55.051+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Raising the tariff would likely increase the price of imported rice\
        \ in the country,” the group said in a July 28 statement. “With the price\
        \ increase of imported rice, this could protect local rice farmers by making\
        \ their produce more competitive in terms of price and encourage domestic\
        \ production.”\r"
    section16:
      primarytype: 'block'
      uuid: '208adb42-ff17-4ff4-b6d4-b4b0e6adb3bd'
      activationstatus: true
      created: 2025-08-04T15:15:55.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.051+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The private sector partners from the committee underscored that rampant\
        \ rice importation, particularly of cheaper foreign rice, has exerted immense\
        \ downward pressure on domestic prices, severely impacting the livelihoods\
        \ of Filipino rice farmers,” it said.\r"
    section17:
      primarytype: 'block'
      uuid: '85fc6d9a-4078-4631-982f-4636ee2e443c'
      activationstatus: true
      created: 2025-08-04T15:15:55.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.052+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of Aug. 2, varieties of imported commercial rice were sold in Metro\
        \ Manila markets for P33 to P65 per kilogram. Meanwhile, local rice varieties\
        \ cost P35/kg to P65/kg.\r"
    section18:
      primarytype: 'block'
      uuid: '06a9e23c-ee01-4c0f-96f7-410ac9ba6ce3'
      activationstatus: true
      created: 2025-08-04T15:15:55.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.052+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rice prices have so far declined, with the Philippine Statistics Authority\
        \ reporting in June a contraction of 14.3 percent from 12.8 percent in May.\r"
    section19:
      primarytype: 'block'
      uuid: '4940729a-d8c1-4970-b175-d2ec30e3d6de'
      activationstatus: true
      created: 2025-08-04T15:15:55.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.053+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'f5ed7cde-8e3a-4cc8-9535-154c8a9be3c7'
      activationstatus: true
      created: 2025-08-04T15:15:55.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.054+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Immediate action sought</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '3da75980-86da-47a1-8d52-8b9ef08cb573'
      activationstatus: true
      created: 2025-08-04T15:15:55.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.054+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "SINAG also urged Marcos to request Congress to immediately act on an\
        \ enabling law to reimpose the higher rice tariff. \r"
    section22:
      primarytype: 'block'
      uuid: '6e547b46-b693-4020-8510-ba4dadc2d24c'
      activationstatus: true
      created: 2025-08-04T15:15:55.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president can only “increase, reduce, or remove existing rates\
        \ of import duty” if Congress is not in session, according to the law. The\
        \ session will adjourn on Oct. 3.\r"
    section23:
      primarytype: 'block'
      uuid: '2f332e3b-c8e0-48ec-96c5-9dd9a8ccc20d'
      activationstatus: true
      created: 2025-08-04T15:15:55.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“October is really late na kung doon pa lang natin itataas ang taripa,”\
        \ Cainglet said. “I’m sure, the mere fact na sinabi ng DA na magtataas, lalong\
        \ mag-uunahan ng mga importers ngayon na papasukin ng bigas, kasi nga, they\
        \ will only pay 15 percent kumpara sa kung maibabalik na siya sa 35 percent.”\
        \r"
    section24:
      primarytype: 'block'
      uuid: 'e3b30526-c724-4275-b059-12404a712880'
      activationstatus: true
      created: 2025-08-04T15:15:55.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: October is really late for the implementation of the\
        \ tariff increase. I’m sure, the mere fact that the DA announced the recommendation\
        \ of a hike, importers will bring in their grains because they will only pay\
        \ 15 percent rather than the original 35 percent.]\r"
    section25:
      primarytype: 'block'
      uuid: '356d80eb-c8ea-47ea-8910-6a21d30dc695'
      activationstatus: true
      created: 2025-08-04T15:15:55.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Baka farmers have decided na talagang huwag nang magtanim kung pagdating\
        \ ng harvest in the next harvest season, mas mababa pa sa P8 ang bibilhin\
        \ sa kanila,” he said.\r"
    section26:
      primarytype: 'block'
      uuid: '127527da-7904-4730-9a8e-08e75f0c93e6'
      activationstatus: true
      created: 2025-08-04T15:15:55.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Farmers might have decided not to plant if come harvest\
        \ time, their crops will be bought for less than P8 per kilogram.]\r"
  'START HERE----->South-Korea-still-concerned-about-US-tariff':
