      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T13:47:33.128+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The gravity of these accusations, if substantiated, would constitute
        severe violation of the norms expected of members of the Philippine National
        Police,” the resolution stated.'
    section17:
      primarytype: 'block'
      uuid: 'c9f00b80-b05f-41d6-aa42-55e3c60fe1fd'
      activationstatus: true
      created: 2025-08-04T13:47:33.128+08:00
      createdby: 'daniza-nwp'
