      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand</strong> - Preliminary talks between Thailand
        and Cambodia defense officials started on Monday, August 4, in Malaysia ahead
        of a key ministerial level meeting on Thursday, as a fragile truce continues
        to hold a week after the two sides agreed on a ceasefire.</p>'
    section1:
      primarytype: 'block'
      uuid: '7287c25d-4395-4ba4-b111-aeb5b150e8fe'
      activationstatus: true
      created: 2025-08-04T17:31:42.637+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T17:41:59.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:41:59.119+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ecf6d9f4-54e8-4438-ba40-d74ff768c7b0'
      activationstatus: true
      created: 2025-08-04T17:31:42.638+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T17:41:59.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:41:59.119+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The ceasefire, which came after five days of border clashes between\
        \ Cambodia and Thailand, was reached at a meeting in Malaysia last Monday,\
        \ with help from the United States and China also observing.\r"
    section3:
      primarytype: 'block'
      uuid: '16226437-9a35-43c4-8fe0-61d7f047b1bc'
      activationstatus: true
      created: 2025-08-04T17:31:42.638+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T17:41:59.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:41:59.119+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '15b3d474-81cd-4b16-b330-ec51b7c88ecd'
      activationstatus: true
      created: 2025-08-04T17:31:42.639+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T17:41:59.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:41:59.119+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The worst fighting between the Southeast Asian neighbours in over a\
        \ decade included exchanges of artillery fire and jet fighter sorties, claiming\
        \ at least 43 lives and leaving over 300,000 people displaced on both sides\
        \ of the border.\r"
    section5:
      primarytype: 'block'
      uuid: 'c9ef26b6-4497-43b7-aecb-4afc1a106602'
      activationstatus: true
      created: 2025-08-04T17:31:42.639+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T17:41:59.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:41:59.119+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3f569e4a-28da-4991-a7e3-cee62667ea79'
      activationstatus: true
      created: 2025-08-04T17:31:42.639+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T17:41:59.469+08:00
