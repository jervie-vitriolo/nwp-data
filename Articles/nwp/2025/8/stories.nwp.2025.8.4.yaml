    title: 'Athletics-Lyles clocks world’s fastest 200m this year in heated US
      trials race'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8a54d7f9-4e21-4709-b05e-7c6725e3d120'
      activationstatus: true
      created: 2025-08-04T09:46:16.780+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.760+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Noah Lyles surged past Kenny Bednarek
        to win a heated 200-meter race in a world-leading time at the USA Track and
        Field Championships on Sunday, August 3, turning to stare down Bednarek as
        the sprint rivals crossed the finish line.</p>'
    section1:
      primarytype: 'block'
      uuid: '99d6da07-dc23-4178-8199-c550b0be0785'
      activationstatus: true
      created: 2025-08-04T09:46:16.781+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.760+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e0162f37-4a88-4b1e-9add-7ea555948bb2'
      activationstatus: true
      created: 2025-08-04T09:46:16.781+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.761+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Lyles, the three-times world champion in the event, trailed coming
        off the bend but stormed to the front to cross in 19.63 seconds, the fastest
        time in the world this season in a huge statement ahead of next month’s World
        Championships in Tokyo.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a468b6bc-ec55-4a0c-ad11-ba5733f166d2'
      activationstatus: true
      created: 2025-08-04T09:46:16.781+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.761+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5f4fa78b-16cd-4ace-bd4f-707cdf2bbf00'
      activationstatus: true
      created: 2025-08-04T09:46:16.782+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.762+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Bednarek, winner of Friday’s 100m, finished in 19.67, and then
        shoved Lyles in the back after they crossed. Lyles turned angrily with arms
        raised before the two exchanged words and finally shook hands.</p>'
    section5:
      primarytype: 'block'
      uuid: '4fe71e4b-c4b6-421c-9c22-45f33dc84924'
      activationstatus: true
      created: 2025-08-04T09:46:16.782+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.763+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c05e70d7-340e-4674-9800-bf09afc6a9a5'
      activationstatus: true
      created: 2025-08-04T09:46:16.782+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.763+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"It was a pretty difficult championship," said Lyles, who has been
        hampered with an ankle injury this season. "I've been tired. It’s been rough,
        coming out here when you're not 100 percent."</p>'
    section7:
      primarytype: 'block'
      uuid: 'd8c093e2-9a78-439c-abd9-ad8de846af5f'
      activationstatus: true
      created: 2025-08-04T09:46:16.783+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.764+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '9898070e-a6a7-49af-90ca-06165469113b'
      activationstatus: true
      created: 2025-08-04T09:46:16.783+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.764+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Lyles had not needed to compete in Eugene, Oregon to qualify for
        Tokyo, as he already had a bye in both the 100m and 200m as the reigning champion.</p>'
    section9:
      primarytype: 'block'
      uuid: '06ca8cc1-9b99-48ab-b4ee-7db6f6517d53'
      activationstatus: true
      created: 2025-08-04T09:46:16.784+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.765+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9b8db6f8-9345-4622-a4ca-5dc8b10ea8b5'
      activationstatus: true
      created: 2025-08-04T09:46:16.784+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.765+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Their anger spilled into their trackside NBC interview. "If you've
        got a problem, I expect a call," Bednarek said. Lyles replied: "You know what,
        you're right... Let’s talk after this."</p>'
    section11:
      primarytype: 'block'
      uuid: '888b32c9-6646-4574-8680-2d95def85db6'
      activationstatus: true
      created: 2025-08-04T09:46:16.784+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.766+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c4cac5e2-4658-4314-8cc9-81f28afbedb2'
      activationstatus: true
      created: 2025-08-04T09:46:16.785+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.767+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Asked about the look and shove, Bednarek said: "I'm not going to
        say it out here, but we got something to do and talk about."</p>'
    section13:
      primarytype: 'block'
      uuid: '849e6a54-b610-4dbd-b09e-191d95c55975'
      activationstatus: true
      created: 2025-08-04T09:46:16.785+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.767+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c21d322f-2898-4324-bcac-b5ade3e8703c'
      activationstatus: true
      created: 2025-08-04T09:46:16.785+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.768+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Melissa Jefferson-Wooden won the women’s 200m to become the first
        woman to sweep the 100m and 200m titles since 2003, while 200m Olympic champion
        Gabby Thomas needed a photo finish to sneak into the top-three spots for a
        world championship ticket.</p>'
    section15:
      primarytype: 'block'
      uuid: 'fa44d7d1-02d7-4a09-88c9-89769860de83'
      activationstatus: true
      created: 2025-08-04T09:46:16.786+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.768+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c2b6772d-30b5-4378-956e-cbb4df54fa8d'
      activationstatus: true
      created: 2025-08-04T09:46:16.786+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.769+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Jefferson-Wooden led from the gun to finish in 21.84, while Anavia
        Battle ran 22.13 for second and Thomas had a late surge to finish tied with
        Brittany Brown in 22.20. A photo finish had Thomas beating Brown for the last
        spot on the world team by one-thousandth of a second.</p>'
    section17:
      primarytype: 'block'
      uuid: 'f86e625d-b85c-4c3f-841c-bb83f046d914'
      activationstatus: true
      created: 2025-08-04T09:46:16.787+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.769+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '308d6e52-1262-4ff3-acb9-1f9ed1e181be'
      activationstatus: true
      created: 2025-08-04T09:46:16.787+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.770+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The final was missing Sha'Carri Richardson, who finished fourth
        in her semi-final and failed to advance.</p>'
    section19:
      primarytype: 'block'
      uuid: 'cc2e479e-66a5-418c-b034-506816da38a4'
      activationstatus: true
      created: 2025-08-04T09:46:16.788+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.771+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '02829622-aa91-4c6a-88b3-5b6859d8f6fc'
      activationstatus: true
      created: 2025-08-04T09:46:16.788+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.771+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Richardson, who was arrested earlier this week for domestic violence
        at a Seattle Airport, withdrew from the 100m semis earlier at the US trials,
        but is guaranteed a spot in the 100m in Tokyo as the reigning world champion.</p>'
    section21:
      primarytype: 'block'
      uuid: '5c52c1cc-1e6c-4799-9fb4-ee5f82545f10'
      activationstatus: true
      created: 2025-08-04T09:46:16.789+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.772+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'fdf1179c-f4e6-4d06-b7ba-d35c22614d9c'
      activationstatus: true
      created: 2025-08-04T09:46:16.789+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.772+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Donavan Brazier announced his triumphant return after nearly three
        years away with victory in the men’s 800m. The 2019 world champion, who spent
        much of the last three years injured, crossed in 1:42.16, while high school
        student Cooper Lutkenhaus shattered the world under-18 record with his 1:42.27
        clocking.</p>'
    section23:
      primarytype: 'block'
      uuid: '5cbac295-2c5e-4f90-9a17-41abc4f9b80a'
      activationstatus: true
      created: 2025-08-04T09:46:16.790+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.773+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '8766a16e-3f56-4057-8475-07f3b9d95c1d'
      activationstatus: true
      created: 2025-08-04T09:46:16.790+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.773+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"I always pictured this happening, but I don't know if it would
        come true," Brazier told NBC.</p>'
    section25:
      primarytype: 'block'
      uuid: '01bcc920-cb3d-45d3-b5f7-b2e5c0777ec7'
      activationstatus: true
      created: 2025-08-04T09:46:16.791+08:00
