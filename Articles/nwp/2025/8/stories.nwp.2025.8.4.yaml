      lastactivated: 2025-08-04T14:27:36.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:27:36.318+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>An unexploded drone fell on railway tracks near the Archeda train
        station, the administration of the region said on the Telegram messaging app,
        citing Volgograd region’s governor, Andrei Bocharov as saying.</p>'
    section3:
      primarytype: 'block'
