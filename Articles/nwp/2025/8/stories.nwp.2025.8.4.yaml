      lastmodified: 2025-08-04T18:27:23.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '06856140-91c2-4c82-a4df-7cdcdd42a2d5'
      activationstatus: true
      created: 2025-08-04T18:27:23.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:09:13.904+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-04T18:27:23.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I’m sorry but they will have to account for their actions and they\
        \ will have to account for the expenditures that they have made na hindi natin\
        \ nakikita kung ano ‘yung naging resulta [which we don’t see the results],”\
        \ he said.\r"
