      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T10:16:01.936+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9ee5bf97-ae0c-4fc1-8357-0c8fc7c0bd59'
      activationstatus: true
      created: 2025-08-04T10:11:52.743+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T10:16:02.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T10:16:01.937+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Shortly after he took office in June, Lee’s administration switched
        off propaganda broadcasts criticizing the North Korean regime as it looks
        to revive stalled dialogue with its neighbor.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f2d5645e-bb3a-4a1b-9319-eb6cbd47a0eb'
      activationstatus: true
