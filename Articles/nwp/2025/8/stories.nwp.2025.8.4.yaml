      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:27:36.323+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The region’s administration cited Bocharov as saying the attack
        was "massive" and targeted energy and transport infrastructure.</p>'
    section13:
      primarytype: 'block'
      uuid: '4dcfed95-ef6e-4738-b8d5-0943c73a977c'
      activationstatus: true
      created: 2025-08-04T13:15:39.330+08:00
