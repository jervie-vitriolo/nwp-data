    lead: 'Five-time All-NBA guard Luka Doncic signed a three-year, $165 million
      contract extension with the Los Angeles Lakers, ESPN reported on Saturday.'
    activationstatus: true
    created: 2025-08-04T08:56:31.637+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-08-04T09:07:36.327+08:00
