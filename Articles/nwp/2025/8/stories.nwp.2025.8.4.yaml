      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T13:47:33.129+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Hindi po penalty ang [The] preventive suspension [is not a penalty];
        Ito po ay isang [This is a] tool ng [of the] National Police Commission to
        ensure the safety of witnesses, the integrity of the investigation,” Calinisan
        said in a press briefing.'
    section19:
      primarytype: 'block'
      uuid: '5ad288b2-f3f5-4659-9d73-5711db6ff808'
      activationstatus: true
      created: 2025-08-04T13:47:33.129+08:00
