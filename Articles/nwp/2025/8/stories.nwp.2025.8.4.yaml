      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The exercise coincided with Marcos' departure for a five-day trip to\
        \ India, where he said he will look to deepen maritime ties and seek cooperation\
        \ on sectors including defence, pharmaceuticals and agriculture.\r"
    section7:
      primarytype: 'block'
      uuid: 'a96b09c3-27f6-4f2e-aefd-67126310fa1a'
