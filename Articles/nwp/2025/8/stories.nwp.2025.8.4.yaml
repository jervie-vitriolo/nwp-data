    title: 'Marcos eyes cheaper medicine, better connectivity, food security in
      India visit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '411b21b6-776b-410b-975f-93950e7985e2'
      activationstatus: true
      created: 2025-08-04T12:37:48.788+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:37:48.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:37:48.794+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. announced on Monday, Aug. 4, that he is seeking tangible benefits
        for Filipinos from his state visit to India, including more affordable medicine,
        improved digital connectivity, and greater food security through increased
        cooperation with one of the world’s largest economies.</p>'
    section1:
      primarytype: 'block'
      uuid: '07bde39d-d474-442b-b923-841b15f84f22'
      activationstatus: true
      created: 2025-08-04T12:37:48.789+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:37:48.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:37:48.789+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos left for India for a five-day official visit from August 4 to
        8, accompanied by Cabinet officials and a business delegation.'
    section2:
      primarytype: 'block'
      uuid: '3708f9a5-b04a-4a51-815c-50a01c03fd20'
      activationstatus: true
      created: 2025-08-04T12:37:48.789+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:37:48.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:37:48.789+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He is expected to hold high-level talks with Indian Prime Minister
        Narendra Modi and industry leaders in New Delhi and Bengaluru.'
    section3:
      primarytype: 'block'
      uuid: '29f145c1-8524-4fb1-89a0-a1dc6c5f0984'
      activationstatus: true
      created: 2025-08-04T12:37:48.790+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:37:48.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:37:48.790+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I want this visit to bring concrete benefits to the people, such as
        more affordable medicine and greater connectivity and food security,” the
        president said in his pre-departure remarks at Villamor Air Base in Pasay
        City.'
    section4:
      primarytype: 'block'
      uuid: '0fc49d52-ac16-4da2-b99f-441a38c422d1'
      activationstatus: true
      created: 2025-08-04T12:37:48.790+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:37:48.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:37:48.790+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There is much potential for cooperation with India that will mutually
        benefit our peoples,” he added, noting that discussions will cover a “broad
        spectrum” of interests, including defense, trade, investment, health, agriculture,
        pharmaceuticals, and tourism.'
    section5:
      primarytype: 'block'
      uuid: 'd9771e8c-2353-40bf-b879-9882666bc6a0'
      activationstatus: true
      created: 2025-08-04T12:37:48.790+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:37:48.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:37:48.790+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also underscored India’s growing role in the global economy.
        “It is incumbent upon us, now more than ever, to maximize the opportunities
        in trade and investment with the world’s fourth largest economy.”'
    section6:
      primarytype: 'block'
      uuid: 'c0776e37-ee56-4585-b95f-46d02fc1ff4b'
      activationstatus: true
      created: 2025-08-04T12:37:48.791+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:37:48.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:37:48.791+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Several Indian firms already operate in the Philippines, particularly
        in IT-BPM, pharmaceuticals, and telecommunications, the president said. His
        delegation will explore additional opportunities during meetings with business
        leaders in India’s major innovation hubs.</p>'
  'START HERE----->Ukrainian-drone-attack-fire-at-railway-station':
