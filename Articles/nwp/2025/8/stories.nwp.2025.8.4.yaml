      lastmodified: 2025-08-04T17:41:59.119+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The ministers of defense of both countries are due to hold a meeting\
        \ of the General Border Committee to discuss how to maintain the ceasefire,\
        \ authorities on both sides said.\r"
