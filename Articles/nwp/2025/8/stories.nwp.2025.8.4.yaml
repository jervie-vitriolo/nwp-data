    tags: ''
    stories: ''
    template: '1'
    title: '‘Sorry na lang’: Marcos vows to spare no one in flood control audit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5817089b-bd43-48bb-afec-41e0243e6f9f'
      activationstatus: true
      created: 2025-08-04T18:27:23.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:09:13.892+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-04T18:27:23.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. vowed that even allies will not be spared in the crackdown on failed
        flood control projects that he ordered in the State of the Nation Address
        (SONA).</p>'
    section1:
      primarytype: 'block'
      uuid: '814fed74-32f1-43bf-855e-fa51e639466b'
      activationstatus: true
      created: 2025-08-04T18:27:23.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:09:13.893+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-04T18:27:23.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'db05c591-2338-402b-a5ea-fb8532737bf8'
      activationstatus: true
      created: 2025-08-04T18:27:23.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:09:13.894+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-04T18:27:23.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/7/28/marcos-4th-sona-wrap.html">SONA
        2025: Marcos to keep tabs on flood control projects&nbsp;</a></strong></p>'
    section3:
      primarytype: 'block'
      uuid: '7f3f637b-9d09-46b7-ac31-dff63cd3d1ef'
      activationstatus: true
      created: 2025-08-04T18:27:23.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:09:13.894+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-04T18:27:23.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '78e52084-7cd3-41f6-b558-c314fb9f462a'
      activationstatus: true
      created: 2025-08-04T18:27:23.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:09:13.895+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-04T18:27:23.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a podcast episode, Marcos said the administration has to know the\
        \ lapses, and who should be held accountable.\r"
    section5:
      primarytype: 'block'
      uuid: 'd6f92cd5-4f73-40d0-a5ff-11dc7be06bd0'
      activationstatus: true
      created: 2025-08-04T18:27:23.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:09:13.895+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-04T18:27:23.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '68e6723b-efe3-4a4a-b1c2-2ce29552f79a'
      activationstatus: true
      created: 2025-08-04T18:27:23.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:09:13.896+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-04T18:27:23.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Mayroong dapat naman managot dahil sa dinadaanan na hirap, na dinadanas\
        \ ng ating mga kababayan [Translation: Someone must be held accountable for\
        \ the hardships of our countrymen],” he said. “They have to be told who is\
        \ responsible and somebody has to answer for their suffering.”\r"
    section7:
      primarytype: 'block'
      uuid: 'ceeaf807-8596-4004-b02a-342b3113f3ca'
      activationstatus: true
      created: 2025-08-04T18:27:23.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:09:13.897+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-04T18:27:23.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f1333e7f-fb0f-4deb-b5b6-0ccd414818f2'
      activationstatus: true
      created: 2025-08-04T18:27:23.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:09:13.897+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-04T18:27:23.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked if allies would be found in corrupt activities, the president\
        \ said: “Sorry na lang. Hindi na kita kaalyado kung ganyan ang ginagawa mo.\
        \ Ayaw na kitang kaalyado.”\r"
    section9:
      primarytype: 'block'
      uuid: 'f9308cbf-7f2f-4733-af0a-bcabb03ad3c1'
      activationstatus: true
      created: 2025-08-04T18:27:23.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:09:13.898+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-04T18:27:23.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '2b7d01be-ad94-4b88-970a-9c9029178a2f'
      activationstatus: true
      created: 2025-08-04T18:27:23.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:09:13.899+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-04T18:27:23.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Sorry, but you will not be my ally if you’re doing such\
        \ a thing. I don’t want you to be my ally.]\r"
    section11:
      primarytype: 'block'
      uuid: 'bb72ee8f-3f01-475b-886d-fed17d4f6f11'
      activationstatus: true
      created: 2025-08-04T18:27:23.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:09:13.899+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-04T18:27:23.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f0bf74b0-9113-4b40-955d-58d1ddfdbd29'
      activationstatus: true
      created: 2025-08-04T18:27:23.880+08:00
      createdby: 'jelo-nwp'
