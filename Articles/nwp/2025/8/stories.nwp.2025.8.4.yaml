      lastmodified: 2025-08-04T14:27:36.321+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Flights at the regional airport in the city of Volgograd, which
        is the administrative center of the broader Volgograd region, were halted
        for several hours before resuming at around 0300 GMT, Russia’s civil aviation
        authority Rosaviatsia said on Telegram.</p>'
