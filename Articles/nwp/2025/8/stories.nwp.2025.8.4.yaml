      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korean authorities began
        removing on Monday, August 4, loudspeakers blaring anti-North Korea broadcasts
        along the country’s border, Seoul’s defense ministry said, as the new government
        of President Lee Jae Myung seeks to ease tensions with Pyongyang.</p>'
    section1:
      primarytype: 'block'
      uuid: '00c9f4d2-984b-4e7c-b691-a4af09371773'
      activationstatus: true
      created: 2025-08-04T10:11:52.743+08:00
