  'START HERE----->higher-rice-tariff-import-pause-sought':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Vendors sell local and imported rice in Quezon City on March 31 amid
      the implementation of the maximum suggested retail price of P45 per kilogram
      on imported premium rice. (Eric Bastillador/NewsWatch Plus)'
