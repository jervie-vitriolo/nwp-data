      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China claims nearly the entire South China Sea, overlapping with maritime\
        \ zones of Brunei, Indonesia, Malaysia, the Philippines and Vietnam. The waterway\
        \ is a strategic shipping route where $3 trillion of annual ship-borne commerce\
        \ takes place.\r"
    section8:
