    title: 'Hamas says it will allow aid for hostages if Israel halts airstrikes,
      opens permanent humanitarian corridors'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd61a24b3-07d6-4583-bfd7-16c52b000912'
      activationstatus: true
      created: 2025-08-04T06:31:29.898+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.203+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.248+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Israel says 4 UN fuel trucks bring fuel to help run hospitals,
        bakeries and other key services</em></p>'
    section1:
      primarytype: 'block'
      uuid: 'cc7888a5-8c50-4846-9658-83357e888e39'
      activationstatus: true
      created: 2025-08-04T06:31:29.898+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.203+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.248+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Gaza gravely short of fuel and food since Israel curbed deliveries
        months ago to pressure war foe Hamas</em></p>'
    section2:
      primarytype: 'block'
      uuid: '21e89f03-1a31-4f9b-bde9-3103678f0589'
      activationstatus: true
      created: 2025-08-04T06:31:29.899+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.203+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.249+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Six more Palestinians die of starvation or malnutrition in
        past 24 hours, raising toll to 175, Gaza health ministry says</em></p>'
    section3:
      primarytype: 'block'
      uuid: '7f848eb5-81a8-49c1-94b3-5f3c6f02bebb'
      activationstatus: true
      created: 2025-08-04T06:31:29.899+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.203+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.250+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Israeli fire kills at least 80 people in Gaza on Sunday, some
        while trying to reach aid hubs, medics say</em></p>'
    section4:
      primarytype: 'block'
      uuid: '2dc2e568-d52c-43b6-be67-95c1dce69a86'
      activationstatus: true
      created: 2025-08-04T06:31:29.899+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.204+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.250+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section5:
      primarytype: 'block'
      uuid: '461368e1-8bd9-4e9f-8e51-763eb8409e89'
      activationstatus: true
      created: 2025-08-04T06:31:29.900+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.204+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.251+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt -</strong> Hamas said on Sunday it was prepared
        to coordinate with the Red Cross to deliver aid to hostages it holds in Gaza,
        if Israel meets certain conditions, after a video it released showing an emaciated
        captive drew sharp criticism from Western powers.</p>'
    section6:
      primarytype: 'block'
      uuid: '8009e065-82bc-48a8-bda4-489916c08eb2'
      activationstatus: true
      created: 2025-08-04T06:31:29.900+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.204+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.251+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Hamas said any coordination with the Red Cross is contingent upon
        Israel permanently opening humanitarian corridors and halting airstrikes during
        the distribution of aid.</p>'
    section7:
      primarytype: 'block'
      uuid: '143f02a5-f245-4b37-bf33-90cbd24da6be'
      activationstatus: true
      created: 2025-08-04T06:31:29.900+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.204+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.252+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>According to Israeli officials, 50 hostages now remain in Gaza,
        only 20 of whom are believed to be alive. Hamas, thus far, has barred humanitarian
        organizations from having any kind of access to the hostages and families
        have little or no details of their conditions.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ea885e5f-6a9c-4776-81cd-ba7ea098d8a1'
      activationstatus: true
      created: 2025-08-04T06:31:29.901+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.204+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.253+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'On Saturday, Hamas released its second video in two days of Israeli
        hostage Evyatar David. In it, David, skeletally thin, is shown digging a hole
        that, he says in the video, is for his own grave. The arm of the individual
        holding the camera, which can be seen in the frame, is a regular width.'
    section9:
      primarytype: 'block'
      uuid: 'f6312fe4-6290-4aa9-bb23-79f918142134'
      activationstatus: true
      created: 2025-08-04T06:31:29.901+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.205+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.253+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The video of David drew criticism from Western powers and horrified
        Israelis. France, Germany, the UK and the US were among countries to express
        outrage and Israel’s foreign ministry announced that the UN Security Council
        will hold a special session on Tuesday morning on the issue of the situation
        of the hostages in Gaza.</p>'
    section10:
      primarytype: 'block'
      uuid: 'e689c4a4-0f95-46f3-a8eb-a70d0ea87d32'
      activationstatus: true
      created: 2025-08-04T06:31:29.902+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.205+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.254+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israeli Prime Minister Benjamin Netanyahu said on Sunday he had
        asked the Red Cross to give humanitarian assistance to the hostages during
        a conversation with the head of the Swiss-based ICRC’s local delegation.</p>'
    section11:
      primarytype: 'block'
      uuid: '8d59e326-52b5-4b9d-9e0c-78731a80ccd5'
      activationstatus: true
      created: 2025-08-04T06:31:29.902+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.205+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.254+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A statement from The Hostages Families Forum, which represents relatives
        of those being held in Gaza, said Hamas' comments about the hostages cannot
        hide that it "has been holding innocent people in impossible conditions for
        over 660 days," and demanded their immediate release.</p>'
    section12:
      primarytype: 'block'
      uuid: '9dfaedef-9154-43ab-9a15-6c1a88fc0647'
      activationstatus: true
      created: 2025-08-04T06:31:29.902+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.205+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.255+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Until their release," said the statement, "Hamas has the obligation
        to provide them with everything they need. Hamas kidnapped them and they must
        care for them. Every hostage who dies will be on Hamas’s hands."</p>'
    section13:
      primarytype: 'block'
      uuid: '759fd5b4-c166-46d3-a770-29e2dc9f3889'
      activationstatus: true
      created: 2025-08-04T06:31:29.903+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.205+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.255+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Six more people died of starvation or malnutrition in Gaza over
        the past 24 hours, its health ministry said on Sunday as Israel said it allowed
        a delivery of fuel to the enclave, in the throes of a humanitarian disaster
        after almost two years of war.</p>'
    section14:
      primarytype: 'block'
      uuid: '9dd947a8-9c61-49c4-88c9-3f65a734acb8'
      activationstatus: true
      created: 2025-08-04T06:31:29.903+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.206+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.256+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The new deaths raised the toll of those dying from what international
        humanitarian agencies say may be an unfolding famine to 175, including 93
        children, since the war began, the ministry said.</p>'
    section15:
      primarytype: 'block'
      uuid: 'aefacffd-0753-4975-bfab-9111c85adf3b'
      activationstatus: true
      created: 2025-08-04T06:31:29.904+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.206+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.257+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Egypt’s state-affiliated Al Qahera News TV said two trucks carrying
        107 tons of diesel were set to enter Gaza, months after Israel severely restricted
        aid access to the enclave before easing it somewhat as starvation began to
        spread.'
    section16:
      primarytype: 'block'
      uuid: '8a17c2d6-daf6-42f6-98d5-dc34a2b9a39f'
      activationstatus: true
      created: 2025-08-04T06:31:29.904+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.206+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.257+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'COGAT, the Israeli military agency that coordinates aid, said later
        in the day that four tankers of U.N. fuel had entered to help in operations
        of hospitals, bakeries, public kitchens and other essential services.'
    section17:
      primarytype: 'block'
      uuid: 'ec9b1204-a809-4718-adac-115065a0186d'
      activationstatus: true
      created: 2025-08-04T06:31:29.904+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.206+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.258+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'There was no immediate confirmation whether the two diesel fuel trucks
        had entered Gaza from Egypt.'
    section18:
      primarytype: 'block'
      uuid: '959f0917-4701-4835-ac98-9c5d41b72e73'
      activationstatus: true
      created: 2025-08-04T06:31:29.905+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.206+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.258+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Gaza’s health ministry has said fuel shortages have severely impaired
        hospital services, forcing doctors to focus on treating only critically ill
        or injured patients.</p>'
    section19:
      primarytype: 'block'
      uuid: '807bd05c-05f7-4ca8-a1e4-f9155c3301b3'
      activationstatus: true
      created: 2025-08-04T06:31:29.905+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.207+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.259+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Fuel shipments have been rare since March, when Israel restricted
        the flow of aid into the enclave in what it said was pressure on Hamas militants
        to free the remaining hostages they took in their October 2023 attack on Israel.</p>'
    section20:
      primarytype: 'block'
      uuid: 'f0c23b03-f0d4-449b-b897-d6982686b7c6'
      activationstatus: true
      created: 2025-08-04T06:31:29.906+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.207+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.259+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Israel blames Hamas for the suffering in Gaza but, in response to a
        rising international uproar, it announced steps last week to let more aid
        reach the population, including pausing fighting for part of the day in some
        areas, approving air drops and announcing protected routes for aid convoys.'
    section21:
      primarytype: 'block'
      uuid: 'fc544afe-b198-476e-a71f-a705c30c1af3'
      activationstatus: true
      created: 2025-08-04T06:31:29.906+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.207+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.260+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'U.N. agencies say airdrops are insufficient and that Israel must let
        in far more aid by land and open up access to the territory to prevent starvation
        among its 2.2 million people, most of whom are displaced amidst vast swathes
        of rubble.'
    section22:
      primarytype: 'block'
      uuid: 'f3575801-bca9-4e43-bd67-03a0b707b71c'
      activationstatus: true
      created: 2025-08-04T06:31:29.907+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.207+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.261+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'COGAT said that during the past week over 23,000 tons of humanitarian
        aid in 1,200 trucks had entered Gaza but that hundreds of the trucks had yet
        to be driven to aid distribution hubs by U.N. and other international organisations.'
    section23:
      primarytype: 'block'
      uuid: '4a408783-9ce9-4409-8386-04ea435de13b'
      activationstatus: true
      created: 2025-08-04T06:31:29.907+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.207+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.261+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Meanwhile, Belgium’s air force dropped the first in a series of its
        aid packages into Gaza on Sunday in a joint operation with Jordan, the Belgian
        defence ministry said.'
    section24:
      primarytype: 'block'
      uuid: 'ce7f63ff-f51a-43af-b750-937df7addc18'
      activationstatus: true
      created: 2025-08-04T06:31:29.908+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.207+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.262+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>France on Friday started to air-drop 40 tons of humanitarian aid.</p>'
    section25:
      primarytype: 'block'
      uuid: 'ed942c42-cd5b-468e-882c-e546f54a4a4c'
      activationstatus: true
      created: 2025-08-04T06:31:29.909+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.208+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.262+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>Looted aid trucks</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: '07d33607-609e-4517-bf7f-b6d7d87288fa'
      activationstatus: true
      created: 2025-08-04T06:31:29.909+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.208+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.263+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'The Hamas-run Gaza government media office said on Sunday that nearly
        1,600 aid trucks had arrived since Israel eased restrictions late in July.
        However, witnesses and Hamas sources said many of those trucks have been looted
        by desperate displaced people and armed gangs.'
    section27:
      primarytype: 'block'
      uuid: 'd0c72c85-407d-48dd-bc69-207bc9622711'
      activationstatus: true
      created: 2025-08-04T06:31:29.910+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.208+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.263+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'More than 700 trucks of fuel entered the Gaza Strip in January and
        February during a ceasefire before Israel broke it in March in a dispute over
        terms for extending it and resumed its major offensive.'
    section28:
      primarytype: 'block'
      uuid: '6d6155dc-8864-44b3-b092-86b72e2a35a8'
      activationstatus: true
      created: 2025-08-04T06:31:29.910+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.208+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.264+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Palestinian local health authorities said at least 80 people had been
        killed by Israeli gunfire and airstrikes across the coastal enclave on Sunday.
        Deaths included persons trying to make their way to aid distribution points
        in southern and central areas of Gaza, Palestinian medics said.'
    section29:
      primarytype: 'block'
      uuid: 'e06469fd-cb6e-4378-b48f-e971cc9baa03'
      activationstatus: true
      created: 2025-08-04T06:31:29.911+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.208+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.264+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Among those killed was a staff member of the Palestinian Red Crescent
        Society, which said an Israeli strike at its headquarters in Khan Younis in
        southern Gaza ignited a fire on the first floor of the building.'
    section30:
      primarytype: 'block'
      uuid: 'ae1eb36b-3267-46d4-8e52-1560edceafb2'
      activationstatus: true
      created: 2025-08-04T06:31:29.911+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.209+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.265+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Gaza war began when Hamas killed more than 1,200 people and
        took 251 hostage in a cross-border attack on southern Israel on October 7,
        2023, according to Israeli figures. Israel’s air and ground war in densely
        populated Gaza has since killed more than 60,000 Palestinians, according to
        enclave health officials.</p>'
    section31:
      primarytype: 'block'
      uuid: '8c65c3fe-47f9-43e9-957a-c723b5dac0c5'
      activationstatus: true
      created: 2025-08-04T06:31:29.912+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:17:26.209+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-04T08:17:20.266+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidal Al-Mughrabi and Jaida Taha; additional reporting
        by Menna Alaa El-Din and Maayan Lubell; editing by Mark Heinrich and Diane
        Craft)</em></p>'
