    lead: 'Hamas said on Sunday it was prepared to coordinate with the Red Cross
      to deliver aid to hostages it holds in Gaza, if Israel meets certain conditions,
      after a video it released showing an emaciated captive drew sharp criticism
      from Western powers.'
