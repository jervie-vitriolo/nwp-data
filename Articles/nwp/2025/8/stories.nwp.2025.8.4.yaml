  'START HERE----->marcos-eyes-stronger-maritime-partnership-with-india':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-04T12:32:16.000+08:00
    imagesource: 'a61e8049-9503-48d5-9bf3-b7c78d421b5f'
    primarytype: 'composition'
    uuid: '58109979-7931-4253-8862-058089eb3c0c'
    lead: 'President Ferdinand Marcos Jr. said his state visit to India aims to
      strengthen maritime cooperation between Manila and New Delhi, anchored on both
      countries’ shared democratic values and commitment to international maritime
      law.'
    activationstatus: true
    created: 2025-08-04T12:34:45.973+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-04T12:34:46.229+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-04T12:34:46.007+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos sees maritime partnership with India as pillar of regional stability'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a1f36d51-1d22-4b72-abcb-83812649afe8'
      activationstatus: true
      created: 2025-08-04T12:34:45.993+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:34:46.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:34:46.003+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said his state visit to India aims to strengthen maritime cooperation
        between Manila and New Delhi, anchored on both countries’ shared democratic
        values and commitment to international maritime law.</p>'
    section1:
      primarytype: 'block'
      uuid: '9d652ec2-0d36-4cff-a568-263b73ca29d2'
      activationstatus: true
      created: 2025-08-04T12:34:45.994+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:34:46.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:34:45.994+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos departed for New Delhi on Monday for a five-day official visit
        from August 4 to 8, upon the invitation of Indian Prime Minister Narendra
        Modi.'
    section2:
      primarytype: 'block'
      uuid: 'ef1a2bd7-35cd-4a3c-93f2-247d7b8def5c'
      activationstatus: true
      created: 2025-08-04T12:34:45.994+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:34:46.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:34:45.994+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Our geostrategic position as coastal states that border the busiest
        international trade routes and critical sea lines of communication in the
        Indo-Pacific region… serve as a credible foundation of our active and growing
        maritime cooperation,” Marcos said in his pre-departure speech at Villamor
        Air Base in Pasay City.'
    section3:
      primarytype: 'block'
      uuid: 'a9a05226-c814-4648-a0a2-fb008325af03'
      activationstatus: true
      created: 2025-08-04T12:34:45.995+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:34:46.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:34:45.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He emphasized that both the Philippines and India are steadfast in
        their adherence to the rule of law.'
    section4:
      primarytype: 'block'
      uuid: 'e2b91d23-0b28-4e8f-ba90-381913e90c44'
      activationstatus: true
      created: 2025-08-04T12:34:45.995+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:34:46.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:34:45.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Our shared interest in protecting the rights and welfare of our international
        seafarers, our steadfastness in upholding international maritime law, including
        the UNCLOS, and our unwavering commitment to regional peace and cooperation,”
        he said, “serve as a credible foundation” for deeper collaboration.'
    section5:
      primarytype: 'block'
      uuid: '280f36c9-c002-435d-936a-01d8b5c75e5d'
      activationstatus: true
      created: 2025-08-04T12:34:45.995+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:34:46.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:34:45.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also highlighted the long-standing friendship between the two
        Asian democracies, citing centuries-old cultural exchanges and common values.'
    section6:
      primarytype: 'block'
      uuid: 'e91c9bf1-f8ff-47c2-8885-a8c8e0d2329b'
      activationstatus: true
      created: 2025-08-04T12:34:45.996+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:34:46.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:34:45.996+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This visit to India will cap the year-long commemoration of the 75th
        anniversary of the establishment of our diplomatic relations,” he added.'
    section7:
      primarytype: 'block'
      uuid: 'd97b8b30-e2eb-4ff0-8df3-13b9998050fa'
      activationstatus: true
      created: 2025-08-04T12:34:45.996+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:34:46.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:34:45.996+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The visit comes as Indian Navy warships began patrolling the West Philippine
        Sea alongside Philippine vessels for the first time, according to the Armed
        Forces of the Philippines.'
    section8:
      primarytype: 'block'
      uuid: '630587da-7195-4592-bce2-a74e9d9de650'
      activationstatus: true
      created: 2025-08-04T12:34:45.997+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:34:46.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:34:45.997+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two-day joint sail, which started Sunday, involves three Indian
        naval ships and coincides with Marcos’ trip to New Delhi.'
    section9:
      primarytype: 'block'
      uuid: '7d56aae8-bebe-47b1-b4f0-2584c3675992'
      activationstatus: true
      created: 2025-08-04T12:34:45.997+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:34:46.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:34:45.997+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'India’s naval presence in the region adds to a growing list of partners
        supporting the Philippines’ efforts to assert its maritime rights amid continued
        tensions with China. The Philippine military said the activity currently includes
        replenishment-at-sea operations.'
    section10:
      primarytype: 'block'
      uuid: '02ccce4f-af9c-4390-93fd-56e996e650a4'
      activationstatus: true
      created: 2025-08-04T12:34:45.998+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T12:34:46.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T12:34:45.998+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Beijing claims nearly the entire South China Sea, including parts
        of the West Philippine Sea, despite a 2016 international ruling that invalidated
        its sweeping claims.</p>'
  'START HERE----->marcos-cheaper-medicine-connectivity-in-india-state-visit':
    author: 'Tristan Nodalo, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-04T12:34:55.000+08:00
