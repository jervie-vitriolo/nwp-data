      lastmodified: 2025-08-04T09:56:10.777+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Three-times world silver medal list Sandi Morris cleared 4.83m to
        win the women’s pole vault.</p>'
