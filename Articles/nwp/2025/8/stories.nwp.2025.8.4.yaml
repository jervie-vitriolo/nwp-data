  'START HERE----->nicholas-kaufman-responds-to-honeylet-claims-on-icc-visitation':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: '(L-R) Honeylet Avancena, Nicholas Kaufman'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-04T14:04:57.000+08:00
    imagesource: '2cffeb98-4bad-47dd-b05b-8eedb614aa49'
    primarytype: 'composition'
    uuid: '2cf42cf7-8f13-4694-b69e-ca8f07d46950'
    lead: 'The lead counsel of former President Rodrigo Duterte said visits to the
      former leader at the International Criminal Court (ICC) detention center in
      The Hague, Netherlands was beyond his authority, in response to the emotional
      remarks of longtime partner Honeylet Avanceña.'
    activationstatus: true
    created: 2025-08-04T14:07:18.783+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-04T14:07:19.135+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-04T14:07:18.822+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Kaufman to Honeylet: ICC makes call on Duterte visits, not me'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '65582f5e-b5b8-4ffd-98e8-b79deb506862'
      activationstatus: true
      created: 2025-08-04T14:07:18.802+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.815+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The lead counsel of former President
        Rodrigo Duterte said visits to the former leader at the International Criminal
        Court (ICC) detention center in The Hague, Netherlands was beyond his authority,
        in response to the emotional remarks of longtime partner Honeylet Avanceña.</p>'
    section1:
      primarytype: 'block'
      uuid: '84bc025a-1e7c-4032-8df9-de3506ea9b57'
      activationstatus: true
      created: 2025-08-04T14:07:18.802+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.802+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a video interview posted by vlogger Maharlika, Avanceña accused
        Nicholas Kaufman of preventing her from visiting Duterte, expressing frustration
        and concern for his wellbeing.'
    section2:
      primarytype: 'block'
      uuid: 'b6410be1-b640-446f-8521-951c7f2ccabe'
      activationstatus: true
      created: 2025-08-04T14:07:18.802+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.802+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Mr. Kaufman, I’m not asking any favor from you. I’m not talking
        about the case,” she said. “Ikaw ang dinidiretso ko, bihira ako makausap sa
        mga kasama mo.”</p>'
    section3:
      primarytype: 'block'
      uuid: 'd4a6cd36-89f7-47d9-81a3-3883ada18b5c'
      activationstatus: true
      created: 2025-08-04T14:07:18.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.803+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I’m speaking directly to you. I rarely get the chance
        to speak to any of your colleagues.]'
    section4:
      primarytype: 'block'
      uuid: 'cc471850-3b24-4242-8972-9969000b518b'
      activationstatus: true
      created: 2025-08-04T14:07:18.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.803+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Avanceña turned emotional as she described Duterte’s condition, saying
        he continues to struggle with depression.'
    section5:
      primarytype: 'block'
      uuid: 'c042c71f-3bc3-456f-895c-5b419eb1ca6a'
      activationstatus: true
      created: 2025-08-04T14:07:18.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.804+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Even after his presidency, emotionally, meron na siyang depression,”
        she said.'
    section6:
      primarytype: 'block'
      uuid: '175fae31-0201-4f90-86fe-33bbf9ffaa28'
      activationstatus: true
      created: 2025-08-04T14:07:18.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.804+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' [Translation: Even after his presidency, he already had depression.] '
    section7:
      primarytype: 'block'
      uuid: '9034cf75-034a-48ad-aca4-e7b3fe4e5e4e'
      activationstatus: true
      created: 2025-08-04T14:07:18.805+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.805+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Maawa ako, have mercy on the man. You only get to talk to him one
        hour a day. You don’t see him 23 hours a day. I am one hundred percent sure
        na may depression siya. Ngayon dine-deprive mo ako na mabisita siya,” she
        added.'
    section8:
      primarytype: 'block'
      uuid: '3cc506f6-882f-48e1-837f-20f43e995392'
      activationstatus: true
      created: 2025-08-04T14:07:18.805+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.805+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Have mercy. You only talk to him for one hour a day -
        you don’t see him the rest of the time. I am 100% sure he has depression.
        And now, you’re depriving me of the chance to visit him.]'
    section9:
      primarytype: 'block'
      uuid: '4d4a40d0-9f42-4512-a242-7fdfe233883e'
      activationstatus: true
      created: 2025-08-04T14:07:18.805+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.805+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In response, Kaufman issued a statement to NewsWatch Plus distancing
        himself from the visitation process.'
    section10:
      primarytype: 'block'
      uuid: '21ac931b-160d-4480-a2ee-440e39bf94d3'
      activationstatus: true
      created: 2025-08-04T14:07:18.806+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.806+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“For judicial reasons and out of respect for family privacy, I am not
        able and, further, have no need nor reason to comment on the veracity of Honeylet
        Avanceña’s allegations concerning what she claims is her denial of access
        to the ICC detention centre,” he said.'
    section11:
      primarytype: 'block'
      uuid: '66241e74-e3cf-4cad-b606-6427533d8cf7'
      activationstatus: true
      created: 2025-08-04T14:07:18.806+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.806+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said visitation is not within his control.'
    section12:
      primarytype: 'block'
      uuid: '039886f0-dc45-493e-8f71-b27db10c5375'
      activationstatus: true
      created: 2025-08-04T14:07:18.807+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.807+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Contrary to Ms. Avanceña’s claims, visiting rights are not determined
        by counsel but rather by the detention centre authorities with the intervention
        of the judges when necessary,” Kaufman said.'
    section13:
      primarytype: 'block'
      uuid: '6534cd1c-abc0-4d0f-99fc-9efe401763bc'
      activationstatus: true
      created: 2025-08-04T14:07:18.807+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.807+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He assured the public that Duterte is receiving proper care.'
    section14:
      primarytype: 'block'
      uuid: '30dae856-2b17-49de-99ba-c1e709bc6ef8'
      activationstatus: true
      created: 2025-08-04T14:07:18.808+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.808+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The former President’s health is being adequately managed and overseen
        by all those currently in daily contact with him,” Kaufman said.'
    section15:
      primarytype: 'block'
      uuid: '2e662354-88e5-47f9-98d0-9954800c591d'
      activationstatus: true
      created: 2025-08-04T14:07:18.808+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-04T14:07:19.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:07:18.808+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The ICC has not issued a statement on Avanceña’s allegations. Duterte
        is facing investigation for alleged crimes against humanity for muder tied
        to his bloody drug war.</p>'
  'START HERE----->ph-india-first-joint-sail-south-china-sea':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-04T15:42:52.000+08:00
    imagesource: '16b41778-d30f-4041-bd30-fcd89d2cbdeb'
