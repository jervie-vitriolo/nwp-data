      type: 'text'
      text: "Cambodia also demanded that Thailand releases 18 of its captured soldiers\
        \ as soon as possible. Thailand said in a statement that the group are being\
        \ treated well as \"prisoners of war\" and will be released after \"a complete\
        \ cessation of the armed conflict, not just a ceasefire.\"\r"
