      lastmodified: 2025-08-04T14:27:36.322+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Russia’s defense ministry said that its units destroyed a total
        of 61 Ukrainian drones overnight, including six over the Volgograd region.
        The ministry reports only the number of drones destroyed, not how many Ukraine
        launched.</p>'
    section11:
      primarytype: 'block'
