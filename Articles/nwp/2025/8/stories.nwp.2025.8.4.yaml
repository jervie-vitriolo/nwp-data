      lastmodified: 2025-08-04T09:56:10.774+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'f0340f09-0a73-4d1b-b07c-40253300ecb0'
      activationstatus: true
      created: 2025-08-04T09:46:16.791+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.775+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>This year’s NCAA champion Roisin Willis was the surprise winner
        in the women’s 800m crossing in 1:59.26 after a late surge to the front.</p>'
    section27:
      primarytype: 'block'
      uuid: 'a940ccd9-e809-4517-88d3-e280becb6941'
      activationstatus: true
      created: 2025-08-04T09:46:16.792+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.775+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'a74953b3-497b-4360-b026-6a11ad99fe8f'
      activationstatus: true
      created: 2025-08-04T09:46:16.792+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T09:56:11.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:56:10.776+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Cole Hocker ran a sizzling final lap to win the men’s 5,000m a
        day after racing to bronze in the 1500m, the event in which he won gold at
        the Paris Olympics.</p>'
    section29:
      primarytype: 'block'
      uuid: '46bcbb55-852a-4862-b634-499794738096'
      activationstatus: true
      created: 2025-08-04T09:46:16.793+08:00
