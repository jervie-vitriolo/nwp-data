      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Jakarta, Singapore</strong> - Property tycoon Ong Beng Seng
        pleaded guilty to one charge of obstructing justice on Monday, August 4, in
        a landmark corruption case that led to the jailing of former transport minister
        S. Iswaran last year.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ca607a6f-11e5-4741-b52b-35fc77dd7cf9'
      activationstatus: true
      created: 2025-08-04T14:02:53.006+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.186+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4fb78c16-ab79-494c-a147-fd52313eca5c'
      activationstatus: true
      created: 2025-08-04T14:02:53.006+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.187+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "However, both the prosecution and defence agreed to grant Ong judicial\
        \ mercy given his chronic illness, and argued for him to be fined in lieu\
        \ of imprisonment. He will be sentenced on Aug 15.\r"
    section3:
      primarytype: 'block'
      uuid: '53b6da6a-3b73-46c3-88e2-b3fe8a4078c7'
      activationstatus: true
      created: 2025-08-04T14:02:53.007+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.187+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c244fc39-95c0-40c5-a6f3-9e4c1a31b997'
      activationstatus: true
      created: 2025-08-04T14:02:53.007+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.188+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "A second charge of abetting an offence was also taken into consideration.\r"
    section5:
      primarytype: 'block'
      uuid: 'ca226aa8-cb99-4fc1-b75b-a3beb72f1019'
      activationstatus: true
      created: 2025-08-04T14:02:53.007+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.188+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2a36d6e6-04b5-4d45-8185-a16b1046435a'
      activationstatus: true
      created: 2025-08-04T14:02:53.008+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.189+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Judicial mercy gives courts the authority to give a more lenient sentence\
        \ in exceptional mitigating circumstances, such as a terminal illness or when\
        \ imprisonment could pose a high risk of endangering a life.\r"
    section7:
      primarytype: 'block'
      uuid: 'b485f05e-10bf-444d-b1d3-dceb0c166aaf'
      activationstatus: true
      created: 2025-08-04T14:02:53.008+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.190+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6e2c7d3f-fa64-4522-9448-5cb3a3688c99'
      activationstatus: true
      created: 2025-08-04T14:02:53.009+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.190+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The defence submitted that Ong suffers from multiple myeloma, an incurable\
        \ cancer that affects his blood plasma cells and renders him immuno-compromised.\r"
    section9:
      primarytype: 'block'
      uuid: '25aba864-5eed-44d9-aece-68959e6d1235'
      activationstatus: true
      created: 2025-08-04T14:02:53.009+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.191+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'becec02c-4d1b-434c-ad9d-d161ffe7ff3e'
      activationstatus: true
      created: 2025-08-04T14:02:53.010+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.191+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The case has been the subject of major intrigue in Singapore, a wealthy\
        \ financial hub that offers ministers salaries of more than S$1 million ($775,000)\
        \ to deter graft and prides itself on its reputation for clean governance.\r"
    section11:
      primarytype: 'block'
      uuid: '90145bbb-40c2-4d19-984f-4ac13a6e90e4'
      activationstatus: true
      created: 2025-08-04T14:02:53.010+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.192+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1d0db0ee-5fe4-4d16-80be-08889b5bff76'
      activationstatus: true
      created: 2025-08-04T14:02:53.011+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.192+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Ong had informed Iswaran that his associates had been questioned and\
        \ a private flight manifest with Iswaran’s name on it for a flight from Singapore\
        \ to Doha had been seized by the corruption watchdog during investigations.\r"
    section13:
      primarytype: 'block'
      uuid: '65738d09-ca65-4c6b-9969-8e9289bbb855'
      activationstatus: true
      created: 2025-08-04T14:02:53.011+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.193+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '5da5329f-745c-48a9-8e9e-d4e8b30c6175'
      activationstatus: true
      created: 2025-08-04T14:02:53.011+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.193+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "This led Iswaran to ask Ong to issue an invoice through Singapore GP,\
        \ promoter of the Singapore F1 Grand Prix, to bill him for the trip, which\
        \ prosecutors say Iswaran knew would make it less likely that he would be\
        \ investigated.\r"
    section15:
      primarytype: 'block'
      uuid: '6f57da1d-3a75-418f-beb5-63037b0fcef3'
      activationstatus: true
      created: 2025-08-04T14:02:53.012+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.194+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '8af26d03-ddf8-438f-9d28-f1597c0741cc'
      activationstatus: true
      created: 2025-08-04T14:02:53.012+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T14:22:50.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T14:22:50.194+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Iswaran was sentenced to 12 months in prison in October 2024, the first\
        \ time a former cabinet member had ever been jailed in Singapore, on charges\
        \ of obstructing justice and receiving more than $300,000 worth of gifts.\r"
