      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "But \"there are reports that the Cambodian side has modified their\
        \ positions and reinforced their troops in key areas... to replace personnel\
        \ lost in each area,\" said Rear Admiral Surasant Kongsiri, a Thai military\
        \ spokesperson.\r"
