    title: 'Senate proposal to end presidential power on tariff'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '33e2b2d5-fcd4-4f4a-884e-e6fea0102f0c'
      activationstatus: true
      created: 2025-08-04T17:32:21.644+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.218+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A Senate joint resolution
        has been filed to withdraw the presidential authority to adjust tariff on
        rice to protect farmers when Congress is not in session.</p>'
    section1:
      primarytype: 'block'
      uuid: '53a5bd09-c21f-4372-9005-3d34a9c0a7e4'
      activationstatus: true
      created: 2025-08-04T17:32:21.644+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.219+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '53ce90dd-3f37-4368-98ba-a530552c79d7'
      activationstatus: true
      created: 2025-08-04T17:32:21.645+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.219+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Senators Risa Hontiveros and Kiko Pangilinan on Monday, Aug. 4,
        filed the resolution, which would also reinstate the original 35 percent tariff
        on imported rice. <strong><a href="https://www.officialgazette.gov.ph/2024/06/20/executive-order-no-62-s-2024/">Executive
        Order (EO) 62</a></strong> issued in June 2025 slashed rice tariff by more
        than half from 35 percent to 15 percent to address soaring retail prices.</p>'
    section3:
      primarytype: 'block'
      uuid: '75050329-f4e5-425f-89eb-8233703913e1'
      activationstatus: true
      created: 2025-08-04T17:32:21.645+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.220+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '55c61cb4-34eb-4216-88bd-e3c3ccc48377'
      activationstatus: true
      created: 2025-08-04T17:32:21.646+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.220+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hontiveros and Pangilinan, who is the committee on agriculture chairperson,\
        \ said EO 62 “has unleashed a flood of foreign grain into the Philippine market,\
        \ which continues to devastate Filipino farmers and destroy their livelihoods.”\
        \r"
    section5:
      primarytype: 'block'
      uuid: 'c285a077-da9c-4eed-9672-409a4336a0b2'
      activationstatus: true
      created: 2025-08-04T17:32:21.646+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.221+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '73f9f77d-2441-4af8-a3a1-19044c7077c3'
      activationstatus: true
      created: 2025-08-04T17:32:21.646+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.222+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country imported 4.8 million metric tons of rice in 2024. The United\
        \ States Department of Agriculture forecasted the Philippines to import 5.4\
        \ million metric tons in the 2025-2026 season. \r"
    section7:
      primarytype: 'block'
      uuid: '70a91c21-2f85-4d51-9a46-579cc1fe1d9f'
      activationstatus: true
      created: 2025-08-04T17:32:21.647+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.222+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '90e7c661-6952-4a49-81d1-739f934944b6'
      activationstatus: true
      created: 2025-08-04T17:32:21.647+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.223+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The critical timing of EO 62’s implementation relative to global market\
        \ trends has further exacerbated the situation, as the benchmark international\
        \ price for Thai 5% broken rice drastically dropped from approximately USD\
        \ 632.00 per metric ton in June 2024 (when EO 62 was signed) to around USD\
        \ 419.00 per metric ton in early July 2025, representing a staggering over\
        \ 33% decline in import costs on the global market and mirroring the 31 percent\
        \ (June 2025) year-on-year decline in palay farm-gate prices,” the senators\
        \ said.\r"
    section9:
      primarytype: 'block'
      uuid: 'f869aed7-f4cb-4f4d-9159-b8e1638980e5'
      activationstatus: true
      created: 2025-08-04T17:32:21.648+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.223+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e78e0fb2-e152-4f54-a3cf-88baadbf0fcb'
      activationstatus: true
      created: 2025-08-04T17:32:21.648+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.224+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>EO 62, which took effect in July last year, was in line with Section
        1608 of the Customs Modernization and Tariff Act.&nbsp;</p>'
    section11:
      primarytype: 'block'
      uuid: 'd3638277-9ca0-416e-86d7-0adc90828561'
      activationstatus: true
      created: 2025-08-04T17:32:21.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.224+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ccf21e78-b628-4b3a-b63d-2a4e35def073'
      activationstatus: true
      created: 2025-08-04T17:32:21.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.225+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The provision empowered the president, upon the recommendation of the\
        \ then National Economic and Development Authority, to “increase, reduce,\
        \ or remove existing rates of import duty including any necessary change in\
        \ classification.”\r"
    section13:
      primarytype: 'block'
      uuid: '7a016a3b-b0e9-470b-8ef7-b328603def55'
      activationstatus: true
      created: 2025-08-04T17:32:21.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.225+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6929cf9f-6eec-4a6c-9020-199968b1e7d0'
      activationstatus: true
      created: 2025-08-04T17:32:21.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.226+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In that same section, the law stated that the power delegated to the\
        \ president “shall be exercised only when Congress is not in session” and\
        \ “may be withdrawn or terminated by Congress through a joint resolution.”\
        \r"
    section15:
      primarytype: 'block'
      uuid: 'b19f33eb-1bd2-4bbd-a7fd-edef208a9f71'
      activationstatus: true
      created: 2025-08-04T17:32:21.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.226+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '0d276621-5737-4920-a99b-83c4efafcb96'
      activationstatus: true
      created: 2025-08-04T17:32:21.651+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.227+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The plight of Filipino farmers is urgent and demands decisive legislative\
        \ action to ensure they receive a fair return for their produce and to secure\
        \ the nation’s food future by prioritizing domestic production over unchecked\
        \ imports,” Hontiveros and Pangilinan said.\r"
    section17:
      primarytype: 'block'
      uuid: '9c4dad11-39d1-49e8-88b7-93fde06e83cc'
      activationstatus: true
      created: 2025-08-04T17:32:21.651+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.228+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '217a5df0-39ba-4565-b087-58c7e595bc02'
      activationstatus: true
      created: 2025-08-04T17:32:21.652+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.228+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The joint resolution calls for the appropriate committees of both the\
        \ Senate and the House of Representatives to hold caucuses to review the rice\
        \ industry situation.\r"
    section19:
      primarytype: 'block'
      uuid: 'f1d9992f-dab8-4b8d-a5d8-5a21ab54e6e3'
      activationstatus: true
      created: 2025-08-04T17:32:21.652+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.229+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ec267333-0e4c-49b6-b376-6c36c1854540'
      activationstatus: true
      created: 2025-08-04T17:32:21.653+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.229+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Both chambers should also propose legislation to “set appropriate and\
        \ responsive tariff and quantitative levels for rice importation that effectively\
        \ protect domestic producers, ensure national food security, and promote the\
        \ long-term viability of the local rice sector.”\r"
    section21:
      primarytype: 'block'
      uuid: '30c54bc9-4a12-451b-8b64-1af7c04daba8'
      activationstatus: true
      created: 2025-08-04T17:32:21.653+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.230+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '1f8f07c3-0d98-4d1e-81f0-66307ed6e542'
      activationstatus: true
      created: 2025-08-04T17:32:21.654+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.230+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Earlier in the day, Malacañang announced that the Department of
        Agriculture will recommend to President Ferdinand Marcos Jr. a <strong><a
        href="https://www.newswatchplus.ph/news/2025/8/4/higher-rice-tariff-import-pause-sought.html">higher
        rice tariff</a></strong> from the current 15 percent, as well as a “temporary
        halt” in importation.&nbsp;</p>'
    section23:
      primarytype: 'block'
      uuid: '718afe8b-9b87-41b4-a2b3-700c76d7d027'
      activationstatus: true
      created: 2025-08-04T17:32:21.655+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.231+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '68ce77d6-87bc-4c9f-b176-a96ef4e63200'
      activationstatus: true
      created: 2025-08-04T17:32:21.655+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:27:58.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T21:27:58.231+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency is expected to recommend a gradual increase, from 15 percent\
        \ to 25 percent, 10 points short of the original rate.\r"
    section25:
      primarytype: 'block'
      uuid: 'b66a746f-240b-4388-867b-fc1052d56b4d'
      activationstatus: true
      created: 2025-08-04T17:32:21.656+08:00
      createdby: 'jelo-nwp'
