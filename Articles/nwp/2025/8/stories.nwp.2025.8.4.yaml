  'START HERE----->house-appeals-sc-ruling-duterte-impeachment':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'A composite photo of Vice President Sara Duterte (foreground) and
      the facade of the House of Representatives in Quezon City (background).'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-04T17:50:34.000+08:00
    imagesource: '3932d4cb-b4e1-4dd7-ab71-bafa878db57d'
    primarytype: 'composition'
    uuid: '7c8d4ed6-3d4b-44e5-9cda-a1306a5b11f4'
    lead: 'The House of Representatives has appealed the Supreme Court ruling on
      the impeachment case against Vice President Sara Duterte.'
    activationstatus: true
    created: 2025-08-04T17:57:27.613+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-08-04T17:57:28.042+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-04T17:57:27.716+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'House appeals SC ruling on Duterte impeachment'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cc4ad079-b995-4128-8efc-c2e1d08f1570'
      activationstatus: true
      created: 2025-08-04T17:57:27.694+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.709+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        appealed on Monday, Aug. 4, the Supreme Court (SC) ruling on the impeachment
        case against Vice President Sara Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: '0a9fe51e-ef93-435f-b6d3-effd5a06d73f'
      activationstatus: true
      created: 2025-08-04T17:57:27.695+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.695+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2f944990-1e8b-4fca-9c80-a1c57e2b0d17'
      activationstatus: true
      created: 2025-08-04T17:57:27.695+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.695+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The <a href="http://www.newswatchplus.ph/news/nwp/2025/7/25/supreme-court-voids-duterte-impeachment.html"><strong>SC
        has ruled</strong></a> that the Articles of Impeachment against Duterte were
        unconstitutional.</p>'
    section3:
      primarytype: 'block'
      uuid: '0d846727-a723-48a9-b946-a7271ea9ebee'
      activationstatus: true
      created: 2025-08-04T17:57:27.695+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.695+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House, through the Office of the Solicitor General, filed a
        motion for reconsideration before the high court.</p>'
    section4:
      primarytype: 'block'
      uuid: 'b83b8bdc-4494-4997-a9f6-01895b473337'
      activationstatus: true
      created: 2025-08-04T17:57:27.696+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.696+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'f5e275f4-72bc-4351-9581-9ce4f48e7e97'
      activationstatus: true
      created: 2025-08-04T17:57:27.696+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.696+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It assured the court that there was “no neglect or willful inaction”
        to the first <a href="http://www.newswatchplus.ph/news/nwp/2024/12/19/third-impeachment-complaint-vs-duterte.html"><strong>three
        impeachment complaints</strong></a> filed against the vice president; the
        fourth impeachment complaint did not violate the one-year bar rule; and there
        was no violation of due process.</p>'
    section6:
      primarytype: 'block'
      uuid: '401da7bd-fc30-49f5-9ee1-89cb062ca7c6'
      activationstatus: true
      created: 2025-08-04T17:57:27.697+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="http://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html">House
        impeaches Duterte</a></strong></p>'
    section7:
      primarytype: 'block'
      uuid: '73c9892a-0829-41ae-8645-58dfac20523c'
      activationstatus: true
      created: 2025-08-04T17:57:27.697+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“There are no convictions or acquittals at play yet, as the Senate
        has not even begun to conduct the trial-proper. It only asks that this Honorable
        Court allow Congress to perform the duties the Constitution asks of both its
        chambers,” the motion stated.</p>'
    section8:
      primarytype: 'block'
      uuid: '78abdb52-8d92-411e-974e-4895cf44014c'
      activationstatus: true
      created: 2025-08-04T17:57:27.697+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'afacf8ed-7178-4f03-bfdf-446fa97e9eb4'
      activationstatus: true
      created: 2025-08-04T17:57:27.698+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.698+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The House asks this Honorable Court not to stand with a certain
        political faction or another, but to uphold the Constitution, which gives
        life to all the institutions of government, and with the people, who in turn,
        are the true sovereign, and to whom all accountability, trust, and power,
        are owed,” it added.</p>'
    section10:
      primarytype: 'block'
      uuid: 'c4ac850d-32e6-43b6-81bc-d057597d9faa'
      activationstatus: true
      created: 2025-08-04T17:57:27.698+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.698+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'd4b121ba-702a-4271-abc6-33fd43ef27a8'
      activationstatus: true
      created: 2025-08-04T17:57:27.699+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.699+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Speaker Martin Romualdez said the move was “an act of duty” not
        of defiance.</p>'
    section12:
      primarytype: 'block'
      uuid: '74e6124a-0454-4be2-8834-cae3d8de738c'
      activationstatus: true
      created: 2025-08-04T17:57:27.699+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.699+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'f61f00f1-b41d-4d75-9db1-28b9892bb6f4'
      activationstatus: true
      created: 2025-08-04T17:57:27.700+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.700+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The Constitution says: ‘The House of Representatives shall have
        the exclusive power to initiate all cases of impeachment.’... The Supreme
        Court ruled otherwise – based on a misreading of facts and a retroactive imposition
        of new rules,” the speaker said in a video statement.</p>'
    section14:
      primarytype: 'block'
      uuid: '7576485f-c930-463f-ae92-afb148f1ae70'
      activationstatus: true
      created: 2025-08-04T17:57:27.700+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.700+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '8fc0b25e-f2fa-44e8-aa34-3f2dcebf0e2b'
      activationstatus: true
      created: 2025-08-04T17:57:27.701+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.701+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In February, the House impeached Duterte on the grounds of graft
        and corruption, betrayal of public trust, culpable violation of the Constitution,
        and other high crimes. The impeachment complaint was signed by 215 lawmakers,
        more than one-third of the required signatures to transmit the Articles of
        Impeachment to the Senate without a panel hearing.</p>'
    section16:
      primarytype: 'block'
      uuid: '7555e798-22e7-4d1e-9534-08410f2e8e29'
      activationstatus: true
      created: 2025-08-04T17:57:27.701+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.701+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '60e8cb9e-74ef-491e-aae3-8d8ad4ff5e49'
      activationstatus: true
      created: 2025-08-04T17:57:27.702+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T17:57:28.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T17:57:27.702+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Senate is set to reconvene as an Impeachment Court on <a href="http://www.newswatchplus.ph/news/nwp/2025/7/29/Aug-6-Senate-impeachment-talks.html"><strong>Aug.
        6</strong></a>.</p>'
  'START HERE----->marcos-vows-to-spare-no-one-in-flood-control-audit':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
