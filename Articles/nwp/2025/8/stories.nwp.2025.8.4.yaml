      lastmodified: 2025-08-04T10:16:01.938+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>But North Korea recently rebuffed the overtures and said it had
        no interest in talking to South Korea.</p>'
    section5:
