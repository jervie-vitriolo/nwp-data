      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T13:47:33.129+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 12 cops are <a href="https://www.newswatchplus.ph/news/nwp/2025/7/29/napolcom-12-cops-charged-missing-sabungeros.html"><strong>facing
        cases</strong></a> of grave misconduct and conduct unbecoming a police officer.
        Malinao was slapped with an additional charge of grave neglect of duty.</p>'
    section20:
      primarytype: 'block'
      uuid: '0deeff4a-a602-49ae-86e9-29f1523ceb99'
      activationstatus: true
      created: 2025-08-04T13:47:33.130+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T13:47:33.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T13:47:33.130+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The pre-hearing conference is set for Aug. 14.'
    section21:
      primarytype: 'block'
      uuid: '1ba9a340-c967-4097-a7f5-4d1199ce267a'
      activationstatus: true
      created: 2025-08-04T13:47:33.130+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-04T13:47:33.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T13:47:33.130+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Patidongan claimed the police officers, together with purported
        gaming businessman Charlie “Atong” Ang, are involved in the alleged killing
        of missing sabungeros whose bodies were supposedly dumped in Taal Lake in
        Batangas.</p>'
    section22:
