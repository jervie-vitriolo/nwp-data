      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Reuters could not independently verify the reports. There was no
        immediate comment from Ukraine, which has staged frequent attacks on infrastructure
        inside Russia that Kyiv deems key to Moscow’s war efforts - including on
        the Volgograd region which lies not far from the border with Ukraine.</p>'
