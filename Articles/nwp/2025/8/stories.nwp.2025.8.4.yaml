    section16:
      primarytype: 'block'
      uuid: '60165ae2-7d07-4cc1-a300-2b4453d6c011'
      activationstatus: true
      created: 2025-08-04T18:27:23.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T21:09:13.903+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-04T18:27:23.882+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked to identify these people, Marcos said: “They know who they are.\
        \ They know who they are. Mayroon naman diyan talagang mga notorious. Matagal\
        \ ng ganito ang ginagawa [There are individuals who are notorious and have\
        \ been doing anomalous practices for so long].”\r"
    section17:
      primarytype: 'block'
