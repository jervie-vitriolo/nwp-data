    title: 'At least 54 migrants die as boat sinks off Yemen, dozens missing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3d7d74f7-4307-46a2-9802-de017ee53497'
      activationstatus: true
      created: 2025-08-04T09:24:51.527+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:48:40.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:48:40.132+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Aden, Yemen -</strong> At least 54 migrants died when a
        boat carrying around 150 people sank off Yemen’s coast in bad weather on
        Sunday, with dozens still unaccounted for, health officials said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd54e8a26-7daf-485e-b7a1-4a74e5623ec5'
      activationstatus: true
      created: 2025-08-04T09:24:51.527+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:48:40.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:48:40.133+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The boat capsized off the Ahwar district in Yemen’s southern Abyan
        province on the Arabian Sea, security sources said.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f0e8fc6e-a284-453f-93e7-116eb0570c4c'
      activationstatus: true
      created: 2025-08-04T09:24:51.528+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:48:40.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:48:40.133+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Abdul Qadir Bajameel, a provincial health official, said 10 of the
        around 150 people on board were rescued - nine Ethiopians and one Yemeni -
        but dozens remained missing. Two medics said rescuers were still looking for
        survivors.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a76e0593-b583-45a6-bfdd-8ab568ce1ac0'
      activationstatus: true
      created: 2025-08-04T09:24:51.528+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:48:40.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:48:40.134+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The International Organization for Migration says Yemen continues
        to witness a significant increase in the influx of irregular migrants arriving
        from Africa.</p>'
    section4:
      primarytype: 'block'
      uuid: '6e8afa44-7cf6-4297-9684-318b5d298c6b'
      activationstatus: true
      created: 2025-08-04T09:24:51.529+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:48:40.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:48:40.134+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Migrants cross the Bab al-Mandab strait that separates Djibouti
        and Eritrea from Yemen each year on flimsy boats in the hope of reaching Saudi
        Arabia and other Gulf countries in the hope of finding work.</p>'
    section5:
      primarytype: 'block'
      uuid: '9979500a-1ad9-425c-8d65-e09a434d8167'
      activationstatus: true
      created: 2025-08-04T09:24:51.529+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:48:40.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:48:40.134+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The IOM describes the route from the Horn of Africa to Yemen as
        "one of the world’s busiest and most perilous mixed migration routes". It
        said it recorded the arrival of more than 60,000 migrants in Yemen last year.</p>'
    section6:
      primarytype: 'block'
      uuid: '56bd2bd0-32a5-4613-af6f-12600f0c493b'
      activationstatus: true
      created: 2025-08-04T09:24:51.529+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:48:40.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:48:40.135+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mohammed Ghobari and Reyam Mokhashef; Writing
        by Hatem Maher; Editing by Alison Williams)</em></p>'
