    title: 'DA seeks higher rice tariff, import pause'
    updated: 2025-08-04T15:14:44.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd99b22f0-be14-4e42-9be0-3f67cee8b754'
      activationstatus: true
      created: 2025-08-04T15:15:55.045+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.045+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        will be recommending a higher rice tariff and “temporary halt” to importation
        to protect farmers, Malacañang said on Monday, Aug. 4.</p>'
    section1:
      primarytype: 'block'
      uuid: 'af5ec5db-1c10-4538-92fc-f40dd64edbf3'
      activationstatus: true
      created: 2025-08-04T15:15:55.045+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.045+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Cabinet will discuss this urgent matter with the President in\
        \ India on the sidelines of his state visit,” read the statement from Communications\
        \ Secretary Dave Gomez.\r"
    section2:
      primarytype: 'block'
      uuid: 'bedeb1f3-c3bc-4a8e-ab8d-edea12e0eab9'
      activationstatus: true
      created: 2025-08-04T15:15:55.046+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.046+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There was no specific figure mentioned in the statement, but Agriculture\
        \ spokesperson Arnel de Mesa told reporters the DA is pushing for a “gradual\
        \ increase” from 15 percent to 25 percent so as to “not shock the market.”\
        \r"
    section3:
      primarytype: 'block'
      uuid: 'c89528a5-504c-49bb-8b9c-05fcc09a78ea'
      activationstatus: true
      created: 2025-08-04T15:15:55.046+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.046+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Effective July 2024, President Bongbong Marcos, through Executive Order\
        \ 62, slashed rice tariff from 35 percent to 15 percent in a bid to address\
        \ high retail prices.\r"
    section4:
      primarytype: 'block'
      uuid: '52092143-afe9-4ba4-8c3a-b02af4354af5'
      activationstatus: true
      created: 2025-08-04T15:15:55.046+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.046+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "De Mesa said the tariff hike will be beneficial as the conditions have\
        \ changed since the issuance of the EO.\r"
    section5:
      primarytype: 'block'
      uuid: '08c08510-f1f2-4917-b773-697045202c6d'
      activationstatus: true
      created: 2025-08-04T15:15:55.047+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.047+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Nu’ng una napakamahal ng presyo ng imported na bigas, umaabot ‘yan\
        \ up to $700 per metric ton. Ngayon ay nasa level ng $300 plus or less than\
        \ $400 per metric ton,” he said.\r"
    section6:
      primarytype: 'block'
      uuid: '6b7e1eb3-75e1-4c95-ba4e-b32c0b5cd086'
      activationstatus: true
      created: 2025-08-04T15:15:55.047+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.070+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Before, imported rice was expensive, with prices going\
        \ up to $700 per metric ton. Now, the level is more than $300 but less than\
        \ $400 per metric ton.]\r"
    section7:
      primarytype: 'block'
      uuid: '4b9ef5db-b69e-4fc3-867d-a04f88eeb103'
      activationstatus: true
      created: 2025-08-04T15:15:55.047+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.047+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also said there’s good local production, especially with the “record\
        \ harvest for the first semester of the year.”\r"
    section8:
      primarytype: 'block'
      uuid: '77dbe637-480c-43a2-a211-8514b74de195'
      activationstatus: true
      created: 2025-08-04T15:15:55.048+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.048+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '5a50c582-bc26-414a-a981-7c72e70964be'
      activationstatus: true
      created: 2025-08-04T15:15:55.048+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.048+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Stakeholders want original rate</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '77d3d1ce-87b7-478f-adf7-07c232a242d3'
      activationstatus: true
      created: 2025-08-04T15:15:55.049+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.049+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agricultural group SINAG remains hopeful that the DA will recommend\
        \ the reimposition of the 35 percent tariff, instead of its “calibrated” response.\
        \ \r"
    section11:
      primarytype: 'block'
      uuid: '6502a9f1-6527-4ea8-acb0-1291773643f1'
      activationstatus: true
      created: 2025-08-04T15:15:55.049+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.049+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“‘Pag kinalibrate mo, baka hindi siya enough, baka hindi matinag ang\
        \ mga importers, hindi matinag ang mga millers, and still, babaratin pa rin\
        \ ang ating mga farmers,” SINAG executive director Jayson Cainglet told NewsWatch\
        \ Plus.\r"
    section12:
      primarytype: 'block'
      uuid: '1c1b53db-496d-4599-bafb-33207106b537'
      activationstatus: true
      created: 2025-08-04T15:15:55.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: If it’s calibrated, maybe it won't be enough, and importers\
        \ and millers will still lowball our farmers.]\r"
    section13:
      primarytype: 'block'
      uuid: 'b75ceaa0-6a46-4f09-9deb-4d87e97d49da'
      activationstatus: true
      created: 2025-08-04T15:15:55.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the currently reported farmgate prices for palay range from\
        \ P8 per kilogram to P10 kilogram, with some areas going down to P6/kg to\
        \ P7/kg.\r"
    section14:
      primarytype: 'block'
      uuid: 'a4e2016e-5558-4115-9d39-e42a2b5e4ffd'
      activationstatus: true
      created: 2025-08-04T15:15:55.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:15:55.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:15:55.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Industry stakeholders have called to reimpose the 35 percent tariff,\
        \ according to the Philippine Council for Agriculture and Fisheries, an advisory\
        \ body to the DA.\r"
    section15:
      primarytype: 'block'
      uuid: '38010379-6d9f-40b2-8974-c6d0da4bf0cf'
      activationstatus: true
