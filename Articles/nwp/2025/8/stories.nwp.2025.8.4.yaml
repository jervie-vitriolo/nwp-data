    title: 'Cambodia and Thailand begin talks in Malaysia amid fragile ceasefire'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0147cae0-0e0c-4c97-8cc8-894ad1f04835'
      activationstatus: true
      created: 2025-08-04T17:31:42.637+08:00
      createdby: 'sophiasioco-nwp'
