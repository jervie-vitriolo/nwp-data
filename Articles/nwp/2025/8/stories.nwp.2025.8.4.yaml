    title: 'Pope Leo exhorts crowd of million Catholic youth to spread their faith'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cf6cc8f1-0bd0-418d-9e37-73bd62a19621'
      activationstatus: true
      created: 2025-08-04T08:52:31.193+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:52:31.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T08:52:31.193+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Rome, Italy -</strong> Pope Leo celebrated the largest event
        yet of his nearly three-month tenure on Sunday, encouraging a crowd of more
        than a million Catholic young people gathered in a field on the outskirts
        of Rome to spread their faith.</p>'
    section1:
      primarytype: 'block'
      uuid: '0996f0f4-bd6f-48fe-804f-333f71a7cc28'
      activationstatus: true
      created: 2025-08-04T08:52:31.193+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:52:31.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T08:52:31.193+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Amid shouts of "Viva il Papa" (Long live the Pope) from young people
        dressed in colourful t-shirts and waving national flags at the Tor Vergata
        field, Leo led a Mass that capped a special week of events meant to energise
        Catholic youth.</p>'
    section2:
      primarytype: 'block'
      uuid: 'dc0dbdb1-04c9-476d-ace4-571b31935ba5'
      activationstatus: true
      created: 2025-08-04T08:52:31.193+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:52:31.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T08:52:31.193+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Dear young people ... spread your enthusiasm and the witness of
        your faith to everyone you meet," the pope said during his sermon for the
        event.</p>'
    section3:
      primarytype: 'block'
      uuid: '01b3953b-7ba9-45ce-ba07-098ab70e8955'
      activationstatus: true
      created: 2025-08-04T08:52:31.194+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:52:31.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T08:52:31.194+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Leo also lamented the ongoing wars in Gaza and Ukraine in an appeal
        at the end of the Mass, and called on the youths to help create a better world.'
    section4:
      primarytype: 'block'
      uuid: 'c97f66dc-8625-48de-a247-2077f7d55b36'
      activationstatus: true
      created: 2025-08-04T08:52:31.194+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:52:31.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T08:52:31.194+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '"We are with the young people of Gaza, we are with the young people
        of Ukraine," the pontiff said.'
    section5:
      primarytype: 'block'
      uuid: '24dba1b5-5fb6-4fa0-bbc8-ced5ed5aa47f'
      activationstatus: true
      created: 2025-08-04T08:52:31.195+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:52:31.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T08:52:31.195+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"My young brothers and sisters, you are the sign that a different
        world is possible," he said. "A world of fraternity and friendship, where
        conflicts are not resolved with weapons but with dialogue."</p>'
    section6:
      primarytype: 'block'
      uuid: 'fff2e9cb-f9fb-4a0b-90d4-ad8711ed66b7'
      activationstatus: true
      created: 2025-08-04T08:52:31.195+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:52:31.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T08:52:31.195+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Many of the youths attending the event spent the night outside in
        the field, to be ready for the pope’s arrival at 7:45 a.m. (0545 GMT) in
        advance of heat expected to reach 30 degrees Celsius (86 degrees Fahrenheit)
        later on Sunday.</p>'
    section7:
      primarytype: 'block'
      uuid: '7b483c0b-fb57-4af2-ba7d-71bb48c2595b'
      activationstatus: true
      created: 2025-08-04T08:52:31.195+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:52:31.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T08:52:31.195+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"It’s amazing to see just how big the world church is, and how
        many people are here ... and (are) on fire to see the pope," said Rita Piendl,
        19, who came from Germany.</p>'
    section8:
      primarytype: 'block'
      uuid: '93fec405-e1d9-4923-92c1-07a4ff65c742'
      activationstatus: true
      created: 2025-08-04T08:52:31.196+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:52:31.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T08:52:31.196+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '"We want to truly spread hope and love to the world and we really want
        to make a difference for the better."'
    section9:
      primarytype: 'block'
      uuid: 'bb3a18d8-608a-45fe-a496-fe355ddddb64'
      activationstatus: true
      created: 2025-08-04T08:52:31.196+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:52:31.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T08:52:31.196+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'The Catholic Church, which numbers more than 1.4 billion members globally,
        has grown slightly in recent years but has experienced sliding adherence in
        Europe.'
    section10:
      primarytype: 'block'
      uuid: 'bf0dc4a4-0d59-48bf-ab92-d85f913f16e0'
      activationstatus: true
      created: 2025-08-04T08:52:31.197+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:52:31.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T08:52:31.197+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Sunday’s Mass was part of a week-long series of events in Rome for
        Catholic youth, tied to the ongoing Catholic Holy Year.'
    section11:
      primarytype: 'block'
      uuid: '51b81420-f8bb-4831-99f3-677cf6ee10b0'
      activationstatus: true
      created: 2025-08-04T08:52:31.197+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:52:31.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T08:52:31.197+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Leo, the first U.S.-born pope, was elected on May 8 by the world’s
        cardinals to replace the late Pope Francis.</p>'
    section12:
      primarytype: 'block'
      uuid: 'e79c0c65-802e-4d42-b8ef-76b559a54423'
      activationstatus: true
      created: 2025-08-04T08:52:31.197+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T08:52:31.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T08:52:31.197+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee; Additional reporting by Veronica
        Altimari and Roberto Mignucci; Editing by Helen Popper)</em></p>'
  'START HERE----->Doncic-signs-3-year-extension-with-Lakers':
    author: 'Reuters'
    caption: 'NBA basketball player Luka Doncic attends his first press conference
      after being traded from Dallas Mavericks to Los Angeles Lakers, at the UCLA
      Health Training Center, in El Segundo, California, U.S., February 4, 2025. (Daniel
      Cole/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
