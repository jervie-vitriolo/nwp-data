      lastmodified: 2025-08-04T18:27:23.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During the SONA, Marcos told scammers to be ashamed of the suffering\
        \ of flood victims, and to future generations who will pay the debt over corrupted\
        \ public funds.\r"
