      type: 'text'
      text: '<p><strong>RELATED:<a href="https://www.newswatchplus.ph/news/2025/7/29/flood-control-probe-to-cover-past-dpwh-leadership-bersamin.html">
        Flood project investigation to cover past DPWH leadership - Malacañang&nbsp;</a></strong></p>'
