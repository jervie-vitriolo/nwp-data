    primarytype: 'composition'
    uuid: '499f1ab2-c9cb-48a9-948e-4f7a8aba3255'
    lead: 'President Bongbong Marcos said even allies will not be spared in the
      crackdown of corruption in flood-control projects that he ordered in his fourth
      State of the Nation Address (SONA).'
    activationstatus: true
    created: 2025-08-04T18:27:23.810+08:00
