    title: 'South Korea industry minister still concerned about US tariff impact
      on exporters'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd4a91ace-a3cd-4b74-b265-18d5cf9ff557'
      activationstatus: true
      created: 2025-08-04T11:33:05.283+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T11:37:49.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T11:37:49.444+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s industry minister
        said on Monday, August 4, that the country managed to avoid the worst-case
        scenario by clinching a US tariff deal, but concerns remained over how the
        profitability of exporters would be affected by a 15% tariff rate.</p>'
    section1:
      primarytype: 'block'
      uuid: '492b593a-e04b-4164-99cc-d5698ded3575'
      activationstatus: true
      created: 2025-08-04T11:33:05.284+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T11:37:49.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T11:37:49.444+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '49f3256c-dde2-4e61-9793-e0d39ea15c9a'
      activationstatus: true
      created: 2025-08-04T11:33:05.284+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T11:37:49.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T11:37:49.445+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Industry minister Kim Jung-kwan made the comments at a roundtable
        meeting with business groups and academics.</p>'
    section3:
      primarytype: 'block'
      uuid: '94c7c050-b766-48fa-ab55-2c88bf9a7a92'
      activationstatus: true
      created: 2025-08-04T11:33:05.284+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T11:37:49.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T11:37:49.445+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3a044ae4-18a0-4f2e-bcb8-db8663a75238'
      activationstatus: true
      created: 2025-08-04T11:33:05.285+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T11:37:49.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T11:37:49.446+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"There are concerns that the unprecedented 15% tariff will have
        a significant impact on the profitability of companies exporting to the US,
        especially small and mid-sized companies, compared to local US companies,"
        Kim said in his opening remarks.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd13e6ae6-7283-49b2-9a58-af96d78bc58f'
      activationstatus: true
      created: 2025-08-04T11:33:05.285+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T11:37:49.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T11:37:49.447+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'be367264-42d6-46ae-842f-eec443dda708'
      activationstatus: true
      created: 2025-08-04T11:33:05.285+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T11:37:49.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T11:37:49.447+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Under its deal with US President Donald Trump, South Korea also
        agreed on a $350 billion investment package, including $200 billion in strategic
        industries such as semiconductors. The rest was earmarked for the US shipbuilding
        industry.</p>'
    section7:
      primarytype: 'block'
      uuid: '06eda9c8-c939-437c-a8db-b3c4aa7d19de'
      activationstatus: true
      created: 2025-08-04T11:33:05.286+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T11:37:49.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T11:37:49.447+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '18ba9252-c0a0-4fbd-a2ee-cecb651666d1'
      activationstatus: true
      created: 2025-08-04T11:33:05.286+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T11:37:49.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T11:37:49.448+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Kim said that the government would continue discussions with the
        US to work on the specifics of the investment package so it would benefit
        the country’s economy and companies.</p>'
    section9:
      primarytype: 'block'
      uuid: '01a238da-51fd-4b32-8e72-a00a6f4d0a18'
      activationstatus: true
      created: 2025-08-04T11:33:05.286+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T11:37:49.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T11:37:49.448+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7d6db8d7-f5f8-4618-9098-96cc3ec0e9d3'
      activationstatus: true
      created: 2025-08-04T11:33:05.287+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T11:37:49.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T11:37:49.449+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>There is no written agreement yet on the deal between Seoul and
        Washington, and more follow-up discussions were needed on the investment fund’s
        structure among other details, South Korean officials have said.</p>'
    section11:
      primarytype: 'block'
      uuid: '7110c0b5-72d7-4587-9142-6fbef8bc6190'
      activationstatus: true
      created: 2025-08-04T11:33:05.287+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T11:37:49.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T11:37:49.449+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8fbfba39-fe6c-43c1-91bc-ad054973ea9d'
      activationstatus: true
      created: 2025-08-04T11:33:05.287+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-04T11:37:49.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T11:37:49.450+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Regardless of the tariff deal, South Korea will seek a long-term
        strategy in the face of a new normal era where nationalism is expanding in
        the global trade environment, Industry Minister Kim said.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f568b651-198e-4d04-9d96-468117092def'
      activationstatus: true
      created: 2025-08-04T11:33:05.288+08:00
      createdby: 'sophiasioco-nwp'
