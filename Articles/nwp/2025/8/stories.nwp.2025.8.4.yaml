    uuid: 'da7b2a8f-8365-4ed2-bd4d-ce2864906046'
    lead: 'The Philippine and Indian navies have sailed together for the first time
      in the South China Sea, officials said on Monday, as President Bongbong Marcos
      left Manila for New Delhi for a state visit.'
    activationstatus: true
    created: 2025-08-04T15:44:57.189+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-04T15:49:44.221+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-04T15:49:43.967+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Philippines, India hold first joint sail in South China Sea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '11e47d44-3f91-49a7-a54a-cb0424291574'
      activationstatus: true
      created: 2025-08-04T15:44:57.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:49:44.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:49:43.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -&nbsp;</strong>The Philippine
        and Indian navies have sailed together for the first time in the South China
        Sea, officials said on Monday, Aug. 4, as President Ferdinand Marcos Jr. left
        Manila for New Delhi for a state visit.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a1ff7f03-11a1-4ea9-8917-357fbc5ae29a'
      activationstatus: true
      created: 2025-08-04T15:44:57.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:49:44.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:49:43.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines has conducted \"maritime cooperative activities\" with\
        \ foreign navies since late 2023 as part of its push to counter China’s expansive\
        \ claims in the waterway, including joint sails with treaty ally the United\
        \ States, as well as Japan, Australia, France and Canada.\r"
    section2:
      primarytype: 'block'
      uuid: '22ee9548-2fed-45f9-a6f5-495d5da69705'
      activationstatus: true
      created: 2025-08-04T15:44:57.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:49:44.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:49:43.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Philippine military chief Romeo Brawner said the idea for the two-day\
        \ joint sail, which started on Sunday and was inside the Philippines' exclusive\
        \ economic zone, came about when he met his counterpart in India in March.\r"
    section3:
      primarytype: 'block'
      uuid: '6bb82bb4-1bde-423b-9b29-44674802b5ad'
      activationstatus: true
      created: 2025-08-04T15:44:57.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:49:44.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:49:43.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We did not experience any untoward incidents, but there are still\
        \ those shadowing us - as we had already expected,\" Brawner told reporters,\
        \ without naming China.\r"
    section4:
      primarytype: 'block'
      uuid: '14bb41a5-40b4-4c8c-9d4d-f8402191dbf7'
      activationstatus: true
      created: 2025-08-04T15:44:57.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:49:44.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:49:43.964+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China’s foreign ministry said in a statement that territorial and maritime\
        \ disputes should be resolved between the countries directly involved and\
        \ no third party should intervene.\r"
    section5:
      primarytype: 'block'
      uuid: '8f74c803-6147-4d2a-b92f-9efc9fd84f95'
      activationstatus: true
      created: 2025-08-04T15:44:57.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:49:44.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T15:49:43.964+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Indian navy ships that took part in the first joint sail of the two\
        \ countries included guided missile destroyer INS Delhi, tanker INS Shakti\
        \ and corvette INS Kiltan. The Philippines deployed two frigates, BRP Miguel\
        \ Malvar and BRP Jose Rizal.\r"
    section6:
      primarytype: 'block'
      uuid: '5841b840-f3d5-4d9b-ab14-5f70b671d341'
      activationstatus: true
      created: 2025-08-04T15:44:57.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-04T15:49:44.229+08:00
      lastactivatedby: 'superuser'
