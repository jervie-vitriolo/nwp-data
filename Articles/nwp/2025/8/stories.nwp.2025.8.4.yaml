      lastmodified: 2025-08-04T14:27:36.317+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A Ukrainian drone attack damaged a
        power line and sparked a fire at a railway station building in Russia’s southern
        region of Volgograd overnight, the regional administration said on Monday,
        August 4.</p>'
    section1:
      primarytype: 'block'
      uuid: '7064ec40-f882-4698-81da-c83cf5e95d74'
      activationstatus: true
