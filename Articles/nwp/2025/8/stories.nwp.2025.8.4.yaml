    title: 'Report: Luka Doncic signs 3-year, $165M extension with Lakers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '681dc072-2761-48d0-9f4d-7c98602f515f'
      activationstatus: true
      created: 2025-08-04T08:56:31.658+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:07:36.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:07:36.075+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Five-time All-NBA guard Luka Doncic signed
        a three-year, $165 million contract extension with the Los Angeles Lakers,
        ESPN reported on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '71d0d556-7d73-48b2-a688-5723477f30d5'
      activationstatus: true
      created: 2025-08-04T08:56:31.659+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:07:36.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:07:36.076+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'The Lakers announced the extension but did not divulge terms of the
        deal, which comes six months to the day after Doncic was acquired by the Lakers
        from the Dallas Mavericks.'
    section2:
      primarytype: 'block'
      uuid: '50a13bc3-c473-4b93-a93f-020cca3113d3'
      activationstatus: true
      created: 2025-08-04T08:56:31.659+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:07:36.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:07:36.076+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Per ESPN, the contract extension includes a player option for the
        2028-29 season. It also keeps Doncic out of free agency next summer and nixes
        his 2026-27 player option in place of the new contract.</p>'
    section3:
      primarytype: 'block'
      uuid: '8154843c-89cc-4ea2-a47c-6f0bba67e2db'
      activationstatus: true
      created: 2025-08-04T08:56:31.660+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:07:36.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:07:36.077+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Today is a monumental moment for our franchise. Luka Doncic’s
        future is with the Los Angeles Lakers," said Rob Pelinka, the Lakers president
        of basketball operations.</p>'
    section4:
      primarytype: 'block'
      uuid: '7ee51e3a-81a9-4821-9966-a22ab95fd2c9'
      activationstatus: true
      created: 2025-08-04T08:56:31.660+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:07:36.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:07:36.077+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Luka is one of the game’s most transcendent players, and his on-court
        dominance and passion is without compare. From the moment Luka became a Laker,
        there was an immediate connection and admiration between Luka and our fanbase.
        You can feel it in your spirit when you attend a Lakers game. Luka is an absolute
        killer on the court, and blends that with a unique generosity and care for
        the community. Above all else, Luka will lead our franchise to pursue future
        championships, a goal that will forever define the Lakers."</p>'
    section5:
      primarytype: 'block'
      uuid: 'acf4bee0-1df1-469b-9aec-a2033abda34d'
      activationstatus: true
      created: 2025-08-04T08:56:31.661+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:07:36.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:07:36.078+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Doncic, 26, averaged 28.2 points, 8.1 rebounds and 7.5 assists in
        28 games (all starts) since he was acquired by the Lakers in a three-team
        deal on Feb. 2.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e5e82b11-e803-4267-a958-efbf7684d485'
      activationstatus: true
      created: 2025-08-04T08:56:31.661+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:07:36.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:07:36.078+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'The Lakers also received Maxi Kleber and Markieff Morris, and the Mavericks
        picked up Anthony Davis, Max Christie and a 2029 first-round draft pick. The
        Utah Jazz, who helped to facilitate the trade, received Jalen Hood-Schifino
        and a 2025 second-round draft pick via the Los Angeles Clippers from the Lakers.
        Dallas also sent a 2025 second-round selection to Utah.'
    section7:
      primarytype: 'block'
      uuid: '4160e691-7dbd-4c65-b049-4193a97e48e4'
      activationstatus: true
      created: 2025-08-04T08:56:31.662+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:07:36.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:07:36.079+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"I'm really grateful to the Lakers organization, my teammates and
        the fans for welcoming me and my family with so much support and kindness
        since day one," Doncic said. "This is an amazing organization, and I truly
        believe in what we're building together. I'm going to keep working as hard
        as I can to bring another championship to Los Angeles and to make Laker Nation
        proud. This is just the beginning. I'm excited for what’s ahead and to keep
        building something special with this team."</p>'
    section8:
      primarytype: 'block'
      uuid: '178d5120-e50b-4c2e-bcbe-d44c7cb86f66'
      activationstatus: true
      created: 2025-08-04T08:56:31.662+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:07:36.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:07:36.079+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A five-time All-Star selection, Doncic is averaging 28.6 points,
        8.6 rebounds and 8.2 assists in 450 career games (all starts) with the Mavericks
        and Lakers.</p>'
    section9:
      primarytype: 'block'
      uuid: '072a0edb-3bdb-426f-a5f7-603cea3a0c07'
      activationstatus: true
      created: 2025-08-04T08:56:31.663+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-04T09:07:36.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T09:07:36.079+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>--Field Level Media</em></p>'
