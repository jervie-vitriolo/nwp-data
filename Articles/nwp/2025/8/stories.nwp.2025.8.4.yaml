      lastactivatedby: 'superuser'
      lastmodified: 2025-08-04T13:47:33.128+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Additionally, the preliminary evidence and factual allegations supporting
        the Motion point to a level of involvement that satisfies the threshold of
        ‘serious or grave’ charges and ‘strong evidence of guilt.’”'
    section18:
      primarytype: 'block'
      uuid: '8c5b9a0a-91d9-4179-a830-6f0e61382454'
      activationstatus: true
      created: 2025-08-04T13:47:33.129+08:00
