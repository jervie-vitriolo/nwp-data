      lastmodified: 2025-08-04T18:27:23.885+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the president also hinted that the crackdown on corrupt\
        \ officials could go beyond flood-control projects.\r"
