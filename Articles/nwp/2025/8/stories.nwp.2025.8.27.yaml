      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> “Kpop Demon Hunters”
        just keeps going up, up, up, as it is now officially the “most popular Netflix
        film of all time.”</p>'
    section1:
      primarytype: 'block'
      uuid: '6b0d7caf-2a30-4638-9869-bd96e0599cc6'
      activationstatus: true
