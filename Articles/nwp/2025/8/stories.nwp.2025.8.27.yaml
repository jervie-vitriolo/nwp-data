    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos orders lifestyle checks on officials linked to flood control
      projects'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5b98a3ec-543e-41d8-9a69-fd1654bcb4a7'
      activationstatus: true
      created: 2025-08-27T14:44:00.092+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.028+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        R. Marcos Jr. has ordered lifestyle checks on government officials amid investigations
        on anomalous flood control projects, Malacañang said Wednesday, Aug. 27.</p>'
    section1:
      primarytype: 'block'
      uuid: '8f7bcfc7-300b-458c-8544-8795c975e76a'
      activationstatus: true
      created: 2025-08-27T14:44:00.093+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.028+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The move comes as the administration continues reviewing Department
        of Public Works and Highways (DPWH) records tied to projects meant to ease
        flooding in parts of the country. Officials are identifying those behind projects
        that failed to deliver expected results.'
    section2:
      primarytype: 'block'
      uuid: '6a447ff9-69f1-4922-9fd6-b4c2cd88d301'
      activationstatus: true
      created: 2025-08-27T14:44:00.093+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.029+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ipinag-utos ni Pangulong Ferdinand R. Marcos Jr. ang pagkakaroon ng
        lifestyle check sa lahat ng mga opisyal sa gitna ng imbestigasyon patungkol
        sa maanomalyang flood control projects,” Communications Undersecretary Claire
        Castro said.'
    section3:
      primarytype: 'block'
      uuid: '3840082b-aad5-4efc-9a9c-b14fb8669c75'
      activationstatus: true
      created: 2025-08-27T14:44:00.094+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.029+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: President Ferdinand R. Marcos Jr. ordered lifestyle checks
        on all officials amid the investigation on anomalous flood control projects.]'
    section4:
      primarytype: 'block'
      uuid: '38f8cdb3-43ea-47d9-9195-ab236b0c075e'
      activationstatus: true
      created: 2025-08-27T14:44:00.094+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.030+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said Marcos personally inspected 11 flood control projects in Marikina,
        Iloilo, Bulacan, and Benguet in recent days, in light of complaints submitted
        through the reporting platform, sumbongsapangulo.ph.'
    section5:
      primarytype: 'block'
      uuid: '8a92a626-7551-4f3c-a4da-3af119475dad'
      activationstatus: true
      created: 2025-08-27T14:44:00.094+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.030+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malacañang said the site has received 9,020 reports related to questionable
        flood control projects as of Wednesday morning. It has encouraged the public
        to submit complaints to ensure transparency and accountability.'
    section6:
      primarytype: 'block'
      uuid: '2ef60dd9-5924-4f7a-8334-233a730cf08f'
      activationstatus: true
      created: 2025-08-27T14:44:00.095+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.031+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The lifestyle checks will initially focus on DPWH officials but could
        extend to other departments if needed. Each agency may conduct its own checks,
        with oversight from the Office of the Ombudsman and the Bureau of Internal
        Revenue.'
    section7:
      primarytype: 'block'
      uuid: '8da95374-a543-4eab-84e4-0dbd0e902ae8'
      activationstatus: true
      created: 2025-08-27T14:44:00.095+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.031+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Unang-una po, hindi po natin maikakaila na mayroong mga DPWH officials
        na sinasabing involved at malamang ay magsimula sila doon,” Castro said.'
    section8:
      primarytype: 'block'
      uuid: 'c55adeb6-1103-4173-978a-260318ed1b31'
      activationstatus: true
      created: 2025-08-27T14:44:00.096+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.032+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: First of all, we cannot deny that there are DPWH officials
        said to be involved, and the checks will likely begin there.] '
    section9:
      primarytype: 'block'
      uuid: 'b8fe9ae7-ed2d-491f-b12e-555a781cbc5f'
      activationstatus: true
      created: 2025-08-27T14:44:00.096+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.032+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro assured the public that the investigation would remain independent
        and impartial.'
    section10:
      primarytype: 'block'
      uuid: '335f6873-c58f-4a2d-99cb-1ef61a02754a'
      activationstatus: true
      created: 2025-08-27T14:44:00.096+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.033+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nagsalita na po kasi ang pangulo, so dapat ang bawat ahensya ay tumupad
        sa kanilang tungkulin… Kapag may nakita din tayong anomalya sa kanilang pag-iimbestiga,
        magiging kuwestiyonable rin po ang kanilang pagtatrabaho,” she said.'
    section11:
      primarytype: 'block'
      uuid: '2948aae0-f099-4989-be11-94580a910295'
      activationstatus: true
      created: 2025-08-27T14:44:00.097+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.033+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The president has spoken, so each agency must fulfill
        its duty… If we find anomalies in their investigation, their work may also
        be called into question.] '
    section12:
      primarytype: 'block'
      uuid: '8cd28228-f728-4b2d-a7da-89cd971772e4'
      activationstatus: true
      created: 2025-08-27T14:44:00.097+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.034+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The administration said all parties involved, including contractors
        and local officials, will be investigated.'
    section13:
      primarytype: 'block'
      uuid: '6df63110-f14d-46da-bbdc-739627a57b43'
      activationstatus: true
      created: 2025-08-27T14:44:00.098+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.034+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Lahat po ng kasabwat, ayon naman po sa Pangulong Marcos Jr., lahat
        ng kasabwat, lahat ng may kinalaman at lahat ng nakipag-conspire sa ganitong
        klaseng maanomalyang flood control projects, lahat po iyan ay kasama sa pag-iimbestiga,”
        Castro said.'
    section14:
      primarytype: 'block'
      uuid: '34b10685-addf-4f13-b4cb-390abc89e35b'
      activationstatus: true
      created: 2025-08-27T14:44:00.098+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.035+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: All accomplices, according to President Marcos Jr., all
        involved and all who conspired in anomalous flood control projects will be
        investigated.] '
    section15:
      primarytype: 'block'
      uuid: '386aaf3a-ff0b-47c9-bdf6-02236138d08c'
      activationstatus: true
      created: 2025-08-27T14:44:00.099+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.035+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president has vowed that no one will be spared from accountability.'
    section16:
      primarytype: 'block'
      uuid: '413a56ca-70b4-4a19-9683-58db764f3095'
      activationstatus: true
      created: 2025-08-27T14:44:00.099+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.036+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Magdedemanda po talaga, sasampahan ng kaso ang dapat masampahan ng
        kaso. Walang sisinuhin, walang malapit sa puso, walang kaalyado – kung sinuman
        ang involved dito, sasampahan ng kaso,” Castro said.'
    section17:
      primarytype: 'block'
      uuid: 'b3ebc86e-7d14-4cd7-9fa8-765f3a081ceb'
      activationstatus: true
      created: 2025-08-27T14:44:00.100+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.037+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Complaints will be filed, and cases will be pursued against
        those who should face charges. No one will be spared, no favorites, no allies
        – whoever is involved will be held accountable.]'
    section18:
      primarytype: 'block'
      uuid: 'a0732be1-3fa1-4f12-821f-aa1a13799e4a'
      activationstatus: true
      created: 2025-08-27T14:44:00.100+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:49:14.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:49:14.037+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Marcos previously aired his frustration after inspecting flood-control
        projects in Bulacan and Benguet, calling them “useless” and a “waste” of public
        funds.</p>'
  'START HERE----->e-marketplaces-deadline-remove-illegal-ceep-card-listings':
    caption: 'The photo shows a Beep card with an MRT-3 train on the back. (NewsWatch
      Plus/File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-27T14:46:25.000+08:00
    imagesource: '1f735d8b-a520-4ce5-b826-7b049f04ffdc'
    primarytype: 'composition'
    uuid: 'abdcc072-8eaf-41a2-bae9-2357cc164efa'
    lead: 'The Department of Transportation (DOTr) gave a deadline to online selling
      platforms to remove unauthorized listings of Beep cards, warning they may face
      legal actions if they do not comply.'
    activationstatus: true
    created: 2025-08-27T14:50:25.404+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-27T14:57:34.101+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-27T14:57:33.681+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'E-marketplaces given deadline to remove illegal Beep card listings'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '396f1acb-1841-4f93-bc75-8ba605f16a9e'
      activationstatus: true
      created: 2025-08-27T14:50:25.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Transportation
        (DOTr) gave a deadline to online selling platforms to remove unauthorized
        listings of Beep cards, warning they may face legal actions if they do not
        comply.</p>'
    section1:
      primarytype: 'block'
      uuid: '8fe4e23e-01c5-4050-9797-092da976d4e5'
      activationstatus: true
      created: 2025-08-27T14:50:25.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f2427e78-9223-4773-a6d7-baf4c0e5513f'
      activationstatus: true
      created: 2025-08-27T14:50:25.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a <strong><a href="https://www.facebook.com/DOTrPH/posts/pfbid09wc2r1611ADkVNCETAhpGHJ8xCT93s3UrSNW5XPgWnDuqWhDPDoQoykc4NL7w58dl">letter</a></strong>
        dated Aug. 26, Transportation Secretary Vince Dizon told online marketplaces
        to take down these listings on or before Aug. 31.</p>'
    section3:
      primarytype: 'block'
      uuid: '9a27373c-7859-41a4-ac1f-80c889d1e998'
      activationstatus: true
      created: 2025-08-27T14:50:25.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a3f2fdab-b8af-4d02-84fe-8dfa2e209436'
      activationstatus: true
      created: 2025-08-27T14:50:25.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dizon said the DOTr already issued the order on Aug. 13 but it has\
        \ observed that several merchants continued to sell unauthorized Beep cards\
        \ on the virtual selling sites, particularly Carousell, Lazada, Meta Philippines,\
        \ Shopee, and TikTok.\r"
    section5:
      primarytype: 'block'
      uuid: '33a8616c-6aba-4edb-853f-9e257207c51c'
      activationstatus: true
      created: 2025-08-27T14:50:25.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1cec6688-4568-4c55-ae0b-8cb35514df82'
      activationstatus: true
      created: 2025-08-27T14:50:25.438+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Please be informed that the continued proliferation of the stored\
        \ value cards (SVC) online is akin to engaging in authorized selling of Beep\
        \ Cards,” read the letter.\r"
    section7:
      primarytype: 'block'
      uuid: '8766af3d-37e2-400f-8477-b87216e99d0c'
      activationstatus: true
      created: 2025-08-27T14:50:25.438+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '90db403e-f729-4127-a963-7f4149674ed5'
      activationstatus: true
      created: 2025-08-27T14:50:25.439+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Online selling platforms which continue to allow this unscrupulous\
        \ act are complicit to the violations being committed by these hoarders, and\
        \ may be held liable with the sellers if they fail to act on illegal activities,”\
        \ Dizon said.\r"
    section9:
      primarytype: 'block'
      uuid: '37adff24-711f-4d2d-ac28-8bfa2f4de888'
      activationstatus: true
      created: 2025-08-27T14:50:25.439+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd9ac5811-709b-4422-9e7b-4c9b755f063d'
      activationstatus: true
      created: 2025-08-27T14:50:25.439+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On Tuesday, Dizon led a joint press conference with the Land Transportation
        Office and the Philippine National Police Anti-Cybercrime Group, where they
        presented a <strong><a href="https://www.facebook.com/NewsWatchPlusPH/posts/pfbid0QSXF1JuXcSxNHQeoCLc5uhGhSfejGWVQKzYBoASus6vhPvUuVLSdYULY7xQ2oVsMl">woman
        arrested</a></strong> for allegedly reselling overpriced Beep cards online
        at P200 each.&nbsp;</p>'
    section11:
      primarytype: 'block'
      uuid: '9e4a02ea-2e1a-4fc5-aeb3-fa02b5d7450b'
      activationstatus: true
      created: 2025-08-27T14:50:25.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1456ddb5-8d57-45b9-8c79-99b8693af682'
      activationstatus: true
      created: 2025-08-27T14:50:25.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In most stations, commuters can buy a Beep card or stored value card\
        \ for P100 with an automatic P70 load from tellers or self-service ticket\
        \ vending machines.\r"
    section13:
      primarytype: 'block'
      uuid: '5b13f117-cff0-4c96-8822-26a7d1a4905c'
      activationstatus: true
      created: 2025-08-27T14:50:25.441+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '98f803ae-140e-4b2f-9e1d-b133b6eb2b7e'
      activationstatus: true
      created: 2025-08-27T14:50:25.441+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dizon said there are “syndicates” buying 10 Beep cards at a time from\
        \ ticket vending machines and selling them online. \r"
    section15:
      primarytype: 'block'
      uuid: 'a494541c-7d54-49ff-920a-9496ba369dd5'
      activationstatus: true
      created: 2025-08-27T14:50:25.442+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '25be5daf-443b-425a-9361-1b4b15f05815'
      activationstatus: true
      created: 2025-08-27T14:50:25.442+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T14:57:34.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:57:33.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He assured that there’s no shortage of Beep cards, with the DOTr
        delivering 300,000 additional cards across MRT-3, LRT-1, and LRT-2.</p>'
  'START HERE----->japanese-ambassador-on-flood-control-mess':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Japanese Ambassador Endo Kazuya'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-27T14:45:29.000+08:00
    imagesource: '2429d8cd-b104-42a6-b2b1-d7499440874b'
    primarytype: 'composition'
    uuid: 'bfc08145-5cd7-4f73-a4df-223c056405f1'
    lead: 'Japan hopes ongoing flood control projects in the Philippines will be
      successfully implemented, Japanese Ambassador Endo Kazuya said, highlighting
      the importance of long-term collaboration and disaster resilience.'
    activationstatus: true
    created: 2025-08-27T14:59:48.874+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-27T14:59:49.122+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-27T14:59:48.913+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Japan hopes flood-related issues in Philippines will be addressed'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5aacdb05-c865-40b4-b95d-67cdc04a6b89'
      activationstatus: true
      created: 2025-08-27T14:59:48.900+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:59:49.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:59:48.909+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Japan hopes ongoing
        flood control projects in the Philippines will be successfully implemented,
        Japanese Ambassador Endo Kazuya said, highlighting the importance of long-term
        collaboration and disaster resilience.</p>'
    section1:
      primarytype: 'block'
      uuid: '5a4c9feb-ad7e-4765-976e-89b377f50530'
      activationstatus: true
      created: 2025-08-27T14:59:48.900+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:59:49.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:59:48.900+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Flood management or flood control is really an important area, one
        of the most important areas for us to work with the Philippine government,”
        Endo told NewsWatch Plus in an exclusive interview.'
    section2:
      primarytype: 'block'
      uuid: '3dd47e51-e703-47e0-9fc4-925f6baaed96'
      activationstatus: true
      created: 2025-08-27T14:59:48.901+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:59:49.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:59:48.901+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tokyo has supported flood mitigation initiatives in the Philippines
        for more than 25 years, including improvements to the Pasig-Marikina rivers,
        funded through the Japan International Cooperation Agency (JICA). Endo said
        these long-term efforts have shown progress and development.'
    section3:
      primarytype: 'block'
