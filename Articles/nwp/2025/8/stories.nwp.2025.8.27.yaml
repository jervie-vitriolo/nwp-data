  'START HERE----->swift-kelce-engagement-buzz-us-open':
    author: 'Amy Tennery, Reuters'
    caption: 'Singer Taylor Swift and Kansas City Chiefs' Travis Kelce are seen
      ahead of the final match between Italy's Jannik Sinner and Taylor Fritz of
      the US, at the US Open 2024, Flushing Meadows, New York, US , Sept. 8, 2024.
      (Mike Segar/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-27T13:09:38.000+08:00
    imagesource: '0eaaa6c3-037a-4ddd-bedf-ed12c879114f'
    primarytype: 'composition'
    uuid: '1dfb0374-273b-48ff-a457-060fd6ee547c'
    lead: 'Six-times major winner Iga Swiatek got another reason to cheer after
      her US Open first-round win on Tuesday, as the avowed 'Swiftie' lifted her
      phone to discover her pop idol Taylor Swift met her match.'
    activationstatus: true
    created: 2025-08-27T13:12:57.553+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-27T13:17:41.402+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-27T13:17:41.185+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Love all: Swift-Kelce engagement creates buzz at US Open'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a3bb9454-470e-40cf-9c96-b10cb3fa506b'
      activationstatus: true
      created: 2025-08-27T13:12:57.597+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:17:41.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:17:41.178+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>New York, US -</strong>&nbsp;Six-times major winner Iga
        Swiatek got another reason to cheer after her US Open first-round win on Tuesday,
        as the avowed "Swiftie" lifted her phone to discover her pop idol Taylor Swift
        met her match.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e24f4a91-cd58-404a-a6aa-63be075e444e'
      activationstatus: true
      created: 2025-08-27T13:12:57.597+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:17:41.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:17:41.179+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The music mega-star announced she was engaged to NFL tight end Travis
        Kelce on Tuesday, after years of well-publicized heartache that proved golden
        material for her array of platinum records.</p>'
    section2:
      primarytype: 'block'
      uuid: '6d712812-918f-4656-b265-7b348295c7dd'
      activationstatus: true
      created: 2025-08-27T13:12:57.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:17:41.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:17:41.179+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Polish player Swiatek said she saw the news as soon as Swift posted\
        \ it and walked into her press conference texting friends to spread the word.\r"
    section3:
      primarytype: 'block'
      uuid: 'f901e4c6-4214-4b77-b12b-6730fae684b3'
      activationstatus: true
      created: 2025-08-27T13:12:57.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:17:41.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:17:41.180+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"She posted when I finished,\" said Swiatek. \"Maybe that's not a\
        \ coincidence.\"\r"
    section4:
      primarytype: 'block'
      uuid: 'f43f42e9-007f-440c-acf8-268c1830112c'
      activationstatus: true
      created: 2025-08-27T13:12:57.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:17:41.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:17:41.180+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Swift and Kelce, whose announcement earned more than 18 million
        Instagram likes, headlined the A-listers in the crowd at the men's final
        last year, where Jannik Sinner ensured a "cruel summer" for another Taylor
        - Fritz - in a three-set defeat.</p>'
    section5:
      primarytype: 'block'
      uuid: '255ef42b-89a9-40e6-88ec-af0009c5f1b7'
      activationstatus: true
      created: 2025-08-27T13:12:57.599+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:17:41.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:17:41.181+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Their enduring appeal across Flushing Meadows was clear as broadcaster\
        \ and retired player Mary Carillo interrupted her commentary of world number\
        \ one Sinner's first round match to announce the news: \"Taylor Swift is engaged!\"\
        \r"
    section6:
      primarytype: 'block'
      uuid: '8c83677c-140e-4ec0-9b2d-f844d55921b1'
      activationstatus: true
      created: 2025-08-27T13:12:57.599+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:17:41.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:17:41.181+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Her baffled co-anchor, the retired four-time major winner Jim Courier,\
        \ responded dryly: \"With, like, a new record?\"\r"
    section7:
      primarytype: 'block'
      uuid: 'cba3a29a-534f-4362-ab30-1ae35fa25092'
      activationstatus: true
      created: 2025-08-27T13:12:57.600+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:17:41.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:17:41.182+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The word spread around the sun-drenched plaza to the ESPN desk, where\
        \ reporters grilled the 2022 champion Swiatek for her reaction, following\
        \ her round-one win over Colombia's Emiliana Arango.\r"
    section8:
      primarytype: 'block'
      uuid: '47edb36c-84fb-4315-8add-21126bef4bcc'
      activationstatus: true
      created: 2025-08-27T13:12:57.600+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:17:41.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:17:41.182+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The second-ranked Swiatek then spent nearly half her post-match press\
        \ conference fielding questions on the celebrity news.\r"
    section9:
      primarytype: 'block'
      uuid: 'd506950d-cf52-4970-b34f-623f19ac1cc1'
      activationstatus: true
      created: 2025-08-27T13:12:57.600+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:17:41.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:17:41.183+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Well, I'm just happy for her, because she deserves the best,\" said\
        \ Swiatek. \"Obviously she had a lot of boyfriends, so we know all about that.\
        \ So hopefully this one will, you know, stick forever. Travis seems like a\
        \ great guy.\"\r"
    section10:
      primarytype: 'block'
      uuid: '5c9d5921-46ff-47b2-8e02-4615d13f473c'
      activationstatus: true
      created: 2025-08-27T13:12:57.601+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:17:41.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:17:41.183+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked if she would field a \"non-Taylor question,\" Swiatek deadpanned:\
        \ \"No.\"\r"
    section11:
      primarytype: 'block'
      uuid: '39702a9f-c9df-447b-a6a5-ab3f7f765e06'
      activationstatus: true
      created: 2025-08-27T13:12:57.601+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:17:41.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:17:41.183+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Amy Tennery in New York, additional reporting
        by Frank PingueEditing by Toby Davis)</em></p>'
  'START HERE----->spotify-messaging-feature':
    author: 'Reuters'
    caption: 'A screen displays the logo of Spotify on the floor at the New York
      Stock Exchange (NYSE) in New York City, US, Dec. 4, 2023. (Brendan McDermid/File
      Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
