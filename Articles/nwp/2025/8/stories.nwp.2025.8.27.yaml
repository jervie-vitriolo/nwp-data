  'START HERE----->japan-philippine-next-stage-defense-cooperation-as-raa-takes-effect':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'NewsWatch Plus interviews Japanese Ambassador Endo Kazuya'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-27T14:33:29.000+08:00
    imagesource: '341bb22a-98ee-4510-b54e-4e12e474f79d'
    primarytype: 'composition'
    uuid: 'ee3af0d8-3208-44e0-a54d-c2c8443636c3'
    lead: 'Philippine-Japan defense relations are set to expand significantly with
      the Reciprocal Access Agreement (RAA) taking effect on Sept. 11, Japanese Ambassador
      Endo Kazuya said. '
    activationstatus: true
    created: 2025-08-27T14:37:14.884+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-27T14:37:15.128+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-27T14:37:14.913+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Exclusive: PH-Japan security alliance enters ‘new stage’ with reciprocal
      access agreement'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '17cb2206-8f88-425a-9a97-9ae8f233f279'
      activationstatus: true
      created: 2025-08-27T14:37:14.899+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:37:15.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:37:14.899+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - Philippine-Japan defense relations are
        set to expand significantly with the Reciprocal Access Agreement (RAA) taking
        effect on Sept. 11, Japanese Ambassador Endo Kazuya said. The pact will allow
        both countries to conduct more joint military exercises, humanitarian operations,
        and equipment transfers, signaling a “new stage” in bilateral security cooperation.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b6899329-72f9-4ca4-8cb1-d6bb411b270b'
      activationstatus: true
      created: 2025-08-27T14:37:14.899+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:37:15.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:37:14.899+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are very much glad to see steady progress in our security and defense
        cooperation with the Philippines,” Endo told NewsWatch Plus in an exclusive
        interview.'
    section2:
      primarytype: 'block'
      uuid: 'dbc29c98-9dce-4983-8221-f1b7eea6c951'
      activationstatus: true
      created: 2025-08-27T14:37:14.900+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:37:15.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:37:14.900+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Equipment and capability upgrades</strong></h2>'
    section3:
      primarytype: 'block'
      uuid: '9fa3f886-aa1f-47cc-8fa2-298276bf59b6'
      activationstatus: true
      created: 2025-08-27T14:37:14.900+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:37:15.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:37:14.900+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Japan has already provided the Philippines with patrol planes and air
        surveillance radars, with additional programs underway to strengthen Manila’s
        defense capabilities.'
    section4:
      primarytype: 'block'
      uuid: '20aef598-5df8-4541-b027-9db7bed35df0'
      activationstatus: true
      created: 2025-08-27T14:37:14.900+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:37:15.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:37:14.900+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have already transferred our patrol planes as well as air surveillance
        radars to the Philippines, and we are still working on various other programs,
        including our official security assistance,” Endo said.'
    section5:
      primarytype: 'block'
      uuid: 'd6b51e8b-f056-422d-8db8-71ff250bf28b'
      activationstatus: true
      created: 2025-08-27T14:37:14.901+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:37:15.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:37:14.901+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Even before the RAA takes effect, Japanese Self-Defense Forces had
        been a regular presence in Philippine waters. In the first six months of 2025,
        11 Japanese vessels made port visits, underscoring the steady expansion of
        defense ties.'
    section6:
      primarytype: 'block'
      uuid: '4885eb9f-f3fa-4e21-bb5e-24e20ad69c78'
      activationstatus: true
      created: 2025-08-27T14:37:14.901+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:37:15.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:37:14.901+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Even before the entry into force of the RAA, there were already lots
        of joint activities between the Philippines and Japan,” Endo said.'
    section7:
      primarytype: 'block'
      uuid: '7ca0a9e8-6bfe-4d07-9356-0fe45e979e8d'
      activationstatus: true
      created: 2025-08-27T14:37:14.901+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:37:15.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:37:14.901+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Next-level defense agreements</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'ca86afea-63b9-4efd-89b6-cfc3369c15d0'
      activationstatus: true
      created: 2025-08-27T14:37:14.902+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:37:15.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:37:14.902+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Beyond the RAA, Manila and Tokyo are negotiating the Acquisition and
        Cross-Servicing Agreement (ACSA), which will allow the exchange of supplies
        and services between the two militaries, as well as a potential information
        security pact.'
    section9:
      primarytype: 'block'
      uuid: '915e8dce-9b0e-42f0-9819-d424e5fc0b7d'
      activationstatus: true
      created: 2025-08-27T14:37:14.902+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:37:15.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:37:14.902+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The two leaders announced that we will be starting formal negotiations
        of an acquisition and cross-servicing agreement. They have also agreed to
        start discussions related to a potential agreement on information security,”
        Endo said. '
    section10:
      primarytype: 'block'
      uuid: 'a1d7f31d-32b4-4cd1-9521-f049a8b17ce0'
      activationstatus: true
      created: 2025-08-27T14:37:14.903+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:37:15.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:37:14.903+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Those are important next steps that we can take on the basis of
        the Reciprocal Access Agreement,” he added.</p>'
  'START HERE----->japan-concern-west-ph-sea-wants-legally-binding-code-of-conduct':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-27T14:38:00.000+08:00
    imagesource: '09742b0a-12b1-4d0b-89df-9eef96860118'
    primarytype: 'composition'
    uuid: 'c1702086-ea1c-4662-b3e8-441ab3c10c42'
    lead: 'Japan expressed concern over rising tensions in the West Philippine Sea
      and called for adherence to international law, Japanese Ambassador Endo Kazuya
      said, underscoring support for the Philippines and a legally binding ASEAN Code
      of Conduct (COC).'
    activationstatus: true
    created: 2025-08-27T14:40:04.848+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-27T14:40:05.080+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-27T14:40:04.886+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Exclusive: Japan voices concern over West PH sea tensions, backs legally
      binding ASEAN code of conduct'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '731b948e-ab8d-4c66-a462-68da31101ef5'
      activationstatus: true
      created: 2025-08-27T14:40:04.861+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:40:05.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:40:04.861+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Japan expressed concern
        over rising tensions in the West Philippine Sea and called for adherence to
        international law, Japanese Ambassador Endo Kazuya said, underscoring support
        for the Philippines and a legally binding ASEAN Code of Conduct (COC).</p>'
    section1:
      primarytype: 'block'
      uuid: 'fbfa9156-ed9e-44e3-9f30-242c69241d09'
      activationstatus: true
      created: 2025-08-27T14:40:04.861+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:40:05.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:40:04.861+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Japan’s position over the South China Sea issue is firm and consistent.
        We are very much concerned about the ongoing provocations and escalations
        of tensions in that sea area,” Endo told NewsWatch Plus in an exclusive interview.'
    section2:
      primarytype: 'block'
      uuid: '4520e76a-d38d-4bf6-b9ce-2368da907d7b'
      activationstatus: true
      created: 2025-08-27T14:40:04.862+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:40:05.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:40:04.862+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Recent incidents, including collisions between Chinese and Philippine
        vessels near Scarborough Shoal and risky maneuvers by Chinese fighter jets,
        have heightened concerns about maritime safety and freedom of navigation.
        Endo said these undermine regional stability and prosperity.'
    section3:
      primarytype: 'block'
      uuid: '2be6a358-f591-42aa-880a-a94c7b5fab46'
      activationstatus: true
      created: 2025-08-27T14:40:04.862+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:40:05.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:40:04.862+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The rule of law in the maritime sphere is the foundation of stability
        and prosperity in this region,” he said.'
    section4:
      primarytype: 'block'
      uuid: '27b4ec2a-5a37-4042-b4c8-14bee490b554'
      activationstatus: true
      created: 2025-08-27T14:40:04.862+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:40:05.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:40:04.862+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Japan, while not a claimant in the disputes, considers itself an important
        stakeholder and maintains a consistent position in supporting Philippine claims
        based on the 2016 arbitral ruling.'
    section5:
      primarytype: 'block'
      uuid: 'd2de00b2-0bec-44b5-8e54-f8150c50934b'
      activationstatus: true
      created: 2025-08-27T14:40:04.863+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:40:05.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:40:04.863+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It is very important for like-minded countries to show a resolute
        commitment to the rule of law in the maritime sphere,” Endo added, citing
        joint maritime cooperative activities with other nations to reduce the risk
        of miscalculation at sea.'
    section6:
      primarytype: 'block'
      uuid: 'f68e7ce2-2861-4e9e-ae19-4dcaf80d927b'
      activationstatus: true
      created: 2025-08-27T14:40:04.863+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:40:05.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:40:04.863+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ambassador also called on the Association of Southeast Asian Nations
        (ASEAN) to conclude the South China Sea Code of Conduct, emphasizing that
        it should be effective, substantive, and fully compliant with the United Nations
        Convention on the Law of the Sea (UNCLOS).'
    section7:
      primarytype: 'block'
      uuid: '2e1d0da8-5fae-45e3-89e2-bdf8136bce9c'
      activationstatus: true
      created: 2025-08-27T14:40:04.863+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:40:05.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:40:04.863+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I think it is very important for the COC to respect all the legitimate
        rights and interests of all stakeholders involved in this matter,” Endo said.'
    section8:
      primarytype: 'block'
      uuid: 'c889d80a-18a6-4f1a-95c0-c1e61217e028'
      activationstatus: true
      created: 2025-08-27T14:40:04.864+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:40:05.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:40:04.864+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Japan has repeatedly urged regional partners to maintain a collective
        stance on upholding maritime law and has participated in various forums to
        support this goal. Endo said these efforts send a clear signal to all parties
        that provocations and unilateral actions will be closely monitored by the
        international community.'
    section9:
      primarytype: 'block'
      uuid: '94067d02-df48-44b8-9b0b-0f1a9a9eebf7'
      activationstatus: true
      created: 2025-08-27T14:40:04.864+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:40:05.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:40:04.864+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Although Japan is not a claimant, we recognize ourselves as an important
        stakeholder on this matter and will continue to maintain our consistent positions,”
        he said.'
    section10:
      primarytype: 'block'
      uuid: '75583bab-6015-40fa-ae5b-850bcbf344e9'
      activationstatus: true
      created: 2025-08-27T14:40:04.864+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:40:05.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:40:04.864+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ambassador noted that continued cooperation among like-minded countries,
        including the Philippines, the United States, and other regional partners,
        is essential to minimize the risk of conflict and to promote dialogue based
        on legal frameworks.'
    section11:
      primarytype: 'block'
      uuid: 'f43546dd-341c-4e33-952d-ef73d2fe3138'
      activationstatus: true
      created: 2025-08-27T14:40:04.865+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T14:40:05.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T14:40:04.865+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Japan will continue watching the situation and the developments
        surrounding the Code of Conduct very closely,” Endo said.</p>'
  'START HERE----->marcos-orders-lifestyle-checks-on-officials-linked-to-flood-control-mess':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-27T14:40:23.000+08:00
    imagesource: 'e5e0428a-5cb4-4d00-ab90-8032b713817a'
    primarytype: 'composition'
    uuid: 'cada1483-8dfc-4592-8907-92c636b6235a'
    lead: 'President Ferdinand R. Marcos Jr. has ordered lifestyle checks on government
      officials amid investigations on anomalous flood control projects, Malacañang
      said Wednesday, Aug. 27.'
    activationstatus: true
    created: 2025-08-27T14:44:00.073+08:00
    createdby: 'tristan-nwp'
