    template: '1'
    title: 'Spotify announces messaging feature for free, premium users'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4ddc1ea5-5ddf-4156-8bf0-6979dc248989'
      activationstatus: true
      created: 2025-08-27T13:45:58.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:57:57.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:57:57.489+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Spotify Technology will start rolling
        out a messaging feature to both free and premium subscription tiers as the
        music streaming giant seeks to attract more users and fend off competition.</p>'
    section1:
      primarytype: 'block'
      uuid: '9d47157c-b057-42d6-bd94-3a3357ffc20a'
      activationstatus: true
      created: 2025-08-27T13:45:58.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:57:57.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:57:57.490+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The messaging feature will allow users to chat and share music with
        people they have interacted with on Spotify, the Swedish firm said on Tuesday,
        Aug. 26. It will be available on mobile devices of users aged 16 and older
        in select markets starting this week.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd4564235-2f5e-47ef-b0cf-e3aca72345d5'
      activationstatus: true
      created: 2025-08-27T13:45:58.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:57:57.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:57:57.490+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Spotify had a similar messaging feature earlier, but had removed
        it in 2017 over low engagement. This time, the company is banking on the sharp
        growth in subscribers over the past few years to revive the feature and grab
        market share.</p>'
    section3:
      primarytype: 'block'
      uuid: '86fd6b98-65ee-44e9-b653-76cf5538812e'
      activationstatus: true
      created: 2025-08-27T13:45:58.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:57:57.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T13:57:57.490+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The company has been focused on boosting margins throughprice hikes\
        \ while balancing user growth amid intensifying competition from rivals such\
        \ as Apple Music, Amazon Music and YouTube.\r"
    section4:
      primarytype: 'block'
      uuid: '7f0f6406-26f9-4f7d-9b65-95aeeb647b4b'
      activationstatus: true
      created: 2025-08-27T13:45:58.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T13:57:57.706+08:00
