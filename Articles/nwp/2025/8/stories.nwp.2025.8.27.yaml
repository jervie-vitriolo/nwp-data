    section5:
      primarytype: 'block'
      uuid: '0d9d2789-9931-4b19-b4bd-885e3576a8f9'
      activationstatus: true
      created: 2025-08-27T08:38:40.912+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-08-27T08:49:28.018+08:00
      lastactivatedby: 'lara-nwp'
      lastmodified: 2025-08-27T08:49:16.933+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>Photos showed the American couple in a garden of pink and white
        flowers. One image showed Kelce on one knee looking up at Swift, and another
        featured a large ring on Swift's left hand. A snippet of Swift's song "So
        High School" played in the background of the post.</p>'
