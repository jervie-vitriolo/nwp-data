    title: 'Accreditation for sale, fake contractors in flood control projects -
      Lacson'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '72c48a80-e60e-4a09-8df6-ed61674aab24'
      activationstatus: true
      created: 2025-08-27T23:40:58.216+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.216+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senator Panfilo “Ping”
        Lacson has exposed more corrupt practices in flood control projects, including
        irregularities in the accreditation process, and competitor collusion to manipulate
        the bidding process.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b13c43cb-3779-463a-a955-bc60116606c8'
      activationstatus: true
      created: 2025-08-27T23:40:58.216+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.216+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'During the interpellation on his privilege speech on Wednesday, Aug.
        27, Lacson responded to questions from Minority Leader Vicente “Tito” Sotto
        III, who raised concerns over how billions of projects seem to be “monopolized
        by a few.” Sotto asked whether any agency is responsible for monitoring such
        practices.'
    section2:
      primarytype: 'block'
      uuid: '691cf391-337e-4b97-b13a-79ee37a32bba'
      activationstatus: true
      created: 2025-08-27T23:40:58.216+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.216+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Lacson pointed to the Philippine Contractors Accreditation Board
        (PCAB) under the Department of Trade and Industry (DTI), which accredits contractors.</p>'
    section3:
      primarytype: 'block'
      uuid: '917c0d69-ee03-49ea-9267-45ff86fc8f87'
      activationstatus: true
      created: 2025-08-27T23:40:58.217+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.217+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Pero it seems na medyo nahaluan na rin yata ng kaunti — o hindi lang
        kaunti — na katiwalian pagdating sa flood control projects,” Lacson said.'
    section4:
      primarytype: 'block'
      uuid: '1694e0e2-9b2f-45ee-9984-dcb68b320c0f'
      activationstatus: true
      created: 2025-08-27T23:40:58.217+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.217+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: But it seems it has also been tainted with corruption
        when it comes to flood control projects.] '
    section5:
      primarytype: 'block'
      uuid: 'fd09707c-d2aa-43a5-88c3-188eadf7d0ea'
      activationstatus: true
      created: 2025-08-27T23:40:58.217+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.217+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lacson revealed that some private contractors told him about an "accreditation
        for sale” in PCAB.'
    section6:
      primarytype: 'block'
      uuid: '45d8e40a-108d-459b-b070-afbc5ab3b853'
      activationstatus: true
      created: 2025-08-27T23:40:58.218+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.218+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“They had this experience of being offered accreditation by PCAB na
        sila na yung bahala sa bank certificate and other requirements, for a fee
        of, I think P2 million, for a start,” Lacson said. '
    section7:
      primarytype: 'block'
      uuid: 'b170a544-1c12-414e-b93f-986f9dc6d4cf'
      activationstatus: true
      created: 2025-08-27T23:40:58.218+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.218+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Ganito na kasama talaga yung kalakaran sa ating bureaucracy,” he added. '
    section8:
      primarytype: 'block'
      uuid: '9378df01-7a47-44bc-815f-648d7e056c7f'
      activationstatus: true
      created: 2025-08-27T23:40:58.219+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.219+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: They experienced being offered accreditation by PCAB,
        where personnel would take care of the bank certificate and other requirements
        - for an initial fee of around P2 million. This just shows how deep seated
        corruption is in our bureaucracy.]'
    section9:
      primarytype: 'block'
      uuid: '6b9a5479-cd23-407e-81ca-426585dc6702'
      activationstatus: true
      created: 2025-08-27T23:40:58.219+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.219+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He noted that he plans to raise these issues with PCAB during the Senate
        Blue Ribbon committee’s second hearing, tentatively on Sept. 1.'
    section10:
      primarytype: 'block'
      uuid: 'dcbaf3eb-f854-4088-8474-abd4255c39bf'
      activationstatus: true
      created: 2025-08-27T23:40:58.219+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.219+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In another interpellation with Senator JV Ejercito, Lacson revealed
        a collusion among contractors, where they pay so-called “sahod” or fee to
        other groups to fake competition in the bidding process.'
    section11:
      primarytype: 'block'
      uuid: '59e05da1-ae1f-4a0c-847f-995b30af8eee'
      activationstatus: true
      created: 2025-08-27T23:40:58.220+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.220+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He said the payments reach hundreds of millions of pesos. '
    section12:
      primarytype: 'block'
      uuid: '4998508a-d3c5-4cab-be51-23c55f5c22ee'
      activationstatus: true
      created: 2025-08-27T23:40:58.220+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.220+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Babayaran na lang sila para magpatalo. Para maging legit lang yung
        bidding, kailangan may mga kasaling iba,” Lacson shared. '
    section13:
      primarytype: 'block'
      uuid: '9fdee2ea-1b1a-45a2-8283-c736c021c8d2'
      activationstatus: true
      created: 2025-08-27T23:40:58.220+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.220+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '{Translation: They are simply paid to lose. To make the bidding appear
        legitimate, other companies have to be involved.]'
    section14:
      primarytype: 'block'
      uuid: 'e112db4d-afca-42e1-ac30-c67eacc4c436'
      activationstatus: true
      created: 2025-08-27T23:40:58.221+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.221+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Ineffective blacklist</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '3d1e3e99-e843-4645-a460-ff9384aaa78d'
      activationstatus: true
      created: 2025-08-27T23:40:58.221+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.221+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Sotto, meanwhile, pushed for stricter penalties for blacklisted contractors,
        calling the current one-year ban “too lax” and proposing an extension of up
        to five years.'
    section16:
      primarytype: 'block'
      uuid: 'fd747d19-de3d-4c87-a813-3ced4a996da7'
      activationstatus: true
      created: 2025-08-27T23:40:58.222+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.222+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Deputy Minority Leader Risa Hontiveros also pointed out that some contractors
        evade blacklisting by creating new firms or changing company names.'
    section17:
      primarytype: 'block'
      uuid: '62a5aa1d-1024-4c91-8b0c-9ab3e8cf6327'
      activationstatus: true
      created: 2025-08-27T23:40:58.222+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.222+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“How can we impose a true, effective blacklist kung saan yung mga abusadong
        contractors hindi na talaga makakuha ulit ng kontrata [whereby abusive contractors
        will no longer be able to obtain contracts]?” Hontiveros asked. '
    section18:
      primarytype: 'block'
      uuid: '537fff18-f528-4c4f-ac02-c658eae346d1'
      activationstatus: true
      created: 2025-08-27T23:40:58.223+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.223+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lacson emphasized the need for closer coordination between PCAB, the
        Securities and Exchange Commission, and the Department of Public Works. '
    section19:
      primarytype: 'block'
      uuid: '46fb6241-ecc5-4c78-b075-0371a92385ce'
      activationstatus: true
      created: 2025-08-27T23:40:58.223+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.223+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Kung blacklisted, maski iba yung pangalan,ma-trace nila na pareho
        rin pala yung mga incorporators, huwag na lang nila i-register as a corporation
        sa SEC,” Lacson said. '
    section20:
      primarytype: 'block'
      uuid: '44d51d0d-6cc6-484e-be4c-c5432509e107'
      activationstatus: true
      created: 2025-08-27T23:40:58.223+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T23:40:58.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T23:40:58.223+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: If a contractor is blacklisted, even if they use a
        different name, they can be traced through the same incorporators. The SEC
        should simply refuse to register them as corporations.]</p>'
