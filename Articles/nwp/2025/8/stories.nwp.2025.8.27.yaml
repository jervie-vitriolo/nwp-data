      lastmodified: 2025-08-27T19:45:37.821+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "During the House of Representatives committee on human rights discussion\
        \ on Wednesday, Aug. 27, Justice Assistant Secretary Eliseo Cruz said the\
        \ 401 bones were retrieved in Taal Lake since the search began on July 10.\r"
