    section13:
      primarytype: 'block'
      uuid: '5c853ee0-8a6e-41b5-bc40-0892c909df7d'
      activationstatus: true
      created: 2025-08-27T08:38:40.916+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-08-27T08:49:28.020+08:00
      lastactivatedby: 'lara-nwp'
      lastmodified: 2025-08-27T08:49:16.937+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: "The two started dating in 2023 after the singer performed at Arrowhead\
        \ Stadium - home of Kelce's Chiefs. He explained on the \"New Heights\" podcast\
        \ at the time that he was disappointed he did not have a chance to meet her\
        \ and give her his phone number at the show.\r"
