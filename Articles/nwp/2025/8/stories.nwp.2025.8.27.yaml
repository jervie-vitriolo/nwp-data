      lastmodified: 2025-08-27T08:49:16.939+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: "Swift said she was charmed by the public declaration of interest. The\
        \ gesture made her feel like she was \"in an '80s John Hughes movie, and he\
        \ was just like, standing outside of my window with a boombox and being like,\
        \ 'I want to date you,'\" she said on a recent \"New Heights\" episode.\r"
