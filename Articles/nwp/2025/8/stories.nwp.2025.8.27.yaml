      lastmodified: 2025-08-27T08:49:16.932+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: "In a joint Instagram post, the pair wrote: \"Your English teacher and\
        \ your gym teacher are getting married,\" along with photos showing the Kansas\
        \ City Chiefs player proposing to Swift.\r"
    section4:
      primarytype: 'block'
