    uuid: '114859ca-6547-4152-b46f-fcdff7f56495'
    lead: 'Spotify Technology will start rolling out a messaging feature to both
      free and premium subscription tiers as the music streaming giant seeks to attract
      more users and fend off competition.'
    activationstatus: true
    created: 2025-08-27T13:45:58.030+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-27T13:57:57.705+08:00
