    title: 'Hontiveros flags suspicious ties of mining mogul Joseph Sy, urges Senate
      probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c3b9f7f6-6504-492c-88d0-41b03defb523'
      activationstatus: true
      created: 2025-08-27T19:32:44.869+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.345+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Apart from allegedly
        faking his Filipino citizenship, Senator Risa Hontiveros flagged what she
        called “suspicious” activities and connections linked to mining magnate Joseph
        Sy, and called for a deeper Senate investigation.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f4fd4b3c-6ee4-4820-82e7-47dabd9d4bf8'
      activationstatus: true
      created: 2025-08-27T19:32:44.870+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.345+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Sy, chairman of Global Ferronickel Holdings Inc. (FNI), was arrested
        at the Ninoy Aquino International Airport Terminal 3 on Aug. 21. The Bureau
        of Immigration said it received information that Sy was using illegally acquired
        Philippine documents. His fingerprints matched those of Chinese national Chen
        Zhong Zhen. He is currently detained at the BI facility in Camp Bagong Diwa,
        Taguig, pending deportation.'
    section2:
      primarytype: 'block'
      uuid: 'ae3527e6-71ac-4798-aba6-8dba1077c8d4'
      activationstatus: true
      created: 2025-08-27T19:32:44.870+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.346+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Born in China</strong></h2>'
    section3:
      primarytype: 'block'
      uuid: '8ae7ca2d-ec09-4c95-a6a3-4d5127f07267'
      activationstatus: true
      created: 2025-08-27T19:32:44.870+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.346+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In a privilege speech on Wednesday, Aug. 27, Hontiveros raised concerns
        over Sy’s role as honorary chairman of the Philippine Silk Road International
        Chamber of Commerce.'
    section4:
      primarytype: 'block'
      uuid: '81adab25-fb9f-48f1-95eb-1ada845cd3bc'
      activationstatus: true
      created: 2025-08-27T19:32:44.871+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.347+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Bakit nakakabahala? Dahil ang organisasyong ito ay may malalim na
        ugnayan sa Communist Party of China at sa One Belt, One Road initiative nito,”
        Hontiveros said, referring to China’s global infrastructure strategy.'
    section5:
      primarytype: 'block'
      uuid: '27653157-ab07-46d7-af75-480ba6adf093'
      activationstatus: true
      created: 2025-08-27T19:32:44.871+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.347+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Why is this a concern? This organization has close ties with the Communist
        Party of China and its One Belt, One Road initiative.]'
    section6:
      primarytype: 'block'
      uuid: '52dbf175-22e7-44c9-8b4e-299845425b60'
      activationstatus: true
      created: 2025-08-27T19:32:44.871+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.348+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'She also cited online articles that stated that Sy was born in Donghua
        village, Jinjiang City, Fujian province, China, and came to the Philippines
        at age 17.'
    section7:
      primarytype: 'block'
      uuid: '9f7e3013-6f20-4cec-aa69-33133a3edbce'
      activationstatus: true
      created: 2025-08-27T19:32:44.872+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.348+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'FNI maintained that Sy is Filipino and has sought to dismiss his immigration
        case.'
    section8:
      primarytype: 'block'
      uuid: '5275b8d0-c152-4339-bc2d-9da59c71205d'
      activationstatus: true
      created: 2025-08-27T19:32:44.872+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.349+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“The Company maintains its position that Mr. Sy is a Filipino citizen
        and disputes any assertion to the contrary,” it said in a statement.'
    section9:
      primarytype: 'block'
      uuid: '5cb3e9b3-5c9b-4287-900e-7b816ce32bb0'
      activationstatus: true
      created: 2025-08-27T19:32:44.872+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.349+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Hontiveros likened the case to that of former Bamban, Tarlac mayor
        Alice Guo, who was dismissed after authorities established that she is a Chinese
        national linked to illegal offshore gaming operations.'
    section10:
      primarytype: 'block'
      uuid: '2c5f9370-56c8-4da7-b749-0c21892071b0'
      activationstatus: true
      created: 2025-08-27T19:32:44.873+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.350+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Pilipino daw siya dahil may passport naman at late-registered birth
        certificate. Pero, hindi ba Mr. president, ganoon din ang ginawa ni Alice
        Guo,” Hontiveros said.'
    section11:
      primarytype: 'block'
      uuid: '28454a27-5f05-451b-ab52-dea00f6493fd'
      activationstatus: true
      created: 2025-08-27T19:32:44.873+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.350+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[The assertion was that he is a Filipino with a Philippine passport,
        and a late-registered birth certificate. However, Mr. president, wasn’t this
        the same scheme of Alice Guo?]'
    section12:
      primarytype: 'block'
      uuid: '9d1622c3-4de7-4fdc-b795-ec07fe0571d1'
      activationstatus: true
      created: 2025-08-27T19:32:44.873+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.351+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Delisted from PCGA</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '18e0d809-6f8e-46f5-a9e3-ff4928c49ecc'
      activationstatus: true
      created: 2025-08-27T19:32:44.874+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.351+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The senator reiterated her concern on how Sy joined the Philippine
        Coast Guard Auxiliary (PCGA), a volunteer organization supporting the PCG
        in maritime safety.'
    section14:
      primarytype: 'block'
      uuid: '865d9042-33a3-4ae1-9ba0-d6e83c231ce7'
      activationstatus: true
      created: 2025-08-27T19:32:44.874+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.352+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Hindi ba tayo kinikilabutan na sa gitna ng tensyon natin sa China,
        may isang tulad ni Joseph Sy, a foreign national masquerading as Filipino,
        ang may access, kahit pa social access lang, sa mismong PCG?” Hontiveros said.'
    section15:
      primarytype: 'block'
      uuid: 'f23c6b7f-c613-4f6c-8497-ceebdb40b79b'
      activationstatus: true
      created: 2025-08-27T19:32:44.875+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.352+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Shouldn’t we be doubly concerned that in the midst of tensions with
        China, there is a Joseph Sy, a foreign national masquerading as Filipino,
        who has access, even at a social access level, within PCG?]'
    section16:
      primarytype: 'block'
      uuid: '5e6f27b7-dcc2-44b5-93fe-a4156e5c6e59'
      activationstatus: true
      created: 2025-08-27T19:32:44.875+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.353+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“At a time when the West Philippine Sea is a constant flashpoint of
        foreign incursions, yung mga ganitong klaseng butas sa ating seguridad ay
        hindi na po katanggap-tanggap [these loopholes in our security are unacceptable],”
        she added.'
    section17:
      primarytype: 'block'
      uuid: '7879951c-35a5-4a39-acb4-067e0499c871'
      activationstatus: true
      created: 2025-08-27T19:32:44.876+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.353+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In an earlier Senate defense committee hearing on espionage, PCG Capt.
        Xerxes Fernandez confirmed that Sy has been delisted from the PCGA.'
    section18:
      primarytype: 'block'
      uuid: 'c6ec2e2a-d292-40bc-a732-d6cfe306968b'
      activationstatus: true
      created: 2025-08-27T19:32:44.876+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.354+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In 2023, 36 other Chinese nationals were also removed from the organization
        for lack of national security clearance.'
    section19:
      primarytype: 'block'
      uuid: 'dbe47ab5-bf94-4719-a7da-ccce3c04d6e1'
      activationstatus: true
      created: 2025-08-27T19:32:44.876+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.354+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Fernandez admitted the potential security risk could not be dismissed.'
    section20:
      primarytype: 'block'
      uuid: 'd344739c-d496-4a78-b59f-c325fcbff971'
      activationstatus: true
      created: 2025-08-27T19:32:44.877+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.355+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“We could not say that categorically because they are also attending
        some of our functions and intelligence can be gathered from different sources,
        even from simple conversations. If you are really a well-trained agent, you
        can gather intelligence,” he said.'
    section21:
      primarytype: 'block'
      uuid: 'c3b6046b-b455-41d8-a567-0cd552d1cdbf'
      activationstatus: true
      created: 2025-08-27T19:32:44.877+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.355+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Mining business</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: 'cf9fe741-6063-4205-a72f-54b6254365c2'
      activationstatus: true
      created: 2025-08-27T19:32:44.878+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.356+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Finally, Hontiveros sounded the alarm on Sy’s vast mining operations,
        which have long been facing allegations of permit violations, environmental
        damage, unsafe practices, and bribery.'
    section23:
      primarytype: 'block'
      uuid: '351b2a6f-d7b6-43fe-95fe-9fa72ee7b8d3'
      activationstatus: true
      created: 2025-08-27T19:32:44.878+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.357+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Truly, Mr. president, when an individual of questionable citizenship
        operates in this sector, we are effectively allowing foreign actors to strip
        our land of wealth while exploiting vulnerabilities and loopholes in our own
        system,” Hontiveros said.'
    section24:
      primarytype: 'block'
      uuid: '5b0e3c1f-bffc-4813-9af2-9d3dee24867a'
      activationstatus: true
      created: 2025-08-27T19:32:44.879+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.357+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The senator said all the issues pose a threat to national interest
        and security.'
    section25:
      primarytype: 'block'
      uuid: 'b9f840be-01c1-42be-a06f-5c11c9e7eb1a'
      activationstatus: true
      created: 2025-08-27T19:32:44.879+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.358+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Mr. president, I urge our Senate to investigate these links thoroughly,”
        she said, calling on the chamber to determine who enabled Sy’s late birth
        registration, PCGA enlistment, and deep involvement in the mining sector.'
    section26:
      primarytype: 'block'
      uuid: '582823c8-7887-4d10-8edc-a0607dab5f5f'
      activationstatus: true
      created: 2025-08-27T19:32:44.880+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-27T19:35:27.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:35:27.358+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Pinaglalaruan na tayo si [We have been given the runaround by]
        Mr. Joseph Sy aka Chen Zhong Zhen aka Shi Zhenzhong. Dapat may managot [Someone
        should be held accountable],” she added.</p>'
