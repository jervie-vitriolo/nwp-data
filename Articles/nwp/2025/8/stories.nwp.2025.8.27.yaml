      lastactivated: 2025-08-27T12:38:53.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T12:38:52.984+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After premiering in late June, Netflix announced on Wednesday, Aug.\
        \ 27, that “Kpop Demon Hunters” has hit 236 million views – pushing out the\
        \ 230.9 million views set by the 2021 American action-comedy film “Red Notice.”\
        \r"
