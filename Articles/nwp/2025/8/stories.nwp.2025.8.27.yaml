    lastmodified: 2025-08-27T19:10:21.363+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Online betting via e-wallets skirts gambling ban - DICT'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c79b5e5d-986e-4f64-9cc1-1887fe99544c'
      activationstatus: true
      created: 2025-08-27T18:38:52.009+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-27T19:10:21.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:10:21.349+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Online gambling has
        found a loophole in the e-wallet ban through bets on peer-to-peer transactions,
        the Department of Information and Communications Technology (DICT) said on
        Wednesday, Aug. 27.</p>'
    section1:
      primarytype: 'block'
      uuid: '282df2cf-6e19-478e-95a9-aa579ea191ba'
      activationstatus: true
      created: 2025-08-27T18:38:52.009+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-27T19:10:21.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:10:21.349+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f905579c-a17a-44ad-bf3f-adb545318c8c'
      activationstatus: true
      created: 2025-08-27T18:38:52.010+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-27T19:10:21.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:10:21.350+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Bangko Sentral ng Pilipinas (BSP) <a href="https://www.newswatchplus.ph/news/nwp/2025/8/14/E-wallets-unlink-online-gambling-deadline.html">had
        ordered e-wallet companies</a> to unlink gambling apps in their platforms
        due to the negative impact such as addiction.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b279aa7a-e976-4e11-837b-54268613d8f1'
      activationstatus: true
      created: 2025-08-27T18:38:52.010+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-27T19:10:21.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:10:21.350+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The DICT told a House committee on human rights discussion that
        transactions through individual accounts became an alternative.</p>'
    section4:
      primarytype: 'block'
      uuid: '68c26919-ced8-4dc5-970b-62366b06b832'
      activationstatus: true
      created: 2025-08-27T18:38:52.010+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-27T19:10:21.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:10:21.351+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'eb889f93-78d7-4b04-bd5d-d60958531b0b'
      activationstatus: true
      created: 2025-08-27T18:38:52.011+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-27T19:10:21.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:10:21.352+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“‘Yung pagbayad din po sa kanila… these are individual accounts. Sabihin\
        \ na natin kung sa GCash man ‘yan, that is peer-to-peer na po na transaction.\
        \ Hindi naman po pinapayagan ni GCash na may e-sabong platform doon sa kanilang\
        \ payment platform,” DICT Cybercrime Investigation Office Director Rojun Hosillos\
        \ said.\r"
    section6:
      primarytype: 'block'
      uuid: '7b927221-7710-47c0-9d97-0fba53829d14'
      activationstatus: true
      created: 2025-08-27T18:38:52.011+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-27T19:10:21.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T19:10:21.352+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'f6e3f8b3-3109-46d8-93a2-564b64921dee'
      activationstatus: true
      created: 2025-08-27T18:38:52.011+08:00
      createdby: 'cj-nwp'
