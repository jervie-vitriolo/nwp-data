      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>No wedding date was announced.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c6d4249b-10dd-4530-8a9e-de38544b1a3c'
      activationstatus: true
      created: 2025-08-27T08:38:40.915+08:00
