      type: 'text'
      text: "\"We actually had a significant amount of time that no one knew, which\
        \ I’m grateful for, because we got to get to know each other,\" Swift told\
        \ Time in 2023, when the magazine named her Person of the Year. \"By the time\
        \ I went to that first game, we were a couple.\"\r"
