      uuid: 'cd63881d-9aea-439d-b01e-7b3c9a493d0f'
      activationstatus: true
      created: 2025-08-27T16:57:46.055+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-27T16:57:46.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T16:57:46.055+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Palace press officer Claire Castro said Marcos will be in Cambodia\
        \ on Sept. 7 to 9 at the invitation of King Norodom Sihamoni. The trip marks\
        \ Marcos’ first state visit to the Southeast Asian country since assuming\
        \ office in 2022.\r"
    section2:
      primarytype: 'block'
      uuid: 'c22c6fde-1255-495c-9852-5d5fc2e48639'
      activationstatus: true
      created: 2025-08-27T16:57:46.055+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-27T16:57:46.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T16:57:46.055+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Later in the month, Marcos will travel to New York to participate in\
        \ the 80th session of the United Nations General Assembly (UNGA). He will\
        \ deliver a speech outlining the Philippine position on climate change, food\
        \ security, peace and security, and maritime law.\r"
    section3:
      primarytype: 'block'
      uuid: '20ccdc1e-6818-4004-b0aa-6544bae061b4'
      activationstatus: true
      created: 2025-08-27T16:57:46.055+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-27T16:57:46.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T16:57:46.055+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The annual UNGA draws world leaders to debate pressing global issues.\
        \ For Manila, it provides a platform to highlight concerns on the West Philippine\
        \ Sea, development financing, and the protection of overseas Filipino workers.\r"
    section4:
      primarytype: 'block'
      uuid: '3456f160-d5be-443a-914f-43f1993f165c'
      activationstatus: true
      created: 2025-08-27T16:57:46.056+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-27T16:57:46.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T16:57:46.056+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Marcos first delivered a speech at the UNGA in 2022 a month after winning\
        \ the elections. \r"
    section5:
      primarytype: 'block'
      uuid: '4b766334-a62d-41d4-9cd2-993f7ce3293d'
      activationstatus: true
      created: 2025-08-27T16:57:46.056+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-27T16:57:46.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T16:57:46.056+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Castro said further details of both trips will be released by the
        Department of Foreign Affairs in the coming days.</p>'
