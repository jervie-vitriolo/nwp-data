      lastmodified: 2025-08-27T08:49:16.936+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: "Swift has won 14 Grammys, including an unparalleled four album of the\
        \ year trophies. Kelce is a tight end who has helped the Chiefs win three\
        \ Super Bowls and made his career catching passes from star quarterback Patrick\
        \ Mahomes. Swift and Kelce are 35.\r"
