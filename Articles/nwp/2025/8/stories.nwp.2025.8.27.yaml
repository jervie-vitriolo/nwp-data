    title: 'Trump administration asks US Supreme Court to halt foreign aid payments'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a1a0ac41-c213-4491-9600-473a355d4a8d'
      activationstatus: true
      created: 2025-08-27T09:20:22.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:20:22.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:20:22.514+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong>&nbsp;US President Donald Trump's administration
        asked the US Supreme Court on Tuesday, Aug. 26, to intervene in its efforts
        to withhold billions of dollars from foreign aid organizations and lift an
        injunction that is forcing it to keep making payments.</p>'
    section1:
      primarytype: 'block'
      uuid: '1952d86a-6633-465b-ac6e-efe1ce517bce'
      activationstatus: true
      created: 2025-08-27T09:20:22.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:20:22.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:20:22.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US Department of Justice in an emergency filing with the 6-3
        conservative majority court noted that a 2-1 panel of the US Court of Appeals
        for the District of Columbia Circuit earlier this month ruled the injunction
        should be overturned.</p>'
    section2:
      primarytype: 'block'
      uuid: '01d67a2d-9dce-45cf-af26-f3b4019d5666'
      activationstatus: true
      created: 2025-08-27T09:20:22.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:20:22.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:20:22.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Despite that ruling, the injunction issued by Washington-based US
        District Judge Amir Ali remains in effect, after the full federal appeals
        court last week declined to put it on hold. Ali rejected a similar request
        on Monday.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd7ef4b05-e816-4c4e-a569-fc320939d372'
      activationstatus: true
      created: 2025-08-27T09:20:22.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:20:22.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:20:22.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump imposed a 90-day pause on all foreign aid on Jan. 20, the
        day that he was inaugurated for a second term in the White House.</p>'
    section4:
      primarytype: 'block'
      uuid: '86ceea54-a6fe-4faf-96c4-39a10c270b7c'
      activationstatus: true
      created: 2025-08-27T09:20:22.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:20:22.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:20:22.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>His executive order was followed by aggressive moves to gut USAID,
        the main US foreign aid agency, including placing much of its staff on leave
        and exploring bringing the formerly independent agency under the State Department.</p>'
    section5:
      primarytype: 'block'
      uuid: '1815bdca-c0d9-43ad-a485-618f1bf2f981'
      activationstatus: true
      created: 2025-08-27T09:20:22.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:20:22.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:20:22.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two nonprofit groups that receive federal funding, AIDS Vaccine Advocacy\
        \ Coalition and Journalism Development Network, brought litigation alleging\
        \ Trump's funding freeze was unlawful.\r"
    section6:
      primarytype: 'block'
      uuid: 'c2ee84f0-d380-45fd-8633-de0d35301f28'
      activationstatus: true
      created: 2025-08-27T09:20:22.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:20:22.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:20:22.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Trump administration in its filing to the Supreme Court said
        the congressionally appropriated funds subject to the injunction comprise
        tens of billions of dollars, some $12 billion of which would need to be spent
        by the US Department of State before September 30, when they expire.</p>'
    section7:
      primarytype: 'block'
      uuid: '6f181c21-44c0-4ffc-b95b-d43a5b616ac4'
      activationstatus: true
      created: 2025-08-27T09:20:22.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:20:22.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:20:22.507+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Republican president's administration said that without the justices'\
        \ intervention, it will be forced to keep making payments before the expiration\
        \ date, \"overriding the Executive Branch’s foreign-policy judgments regarding\
        \ whether to pursue rescissions and thwarting interbranch dialogue.\"\r"
    section8:
      primarytype: 'block'
      uuid: '31d7bdf7-1b9a-42bd-8054-1156e5d7bb21'
      activationstatus: true
      created: 2025-08-27T09:20:22.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:20:22.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:20:22.507+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lawyers for the plaintiffs did not immediately respond to a request\
        \ for comment.\r"
    section9:
      primarytype: 'block'
      uuid: '1011a61a-665f-497a-8a33-bc3399e98a1f'
      activationstatus: true
      created: 2025-08-27T09:20:22.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:20:22.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:20:22.508+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ali, an appointee of Democratic President Joe Biden, ordered the
        Trump administration to pay nearly $2 billion in outstanding aid to its humanitarian
        partners worldwide. The US Supreme Court in March by a 5-4 vote declined to
        let the administration avoid making those payments.</p>'
    section10:
      primarytype: 'block'
      uuid: 'f2bd143e-289d-44da-9bab-ef5a7e0d3665'
      activationstatus: true
      created: 2025-08-27T09:20:22.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:20:22.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:20:22.508+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But the D.C. Circuit panel ruled that the nonprofit groups failed
        to satisfy the requirements for an injunction. US Circuit Judge Karen Henderson,
        writing for the majority, said only the US Government Accountability Office,
        a watchdog agency, could challenge Trump's efforts to withhold the funding.</p>'
    section11:
      primarytype: 'block'
      uuid: '8dd43200-bb90-41f8-8720-c8dcc2df92c8'
      activationstatus: true
      created: 2025-08-27T09:20:22.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:20:22.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:20:22.509+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nate Raymond in Boston; Editing by Leslie Adler)</em></p>'
  'START HERE----->gaza-night-of-bombardment-israelis-protest':
    author: 'Nidal al-Mughrabi, Reuters'
    caption: 'Protesters sit in a cage as they block a main road during a demonstration
      demanding the immediate end of the war and the release of all hostages who were
      kidnapped during the deadly Oct. 7, 2023, attack on Israel by Hamas, near Habonim,
      Israel, on Tuesday, Aug. 26. (Rami Shlush/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-27T09:25:09.000+08:00
    imagesource: '439e9006-beab-4f27-9bb9-4bc2668bccfa'
    primarytype: 'composition'
    uuid: 'aa385fdb-f939-4f38-8b7b-61e419ee4a90'
    lead: 'More Palestinian families left Gaza City on Tuesday after a night of
      Israeli shelling on its outskirts, as Israelis launched a day of nationwide
      protests calling for hostages to be released and the war in Gaza to end.'
    activationstatus: true
    created: 2025-08-27T09:27:55.312+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-27T09:34:31.149+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-27T09:34:30.822+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Families leave Gaza City after night of bombardment, Israelis protest'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '35c24dcf-da7f-454f-83c7-2d5c43381519'
      activationstatus: true
      created: 2025-08-27T09:27:55.379+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.809+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt -</strong>&nbsp;More Palestinian families left
        Gaza City on Tuesday, Aug. 26, after a night of Israeli shelling on its outskirts,
        as Israelis launched a day of nationwide protests calling for hostages to
        be released and the war in Gaza to end.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e4b51994-0c0f-4027-9be9-6116a1ce13fd'
      activationstatus: true
      created: 2025-08-27T09:27:55.379+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.810+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Residents said Israeli aerial and tank shelling continued throughout\
        \ the night and early on Tuesday in the eastern Gaza City suburbs of Sabra,\
        \ Shejaia, and Tuffah, as well as in Jabalia town to the north, destroying\
        \ roads and houses.\r"
    section2:
      primarytype: 'block'
      uuid: '766b9178-3fd0-49c9-8850-2a77dde44ab5'
      activationstatus: true
      created: 2025-08-27T09:27:55.379+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.811+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Earthquakes, we call it, they want to scare people to leave their\
        \ homes,\" said Ismail, 40, a Gaza City resident.\r"
    section3:
      primarytype: 'block'
      uuid: '8fc84cba-3a3f-4a64-bc83-f64954737163'
      activationstatus: true
      created: 2025-08-27T09:27:55.380+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.811+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military has said its forces are operating in the area\
        \ to locate weapons and destroy tunnels used by militants. Despite widespread\
        \ protests at home and international condemnation, Israel is preparing to\
        \ launch a new offensive in Gaza City, in what it describes as Hamas' last\
        \ bastion.\r"
    section4:
      primarytype: 'block'
      uuid: 'de6d7b13-d9a3-4a09-9435-2781387aca1f'
      activationstatus: true
      created: 2025-08-27T09:27:55.380+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.812+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli strikes at Nasser Hospital in the southern Gaza Strip on Monday\
        \ killed at least 20 people, including journalists working for Reuters, the\
        \ Associated Press, Al Jazeera and others.\r"
    section5:
      primarytype: 'block'
      uuid: 'a652be6b-76ab-47a7-a004-aa1228f86e32'
      activationstatus: true
      created: 2025-08-27T09:27:55.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.813+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At least 34 people were killed in Israeli strikes in the enclave overnight\
        \ and on Tuesday, local health authorities said, including 18 people around\
        \ Gaza City.\r"
    section6:
      primarytype: 'block'
      uuid: 'b7b5a4a6-942a-4004-88cd-1c07b57fb5ae'
      activationstatus: true
      created: 2025-08-27T09:27:55.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.813+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Around half of the enclave's two million people currently live in Gaza\
        \ City, with several thousand already moved westward, pouring into the heart\
        \ of the city and along the coast.\r"
    section7:
      primarytype: 'block'
      uuid: '4768fb37-ee06-412a-b32d-880e9437d0db'
      activationstatus: true
      created: 2025-08-27T09:27:55.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.814+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Others have ventured further south to central Gaza and the coastal\
        \ area of Al-Muwasi near Khan Younis.\r"
    section8:
      primarytype: 'block'
      uuid: '3e00a697-117a-4c77-abad-6ff144725035'
      activationstatus: true
      created: 2025-08-27T09:27:55.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.814+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Monday's attack on Nasser hospital in Khan Younis killed cameraman\
        \ Hussam al-Masri, a Reuters contractor, near a live broadcasting position\
        \ operated by Reuters.\r"
    section9:
      primarytype: 'block'
      uuid: '81cac88d-3911-471b-8da5-4712eb4a6b0a'
      activationstatus: true
      created: 2025-08-27T09:27:55.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.815+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israeli Prime Minister Benjamin Netanyahu said Israel deeply regretted
        what he called a "tragic mishap," but the Israeli military has yet to provide
        details of the incident.</p>'
    section10:
      primarytype: 'block'
      uuid: '08eefd32-88f3-4d28-89d4-d88c11969dbb'
      activationstatus: true
      created: 2025-08-27T09:27:55.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.816+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Israeli 'Day of Disruption'</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '366aef39-bede-45b6-9730-6b9ae58f698e'
      activationstatus: true
      created: 2025-08-27T09:27:55.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.817+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli protesters blocked roads in Tel Aviv and elsewhere in the country,\
        \ holding up pictures of hostages still held in Gaza and calling for the war\
        \ to end. A rally planned outside Israel's defence headquarters later on Tuesday\
        \ is expected to draw thousands of people.\r"
    section12:
      primarytype: 'block'
      uuid: '0babb7fd-5ff3-4d1a-b09e-44c56c78e13f'
      activationstatus: true
      created: 2025-08-27T09:27:55.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.817+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"For 690 days, the government has been waging a war without a clear\
        \ objective,\" said Einav Zangauker, mother of Israeli hostage Matan Zangauker,\
        \ in a statement with other hostage families who launched the so-called Day\
        \ of Disruption.\r"
    section13:
      primarytype: 'block'
      uuid: 'fe06276c-4624-4f25-bb4e-1dbddb67381e'
      activationstatus: true
      created: 2025-08-27T09:27:55.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.818+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"How will the hostages, the living and the fallen, be returned? Who\
        \ will govern Gaza the day after? How do we rebuild our country?\" she said.\r"
    section14:
      primarytype: 'block'
      uuid: '5d1fcc9a-eaa2-44f7-8ab4-07c3cb34ed65'
      activationstatus: true
      created: 2025-08-27T09:27:55.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.819+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The war began on Oct. 7, 2023, when Hamas-led gunmen burst into
        southern Israel, killing some 1,200 people, mainly civilians, and taking 251
        hostages.</p>'
    section15:
      primarytype: 'block'
      uuid: 'f061e426-6a7e-4314-b2d5-dc56c5b6c9f8'
      activationstatus: true
      created: 2025-08-27T09:27:55.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.819+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's military offensive against Hamas has since killed at least\
        \ 62,000 Palestinians, mostly civilians, according to the Gaza health ministry,\
        \ plunged the enclave into a humanitarian crisis and internally displaced\
        \ nearly its entire population.\r"
    section16:
      primarytype: 'block'
      uuid: '3d33bad7-69d3-4cbd-9661-60a1521cfc32'
      activationstatus: true
      created: 2025-08-27T09:27:55.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:34:31.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:34:30.820+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidal al-Mughrabi in Cairo, Maayan Lubell in Jerusalem
        and Rami Amichay in Tel Aviv; Editing by Ros Russell)</em></p>'
  'START HERE----->more-police-bolsonaro-flight-risk-concerns':
    author: 'Reuters'
    caption: 'Brazil's former President Jair Bolsonaro arrives at a hospital for
      medical examinations, authorized by Supreme Court Justice Alexandre de Moraes,
      leaving the house arrest as he awaits trial after being accused of plotting
      a coup following his electoral defeat, in Brasilia, Brazil, Aug.16. (Adriano
      Machado/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-27T09:44:24.000+08:00
    imagesource: '4a615e9b-b403-4e1b-a8be-157f7224db92'
    primarytype: 'composition'
    uuid: 'dfbee100-749f-470a-8b33-5a1e7f31a56a'
    lead: 'Brazilian Supreme Court Justice Alexandre de Moraes on Tuesday ordered
      police to tighten security around Jair Bolsonaro's home, including 24-hour
      patrols, citing increased flight risk ahead of final arguments in the former
      president's trial.'
    activationstatus: true
    created: 2025-08-27T09:45:58.376+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-27T09:50:21.404+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-27T09:50:21.150+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Brazilian judge sends more police to Bolsonaro's home over flight risk
      concerns'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2c20073f-e2ce-4249-924c-cc93eadfdf3e'
      activationstatus: true
      created: 2025-08-27T09:45:58.442+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:50:21.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:50:21.145+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Brasilia, Brazil -</strong>&nbsp;Brazilian Supreme Court
        Justice Alexandre de Moraes on Tuesday, Aug. 26, ordered police to tighten
        security around Jair Bolsonaro's home, including 24-hour patrols, citing
        increased flight risk ahead of final arguments in the former president's
        trial.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bf187660-e51b-4b12-81f7-ab8cbe2163de'
      activationstatus: true
      created: 2025-08-27T09:45:58.442+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:50:21.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:50:21.145+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moraes put Bolsonaro under house arrest in a gated community in Brasilia\
        \ earlier this month after finding the politician had failed to comply with\
        \ restraining orders meant to stop trial interference.\r"
    section2:
      primarytype: 'block'
      uuid: '4ba6b6cd-853c-412a-8982-bc09fb83582e'
      activationstatus: true
      created: 2025-08-27T09:45:58.442+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:50:21.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:50:21.146+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bolsonaro faces charges of plotting a coup to overturn his 2022 electoral\
        \ defeat, and final arguments in the case will begin early next month. He\
        \ has denied the accusations.\r"
    section3:
      primarytype: 'block'
      uuid: '62432322-46a9-497a-89cc-0fba1dd944a8'
      activationstatus: true
      created: 2025-08-27T09:45:58.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:50:21.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:50:21.146+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Police reinforcement is \"appropriate and necessary\" as the next phase\
        \ of the trial approaches, Moraes said in his decision.\r"
    section4:
      primarytype: 'block'
      uuid: 'faa9cdd7-39fc-4eb0-8113-4acd978e8be8'
      activationstatus: true
      created: 2025-08-27T09:45:58.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:50:21.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:50:21.147+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also pointed to findings in a recent police report as cause for\
        \ concern that Bolsonaro could try to flee. The police found a draft of a\
        \ letter from Bolsonaro in 2024 requesting asylum in Argentina, and accused\
        \ him and his son Eduardo of trying to interfere with the trial.\r"
    section5:
      primarytype: 'block'
      uuid: '630b14eb-e88f-4b5d-a8f7-975fbabb4bd5'
      activationstatus: true
      created: 2025-08-27T09:45:58.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:50:21.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:50:21.147+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Eduardo Bolsonaro, a Brazilian congressman now living in the US,
        has been lobbying in Washington on his father's behalf.</p>'
    section6:
      primarytype: 'block'
      uuid: 'a4cfc66e-b776-43f1-9637-284480f0df25'
      activationstatus: true
      created: 2025-08-27T09:45:58.444+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:50:21.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:50:21.148+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bolsonaro's lawyers did not immediately respond to a request for comment.\r"
    section7:
      primarytype: 'block'
      uuid: '78aa059a-846f-4767-a79c-8218e54c5f4d'
      activationstatus: true
      created: 2025-08-27T09:45:58.444+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:50:21.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:50:21.148+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The defense previously said the drafted asylum request did not indicate\
        \ flight risk, given it was from a year ago, and said Bolsonaro did not breach\
        \ restraining orders.\r"
    section8:
      primarytype: 'block'
      uuid: 'dc049090-3413-4c77-b368-79ff857c2253'
      activationstatus: true
      created: 2025-08-27T09:45:58.445+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:50:21.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:50:21.149+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moraes instructed police to avoid disrupting Bolsonaro's daily routine,\
        \ and not bother his neighbors.\r"
    section9:
      primarytype: 'block'
      uuid: '1e3532ad-b853-477d-976d-3d2d034191a7'
      activationstatus: true
      created: 2025-08-27T09:45:58.445+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T09:50:21.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T09:50:21.149+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ricardo Brito in Brasilia; Additional reporting
        and writing by Andre Romani in Sao Paulo; Editing by Kylie Madry)</em></p>'
