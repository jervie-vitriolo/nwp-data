  'START HERE----->palace-confirms-new-post-for-torre':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Then-PNP chief Nicolas Torre III during a Palace briefing'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-27T17:17:40.000+08:00
    imagesource: 'da242847-1ed7-44eb-8e74-5726631c36fa'
    primarytype: 'composition'
    uuid: '4717c7ae-44d7-414d-ab35-b8e15deb4e36'
    lead: 'Malacañang confirmed Wednesday that the former Philippine National Police
      chief, PGen Nicolas Torre III, has been offered a new position after his removal
      from office.'
    activationstatus: true
    created: 2025-08-27T17:24:00.311+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-27T17:24:00.670+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-27T17:24:00.405+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Palace confirms new post for former PNP chief Nicolas Torre'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '72331601-8bca-4cbf-ae64-0eb322312d90'
      activationstatus: true
      created: 2025-08-27T17:24:00.391+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T17:24:00.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T17:24:00.400+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang confirmed
        Wednesday that the former Philippine National Police chief, PGen Nicolas Torre
        III, has been offered a new position after his removal from office.</p>'
    section1:
      primarytype: 'block'
      uuid: '65bba535-cdbe-4116-9cd7-8d8f325d9b8c'
      activationstatus: true
      created: 2025-08-27T17:24:00.391+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T17:24:00.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T17:24:00.391+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Communications Undersecretary Claire Castro said the details of the\
        \ position will be disclosed once Torre confirms his acceptance of the offer.\r"
    section2:
      primarytype: 'block'
      uuid: '907cad82-1351-4636-9265-1d354cf09e8d'
      activationstatus: true
      created: 2025-08-27T17:24:00.392+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T17:24:00.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T17:24:00.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will know soon if General Torre will accept,” Castro said.\r"
    section3:
      primarytype: 'block'
      uuid: 'cf869736-dde5-4878-8859-795c209644fe'
      activationstatus: true
      created: 2025-08-27T17:24:00.392+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T17:24:00.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T17:24:00.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Torre was PNP chief for just over two months. He was relieved on Aug.\
        \ 25, with the Palace citing a change in direction. \r"
    section4:
      primarytype: 'block'
      uuid: '2e5e20b1-2985-4eaa-86b4-f3620f506bcd'
      activationstatus: true
      created: 2025-08-27T17:24:00.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T17:24:00.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T17:24:00.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Interior Secretary Jonvic Remulla said Torre is not facing any criminal\
        \ or administrative offense, and that the decision was the president’s prerogative.\r"
    section5:
      primarytype: 'block'
      uuid: '9e5ac6f6-34db-4da1-a58c-9a72ba0ee393'
      activationstatus: true
      created: 2025-08-27T17:24:00.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T17:24:00.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T17:24:00.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Before his stint as PNP chief, Torre led a number of high-profile operations,\
        \ including the arrests of former President Rodrigo Duterte and religious\
        \ leader Apollo Quiboloy. \r"
    section6:
      primarytype: 'block'
      uuid: '2dc3d3bd-a1bb-43df-be83-3ecb49cf00b3'
      activationstatus: true
      created: 2025-08-27T17:24:00.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T17:24:00.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T17:24:00.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Remulla described Torre’s relief as “difficult but necessary,” saying\
        \ Marcos is still “very fond of Torre.”\r"
    section7:
      primarytype: 'block'
      uuid: '66b9450a-2094-4957-88ad-61b39be7ea5f'
      activationstatus: true
      created: 2025-08-27T17:24:00.394+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T17:24:00.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T17:24:00.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In his brief tenure as PNP chief, and even before that as CIDG (Criminal\
        \ Investigation and Detection Group), the president and General Torre have\
        \ had a wonderful and productive relationship,” Remulla said.\r"
    section8:
      primarytype: 'block'
      uuid: '4b583892-ddd0-4736-ad60-c54f6a7d2393'
      activationstatus: true
      created: 2025-08-27T17:24:00.394+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T17:24:00.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T17:24:00.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lt. Gen. Jose Nartatez Jr., the PNP second-in-command, is now officer\
        \ in charge.\r"
    section9:
      primarytype: 'block'
      uuid: 'c27fae7e-4582-4aec-8915-1d3684093e51'
      activationstatus: true
      created: 2025-08-27T17:24:00.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T17:24:00.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T17:24:00.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The National Police Commission (Napolcom) has reversed a number of\
        \ personnel movements made under Torre’s leadership, including the assignments\
        \ of Nartatez and other senior officials.\r"
    section10:
      primarytype: 'block'
      uuid: 'b919b14f-5153-4bb1-82e6-011d81f755f1'
      activationstatus: true
      created: 2025-08-27T17:24:00.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T17:24:00.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T17:24:00.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“That (Napolcom order) among other things is part of the consideration\
        \ of the president,” Remulla said.\r"
  'START HERE----->damaged-ccg-ship-under-repair-hainan':
    author: 'Greg Torode and Karen Lema, Reuters'
    caption: 'A satellite image of a recently-damaged Chinese coast guard vessel
      under repair, in the Yulin Naval Base, in Sanya, Hainan Island, China, Aug.
      21. (Maxar Technologies/via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-27T17:47:36.000+08:00
    imagesource: '7d6f82d1-8bfa-4c1d-9240-a4f776625caf'
    primarytype: 'composition'
    uuid: 'f0b5f383-45df-4a36-9ce7-8d4427df1428'
    lead: 'REUTERS EXCLUSIVE: The Chinese coast guard ship damaged in a collision
      with a Chinese naval vessel in the South China Sea earlier this month is now
      under repair at Hainan Island.'
    activationstatus: true
    created: 2025-08-27T17:52:38.456+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-27T18:02:18.183+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-27T18:02:17.780+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Damaged Chinese coast guard ship now under repair at Hainan, satellite
      images show'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8881d714-ef11-4d61-9dc7-65d332ab2de6'
      activationstatus: true
      created: 2025-08-27T17:52:38.517+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Hong Kong/Metro Manila, Philippines -</strong> The Chinese
        coast guard ship damaged in a collision with a Chinese naval vessel in the
        South China Sea earlier this month is now under repair at Hainan Island, according
        to satellite images seen by Reuters — the first confirmation that it made
        it back to port.</p>'
    section1:
      primarytype: 'block'
      uuid: '56e40cf7-56e9-411a-bcef-7d24dbaacc57'
      activationstatus: true
      created: 2025-08-27T17:52:38.517+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The images provided to Reuters by Maxar Technologies show the vessel\
        \ with a crushed bow flanked by tugs alongside a dry dock at the Yulin naval\
        \ base near Sanya, a city on Hainan.\r"
    section2:
      primarytype: 'block'
      uuid: '10425270-f094-4dc9-9ed6-9e461bdd10fb'
      activationstatus: true
      created: 2025-08-27T17:52:38.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Chinese officials have never commented on the collision, which the
        Philippines said occurred on Aug. 11 as its coast guard vessels were carrying
        out a mission to deliver supplies to Filipino fishermen operating near the
        Scarborough shoal.</p>'
    section3:
      primarytype: 'block'
      uuid: 'aebe1745-3a77-466f-9812-90dc60237ecf'
      activationstatus: true
      created: 2025-08-27T17:52:38.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was the first known collision between Chinese vessels in the area\
        \ amid protracted tensions over disputed features straddling the vital trade\
        \ route.\r"
    section4:
      primarytype: 'block'
      uuid: '7e03eb5f-1f41-4e64-9acf-489bf9b051e9'
      activationstatus: true
      created: 2025-08-27T17:52:38.519+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Beijing accused the Philippines of "dangerous maneuvers" without
        referring directly to the collision but Manila's foreign ministry said it
        bore no responsibility for the accident, which it described as an "unfortunate
        outcome."</p>'
    section5:
      primarytype: 'block'
      uuid: 'dd86df03-a845-47b7-8dc0-9e18da4e57f9'
      activationstatus: true
      created: 2025-08-27T17:52:38.519+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.771+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We demand that the Philippine side immediately stop its infringing\
        \ and provocative rhetoric and actions,\" Chinese defence ministry spokesperson\
        \ Jiang Bin said at the time.\r"
    section6:
      primarytype: 'block'
      uuid: '3a175c6d-2590-4578-a843-38493fd432b5'
      activationstatus: true
      created: 2025-08-27T17:52:38.519+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.771+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China coast guard ships routinely patrol Scarborough, which Beijing\
        \ calls Huangyan Dao, as part of historic claim to much of the South China\
        \ Sea. Sovereignty over the Scarborough Shoal has never been established.\r"
    section7:
      primarytype: 'block'
      uuid: '17351434-3ba1-4afd-889b-1ee103b05c8a'
      activationstatus: true
      created: 2025-08-27T17:52:38.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.772+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A landmark 2016 ruling on the South China Sea by the Permanent Court\
        \ of Arbitration in The Hague, which voided Beijing's sweeping claims to the\
        \ region, was not tasked with establishing sovereignty.\r"
    section8:
      primarytype: 'block'
      uuid: 'f6136026-6dfb-4901-bfed-2d3b1d2be4aa'
      activationstatus: true
      created: 2025-08-27T17:52:38.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.772+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But it ruled China's blockade of the shoal violated international law\
        \ and said the area was a traditional fishing ground for several countries.\
        \ China rejected the ruling.\r"
    section9:
      primarytype: 'block'
      uuid: '044e6fc7-1ae2-4ec9-9cdd-3b175b0ebaef'
      activationstatus: true
      created: 2025-08-27T17:52:38.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Maxar and other analysts said they were confident the vessel in the\
        \ images was the same one, CG3104, involved in the collision.\r"
    section10:
      primarytype: 'block'
      uuid: '7a9debcb-ca50-404a-af92-d23fdb070fd2'
      activationstatus: true
      created: 2025-08-27T17:52:38.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Chinese defence ministry did not immediately respond to Reuters\
        \ questions about the fate of the ship, or whether there were any casualties\
        \ or whether it got to Hainan under its own power.\r"
    section11:
      primarytype: 'block'
      uuid: 'efc5cff1-d918-4b9d-851f-7f6ccff3ab57'
      activationstatus: true
      created: 2025-08-27T17:52:38.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.774+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Philippines Coast Guard spokesperson Jay Tarriela said on Wednesday\
        \ that they had monitored the departure of two Chinese ships from the shoal\
        \ the day after the incident but did not see them during a flight later that\
        \ week.\r"
    section12:
      primarytype: 'block'
      uuid: '551e4b22-9440-4561-a7fe-5513144e7007'
      activationstatus: true
      created: 2025-08-27T17:52:38.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.774+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tarriela earlier released extensive footage of the crash taken from\
        \ a Philippines coast guard vessel.\r"
    section13:
      primarytype: 'block'
      uuid: '036d3339-c2ad-4953-b659-c2bddda57cfb'
      activationstatus: true
      created: 2025-08-27T17:52:38.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The Chinese coast guard did not contact the Philippines Coast Guard\
        \ about any potential casualties or injuries,\" Tarriela said.\r"
    section14:
      primarytype: 'block'
      uuid: '52be5582-2293-4dfe-bfe7-02b634af7a0d'
      activationstatus: true
      created: 2025-08-27T17:52:38.523+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Online ship trackers noted that CG3104 did not have its transponder\
        \ on before or after the accident, but another coast guard ship and other\
        \ Chinese vessels conducted search and rescue operations near the shoal over\
        \ the following day, according to an X post by Ray Powell of maritime analysts\
        \ SeaLight.\r"
    section15:
      primarytype: 'block'
      uuid: '62a1708d-ff9f-4baf-97b5-0f4839e10097'
      activationstatus: true
      created: 2025-08-27T17:52:38.523+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.776+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Singapore-based security scholar Collin Koh said the vessel used to\
        \ be deployed by the navy as a Type 056 corvette, so it was natural for it\
        \ to return to a naval base for repairs, rather than a coast guard base.\r"
    section16:
      primarytype: 'block'
      uuid: 'b302994b-3f7b-4915-9a62-4b6f477aed56'
      activationstatus: true
      created: 2025-08-27T17:52:38.524+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.776+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Yulin facilities — which also host Chinese aircraft carriers
        while ballistic missile submarines are also kept nearby — are the most extensive
        on the southern Chinese coast, said Koh, of Singapore's S. Rajaratnam School
        of International Studies.</p>'
    section17:
      primarytype: 'block'
      uuid: '614ad3c4-20f2-4b8b-ac19-6d5f76d886a6'
      activationstatus: true
      created: 2025-08-27T17:52:38.524+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:02:18.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:02:17.777+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting By Greg Torode in Hong Kong and Karen Lema in Manila;
        additional reporting by Beijing newsroom; Editing by Raju Gopalakrishnan)</em></p>'
  'START HERE----->south-korea-mobile-phone-ban-schools':
    author: 'Ju-min Park, Reuters'
    caption: 'South Korean students wait to take the annual College Scholastic Ability
      Test at a school in Seoul, South Korea, Nov. 14, 2024. (Song Kyung-Seok/Pool
      via Reuters/File Photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-27T17:52:42.000+08:00
    imagesource: '41c7ff2f-2335-4f21-89e2-90ac058bc973'
    primarytype: 'composition'
    uuid: '6b2637e5-ef8a-46ff-bfdc-e2311e7fa2f6'
    lead: 'South Korea passed a bill on Wednesday to ban the use of mobile phones
      and other digital devices in school classrooms nationwide, as concern grows
      about the impact of heavy social media use among the young.'
    activationstatus: true
    created: 2025-08-27T17:55:44.752+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-27T18:06:01.873+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-27T18:06:01.602+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea to ban mobile phones in school classrooms'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'aa7b4da3-8e22-4462-b5e9-3a1df0748e2a'
      activationstatus: true
      created: 2025-08-27T17:55:44.795+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:06:01.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:06:01.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong>&nbsp;South Korea passed a
        bill on Wednesday, Aug. 27, to ban the use of mobile phones and other digital
        devices in school classrooms nationwide, as concern grows about the impact
        of heavy social media use among the young.</p>'
    section1:
      primarytype: 'block'
      uuid: '313176b8-0c4a-4064-8957-d1de3eb6038f'
      activationstatus: true
      created: 2025-08-27T17:55:44.796+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:06:01.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:06:01.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ban, which will take effect from March next year, makes South Korea\
        \ the latest country to restrict the use of smartphones and social media among\
        \ minors.\r"
    section2:
      primarytype: 'block'
      uuid: '1d5da30f-afdb-41ea-8d9b-80306accaa38'
      activationstatus: true
      created: 2025-08-27T17:55:44.796+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:06:01.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:06:01.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Australia recently widened its pioneering ban on social media for teenagers.\
        \ A ban on mobile phones in Dutch schools has improved focus among students,\
        \ a study found in July.\r"
    section3:
      primarytype: 'block'
      uuid: '74f97f74-2a45-4d26-8d29-a7e7143795d7'
      activationstatus: true
      created: 2025-08-27T17:55:44.796+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:06:01.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:06:01.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Surveys show South Korea is among the world's most digitally connected
        countries, with 99 percent of South Koreans online and 98 percent owning a
        smartphone, according to the US-based Pew Research Center, the highest rate
        among the 27 countries it examined in 2022 and 2023.</p>'
    section4:
      primarytype: 'block'
      uuid: 'e229701e-55ee-4c8f-ab45-b7b749ad9c49'
      activationstatus: true
      created: 2025-08-27T17:55:44.797+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:06:01.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:06:01.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The legislation imposing the ban garnered bipartisan support in Wednesday's\
        \ parliamentary vote.\r"
    section5:
      primarytype: 'block'
      uuid: '4ef5bec2-c8c7-4c74-942d-c1a47f408d36'
      activationstatus: true
      created: 2025-08-27T17:55:44.797+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:06:01.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:06:01.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Our youth's addiction to social media is at a serious level now,\"\
        \ said Cho Jung-hun, a lawmaker from the opposition People Power Party and\
        \ a sponsor of the bill.\r"
    section6:
      primarytype: 'block'
      uuid: '3b456f08-1740-4ffb-a5fb-ef26794c6504'
      activationstatus: true
      created: 2025-08-27T17:55:44.798+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:06:01.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:06:01.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Our kids, their eyes are red every morning. They are on Instagram\
        \ until 2 or 3 a.m.,\" Cho told parliament.\r"
    section7:
      primarytype: 'block'
      uuid: 'd479e5d0-8cfe-47bb-b4d7-adf3471cd69a'
      activationstatus: true
      created: 2025-08-27T17:55:44.798+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:06:01.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:06:01.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>About 37 percent of middle- and high-school students say social
        media affects their daily lives, while 22 percent feel anxious if they cannot
        access their social media accounts, a survey by the Education Ministry found
        last year.</p>'
    section8:
      primarytype: 'block'
      uuid: '98056c5b-6f4c-4c83-8d54-fa3a6ce5d496'
      activationstatus: true
      created: 2025-08-27T17:55:44.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:06:01.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:06:01.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Many schools in South Korea already have their own restrictions
        for smartphone use, which the bill now formalizes.</p>'
    section9:
      primarytype: 'block'
      uuid: '07e696c4-7124-4b17-a91f-d2db87be50e7'
      activationstatus: true
      created: 2025-08-27T17:55:44.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:06:01.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:06:01.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Digital devices will still be permitted for students with disabilities\
        \ or for educational purposes.\r"
    section10:
      primarytype: 'block'
      uuid: '8ec840e3-fa46-43b7-aa77-29f6c2ac7b24'
      activationstatus: true
      created: 2025-08-27T17:55:44.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:06:01.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:06:01.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some youth advocacy groups have opposed the smartphone ban, saying\
        \ it would violate children's human rights.\r"
    section11:
      primarytype: 'block'
      uuid: 'f09ac396-cafb-4a2b-a39d-7dfe509b5951'
      activationstatus: true
      created: 2025-08-27T17:55:44.800+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T18:06:01.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T18:06:01.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ju-min Park; Editing by Josh Smith and Helen Popper)</em></p>'
  'START HERE----->online-betting-peer-to-peer-transactions-DICT':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-27T18:33:04.000+08:00
    imagesource: '0ae15a5f-acf3-4e4a-b93e-2ecd5d646b05'
    primarytype: 'composition'
    uuid: 'f8c5bab8-414a-48c9-afd2-fc083afffe79'
    lead: 'Online gambling has found a loophole in the e-wallet ban through bets
      on peer-to-peer transactions, the Department of Information and Communications
      Technology (DICT) said on Wednesday, Aug. 27.'
    activationstatus: true
    created: 2025-08-27T18:38:51.996+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-08-27T19:10:21.876+08:00
