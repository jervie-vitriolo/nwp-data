      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Authorities have recovered
        hundreds of human bones in Taal Lake in Batangas, where the missing cockfight
        enthusiasts or “sabungeros” were supposedly dumped.</p>'
    section1:
