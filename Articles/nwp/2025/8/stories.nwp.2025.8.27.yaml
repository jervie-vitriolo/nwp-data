    uuid: '5cd7f854-0604-4c9a-bf23-895b2ffac333'
    lead: 'Senator Ping Lacson has exposed more corrupt practices in flood control
      projects, including irregularities in the accreditation process,  and competitor
      collusion to manipulate the bidding process.'
    activationstatus: true
    created: 2025-08-27T23:40:58.202+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-08-27T23:40:58.578+08:00
