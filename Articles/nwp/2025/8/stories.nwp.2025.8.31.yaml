      lastmodified: 2025-08-31T11:08:40.980+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "These are the things I've been enjoying this August! I hope that you’\
        ve managed to stay safe and dry during these stormy weeks, and that we have\
        \ clearer days ahead as we head into the last few months of the year.\r"
    section13:
      primarytype: 'block'
      uuid: '5ef98569-5a0a-451e-81fc-15f1a17d5515'
