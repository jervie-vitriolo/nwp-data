      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Department of Public
        Works and Highways (DPWH) Secretary Manuel Bonoan has resigned from his post
        amid mounting criticism on alleged anomalous flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '21f4b018-eb81-4190-84ce-962b5089de01'
      activationstatus: true
      created: 2025-08-31T18:01:10.763+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malacañang on Sunday, Aug. 31, confirmed that President Ferdinand Marcos\
        \ Jr. accepted Bonoan’s resignation, which will take effect on Sept. 1.\r"
    section2:
      primarytype: 'block'
      uuid: 'dca704ab-e109-4030-bc66-e2ccf50918fb'
      activationstatus: true
      created: 2025-08-31T18:01:10.763+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The development came a day after Bonoan announced he will <strong><a
        href="https://www.newswatchplus.ph/news/2025/8/30/bonoan-vows-to-keep-post.html">not
        give in to calls for his resignation</a></strong>, adding his exit was not
        the right way to find solutions.&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: '7ef5687d-4d10-45c9-960b-cfc726fcd128'
      activationstatus: true
      created: 2025-08-31T18:01:10.763+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The calls came in the wake of <strong><a data-cke-saved-href="https://www.newswatchplus.ph/news/2025/7/28/marcos-4th-sona-wrap.html"
        href="https://www.newswatchplus.ph/news/2025/7/28/marcos-4th-sona-wrap.html">Marcos’
        order</a></strong> in his fourth State of the Nation Address to audit the
        government’s flood control projects. Controversies of alleged “ghost” and
        substandard projects have emerged in recent weeks.</p>'
    section4:
      primarytype: 'block'
      uuid: '87c3ac08-359d-41d2-a692-1d421997bd23'
      activationstatus: true
      created: 2025-08-31T18:01:10.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED:<a href="https://www.newswatchplus.ph/news/nwp/2025/8/26/leviste-files-complaint-vs-dpwh-engineer.html">&nbsp;DPWH
        engineer faces attempted bribery complaint&nbsp;</a></strong></p>'
    section5:
      primarytype: 'block'
      uuid: '74c4f57a-660e-4230-9346-a68ae9f06c1a'
      activationstatus: true
      created: 2025-08-31T18:01:10.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Bonoan, in his resignation letter, expressed support for Marcos’
        call for accountability, transparency, and reform within the DPWH.</p>'
    section6:
      primarytype: 'block'
      uuid: '926dee4d-30e0-4dab-b8e7-047de59ce2b5'
      activationstatus: true
      created: 2025-08-31T18:01:10.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Communications Acting Secretary Dave Gomez said he was unsure if Bonoan\
        \ submitted a new resignation letter. In May, Marcos ordered courtesy resignations\
        \ as he conducted a government revamp.\r"
    section7:
      primarytype: 'block'
      uuid: '8344aa6c-1fbd-4320-951f-6a0497e13e69'
      activationstatus: true
      created: 2025-08-31T18:01:10.765+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“All the courtesy resignations naman have no expiry. We all serve at\
        \ the pleasure of the president,” Gomez said.\r"
    section8:
      primarytype: 'block'
      uuid: '1465bf89-ca4b-4603-983f-4e32e250d2ce'
      activationstatus: true
      created: 2025-08-31T18:01:10.765+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '2db8fdf1-8ea4-44c7-ac40-5fb6876402ff'
      activationstatus: true
      created: 2025-08-31T18:01:10.766+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>DPWH overhaul under Dizon</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '558ff865-104c-4190-ab81-4980a88056d2'
      activationstatus: true
      created: 2025-08-31T18:01:10.766+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos appointed Department of Transportation (DOTr) Secretary Vince
        Dizon as the new DPWH chief, while Transportation Undersecretary Giovanni
        Lopez will take over as DOTr acting secretary.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd129eaac-b395-41b3-ae07-c9c396b71ef6'
      activationstatus: true
      created: 2025-08-31T18:01:10.766+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Dizon entered the Marcos administration in <strong><a href="https://www.newswatchplus.ph/news/2025/2/13/vince-dizon-new-dotr-chief.html">February</a></strong>
        after then-DOTr Secretary Jaime Bautista resigned for health reasons.</p>'
    section12:
      primarytype: 'block'
      uuid: '912d5d40-c29d-456f-b0d6-e19ab17d5c98'
      activationstatus: true
      created: 2025-08-31T18:01:10.767+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Secretary Dizon has been tasked to conduct a full organizational sweep\
        \ of the [DPWH] and ensure that public funds are used solely for infrastructure\
        \ that truly protects and benefits the Filipino people,” Malacañang said.\r"
    section13:
      primarytype: 'block'
      uuid: '2b815a1e-430b-4a96-a5c4-ca054be49835'
      activationstatus: true
      created: 2025-08-31T18:01:10.767+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since Marcos’ corruption crackdown on July 28, there has been a reshuffle\
        \ in the DPWH, as seen in special orders posted on the agency’s website. \r"
    section14:
      primarytype: 'block'
      uuid: '53b24a5d-0cd5-48dc-9261-8864b8de2f8a'
      activationstatus: true
      created: 2025-08-31T18:01:10.768+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Saturday, Bonoan also announced that the DPWH created an anti-graft\
        \ and corrupt practices committee.\r"
    section15:
      primarytype: 'block'
      uuid: '71c388f4-ce42-4667-8cf4-f076c1dc83f8'
      activationstatus: true
      created: 2025-08-31T18:01:10.768+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'a4b8990d-13c9-46bb-a8dd-cd78a9a748bc'
      activationstatus: true
      created: 2025-08-31T18:01:10.769+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Independent body</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '1e1d4d12-58c3-48c8-bc47-9f07edfc3a61'
      activationstatus: true
      created: 2025-08-31T18:01:10.769+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.558+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Malacañang also said the president has established an independent
        commission to investigate flood control anomalies — seemingly responding to
        calls of several groups and lawmakers for an <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/8/17/independent-agencies-must-probe-flood-control-projects.html">independent
        third-party probe</a></strong>.</p>'
    section18:
      primarytype: 'block'
      uuid: '4f302765-09d0-400a-b163-0ff1c174fa01'
      activationstatus: true
      created: 2025-08-31T18:01:10.770+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This body will conduct a comprehensive review of projects, identify\
        \ irregularities, and recommend accountability measures to ensure public trust\
        \ in infrastructure spending,” Gomez said.\r"
    section19:
      primarytype: 'block'
      uuid: 'c6f0501e-937c-4a37-b1f0-95097f1f1ec1'
      activationstatus: true
      created: 2025-08-31T18:01:10.770+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/8/19/flood-control-contractors-undercapitalized.html">Senate
        Blue Ribbon Committee</a></strong> will resume its investigation into flood
        control projects on Monday.</p>'
    section20:
      primarytype: 'block'
      uuid: 'c7d68089-1bd5-4498-a1b0-3d896271d54b'
      activationstatus: true
      created: 2025-08-31T18:01:10.771+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T19:46:29.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T19:46:28.560+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/8/28/House-panel-probe-infra-projects-September-2.html">tri-panel
        in the House of Representatives</a></strong> will begin looking into alleged
        irregular infrastructure projects on Sept. 2.</p>'
  'START HERE----->india-committed-improving-ties-china':
    author: 'Laurie Chen, Reuters'
    caption: 'India's Prime Minister Narendra Modi shakes hands with Chinese President
      Xi Jinping during a meeting on the sidelines of Shanghai Cooperation Organisation
      (SCO) Summit in Tianjin, China, Aug. 31. (India's Press Information Bureau/Handout
      via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-31T18:25:49.000+08:00
    imagesource: '3570c9b4-094b-4975-a84f-20ecdae7d0c1'
    primarytype: 'composition'
    uuid: '0fe65e3e-21db-4b28-a205-2677fff8aae5'
    lead: 'Indian Prime Minister Narendra Modi said New Delhi was committed to improving
      ties with China in a key meeting with Chinese President Xi Jinping on Sunday,
      as both leaders discussed the need to expand trade and investment ties against
      the backdrop of US tariffs.'
    activationstatus: true
    created: 2025-08-31T18:28:39.867+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-31T18:31:17.720+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-31T18:31:17.337+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'India committed to improving ties with China, Modi tells Xi'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '830102cf-610f-473e-9daa-b9829a6bbd5d'
      activationstatus: true
      created: 2025-08-31T18:28:39.951+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.323+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tianjin, China -</strong>&nbsp;Indian Prime Minister Narendra
        Modi said New Delhi was committed to improving ties with China in a key meeting
        with Chinese President Xi Jinping on Sunday, as both leaders discussed the
        need to expand trade and investment ties against the backdrop of US tariffs.</p>'
    section1:
      primarytype: 'block'
      uuid: '54aca0c0-8463-4b64-95b1-20739aa59af8'
      activationstatus: true
      created: 2025-08-31T18:28:39.951+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.324+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Modi is in China for the first time in seven years to attend a two-day\
        \ meeting of the Shanghai Cooperation Organisation, along with Russian President\
        \ Vladimir Putin and other leaders from Central, South and Southeast Asia\
        \ and the Middle East, in a show of Global South solidarity.\r"
    section2:
      primarytype: 'block'
      uuid: 'e946a91a-e6e0-49b2-849d-583bd38d52eb'
      activationstatus: true
      created: 2025-08-31T18:28:39.951+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.324+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The bilateral meeting took place five days after Washington imposed
        punishing 50 percent tariffs on Indian goods due to New Delhi's purchases
        of Russian oil. Analysts say Xi and Modi are looking to present a united front
        against Western pressure.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c2b3dce4-0c0d-4dc9-b9b1-e2f63ade672c'
      activationstatus: true
      created: 2025-08-31T18:28:39.952+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Modi said India and China pursued strategic autonomy, and their ties\
        \ should not be seen through the lens of a third country, according to an\
        \ Indian foreign ministry readout of the meeting.\r"
    section4:
      primarytype: 'block'
      uuid: '211de97b-c4c1-4bfe-93ec-a0b1f266da2e'
      activationstatus: true
      created: 2025-08-31T18:28:39.952+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Modi and Xi discussed the need to proceed from a \"political and strategic\
        \ direction\" to expand bilateral trade and investment ties, and reduceIndia's\
        \ trade deficit with China, the Indian foreign ministry said.\r"
    section5:
      primarytype: 'block'
      uuid: 'eef77271-ca7f-4e4c-bee2-be9f035d330d'
      activationstatus: true
      created: 2025-08-31T18:28:39.952+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The leaders also discussed expanding common ground on bilateral, regional,\
        \ and global issues, and challenges like terrorism and fair trade in multilateral\
        \ platforms, the Indian statement said.\r"
    section6:
      primarytype: 'block'
      uuid: '41c779af-3138-4736-ad00-94511a038186'
      activationstatus: true
      created: 2025-08-31T18:28:39.953+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We are committed to progressing our relations based on mutual respect,\
        \ trust and sensitivities,\" Modi told Xi during the meeting on the sidelines\
        \ of the summit, according to a video clip posted on the Indian leader's official\
        \ X account.\r"
    section7:
      primarytype: 'block'
      uuid: '47b184c7-40a3-40c4-a42b-7b0704d6f1ef'
      activationstatus: true
      created: 2025-08-31T18:28:39.953+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.327+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Border issue</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '9d0220e1-e4c6-4efb-8611-9bd491af0371'
      activationstatus: true
      created: 2025-08-31T18:28:39.954+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.327+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Modi said an atmosphere of \"peace and stability\" has been created\
        \ on their disputed Himalayan border, the site of a prolonged military standoff\
        \ after deadly troop clashes in 2020, which froze most areas of cooperation\
        \ between the nuclear-armed strategic rivals.\r"
    section9:
      primarytype: 'block'
      uuid: '973d5bcb-7155-4783-a74e-1fefefe7dcab'
      activationstatus: true
      created: 2025-08-31T18:28:39.954+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He added that an agreement had been reached between both nations
        regarding border management, without giving details. The neighbours share
        a 3,800-kilometer border that is poorly demarcated and has been disputed since
        the 1950s.</p>'
    section10:
      primarytype: 'block'
      uuid: '70e1a761-60fa-4336-91c0-9c3107c97586'
      activationstatus: true
      created: 2025-08-31T18:28:39.954+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We must ... not let the border issue define the overall China-India\
        \ relationship,\" Chinese state media outlet Xinhua reported Xi as saying.\r"
    section11:
      primarytype: 'block'
      uuid: 'f96fa5c4-82d4-4c16-9613-50f66916aa8e'
      activationstatus: true
      created: 2025-08-31T18:28:39.955+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China-India ties could be \"stable and far-reaching\" if both sides\
        \ focused on viewing each other as partners instead of rivals, Xi added.\r"
    section12:
      primarytype: 'block'
      uuid: 'e879aefc-b5f9-42c0-9986-e810f8ec9e0f'
      activationstatus: true
      created: 2025-08-31T18:28:39.955+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Both leaders had a breakthrough meeting in Russia last year after reaching\
        \ a border patrol agreement, setting off a tentative thaw in ties that has\
        \ accelerated in recent weeks as New Delhi seeks to hedge against renewed\
        \ tariff threats from Washington.\r"
    section13:
      primarytype: 'block'
      uuid: 'dabd4366-46e6-4a14-a8b8-e5a1d8f99404'
      activationstatus: true
      created: 2025-08-31T18:28:39.956+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Direct flights between both nations, which have been suspended since\
        \ 2020, are being resumed, Modi added, without providing a timeframe.\r"
    section14:
      primarytype: 'block'
      uuid: 'fd39f87b-456b-4517-a18a-ef6b3d3d6d6c'
      activationstatus: true
      created: 2025-08-31T18:28:39.956+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China had agreed to lift export curbs on rare earths, fertilisers and\
        \ tunnel boring machines this month during a key visit to India by China's\
        \ Foreign Minister Wang Yi.\r"
    section15:
      primarytype: 'block'
      uuid: 'a54c2ed8-959a-40f7-a052-925b7a850a8b'
      activationstatus: true
      created: 2025-08-31T18:28:39.957+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China opposes Washington's steep tariffs on India and will \"firmly\
        \ stand with India,\" Chinese Ambassador to India Xu Feihong said this month.\r"
    section16:
      primarytype: 'block'
      uuid: '6d78d652-1333-4319-a029-1083a56ff65c'
      activationstatus: true
      created: 2025-08-31T18:28:39.957+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For decades, Washington painstakingly cultivated ties with New Delhi\
        \ in the hope that it would act as a regional counterweight to Beijing.\r"
    section17:
      primarytype: 'block'
      uuid: '05bf90dc-d82c-4e62-b558-7df728b9967a'
      activationstatus: true
      created: 2025-08-31T18:28:39.958+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In recent months, China has allowed Indian pilgrims to visit Hindu\
        \ and Buddhist sites in Tibet, and both countries have lifted reciprocal tourist\
        \ visa restrictions.\r"
    section18:
      primarytype: 'block'
      uuid: 'ea953101-84ad-4408-abd1-17af7d0474ef'
      activationstatus: true
      created: 2025-08-31T18:28:39.958+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.333+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Both India and China are engaged in what is likely to be a lengthy\
        \ and fraught process of defining a new equilibrium in the relationship,\"\
        \ said Manoj Kewalramani, a Sino-Indian relations expert at the Takshashila\
        \ Institution think tank in Bengaluru.\r"
    section19:
      primarytype: 'block'
      uuid: 'e1578134-8e55-4088-9622-ba3a163ac3f3'
      activationstatus: true
      created: 2025-08-31T18:28:39.959+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.333+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, other long-term irritants remain in the relationship.\r"
    section20:
      primarytype: 'block'
      uuid: '986b2321-1383-4538-9870-1a20c9d35e83'
      activationstatus: true
      created: 2025-08-31T18:28:39.959+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.334+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>China is India's largest bilateral trade partner, but the long-running
        trade deficit - a persistent source of frustration for Indian officials -
        reached a record $99.2 billion this year.</p>'
    section21:
      primarytype: 'block'
      uuid: '1b5eefc4-a6ef-4b00-8c9e-0e2dd20f3aea'
      activationstatus: true
      created: 2025-08-31T18:28:39.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.334+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, a planned Chinese mega-dam in Tibet has sparked fears of\
        \ mass water diversion that could reduce water flows on the major Brahmaputra\
        \ River by up to 85% in the dry season, according to Indian government estimates.\r"
    section22:
      primarytype: 'block'
      uuid: '095ab5cb-7bf5-46d1-936b-b6b0ddab6e94'
      activationstatus: true
      created: 2025-08-31T18:28:39.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "India also hosts the Dalai Lama, the exiled Tibetan Buddhist spiritual\
        \ leader whom Beijing views as a dangerous separatist influence. India's arch-rival\
        \ Pakistan also benefits from staunch Chinese economic, diplomatic and military\
        \ support.\r"
    section23:
      primarytype: 'block'
      uuid: 'd91f4321-19b3-4760-9ea2-fb83c02d49d8'
      activationstatus: true
      created: 2025-08-31T18:28:39.961+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:31:17.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:31:17.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Laurie Chen in Tianjin, Shivam Patel in New Delhi,
        and Liz Lee and Shi Bu in Shanghai; Editing by Michael Perry and Jamie Freed)</em></p>'
  'START HERE----->israel-pounds-gaza-city-suburbs':
    author: 'Nidal al-Mughrabi and Lili Bayer, Reuters'
    caption: 'Smoke rises from Gaza after an explosion, as seen from the Israeli
      side of the border, Aug. 31. (Amir Cohen/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-31T18:33:26.000+08:00
    imagesource: 'f4c08ff4-49a8-4295-8247-c8d57e3fe4f4'
    primarytype: 'composition'
    uuid: 'c9ee6048-0b9f-4de4-8f42-c66cfe28f63c'
    lead: 'Israeli forces pounded the suburbs of Gaza City overnight from the air
      and ground, destroying homes and driving more families out of the area as Israeli
      Prime Minister Benjamin Netanyahu's security cabinet was set on Sunday to discuss
      a plan to seize the city.'
    activationstatus: true
    created: 2025-08-31T18:35:11.611+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-31T18:37:37.030+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-31T18:37:36.703+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Israel pounds Gaza City suburbs, Netanyahu to convene security cabinet'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6f3f089c-f8a7-4762-bf7f-f1de9e6e78dc'
      activationstatus: true
      created: 2025-08-31T18:35:11.660+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Jerusalem, Israel -</strong>&nbsp;Israeli forces
        pounded the suburbs of Gaza City overnight from the air and ground, destroying
        homes and driving more families out of the area as Israeli Prime Minister
        Benjamin Netanyahu's security cabinet was set on Sunday, Aug. 31, to discuss
        a plan to seize the city.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd286935b-a0c5-4f47-83ab-95552ad72de0'
      activationstatus: true
      created: 2025-08-31T18:35:11.661+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Local health authorities said Israeli gunfire and strikes killed at\
        \ least 18 people on Sunday, including 13 who tried to get food from near\
        \ an aid site in the central Gaza Strip, and at least two in a house in Gaza\
        \ City.\r"
    section2:
      primarytype: 'block'
      uuid: 'b143dd9f-e02a-4ce5-b280-822075b6742e'
      activationstatus: true
      created: 2025-08-31T18:35:11.661+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military spokesperson's office said they were reviewing\
        \ the reports.\r"
    section3:
      primarytype: 'block'
      uuid: '1f1448cf-4421-4d18-b713-cdfe2cc29ff1'
      activationstatus: true
      created: 2025-08-31T18:35:11.662+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.695+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Residents of Sheikh Radwan, one of the largest neighborhoods of Gaza\
        \ City, said the territory had been under Israeli tank shelling and airstrikes\
        \ throughout Saturday and on Sunday, forcing families to seek shelter in the\
        \ western parts of the city.\r"
    section4:
      primarytype: 'block'
      uuid: '4ffc2317-2f88-4de2-9992-1fe788f89f1e'
      activationstatus: true
      created: 2025-08-31T18:35:11.662+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.695+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military has gradually escalated its operations around\
        \ Gaza City over the past three weeks, and on Friday it ended temporary pauses\
        \ in the area that had allowed for aid deliveries, designating it a \"dangerous\
        \ combat zone\".\r"
    section5:
      primarytype: 'block'
      uuid: 'b751a851-7895-4394-936a-c0e7aa64cdd9'
      activationstatus: true
      created: 2025-08-31T18:35:11.662+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.696+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They are crawling into the heart of the city where hundreds of thousands\
        \ are sheltering, from the east, north, and south, while bombing those areas\
        \ from the air and ground to scare people to leave,\" said Rezik Salah, a\
        \ father of two, from Sheikh Radwan.\r"
    section6:
      primarytype: 'block'
      uuid: 'd22184f4-57f6-4cc8-86d5-c279c0f02e6e'
      activationstatus: true
      created: 2025-08-31T18:35:11.663+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.696+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An Israeli official said Netanyahu's security cabinet will convene\
        \ on Sunday evening to discuss the next stages of the planned offensive to\
        \ seize Gaza City, which he has described as Hamas' last bastion.\r"
    section7:
      primarytype: 'block'
      uuid: '21929b63-6a43-46c1-81f2-8bc91dfe5788'
      activationstatus: true
      created: 2025-08-31T18:35:11.663+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.697+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A full-scale offensive is not expected to start for weeks. Israel says\
        \ it wants to evacuate the civilian population before moving more ground forces\
        \ in.\r"
    section8:
      primarytype: 'block'
      uuid: '3b0f26e4-574e-4be3-9611-e0e7d48ddd02'
      activationstatus: true
      created: 2025-08-31T18:35:11.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.697+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Saturday, Red Cross head Mirjana Spoljaric said an evacuation from\
        \ the city would provoke a massive population displacement that no other area\
        \ in the Gaza Strip is equipped to absorb, amid severe shortages of food,\
        \ shelter, and medical supplies.\r"
    section9:
      primarytype: 'block'
      uuid: 'ec53d50f-6216-4b47-9487-e52c1c0f1bfc'
      activationstatus: true
      created: 2025-08-31T18:35:11.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.698+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"People who have relatives in the south left to stay with them. Others\
        \ including myself didn't find a space as Deir Al-Balah and Mawasi are overcrowded,\"\
        \ said Ghada, a mother of five from the city's Sabra neighborhood.\r"
    section10:
      primarytype: 'block'
      uuid: 'd1e038be-e0bc-4652-9ff0-9c83ca266acf'
      activationstatus: true
      created: 2025-08-31T18:35:11.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.699+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Around half of the enclave's more than 2 million people are presently\
        \ in Gaza City. Several thousand were estimated to have left the city for\
        \ central and southern areas of the enclave, according to local sources.\r"
    section11:
      primarytype: 'block'
      uuid: 'b09d751a-890c-403e-893c-4bdf6d553085'
      activationstatus: true
      created: 2025-08-31T18:35:11.665+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.699+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's military has warned its political leaders that the offensive\
        \ is endangering hostages still being held by Hamas in Gaza. Protests in Israel\
        \ calling for an end to the war and the release of the hostages have intensified\
        \ in the past few weeks.\r"
    section12:
      primarytype: 'block'
      uuid: 'da9b0b3b-6c5a-4fcf-a558-bb368ab04249'
      activationstatus: true
      created: 2025-08-31T18:35:11.665+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.700+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Large crowds demonstrated in Tel Aviv on Saturday evening, and hostages’\
        \ families protested outside the homes of ministers on Sunday morning.\r"
    section13:
      primarytype: 'block'
      uuid: '13a80ce3-5520-4e25-8d13-c3c7f267044f'
      activationstatus: true
      created: 2025-08-31T18:35:11.666+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.700+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The war began with a Hamas-led attack on southern Israel on October\
        \ 7, 2023, in which around 1,200 people were killed, mostly civilians, and\
        \ 251 taken hostage. Twenty of the remaining 48 hostages are believed to still\
        \ be alive.\r"
    section14:
      primarytype: 'block'
      uuid: '63d110e4-8273-4b39-9136-f1505b1245a9'
      activationstatus: true
      created: 2025-08-31T18:35:11.666+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.701+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's military campaign in Gaza has killed more than 63,000 people,\
        \ mostly civilians, according to Gaza health officials, and it has plunged\
        \ the enclave into a humanitarian crisis and left much of it in ruins.\r"
    section15:
      primarytype: 'block'
      uuid: '4cea0433-8ff8-426f-a03f-131252e99530'
      activationstatus: true
      created: 2025-08-31T18:35:11.667+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:37:37.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:37:36.701+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidal al-Mughrabi in Cairo and Lili Bayer in Jerusalem.
        Additional reporting by Maayan Lubell; Editing by Hugh Lawson)</em></p>'
  'START HERE----->indonesia-accepts-protesters-demand-cut-solons-perks':
    author: 'Stefanno Sulaiman, Reuters'
    caption: 'Riot police inspect a motorist outside Indonesian parliament building,
      amid the widespread anti-government protests and rioting over issues such as
      extra pay for parliamentarians and housing allowances led by student group that
      resulted into riots rocked Southeast Asia's largest economy, in Jakarta, Indonesia,
      Aug. 31. (Willy Kurniawan/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-31T18:39:06.000+08:00
    imagesource: '9150b3f8-23a3-4ac4-ab7d-1414ef4ae439'
    primarytype: 'composition'
    uuid: '9065faed-f214-486f-a966-3579d70fcc0e'
    lead: 'Indonesian political parties have agreed to revoke a number of perks
      and privileges for parliamentarians, Indonesian President Prabowo Subianto said
      on Sunday, in a major concession to anti-government protests that left five
      people dead.'
    activationstatus: true
    created: 2025-08-31T18:40:40.667+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-31T18:43:00.799+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-31T18:43:00.573+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Indonesia accepts protesters' demand to cut lawmakers perks amid unrest'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ec91c60c-c65c-476d-8fe8-ba4dab0ceea8'
      activationstatus: true
      created: 2025-08-31T18:40:40.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:43:00.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:43:00.569+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Jakarta, Indonesia -</strong>&nbsp;Indonesian political
        parties have agreed to revoke a number of perks and privileges for parliamentarians,
        Indonesia President Prabowo Subianto said on Sunday, Aug. 31, in a major concession
        to anti-government protests that left five people dead.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ad39d174-e04a-4864-81a1-86760e40d04b'
      activationstatus: true
      created: 2025-08-31T18:40:40.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:43:00.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:43:00.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Protests over what demonstrators termed excessive pay and housing allowances\
        \ for parliamentarians started on Monday. They expanded into riots on Thursday\
        \ after one person - a motorcycle rideshare driver - was killed in police\
        \ action at a protest site. The homes of some political party members and\
        \ state installations were ransacked or set ablaze.\r"
    section2:
      primarytype: 'block'
      uuid: '6ad62840-a6d9-4628-adeb-326c01fba9ce'
      activationstatus: true
      created: 2025-08-31T18:40:40.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:43:00.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:43:00.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Prabowo, speaking at a news conference at the Presidential Palace
        and flanked by the leaders of various political parties, said he had ordered
        the military and police to take stern action against rioters and looters,
        warning that some of the actions were indicative of "terrorism" and "treason."</p>'
    section3:
      primarytype: 'block'
      uuid: 'e48b8857-eb71-4e69-85b7-65c1b5fe71aa'
      activationstatus: true
      created: 2025-08-31T18:40:40.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:43:00.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:43:00.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Leaders in parliament have conveyed that they will revoke a number\
        \ of parliament policies, including the size of allowances for members of\
        \ parliament and a moratorium on overseas work trips,\" Prabowo said.\r"
    section4:
      primarytype: 'block'
      uuid: 'a18cdb06-9e34-4d71-af14-cec306f006fe'
      activationstatus: true
      created: 2025-08-31T18:40:40.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:43:00.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:43:00.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"To the police and the military, I have ordered them to take action\
        \ as firm as possible against the destruction of public facilities, looting\
        \ at homes of individuals and economic centres, according to the laws,\" he\
        \ added.\r"
    section5:
      primarytype: 'block'
      uuid: '3b4e7c25-8138-4a5f-b825-ac31a250a0f3'
      activationstatus: true
      created: 2025-08-31T18:40:40.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T18:43:00.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T18:43:00.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The protests are the biggest test yet for Prabowo's nearly one-year-old\
        \ government, which has faced little or no political opposition since taking\
        \ power last October.\r"
