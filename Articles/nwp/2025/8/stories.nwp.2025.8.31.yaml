  'START HERE----->ahmad-al-rahawi-killed-israeli-strike':
    author: 'Mohammed Ghobari, Enas Alashray, and Ahmed Tolba, Reuters'
    caption: 'Head of the Houthi-led government Ahmad al-Rahawi looks on during
      a visit by Houthi government officials to the Hamas office in Sanaa, Yemen Aug.
      19, 2024. (Khaled Abdullah/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-31T09:31:19.000+08:00
    imagesource: '94214483-fda0-4d48-bd78-ef6b7534d37b'
    primarytype: 'composition'
    uuid: '00ee2c38-1935-45b7-b4c4-fd648db5b3b2'
    lead: 'The prime minister of Yemen's Houthi-run government and several other
      ministers were killed in an Israeli strike on the capital Sanaa, the head of
      the Houthi Supreme Political Council said on Saturday, in the first such attack
      to kill senior officials.'
    activationstatus: true
    created: 2025-08-31T09:34:16.050+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-31T09:39:39.150+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-31T09:39:38.655+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Prime minister of Yemen's Houthi-run government killed in Israeli strike'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1819bbbb-424c-499c-ba63-33a1b207188b'
      activationstatus: true
      created: 2025-08-31T09:34:16.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The prime minister of Yemen's Houthi-run
        government and several other ministers were killed in an Israeli strike on
        the capital Sanaa, the head of the Houthi Supreme Political Council said on
        Saturday, Aug. 30, in the first such attack to kill senior officials.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fc10f9cd-9beb-43df-b0b3-5677523cdb0f'
      activationstatus: true
      created: 2025-08-31T09:34:16.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A number of others were wounded in Thursday's strike, Mahdi al-Mashat\
        \ added, without providing details.\r"
    section2:
      primarytype: 'block'
      uuid: 'f28a9bb4-f58a-450a-a2f4-1108ea4503df'
      activationstatus: true
      created: 2025-08-31T09:34:16.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel said on Friday that the airstrike had targeted the Iran-aligned
        group's chief of staff, defense minister and other senior officials and that
        it was verifying the outcome.</p>'
    section3:
      primarytype: 'block'
      uuid: '6081d524-8efe-4c17-82a8-c90793793c8b'
      activationstatus: true
      created: 2025-08-31T09:34:16.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Mashat's statement did not make clear whether the Houthi defense
        minister was among the casualties.</p>'
    section4:
      primarytype: 'block'
      uuid: 'b59d6203-f641-4bb8-a862-226aa5f800fa'
      activationstatus: true
      created: 2025-08-31T09:34:16.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ahmad Ghaleb al-Rahwi was appointed as prime minister a year ago,
        but the de facto leader of the government was his deputy, Mohammed Miftah,
        who was assigned on Saturday to carry out the prime minister's duties.</p>'
    section5:
      primarytype: 'block'
      uuid: '02f18330-4294-4c53-b2e3-70c331dfde13'
      activationstatus: true
      created: 2025-08-31T09:34:16.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rahwi was seen largely as a figurehead who was not part of the inner\
        \ circle of the Houthi leadership.\r"
    section6:
      primarytype: 'block'
      uuid: '2761ba85-9cc2-46b4-8c0d-ac424d10c336'
      activationstatus: true
      created: 2025-08-31T09:34:16.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He was an ally to former Yemeni President Ali Abdullah Saleh, whom\
        \ the Houthis ousted from Sanaa in late 2014 triggering a decade-long civil\
        \ war, but later joined forces with the group. Yemen has been split between\
        \ a Houthi administration in Sanaa and a Saudi-backed government in Aden since\
        \ then.\r"
    section7:
      primarytype: 'block'
      uuid: 'a93a5dc8-4768-48bc-8845-22cc540329dd'
      activationstatus: true
      created: 2025-08-31T09:34:16.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since Israel's war in Gaza against the Palestinian militant group Hamas\
        \ began in October 2023, the Iran-aligned Houthis have attacked vessels in\
        \ the Red Sea in what they describe as acts of solidarity with the Palestinians.\r"
    section8:
      primarytype: 'block'
      uuid: '4560348b-09da-4a3f-afb5-54c109f451c3'
      activationstatus: true
      created: 2025-08-31T09:34:16.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They have also frequently fired missiles towards Israel, most of which\
        \ have been intercepted. Israel has responded with strikes on Houthi-controlled\
        \ areas of Yemen, including the vital Hodeidah port.\r"
    section9:
      primarytype: 'block'
      uuid: 'd688e356-c270-4887-9a46-e04cf877fe3e'
      activationstatus: true
      created: 2025-08-31T09:34:16.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During the last year, Israel carried out a series of assassinations\
        \ targeting senior leaders and commanders of Hamas and its Lebanese ally Hezbollah,\
        \ significantly weakening both groups.\r"
    section10:
      primarytype: 'block'
      uuid: '6f887224-c0a9-4795-97f0-7a6e5e350595'
      activationstatus: true
      created: 2025-08-31T09:34:16.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israeli Defense Minister Israel Katz said on Saturday that the strike
        was "a crushing blow" against the Houthis, adding that "this is only the beginning."</p>'
    section11:
      primarytype: 'block'
      uuid: 'a18d1aec-a33b-42b8-8a54-dafc80266352'
      activationstatus: true
      created: 2025-08-31T09:34:16.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Houthi-run news agency Saba ran a statement from Defense Minister
        Mohamed al-Atifi shortly after the prime minister's death was confirmed and
        quoted him as saying the group was ready to confront Israel.</p>'
    section12:
      primarytype: 'block'
      uuid: '2f73e8a8-ab2a-4971-b26d-c5779003ab99'
      activationstatus: true
      created: 2025-08-31T09:34:16.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The statement did not mention Thursday's airstrike and it was unclear\
        \ if it was made before or after the attack.\r"
    section13:
      primarytype: 'block'
      uuid: '2fffe731-0122-4c2e-a439-9e68ea390927'
      activationstatus: true
      created: 2025-08-31T09:34:16.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Atifi runs the Houthis' Missiles Brigade Group and is considered their\
        \ leading missiles expert.\r"
    section14:
      primarytype: 'block'
      uuid: '213038e5-109e-471d-b9fb-36e78dcf4001'
      activationstatus: true
      created: 2025-08-31T09:34:16.144+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sources confirmed to Reuters that the energy, foreign and information\
        \ ministers were among those killed.\r"
    section15:
      primarytype: 'block'
      uuid: 'f2458f22-1519-4d15-bafc-42aef0e6023c'
      activationstatus: true
      created: 2025-08-31T09:34:16.144+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Thursday, Israeli security sources had said the targets had been\
        \ various locations where a large number of senior Houthi officials had gathered\
        \ to watch a televised speech recorded by leader Abdul Malik al-Houthi.\r"
    section16:
      primarytype: 'block'
      uuid: '474318af-32e3-478a-b0a5-e3c32766d123'
      activationstatus: true
      created: 2025-08-31T09:34:16.144+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Our stance remains as it is and will remain until the aggression\
        \ ends and the siege is lifted, no matter how great the challenges,\" Mashat\
        \ said in a televised speech, adding that the group \"shall take revenge.\"\
        \r"
    section17:
      primarytype: 'block'
      uuid: 'df7bd9ab-a369-40fb-939a-734d66e3b618'
      activationstatus: true
      created: 2025-08-31T09:34:16.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T09:39:39.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T09:39:38.655+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mohammed Ghobari in Aden and Enas Alashray and
        Ahmed Tolba in Cairo; Editing by Timothy Heritage, Alex Richardson and Diane
        Craft)</em></p>'
  'START HERE----->Jio-s-Picks--5-August-Favorites':
