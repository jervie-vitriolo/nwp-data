      lastactivated: 2025-08-31T11:09:33.813+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-31T11:08:40.980+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>This month, I was lucky enough to win an overnight stay at the Executive
        Suite of the Baguio Country Club during an office raffle. I brought a couple
        of friends to the “first and only 5-star mountain resort in the Philippines,”
        and it lived up to its reputation. Despite being over a hundred years old,
        it felt fresh and modern—the rooms were well-furnished, the breakfast buffet
        was excellent, and the hospitality was top-notch. I even misplaced an item,
        and the staff shipped it back to Manila within days. That level of service
        deserves a big shout-out.</p>'
    section12:
      primarytype: 'block'
      uuid: '3b2f9c2d-02fa-4501-933b-4d999a8748be'
