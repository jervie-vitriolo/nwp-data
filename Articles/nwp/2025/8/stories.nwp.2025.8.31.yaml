      type: 'text'
      text: '<p>Stay tuned for the next edition of <em>PULSE Picks</em>!</p>'
  'START HERE----->quezon-city-flooding-phenomenal-rain':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Above-waist floods hit Brgy. Old Capitol Site in Quezon City on Saturday
      afternoon, Aug. 30, as "phenomenal" rainfall was dumped in the city, overwhelming
      the drainage system. (Old Capitol Site Sangguniang Barangay/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-31T11:16:21.000+08:00
    imagesource: 'd2668e04-f659-499a-9cdf-fa4261b7f315'
    primarytype: 'composition'
    uuid: 'b12ff6ec-5fb1-466c-8a2c-cb19be51d9e9'
    lead: 'The Quezon City government said it recorded ‘phenomenal’ rainfall in
      a short amount of time on Saturday, Aug. 30, overwhelming drainages that caused
      severe flooding in parts of the city.'
    activationstatus: true
    created: 2025-08-31T11:18:23.119+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-31T11:18:23.525+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-31T11:18:23.251+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Quezon City LGU: ‘Phenomenal’ rain overwhelmed drainage system'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '021e8f40-c42e-4cc5-9b30-8818b3245877'
      activationstatus: true
      created: 2025-08-31T11:18:23.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T11:18:23.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T11:18:23.245+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Quezon City government
        said it recorded “phenomenal” rainfall in a short amount of time on Saturday,
        Aug. 30, overwhelming drainages that caused severe flooding in parts of the
        city.</p>'
    section1:
      primarytype: 'block'
      uuid: '74fd0476-9f86-430e-bd3a-0070f853395a'
      activationstatus: true
      created: 2025-08-31T11:18:23.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T11:18:23.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T11:18:23.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a <strong><a href="https://www.facebook.com/QCGov/posts/pfbid02Ea9rsKH9ddCpdymcCKCwqy9QGreujRaHPPjj9DzqjrroAtiyPdA1cVsfsUpkfHm6l">statement</a></strong>
        on Saturday evening, the city government said 36 out of 142 barangays were
        affected by flood.&nbsp;</p>'
    section2:
      primarytype: 'block'
      uuid: '70e7162f-05b8-4b67-8c2a-4545dd4d0f1b'
      activationstatus: true
      created: 2025-08-31T11:18:23.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T11:18:23.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T11:18:23.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At least two roads, Tabing Ilog St. Kaingin Bukid in Barangay Apolonio\
        \ Samson and Daang Tubo in Barangay UP Campus, were recorded to have head-deep\
        \ floods on Saturday.\r"
    section3:
      primarytype: 'block'
      uuid: '7488087d-6e40-4ae0-bdab-4a8be562cca5'
      activationstatus: true
      created: 2025-08-31T11:18:23.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T11:18:23.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T11:18:23.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The local government unit (LGU) said rains were largely dumped in Quezon\
        \ City and Nangka, Marikina, citing the preliminary analysis of University\
        \ of the Philippines Resilience Institute and the UP NOAH Center, rain gauges\
        \ and weather stations of state weather bureau PAGASA in Metro Manila, and\
        \ the city’s weather app IRISEUP.\r"
    section4:
      primarytype: 'block'
      uuid: '06d9ce8a-8e7c-4b79-8766-8d68ad1fd101'
      activationstatus: true
      created: 2025-08-31T11:18:23.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T11:18:23.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T11:18:23.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It added it logged 121 millimeters of rainfall within one hour, higher\
        \ than the around 90 mm per hour during the devastating Typhoon Ondoy in 2009.\r"
    section5:
      primarytype: 'block'
      uuid: 'a44621a3-dac1-4161-bac8-d50dc28f007d'
      activationstatus: true
      created: 2025-08-31T11:18:23.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T11:18:23.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T11:18:23.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As full details came in at PAGASA, Quezon City recorded up to 141 millimeters\
        \ of rainfall on Saturday afternoon, peaking from 2 p.m. to 3 p.m.\r"
    section6:
      primarytype: 'block'
      uuid: '8366a5fe-804a-44ae-b061-cc5e1d2bcd11'
      activationstatus: true
      created: 2025-08-31T11:18:23.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T11:18:23.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T11:18:23.236+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.facebook.com/mahar.lagmay/posts/pfbid0vX3gY8t2RSoNH3BS9nSG3BpCp4HsQEYuMderX3TQXnAQaADDnJDvGGxoewFXmASEl">Mahar
        Lagmay</a></strong>, disaster scientist and executive director of Project
        NOAH, said it was “extreme” rainfall, which was classified as greater than
        60 mm per hour.&nbsp;</p>'
    section7:
      primarytype: 'block'
      uuid: '12a698e3-1f9a-4375-a2f5-39086afd0a01'
      activationstatus: true
      created: 2025-08-31T11:18:23.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T11:18:23.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T11:18:23.236+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi kinaya ng drainage system ng lungsod ang napakaraming tubig-ulan\
        \ sa napakaikling oras kaya nagresulta ito ng malalang pagbaha, maging sa\
        \ ilang lugar na hindi karaniwang binabaha,” the QC LGU said.\r"
    section8:
      primarytype: 'block'
      uuid: '706a021c-b3f3-4253-9db8-17d0c5d3b87a'
      activationstatus: true
      created: 2025-08-31T11:18:23.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T11:18:23.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T11:18:23.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The city’s drainage system was overwhelmed by the huge\
        \ amount of rainfall in a short amount of time, resulting in severe flooding,\
        \ even in areas that do not usually experience flooding.]\r"
    section9:
      primarytype: 'block'
      uuid: '7b5ac4c2-1877-4bae-a672-0a36fd612c28'
      activationstatus: true
      created: 2025-08-31T11:18:23.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T11:18:23.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T11:18:23.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said it is addressing the drainage system issues through its drainage\
        \ master plan. \r"
    section10:
      primarytype: 'block'
      uuid: '122a18b8-4206-472e-a3b1-3b1c3ea4b19f'
      activationstatus: true
      created: 2025-08-31T11:18:23.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T11:18:23.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T11:18:23.237+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It also said declogging operations throughout the year helped for the\
        \ flood to quickly subside.\r"
    section11:
      primarytype: 'block'
      uuid: '99c4dc52-1c79-4e5b-9264-8f5cb2f700a8'
      activationstatus: true
      created: 2025-08-31T11:18:23.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T11:18:23.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T11:18:23.238+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Patuloy na isusulong ng lokal na pamahalaan na ganap na maipatupad\
        \ ang nilalaman ng DMP bilang pangmatagalan at epektibong solusyon sa pagbaha\
        \ sa lungsod, sa halip na flood control projects na hindi dumaan sa pagsusuri\
        \ at pag-aaral ng lokal na pamahalaan.” the LGU said.\r"
    section12:
      primarytype: 'block'
      uuid: '0955a1eb-7ee9-40d2-8761-6969496a217a'
      activationstatus: true
      created: 2025-08-31T11:18:23.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T11:18:23.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T11:18:23.238+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The local government will continue to push for the full\
        \ implementation of the DMP as a long-term and effective solution to flooding\
        \ in the city, instead of flood control projects that have not gone through\
        \ the local government's analysis and study.]\r"
    section13:
      primarytype: 'block'
      uuid: '883aba42-d64e-4172-b241-7cdbef5c17c5'
      activationstatus: true
      created: 2025-08-31T11:18:23.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T11:18:23.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T11:18:23.239+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.facebook.com/NewsWatchPlusPH/posts/pfbid0j1zUNExbwet1CFQ8J1dScu5y344ewbXUVw4bPhyc6dMygjEdNeHPvh48VjPGqg8hl">Netizens</a></strong>
        were quick to criticize both local and national officials on Saturday’s flooding
        incident amid intense public scrutiny on flood control projects.&nbsp;</p>'
  'START HERE----->marcos-eo-rice-import-suspension':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'In this file photo, workers arrange sacks of rice in a warehouse.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-31T12:09:27.000+08:00
    imagesource: 'acfdb202-d6d7-45ee-97de-ca1d3be3084c'
    primarytype: 'composition'
    uuid: '3c013e02-b2a9-4082-bdce-e219fca0f5c9'
    lead: 'President Bongbong Marcos has issued the executive order on the 60-day
      suspension of rice importation that will take effect on Sept. 1.'
    activationstatus: true
    created: 2025-08-31T12:13:59.064+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-31T12:13:59.485+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-31T12:13:59.153+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos issues order on 60-day rice import suspension'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '49f05a6a-392a-40c2-812f-b8d76e453dd7'
      activationstatus: true
      created: 2025-08-31T12:13:59.130+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.146+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has issued the executive order on the 60-day suspension of rice
        importation that will take effect on Sept. 1.</p>'
    section1:
      primarytype: 'block'
      uuid: '37138f9e-7bb5-40a9-af75-ac3e1180d4cb'
      activationstatus: true
      created: 2025-08-31T12:13:59.131+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9bfd5ce4-c490-4637-98db-58df7a7b93b9'
      activationstatus: true
      created: 2025-08-31T12:13:59.131+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Through <strong><a href="https://www.officialgazette.gov.ph/2025/08/29/executive-order-no-93-s-2025/">EO
        No. 93</a></strong> signed Friday, Aug. 29, but publicized on Saturday, Marcos
        directed the suspension of importation of regular milled and well-milled rice
        until Oct. 30. The order does not include imported specialty rice varieties.</p>'
    section3:
      primarytype: 'block'
      uuid: '12153513-2bd0-457c-afd2-aff3449ed668'
      activationstatus: true
      created: 2025-08-31T12:13:59.131+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd659d418-71bb-4f12-a3ab-e7e67e9ab1ed'
      activationstatus: true
      created: 2025-08-31T12:13:59.132+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The suspension period coincides with the peak of harvest season. \r"
    section5:
      primarytype: 'block'
      uuid: 'c8827e7d-a649-4bbf-ac34-8c753fb5739f'
      activationstatus: true
      created: 2025-08-31T12:13:59.132+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '56217020-b54f-478e-8bbc-390789f13639'
      activationstatus: true
      created: 2025-08-31T12:13:59.132+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The import pause may be shortened or necessary as recommended by the\
        \ Department of Agriculture, Department of Economy, Planning, and Development,\
        \ and the Department of Trade and Industry. \r"
    section7:
      primarytype: 'block'
      uuid: '3c35ff6e-bdc4-4cfb-8b5c-3993338b59cf'
      activationstatus: true
      created: 2025-08-31T12:13:59.133+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '430439f1-0c28-442b-8140-ece6d85410f2'
      activationstatus: true
      created: 2025-08-31T12:13:59.133+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The three agencies are expected to evaluate the import suspension after\
        \ 30 days of the order’s effectivity and submit a joint recommendation to\
        \ the president within 15 days.\r"
    section9:
      primarytype: 'block'
      uuid: '9784cd89-919c-4de5-8d3d-adb91348b8ba'
      activationstatus: true
      created: 2025-08-31T12:13:59.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b37813a8-db5a-4e11-9a88-e9f21cd626b3'
      activationstatus: true
      created: 2025-08-31T12:13:59.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA recommended for the suspension to “enable the domestic market\
        \ to absorb the local supply, stabilize prices, and help Filipino farmers\
        \ sell their palay at a fair and reasonable price.”\r"
    section11:
      primarytype: 'block'
      uuid: '0ddbded6-c048-4913-a5cc-664a33bf50ae'
      activationstatus: true
      created: 2025-08-31T12:13:59.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '4708addf-9b7b-4026-979e-c75ffad4b101'
      activationstatus: true
      created: 2025-08-31T12:13:59.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The DA reported that the strong local production of rice in early\
        \ 2025 and the heavy arrival of imported rice in the previous months due to\
        \ the reduced tariff rates for imported rice have resulted in the sharp decrease\
        \ in the price of rice across the market,” Malacañang said.\r"
    section13:
      primarytype: 'block'
      uuid: '45a57729-1ebf-4eb4-8cf9-0b24ae37c59a'
      activationstatus: true
      created: 2025-08-31T12:13:59.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0522750a-c6a3-41f1-a68b-183fcc40f6c1'
      activationstatus: true
      created: 2025-08-31T12:13:59.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T12:13:59.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T12:13:59.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos made the pronouncement on the rice import suspension on <strong><a
