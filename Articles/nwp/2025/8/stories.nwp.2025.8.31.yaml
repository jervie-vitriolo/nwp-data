    uuid: 'c91b366f-7c77-49cc-8107-f55a2f94f8b0'
    lead: 'As we head into those cold “ber” months, here are five favorites that
      stood out for me this August:'
    activationstatus: true
    created: 2025-08-31T11:08:40.894+08:00
