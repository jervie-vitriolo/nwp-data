  'START HERE----->putin-arrives-china-for-security-summit':
    author: 'Mei Mei Chu and Laurie Chen, Reuters'
    caption: 'Russian President Vladimir Putin shakes hands with officials during
      a welcoming ceremony at an airport upon his arrival for the Shanghai Cooperation
      Organisation (SCO) summit in Tianjin, China, on Sunday, Aug. 31. (Sputnik/Vladimir
      Smirnov/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-31T14:05:09.000+08:00
    imagesource: '6c15250e-33b5-4842-a61a-f7ff0db38034'
    primarytype: 'composition'
    uuid: '414bf82e-2190-4be2-9994-4dbac7eb2d72'
    lead: 'Russian President Vladimir Putin arrived in the northern Chinese port
      city of Tianjin on Sunday, Chinese and Russian state media reported, for a regional
      security summit that China hopes can counter Western influence in global affairs.'
    activationstatus: true
    created: 2025-08-31T14:07:27.997+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-31T14:23:33.304+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-31T14:23:33.048+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Russia's Putin arrives in China's Tianjin for security summit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2158f617-a1ed-40d0-82a4-5dd0f7e56ac9'
      activationstatus: true
      created: 2025-08-31T14:07:28.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T14:23:33.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T14:23:33.043+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tianjin, China -</strong>&nbsp;Russian President Vladimir
        Putin arrived in the northern Chinese port city of Tianjin on Sunday, Aug.
        31, Chinese and Russian state media reported, for a regional security summit
        that China hopes can counter Western influence in global affairs.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cbc6fd9d-1318-45c2-8705-c7ef92bf4254'
      activationstatus: true
      created: 2025-08-31T14:07:28.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T14:23:33.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T14:23:33.043+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>For the rare four-day visit to Russia's neighbor and largest trading
        partner, Putin arrived to a red carpet welcome, received on the tarmac by
        top-ranking city officials, a livestream of the event by Russia's TASS showed.</p>'
    section2:
      primarytype: 'block'
      uuid: 'bb3d6a44-d68d-4e5d-9caa-198d587a71eb'
      activationstatus: true
      created: 2025-08-31T14:07:28.085+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T14:23:33.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T14:23:33.044+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ties between China and Russia are at their "best in history," having
        become the "most stable, mature and strategically significant among major
        countries," Chinese state broadcaster CCTV said in its report of the arrival.</p>'
    section3:
      primarytype: 'block'
      uuid: '9ac427fa-5489-4083-96db-e73af6151829'
      activationstatus: true
      created: 2025-08-31T14:07:28.085+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T14:23:33.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T14:23:33.044+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Chinese President Xi Jinping will host about 20 world leaders in
        Tianjin, also including Indian Prime Minister Narendra Modi, at the two-day
        summit of the Shanghai Cooperation Organisation, the largest gathering since
        the group was established in 2001 among six Eurasian nations.</p>'
    section4:
      primarytype: 'block'
      uuid: '0a1fc419-f8db-4e74-9c29-713c4e6955c2'
      activationstatus: true
      created: 2025-08-31T14:07:28.085+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T14:23:33.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T14:23:33.044+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The security-focused bloc has expanded to 10 permanent members and\
        \ 16 dialogue and observer countries in recent years. Its remit has enlarged\
        \ from security and counter-terrorism to economic and military cooperation.\r"
    section5:
      primarytype: 'block'
      uuid: '3dc6432e-e441-4ab9-b8fa-a10d6f47dcc8'
      activationstatus: true
      created: 2025-08-31T14:07:28.086+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T14:23:33.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T14:23:33.045+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Xi is expected to use the summit to showcase what a post-American-led\
        \ international order would look like, while providing a high-profile diplomatic\
        \ boost for Russia, hit by sanctions over its invasion of Ukraine.\r"
    section6:
      primarytype: 'block'
      uuid: 'ac525624-80a3-4117-8f1d-e04e87208c6a'
      activationstatus: true
      created: 2025-08-31T14:07:28.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T14:23:33.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T14:23:33.045+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A day before his visit, Putin blasted Western sanctions in a written\
        \ interview with China's official Xinhua news agency, saying Moscow and Beijing\
        \ jointly opposed \"discriminatory\" sanctions in global trade.\r"
    section7:
      primarytype: 'block'
      uuid: 'c8e2bbe6-9bcf-4dc6-aef6-275d9c6f1053'
      activationstatus: true
      created: 2025-08-31T14:07:28.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T14:23:33.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T14:23:33.046+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia's economy is on the brink of recession, weighed by trade curbs\
        \ and the cost of the war.\r"
    section8:
      primarytype: 'block'
      uuid: '9868aaf9-25db-4a62-90b6-87a37175cd4a'
      activationstatus: true
      created: 2025-08-31T14:07:28.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T14:23:33.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T14:23:33.046+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Leaders from Central Asia, the Middle East, South Asia and Southeast\
        \ Asia will attend the summit in what China aims to portray as a powerful\
        \ show of unity among the \"Global South\", referring to developing and lower-income\
        \ countries, mostly in the southern hemisphere.\r"
    section9:
      primarytype: 'block'
      uuid: '5b166c10-3e1d-49a3-8678-b048cea0bcc6'
      activationstatus: true
      created: 2025-08-31T14:07:28.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-31T14:23:33.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-31T14:23:33.047+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mei Mei Chu and Laurie Chen in Tianjin, Casey
        Hall in Shanghai and Lidia Kelly in Melbourne; Writing by Liz Lee; Editing
        by Jamie Freed and William Mallard)</em></p>'
