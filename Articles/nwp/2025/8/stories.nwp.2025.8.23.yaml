      lastmodified: 2025-08-23T13:45:04.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sa lahat ng Teacher Emmy, sa lahat ng sumasagisag sa ating mga guro,
        sa kanilang dedikasyon, sa kanilang sakriprisyo at pagmamahal sa bayan, para
        sa inyo po iyo,” Rivera said in her acceptance speech.'
    section8:
