      lastmodified: 2025-08-23T13:45:04.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Kapuso star said she learned a lot about the country after portraying
        ‘Emmy,’ a teacher who rendered her duty for an election.'
    section7:
      primarytype: 'block'
      uuid: 'ad75f0e8-597b-4de6-ba1f-e5de3ccad7fb'
      activationstatus: true
      created: 2025-08-23T13:45:04.117+08:00
