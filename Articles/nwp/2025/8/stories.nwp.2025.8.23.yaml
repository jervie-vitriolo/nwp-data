    title: 'Trump says US is conducting tariff investigation into furniture imports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e4418f3b-e919-42d9-8ac1-b677eb854d4d'
      activationstatus: true
      created: 2025-08-23T10:20:34.732+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.747+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> US President Donald Trump said
        on Friday his administration will conduct a "major" tariff investigation on
        furniture entering the United States, a step toward imposing higher duties
        on a sector already seeing tariff-fueled price increases.</p>'
    section1:
      primarytype: 'block'
      uuid: '0f87f5a3-9912-4383-ab79-b90918dd61f6'
      activationstatus: true
      created: 2025-08-23T10:20:34.732+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.732+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Furniture coming from other Countries into the United States will
        be Tariffed at a Rate yet to be determined," Trump said in a post on Truth
        Social.'
    section2:
      primarytype: 'block'
      uuid: 'a70fbf58-58d1-4f39-bcab-2a20efd350d5'
      activationstatus: true
      created: 2025-08-23T10:20:34.733+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.733+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Furniture retailer RH -- previously known as Restoration Hardware --
        RH.N shares fell 7.5% in after-hours trading on Trump's announcement.'
    section3:
      primarytype: 'block'
      uuid: '7196df69-4344-498c-9a26-f4e7bea61eac'
      activationstatus: true
      created: 2025-08-23T10:20:34.733+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.733+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump said the investigation will be completed within the next 50 days
        but other national security probes have taken significantly longer than that.
        A White House official confirmed that it would be conducted under the Section
        232 national security statute.'
    section4:
      primarytype: 'block'
      uuid: '04229bf9-0a79-4ba1-9515-91f09d74c2e8'
      activationstatus: true
      created: 2025-08-23T10:20:34.733+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.733+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The probe could serve as a backstop legal basis for existing tariffs
        if a federal appeals court strikes down "reciprocal" duties that Trump imposed
        on a broad range of U.S. trading partners in April, as well as import taxes
        imposed in February against China, Canada and Mexico. Read full story'
    section5:
      primarytype: 'block'
      uuid: '36d7c715-68bc-4d99-a3c8-ca92c955c802'
      activationstatus: true
      created: 2025-08-23T10:20:34.734+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.734+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This will bring the Furniture Business back to North Carolina, South
        Carolina, Michigan, and States all across the Union," Trump said.'
    section6:
      primarytype: 'block'
      uuid: 'd891b42b-2416-4503-916e-31d1fa80c47f'
      activationstatus: true
      created: 2025-08-23T10:20:34.734+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.734+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Furniture and wood products manufacturing -- which employed 1.2 million
        people in 1979 -- has fallen from 681,000 in 2000 to 340,000 today, according
        to government statistics.'
    section7:
      primarytype: 'block'
      uuid: 'b6f0755a-1b9a-49a5-b191-701270e87c89'
      activationstatus: true
      created: 2025-08-23T10:20:34.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.735+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The United States imported about $25.5 billion in furniture in 2024,
        up 7% over 2023, with about 60% of those imports coming from Vietnam and China,
        according to Furniture Today, a trade publication.'
    section8:
      primarytype: 'block'
      uuid: 'c57e9cc5-fbf3-441e-928f-ffcf31fd43d6'
      activationstatus: true
      created: 2025-08-23T10:20:34.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.735+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'New tariffs on imports from furniture-producing countries helped push
        up consumer prices for home furnishings by a steep 0.7% in July, according
        to Commerce Department data, though overall consumer price inflation was restrained
        by lower gasoline prices.'
    section9:
      primarytype: 'block'
      uuid: '45f6ae32-0692-4ca0-ac7c-2eb43cff34dc'
      activationstatus: true
      created: 2025-08-23T10:20:34.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.735+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Industry opposition</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '8dbb0d44-2e4b-47d4-9b71-0ed26d42e3e7'
      activationstatus: true
      created: 2025-08-23T10:20:34.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.736+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The American Home Furnishings Alliance, a trade group representing
        domestic furniture manufacturers and importers, including many companies that
        do both, had no immediate comment on Trump's announcement.'
    section11:
      primarytype: 'block'
      uuid: 'a263c76b-e0dc-4eb8-98f4-c48cfa33772e'
      activationstatus: true
      created: 2025-08-23T10:20:34.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.736+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But the High Point, North Carolina-based AHFA in April led an industry
        coalition in opposing new tariffs under Trump's ongoing Section 232 investigation
        into lumber and wood products imports.'
    section12:
      primarytype: 'block'
      uuid: 'e2591599-513f-479c-8415-0ee0c54c4304'
      activationstatus: true
      created: 2025-08-23T10:20:34.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.737+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"As a strictly legal matter, there is no rational relationship between
        imports of wood products or furniture and the national security of the United
        States," the group said in written comments to the Commerce Department.'
    section13:
      primarytype: 'block'
      uuid: 'f81ae223-3ace-41b1-9c0f-a1e1eb2c4b8a'
      activationstatus: true
      created: 2025-08-23T10:20:34.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.737+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Second, no amount of tariffs will bring back American furniture manufacturing
        back to its prior levels. Tariffs will harm manufacturing still being done
        in the United States."'
    section14:
      primarytype: 'block'
      uuid: '4034b7cf-f590-4470-b973-e9198dad7322'
      activationstatus: true
      created: 2025-08-23T10:20:34.738+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.738+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Furniture would be the latest imported products targeted for a national
        security investigation by the Trump administration. On Thursday, it announced
        a national security probe into imported wind turbines and has previously targeted
        copper and other metals.'
    section15:
      primarytype: 'block'
      uuid: '3e418b99-1378-432c-aab2-06d9aaa86c07'
      activationstatus: true
      created: 2025-08-23T10:20:34.738+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.738+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The department has opened numerous probes into the national security
        ramifications of imports of airplanes, semiconductors, pharmaceuticals, heavy
        trucks, timber and lumber, critical minerals and drones.'
    section16:
      primarytype: 'block'
      uuid: 'b91bdb52-dc8d-4ee1-ab82-cdf1e2807582'
      activationstatus: true
      created: 2025-08-23T10:20:34.739+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.739+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The European Union won some relief from these potential new Section
        232 tariffs as part of a joint statement on Thursday fleshing out their trade
        deal. The two sides agreed to limit any new U.S. tariffs on EU pharmaceuticals,
        lumber and semiconductors to the general 15% rate applied to most products
        from the bloc and will shield EU aircraft and parts, generic pharmaceuticals
        and drug chemical precursors from all new tariffs.'
    section17:
      primarytype: 'block'
      uuid: '41af4741-08d0-4f53-b74a-0e326c643a54'
      activationstatus: true
      created: 2025-08-23T10:20:34.739+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:20:35.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:20:34.739+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ismail Shakil and Bhargav Acharya; editing by
        Ryan Patrick Jones, Caitlin Webber and Diane Craft)</em></p>'
