  'START HERE----->-lee-jae-myung-trump-meeting':
    author: 'David Brunnstrom, Idrees Ali and Ju-min Park, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-23T10:12:42.000+08:00
    imagesource: '3bd29509-cdcc-4c08-8004-061fd43ef6c5'
