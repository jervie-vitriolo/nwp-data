    section0:
      primarytype: 'block'
      uuid: 'dce25267-21f7-410f-9773-a9e197f76343'
      activationstatus: true
      created: 2025-08-23T11:26:53.018+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T11:26:53.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T11:26:53.024+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Tropical Storm Isang
        exited the Philippine Area of Responsibility on Saturday morning, Aug. 23,
        but the weather bureau warned the low pressure area (LPA) near Mindanao has
        a “medium chance” of becoming a tropical depression within the next 24 hours.</p>'
    section1:
      primarytype: 'block'
      uuid: '7274a0d6-e51f-4553-a98b-c238092b6f45'
      activationstatus: true
      created: 2025-08-23T11:26:53.019+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T11:26:53.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T11:26:53.019+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As of 11 am, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration lifted all wind signals related to ‘Isang.’'
    section2:
      primarytype: 'block'
      uuid: 'e21aa60b-eacc-4106-9274-1544f538ae40'
      activationstatus: true
      created: 2025-08-23T11:26:53.019+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T11:26:53.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T11:26:53.019+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But in its 5am bulletin, the weather bureau said the LPA’s trough is
        dumping scattered rains and thunderstorms over Eastern Samar, Dinagat Islands,
        Surigao del Norte, Surigao del Sur, and Davao Oriental.'
    section3:
      primarytype: 'block'
      uuid: 'c832ce69-b1ec-41c8-b03b-c507a20f1a2d'
      activationstatus: true
      created: 2025-08-23T11:26:53.019+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T11:26:53.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T11:26:53.019+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The LPA was last spotted east of southeastern Mindanao.'
    section4:
      primarytype: 'block'
      uuid: 'c59a4e05-3423-4750-93aa-7353d3d758cc'
      activationstatus: true
      created: 2025-08-23T11:26:53.020+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T11:26:53.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T11:26:53.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile in Luzon, the enhanced southwest monsoon or habagat is causing
        scattered rains over several regions including Metro Manila, Central Luzon,
        Calabarzon, and parts of Mimaropa. It is also affecting Western Visayas.'
    section5:
      primarytype: 'block'
      uuid: '8e8ac6f4-7dde-4098-ba44-219c1f7d3b61'
      activationstatus: true
      created: 2025-08-23T11:26:53.020+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T11:26:53.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T11:26:53.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The weather bureau warned of possible flooding and landslides in these
        areas during moderate to heavy rains. '
    section6:
      primarytype: 'block'
      uuid: '9e77aa30-f58d-4560-be2c-ad588c6f1e8b'
      activationstatus: true
      created: 2025-08-23T11:26:53.021+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T11:26:53.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T11:26:53.021+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It added the monsoon may trigger isolated rains over the Bicol region
        and the rest of the Visayas and Mindanao.'
  'START HERE----->tour-bus-rolls-over-on-new-york-highway':
    author: 'Steve Gorman and Rich McKay, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-23T13:04:07.000+08:00
    imagesource: '79ece638-e84c-4f28-b0f3-7491d6be066e'
    primarytype: 'composition'
    uuid: '26b9b44b-7751-4251-afe2-5adfbaf8ca06'
    lead: 'A tour bus carrying more than 50 people veered out of control and rolled
      over on an Upstate New York highway on Friday, killing at least five people
      and injuring dozens of others, authorities said.'
    activationstatus: true
    created: 2025-08-23T13:05:50.170+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-23T13:05:50.681+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-23T13:05:50.219+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Tour bus rolls over on New York highway, killing 5 and injuring dozens'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ef38c15f-bb17-4dbc-b7e2-13b6483f0516'
      activationstatus: true
      created: 2025-08-23T13:05:50.205+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:05:50.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:05:50.215+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A tour bus carrying more than 50 people
        veered out of control and rolled over on an Upstate New York highway on Friday,
        killing at least five people and injuring dozens of others, authorities said.</p>'
    section1:
      primarytype: 'block'
      uuid: '5ea425f9-48e6-4021-ae35-799eedf3218a'
      activationstatus: true
      created: 2025-08-23T13:05:50.206+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:05:50.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:05:50.206+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At least one child was among the dead, according to trooper James O'Callaghan,
        a spokesperson for the New York State Police. He told reporters near the scene
        that most of the passengers were Asian or of Asian descent, including Chinese,
        Indians and Filipinos.'
    section2:
      primarytype: 'block'
      uuid: '3eb527a6-2d0a-4427-a51e-d0afb9393c5d'
      activationstatus: true
      created: 2025-08-23T13:05:50.206+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:05:50.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:05:50.206+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The accident took place on Interstate 90, part of the New York State
        Thruway, in Pembroke, New York, about 30 miles (48 km) east of Buffalo, while
        the bus was en route from Niagara Falls to New York City.'
    section3:
      primarytype: 'block'
      uuid: '79e5a632-6615-4587-9357-9b3f01dbbea9'
      activationstatus: true
      created: 2025-08-23T13:05:50.206+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:05:50.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:05:50.206+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The National Transportation Safety Board was sending a team to investigate
        the accident, the agency said.'
    section4:
      primarytype: 'block'
      uuid: '171e59da-7f2d-4659-b542-63d65fdabfdf'
      activationstatus: true
      created: 2025-08-23T13:05:50.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:05:50.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:05:50.207+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Multiple passengers ended up trapped in the wreckage and had to be
        extricated, while others were thrown from the bus when it rolled over across
        the highway before coming to rest on its side in a ditch along the shoulder
        of the road, O'Callaghan said.'
    section5:
      primarytype: 'block'
      uuid: '7a91a550-9d24-4c6e-9423-026417a9987f'
      activationstatus: true
      created: 2025-08-23T13:05:50.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:05:50.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:05:50.207+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The driver, who survived the accident, lost control while the bus was
        moving at "full speed," he said, causing the vehicle to career into the median
        and then flip over. No other vehicles were involved.'
    section6:
      primarytype: 'block'
      uuid: '7f95e198-1142-4e36-85dc-b3e563f3fb2f'
      activationstatus: true
      created: 2025-08-23T13:05:50.208+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:05:50.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:05:50.208+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The driver was cooperating with investigators, O'Callaghan said, and
        police were in contact with the bus company, which was not publicly identified.'
    section7:
      primarytype: 'block'
      uuid: '6f8770bd-ad73-4b39-8e68-d8d4cc1f9f27'
      activationstatus: true
      created: 2025-08-23T13:05:50.208+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:05:50.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:05:50.208+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The bus was carrying 51 passengers, not counting the driver, and every
        person aboard suffered some kind of injury, O'Callaghan said.'
    section8:
      primarytype: 'block'
      uuid: 'd641412b-85d9-4f9f-9bcd-6043e0d75d3c'
      activationstatus: true
      created: 2025-08-23T13:05:50.209+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:05:50.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:05:50.209+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'An online statement by state police said "several fatalities" were
        confirmed. New York Governor Kathy Hochul said on the social platform X that
        police had confirmed that "five lives were tragically lost."'
    section9:
      primarytype: 'block'
      uuid: '2f203283-8998-4ace-b711-934285441591'
      activationstatus: true
      created: 2025-08-23T13:05:50.209+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:05:50.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:05:50.209+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After the crash, authorities closed the highway in both directions,
        causing massive traffic delays at the onset of one of the last weekends of
        the summer vacation season.'
    section10:
      primarytype: 'block'
      uuid: 'a74b32c2-9f1f-4cd1-8183-42ffc100fbd1'
      activationstatus: true
      created: 2025-08-23T13:05:50.209+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:05:50.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:05:50.209+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Steve Gorman in Los Angeles and Rich McKay in
        Atlanta; Additional reporting by David Shepardson in Washington; Editing by
        Frank McGurty, Cynthia Osterman and Sandra Maler)</em></p>'
  'START HERE----->maritime-council-says-china-posturing-in-ayungin-shoal':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-23T13:22:49.000+08:00
    imagesource: '750dffe5-3b87-4aab-93c7-10ca784109af'
    primarytype: 'composition'
    uuid: 'b4916c29-a5e2-4a65-b867-e5f608882636'
    lead: 'China’s recent show of force at Ayungin (Second Thomas) Shoal was nothing
      more than posturing meant to cover up its embarrassment after two of its vessels
      collided earlier this month, the National Maritime Council (NMC) said.'
    activationstatus: true
    created: 2025-08-23T13:30:53.582+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-23T13:30:53.998+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-23T13:30:53.632+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China only ‘posturing’ in Ayungin after collision embarrassment - NMC '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7c3a6a3c-0901-434e-964c-3e6f5bb6b42e'
      activationstatus: true
      created: 2025-08-23T13:30:53.602+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:53.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.602+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> China’s recent show
        of force at Ayungin (Second Thomas) Shoal was nothing more than posturing
        meant to cover up its embarrassment after two of its vessels collided earlier
        this month, the National Maritime Council (NMC) said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f3ee5bbb-06b5-4330-8495-8fdd6561b3b3'
      activationstatus: true
      created: 2025-08-23T13:30:53.603+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.603+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Actually, yung nakikita namin yan, after March yan, noong 11 August,
        na sobrang napahiya sila dahil sa dalawang Chinese vessels na nabanggaan,”
        NMC spokesperson Undersecretary Alexander Lopez said in an interview with
        NewsWatch Plus.'
    section2:
      primarytype: 'block'
      uuid: 'f2cf6e5c-8f9b-43c4-9c82-f19e28dacec6'
      activationstatus: true
      created: 2025-08-23T13:30:53.603+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.603+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: What we are seeing came after August 11, when they were
        deeply embarrassed because two of their vessels collided.] '
    section3:
      primarytype: 'block'
      uuid: '1797403a-c228-45c3-8dc6-a30eee3bffa0'
      activationstatus: true
      created: 2025-08-23T13:30:53.603+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.603+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lopez said the Armed Forces of the Philippines (AFP) was able to confirm
        the unusual increase of Chinese vessels after the incident.'
    section4:
      primarytype: 'block'
      uuid: '16eb18a8-bafa-46a2-9aa4-f1209953bb76'
      activationstatus: true
      created: 2025-08-23T13:30:53.604+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.604+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kaya yung pagdami na na-monitor ng ating AFP… nakita nila na there
        was an increased presence of Chinese vessels. Talaga ito yung focus nila.”'
    section5:
      primarytype: 'block'
      uuid: 'ec2c070a-6516-4590-b737-04f87cc7bd66'
      activationstatus: true
      created: 2025-08-23T13:30:53.604+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.604+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: That’s why the AFP was able to monitor the increase in
        Chinese vessels. This really became their focus.] '
    section6:
      primarytype: 'block'
      uuid: '91dfaccc-0a1f-4179-86d0-6b0b7c3cfe5c'
      activationstatus: true
      created: 2025-08-23T13:30:53.604+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.604+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>‘Parada lang’</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '377cc430-78cd-46eb-a671-98cfe015a360'
      activationstatus: true
      created: 2025-08-23T13:30:53.605+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.605+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to Lopez, the deployment was more about appearances than
        aggression.'
    section8:
      primarytype: 'block'
      uuid: '143dc019-fafe-42e5-b126-258e53149e1f'
      activationstatus: true
      created: 2025-08-23T13:30:53.605+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.605+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“So nakita natin d’yan, posturing sila. Parang gusto nilang mabawi
        yung kahihiyan nila. At actually, ang kanilang targeted audience naman is
        domestic.”'
    section9:
      primarytype: 'block'
      uuid: 'f5fc6e2c-ead3-4870-95a3-0ed0d92e2184'
      activationstatus: true
      created: 2025-08-23T13:30:53.605+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.605+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: So what we saw was posturing. They just want to recover
        from their embarrassment. And actually, their target audience is domestic.] '
    section10:
      primarytype: 'block'
      uuid: 'd66c0d39-f0b0-4680-be88-54a0bf29b565'
      activationstatus: true
      created: 2025-08-23T13:30:53.606+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.606+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that troops on the ground noticed that the presence was only
        temporary.'
    section11:
      primarytype: 'block'
      uuid: 'ca79ec62-0026-47e0-bd20-0781fa77d757'
      activationstatus: true
      created: 2025-08-23T13:30:53.606+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.606+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ayun nga dumami… pero ngayon sir wala na. Parang nagpakita lang sila,
        parang parada lang sila ng ganyan. After a while, umalis din sila.”'
    section12:
      primarytype: 'block'
      uuid: '25a4f87a-3d14-4ae1-a8d4-9bd7bddc9162'
      activationstatus: true
      created: 2025-08-23T13:30:53.607+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.607+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Yes, there was an increase, but now they’re gone. They
        just showed up, like a parade. After a while, they left] '
    section13:
      primarytype: 'block'
      uuid: '79416fe4-4c59-4f03-a19a-49b9fcf1e821'
      activationstatus: true
      created: 2025-08-23T13:30:53.607+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.607+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>No confrontation</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '99ab5692-0007-4bbb-84e9-28458f43c0b6'
      activationstatus: true
      created: 2025-08-23T13:30:53.607+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.607+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lopez also clarified that Philippine forces stationed at Ayungin did
        not encounter Chinese personnel directly.'
    section15:
      primarytype: 'block'
      uuid: 'e7ea0cda-359b-4f4e-9ee9-4dec62d36252'
      activationstatus: true
      created: 2025-08-23T13:30:53.608+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.608+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Even the sight of mounted weapons on Chinese Coast Guard fast boats
        was seen as part of the same show.'
    section16:
      primarytype: 'block'
      uuid: 'd25af03b-1102-4299-852e-8b340a5be11e'
      activationstatus: true
      created: 2025-08-23T13:30:53.608+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.608+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“While it is unusual kasi Coast Guard normally hindi naman ganun… pero
        ang tingin para namin yan, pagpapakita ng gilas. Again, the target audience
        there is domestic,” said Lopez. '
    section17:
      primarytype: 'block'
      uuid: 'c7537814-083c-41af-99e1-5ebcd1bdccc7'
      activationstatus: true
      created: 2025-08-23T13:30:53.609+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.609+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: While it is unusual because Coast Guards don’t normally
        operate that way… we see it as showing off. Again, the target audience is
        domestic.] '
    section18:
      primarytype: 'block'
      uuid: '58b16618-7cb8-432c-8b9a-db57d16254bb'
      activationstatus: true
      created: 2025-08-23T13:30:53.609+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.609+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lopez said there was no need for a diplomatic protest as the incident
        was not alarming.'
    section19:
      primarytype: 'block'
      uuid: '1e29ccfd-a723-487e-ae30-7872543f8723'
      activationstatus: true
      created: 2025-08-23T13:30:53.610+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.610+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Insofar as protesting, no need eh. Kasi again, nakita naman namin,
        we are not even alarmed… Pinapanood nga lang namin sila.”'
    section20:
      primarytype: 'block'
      uuid: '7fdd7433-15f3-44a7-b49e-77e9485f5c9d'
      activationstatus: true
      created: 2025-08-23T13:30:53.610+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.610+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' [Translation: Insofar as protesting, there’s no need. We are not even
        alarmed… We’re just watching them.] '
    section21:
      primarytype: 'block'
      uuid: '5183be06-4f5f-49d7-9828-93addeaae57f'
      activationstatus: true
      created: 2025-08-23T13:30:53.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.611+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Instead, he emphasized that China should respect the Philippines’ sovereignty,
        citing the 2016 Arbitral Ruling that invalidated Beijing’s sweeping claims
        in the South China Sea.'
    section22:
      primarytype: 'block'
      uuid: '5b5f412e-1740-4cf3-a04e-dcf5f70bb8c5'
      activationstatus: true
      created: 2025-08-23T13:30:53.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.611+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>China responds</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'a5b9bbbb-7aca-4de6-b887-f0ff80bb1ba6'
      activationstatus: true
      created: 2025-08-23T13:30:53.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.612+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Beijing, for its part, accused the Philippines of provocation.'
    section24:
      primarytype: 'block'
      uuid: 'e1dde0af-1dad-4dfb-a543-e8ea395fcc55'
      activationstatus: true
      created: 2025-08-23T13:30:53.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.612+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement carried by state news agency Xinhua on Aug. 22, the
        China Coast Guard “urged the Philippines to immediately stop all infringement
        activities, provocations and false accusations,” and vowed to carry out law
        enforcement in the waters of Ren’ai Jiao (China’s name for Ayungin Shoal).'
    section25:
      primarytype: 'block'
      uuid: '2365bf99-4e26-458d-921b-00f00144509b'
      activationstatus: true
      created: 2025-08-23T13:30:53.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:30:54.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:30:53.613+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>It said China would “resolutely defend national sovereignty and
        maritime rights” in the area.</p>'
  'START HERE----->vice-marian-famas-awards':
    caption: 'From left to right: Vice Ganda, Marian Rivera'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
