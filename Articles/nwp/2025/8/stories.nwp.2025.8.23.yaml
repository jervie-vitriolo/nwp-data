    title: 'Vice Ganda, Marian Rivera win top acting awards in FAMAS'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c29b1eaf-fb43-42b4-b08e-652cc3b98962'
      activationstatus: true
      created: 2025-08-23T13:45:04.114+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:45:04.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:45:04.122+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice Ganda and Marian
        Rivera clinched the top acting awards in the prestigious Filipino Academy
        of Movie Arts and Sciences (FAMAS) on Friday, Aug. 22.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a9275e03-7504-4276-995c-aa751b566bf9'
      activationstatus: true
      created: 2025-08-23T13:45:04.115+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:45:04.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:45:04.115+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Vice won Best Actor for his portrayal of Bambi in the 2024 dramedy
        “And the Breadwinner Is…,” which was released in the Metro Manila Film Festival. '
    section2:
      primarytype: 'block'
      uuid: '80c615d6-3c2c-4f3b-9c6d-f5dc5fcd298a'
      activationstatus: true
      created: 2025-08-23T13:45:04.115+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:45:04.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:45:04.115+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The comedian was tied with Arjo Atayde, who bagged the award for another
        MMFF 2024 entry “Topakk.”'
    section3:
      primarytype: 'block'
      uuid: 'd6e4121f-c82e-4705-8bbf-8296f1d3a81c'
      activationstatus: true
      created: 2025-08-23T13:45:04.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:45:04.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:45:04.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his speech, Vice said he hopes his recognition would be an inspiration
        to other members of the LGBTQ+ community after being the first openly gay
        artist to have won the title. '
    section4:
      primarytype: 'block'
      uuid: '5c249ad7-0427-40f5-89a6-83d12d86800b'
      activationstatus: true
      created: 2025-08-23T13:45:04.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:45:04.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:45:04.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“May this award inspire all the queer kids…May this recognition inspire
        you to embrace the endless possibilities that the world is offering you,”
        he said. '
    section5:
      primarytype: 'block'
      uuid: '71471cbb-6a2f-43d9-ba46-26f562192e26'
      activationstatus: true
      created: 2025-08-23T13:45:04.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:45:04.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:45:04.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Rivera secured the Best Actress award for the 2024 Cinemalaya
        entry “Balota,” which tackled the chilling realities of Philippine elections,
        including vote buying and violence. '
    section6:
      primarytype: 'block'
      uuid: '550eb808-8400-4975-b9d7-0b5ad11ed956'
      activationstatus: true
      created: 2025-08-23T13:45:04.117+08:00
