    primarytype: 'composition'
    uuid: '63fb0ea4-8c9d-4ea6-8235-b3f15256aae4'
    lead: 'When South Korean President Lee Jae Myung meets U.S. President Donald
      Trump next week for their first summit, he will be asked to pay more for the
      upkeep of American troops on the peninsula during talks set to be dominated
      by security issues and China.'
    activationstatus: true
