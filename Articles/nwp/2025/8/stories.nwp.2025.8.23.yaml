    title: 'Troop costs, China in focus when South Korea's Lee meets Trump'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '18e8b682-31f5-4e1a-806e-6598b1c25981'
      activationstatus: true
      created: 2025-08-23T10:15:48.727+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.198+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, US/Seoul, South Korea -</strong> When South
        Korean President Lee Jae Myung meets U.S. President Donald Trump next week
        for their first summit, he will be asked to pay more for the upkeep of American
        troops on the peninsula during talks set to be dominated by security issues
        and China.</p>'
    section1:
      primarytype: 'block'
      uuid: 'abe98ca8-b46a-479b-88e6-82d950ee6866'
      activationstatus: true
      created: 2025-08-23T10:15:48.728+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.199+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Left largely out of the frantic trade talks that culminated in an
        unwritten deal last month, questions over the future of the South Korea-U.S.
        alliance and the approach to nuclear-armed North Korea will be a key part
        of the White House discussions, officials and analysts said.</p>'
    section2:
      primarytype: 'block'
      uuid: '5c19e726-0682-41e6-8c44-5dd5e659530d'
      activationstatus: true
      created: 2025-08-23T10:15:48.728+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.199+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A thorny issue for Lee may be Trump's push for Seoul to pay significantly
        more for the 28,500 U.S. troops stationed in South Korea as a legacy of the
        1950-1953 Korean War.'
    section3:
      primarytype: 'block'
      uuid: '2b94f704-f474-4d6f-980e-09ffa0add818'
      activationstatus: true
      created: 2025-08-23T10:15:48.728+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.200+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A U.S. official, speaking on condition of anonymity, said a key area
        of focus would be so-called burden-sharing, and Trump is expected to push
        the South Koreans for more.'
    section4:
      primarytype: 'block'
      uuid: '739e94ee-488c-4220-b957-4b3a7b8b6c68'
      activationstatus: true
      created: 2025-08-23T10:15:48.729+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.200+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Seoul provides more than $1 billion a year to support the U.S. troop
        presence and also paid to build the largest U.S. base overseas, Camp Humphreys,
        said Victor Cha, of Washington's Center for Strategic and International Studies.'
    section5:
      primarytype: 'block'
      uuid: '19ae00f6-335d-403b-a994-ab26dca55da5'
      activationstatus: true
      created: 2025-08-23T10:15:48.729+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.201+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"But President Trump clearly wants more," Cha said, noting his past
        calls for Seoul to pay $5 billion or even $10 billion. "He wants defence spending
        closer to 5% of GDP for all allies; South Korea is currently at 3.5%."'
    section6:
      primarytype: 'block'
      uuid: 'fde544d8-2013-485b-803c-36ee5cb00b49'
      activationstatus: true
      created: 2025-08-23T10:15:48.730+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.201+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korea wants to modernise the U.S. alliance to adapt to the changing
        security environment such as U.S.-China rivalry and is looking at higher defence
        spending, Seoul's top security advisor Wi Sung-lac said.'
    section7:
      primarytype: 'block'
      uuid: 'f5dac315-3d2a-4492-aec6-7a3c2b056fec'
      activationstatus: true
      created: 2025-08-23T10:15:48.730+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.202+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The issue (spending) is being discussed between South Korea and the
        United States, and the figures and such are still in progress and under discussion,"
        Wi told a press briefing.'
    section8:
      primarytype: 'block'
      uuid: '69bb288d-b4f2-4818-aca9-ad582b3d2052'
      activationstatus: true
      created: 2025-08-23T10:15:48.730+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.202+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Strategic flexibility'</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '7242ecb6-0274-42d7-a364-21a9a7fd954a'
      activationstatus: true
      created: 2025-08-23T10:15:48.731+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.203+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There are discussions within the Pentagon about removing some U.S.
        troops from South Korea, the U.S. official said.'
    section10:
      primarytype: 'block'
      uuid: 'e15d111e-b75c-4910-86f5-104ef9bfe357'
      activationstatus: true
      created: 2025-08-23T10:15:48.731+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.204+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'To head that off, some at the Pentagon are trying to refocus the alliance
        towards the threat posed by China.'
    section11:
      primarytype: 'block'
      uuid: 'e1022230-0944-46a5-a976-a8392c43a772'
      activationstatus: true
      created: 2025-08-23T10:15:48.732+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.204+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While a lot will depend on Seoul's willingness, the U.S. official
        said the desire was to discuss in broad terms how the alliance, and U.S. forces
        in South Korea, could be used to counter China.'
    section12:
      primarytype: 'block'
      uuid: 'd6a957ee-caad-4cab-8998-dbf1b8b0b9d2'
      activationstatus: true
      created: 2025-08-23T10:15:48.732+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.205+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'That could bring more headaches for Lee, who has expressed full support
        for the U.S. alliance but vowed to take a balanced approach between Washington
        and Beijing.'
    section13:
      primarytype: 'block'
      uuid: 'eca97cac-9bb0-459d-a255-48a115d1a9dc'
      activationstatus: true
      created: 2025-08-23T10:15:48.733+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.205+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'General Xavier Brunson, commander of U.S. Forces Korea (USFK), said
        this month it was not a foregone conclusion that South Korea would be involved
        with any conflict over Taiwan, which China claims as its own.'
    section14:
      primarytype: 'block'
      uuid: '0183e235-b43e-4694-bef4-bd5d5813420e'
      activationstatus: true
      created: 2025-08-23T10:15:48.733+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.206+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, he said there should be a recognition that nothing happens
        in the region in isolation and U.S. troops in South Korea could be needed
        to "solve bigger problems".'
    section15:
      primarytype: 'block'
      uuid: '3241102b-50e7-47b3-8948-bf60e175dd15'
      activationstatus: true
      created: 2025-08-23T10:15:48.734+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.206+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Asked about more such "strategic flexibility", South Korea's Foreign
        Ministry said it was difficult to predict USFK operations in a hypothetical
        situation.'
    section16:
      primarytype: 'block'
      uuid: 'e7e34cfa-67da-483f-bd4e-74ca322a5f60'
      activationstatus: true
      created: 2025-08-23T10:15:48.734+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.207+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"However, the operation of the USFK is carried out under close consultation
        and communication between South Korea and the United States," a spokesperson
        said.'
    section17:
      primarytype: 'block'
      uuid: '10ff5ff1-d752-49bb-9fb5-6e121c51472c'
      activationstatus: true
      created: 2025-08-23T10:15:48.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.208+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.S. Secretary of State Marco Rubio met with South Korean Foreign Minister
        Cho Hyun in Washington on Friday and a State Department statement said the
        two "highlighted the enduring strength" of the seven-decade-old alliance.'
    section18:
      primarytype: 'block'
      uuid: 'cd26841f-b376-419e-b434-36a1113bdf63'
      activationstatus: true
      created: 2025-08-23T10:15:48.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.208+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It said they discussed "a forward-looking agenda that enhances deterrence
        in the Indo-Pacific, increases our collective burden sharing, helps to revitalise
        American manufacturing, and restores fairness and reciprocity in our trade
        relationship."'
    section19:
      primarytype: 'block'
      uuid: 'db68f9da-3de7-422a-8095-6c8868ec5723'
      activationstatus: true
      created: 2025-08-23T10:15:48.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.209+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'They also reinforced the importance of U.S.-Japan-South Korea cooperation,
        the statement added.'
    section20:
      primarytype: 'block'
      uuid: '650869e7-3c30-4b08-8cea-d2faeeb29e44'
      activationstatus: true
      created: 2025-08-23T10:15:48.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.209+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korea's Foreign Ministry statement said beside discussing summit
        agendas, Rubio and Cho also evaluated the July tariff agreement between the
        two countries and decided to encourage ongoing negotiations despite some issues
        remaining undecided. It did not elaborate.'
    section21:
      primarytype: 'block'
      uuid: '90dcd379-dfc3-4e2b-95f8-bda302727836'
      activationstatus: true
      created: 2025-08-23T10:15:48.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.210+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>North Korea and nukes</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: '96792178-0077-448b-a42b-83c521523ed0'
      activationstatus: true
      created: 2025-08-23T10:15:48.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.210+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lee and Trump are likely to see eye to eye on North Korea, with both
        open to engaging its leader Kim Jong Un, and the U.S. president frequently
        casting himself as a global peacemaker.'
    section23:
      primarytype: 'block'
      uuid: '6f4331f5-9fb2-4901-81ef-83e9f6935977'
      activationstatus: true
      created: 2025-08-23T10:15:48.738+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.211+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, Pyongyang has rebuffed attempts to revive the unprecedented
        diplomatic engagement seen in Trump's first term and doubled down on its
        deepening ties to Russia.'
    section24:
      primarytype: 'block'
      uuid: 'fcb436ac-a0e7-4dc8-8d0c-f02cd1eabbdd'
      activationstatus: true
      created: 2025-08-23T10:15:48.738+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.212+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I doubt much substance will be said on North Korea beyond committing
        to diplomacy and reiterating a goal of denuclearisation," said Jenny Town,
        of the Washington-based 38 North programme, which monitors North Korea.'
    section25:
      primarytype: 'block'
      uuid: '3e565486-bd43-424b-a1b9-fd807bb58103'
      activationstatus: true
      created: 2025-08-23T10:15:48.739+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.212+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lee told a Japanese newspaper on Thursday his administration would
        lay the groundwork to ultimately dismantle North Korea's nuclear weapons
        programme, through talks with Pyongyang and close cooperation with Washington.'
    section26:
      primarytype: 'block'
      uuid: 'b91466dd-eab1-45df-9f02-d2794c6b3fdc'
      activationstatus: true
      created: 2025-08-23T10:15:48.739+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.213+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'North Korea has repeatedly said its nuclear weapons are not open for
        negotiation.'
    section27:
      primarytype: 'block'
      uuid: '4a189ded-8383-40c2-a1a9-90f6cfd64843'
      activationstatus: true
      created: 2025-08-23T10:15:48.740+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.213+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korean Foreign Minister Cho told parliament this week South Korea
        could also try to use the summit to win approval to reprocess or enrich its
        own nuclear materials.'
    section28:
      primarytype: 'block'
      uuid: 'f33bcab0-bfc8-40f2-8b05-0bfd98ddfaaa'
      activationstatus: true
      created: 2025-08-23T10:15:48.740+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.214+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Despite talk from some South Korean officials about the need to attain
        "nuclear latency", or the means to quickly build an atomic arsenal, Cho said
        reprocessing would be only for industrial or environmental purposes.'
    section29:
      primarytype: 'block'
      uuid: 'ca8a3cda-2efd-4bba-9482-07e14b9869df'
      activationstatus: true
      created: 2025-08-23T10:15:48.741+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.214+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Daryl Kimball, executive director of the U.S.-based Arms Control Association,
        said there was no practical "industrial or environmental" need for South Korea
        to start reprocessing, or for a domestic uranium enrichment capability for
        its energy programme.'
    section30:
      primarytype: 'block'
      uuid: 'dfa95e59-59e9-4d2d-9236-54c93f190e2a'
      activationstatus: true
      created: 2025-08-23T10:15:48.742+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.215+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Both activities are prohibited under the current U.S.-South Korea Agreement
        for Nuclear Cooperation because they could be used to produce nuclear bombs,
        he said.'
    section31:
      primarytype: 'block'
      uuid: 'f35ffa42-0538-4205-ac6f-dd76a60c3ea6'
      activationstatus: true
      created: 2025-08-23T10:15:48.742+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.215+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Too many South Korean politicians are flirting with the idea of their
        country acquiring the nuclear weapons option," he added.'
    section32:
      primarytype: 'block'
      uuid: '5aecfc61-2326-4feb-b172-5be66c775d90'
      activationstatus: true
      created: 2025-08-23T10:15:48.743+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T10:16:28.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T10:16:28.216+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Brunnstrom and Idrees Ali in Washington,
        and Ju-min Park in Seoul; Additional reporting by Joyce Lee; Writing by Josh
        Smith; editing by Diane CraftEditing by Raju Gopalakrishnan, Helen Popper
        and Diane Craft)</em></p>'
  'START HERE----->us-holding-tariff-probe-into-furniture-imports':
    author: 'David Shepardson and David Lawder, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-23T10:19:02.000+08:00
    imagesource: '76811213-1d6f-4cbf-b2b2-11007834c985'
    primarytype: 'composition'
    uuid: 'fef53a86-de70-472a-bbac-59101b4618f0'
    lead: 'US President Donald Trump said on Friday his administration will conduct
      a "major" tariff investigation on furniture entering the United States, a step
      toward imposing higher duties on a sector already seeing tariff-fueled price
      increases.'
    activationstatus: true
