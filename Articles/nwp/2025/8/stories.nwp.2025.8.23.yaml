  'START HERE----->australia-seeks-stronger-defense-ties-with-ph-amid-rules-based-order-pressure':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Australian Deputy Prime Minister Richard Marles spoke with NewsWatch
      Plus lead news correspondent/anchor Tristan Nodalo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-23T13:37:09.000+08:00
    imagesource: '04157ea9-bc02-4874-ad46-cbd0f23a3f67'
    primarytype: 'composition'
    uuid: 'b4bd1083-5563-4530-9918-3b9325d3b7f7'
    lead: ' Australia reaffirmed its commitment to strengthening defense ties with
      the Philippines as both nations face mounting challenges to international law
      and security in the Indo-Pacific, Australian Deputy Prime Minister and Defense
      Minister Richard Marles said Friday in an exclusive interview with NewsWatch
      Plus.'
    activationstatus: true
    created: 2025-08-23T13:46:20.026+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-23T13:46:20.373+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-23T13:46:20.072+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Australia, PH vow deeper defense ties as ‘rules-based order under pressure’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9ec5837a-6721-4a1f-9808-0b0fb8be9dfd'
      activationstatus: true
      created: 2025-08-23T13:46:20.050+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.064+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Australia reaffirmed
        its commitment to strengthening defense ties with the Philippines as both
        nations face mounting challenges to international law and security in the
        Indo-Pacific, Australian Deputy Prime Minister and Defense Minister Richard
        Marles said Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd0cf62d9-509a-4172-bc5e-275f721a8833'
      activationstatus: true
      created: 2025-08-23T13:46:20.050+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.050+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an exclusive interview with NewsWatch Plus, Marles said the Australia–Philippines
        relationship is undergoing a major shift, moving from people-to-people ties
        and training exchanges into a more strategic partnership anchored on shared
        values.'
    section2:
      primarytype: 'block'
      uuid: 'd21bc904-3708-439f-89b9-a7a99357482d'
      activationstatus: true
      created: 2025-08-23T13:46:20.050+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.050+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Well I think what we're seeing with the Australian–Philippines relationship
        is one which has been transformed. I mean it's a relationship which has always
        had very strong people-to-people links,” Marles said, citing Australia’s large
        Filipino diaspora and history of military training cooperation.'
    section3:
      primarytype: 'block'
      uuid: '932270f7-bc60-42e8-b9db-47b8c8d22ffd'
      activationstatus: true
      created: 2025-08-23T13:46:20.051+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.051+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“But what we're really seeing now is a much more strategic dimension
        being brought to the relationship. And in that sense, it really is being transformed.”'
    section4:
      primarytype: 'block'
      uuid: '6d837657-a61e-44f2-b678-c92f7e967391'
      activationstatus: true
      created: 2025-08-23T13:46:20.051+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.051+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marles underscored that both countries share democratic values and
        a commitment to international law, at home and abroad.'
    section5:
      primarytype: 'block'
      uuid: '9b347576-2393-4fe4-97f5-daacf101578f'
      activationstatus: true
      created: 2025-08-23T13:46:20.052+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.052+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are two countries, both of which share values — democracies, freedom
        of speech. We are committed to the rule of law at home, but committed to a
        rules-based system abroad. And we're watching those rules being placed under
        pressure here in the Indo-Pacific and Southeast Asia, and that engages both
        the national interest of the Philippines and Australia,” he said.'
    section6:
      primarytype: 'block'
      uuid: '8f5cef83-7f72-4dbb-aab6-c4ad5b4214c7'
      activationstatus: true
      created: 2025-08-23T13:46:20.052+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.052+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>High-level meetings in Manila</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: 'ae3744de-b954-489b-846f-06bf79053ed0'
      activationstatus: true
      created: 2025-08-23T13:46:20.053+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.053+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Earlier in the day, Marles paid a courtesy call on Executive Secretary
        Lucas Bersamin at Malacañang’s Presidential Guest House, joined by Defense
        Secretary Gilberto Teodoro and Australian Ambassador Marc Innes-Brown.'
    section8:
      primarytype: 'block'
      uuid: 'fc0eadae-6623-49fd-afbe-3958409eefac'
      activationstatus: true
      created: 2025-08-23T13:46:20.053+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.053+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The visit coincided with the 2nd Philippines–Australia Defense Ministers’
        Meeting, where Marles and Teodoro reaffirmed defense cooperation as a “vital
        pillar” of the two countries’ Strategic Partnership.'
    section9:
      primarytype: 'block'
      uuid: '5387b441-498f-4035-a042-3934c3805995'
      activationstatus: true
      created: 2025-08-23T13:46:20.053+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.053+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a joint statement, the two officials cited the challenging security
        environment, increasing strategic competition, and unprecedented military
        build-up in the Indo-Pacific as drivers of their deeper cooperation. They
        also stressed the importance of upholding international law and respecting
        sovereignty.'
    section10:
      primarytype: 'block'
      uuid: 'c88bec6f-b9dd-4077-8999-fd09f139c356'
      activationstatus: true
      created: 2025-08-23T13:46:20.054+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.054+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On the South China Sea, both sides expressed “serious concern” over
        what they described as China’s dangerous and coercive actions against Philippine
        vessels, and reaffirmed that the 2016 South China Sea Arbitral Award is final
        and binding. They underscored the importance of freedom of navigation and
        overflight under the United Nations Convention on the Law of the Sea.'
    section11:
      primarytype: 'block'
      uuid: 'e9f96b92-4239-4043-b066-bbd3c51a077c'
      activationstatus: true
      created: 2025-08-23T13:46:20.054+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.054+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marles and Teodoro welcomed progress in updating the 1995 Memorandum
        of Understanding on Cooperative Defense Activities and signed a Statement
        of Intent on Enhanced Defense Cooperation. '
    section12:
      primarytype: 'block'
      uuid: 'cffef7cc-3c92-43dc-bb20-438c5c111254'
      activationstatus: true
      created: 2025-08-23T13:46:20.055+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.055+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Exercise ALON 2025</strong></p>'
    section13:
      primarytype: 'block'
      uuid: '907132be-6468-47d8-8875-4a06de425f3f'
      activationstatus: true
      created: 2025-08-23T13:46:20.055+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.055+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On the sidelines of the meetings, Marles is also scheduled to observe
        Exercise ALON 2025, Australia’s largest overseas military training activity
        this year.'
    section14:
      primarytype: 'block'
      uuid: 'a493b335-62f6-43a3-b393-6c6be8ded3f2'
      activationstatus: true
      created: 2025-08-23T13:46:20.056+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.056+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Running from August 15 to 29, the exercise involves over 3,600 personnel
        from the AFP and ADF, with participation from the Royal Canadian Navy and
        the United States Marine Corps’ Marine Rotation Force–Darwin. Training is
        being conducted across Luzon and Palawan to enhance interoperability, readiness,
        and regional security cooperation.'
    section15:
      primarytype: 'block'
      uuid: 'fa8ba00e-06ba-416e-9624-4b27e16affa0'
      activationstatus: true
      created: 2025-08-23T13:46:20.056+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.056+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Defense officials from both countries hailed the exercise as the “flagship”
        of bilateral cooperation, complementing Philippine participation in Australia’s
        Exercise Talisman Sabre earlier this year.'
    section16:
      primarytype: 'block'
      uuid: '3b43a15e-a4ba-4ab6-a51b-c41e57163961'
      activationstatus: true
      created: 2025-08-23T13:46:20.057+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-23T13:46:20.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:46:20.057+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“So what you've now got is both countries working very closely
        together to assert that rules-based order and in the process we're really
        seeing our relationship blossom,” Marles told NewsWatch Plus.</p>'
  'START HERE----->us-to-take-10--equity-stake-in-intel':
    author: 'Aditya Soni, David Shepardson, Andrea Shalal and Max A. Cherney, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-23T13:46:45.000+08:00
    imagesource: 'dacc7784-ca91-4eb3-a330-1769d1219652'
    primarytype: 'composition'
    uuid: '03b18dc5-96ad-4e1e-b66e-b0c73e858db3'
    lead: 'US President Donald Trump said on Friday the U.S. would take a 10% stake
      in Intel INTC.O under a deal with the struggling chipmaker that converts government
      grants into an equity share, the latest extraordinary intervention by the White
      House in corporate America.'
    activationstatus: true
    created: 2025-08-23T13:49:17.579+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-23T13:49:17.971+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-23T13:49:17.629+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US to take 10% equity stake in Intel, in Trump's latest corporate move'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'eb399c8a-fc5f-4aaa-bcaa-faa08f6e33ff'
      activationstatus: true
      created: 2025-08-23T13:49:17.604+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.621+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, US-</strong> US President Donald Trump said
        on Friday the U.S. would take a 10% stake in Intel INTC.O under a deal with
        the struggling chipmaker that converts government grants into an equity share,
        the latest extraordinary intervention by the White House in corporate America.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ea45f26f-cd01-4aac-966a-fe188ff8333b'
      activationstatus: true
      created: 2025-08-23T13:49:17.605+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.605+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The deal puts Trump on better terms with Intel CEO Lip-Bu Tan, after
        the president recently said the CEO should step down due to conflicts of interest.
        It will ensure that the chipmaker will receive about $10 billion in funds
        for building or expanding factories in the U.S.'
    section2:
      primarytype: 'block'
      uuid: '1ce77b5c-a845-4b7b-bf2a-abaefb84c98f'
      activationstatus: true
      created: 2025-08-23T13:49:17.605+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.605+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Under the agreement, the U.S. will purchase a 9.9% stake in Intel for
        $8.9 billion, or $20.47 per share, which represents a discount of about $4
        from Intel's closing share price of $24.80 on Friday.'
    section3:
      primarytype: 'block'
      uuid: '87e9f63b-3e39-41d6-bb44-c6b047894592'
      activationstatus: true
      created: 2025-08-23T13:49:17.605+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.605+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The purchase of the 433.3 million Intel shares will be made with funding
        from the $5.7 billion in unpaid grants from the Biden-era CHIPS Act and $3.2
        billion awarded to Intel for the Secure Enclave program, also awarded under
        Trump's predecessor, Democratic President Joe Biden.'
    section4:
      primarytype: 'block'
      uuid: '08b402a9-8ac9-4d86-b3a5-fbaaa64c3c88'
      activationstatus: true
      created: 2025-08-23T13:49:17.606+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.606+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Intel stock rose roughly 1% in the extended session on Friday after
        closing up 5.5% during regular trading.'
    section5:
      primarytype: 'block'
      uuid: '03e13aa3-302a-4e95-b61f-8ac8e35c646a'
      activationstatus: true
      created: 2025-08-23T13:49:17.606+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.606+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump met with Tan on Friday, a White House official said. That followed
        Trump's August 11 meeting with the Intel CEO after Trump demanded that Tan
        resign over his ties to Chinese firms.'
    section6:
      primarytype: 'block'
      uuid: '65b40cf0-2d49-43f7-a174-34ccb1dc5e28'
      activationstatus: true
      created: 2025-08-23T13:49:17.607+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.607+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"He walked in wanting to keep his job and he ended up giving us $10
        billion for the United States. So we picked up $10 billion," Trump said on
        Friday.'
    section7:
      primarytype: 'block'
      uuid: 'bdf5d1a5-d394-491a-9e98-1afbec973d4c'
      activationstatus: true
      created: 2025-08-23T13:49:17.607+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.607+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Commerce Secretary Howard Lutnick said on X that Tan had struck a deal
        "that's fair to Intel and fair to the American People."'
    section8:
      primarytype: 'block'
      uuid: 'd5a38f7f-ef52-432f-8c70-56e8f909f179'
      activationstatus: true
      created: 2025-08-23T13:49:17.607+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.607+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Playing catch up</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '41c4cd84-d851-42f7-9609-aff1db02f30d'
      activationstatus: true
      created: 2025-08-23T13:49:17.608+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.608+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Intel investment marks the latest unusual deal with U.S. companies,
        including a U.S. government agreement allowing AI chip giant Nvidia NVDA.O
        to sell its H20 chips to China in exchange for receiving 15% of those sales.'
    section10:
      primarytype: 'block'
      uuid: 'a5a492ea-9df3-434d-aca3-70af3c595df1'
      activationstatus: true
      created: 2025-08-23T13:49:17.608+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.608+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other recent deals include an agreement for the Pentagon to become
        the largest shareholder in a small mining company, MP Materials MP.N, to boost
        output of rare earth magnets and the U.S. government'swinning a "golden share"
        with certain veto rights as part of a deal to allow Japan's Nippon Steel
        5401.T to buy U.S. Steel.'
    section11:
      primarytype: 'block'
      uuid: '752c4458-312a-4e72-aac5-7c50e16a1c94'
      activationstatus: true
      created: 2025-08-23T13:49:17.609+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.609+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The federal government's broad intervention in corporate matters has
        worried critics, who say Trump's actions create new categories of corporate
        risk.'
    section12:
      primarytype: 'block'
      uuid: '1bf85a0a-3000-49ee-bf18-4814f904640a'
      activationstatus: true
      created: 2025-08-23T13:49:17.609+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.609+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ahead of the U.S. deal with Intel, Japan's SoftBank 9984.T agreed
        to take a $2 billion stake in the chip maker on Monday.'
    section13:
      primarytype: 'block'
      uuid: '5e900930-4f07-411d-899d-16c1abdcb679'
      activationstatus: true
      created: 2025-08-23T13:49:17.610+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.610+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some industry observers still question Intel's ability to surmount
        its problems.'
    section14:
      primarytype: 'block'
      uuid: '4161089d-61ed-49c5-96fb-40eaced33cb9'
      activationstatus: true
      created: 2025-08-23T13:49:17.610+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.610+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Daniel Morgan, senior portfolio manager at Synovus Trust, said Intel's
        problems are beyond a cash infusion from SoftBank or equity interest from
        the government, singling out Intel's contract chip manufacturing business,
        known as its foundry unit.'
    section15:
      primarytype: 'block'
      uuid: '76a24b6d-94c9-44c4-8418-e14c68043131'
      activationstatus: true
      created: 2025-08-23T13:49:17.611+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.611+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Without government support or another financially stronger partner,
        it will be difficult for the Intel foundry unit to raise enough capital to
        continue to build out more Fabs at a reasonable rate," he said. Intel "needs
        to catch up with TSMC from a technological perspective to attract business,"
        he added.'
    section16:
      primarytype: 'block'
      uuid: '094dfd7a-2492-4dec-8af2-ebf0a6ad953d'
      activationstatus: true
      created: 2025-08-23T13:49:17.611+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.611+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The government's stake is to be passive ownership and does not include
        a board seat, Intel said. The government will be required to vote with Intel's
        board when shareholder approval is necessary, with "limited exceptions." Intel
        did not specify the exceptions.'
    section17:
      primarytype: 'block'
      uuid: 'fe17b45a-38a0-4745-b2a2-ffaea0cc533a'
      activationstatus: true
      created: 2025-08-23T13:49:17.612+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.612+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The equity stake also includes a five-year warrant at $20 a share for
        an additional 5% of Intel stock, which the U.S. can use if Intel loses control
        of the foundry business.'
    section18:
      primarytype: 'block'
      uuid: 'dc092e04-fb32-4a7e-8938-738bfacdc3bc'
      activationstatus: true
      created: 2025-08-23T13:49:17.612+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.612+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Federal backing could give Intel more breathing room to revive its
        loss-making foundry business, analysts said, but it ceded the AI market to
        Nvidia and has lost market share to Advanced Micro Devices AMD.O in its central
        processor business for several years. It has also faced challenges in attracting
        customers to its new factories.'
    section19:
      primarytype: 'block'
      uuid: '1864aebb-6189-4789-8fd1-96517f8cc3c3'
      activationstatus: true
      created: 2025-08-23T13:49:17.613+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.613+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tan, who became CEO in March, has been tasked to turn around the American
        chipmaking icon, which recorded an annual loss of $18.8 billion in 2024 -
        its first such loss since 1986. The company's last fiscal year of positive
        adjusted free cash flow was 2021.'
    section20:
      primarytype: 'block'
      uuid: 'ed061aac-9c74-4c83-a845-483854bdffd3'
      activationstatus: true
      created: 2025-08-23T13:49:17.613+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T13:49:17.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T13:49:17.613+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Aditya Soni in Bengaluru and David Shepardson,
        Andrea Shalal and Nandita Bose in Washington, additional reporting by Juby
        Babu in Mexico City and Max A. Cherney in San Francisco; Editing by Sandra
        Maler, Matthew Lewis and Leslie Adler)</em></p>'
