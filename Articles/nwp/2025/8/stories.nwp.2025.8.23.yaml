    title: 'South Korea's Lee in Japan to shore up ties before meeting Trump'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4005744d-7513-4621-9fc5-9adf99f92d22'
      activationstatus: true
      created: 2025-08-23T16:08:29.411+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T16:08:29.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T16:08:29.420+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong> South Korean President Lee Jae Myung
        arrived in Japan on Saturday for a summit expected to reaffirm security cooperation
        between the two East Asian neighbours before Lee meets U.S. President Donald
        Trump in Washington on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '3c54f3ef-72d1-4f49-8ae6-af578a7aed2d'
      activationstatus: true
      created: 2025-08-23T16:08:29.412+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T16:08:29.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T16:08:29.412+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On his first official visit to Japan since taking office in June, Lee
        will meet Prime Minister Shigeru Ishiba at the premier's residence in Tokyo
        to discuss bilateral ties, including closer security cooperation with the
        United States under a trilateral pact signed by their predecessors.'
    section2:
      primarytype: 'block'
      uuid: '18686708-be5c-4151-8818-307f64b11123'
      activationstatus: true
      created: 2025-08-23T16:08:29.412+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T16:08:29.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T16:08:29.412+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The snap election victory of the liberal Lee - following the impeachment
        of conservative President Yoon Suk Yeol for declaring martial law - raised
        concerns in Tokyo that relations with Seoul could sour.'
    section3:
      primarytype: 'block'
      uuid: 'cb06a350-d1d4-4e38-b0c7-da09fbccf0de'
      activationstatus: true
      created: 2025-08-23T16:08:29.412+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T16:08:29.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T16:08:29.412+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lee has criticised past efforts to improve ties strained by lingering
        resentment over Japan's 1910–45 colonial rule of the Korean Peninsula.'
    section4:
      primarytype: 'block'
      uuid: '08e73ff7-adeb-4bf2-9267-78f32817906c'
      activationstatus: true
      created: 2025-08-23T16:08:29.413+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T16:08:29.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T16:08:29.413+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The South Korean government last week expressed "deep disappointment
        and regret" after Japanese officials visited a shrine in Tokyo to Japan's
        war dead that many Koreans see as a symbol of Japan's wartime aggression.'
    section5:
      primarytype: 'block'
      uuid: 'dd142adf-df12-457a-9608-24a0891a8425'
      activationstatus: true
      created: 2025-08-23T16:08:29.413+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T16:08:29.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T16:08:29.413+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'So far, however, Lee has said he backs closer relations with Japan,
        including in his first meeting with Ishiba on the sidelines of a Group of
        Seven summit in Canada in June.'
    section6:
      primarytype: 'block'
      uuid: '6908d3d1-d479-4ab9-8ef6-0e50e3333581'
      activationstatus: true
      created: 2025-08-23T16:08:29.414+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T16:08:29.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T16:08:29.414+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Despite their differences, the two U.S. allies rely heavily on Washington
        to counter China's growing regional influence. Together, they host around
        80,000 U.S. troops, dozens of American warships and hundreds of military aircraft.'
    section7:
      primarytype: 'block'
      uuid: '76d4bbfb-5c47-4587-a424-f24a667c23da'
      activationstatus: true
      created: 2025-08-23T16:08:29.414+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T16:08:29.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T16:08:29.414+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Washington, Lee and Trump are expected to discuss security concerns
        including China, North Korea, and Seoul’s financial contribution for U.S.
        forces stationed in South Korea - something the U.S. leader has repeatedly
        pressed it to increase.'
    section8:
      primarytype: 'block'
      uuid: '587dd0b3-71e8-4ad8-a903-544193ff3065'
      activationstatus: true
      created: 2025-08-23T16:08:29.414+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T16:08:29.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T16:08:29.414+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Japan and South Korea also share common ground on trade, with both
        agreeing to 15% tariffs on U.S. imports of their goods after Trump had threatened
        steeper duties.'
    section9:
      primarytype: 'block'
      uuid: '24d3df51-5b3a-4bd7-b478-10b997aaeea8'
      activationstatus: true
      created: 2025-08-23T16:08:29.415+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-23T16:08:29.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-23T16:08:29.415+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Tim Kelly in Tokyo; Editing by William Mallard)</em></p>'
