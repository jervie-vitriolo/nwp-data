      'mgnl:lastModified': 2025-08-12T09:57:26.458+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Palestinian militant group Hamas, which runs Gaza, said the killing\
        \ may signal the start of an Israeli offensive.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad318c7-562f-4d59-a5f8-1ff7d4155738'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.014+08:00
