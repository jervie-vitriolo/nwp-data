    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ec734-20ad-4072-9156-13f4bc9690f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.385+08:00
      'mgnl:createdBy': 'daniza-nwp'
