    'template': '1'
    'title': 'Vice Ganda jetski joke draws mixed reactions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f80a16-65e6-498c-8990-0d1f90339a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Comedian Vice Ganda’s
        satirical “jetski holiday” performance at the “Superdivas” concert on Aug.
        8 has stirred a storm of praise and condemnation in a discourse that has shown
        a deep political divide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca4a5dd-6472-42b9-bfba-7cd73b85bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The skit - performed with Regine Velasquez at the Smart Araneta Coliseum
        in Quezon City - spoofed a viral British airline ad referenced to the West
        Philippine Sea dispute, former President Rodrigo Duterte’s unfulfilled campaign
        promise to take a jetski to the Spratlys, and his detention at the International
        Criminal Court (ICC).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329f9b9-443a-4954-935d-ab12312cb0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Nothing beats a jetski holiday, now from Manila to the West Philippine
        Sea riding a jetski. Enjoy unlimited water bombing from Chinese vessels and
        a free trip to The Hague courtesy of the ICC. Promo is exclusive for DDS only.
        Pinklawans and BBMs are prohibited.," Vice said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b6e917-297e-4aa5-acf2-a12fe2683f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Akbayan party-list Rep. Perci Cendaña came to Vice Ganda’s defense,
        saying humor can be a powerful political tool.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456e53b-8cad-47a7-9e70-7fc1574503bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.049+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Speaking truth to power is most potent when it makes people laugh.
        Ibig sabihin tagos na tagos at tusok na tusok," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a96e7-e984-4be7-b959-783b46c05df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.049+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It means the message struck deep.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f0eb3-85cd-4220-9292-c37910e7f049'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.049+08:00
