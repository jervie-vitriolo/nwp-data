  'israel-kills-al-jazeera-journalist-it-says-was-hamas-leader':
    'author': 'Nidal al-Mughrabi and Maayan Lubell, Reuters'
    'caption': 'Al Jazeera staff members gather at the network’s studios, to remember
      their colleagues Anas Al Sharif, Mohammed Qreiqeh, Ibrahim Zaher, Mohammed Noufal
      and another colleague, who were killed in Gaza City by an Israeli strike, in
      Doha, Qatar, Aug. 11.(Ibraheem Abu Mustafa/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-11T09:37:53.000+08:00
    'imagesource': 'jcr:61e36759-95d0-4f42-84f9-3e9ad7ee3b6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ea75880-81ed-4f6a-b105-82dd5f809de4'
    'lead': 'A prominent Al Jazeera journalist, who had previously been threatened
      by Israel, was killed along with four colleagues in an Israeli airstrike on
      Sunday in an attack condemned by journalists and rights groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-11T09:44:05.424+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-08-12T09:57:27.057+08:00
