      'mgnl:lastModified': 2025-08-11T17:29:07.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"At kung sakaling ma-persona non grata ka, keri lang yan. Dahil sa
        aming puso, Meme, ikaw ay persona bonggang-bongga,” the lawmaker added.'
    '7':
