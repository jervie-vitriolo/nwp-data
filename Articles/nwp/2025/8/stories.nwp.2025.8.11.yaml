      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The assassination of journalists and the intimidation of those who\
        \ remain pave the way for a major crime that the occupation is planning to\
        \ commit in Gaza City,\" Hamas said in a statement.\r"
    '30':
