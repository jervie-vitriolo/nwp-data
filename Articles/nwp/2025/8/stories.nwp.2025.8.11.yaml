      'mgnl:lastModified': 2025-08-11T17:44:46.675+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“The market was largely driven by selling pressure today, with prices\
        \ seemingly stalled as investors await for a new catalyst to emerge after\
        \ the PSEi rebalancing last Friday,” said brokerage house Regina Capital Managing\
        \ Director Luis Limlingan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65d4332-b6a1-4d27-acb9-a5f0fd805f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:44:46.675+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T17:44:46.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:44:46.675+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The periodic PSEi rebalancing saw online gaming share DigiPlus Interactive\
        \ Corporation joining the roster of the exchange’s largest, most valued and\
        \ most liquid stocks.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b1107-a6fc-4a86-95ba-a50d7bd84eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:44:46.676+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T17:44:46.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:44:46.676+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Its inclusion in the 30-member PSEi meant the exit of fellow casino\
        \ operator Bloomberry Resorts Corporation, which was transferred to the mid-cap\
        \ index.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a3a3e-ab44-4e30-ba66-b2bf550c0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:44:46.676+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T17:44:46.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:44:46.676+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The changes take effect on Aug. 18, the PSE said in a notice.\r"
    '6':
