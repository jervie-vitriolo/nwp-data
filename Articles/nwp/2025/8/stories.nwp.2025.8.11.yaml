      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In April, Aquino said she has been diagnosed with nine autoimmune disorders,\
        \ including progressive systemic sclerosis or scleroderma, lupus, polymyositis,\
        \ mixed connective tissue disease, and the rare autoimmune disease EGPA. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d71570-3cde-4914-ad1f-090f9ec05bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:45:35.245+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:45:35.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:45:35.245+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b2c990-69eb-4403-b5d2-c36b0020fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:45:35.246+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:45:35.554+08:00
