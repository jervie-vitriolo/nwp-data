      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a social media post on Monday, Aug. 11, PCG spokesperson for
        the West Philippine Sea Jay Tarriela said CCG vessel 3104 “performed a risky
        maneuver” to BRP Suluan, but it ended up crashing with the People’s Liberation
        Army Navy warship.</p>'
