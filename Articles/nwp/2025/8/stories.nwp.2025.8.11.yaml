      'mgnl:lastModified': 2025-08-11T10:45:35.242+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de249c62-dfb9-4533-b89d-08cec80cb83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:45:35.242+08:00
      'mgnl:createdBy': 'jelo-nwp'
