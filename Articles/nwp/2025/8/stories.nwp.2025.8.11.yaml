    'mgnl:lastModifiedBy': 'lois-nwp'
    'mgnl:tags': ['Cebu-Pacific', 'earnings', 'JG-Summit', 'Robinsons-Land']
    'stories': []
    'template': '1'
    'title': 'Gokongwei’s JG Summit nets P15B in first half'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa764fc2-6e9b-43e2-8e42-315a63b2bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.433+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.448+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – JG Summit Holdings, Inc. (JGS), the listed
        conglomerate of the Gokongwei group, has booked P15 billion in profit in the
        first half, as its subsidiaries delivered results while tapering losses from
        its petrochemical business after a decision to shut it down earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e261e0-61ab-47dd-b1c6-161c7f1fa218'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.433+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.433+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“For 1H25, net income remained steady at Php15.0 billion as the strong\
        \ core performance, engine gains plus non-core forex and mark-to-market movements\
        \ this year offset the absence of last year’s bank merger gains,” JGS said\
        \ in a stock exchange filing on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6245f63d-537e-45c5-b6f6-09b13793f1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.433+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.433+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "For the second quarter alone, the conglomerate grew its bottom line\
        \ by an annual 175 percent to P10.7 billion, largely in line with core profits.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27b0e3-4393-4d05-bd50-61ca8b5b05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.434+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.434+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Consolidated sales rose 3 percent to P194 billion for the January
        to June period. From April to June alone, revenues rose by 5 percent year
        on year to P95.9 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133f1bc-99f4-425a-80e8-b0ef1ab9e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.434+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.434+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“This was supported by robust leisure demand benefiting its airline\
        \ and property businesses, alongside the sustained domestic consumption seen\
        \ by its food &amp; beverage arm,”  the company disclosure read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7249832-0bf7-4085-8f41-232c9869bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.435+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.435+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“These more than made up for the expected decline in petrochemical\
        \ sales given the plant shutdown which began early this year,” it added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8bb4d8-2df2-4613-8bd5-7437d591e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.435+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.435+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Excluding the petrochemical business, JGS’ second-quarter topline climbed\
        \ 14 percent and 12 percent for the first half.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb3e2c-a4b6-4260-a153-18c61cff9034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.435+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.435+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“We continue to see sustained topline performance from our core business\
        \ units as we benefit from improving consumer sentiment driven by easing inflation,”\
        \ the disclosure quoted JGS President and CEO Lance Y. Gokongwei as saying.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524538ab-5a3d-4fa0-9ebd-bbdcfc1e2447'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.436+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.436+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“This growth has trickled down to improving core earnings, further\
        \ helped by the lower losses from the shutdown of our Petrochemicals facility.\
        \ We also expect higher dividends this year coming from our core units and\
        \ investments,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54357776-3ebd-417d-8dfe-4811f42042c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.436+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.436+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate’s food manufacturing business, Universal Robina
        Corporation (URC), posted an annual 6 percent revenue growth to P85.9 billion
        in the first half, driven by healthy volume expansion in most of its branded
        consumer food categories, its Malaysia and Indonesia markets, as well as its
        sugar division.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d187d11-cd0c-4eaa-8670-109e635fc4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.437+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.437+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "URC’s domestic operations saw double-digit volume growth in snacks\
        \ and beverages, while its powdered coffee business showed early signs of\
        \ market share stabilization.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95fbf5-cc45-41b1-9e49-682dfc52da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.437+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.437+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Internationally, market shares continued to strengthen, and its Flour\
        \ division remains focused on ramping up the utilization of its Sariaya flour\
        \ mill for the balance of the year. However, the Animal Nutrition and Health\
        \ division saw challenges due to the ASF outbreak, which dampened Hog Feeds\
        \ demand, and downtrading, which affected the Pet Food market,” it said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57b475-21ca-4553-b77d-56fbe25b7b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.438+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.438+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "JGS’ real estate company Robinsons Land Corporation, meanwhile, saw\
        \ profit climb by an annual 11 percent to P22.2 billion for the first half,\
        \  on the back of continued investment portfolio growth being supported by\
        \ higher revenues from high-value residential projects and strong ready-for-occupancy\
        \ unit sales.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a5c641-2728-4338-ac1e-b25f3b73dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.438+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.438+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Lower interest rates aided profit, it said, while mall and office occupancy\
        \ rates improved quarter-on-quarter to 94 percent and 87 percent, respectively.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608eccc-9b37-4d87-b0bc-94cb28ee14e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.439+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.439+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Listed airline Cebu Air, Inc. reported a 23 percent year-on-year increase\
        \ in sales to P63.3 billion for the January to June period, owing to a 21\
        \ percent boost in passenger volumes and 43 percent increase in cargo.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e5bfb-4d53-428a-a833-452cc6b89043'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.439+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.439+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Cebu Pacific now has over 56 percent share in the domestic market,\
        \ and 23 percent share in international, JGS said in announcing its earnings\
        \ results.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d9d2d-5d86-4bc1-9a4c-b65ddce61970'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.440+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.440+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "It opened 30 new routes this year and expanded its non-Manila hub seats\
        \ by 48 percent.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d19d3f-ea77-4b57-a338-8c86a7b3b10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:51:38.440+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T18:51:38.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:51:38.440+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Business News Anchor Lois Calderon</em></strong> contributed
        to this story.</p>'
