      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> China’s Coast Guard
        (CCG) vessel and its navy ship collided off Bajo de Masinloc in the West Philippine
        Sea as the vessel was chasing a Philippine Coast Guard (PCG) ship.</p>'
