  'Difficult-policy-choice-for-PH--slower-growth-or-miss-fiscal-target---Fitch-unit':
    'author': 'Lois Calderon, NewsWatch Plus'
    'caption': 'The Marcos government had wanted too to get its fiscal house in order,
      but faced with setbacks, at the last interagency Development Budget Coordination
      Committee (DBCC) meeting in June, the economic team recast its 2025 deficit-to-GDP
      ratio to a wider 5.5 percent from just 5.3 percent during its December review.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-11T16:09:50.000+08:00
    'imagesource': 'jcr:a30ef483-0ed6-49cc-b93d-81e04db2844f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4aa7e28-edac-48a9-bbdc-ec5b8515748c'
    'lead': 'With the Philippine economy’s performance so far off-target and the budget
      gap yawns wider than desired, President Ferdinand “Bongbong” Marcos, Jr.’s economic
      team is caught between a rock and a hard place, said BMI, a unit of Fitch Group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-11T16:20:25.506+08:00
    'mgnl:createdBy': 'lois-nwp'
    'mgnl:lastActivated': 2025-08-11T16:20:25.861+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-11T16:20:25.587+08:00
    'mgnl:lastModifiedBy': 'lois-nwp'
    'mgnl:tags': ['fiscal-deficit', 'department-of-finance', 'state-spending', 'growth-target','government-expenditures', 'fitch', 'economy', 'budget']
    'stories': ['adda9248-9d11-446c-970f-248617da80ec']
    'template': '1'
    'title': '‘Difficult’ policy choice for PH: slower growth or miss fiscal target
      - Fitch unit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ea93b-b7d8-4e76-9be5-840b5eec8d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T16:20:25.574+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T16:20:25.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T16:20:25.583+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – With the Philippine economy’s performance
        so far off-target and the budget gap yawns wider than desired, President Ferdinand
        “Bongbong” Marcos, Jr.’s economic team is caught between a rock and a hard
        place, said BMI, a unit of Fitch Group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514a544-a651-4a04-93f3-0490e996168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T16:20:25.575+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T16:20:25.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T16:20:25.575+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "In a research note released on Monday (Aug. 11), days after second-quarter\
        \ gross domestic product (GDP) data showed economic growth averaging 5.4 percent\
        \ in the first half, BMI said it is keeping its fiscal deficit forecast for\
        \ the Philippines at 6 percent this year “as a more challenging external environment\
        \ will challenge fiscal consolidation efforts.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f289d7-1bb9-403b-af2d-12fd74a47860'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T16:20:25.575+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T16:20:25.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T16:20:25.575+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The government is aiming for the economy to expand within a 5.5 percent\
        \ to 6.5 percent range this year, which means it would need at least 5.6 percent\
        \ growth in the second half to meet the low end of that full-year goal.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecb9ea4-8d1a-4e79-b8ba-8e4773cf5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T16:20:25.576+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T16:20:25.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T16:20:25.576+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The key risk, BMI said, are the Trump tariffs on all imports from the\
        \ Philippines set at 19 percent, which “would further dampen external demand\
        \ and add to existing structural weakness.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e3541-a2b8-4776-8b85-308a1a528c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T16:20:25.576+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T16:20:25.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T16:20:25.576+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "To offset those global headwinds, the economy will need fiscal support,\
        \ or government spending, but policymakers have very limited room to maneuver\
        \ given “already high public debt levels” as the ratio of debt to GDP rose\
        \ to around 60 percent from the pre-pandemic level of 40 percent.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aefcbde-4091-4320-87cb-d5907faf943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T16:20:25.577+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T16:20:25.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T16:20:25.577+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The Marcos government had wanted too to get its fiscal house in order,\
        \ but faced with setbacks, at the last interagency Development Budget Coordination\
        \ Committee (DBCC) meeting in June, the economic team recast its 2025 deficit-to-GDP\
        \ ratio to a wider 5.5 percent from just 5.3 percent during its December review.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba7f50-7bc5-45ce-96a9-4a4d4c829d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T16:20:25.577+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T16:20:25.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T16:20:25.577+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The DBCC also revised the debt ratio for the next three years to a\
        \ wider 5.3 percent for 2026 (from 4.7 percent);  4.8 percent for 2027 (from\
        \ 4.1 percent); and 4.3 percent for 2028 (from 3.7 percent), signalling a\
        \ “clear slowdown in fiscal consolidation efforts and reinforces our view\
        \ that the government faces growing constraints in reducing its budget shortfall\
        \ over the medium term,” BMI wrote.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a079f9-76dc-46e1-a69c-b6fe5bc0cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T16:20:25.577+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T16:20:25.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T16:20:25.577+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "That situation would force policymakers to choose between two undesirable\
        \ choices.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f8bf3-b689-414c-b02a-728b69dc73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T16:20:25.578+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T16:20:25.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T16:20:25.578+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Ultimately, the Philippines faces a difficult policy choice: accept\
        \ structurally slower GDP growth or prolong the fiscal adjustment timeline,”\
        \ BMI said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa26cf-e128-4e78-b261-dec0c82628d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T16:20:25.578+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T16:20:25.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T16:20:25.578+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>“With limited fiscal headroom and rising external risks, the government’s
        ability to strike a sustainable balance will be tested in the years ahead,”
        it added.</p>'
  'vice-ganda-jetski-joke-draws-praises-criticisms':
