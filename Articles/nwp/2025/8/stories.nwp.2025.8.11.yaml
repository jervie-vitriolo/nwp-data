      'mgnl:lastModified': 2025-08-11T10:45:35.243+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Aquino said her autoimmune diseases are increasing and she had to take\
        \ “life threatening ailments,” that’s why she has not posted on social media\
        \ for a while.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
