      'mgnl:lastModified': 2025-08-11T12:05:11.789+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos named the top five firms that have contracts across the country.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553e497-e46b-4314-b540-00fe47adbd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.707+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.789+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are not accusing anyone of anything yet. However, it gives us an
        idea of how this has been conducted,” he said, urging the public to send their
        feedback.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022d521-256e-4f55-b279-e8b5597845e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.790+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The website’s launch fulfills a promise Marcos made during his fourth
        State of the Nation Address (SONA) last month, where he ordered a comprehensive
        audit of flood control projects amid heavy monsoon rains that submerged parts
        of Metro Manila.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5adc03-a4b1-4dc1-83dc-63fd1286f950'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.708+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.790+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In that address, Marcos delivered one of his strongest rebukes of corruption
        since taking office:'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e612e460-330e-4cb7-bdd1-e8b585b324aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.709+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.791+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mahiya naman kayo sa inyong kapwa Pilipino. Mahiya naman kayo sa mga
        kababayan nating naanod o nalubog sa baha. Mahiya naman kayo lalo sa mga anak
        nating magmamana sa mga utang na ginawa n’yo.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02d630-215b-44bb-8818-fc1121d39b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.709+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.791+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Be ashamed of your fellow Filipinos. Be ashamed of
        our countrymen who were swept away or submerged in floods. Be even more ashamed
        of our children who will inherit the debts you created.</p>'
  'Robin-Padilla-Senate-ethics-committee':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-11T12:22:23.000+08:00
    'imagesource': 'jcr:9c5aefe1-5e73-43ce-8535-f788e3039fb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61f46f7d-f82a-488b-9ee3-f56a826271e7'
    'lead': 'Senator Robin Padilla is being considered to head the Senate committee
      tasked with safeguarding the conduct and reputation of the chamber and its members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-11T12:25:21.939+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-08-11T12:25:22.205+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-11T12:25:21.970+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "Padilla eyed as Senate ethics chair \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92cf5eb-660a-45be-b8db-8e28d680b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:25:21.958+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-11T12:25:22.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:25:21.966+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senator Robin Padilla
        is being considered to head the Senate committee tasked with safeguarding
        the conduct and reputation of the chamber and its members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2237934d-d9f5-4e35-8329-790229009964'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:25:21.959+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-11T12:25:22.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:25:21.959+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Senate Majority Leader Joel Villanueva confirmed reports that Padilla
        is being eyed to chair the Senate Committee on Ethics and Privileges. According
        to the Senate website, the seven-member committee handles “matters relating
        to the conduct, rights, privileges, safety, dignity, integrity and reputation
        of the Senate and its Members.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a90bb8-86b5-4d67-be2c-40321be862af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:25:21.959+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-11T12:25:22.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:25:21.959+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Pinag-uusapan po. Nothing is final unless mabasa sa floor,” Villanueva
        told NewsWatch Plus in a text message on Monday, August 11.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c78e8f-5e27-482d-a015-e55110f53217'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:25:21.960+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-11T12:25:22.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:25:21.960+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Villanueva previously said colleagues had expressed interest in nominating
        him for the post, but he preferred to “give it to someone else,” though he
        would accept if there is consensus.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a7e8d-1345-44f8-8cc3-be28c9a94592'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:25:21.960+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-11T12:25:22.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:25:21.960+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus has sought comment from Padilla, an actor-turned-lawmaker
        famously known as the “Bad Boy” of Philippine cinema.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a89316-3377-475b-85a9-d5d0610602b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:25:21.961+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-11T12:25:22.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:25:21.961+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Decorum had been an issue during Padilla’s first term in the Senate,
        with his behavior drawing criticism—from combing his mustache during a public
        hearing to a near-brawl with Villanueva on the plenary floor.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601a16c-4d12-48fb-813c-f9b1322932e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:25:21.961+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-11T12:25:22.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:25:21.961+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Padilla currently chairs the Senate Committees on Constitutional Amendments
        and Revision of Codes, Cultural Communities and Muslim Affairs, and Public
        Information and Mass Media.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57239130-7828-4a60-b25a-9efd3f533248'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:25:21.961+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-11T12:25:22.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:25:21.961+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Villanueva also revealed that the chairmanship of the Committee on
        Constitutional Amendments may be reassigned to Senator Francis “Kiko” Pangilinan,
        who previously led the panel in the 18th Congress.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe28442-588b-4170-8fc4-c669f874e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:25:21.962+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-11T12:25:22.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:25:21.962+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Part of the talks,” Villanueva said.</p>'
  'marcos-welcomes-ramon-ang-offer-to-solve-flooding':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(L-R) Bonbong Marcos, Ramo Ang'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-11T12:48:22.000+08:00
    'imagesource': 'jcr:bf868e4d-1dac-4a5b-8af6-c2c18d07551a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50e8ab95-6177-4f85-a743-0df7ad9fedb3'
    'lead': 'President Ferdinand Marcos Jr. warmly welcomed San Miguel Corporation
      chief Ramon Ang’s offer to help solve Metro Manila’s perennial flooding, praising
      the business leader’s track record in infrastructure and cleanup efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-11T12:51:46.817+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-08-11T12:51:47.170+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-11T12:51:46.861+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['ramon-ang']
    'stories': []
    'template': '1'
    'title': 'Marcos welcomes Ramon Ang’s offer to solve Metro Manila flooding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e36f7-214f-436b-9d72-139c35410a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:51:46.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:51:47.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:51:46.830+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. warmly welcomed San Miguel Corporation chief Ramon Ang’s offer
        to help solve Metro Manila’s perennial flooding, praising the business leader’s
        track record in infrastructure and cleanup efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f3e6d2-7ca0-4ef9-902e-56e84be160d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:51:46.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:51:47.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:51:46.831+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is why from the very beginning I always said, the private sector
        needs to be part of everything in our national development,” Marcos told reporters
        in a press briefing on Monday, Aug. 11.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f338bd-73b2-4a12-9253-f9979c24f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:51:46.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:51:47.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:51:46.831+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Yung [The] proposal ni [of] Ramon Ang is certainly very welcome. We’ve
        seen his projects — maganda naman ang mga nagiging resulta [the results are
        good]. He’s able to bring it in on time. And the man is an engineer, so I’m
        sure pinag-aralan niya ng mabuti yan [he is studying it well],” he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5881484d-db07-4162-9c14-0bb73a8fd528'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:51:46.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:51:47.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:51:46.831+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president confirmed that Ang had already briefed him on the plan,
        which includes desilting rivers, estuaries, and creeks in Metro Manila.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dde93b-ac65-4e9b-abad-710ca2fe996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:51:46.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:51:47.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:51:46.832+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I will fix the flooding problem… but the mayors, the LGUs (local government
        units), have to take care of the garbage,” Marcos quoted Ang as saying. “It
        simply doesn’t work until we have a solution to the garbage problem.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5287d-743b-4ef1-86ad-ee908d63b481'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:51:46.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:51:47.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:51:46.832+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president said the government is already pursuing a waste-to-energy
        project in Manila and is open to expanding similar solutions to other flood-prone
        areas.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9edbab-2207-4720-aba4-05fe54ece448'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:51:46.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:51:47.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:51:46.832+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Itutuloy natin, titingnan natin kung magandang lumabas doon [We will
        push through with that and see if it will yield good results]. If that’s the
        case, then that’s what we will do in other parts of Metro Manila, or other
        urban areas na nababaha [that get flooded],” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca3d12b-c146-4d76-bc13-3ab28a26a48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:51:46.833+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:51:47.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:51:46.833+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also welcomed Senator Panfilo Lacson’s suggestion to tap other
        tycoons for large-scale flood control initiatives.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a730ad7-f6b3-4c6b-8f17-8905deecf887'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:51:46.833+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:51:47.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:51:46.833+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Siyempre. You do not look a gift horse in the mouth. Kung handa silang
        tumulong, tumutulong,” Marcos said, noting that the country’s top business
        leaders have historically supported major government projects.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249b82c2-5be3-4ec7-8511-dde2ab56b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:51:46.834+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:51:47.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:51:46.834+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Of course, if they are willing to help, they can help)'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd9bf6-f076-4a66-b6eb-e19fe2c40c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:51:46.834+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:51:47.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:51:46.834+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said Ang’s work on the Pasig River shows his capacity to deliver
        results.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415e8b3-ddf9-499e-a2a5-c6b955fdb64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:51:46.834+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:51:47.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:51:46.834+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nagdi-de-silt na siya. Pasig River, dini-de-silt na niya. Alam niya
        talaga ‘yun [He is desilting Pasig River. He knows it well],” Marcos said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
