    'template': '1'
    'title': 'South Korea, Vietnam leaders pledge deeper ties amid trade challenges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f63cb16-25d8-4dfa-9ddc-318ba4163636'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T14:02:01.210+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T14:05:52.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T14:05:52.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong>&nbsp;South Korea and Vietnam
        pledged deeper economic and strategic cooperation as their leaders held a
        summit on Monday, Aug. 11, with the countries seeking to leverage their business
        ties to navigate a challenging global trading environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d33f1c-68f1-496d-9217-cdbb7a415c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T14:02:01.210+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T14:05:52.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T14:05:52.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "South Korean President Lee Jae Myung is hosting Vietnamese leader To\
        \ Lam as his first state guest since taking office on June 4 and discussed\
        \ promoting trade and investment in the Southeast Asian country, Lee’s office\
        \ said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e103fb2-b704-4e92-a863-f1e960c493eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T14:02:01.211+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T14:05:52.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T14:05:52.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lam, who is the Vietnamese Communist Party general secretary, leads\
        \ a delegation of industry, trade, foreign and technology ministers and senior\
        \ party and parliament members on the four-day state visit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e1a15-a3b5-4645-979c-6df7bffc1bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T14:02:01.211+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T14:05:52.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T14:05:52.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Our countries agreed that about 10,000 Korean companies operating
        in Vietnam contribute to Vietnam’s economic development and mutually beneficial
        cooperation between the two countries." Lee said in a televised address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd599be04-7c95-437e-a6c5-c0732e7bc034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T14:02:01.212+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T14:05:52.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T14:05:52.619+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I asked for a continued interest in the stable economic activities\
        \ of our companies in Vietnam.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb763b-b71a-4814-8877-aed84c88c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T14:02:01.212+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T14:05:52.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T14:05:52.619+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lam said the countries agreed to further open up their markets and\
        \ expand trade to $150 billion by 2030, adding Vietnam welcomed an increase\
        \ in investment by South Korean businesses along with greater technological\
        \ cooperation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d99089-4975-4e21-9ef8-52171ac631cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T14:02:01.212+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T14:05:52.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T14:05:52.620+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The countries are due to sign at least 10 memoranda of understanding\
        \ at the summit meeting, pledging cooperation in areas including nuclear and\
        \ renewable energy, monetary and financial policies, and science and technology,\
        \ Lee’s office said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0013816-7d37-44e7-8e54-a087c62b4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T14:02:01.213+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T14:05:52.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T14:05:52.620+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other agreements covered cooperation in infrastructure, including high-speed\
        \ rail, Lee’s office said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e2c10-ccd3-4c98-8e8e-4b61c0198c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T14:02:01.213+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T14:05:52.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T14:05:52.620+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The rare visit by the Vietnamese leader is expected to contribute to\
        \ a favourable condition for South Korean businesses to invest in major infrastructure\
        \ and nuclear energy projects planned in Vietnam, it said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ffd91-476d-4131-9126-653cf1da9d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T14:02:01.214+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T14:05:52.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T14:05:52.621+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A number of major South Korean companies including Samsung Electronics\
        \ have used Vietnam as an export hub, benefiting for years from lower labour\
        \ costs, generous tax incentives and Hanoi’s numerous free trade pacts with\
        \ dozens of countries.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e103a1-7f07-4238-b868-a04f5ff84595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T14:02:01.214+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T14:05:52.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T14:05:52.621+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the trade policy of US President Donald Trump, who imposed sweeping
        new tariffs on the Asian countries in recent weeks, has increased uncertainty
        over future business commitments, with Vietnamese official data showing a
        slowdown in new investment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b881c749-50fe-4d9b-8cc1-aa74e45ec9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T14:02:01.214+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T14:05:52.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T14:05:52.622+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "South Korean companies have been cited as potential investors in Vietnam’s\
        \ planned nuclear energy, LNG power plants and high-speed rail projects.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5019f7-4b92-40f2-a08c-e5c13d05eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T14:02:01.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T14:05:52.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T14:05:52.622+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has imposed a tariff rate of 15 percent for South Korean goods
        and 20 percent for imports from Vietnam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943448d-683a-4465-92ee-6b7bffa2699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T14:02:01.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T14:05:52.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T14:05:52.623+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jack Kim, Joyce Lee and Heejin KimEditing by Ed
        Davies)</em></p>'
  'makabayan-bloc-sara-duterte-counter-confidential-funds':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-11T15:02:44.000+08:00
    'imagesource': 'jcr:d3e4a8d5-7b36-493f-b3dc-2d091c02db71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95f180b4-e9df-4120-a0b9-e7298a872975'
    'lead': 'The Makabayan party-list bloc has challenged Vice President Sara Duterte
      to refute accusations against her alleged mismanagement of P612.5 million in
      confidential funds absent an impeachment trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-11T15:09:45.473+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-08-11T15:09:45.872+08:00
