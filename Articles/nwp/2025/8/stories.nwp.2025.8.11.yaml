      'mgnl:lastActivated': 2025-08-11T15:09:45.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.559+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc8e7b-c7af-4d17-b3f2-cbb321d8a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.560+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The legislators said they will ask Duterte about the confidential
        funds during budget deliberations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcdbb48-27c1-4585-bac9-e8153bcdf50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.560+08:00
