    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc2af6-4665-49ab-8f90-c122ba272227'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:45:35.243+08:00
      'mgnl:createdBy': 'jelo-nwp'
