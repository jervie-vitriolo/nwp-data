  'south-korea-vietnam-deeper-ties':
    'author': 'Joyce Lee and Heejin Kim, Reuters'
    'caption': 'South Korean President Lee Jae Myung stands with General Secretary
      of the Communist Party of Vietnam To Lam during a joint statement at the presidential
      office on Aug. 11, in Seoul, South Korea. (Song Kyung Seok/Pool via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-11T13:59:55.000+08:00
    'imagesource': 'jcr:4a365be8-83ad-4ae1-9b8b-f94e8e2f4f98'
