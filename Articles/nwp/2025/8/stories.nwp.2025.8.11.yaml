  'icc-prosecutor-duterte-bid-to-disqualify-karim-khan-no-effect':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-11T20:04:05.000+08:00
    'imagesource': 'jcr:3829fab6-9fbd-4b6c-9e71-78980702f17c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c1a4d09-d359-49ac-9536-eed29cd7191c'
    'lead': 'The International Criminal Court (ICC) has confirmed that former President
      Rodrigo Duterte’s request to disqualify Chief Prosecutor Karim Khan will have
      no impact on the progression of the case against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-11T20:06:57.644+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-08-11T20:06:57.968+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-11T20:06:57.686+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Duterte bid to disqualify prosecutor ‘no impact’ on case - ICC office '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9019e5-b240-4183-a8e7-5c0d8f83e0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T20:06:57.673+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T20:06:57.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T20:06:57.682+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court (ICC) has confirmed that former President Rodrigo Duterte’s request
        to disqualify Chief Prosecutor Karim Khan will have no impact on the progression
        of the case against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc2b4c-e1f6-4793-816b-54640c375b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T20:06:57.673+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T20:06:57.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T20:06:57.673+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a brief statement sent to NewsWatch Plus, the ICC Office of the
        Prosecutor said it had “no comment” on Duterte’s defense team’s motion to
        remove Khan, but added that the case would continue to be led by Deputy Prosecutor
        Mame Mandiaye Niang.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b759d95a-09c8-4297-8c86-e76e695b5c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T20:06:57.674+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T20:06:57.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T20:06:57.674+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' “The filing of this request will have no impact on the progression
        of the case against Mr Rodrigo Roa Duterte, which is led by Deputy Prosecutor
        Mame Mandiaye Niang,” the office said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d7fed-97e0-45b3-89ad-69a688595f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T20:06:57.674+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T20:06:57.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T20:06:57.674+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s legal team filed the disqualification request on Aug. 7,
        and accused Khan of a “grievous conflict of interest” due to his previous
        legal representation of people claiming to be victims of Duterte’s anti-drug
        campaign.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de48a0-41b2-4e2b-b5da-f2e2c3b9277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T20:06:57.675+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T20:06:57.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T20:06:57.675+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The filing, made public by the ICC Appeals Chamber, said Khan failed
        to disclose this prior involvement, undermining the impartiality of the investigation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aacf0a6-3a2c-4db4-9b88-25e0495b8308'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T20:06:57.675+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T20:06:57.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T20:06:57.675+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'British barrister Nicholas Kaufman, leading Duterte’s defense, argued
        that Khan’s prior role representing victims before joining the ICC in 2021
        creates an “irreconcilable” conflict that disqualifies him from continuing
        in the case.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a1b50c-2057-43fe-82a5-d17ac7cf6efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T20:06:57.675+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T20:06:57.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T20:06:57.675+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The defense said Khan’s participation could “contaminate” the proceedings,
        especially with the confirmation of charges hearing scheduled for Sept. 23.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970ecae-7c34-4a04-a57b-b60845d03d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T20:06:57.676+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T20:06:57.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T20:06:57.676+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, the ICC said the disqualification request would not delay
        or derail the case, which stems from alleged crimes committed during Duterte’s
        presidency and has led to an arrest warrant and the former leader’s surrender
        to the court earlier this year.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4924fa-131a-498f-ba58-f880b821567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T20:06:57.676+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T20:06:57.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T20:06:57.676+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The appeals chamber is reviewing the request and will determine whether
