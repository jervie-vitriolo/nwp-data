      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In July, she said she was diagnosed with two more diseases due to
        her autoimmune diseases.</p>'
  'trump-to-evict-homeless-from-washington':
    'author': 'Bo Erickson, Nandita Bose, and Idrees Ali, Reuters'
    'caption': 'US President Donald Trump (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-11T10:40:29.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:primaryType': 'mgnl:composition'
