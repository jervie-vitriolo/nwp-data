    'mgnl:lastModified': 2025-08-11T15:09:45.578+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Makabayan bloc dares Duterte to counter fund misuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3d460-e6f0-48b0-9208-4bf0ce75b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.554+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.571+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Makabayan party-list
        bloc has challenged Vice President Sara Duterte to refute accusations against
        her alleged mismanagement of P612.5 million in confidential funds absent an
        impeachment trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee25d0-b8e0-4e51-8e11-f2d38df1a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.554+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.554+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c8847-28d8-41a5-86b9-821df436e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.555+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.555+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said she wanted all evidence from the prosecution
        and defense sides to be presented but “unfortunately” it will not happen after
        the <a href="http://www.newswatchplus.ph/news/nwp/2025/8/6/Senate-archives-Duterte-impeachment-complaint.html"><strong>Senate
        archived the impeachment case</strong></a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc74d3-10bc-46e4-8c40-e5d65457d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.555+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.555+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Makabayan lawmakers said Duterte can still show evidence during
        the upcoming budget hearings or other venues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aae04e-a26b-4a42-b3a4-490d36bf72fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.555+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.555+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Wala namang pumipigil kay vice president na ilabas na ''yung kanyang
        depensa, whether sa press con pwede niyang ilabas ''yan and most definitely,
        dito sa Kongreso, lalo pa at parating na ang budget hearings,” ACT Teachers
        party-list Rep. Antonio Tinio said in a chance interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b8535-469d-4431-b0e3-5eaf386c1a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.556+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.556+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af2bfa-9ac2-4af9-a63e-a58092bc93d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.556+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.556+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one is stopping the vice president from presenting
        her defense. She can present that in a press conference and, most definitely,
        here in Congress, especially as budget hearings are approaching.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e4661-85d0-4c25-b163-d19a5a25eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.556+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.556+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c67c0-d5e4-4c30-ba7c-8eacfa352617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.557+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.557+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang challenge natin kay VP Sara na bilang public official, maging
        compliant siya sa law, maging compliant siya doon sa iba''t ibang pagiging
        compulsory ng paghahanap kung nasaan ang funds na ''to through ''yung pagpunta
        niya sa mga summons.''Yun naman ''yung challenge: Show up in the budget hearings,”
        Kabataan party-list Rep. Renee Co said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c8525-52db-4f9e-8521-28aeccb1dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.557+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.557+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0720a7f-adad-44a9-b3d0-397a7650b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.558+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our challenge to Vice President Sara: As a public
        official, be compliant with the law and the other compulsories in finding
        the funds through attending summons. Our challenge: Show up in the budget
        hearings.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902daafc-6669-4207-94e2-fd7b599c347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.558+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5382ed59-d764-49b5-87de-378ba66cbd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.559+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.559+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For Tinio, Duterte’s remarks are plain “posturing.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c523d1-728c-43d7-9d95-e46ed50b1486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.559+08:00
