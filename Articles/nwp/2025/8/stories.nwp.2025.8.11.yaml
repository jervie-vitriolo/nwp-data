      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – Stocks began the week on a wobbly footing
        as investors searched for fresh leads to trade after last week’s rebalancing
        of the 30-member Philippine Stock Exchange index (PSEi).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc9d34-0530-4993-9bf1-f1a96c33b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:44:46.675+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-11T17:44:46.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:44:46.675+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The bellwether index closed at 6,254.36, down by 1.34 percent, with\
        \ all counters but services in the red.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c30e5a-f95d-4017-9787-94ea3aa473e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:44:46.675+08:00
