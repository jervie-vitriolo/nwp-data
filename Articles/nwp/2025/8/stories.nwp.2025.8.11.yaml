      'mgnl:lastModified': 2025-08-11T10:45:35.239+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48adb951-885e-43f1-af0b-b5801fefd498'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:45:35.240+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:45:35.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:45:35.240+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the stay, the “Queen of All Media” said she came to a decision\
        \ to have another six to eight hours of infusion session, happening in six\
        \ days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b6dd4-49ae-464e-ac7c-1f33e1682754'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:45:35.240+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:45:35.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:45:35.240+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770f252-ada8-4d86-b5d2-de5b66a8bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:45:35.240+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:45:35.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:45:35.240+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It’s one of the strongest autoimmune immunosuppressants together with\
        \ my 2 other, 1 taken daily, and 1 given via injection will totally wipe out\
        \ my immunity… I will be in preventive isolation for 6 months,” the actress\
        \ and television host said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6f270c-3d5b-4b94-8286-db55263472d7'
