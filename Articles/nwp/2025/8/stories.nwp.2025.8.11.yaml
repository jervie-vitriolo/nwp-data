      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also thanked Vice for using comedy to raise awareness.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b9bc3-4c7a-4410-9dfd-ed7fdfccbe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.050+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.050+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Mabuhay ka Meme Vice! Maraming salamat sa pagpapatawa nang may pagmumulat
        at paninindigan," the lawmaker said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec942fbe-5943-4914-b0fa-4dd1ae410973'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.051+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.051+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Long live, Meme Vice! Thank you for making people laugh
        while raising awareness and standing by your principles.] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f6fde-6588-4147-86cb-957563863a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.051+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.051+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Even Palace press officer Claire Castro, speaking in her personal vlog,
        blasted calls from pro-Duterte supporters to declare Vice persona non grata.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf70ec1-322b-43e6-87ce-571f97d2a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.051+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.051+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So we''re talking about kabastusan and decency tapos gusto niyo ngayon
        ma-persona non grata si Vice? Wow, what a word - decency. DDS nagtanong niyan,
        makaka-expect daw ba tayo ng pagiging disente kay Vice Ganda? Talagang gamitin
        ang word na decency, wow DDS. Bakit, alam ba ng poon niyo, alam ba ni VP Sara
        at dating Pangulo ang salitang disente?"'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397651b-a850-458f-9247-34ca6d80ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.052+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.052+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So we’re talking about indecency and decency, and now
        you want Vice declared persona non grata? Wow, what a word — decency. A DDS
        asked if we can expect decency from Vice Ganda? Really, using the word decency
        - wow DDS. Does your leader, VP Sara or the former president, even know the
        meaning of decent?] '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e234b3-92b9-42fa-be87-735d2b82529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.052+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.052+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also took aim at pro-Duterte content creators.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1658e972-9fa6-4889-83d0-cf3de7699af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.053+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.053+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Yung mga DDS vloggers kaya na puro mura, disente ba?" (And those DDS
        vloggers who constantly curse, are they decent?)'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c161bb-f893-4e71-abc7-30d333394f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.053+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.053+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte ally hits back</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd5521-9343-4714-b85f-11c7c40d4b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.053+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.053+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'But not everyone was amused. Former presidential spokesperson Harry
        Roque, a staunch Duterte ally, criticized Vice Ganda for “kicking” the former
        president when he is already down.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defb71bb-7cd0-46f5-9d37-1ca49a07e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.054+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.054+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ano bang ginawa sa ''yo ni Tatay Digong? Nung in-interview mo siya
        noong presidente siya, hangang-hanga ka. Ang ginawa mo, nasa sahig na si Tatay
        Digong… nakakulong na, 80-anyos, mamamatay na yata sa kulungan, sinipa-sipa
        mo pa! Ano kaligayahan ang nakukuha mo sa ganyang gawain?"'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e64791a-b839-4103-acb4-88626470b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T17:29:07.054+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T17:29:07.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T17:29:07.054+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What did Tatay Digong ever do to you? When you interviewed
        him while he was president, you admired him so much. And now, when Tatay Digong
        is already down… in prison, 80 years old, probably dying in jail, you still
        kick him! What joy do you get from doing that?]</p>'
