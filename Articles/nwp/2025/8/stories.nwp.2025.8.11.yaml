      'mgnl:lastModified': 2025-08-11T10:45:35.241+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9cf6b7-70b3-4440-8c9e-2f5ecdd2ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:45:35.241+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:45:35.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:45:35.241+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Aquino said she will live in their compound in Tarlac during the isolation\
        \ period.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7d18d1-646d-4ba2-847b-dbf7aea0e0cb'
