      'mgnl:lastModified': 2025-08-11T15:09:45.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76954796-7299-48e6-b537-c6118ecbf44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.561+08:00
