    'title': 'Third impeachment complainants vs Duterte appeal SC case dismissal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19507ed5-4939-4348-9086-f568e52c6861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.122+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.139+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Complainants of the
        third impeachment case against Vice President Sara Duterte appealed to the
        Supreme Court (SC) on Monday, Aug. 11, to reverse its dismissal of the fourth
        impeachment bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b34f2-298f-48e3-b4e2-2bdb1cd9943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.122+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.122+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8d669-9b13-443e-be52-160e9a2e3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.123+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The complainants filed a motion for reconsideration-in-intervention,
        seeking to set aside the court decision and dismiss the petitions that aim
        to block the impeachment trial “for lack of merit.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083b179-74a0-41f6-8fe2-463c4e69ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.123+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bf34d-172b-4c70-8dbc-3ee6d9d5ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.124+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.newswatchplus.ph/news/nwp/2024/12/19/third-impeachment-complaint-vs-duterte.html">Third
        impeachment complaint vs Duterte filed</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed15773-5e43-4821-9dcf-c73a22cabbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.124+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The complainants argued that the impeachment complaint does not
        violate the one-year bar rule and due process, in contrast to the SC decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3886f57b-4c61-41aa-9e38-f49cda3b7ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.124+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2308d82d-fd66-4eed-98a2-45064759500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.125+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.125+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“With all due respect, the Honorable Court committed factual and legal\
        \ errors. The House neither neglected nor willfully failed to act on the first\
        \ three (3) impeachment complaints,” the motion stated.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4980a5e-50a9-4b0e-8bf9-6d093ae1b123'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.125+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.125+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7600b95-a507-407a-9bb3-4f3ebb70ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.126+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“In initiating an impeachment proceeding, the House exercises neither
        a quasi-judicial nor judicial function,” it read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37edc496-0ebc-468d-8885-6765494ada8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.126+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82928c67-10b3-49c3-88e9-17fb53c26afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.127+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.127+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Complainants also said that the “doctrine of operative fact should\
        \ apply” after the High Court imposed new requirements in the initiation of\
        \ impeachment proceedings.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e6b0c-7506-4410-ad09-8845a08f44fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.128+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.128+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4422ba52-01e7-4390-b766-a1bde91e64b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.128+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.128+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>They even said the SC “encroached on the exclusive powers of Congress
        to weigh and appreciate evidence in impeachment cases.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a15ecb-a4ff-4f7e-a63e-9ed673852713'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.129+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.129+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e08fd4-c4d8-46e7-a868-bc3de85509ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:52:07.129+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T18:52:07.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:52:07.129+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“When the Honorable Court imposed a quantum of evidence, it was
        interpreting the constitutional limits on the House and Senate’s power in
        impeachment cases,” they said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb1e77-9658-47e3-8729-f2ac7fe77f6b'
      'mgnl:activationStatus': true
