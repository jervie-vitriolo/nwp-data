      'mgnl:lastModified': 2025-08-11T15:09:45.561+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/7/9/OVP-seeks-higher-2026-budget-.html">OVP
        seeks higher budget for 2026 - spokesperson</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205c459-0f76-4aff-bb0d-b7018c537fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.561+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.561+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the 19th Congress, the House good government and public accountability
        committee held an inquiry into Duterte’s confidential fund expenditure, which
        <a href="http://www.newswatchplus.ph/news/nwp/2024/11/15/duterte-to-skip-house-inquiry-confidential-funds.html"><strong>she
        repeatedly skipped</strong></a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dea208-3ecb-48ca-a305-506328e0cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.562+08:00
