  'marcos-launches-flood-control-program-website-urges-public-to-report':
    'caption': 'President Bongbong Marcos held a press briefing on August 11.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-11T12:01:31.000+08:00
    'imagesource': 'jcr:a16d7f3c-f3ef-4d44-8529-b816f0a8a589'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac27f4f1-27c2-4884-a1cd-62225b6ae574'
    'lead': 'President Ferdinand Marcos Jr. has unveiled a website listing all flood
      control projects undertaken since mid-2022, calling on Filipinos to monitor
      works in their communities and speak out against failures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-11T12:04:58.686+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-08-11T12:05:12.266+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-11T12:05:11.793+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos urges public report on flood control projects; bares ‘disturbing’
      initial audit result'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4530547-8ce2-44c5-a572-e8f403b72d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.699+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.779+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has unveiled a website listing all flood control projects undertaken
        since mid-2022, calling on Filipinos to monitor works in their communities
        and speak out against failures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af84867-d269-4ead-a86c-65e11be4d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.700+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.780+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This is something that everybody can use,” Marcos said during Monday’s
        launch. “Kung maganda yung naging project, kung hindi maganda yung naging
        project, bakit hindi maganda… ano ang naging problema.” [Translation: If the
        project turned out well, if it didn’t turn out well, why it didn’t… what the
        problem was.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985c83e-97dd-4121-a044-43e3fede6953'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.700+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.780+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The portal www.sumnbongsapangulo.ph — now on its third version — allows
        users to search by barangay, view both street and satellite maps, and submit
        feedback directly to the government. Originally, the list contained only raw
        map coordinates, but Marcos said these have been translated into barangay-level
        locations so people can “actually go and look at it.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7a4a2-9411-4cc9-b556-660664ab6ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.700+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.781+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Basta barangay lang, tama na yan,” he added. [Translation: As long
        as you enter the barangay, that’s enough.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d93152-4965-4169-b465-a45ff7db6b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.701+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.781+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Pwede sila magsabi maganda naman. Pwede sila magsabi hindi maganda
        ang naging project.” [Translation: They can say it turned out well. They can
        say it didn’t turn out well.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ae949-c836-48af-8d16-d5e040ef273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.701+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.782+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Findings raise red flags</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce4e7e3-0702-41f6-a81c-418c84039850'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.702+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.782+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos revealed troubling results from the government’s flood control
        audit, citing projects with missing descriptions of the type of flood control
        being built, contracts with identical costs in different locations, and cases
        where the same contractor appeared across many provinces.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45a8a2-a556-4c8b-ae84-216e553277fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.702+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.783+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Imposible ‘yan,” he stressed. (That’s impossible.)'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c901e-3f1e-4a46-a899-54089a9c259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.702+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also noted mismatches between provinces that have received the most
        projects and those officially identified as the most flood-prone.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f85077-3499-4b11-9362-11f213e1a7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.703+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Provinces with the most flood control projects: Bulacan (668), Cebu
        (414), Isabela (341), Pangasinan (313), Pampanga (292), Albay (273), Leyte
        (262), Tarlac (258), Camarines Sur (252), and Ilocos Norte (224)'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c0aaf-62c6-46ff-92b5-d57d23dbe25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.703+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.785+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Top flood-prone provinces (National Adaptation Plan 2023–2050): Pampanga,
        Nueva Ecija, Pangasinan, Tarlac, Bulacan, Metro Manila, Maguindanao, North
        Cotabato, Oriental Mindoro, Ilocos Norte'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f786ba0-fb4c-48c3-8485-0f5d0f5663ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.703+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.785+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I’m sure there are explanations for that,” Marcos said. “Pero parang
        hindi tumutugma. Kaya yan, kailangan natin pag-aralan.” [Translation: But
        it doesn’t seem to match. That’s why we need to study it.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba89f0f7-e993-40f7-b82e-266018b9e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.704+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.786+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Top contractors</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2ddf0-88c0-4f7b-a438-59ae03816f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.704+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.786+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The president also disclosed the list of the top 15 contractors,
        noting that 20% of the entire budget for flood control projects went to just
        these firms, with five of them having contracts across nearly all regions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b049a-c288-4a92-871f-820ea8d9564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.705+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.787+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is another disturbing assessment,” Marcos said. “Sa 15 na contractor
        na yan, lima sa kanila ay may kontrata sa buong Pilipinas. Ang justification
        sa pagpili ng kontratista ay para sasabihin, pagbigyan naman natin yung lokal.” '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e8dbd-f8a3-46e8-b8f4-050e68ca4f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T12:04:58.705+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T12:05:12.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T12:05:11.787+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Among those 15 contractors, five have contracts nationwide.
        The justification for choosing a contractor is supposed to be to give locals
        a chance.]'
