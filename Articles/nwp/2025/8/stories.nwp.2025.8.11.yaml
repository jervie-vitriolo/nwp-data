    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd446529-dd01-4cd4-8e34-cb1e365bbf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.383+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bowser said Trump was "very aware" of the city’s work with federal
        law enforcement after meeting him several weeks ago in the Oval Office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb2a55a-83be-49dd-af5c-fd988b628658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.384+08:00
