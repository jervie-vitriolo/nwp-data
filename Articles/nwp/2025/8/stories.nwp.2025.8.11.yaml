    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel strike kills Al Jazeera journalists in Gaza'
    'updated': 2025-08-12T00:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b00d62-af78-4732-b5db-1df6451ecbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.001+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.442+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt/Jerusalem, Israel -</strong>&nbsp;A prominent
        Al Jazeera journalist, who had previously been threatened by Israel, was killed
        along with four colleagues in an Israeli airstrike on Sunday, Aug. 10, in
        an attack condemned by journalists and rights groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a622b769-396c-4726-9d4d-0b014edf133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.002+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.443+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s military said it targeted and killed Anas Al Sharif, alleging\
        \ he had headed a Hamas militant cell and was involved in rocket attacks on\
        \ Israel.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea77a9d-0460-4219-89e6-11e7b2de6e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.002+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.443+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Al Jazeera, which is funded by the Qatari government, rejected the\
        \ assertion, and before his death Al Sharif had also denied such claims by\
        \ Israel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d690e-7a8b-44fa-ab0a-e79aa1f7b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.002+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.444+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Anas Al Sharif and his colleagues were among the last remaining voices\
        \ in Gaza conveying the tragic reality to the world,\" Al Jazeera said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa2ad6-de59-4cfe-8daf-8fbdc7be0bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.003+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.444+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Al Sharif, 28, was among a group of four Al Jazeera journalists and\
        \ an assistant who died in an airstrike on a tent near Al Shifa Hospital in\
        \ eastern Gaza City, Gaza officials and Al Jazeera said. A hospital official\
        \ said two other people died.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e623e5dc-664e-4795-9b4f-95a5e549af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.003+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.445+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A sixth journalist, local freelance reporter Mohammad Al-Khaldi, was\
        \ also killed in the strike, medics at Al Shifa Hospital said on Monday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6a4d2-b4a5-4bb7-b1a3-cbc9093a6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.004+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.446+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Calling Al Sharif "one of Gaza’s bravest journalists," Al Jazeera
        said the attack was a "desperate attempt to silence voices in anticipation
        of the occupation of Gaza."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b54558-93d4-4f42-a16a-7b619e9b11e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.004+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.446+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The other journalists killed were Mohammed Qreiqeh, Ibrahim Zaher and\
        \ Mohammed Noufal, Al Jazeera said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c88729-befc-4ed0-b4c3-cb61e0facef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.004+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.447+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The deliberate targeting of journalists by Israel in the Gaza Strip\
        \ reveals how these crimes are beyond imagination,\" Qatari Prime Minister,\
        \ Sheikh Mohammed bin Abdulrahman Al-Thani, said on X.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd9e2e3-9a20-4489-8c34-104e67ca5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.005+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.447+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The UN human rights office condemned the killings, saying the actions
        by Israel’s military represented a "grave breach of international humanitarian
        law" as Palestinians reported the heaviest bombardments in weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8a3d8-2c84-413a-bb99-7c81dba0d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.005+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.448+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Its post on social media platform X was accompanied by a photograph\
        \ of flattened blue tents next to a bullet-ridden wall in Gaza City.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f61d2-04b4-431a-9e1f-c7986db0281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.448+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "British Prime Minister Keir Starmer is \"gravely concerned\" about\
        \ the repeated targeting of journalists in Gaza, his spokesperson said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a29270-1927-4212-99a8-e558eb180e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.449+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said in a statement that Al Sharif led a Hamas\
        \ cell and \"was responsible for advancing rocket attacks against Israeli\
        \ civilians\" and Israeli troops, citing intelligence and documents it said\
        \ were discovered in Gaza as evidence but which it did not disclose.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c7309-000d-4751-874e-ffa8bf46503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.450+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel denies deliberately targeting journalists, saying many of those\
        \ killed in Israeli airstrikes were members of Islamist militant groups, working\
        \ under the guise of the press.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed552787-7a1c-4fb3-bb8d-f36a3da4b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.007+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.450+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli military spokesperson Avichay Adraee posted undated photos\
        \ on X that appeared to show Al Sharif with Yahya Sinwar, the mastermind of\
        \ the Hamas October 2023 attack on Israel, and other Hamas officials. Reuters\
        \ could not verify their authenticity.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a547c-e19e-4094-8d3c-34919fa27953'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.007+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.451+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was not clear when the purported images were taken nor how the military\
        \ acquired them. Adraee wrote that only a \"terrorist\" would be seen with\
        \ Hamas officials, without providing any context as to why Al Sharif, a journalist,\
        \ had allegedly met them.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3245f-8438-45e0-954e-0194be83a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.008+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.451+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "People gathered at Sheikh Radwan Cemetery in the heart of the Gaza\
        \ Strip on Monday to mourn the journalists. Friends, colleagues and relatives\
        \ consoled each another, many wiping away tears as they bid farewell.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c744eef-4248-45fb-b2f1-fd2ece97cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.008+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.452+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Al Sharif was previously part of a Reuters team which in 2024 won a\
        \ Pulitzer Prize in the category of Breaking News Photography for coverage\
        \ of the Israel-Hamas war.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7ed65-1882-4cce-b7e2-9742099cc278'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.009+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.453+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The war between Israel and Hamas in Gaza is the deadliest on record\
        \ for journalists, according to the Watson Institute for International and\
        \ Public Affairs' Costs of War project.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8286f-350d-466e-bd67-1a3514ae5608'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.009+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.453+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Hamas-run Gaza government media office said 238 journalists have\
        \ been killed since the war started on October 7, 2023. The Committee to Protect\
        \ Journalists said at least 186 journalists have been killed in the Gaza conflict.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c82e9e-a1f0-4f22-be57-4808d3d2cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.010+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.454+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A press freedom group and a United Nations expert previously warned\
        \ that Al Sharif’s life was in danger due to his reporting from Gaza. U.N.\
        \ Special Rapporteur Irene Khan said last month that Israel’s claims against\
        \ him were unsubstantiated.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb387dc-4c1f-4527-b138-d4918bee247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.010+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.454+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pre-recorded message</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5a39e-985e-4e5a-9032-afa9e5a1b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.011+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.455+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Al Jazeera said Al Sharif had left a social media message to be
        posted in the event of his death that read, "...I never hesitated to convey
        the truth as it is, without distortion or misrepresentation, hoping that God
        would witness those who remained silent."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b761128-88a9-455e-89d9-fa8cf8f67a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.012+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.455+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s military had named Al Sharif in October as one of six Gaza\
        \ journalists it alleged were members of Hamas and Palestinian Islamic Jihad,\
        \ citing documents it said showed lists of people who completed training courses\
        \ and salaries.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d3387-dbff-41b7-9c67-a7f83849ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.012+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.456+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Al Jazeera categorically rejects the Israeli occupation forces’ portrayal\
        \ of our journalists as terrorists and denounces their use of fabricated evidence,”\
        \ the network said in a statement at the time.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f3dd1-0339-42aa-b20b-35aa54c07162'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.013+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.457+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Committee to Protect Journalists, which in July urged the international\
        \ community to protect Al Sharif, said in a statement that Israel had failed\
        \ to provide any evidence to back up its allegations against him.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba3be7-7e5a-4a52-8219-be4670e47f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.013+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T09:57:27.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T09:57:26.457+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Al Sharif, whose X account showed more than 500,000 followers, posted\
        \ on the platform minutes before his death that Israel had been intensely\
        \ bombarding Gaza City for more than two hours.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5479bd0d-2fdb-4623-aa67-c258681c2cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T09:55:15.014+08:00
