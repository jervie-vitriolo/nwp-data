      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Kris Aquino will undergo
        preventive isolation for six months as she continues to battle her autoimmune
        diseases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636cd0dc-1e3e-4741-a732-01676e83a5a5'
