  'escudero-sotto-clash-over-impeachment-chacha':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-11T18:23:03.000+08:00
    'imagesource': 'jcr:c5c067ad-b66c-44f2-94e6-3b2c12074d3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2aeb7a1-c07f-404e-ab82-27794aa4176c'
    'lead': 'Senate President Chiz Escudero and Minority Leader Tito Sotto traded
      barbs over the voided impeachment complaint against Vice President Sara Duterte
      and talks to revive charter change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-11T18:24:51.997+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-08-11T18:24:52.360+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-11T18:24:52.067+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Escudero, Sotto clash over impeachment, charter change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504fb069-38ba-48ca-98b5-263d831df71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:24:52.050+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T18:24:52.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:24:52.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senate President Francis
        “Chiz” Escudero and Minority Leader Vicente “Tito” Sotto traded barbs over
        the voided impeachment complaint against Vice President Sara Duterte and talks
        to revive charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d40aa2d-1fc8-411b-88eb-5cc1e814ada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:24:52.050+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T18:24:52.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:24:52.050+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c599ac4-d1b5-485a-82d4-d672f68d8f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:24:52.051+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T18:24:52.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:24:52.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a social media post over the weekend, Escudero criticized Sotto\
        \ after the latter expressed openness to pursuing constitutional amendments\
        \ if the Supreme Court does not reverse its ruling on Duterte’s impeachment\
        \ - an outcome Sotto believed effectively altered the Constitution.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f28fe-13cf-4486-8183-af46aacf97e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:24:52.051+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T18:24:52.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:24:52.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Easy lang po… Kinampihan na nga po ninyo ang impeachment ng HOR [House\
        \ of Representatives] at ni Speaker Martin maski sabi ng SC UNCONSTITUTIONAL…\
        \ ngayon naman po kinakampihan na din nyo ang ChaCha [charter change] ng HOR\
        \ at ni Speaker Romualdez,” Escudero wrote.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edfc61b-04fe-4a35-9581-1dbaa6652eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:24:52.052+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T18:24:52.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:24:52.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Take it easy… You already sided with the impeachment\
        \ pushed by the House of Representatives and Speaker Martin even though the\
        \ Supreme Court declared it UNCONSTITUTIONAL… and now you’re also siding with\
        \ the House’s and Speaker Romualdez’s Charter Change initiative.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c7f7e-615f-4848-8dca-230e0028c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:24:52.052+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T18:24:52.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:24:52.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Escudero ended his post with the hashtag: #thesenateisinotyourplayground,\
        \ echoing his criticism during the impeachment debates, when he accused the\
        \ House of Representatives of politicking in impeaching Duterte.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b7cad-8dd7-4686-9a13-3c3db9bd322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:24:52.052+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T18:24:52.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:24:52.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sotto denied the alleged partiality and accused the Senate leader of\
        \ taking sides.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbe02ca-c025-4a4e-9593-f171a902222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:24:52.053+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T18:24:52.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:24:52.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Wala akong kinakampihan tulad nila. Ang kinakampihan ko ay ang Konstitusyon,”\
        \ Sotto said in a statement on Monday, August 11.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e2590-cddf-4679-9f98-fd2256ea9a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:24:52.053+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T18:24:52.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:24:52.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I’m not taking sides like they are. I stand with the\
        \ Constitution.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb05cbd-af8c-4b9c-8e25-6f9ca6e359f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:24:52.054+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T18:24:52.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:24:52.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sotto clarified that his concern stemmed from the implications of the\
        \ Supreme Court decision.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba61312-1b14-4953-b539-675dc5ebc9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:24:52.054+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T18:24:52.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:24:52.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“What I said was, if the SC ruling stands as is and the Constitution\
        \ is amended by merely a SC decision, then I will consider supporting a Constituent\
        \ Assembly or a Constitutional Convention to rewrite Article XI of the Constitution\
        \ because the requirements written in the SC decision [are] impossible to\
        \ meet,” he explained in a text message to reporters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554dba9-c70d-4ef5-b1f7-20fdf42e7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:24:52.055+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T18:24:52.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:24:52.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At the heart of the debate is a constitutional provision stating that\
        \ “no impeachment proceedings shall be initiated against the same official\
        \ more than once within a period of one year.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada75fa7-e116-48a1-a1c2-1b4b8cf0f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:24:52.055+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T18:24:52.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:24:52.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This clause led the Supreme Court to strike down the fourth impeachment\
        \ complaint filed against Duterte, declaring it unconstitutional. Critics\
        \ of the decision, including Sotto and several legal experts, argued that\
        \ the court redefined the term “initiated” to mean the mere filing of a complaint,\
        \ rather than formal House action such as its referral to the Order of Business\
        \ or the committee on justice.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f40a0-e833-4926-abce-1295696ef48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T18:24:52.055+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T18:24:52.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T18:24:52.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Last week, the Senate voted 19-4-1 to archive the impeachment case\
        \ as the Supreme Court has yet to decide on the motions for reconsideration\
        \ filed against its ruling.\r"
  'Gokongwei-s-JG-Summit-nets-P15B-in-first-half':
    'caption': 'Listed airliner Cebu Air, Inc. now has over 56 percent share in the
      domestic market, and 23 percent share in international, its parent JG Summit
      Holdings, Inc. said in a disclosure on Monday.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-11T18:35:01.000+08:00
    'imagesource': 'jcr:147dc1ff-2b70-4ffb-93c0-52fa6ad57415'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ce82fd-4e33-4f5c-b143-970e503b40e7'
    'lead': 'JG Summit Holdings, Inc. (JGS), the listed conglomerate of the Gokongwei
      group, has booked P15 billion in profit in the first half, as its subsidiaries
      delivered results while tapering losses from its petrochemical business after
      a decision to shut it down earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-11T18:51:38.380+08:00
