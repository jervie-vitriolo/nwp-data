      'mgnl:lastModified': 2025-08-11T10:45:35.242+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“After a few more scheduled tests &amp; treatments, and my recuperation-\
        \ Bimb &amp; i are ready to reveal all &amp; show you everything for the first\
        \ time. PLEASE CONTINUE PRAYING kailangan na kailangan ko [I really need it],”\
        \ she wrote. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b4532-e0ab-48d2-a8a2-f66dd86937f9'
