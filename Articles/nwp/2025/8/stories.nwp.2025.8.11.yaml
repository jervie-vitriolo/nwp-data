      'mgnl:lastModified': 2025-08-11T10:46:03.381+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Democratic mayor of Washington, DC, Muriel Bowser, said on Sunday
        the capital was "not experiencing a crime spike."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2325081-d2c2-47df-8ca8-a9c834da57d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.382+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae980c-69b2-4653-a3d3-0498d04300a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.382+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is true that we had a terrible spike in crime in 2023, but this
        is not 2023," Bowser said on MSNBC’s the Weekend. "We have spent over the
        last two years driving down violent crime in this city, driving it down to
        a 30-year low."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691bf9f-a991-4c0d-bdef-8e535ecb2e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.383+08:00
