      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.385+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US Congress has control of DC’s budget after the district was
        established in 1790 with land from neighboring Virginia and Maryland, but
        resident voters elect a mayor and city council.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b32fd-9afb-45c7-a6c6-1e35bdb07276'
      'mgnl:activationStatus': true
