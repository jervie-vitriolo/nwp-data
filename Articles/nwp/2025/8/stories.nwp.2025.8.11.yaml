      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate <a href="http://www.newswatchplus.ph/news/nwp/2025/8/6/Senate-archives-Duterte-impeachment-complaint.html"><strong>archived
        the impeachment case</strong></a> following the SC ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e5e87-216e-41cc-9fb7-12e4734483e9'
