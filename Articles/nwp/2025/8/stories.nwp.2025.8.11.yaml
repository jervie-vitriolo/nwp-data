      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu has said he will launch a\
        \ new offensive to dismantle Hamas strongholds in Gaza, where a hunger crisis\
        \ is escalating after 22 months of war.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
