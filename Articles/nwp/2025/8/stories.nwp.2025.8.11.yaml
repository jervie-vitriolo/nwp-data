      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:45:35.239+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In her latest post on Instagram on Monday, Aug. 10, Aquino shared she\
        \ had an almost two-month stay in a private beach property owned by a supporter\
        \ who wanted her to regain her health and strengthen her faith.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a2e47-6dac-41d5-bb81-d603e607a33d'
