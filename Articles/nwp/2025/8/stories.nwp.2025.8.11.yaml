    'lead': 'President Donald Trump pledged to evict homeless people from the nation’s
      capital and jail criminals, despite Washington’s mayor arguing there is no
      current spike in crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-11T10:46:03.355+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-08-11T10:46:03.838+08:00
    'mgnl:lastActivatedBy': 'superuser'
