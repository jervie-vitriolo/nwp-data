    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump vows to evict homeless from Washington, official says National
      Guard may be deployed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4cf89-512e-4f9c-b873-2f727e724627'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.369+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.369+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> President Donald Trump pledged
        on Sunday to evict homeless people from the nation’s capital and jail criminals,
        despite Washington’s mayor arguing there is no current spike in crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf4c499-6715-4944-b41b-38d75fa1a203'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.370+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.370+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a0289-8492-499f-bfae-1f2456a8bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.370+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.370+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While details of the plan were unclear, the administration is preparing
        to deploy hundreds of National Guard troops to Washington, a US official told
        Reuters, a controversial tactic Trump used recently in Los Angeles to tackle
        immigration protests over the objections of local officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e893ada1-cf90-4a54-ba1b-4d5b7c5a8332'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.370+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.370+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd53426-628d-4b83-9f1b-e784d912ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.371+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has not made a final decision, the official said, adding that
        the number of troops and their role are still being determined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd6431-e3f4-4952-ac00-65849d4fdd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.371+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12f568-9438-4c0b-96fa-51b3b6c8cef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.371+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Unlike in California and every other state, where the governor typically
        decides when to activate Guard troops, the president directly controls the
        National Guard in Washington, DC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc7c6f1-83b1-4756-9343-1e7d5e3f8e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.372+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.372+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d673f-c854-4e88-a7eb-cd9fedda07fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.372+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.372+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Past instances of the Guard’s deployment in the city include in
        response to the January 6, 2021, attack on the US Capitol by a mob of Trump
        supporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b150862-9d10-468e-8d2d-1854053e219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.373+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc29e17-0bc5-4b28-b5d8-4402c7811db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.373+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Homeless have to move out, IMMEDIATELY," Trump posted on his
        Truth Social platform. "We will give you places to stay, but FAR from the
        Capital. The Criminals, you don’t have to move out. We’re going to put you
        in jail where you belong."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840d34e-dfa5-4ac0-80e5-bb35bec4f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.373+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124feed2-d20c-42bc-b82a-51b47f96ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.374+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to explain what legal authority Trump would
        use to evict people from Washington. The Republican president controls only
        federal land and buildings in the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87908d9-caed-42d7-8f6d-577de2cd625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.374+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e01103d-4954-42f2-877f-f8d63fc76200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.374+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump plans to hold a press conference on Monday to "stop violent
        crime in Washington, D.C." It was not clear whether he would announce more
        details of his eviction plan then.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4845e833-86d7-4204-b857-d707c9e414ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.375+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c36b9-3692-4d27-ad9c-49e9d2acc2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.375+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There are 3,782 single persons experiencing homelessness on any
        given night in the city of about 700,000, says the Community Partnership,
        an organization working to reduce homelessness in DC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496d83fd-6748-4a17-8da0-e39be3b35905'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96164eeb-808a-49b7-ab49-733e550f2ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Most such individuals are in emergency shelters or transitional
        housing, rather than on the street, it says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa4f4d6-b0f3-4458-bc6b-5022d0914f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.377+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331909d3-cb5a-4ef7-b9d9-eace1d52e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.377+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A White House official said on Friday more federal law enforcement
        officers were being deployed in the city following a violent attack on a young
        administration staffer that angered the president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd614c328-b10f-4168-9b99-719971f6c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.377+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf81555-aef5-4a21-8976-76c1cdd5778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Alleged crimes investigated by federal agents on Friday night included
        "multiple persons carrying a pistol without license," motorists driving on
        suspended licenses and dirt bike riding, a White House official said on Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15524fe-fbea-4d7c-9d51-2e72895d186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c6f6df-5af6-4f87-b521-51eabf9403c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The official said 450 federal law enforcement officers were deployed
        across the city on Saturday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99524fb3-e0bd-4df9-857d-820a0e039166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc2d33-e048-4c61-ba5c-0757f2081aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:46:03.380+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T10:46:03.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:46:03.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The city’s police department says violent crime was down 26% in
        DC in the first seven months of 2025, compared with last year, while overall
        crime was down about 7%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bce939-f4be-4066-8b2e-431a65a859a5'
      'mgnl:activationStatus': true
