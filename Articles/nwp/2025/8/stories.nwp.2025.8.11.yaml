        Guard vessel about 10.5 nautical miles east of Scarborough Shoal, according
        to PCG-West Philippine Sea spokesperson Commodore Jay Tarriela.<br><br>Tarriela
        said the crash caused heavy damage to the CCG ship’s front section,… <a href="https://t.co/W5b2XYZs93">pic.twitter.com/W5b2XYZs93</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1954753650959769621?ref_src=twsrc%5Etfw">August
        11, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
