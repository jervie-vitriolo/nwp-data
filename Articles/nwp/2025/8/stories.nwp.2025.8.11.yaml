  'netanyahu-new-gaza-offensive-soon':
    'author': 'Nidal al-Mughrabi and Maayan Lubell, Reuters'
    'caption': 'The sister of Palestinian man Mohammed Qandeel, who was killed in
      Israeli fire while seeking aid on Saturday, according to medics, grieves as
      she is comforted by her daughter during his funeral in Gaza City, Aug. 10. (Mahmoud
      Issa/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-11T10:36:20.000+08:00
    'imagesource': 'jcr:58308c8b-9f42-459e-94e8-edc1ea644a10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d46f7c6-5a40-43b3-ac42-7c49e151f811'
    'lead': 'Israeli Prime Minister Benjamin Netanyahu said on Sunday he expected
      to complete a new Gaza offensive ''fairly quickly'' as the UN Security Council
      heard new demands for an end to suffering in the Palestinian enclave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-11T10:39:08.817+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-08-11T10:42:59.743+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-11T10:42:59.398+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Netanyahu says new Gaza offensive will start soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783559b8-6bda-4fb0-ae8a-5b80fb0f885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.906+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.383+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel/Cairo, Egypt -</strong>&nbsp;Israeli Prime
        Minister Benjamin Netanyahu said on Sunday, Aug. 10, he expected to complete
        a new Gaza offensive "fairly quickly" as the UN Security Council heard new
        demands for an end to suffering in the Palestinian enclave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8e354-4939-4696-ad7a-b13e7624e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.906+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu, speaking after his security cabinet on Friday approved a\
        \ much-criticised plan to take control of Gaza City said he had no choice\
        \ but to \"complete the job\" and defeat Hamas to free hostages seized from\
        \ Israel.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2158fdc8-f458-4d77-b55e-f5f568884b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.906+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gaza City, the enclave’s most populous center, came under escalating\
        \ Israeli air strikes late on Sunday, witnesses said. At least five people\
        \ were killed at a sandwich shop in the Sabra neighbourhood, health officials\
        \ at Shifa Hospital said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eed11c-d49a-4ef0-bd3e-c36e1e3307b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.907+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.385+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Palestinian media said a missile hit a tent used by journalists near\
        \ the hospital, and the head of Shifa Hospital, Muhammad Abu Salamiyah, said\
        \ on Al Jazeera television that seven people were killed there. Tank fire\
        \ was also reported in the area.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b9b8f-17e7-4da4-8ec5-dbbdfb9e6fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.907+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.385+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Hamas-run Gaza media office said five Al Jazeera staff died in\
        \ the attack including journalists Anas Al Sharif and Mohammed Qreiqeh and\
        \ three photojournalists. It said the fifth man was a driver and assistant.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f527da-7304-405e-9192-8c6e38ea733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.908+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s military said it targeted and killed Al Sharif, whom it
        claimed was the head of a Hamas cell posing as a journalist. It said the accusation
        had been confirmed by intelligence and documents found in Gaza. UN Special
        Rapporteur Irene Khan said last month the claims were unsubstantiated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba79c5b-492d-4f7a-af80-7c75e65468c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.908+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu’s office said late Sunday the prime minister had spoken with\
        \ U.S. President Donald Trump about \"Israel’s plans to take control of the\
        \ remaining Hamas strongholds in Gaza.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf29da26-f7cc-42ea-b5c6-4b3410160cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.908+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.387+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier in the day, the Israeli leader said the new Gaza offensive\
        \ aimed to tackle two remaining Hamas strongholds in what he called his only\
        \ option because of the Palestinian group’s refusal to lay down its arms.\
        \ Hamas says it will not disarm unless an independent Palestinian state is\
        \ established.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74cf3e-dda4-4a2f-ab5f-343f317922ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.909+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.387+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was not clear when the offensive, which would be the latest in successive\
        \ attempts by the Israeli military to clear the militants from Gaza City,\
        \ would begin.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ca8f4-24bf-4959-b1dc-a88cb3784832'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.909+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.388+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The timeline that we set for the action is fairly quickly. We want,\
        \ first of all, to enable safe zones to be established so the civilian population\
        \ of Gaza City can move out,\" he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada999f2-6b05-441a-8ca5-2bc6ce7e1743'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.910+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.388+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The city, home to a million people before the two-year-old war,
        would be moved into "safe zones," he said. Palestinians say these have not
        protected them from Israeli fire in the past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c826c-a31e-4759-96bb-09978ac106f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.910+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.389+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s military chief has voiced opposition to occupying the entire\
        \ Gaza Strip and has warned that expanding the offensive could endanger the\
        \ lives of hostages Hamas is still holding and draw its troops into protracted\
        \ and deadly guerrilla warfare.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0e9e0-2dfe-42e5-a1c3-e38428b8f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.911+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.389+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu said his goal was not to occupy Gaza. \"We want a security\
        \ belt right next to our border, but we don't want to stay in Gaza. That’s\
        \ not our purpose,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4c2c4-cd07-49b1-a380-e26b3cf4dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.911+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.390+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Spreading famine</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e98670-0096-4d33-a8c3-cad9c6baba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.912+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.391+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "European representatives at the United Nations said famine was unfolding\
        \ in Gaza and Israel’s plan would only make things worse.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab4b22-a784-41b7-b81e-e6b314e58d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.912+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.391+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Expanding military operations will only endanger the lives of all\
        \ civilians in Gaza, including the remaining hostages, and result in further\
        \ unnecessary suffering,\" Denmark, France, Greece, Slovenia and the United\
        \ Kingdom said in a joint statement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f1fbec-eca9-489f-9329-f8108fc55878'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.912+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.392+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is a manmade crisis, and therefore urgent action is needed to\
        \ halt starvation and to surge aid into Gaza,\" they said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd943624-be16-4761-97f9-ac2714403d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.913+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.392+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Malnutrition is widespread in the enclave due to what international\
        \ aid agencies say is a deliberate plan by Israel to restrict aid. Israel\
        \ rejects that allegation, blaming Hamas for the hunger among Palestinians\
        \ and saying a lot of aid has been distributed.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0083b0-54b2-4773-b110-e6387a38d61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.913+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.393+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US representative at the Security Council defended Netanhayu
        and said Washington was committed to addressing humanitarian needs, freeing
        the hostages and achieving peace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b4382-605b-48df-9529-70e51d6a483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.914+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.393+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu said Israel was working with Washington on creating a surge\
        \ of aid into Gaza, including by land. After his conversation with Trump,\
        \ the prime minister’s office said he thanked the preseident \"for his steadfast\
        \ support of Israel.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735d215-76c6-459a-8868-c490d926cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.914+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.394+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Five more people, including two children, died of malnutrition and\
        \ starvation in Gaza in the past 24 hours, Gaza’s health ministry said, taking\
        \ the number of deaths from such causes to 217, including 100 children.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97d4b1-871d-490f-a6db-dc95ed5682e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.394+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Hamas-run Gaza government media office said a further 23 people\
        \ had been killed so far in the war by airdrops of aid which countries have\
        \ resorted to due to the difficulties of getting aid in by road.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4e34c-6ae8-4266-9477-2a3040597f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.395+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the latest case, a parachuted aid box killed a 14-year-old boy awaiting\
        \ food with other desperate Palestinians at a tent encampment in central Gaza,\
        \ according to medics and video verified by Reuters.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d761a-9856-466e-9d50-d739433df93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.395+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The war began on October 7, 2023, when Hamas-led militants stormed\
        \ into southern Israel and killed 1,200 people and took 251 hostages, according\
        \ to Israeli figures. Israeli authorities say 20 of the remaining 50 hostages\
        \ in Gaza are alive.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ab841-8a67-4c5f-a21f-86f85e381ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.396+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s offensive since then has killed more than 61,000 Palestinians,\
        \ according to health officials, and left much of the territory in ruins.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae49bc-4ab3-4cf8-83ec-5097301602c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T10:39:08.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-11T10:42:59.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T10:42:59.396+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Maayan Lubell, Nidal al-Mughrabi, Emily Rose,
        Timothy Reid and Valentina Za; Writing by Maayan Lubell and Philippa Fletcher;
        Editing by Hugh Lawson and Cynthia Osterman)</em></p>'
