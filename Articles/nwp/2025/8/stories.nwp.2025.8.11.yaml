      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers discovered over a thousand of dubious recipients of confidential
        funds, whose names were <a href="https://www.newswatchplus.ph/news/nwp/2024/12/9/deped-confidential-fund-payees-nonexistent.html"><strong>not
        on the system</strong></a> of the Philippine Statistics Authority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e44da2-97d7-45c5-bc77-604c1b7af99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:09:45.562+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-11T15:09:45.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:09:45.562+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The confidential fund mismanagement is among the reasons 215 House
        members signed the <a href="https://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html"><strong>impeachment
        complaint</strong></a> against Duterte in February.</p>'
  'marcos-ph-to-be-dragged-in-taiwan-war-despite-china-protest':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-11T15:17:52.000+08:00
    'imagesource': 'jcr:5e290ec6-0249-47b6-ac8e-82b16edc1cbf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b5a9e86-8e00-472a-ad71-641031457c6e'
    'lead': 'President Ferdinand Marcos Jr. on Monday stood firm on his position that
      the Philippines will inevitably be caught in a conflict over Taiwan, even as
      China filed a formal diplomatic protest that accused him of “interfering in
      China’s internal affairs” and “playing with fire.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-11T15:19:46.423+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-08-11T15:19:46.806+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-11T15:19:46.461+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['taiwan', 'china', 'marcos']
    'stories': []
    'template': '1'
    'title': 'War over Taiwan to drag PH kicking and screaming into conflict - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acee605-f6c4-481a-b3c6-c917ebaacdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.438+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. on Monday stood firm on his position that the Philippines will
        inevitably be caught in a conflict over Taiwan, even as China filed a formal
        diplomatic protest that accused him of “interfering in China’s internal affairs”
        and “playing with fire.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9dc7c-76e9-4e37-bc93-1b272f429f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.438+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press conference in Malacañang on Monday, Aug. 11, Marcos dismissed
        Beijing’s criticism and defended his comments as grounded in geographic and
        practical realities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb64fe3-b015-4200-9d64-034c28265f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I don’t know what they’re talking about. Playing with fire? I was
        just stating facts. We do not want to go to war. But I think if there is a
        war over Taiwan, we will be drawn - kicking and screaming - into that mess,”
        Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4caa116-ab9c-447f-ba22-128ab1b3caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president said the country’s proximity to Taiwan and the presence
        of more than 160,000 Filipinos working and living there make neutrality impossible.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade8e8a-c31f-4a32-a64a-c43d1ca2bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Huwag na tayong mag-hope [Let us not simply rely on hope],” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0e226-5506-4395-831f-a7777e77b25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I hope it doesn’t happen. I hope it doesn’t. But if it does, we have
        to plan for it already. How do we get our people out? How do we protect them
        if there’s trouble - war - so close to us? We cannot just say, ‘Okay lang
        yan, pabayaan na lang natin’ [That’s fine, let’s just ignore it]. That’s not
        possible,” the president said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062ffa0-b4a8-4c02-9900-abc547636db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing, through its Ministry of Foreign Affairs, issued a sharply
        worded statement over the weekend that accused Marcos of violating the One
        China principle, a longstanding policy that recognizes Taiwan as part of Chinese
        territory.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ae751-77d5-40b1-92b8-a03a885545c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines is now going back on its words in disregard of the
        grave consequences,” the ministry said, warning Manila to “refrain from playing
        with fire on issues bearing on China’s core interests.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d927f-a65b-4626-b700-61adfeb28457'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.441+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.441+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese government said the Philippines’ geographic proximity to
        Taiwan and its large migrant worker population should not be used as a “pretext”
        to “meddle in China’s internal affairs.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0cb62f-dab2-422d-8a9e-8363fef19216'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.441+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.441+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Marcos linked the heightened rhetoric to increased Chinese
        activity in the West Philippine Sea.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa00644-845c-4a68-97cc-fa3a43c39192'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.441+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.441+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya nagka-increase ng activity doon sa West Philippine Sea [That’s
        why there’s been an increase in activity in the West Philippine Sea],” he
        noted.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4212b5-8eef-483f-91ba-05743bee573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president made clear that Philippine vessels will not withdraw
        from any contested areas.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44944be4-7a24-455a-9809-e2adcdf30328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have never instructed any of our vessels to back out. Never. Filipinos
        are brave. But we do not… Sino’ng Pinoy ang gusto ng gulo? Wala. [Who wants
        conflict from Filipinos? None],” the president said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b874068-4220-48ae-beb9-fe01c4d99ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“But at the same time, we have a duty to perform, and that is to defend
        the country,” he added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac633ac-9e76-42cb-9dd2-7fcec5bb17d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.443+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said the Philippines is not seeking conflict but is committed
        to defending its territory.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ca955-ba99-4fb8-a400-e0a305af4174'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.443+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi naman tayo aggressive. Ano lang tayo, dumidipensa lang tayo”
        [We are not aggressive. We are only defending ourselves],” he said '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f16eb-a1d6-499d-a822-36dd01e1ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He praised the armed services for fulfilling their constitutional mandate.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b52a26-1925-410d-b780-dc90b5ab1676'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We will not stop doing it. We will stop only when the threat stops,”
        the president said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68c958-15cc-4ace-8505-c05e37a66cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The diplomatic row stemmed from an interview Marcos gave to Indian
        news outlet Firstpost earlier this month, in which he highlighted the strategic
        vulnerability of the Philippines in a potential Taiwan conflict.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b69c34-3969-4c6a-b0d5-9684a90f55cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:19:46.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:19:46.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:19:46.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“To be very practical about it, if there is a confrontation over
        Taiwan between China and the United States, there is no way that the Philippines
        can stay out of it simply because of our physical geographic location,” he
        said.</p>'
  'marcos-100-billion-for-15-contractors-flood-control-projects':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Bongbong Marcos publicized a list of contractors involved
      in flood control projects on Aug. 11. (PCO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-11T15:45:22.000+08:00
    'imagesource': 'jcr:4948c0aa-140c-478d-82b6-6692718d635a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ad81ed5-7e9e-486d-9e1e-6ce3bb6e5ea7'
    'lead': 'President Ferdinand R. Marcos Jr. on Monday disclosed that 15 contractors
      bagged  ₱100 billion in flood control projects over the past three years, equivalent
      to a fifth of all projects nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-11T15:48:36.195+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-08-11T15:48:36.507+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-11T15:48:36.230+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['flood-control']
    'stories': []
    'template': '1'
    'title': '15 contractors cornered ₱100-B flood control projects -  Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def9d891-a9f0-430b-bd30-fa170156653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:48:36.215+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:48:36.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:48:36.215+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        R. Marcos Jr. on Monday disclosed that 15 contractors bagged ₱100 billion
        in flood control projects over the past three years, equivalent to a fifth
        of all projects nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f547d072-fabe-44fa-a8c5-b2115856e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:48:36.216+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:48:36.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:48:36.216+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Citing a preliminary review by the Department of Public Works and Highways
        (DPWH), the president said ₱545 billion have been spent on flood control projects
        since he took office in July 2022.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c9cca-9164-411b-ab01-33a4144915d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:48:36.216+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:48:36.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:48:36.216+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I don''t know about you, but that is a very big number. By any measure,
        that is an enormous number,” he said during a press conference in Malacañang.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce40ef-9596-413c-a641-4cf9da344e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:48:36.217+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:48:36.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:48:36.217+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DPWH identified 2,409 contractors for local and national projects,
        but the president noted that five of the 15 companies had projects across
        almost the entire country.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed75b8a-e85a-4bea-b72c-9914dd7fc656'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-11T15:48:36.217+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-11T15:48:36.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-11T15:48:36.217+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is another disturbing statistic: 20 percent of the entire ₱545
        billion budget napunta lang sa 15 na contractors. Sa 15 na contractor na ‘yan,
        lima sa kanila ay may kontrata sa buong Pilipinas,” Marcos said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab5059-76d7-408b-a106-98fc707243d6'
