      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T14:10:33.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:10:33.379+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '182ec978-8a87-4a73-b25e-95f4a3bbe32e'
      activationstatus: true
      created: 2025-08-25T11:33:50.327+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T14:10:33.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:10:33.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>‚ÄúWe should not tolerate any corruption in DPWH. We should demand
        projects at better quality and lower cost, and obligate contractors to correct
        any deficiencies immediately without additional cost to the government,‚Äù the
        House lawmaker‚Äôs office said on Monday, Aug. 25.</p>'
