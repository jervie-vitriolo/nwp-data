      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>During the question and answer segment, the 30-year-old Tiglao was
        asked: ‚ÄúIf peace could be packaged like a product, how would you convince
        world leaders to buy it?‚Äù</p>'
    section3:
      primarytype: 'block'
