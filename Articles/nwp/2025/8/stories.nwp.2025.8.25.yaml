      text: '<p>Sotto said he intends to file a Freedom of Information request to
        <strong><a href="https://www.facebook.com/VicoSotto/posts/pfbid0MHhmKaCbqodb4muXpnbk5PkCJuj4iE6RwtVboFQjmP3oeg4GvC6eJ4EVKwFoQutjl">secure
