      lastmodified: 2025-08-25T10:55:06.695+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiglao succeeded Christine Juliane ‚ÄúCJ‚Äù Opiaza, who replaced India‚Äô\
        s Rachel Gupta after she resigned as the 2024 winner.\r"
    section2:
