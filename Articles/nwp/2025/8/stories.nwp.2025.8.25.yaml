      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A new law on Sunday
        would widen access to reliable and affordable internet in the country, a Cabinet
        official said on Monday, Aug. 25.</p>'
    section1:
      primarytype: 'block'
      uuid: '8c796171-f3fd-4782-93c2-2db87e6744a3'
      activationstatus: true
      created: 2025-08-25T15:22:48.914+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T15:23:20.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:23:20.563+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúThe Konektadong Pinoy Act is not just about building networks; it‚Äôs
        about building opportunities for every Filipino,‚Äù Information and Communications
        Technology Secretary Henry Aguda said in a statement.'
    section2:
      primarytype: 'block'
      uuid: '4e2e30f0-b123-44b7-88cc-b41490b3b033'
      activationstatus: true
      created: 2025-08-25T15:22:48.914+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T15:23:20.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:23:20.564+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Aguda said his agency will immediately convene stakeholders to draft
        the implementing rules and regulations, which must be finalized within 90
        days. The process will be co-led with the Department of Economy, Planning
        and Development.'
    section3:
      primarytype: 'block'
