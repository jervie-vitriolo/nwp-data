      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '600a8676-aba7-421f-b18f-a65b4838bbc9'
      activationstatus: true
      created: 2025-08-25T12:04:04.938+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.938+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Indian government has been considering projects since the early
        2000s to control the flow of water from Tibet's Angsi Glacier, which sustains
        more than 100 million people downstream in China, India and Bangladesh. But
        the plans have been hindered by fierce and occasionally violent resistance
        from residents of the border state of Arunachal Pradesh, who fear their villages
        will be submerged and way of life destroyed by any dam.</p>'
    section3:
      primarytype: 'block'
      uuid: '7fb63a05-076f-40ea-adf3-e000f947cb0a'
      activationstatus: true
      created: 2025-08-25T12:04:04.938+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.938+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '64bb54b3-662a-42e3-97a2-e7039bf55dbe'
      activationstatus: true
      created: 2025-08-25T12:04:04.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.939+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Then in December, China announced that it would build the world's
        largest hydropower dam in a border county just before the Yarlung Zangbo river
        crosses into India. That triggered fears in New Delhi that its longtime strategic
        rival - which has some territorial claims in Arunachal Pradesh - could weaponize
        its control of the river, which originates in the Angsi Glacier and is known
        as the Siang and Brahmaputra in India.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e43152c2-be81-48cb-8a82-fe3adccd61d6'
      activationstatus: true
      created: 2025-08-25T12:04:04.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.939+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '775142e1-db6c-4e7a-898a-976392d355a9'
      activationstatus: true
      created: 2025-08-25T12:04:04.940+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.940+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>India's largest hydropower company in May moved survey materials
        under armed police protection near a prospective site of the Upper Siang Multipurpose
        Storage Dam, which would be the country's biggest dam, if completed. Senior
        Indian officials have also been holding meetings about accelerating construction
        this year, including one organized in July by Prime Minister Narendra Modi's
        office, according to two of the sources, who spoke on condition of anonymity
        to discuss sensitive government matters.</p>'
    section7:
      primarytype: 'block'
      uuid: '4dfa9531-6423-4bd5-9622-4d4fb76de5b1'
      activationstatus: true
      created: 2025-08-25T12:04:04.940+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.940+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '56f3c917-74ea-4527-94f6-a833a0e89958'
      activationstatus: true
      created: 2025-08-25T12:04:04.941+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.941+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Delhi's concerns were described in the undated Indian government
        analysis of the Chinese dam's impact, the specifics of which Reuters corroborated
        with four sources and is reporting for the first time.</p>'
    section9:
      primarytype: 'block'
      uuid: '78a7e0ea-3ab5-4f5b-92fa-0c022d21b68a'
      activationstatus: true
      created: 2025-08-25T12:04:04.941+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.941+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Beijing hasn't released detailed plans about the dam's construction,
        but the analysis drew on past work conducted by Indian government-affiliated
        institutions like the Central Water Commission and accounted for the expected
        size of the Chinese project, which broke ground in July and will cost nearly
        $170 billion.</p>'
    section10:
      primarytype: 'block'
      uuid: '3efc738b-d5b0-433f-8273-8b10c0b38b73'
      activationstatus: true
      created: 2025-08-25T12:04:04.942+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.942+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '7c22d990-f636-46fb-b167-8f41ade6e68c'
      activationstatus: true
      created: 2025-08-25T12:04:04.942+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.942+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Delhi estimates the Chinese dam will allow Beijing to divert as
        much as 40 billion cubic meters of water, or just over a third of what is
        received annually at a key border point, according to the sources and the
        document. The impact would be especially acute in the non-monsoon months,
        when temperatures rise and lands become barren across swathes of India.</p>'
    section12:
      primarytype: 'block'
      uuid: '67f1e18c-9740-48b1-ba2e-ff911429988f'
      activationstatus: true
      created: 2025-08-25T12:04:04.943+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.943+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '7b28197b-933d-4d12-b2e8-b837bf393534'
      activationstatus: true
      created: 2025-08-25T12:04:04.943+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.943+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Upper Siang project would alleviate that with its projected
        14 BCM of storage capacity, allowing India to release water during the dry
        season. That could mean the major regional city of Guwahati, which is dependent
        on water-intensive industry and farming, would see a reduction in supply of
        11%, according to the sources and the document, as opposed to 25% if the Indian
        dam isn't built.</p>'
    section14:
      primarytype: 'block'
      uuid: 'f4c71759-3efe-4cd5-a2b7-ec81021678fa'
      activationstatus: true
      created: 2025-08-25T12:04:04.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '2572a759-b858-42d2-8bec-0ad34eead7a6'
      activationstatus: true
      created: 2025-08-25T12:04:04.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The project could also mitigate any move by Beijing to release devastating
        torrents of water downstream, the sources said.</p>'
    section16:
      primarytype: 'block'
      uuid: '89c1833b-1d39-4318-a5ed-c9204448cabc'
      activationstatus: true
      created: 2025-08-25T12:04:04.945+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'f4b47436-fc8e-4b11-88ed-6011f2d64a5f'
      activationstatus: true
      created: 2025-08-25T12:04:04.945+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>If the dam is at its minimum drawdown level - where water is stored
        at less than 50% of its height - it would be able to fully absorb any excess
        water released from a breach in Chinese infrastructure, according to the document
        and the sources. India is considering a proposal to keep 30% of its dam empty
        at any time in order to account for unexpected surges, two of the sources
        said.</p>'
    section18:
      primarytype: 'block'
      uuid: '2c93e7e5-90ea-4bae-9fa0-561ceaeb5338'
      activationstatus: true
      created: 2025-08-25T12:04:04.946+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.946+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'c83bf0eb-438f-4af0-99a0-04eddb32a888'
      activationstatus: true
      created: 2025-08-25T12:04:04.946+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.946+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A spokesperson for China's foreign ministry said in response to
        Reuters' questions that the hydropower projects "have undergone rigorous
        scientific research on safety and environmental protection, and will not adversely
        impact the water resources, ecology, or geology of downstream countries."</p>'
    section20:
      primarytype: 'block'
      uuid: 'b19029b4-4510-4abe-ac96-d993d9a3a730'
      activationstatus: true
      created: 2025-08-25T12:04:04.947+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.947+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '524a0f33-80cc-4081-8526-1ef961c939dc'
      activationstatus: true
      created: 2025-08-25T12:04:04.947+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.947+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"China has always maintained a responsible attitude toward the development
        and utilization of transboundary rivers, and has maintained long-term communication
        and cooperation with downstream countries such as India and Bangladesh," the
        spokesperson added.</p>'
    section22:
      primarytype: 'block'
      uuid: '771eced9-e1fc-4457-a18f-d16ef32740d0'
      activationstatus: true
      created: 2025-08-25T12:04:04.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.948+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '43652019-6631-440e-baf3-7214e42ba272'
      activationstatus: true
      created: 2025-08-25T12:04:04.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.948+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Modi's office and the Indian ministries responsible for water and
        external affairs did not respond to Reuters' questions. State-owned hydropower
        major NHPC also did not return a request for comment.</p>'
    section24:
      primarytype: 'block'
      uuid: 'f5850949-e6b1-4c82-b5c0-99548cb96623'
      activationstatus: true
      created: 2025-08-25T12:04:04.949+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.949+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'c48d6d32-eb22-47f3-a97c-938e2521ae5b'
      activationstatus: true
      created: 2025-08-25T12:04:04.949+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.949+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>India's foreign ministry has said that top diplomat S. Jaishankar
        raised concerns about the dam during a meeting with his Chinese counterpart
        on Aug. 18. A Jaishankar deputy also told lawmakers in August that the government
        was implementing measures to safeguard the lives and livelihoods of citizens
        in downstream areas, including building the dam.</p>'
    section26:
      primarytype: 'block'
      uuid: '451cbbca-8075-4edb-8661-5556bb98f160'
      activationstatus: true
      created: 2025-08-25T12:04:04.950+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.950+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '9c52a9ab-65fb-4936-b47e-749979355fb6'
      activationstatus: true
      created: 2025-08-25T12:04:04.951+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.951+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>India has itself been accused by Pakistan, a Chinese ally that it
        briefly clashed with in May, of weaponizing water. Delhi this year suspended
        its participation in a 1960 water-sharing treaty with Islamabad and is considering
        diverting flows from another crucial river away from its downstream neighbor.</p>'
    section28:
      primarytype: 'block'
      uuid: '0fbeb2e9-5151-42a9-b6e2-ceeb12ed09ff'
      activationstatus: true
      created: 2025-08-25T12:04:04.951+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.951+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'cdbec2df-6869-47fe-b17b-977cf8295db0'
      activationstatus: true
      created: 2025-08-25T12:04:04.952+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.952+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>An international tribunal has ruled that India must adhere to the
        agreement but Delhi says the panel lacks jurisdiction.</p>'
    section30:
      primarytype: 'block'
      uuid: '0680398d-1613-4a61-8b0a-ab106fe91e63'
      activationstatus: true
      created: 2025-08-25T12:04:04.952+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.952+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'fdfa06a1-1f03-407d-b2a0-e941dacf3565'
      activationstatus: true
      created: 2025-08-25T12:04:04.953+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.953+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '14e72000-7863-42a3-81d7-e273fd620c54'
      activationstatus: true
      created: 2025-08-25T12:04:04.954+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.954+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Development or destruction?</strong></h2>'
    section33:
      primarytype: 'block'
      uuid: 'd3852227-37bb-4732-9930-c00cab27638c'
      activationstatus: true
      created: 2025-08-25T12:04:04.954+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.954+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'a070ed2f-ea71-4cdf-95c4-83d9289f93db'
      activationstatus: true
      created: 2025-08-25T12:04:04.955+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.955+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>When NHPC workers moved surveying materials near the village of
        Parong in May, angry locals damaged their machinery, destroyed a nearby bridge
        and looted the tents of police sent to guard the operation.</p>'
    section35:
      primarytype: 'block'
      uuid: '3f45289b-a2fe-4324-b797-0ce08e10419f'
      activationstatus: true
      created: 2025-08-25T12:04:04.956+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.956+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '69adf96e-0953-4c48-8b30-d8763cac6f34'
      activationstatus: true
      created: 2025-08-25T12:04:04.956+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.956+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Many of them are members of Arunachal's Adi community, who live
        off paddy, orange and sweet lime farms in the mist-shrouded hills and valleys
        nourished by the Siang.</p>'
    section37:
      primarytype: 'block'
      uuid: 'bf6791fc-3f97-40af-b8c4-ad61bf454afd'
      activationstatus: true
      created: 2025-08-25T12:04:04.957+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.957+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'e2e1061c-9066-40bf-a1ae-6bcc4f62c3ce'
      activationstatus: true
      created: 2025-08-25T12:04:04.958+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.958+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The villagers have set up makeshift watch posts on regional roads
        to deny access to NHPC workers. That has forced security personnel to trek
        miles, often under cover of night, to reach a prospective site of the dam.</p>'
    section39:
      primarytype: 'block'
      uuid: '4e9451b5-383c-4976-a3b5-58afa4777618'
      activationstatus: true
      created: 2025-08-25T12:04:04.958+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.958+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '6e063c38-b653-4a6c-abee-e9f526f94f3a'
      activationstatus: true
      created: 2025-08-25T12:04:04.959+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.959+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>At least 16 Adi villages are likely to be lost to the storage area
        of the dam, directly affecting an estimated 10,000 people, according to two
        of the sources. Community leaders say more than 100,000 people will be impacted
        overall.</p>'
    section41:
      primarytype: 'block'
      uuid: '1c3484ce-04db-4e1d-a628-18243813b5bb'
      activationstatus: true
      created: 2025-08-25T12:04:04.960+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.960+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '3e34c8ae-2080-4404-a773-a9e4918eda45'
      activationstatus: true
      created: 2025-08-25T12:04:04.961+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.961+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The cardamom, paddy, jackfruit and pear we grow on this land help
        educate our children and support our family," said Odoni Palo Pabin, an Adi
        grocer and mother of two. "We will fight the dam to death."</p>'
    section43:
      primarytype: 'block'
      uuid: '2ee947a8-06f3-4aef-9f85-abda3987481b'
      activationstatus: true
      created: 2025-08-25T12:04:04.961+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.961+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '9fb81ec3-151c-4434-8b2f-0e19173ae2b4'
      activationstatus: true
      created: 2025-08-25T12:04:04.962+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.962+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The dam has the support of Arunachal's chief minister, who is a
        member of Modi's party and has called the Chinese project an existential
        threat.</p>'
    section45:
      primarytype: 'block'
      uuid: '113f9bfb-ead1-4200-8488-d5a111c47a11'
      activationstatus: true
      created: 2025-08-25T12:04:04.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '3af54b00-cf5b-4d65-89d0-8dfaf0b14aa3'
      activationstatus: true
      created: 2025-08-25T12:04:04.964+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.964+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The project will "ensure water security and provide flood moderation
        to counter any potential water surges," the state government said in a statement,
        adding that it decided in June to engage in detailed compensation discussions
        with families that could be affected by the dam.</p>'
    section47:
      primarytype: 'block'
      uuid: '16fa73b3-78ef-482d-a3ea-28234497ade1'
      activationstatus: true
      created: 2025-08-25T12:04:04.964+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.964+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '339d4689-fdf6-44e5-a4df-d2ec00a54026'
      activationstatus: true
      created: 2025-08-25T12:04:04.965+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.965+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lawmaker Alo Libang, an Adi who represents an area that would be
        submerged by the Indian project, said he believed locals could be convinced
        to move if they received generous compensation.</p>'
    section49:
      primarytype: 'block'
      uuid: '350d03e2-a88b-4fe9-9b9f-a2994cb12b86'
      activationstatus: true
      created: 2025-08-25T12:04:04.966+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.966+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'ac8b32cb-35c4-4ac1-9812-3396b6ba6321'
      activationstatus: true
      created: 2025-08-25T12:04:04.967+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.967+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>NHPC has plans to spend more than $3 million on education and emergency
        infrastructure to incentivize the villagers to move elsewhere, three of the
        sources said, citing instructions from Modi's office.</p>'
    section51:
      primarytype: 'block'
      uuid: '2f4d7905-f68f-4fee-a3b0-9636724658f3'
      activationstatus: true
      created: 2025-08-25T12:04:04.967+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.967+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '3cc2ff6d-1e87-4f13-a57c-6208fef8aac8'
      activationstatus: true
      created: 2025-08-25T12:04:04.968+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.968+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In one sign of progress, three villages in the area recently agreed\
        \ to let NHPC officials carry out dam-related work, according to the Arunachal\
        \ government and dozens of locals.\r"
    section53:
      primarytype: 'block'
      uuid: 'aac3e6d0-f9b3-4bcb-aaaa-4828927fa1d1'
      activationstatus: true
      created: 2025-08-25T12:04:04.969+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.969+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '00e68fda-5bcc-4f45-a6c7-3ced9a2a38bb'
      activationstatus: true
      created: 2025-08-25T12:04:04.970+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.970+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>India has a history of activist movements against large dams, which
        have sometimes slowed these projects by years or forced them to scale down.</p>'
    section55:
      primarytype: 'block'
      uuid: '9909e44d-9bf6-4591-820f-d755168d3599'
      activationstatus: true
      created: 2025-08-25T12:04:04.971+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.971+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '09de5051-7f9d-496b-aca3-35f14f956c0b'
      activationstatus: true
      created: 2025-08-25T12:04:04.972+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.972+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Even if the Upper Siang dam gets the go-ahead, it could take a decade
        to build after breaking ground, according to four of the sources. That means
        the project would likely be completed after China's project, which Beijing
        expects to start generating power by the early-to-mid 2030s.</p>'
    section57:
      primarytype: 'block'
      uuid: 'da4dc8d4-b571-44ca-b243-94b02c443b07'
      activationstatus: true
      created: 2025-08-25T12:04:04.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.973+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: '0e276faa-401c-431e-a892-5898d2abea9f'
      activationstatus: true
      created: 2025-08-25T12:04:04.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.973+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The delay means an Indian project would be vulnerable during construction
        if Beijing suddenly releases water during the monsoon season, triggering a
        surge that could wash away temporary dams, two of the sources said.</p>'
    section59:
      primarytype: 'block'
      uuid: '63a54846-a958-44ba-874e-87fa7b511654'
      activationstatus: true
      created: 2025-08-25T12:04:04.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.974+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: 'fbbb6aba-21ed-46af-8e19-890752c80779'
      activationstatus: true
      created: 2025-08-25T12:04:04.975+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.975+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>International experts and Adi activists have also warned that building
        large dams in seismically active Tibet and Arunachal could heighten risks
        for downstream communities.</p>'
    section61:
      primarytype: 'block'
      uuid: '6a4c4ee4-9123-43b4-b14d-38beb5a5c76b'
      activationstatus: true
      created: 2025-08-25T12:04:04.976+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.976+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '1dd413de-5a15-4f41-8658-8f6f9afa5428'
      activationstatus: true
      created: 2025-08-25T12:04:04.977+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.977+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Chinese "dam is being built in a zone of high seismicity and
        in a zone that experiences extreme weather events," said Sayanangshu Modak,
        an expert on the India-China water relationship at the University of Arizona.</p>'
    section63:
      primarytype: 'block'
      uuid: 'd8301c3e-93e2-4454-b4f9-de6884862108'
      activationstatus: true
      created: 2025-08-25T12:04:04.978+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.978+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: 'eb8a5ab0-f77b-4bb4-ac38-82aec903bec8'
      activationstatus: true
      created: 2025-08-25T12:04:04.979+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.979+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"These kinds of extreme weather events trigger landslides, mudslides,
        glacial lake outburst flooding," he said. "So that raises concerns about dam
        safety... it's a very legitimate concern and India should engage with China."</p>'
    section65:
      primarytype: 'block'
      uuid: '863edc73-80ba-4a15-ba53-c274ab659a26'
      activationstatus: true
      created: 2025-08-25T12:04:04.980+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T12:04:05.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:04:04.980+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Sarita Chaganti Singh in New Delhi and Krishna
        N. Das in Arunachal Pradesh; Additional reporting by Laurie Chen in Beijing
        and David Stanway in Singapore; Graphics by Jitesh Chowdhury; Editing by Katerina
        Ang)</em></p>'
