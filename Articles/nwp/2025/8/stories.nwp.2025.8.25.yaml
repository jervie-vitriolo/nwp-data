      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T10:41:44.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In her message, Vice President Sara Duterte also celebrated the military,\
        \ health care workers, frontline workers, overseas Filipino workers, and Filipinos\
        \ who gave honor and praise to the country.\r"
