      text: '<p><strong>Metro Manila,Philippines -</strong>  South Korean actor
        Ji Chang-wook will headline IAM Worldwide‚Äôs 8th anniversary show ‚ÄúDOMIN8,‚Äù
        and join forces with P-pop girl group BINI and K-pop act NTX at the SM Mall
        of Asia Arena on Oct. 19.</p>'
