      lastactivated: 2025-08-25T15:03:01.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:03:01.219+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8f8a5913-9fef-4dfb-ba4f-c3441826157f'
      activationstatus: true
      created: 2025-08-25T14:22:03.605+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-25T15:03:01.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:03:01.220+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Former champion Medvedev was eventually knocked out 6-3 7-5 6-7(5)\
        \ 0-6 6-4 by Frenchman Benjamin Bonzi, who threatened to walk off the court\
        \ at one point and called for the Russian to be disqualified.\r"
