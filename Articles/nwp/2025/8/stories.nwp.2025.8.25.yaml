      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:10:33.378+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '56c95822-9b35-45a3-a8f3-afce04b65682'
      activationstatus: true
      created: 2025-08-25T11:33:50.326+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T14:10:33.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:10:33.378+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Leviste‚Äôs office said the complaint against district engineer Abelardo
        Calalo will be filed with the Office of the Batangas Provincial Prosecutor
        on Tuesday, Aug. 26.</p>'
    section5:
      primarytype: 'block'
