      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T10:41:44.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T10:41:44.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
