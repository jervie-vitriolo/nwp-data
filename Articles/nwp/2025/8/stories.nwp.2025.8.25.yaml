      lastmodified: 2025-08-25T10:29:17.133+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Alex Eala stunned world
        No. 14 Clara Tauson of Denmark, 6-3, 2-6, 7-6(11), to advance to the second
        round of the 2025 US Open women‚Äôs singles tournament in Queens, New York on
        Monday.</p>'
