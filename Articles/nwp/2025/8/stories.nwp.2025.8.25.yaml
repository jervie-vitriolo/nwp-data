      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Batangas 1st District
        Rep. Leandro Leviste will file a case against a Department of Public Works
        and Highways (DPWH) district engineer for attempted bribery.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a3cf68d6-db4a-4b7d-8a33-5b20826de6e2'
      activationstatus: true
      created: 2025-08-25T11:33:50.325+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T14:10:33.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:10:33.377+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a20349e0-bf71-4184-9d67-55a018bc2f7c'
      activationstatus: true
      created: 2025-08-25T11:33:50.325+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T14:10:33.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:10:33.377+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Praising Leviste, Senator Panfilo ‚ÄúPing‚Äù Lacson said the engineer
        tried to offer the congressman P360 million in kickbacks from infrastructure
        projects in his district.</p>'
    section3:
      primarytype: 'block'
