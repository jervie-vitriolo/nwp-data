      lastmodified: 2025-08-25T19:35:30.752+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'One of Asia‚Äôs most recognizable leading men,Ji rose to fame in South
        Korea through hit dramas such as ‚ÄúHealer,‚Äù ‚ÄúSuspicious Partner,‚Äù and ‚ÄúThe
        K2.‚Äù He has expanded his reach as well across Asia with film roles and fan
