      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T10:29:17.134+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "‚ÄúIt was so difficult. She‚Äôs a huge player, she‚Äôs a great player, and\
        \ definitely not an easy draw in the first round,‚Äù Eala said.\r"
