    title: 'PH cities support Marcos‚Äô order on LGU coordination for infra projects'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '173f3948-1212-4f1e-a44c-c2f430351e5f'
      activationstatus: true
      created: 2025-08-25T14:06:09.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.987+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The country‚Äôs League
        of Cities supported the directive of President Ferdinand Marcos Jr. to reinstitute
        the policy of securing approval from local government units (LGUs) before
        the national government can implement infrastructure projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '2a4571ef-0569-4033-ae14-eccb678711c3'
      activationstatus: true
      created: 2025-08-25T14:06:09.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ab4a80bd-714c-4dbf-bde0-e58134dc79b9'
      activationstatus: true
      created: 2025-08-25T14:06:09.961+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos made the pronouncement during his inspection of what he called
        a <strong><a href="https://www.newswatchplus.ph/news/2025/8/24/marcos-slams-useless-kennon-road-rock-shed-project.html">‚Äúuseless‚Äù
        rock shed project along Kennon Road</a></strong> in Benguet on Sunday, Aug.
        24, amid a crackdown on alleged anomalous flood control projects.&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: '44e9d9a9-d321-4021-b6be-7e24375d5b8f'
      activationstatus: true
      created: 2025-08-25T14:06:09.961+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9448a1e7-2de4-4fe4-ab7c-49d5e0aad280'
      activationstatus: true
      created: 2025-08-25T14:06:09.962+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sans the policy, Marcos said that local chief executives are left with\
        \ no choice if there are deficiencies in the construction and implementation\
        \ of national government-funded projects.\r"
    section5:
      primarytype: 'block'
      uuid: '770f8f36-8675-4f1d-a6bb-81a364f4d498'
      activationstatus: true
      created: 2025-08-25T14:06:09.962+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b6cbf72f-20ab-4722-bc15-dc25d613ffa1'
      activationstatus: true
      created: 2025-08-25T14:06:09.962+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúNo consultation with the local government. No acceptance from the\
        \ local government. All of that. Kaya mabigat ang gagampanan na role ng ating\
        \ local government dito sa ating mga ginagawa para maayos na [That‚Äôs why the\
        \ local government has a crucial role in our efforts to make things better],‚Äù\
        \ he said. \r"
    section7:
      primarytype: 'block'
      uuid: '26afdbd0-480d-4fef-adc6-bc22f9d65352'
      activationstatus: true
      created: 2025-08-25T14:06:09.963+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2d86cba0-0e32-4822-8ea8-40a6b1061c1d'
      activationstatus: true
      created: 2025-08-25T14:06:09.963+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúThose are the things that we have to correct ‚Äî that over the years,\
        \ these abuses only came about kasi pinapalitan ang sistema, and dinadaya\
        \ lang talaga [because the system is being changed and abused],‚Äù the president\
        \ said.\r"
    section9:
      primarytype: 'block'
      uuid: 'd3fca088-d3a3-4f2b-b3ec-179d45a5a882'
      activationstatus: true
      created: 2025-08-25T14:06:09.964+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.964+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd84d48d7-e326-4517-8386-9471d26787b2'
      activationstatus: true
      created: 2025-08-25T14:06:09.964+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.964+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "San Juan City Mayor Francis Zamora, the League of Cities national president,\
        \ said Marcos‚Äô stance was a clear testament to the president‚Äôs growing trust\
        \ in the capacity of LGUs as ‚Äúgenuine partners of the national government\
        \ in nation-building.‚Äù\r"
    section11:
      primarytype: 'block'
      uuid: '06bbd3ae-c733-44ae-8c27-daf57bb10649'
      activationstatus: true
      created: 2025-08-25T14:06:09.965+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3f07bf9a-431e-4e1c-81a1-f00185a2c2ce'
      activationstatus: true
      created: 2025-08-25T14:06:09.965+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>‚ÄúThis directive is crucial in minimizing, if not eliminating, the
        inefficiencies that have long plagued large-scale infrastructure projects,
        particularly those undertaken by the Department of Public Works and Highways,‚Äù
        Zamora said in a <strong><a href="https://www.facebook.com/MayorFrancisZamora/posts/pfbid02FJJdiRrFRcAq8dM2cTUNsYd34KDKkjAc2DyuKo44zwGQRiyh3tYhCjMt8gu4TfY5l">statement</a></strong>
        on Monday, Aug. 25.&nbsp;</p>'
    section13:
      primarytype: 'block'
      uuid: 'fc2fabba-3291-4fd2-a2e1-dbdb169298cc'
      activationstatus: true
      created: 2025-08-25T14:06:09.965+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6c7ce196-1bbb-4ebd-961b-ff0fe51e9634'
      activationstatus: true
      created: 2025-08-25T14:06:09.966+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zamora said the policy shift could result in more efficient and effective\
        \ project implementation, optimal utilization of resources, and enhanced public\
        \ service delivery.\r"
    section15:
      primarytype: 'block'
      uuid: '5f93837c-1790-4485-b66f-ebde2fc9d42d'
      activationstatus: true
      created: 2025-08-25T14:06:09.966+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'ee68bb2b-b478-4472-bed6-aeffa53c839d'
      activationstatus: true
      created: 2025-08-25T14:06:09.967+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.967+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said LGUs aim for responsible government spending to strengthen\
        \ public trust and confidence.\r"
    section17:
      primarytype: 'block'
      uuid: '1aec53c9-cff5-4ca3-b55b-24acca396e95'
      activationstatus: true
      created: 2025-08-25T14:06:09.967+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.967+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '46042035-e184-44c7-af7d-43499a22babe'
      activationstatus: true
      created: 2025-08-25T14:06:09.968+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúWe assure our national government agencies that you can count on the\
        \ cities‚Äô support‚Äîas a source of local knowledge, as a facilitator of stakeholder\
        \ consultations, and as a force multiplier in monitoring government-funded\
        \ projects. We share your vision of better serving our people,‚Äù he said.\r"
    section19:
      primarytype: 'block'
      uuid: '1f38b496-50e3-4a50-9edd-54aaffd71f39'
      activationstatus: true
      created: 2025-08-25T14:06:09.968+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '08efa8c7-9aba-4bc7-9203-23669025457c'
      activationstatus: true
      created: 2025-08-25T14:06:09.969+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T14:06:10.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T14:06:09.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Quezon City Mayor Joy Belmonte, who oversees the country‚Äôs largest
        city, also <strong><a href="https://www.facebook.com/QCGov/posts/pfbid026zaZbhMUE4hy9c6edxVUaghy45Rw3TzdaottRxHK6BS3zHPZuqwa6Hex7DtxxyJEl">welcomed</a></strong>
        Marcos‚Äô order as it also strengthened the intent of the Local Government Code.&nbsp;</p>'
    section21:
      primarytype: 'block'
      uuid: 'c40526b2-aa93-4bc9-9ba4-bee0d480c954'
      activationstatus: true
      created: 2025-08-25T14:06:09.969+08:00
      createdby: 'jelo-nwp'
