    title: 'House to invite DPWH engineer arrested for attempted bribing - Ridon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '22b52c12-43a5-4e70-a09c-1cde6ea5257e'
      activationstatus: true
      created: 2025-08-25T15:34:39.636+08:00
