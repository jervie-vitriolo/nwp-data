      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The strikes are the latest in over a year of direct attacks and counterstrikes\
        \ between Israel and Houthi militants in Yemen, part of a spillover from the\
        \ war in Gaza.\r"
    section2:
      primarytype: 'block'
      uuid: '83995928-70ba-4ee1-8a4e-fde063ba7140'
      activationstatus: true
      created: 2025-08-25T12:23:39.926+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:30:21.580+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-25T12:30:17.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military said the targets included a military compound\
        \ housing the presidential palace, two power plants and a fuel storage site.\
        \ The strikes killed six people and injured 86 in a final toll, a Houthi Health\
        \ Ministry spokesperson said on X.\r"
    section3:
      primarytype: 'block'
      uuid: '587f01b4-dc2f-4d29-8906-839e958a60b9'
      activationstatus: true
      created: 2025-08-25T12:23:39.927+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:30:21.581+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-25T12:30:17.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The strikes were conducted in response to repeated attacks by the\
        \ Houthi terrorist regime against the State of Israel and its civilians, including\
        \ the launching of surface-to-surface missiles and UAVs toward Israeli territory\
        \ in recent days,\" the Israeli military said in a statement.\r"
    section4:
      primarytype: 'block'
      uuid: 'fb82abe3-ca07-4836-af9c-79e646ab5e3d'
      activationstatus: true
      created: 2025-08-25T12:23:39.927+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:30:21.581+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-25T12:30:17.603+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday, the Houthis said they had fired a ballistic missile towards\
        \ Israel in their latest attack, which they said was in support of Palestinians\
        \ in Gaza. An Israeli Air Force official said on Sunday the missile most likely\
        \ carried several sub-munitions \"intended to be detonated upon impact.\"\r"
    section5:
      primarytype: 'block'
      uuid: '965dd297-0ac8-47d6-aff4-c779b9272f6d'
      activationstatus: true
      created: 2025-08-25T12:23:39.928+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:30:21.581+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-25T12:30:17.603+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is the first time that this kind of missile has been launched\
        \ from Yemen,\" the official said.\r"
    section6:
      primarytype: 'block'
      uuid: 'c13bf257-d20b-4309-b238-14a054184e7f'
      activationstatus: true
      created: 2025-08-25T12:23:39.928+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:30:21.582+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-25T12:30:17.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since Israel's war in Gaza against the Palestinian militant group Hamas\
        \ began in October 2023, the Iran-aligned Houthis have attacked vessels in\
        \ the Red Sea in what they describe as acts of solidarity with the Palestinians.\r"
    section7:
      primarytype: 'block'
      uuid: 'dd2daa79-d9a4-4570-8f5f-60f4f542283d'
      activationstatus: true
      created: 2025-08-25T12:23:39.928+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:30:21.582+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-25T12:30:17.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They have also frequently fired missiles towards Israel, most of which\
        \ have been intercepted. Israel has responded with strikes on Houthi-controlled\
        \ areas of Yemen, including the vital Hodeidah port.\r"
    section8:
      primarytype: 'block'
      uuid: 'c148dbd2-5e2b-4671-a49e-760549aa3a49'
      activationstatus: true
      created: 2025-08-25T12:23:39.929+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:30:21.583+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-25T12:30:17.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Abdul Qader al-Murtada, a senior Houthi official, said on Sunday the\
        \ Houthis, who control much of Yemen's population, would continue to act in\
        \ solidarity with Palestinians in Gaza.\r"
    section9:
      primarytype: 'block'
      uuid: 'c1165c12-91c5-4cf8-985a-7e1ed89015de'
      activationstatus: true
      created: 2025-08-25T12:23:39.929+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:30:21.583+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-25T12:30:17.605+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"(Israel) must know that we will not abandon our brothers in Gaza,\
        \ whatever the sacrifices,\" he said on X.\r"
    section10:
      primarytype: 'block'
      uuid: 'e469ce87-aa9a-45ea-92b4-4bd98186c950'
      activationstatus: true
      created: 2025-08-25T12:23:39.930+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:30:21.583+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-25T12:30:17.605+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mohammed Ghobari, Jaidaa Taha and Maayan Lubell,
        Writing by Muhammad Al Gebaly and Hatem Maher, Editing by Jan Harvey, Ros
        Russell, Diane Craft and Sandra Maler)</em></p>'
  'START HERE----->russia-ukraine-new-prisoner-exchange':
    author: 'Reuters'
    caption: 'People hold portraits of their relatives, Ukrainian prisoners of war,
      hoping they will be recognized by other prisoners of war, who return after a
      swap, amid Russia's attack on Ukraine, in an undisclosed location, in Ukraine
      on Aug. 24. (Valentyn Ogirenko/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-25T12:23:50.000+08:00
    imagesource: 'f22edf79-cb7a-427a-92df-8a9a02b6aaab'
    primarytype: 'composition'
    uuid: '43607528-7356-45cc-bf12-ad30a1b82c68'
    lead: 'Russia and Ukraine exchanged 146 prisoners of war from each side on Sunday
      after mediation by the United Arab Emirates, the Russian defense ministry and
      the Ukrainian president said.'
    activationstatus: true
    created: 2025-08-25T12:25:33.042+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-25T12:31:06.565+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-25T12:31:06.305+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Russia and Ukraine stage new prisoner exchange after UAE mediation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7100e4e7-c840-478d-a71f-c49b528cd268'
      activationstatus: true
      created: 2025-08-25T12:25:33.093+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:06.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:06.298+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Moscow, Russia -</strong>&nbsp;Russia and Ukraine exchanged
        146 prisoners of war from each side on Sunday, Aug. 25, after mediation by
        the United Arab Emirates, the Russian defense ministry and the Ukrainian president
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '9afa8877-50a9-4b18-878c-d75ce659387b'
      activationstatus: true
      created: 2025-08-25T12:25:33.094+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:06.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:06.299+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Russian ministry said all of the freed Russians were in Belarus\
        \ receiving psychological and medical assistance.\r"
    section2:
      primarytype: 'block'
      uuid: '939ee3d6-5060-4101-ae58-70051490cf1c'
      activationstatus: true
      created: 2025-08-25T12:25:33.094+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:06.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:06.299+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine also returned to Moscow eight Russian citizens, residents of\
        \ the Kursk region, the ministry said.\r"
    section3:
      primarytype: 'block'
      uuid: 'b1643604-ad28-4fdc-ae63-f7d0c4454b49'
      activationstatus: true
      created: 2025-08-25T12:25:33.094+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:06.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:06.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ukrainian President Volodymyr Zelenskyy, writing on the Telegram
        messaging app, announced that the exchange had taken place, but gave no figures.</p>'
    section4:
      primarytype: 'block'
      uuid: 'caa0e4c9-7654-46e6-bd02-508e1766e3e6'
      activationstatus: true
      created: 2025-08-25T12:25:33.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:06.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:06.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The president posted pictures of smiling returnees, saying most
        of them had been in captivity since 2022, when Russia invaded its smaller
        neighbor. He said a journalist taken prisoner a month after the invasion was
        among them.</p>'
    section5:
      primarytype: 'block'
      uuid: '8a2cc3c2-4922-4be3-81ef-6983a610b088'
      activationstatus: true
      created: 2025-08-25T12:25:33.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:06.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:06.301+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy thanked the United Arab Emirates for its role in overseeing
        the swap.</p>'
    section6:
      primarytype: 'block'
      uuid: '98e11ac5-be8c-48a0-86b3-a96d936b1a57'
      activationstatus: true
      created: 2025-08-25T12:25:33.096+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:06.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:06.301+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The exchanges are continuing. Perhaps that is possible because of\
        \ our soldiers, who are increasing the exchange fund for Ukraine,\" the president\
        \ wrote, referring to the capture of Russian servicemen.\r"
    section7:
      primarytype: 'block'
      uuid: 'cab0b76b-0217-47c2-a3e4-39e33fceabac'
      activationstatus: true
      created: 2025-08-25T12:25:33.096+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:06.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:06.302+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Ukrainian military issued a statement confirming that a total of\
        \ 146 prisoners from each side had been swapped.\r"
    section8:
      primarytype: 'block'
      uuid: 'b76d44fa-1217-4a19-b98a-bb9183719ad5'
      activationstatus: true
      created: 2025-08-25T12:25:33.096+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:06.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:06.302+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vladimir Medinsky, who has led the Russian side in three rounds of\
        \ talks on a settlement in Turkey since May, said Ukraine was being slow in\
        \ returning civilians to Kursk, a Russian region where Kyiv's forces staged\
        \ a mass incursion a year ago.\r"
    section9:
      primarytype: 'block'
      uuid: 'ef0f710c-b87a-42ff-803a-15235f371867'
      activationstatus: true
      created: 2025-08-25T12:25:33.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:06.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:06.303+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said more than 20 residents were waiting to go home.\r"
    section10:
      primarytype: 'block'
      uuid: '8de3c08f-d684-4708-af8f-1121f68572a9'
      activationstatus: true
      created: 2025-08-25T12:25:33.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:06.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:06.303+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Three months have passed and residents of Kursk region are not being\
        \ returned, but are being exchanged in small groups for some people needed\
        \ by Ukraine,\" he wrote on Telegram. \"Russia is engaged in painful bargaining\
        \ to get civilians returned.\"\r"
    section11:
      primarytype: 'block'
      uuid: '14f8fddc-3cc4-4066-8a1b-628376d145a2'
      activationstatus: true
      created: 2025-08-25T12:25:33.098+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:06.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:06.303+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by ReutersEditing by David Goodman and Alistair Bell)</em></p>'
  'START HERE----->lee-jae-myung-pivotal-test-first-summit-trump':
    author: 'David Brunnstrom, Josh Smith, and Ju-min Park, Reuters'
    caption: 'South Korean President Lee Jae Myung speaks during a ceremony to celebrate
      the 80th anniversary of Korea's liberation from Japanese colonial rule, in
      Seoul, South Korea, Friday on Aug. 15. (Ahn Young-joon/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-25T12:25:43.000+08:00
    imagesource: 'b781fa72-3247-4d09-9e67-b6c30c7dcd92'
    primarytype: 'composition'
    uuid: '92e94519-0db4-45fd-a8b0-ef7f82b1e2d0'
    lead: 'South Korea's new president, Lee Jae Myung, will face a pivotal moment
      on Monday when he meets US President Donald Trump in Washington for their first
      summit, as the countries' decades-old alliance strains to confront rapid geopolitical
      changes.'
    activationstatus: true
    created: 2025-08-25T12:29:35.409+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-25T12:31:39.453+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-25T12:31:39.088+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea's Lee faces pivotal test at first summit with Trump'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9696b373-238b-40a3-a73c-2964676cc913'
      activationstatus: true
      created: 2025-08-25T12:29:35.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US/Seoul, South Korea -</strong>&nbsp;South
        Korea's new president, Lee Jae Myung, will face a pivotal moment on Monday,
        Aug. 26, when he meets US President Donald Trump in Washington for their first
        summit, as the countries' decades-old alliance strains to confront rapid
        geopolitical changes.</p>'
    section1:
      primarytype: 'block'
      uuid: '6c91a6b4-df09-4dc8-992b-3eb6c6262651'
      activationstatus: true
      created: 2025-08-25T12:29:35.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Much is riding on the meeting for Lee, who took office in June after
        a snap election called after his conservative predecessor ‚Äî feted in Washington
        for his hard line on North Korea ‚Äî was removed for attempting to impose martial
        law.</p>'
    section2:
      primarytype: 'block'
      uuid: '27064b87-3caa-45c0-9be7-dc008366d871'
      activationstatus: true
      created: 2025-08-25T12:29:35.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>South Korea's economy relies heavily on the US, with Washington
        underwriting its security with troops and nuclear deterrence. Lee hopes to
        chart a balanced path of cooperation with the US, while not antagonizing top
        trade partner China.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd0e72aed-792b-47a5-a2ba-013b54613f86'
      activationstatus: true
      created: 2025-08-25T12:29:35.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>As he headed to the US, Lee sent a special delegation to Beijing,
        which delivered a message calling for normalized relations with China that
        have been strained in recent years.</p>'
    section4:
      primarytype: 'block'
      uuid: '9a2f3311-a3c6-457f-a09f-c5271f9c9d63'
      activationstatus: true
      created: 2025-08-25T12:29:35.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "South Korea has long come under targeted criticism from Trump, who\
        \ has called it a \"money machine\" that takes advantage of American military\
        \ protection.\r"
    section5:
      primarytype: 'block'
      uuid: '44ce1ce7-8223-41a9-9ae3-a68ba96e0d75'
      activationstatus: true
      created: 2025-08-25T12:29:35.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lee will seek to make a good impression, connect personally with Trump,\
        \ and above all, avoid any unpleasant surprises, analysts said.\r"
    section6:
      primarytype: 'block'
      uuid: '9feb48e8-adda-4106-9715-811692e0891c'
      activationstatus: true
      created: 2025-08-25T12:29:35.493+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"For Lee, a no-news summit I think would be good,\" said Victor Cha\
        \ of the Center for Strategic and International Studies.\r"
    section7:
      primarytype: 'block'
      uuid: '60cc15ef-c62e-4d0c-850b-5f2797d47287'
      activationstatus: true
      created: 2025-08-25T12:29:35.493+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>As part of his preparations for the summit, Lee told reporters during
        his flight to Washington that he had read "Trump: The Art of the Deal."</p>'
    section8:
      primarytype: 'block'
      uuid: '9c75cf21-c933-4312-b31d-a4ba16f92fa5'
      activationstatus: true
      created: 2025-08-25T12:29:35.494+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Under heavy pressure from Trump's administration, South Korean
        negotiators secured a last-minute deal last month to avoid the harshest of
        new US tariffs, but they must still hammer out details of billions of dollars
        in promised investments in the United States.</p>'
    section9:
      primarytype: 'block'
      uuid: '7d949dc5-3f87-4b13-ab02-5b8f4b5873ba'
      activationstatus: true
      created: 2025-08-25T12:29:35.494+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "South Korean officials say they hope such working-level trade negotiations\
        \ will largely be left for other meetings.\r"
    section10:
      primarytype: 'block'
      uuid: 'dbc5835d-0869-4c0d-8856-2c330c09ef5c'
      activationstatus: true
      created: 2025-08-25T12:29:35.494+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There are many major topics in the security field,\" Lee's top policy\
        \ aide, Kim Yong-beom, said last week. \"Our position is that trade was already\
        \ finalised last time. We hope that specific implementation plans for trade\
        \ won't be included in the summit at all, or at least should be kept simple\
        \ if discussed.\"\r"
    section11:
      primarytype: 'block'
      uuid: '2493ada1-cbeb-4bde-8aab-b44b9a715a4c'
      activationstatus: true
      created: 2025-08-25T12:29:35.495+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Several top officials, including the foreign minister, rushed to Washington\
        \ over the weekend to try to iron out final details.\r"
    section12:
      primarytype: 'block'
      uuid: '1beaccf6-aaa0-4f6d-8ab2-d285b3e0386b'
      activationstatus: true
      created: 2025-08-25T12:29:35.495+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lee, who arrived in Washington on Sunday, will highlight some of South\
        \ Korea's expected investments when he visits a shipyard in Philadelphia owned\
        \ by the country's Hanwha Group after the summit. Cooperation to help the\
        \ ailing U.S. shipbuilding sector is part of the broad tariff agreement reached\
        \ between the countries.\r"
    section13:
      primarytype: 'block'
      uuid: '8363fe8d-c678-432e-adf6-5951e2930892'
      activationstatus: true
      created: 2025-08-25T12:29:35.496+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Engaging North Korea</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'f6fa249c-6ad2-49d4-8332-f7e3e24e3047'
      activationstatus: true
      created: 2025-08-25T12:29:35.496+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.082+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump is expected to pressure Lee to commit to more spending on
        defense, including potentially billions of dollars more toward the upkeep
        of 28,500 American troops stationed in South Korea.</p>'
    section15:
      primarytype: 'block'
      uuid: '24c6c428-df60-452a-b3af-f4b506839e71'
      activationstatus: true
      created: 2025-08-25T12:29:35.497+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.082+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Wi Sung-lac, Lee's top security adviser, said South Korea was in talks\
        \ with Washington over defence spending, taking as a reference NATO's agreement\
        \ on a big new defence spending target. Wi added that the government was also\
        \ looking into a plan for the purchase of American weapons.\r"
    section16:
      primarytype: 'block'
      uuid: '7c0b2fa7-1d35-44f4-8aeb-f53040e436f5'
      activationstatus: true
      created: 2025-08-25T12:29:35.497+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>While focusing on increasing military spending, Lee will likely
        seek to avoid conversations about a potential reduction of US troops or using
        them for a wider range of operations, or details on modernizing the alliance,
        said Duyeon Kim, from the Center for a New American Security.</p>'
    section17:
      primarytype: 'block'
      uuid: 'f3317dfd-a983-4ceb-8327-34391ca8fa22'
      activationstatus: true
      created: 2025-08-25T12:29:35.498+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lee told reporters it would be difficult for Seoul to accept the
        demand by the US to adopt "flexibility" in operating the US military stationed
        in South Korea.</p>'
    section18:
      primarytype: 'block'
      uuid: 'ba7f6399-13ea-4651-8602-8c81f460a6d5'
      activationstatus: true
      created: 2025-08-25T12:29:35.498+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They should leave those topics for working-level officials to hash\
        \ out,\" Kim said. \"Ambition could backfire.\"\r"
    section19:
      primarytype: 'block'
      uuid: 'fb71e120-0767-4b55-9cb5-1a87ac04d8ea'
      activationstatus: true
      created: 2025-08-25T12:29:35.499+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump and Lee may also discuss efforts to persuade North Korea to freeze\
        \ and eventually abandon its nuclear weapons programme. Both leaders support\
        \ engaging Pyongyang, and Lee has called for a phased approach to denuclearisation.\r"
    section20:
      primarytype: 'block'
      uuid: 'f9c10005-7322-43b0-8f16-e69ece9f5d63'
      activationstatus: true
      created: 2025-08-25T12:29:35.499+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.085+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>North Korean leader Kim Jong Un says South Korea and the US remain
        hostile to his country and he will never give up his nuclear arsenal. Over
        the weekend Kim supervised test firing of new air defense systems.</p>'
    section21:
      primarytype: 'block'
      uuid: '32d9c0e4-28a5-423f-b662-7981df0df0cf'
      activationstatus: true
      created: 2025-08-25T12:29:35.500+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.085+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Before Lee meets Trump, the South Korean leader traveled to Tokyo
        to meet Japanese Prime Minister Shigeru Ishiba on Saturday to underscore the
        importance of cooperation between South Korea, Japan and the US.</p>'
    section22:
      primarytype: 'block'
      uuid: 'd58553a8-721b-4937-a148-93509f80437d'
      activationstatus: true
      created: 2025-08-25T12:29:35.500+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.086+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A commentary carried by North Korea's state media on Monday criticized
        Lee's "despicable" trip to Tokyo as a "begging message towards the master
        of the White House" by highlighting trilateral military cooperation.</p>'
    section23:
      primarytype: 'block'
      uuid: 'e4e20a18-5906-46fc-8fb4-0d6adcbfa983'
      activationstatus: true
      created: 2025-08-25T12:29:35.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.086+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lee and Ishiba discussed relations with Washington and US tariff
        issues and the Japanese leader shared his experience with Trump, which for
        Seoul was useful information before Lee's first meeting with Trump, said
        Wi, the South Korean security adviser.</p>'
    section24:
      primarytype: 'block'
      uuid: '975cc9ca-bad8-425f-a7a3-fc38edb28eda'
      activationstatus: true
      created: 2025-08-25T12:29:35.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T12:31:39.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:31:39.087+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Brunnstrom, Idrees Ali and Trevor Hunnicutt
        in Washington and Josh Smith, Ju-min Park and Jack Kim in Seoul; Writing by
        Josh Smith; Editing by Lincoln Feast, Ed Davies and Michael Perry)</em></p>'
  'START HERE----->australia-deputy-pm-richard-marles-backs-ph-broaden-defense-pacts':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Australia Deputy Prime Minister Richard Marles sat down with NewsWatch
      Plus for an exclusive interview'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-25T12:40:22.000+08:00
    imagesource: '04157ea9-bc02-4874-ad46-cbd0f23a3f67'
    primarytype: 'composition'
    uuid: '06ca0a62-e8f7-4523-83f4-f97270a79439'
    lead: 'Australia welcomed the Philippines‚Äô move to expand its defense partnerships
      with other countries, saying like-minded allies must work together to protect
      a rules-based order in the Indo-Pacific amid rising tensions with China.'
    activationstatus: true
    created: 2025-08-25T12:44:19.021+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-25T12:44:50.005+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-25T12:44:49.659+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Exclusive: Australia backs Philippines‚Äô move to broaden defense pacts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '21b59d4c-eb8f-4095-80f5-1ac4b7267545'
      activationstatus: true
      created: 2025-08-25T12:44:19.046+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:44:50.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:44:49.652+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Australia welcomed
        the Philippines‚Äô move to expand its defense partnerships with other countries,
        saying like-minded allies must work together to protect a rules-based order
        in the Indo-Pacific amid rising tensions with China.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b8f623ee-9a7f-4fe2-a38b-ab6ad950dab7'
      activationstatus: true
      created: 2025-08-25T12:44:19.046+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:44:50.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:44:49.652+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In an exclusive interview with NewsWatch Plus, Australian Deputy
        Prime Minister and Defense Minister Richard Marles said Canberra supports
        Manila‚Äôs agreements with the United States, Japan, New Zealand, Canada, and
        France.</p>'
    section2:
      primarytype: 'block'
      uuid: '932364eb-e5ad-4e72-899b-e45b59866d77'
      activationstatus: true
      created: 2025-08-25T12:44:19.047+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:44:50.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:44:49.653+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúWe really welcome the expanding relationships that the Philippines
        is having with other countries,‚Äù Marles said. '
    section3:
      primarytype: 'block'
      uuid: '90ea5f67-b342-4b88-a725-a8f8c68e8679'
      activationstatus: true
      created: 2025-08-25T12:44:19.047+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:44:50.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:44:49.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúWhat they all have in common is wanting to live in a world governed
        by rules, where disputes are resolved by international law and negotiation,‚Äù
        he added. '
    section4:
      primarytype: 'block'
      uuid: '005aabd6-4278-497c-ba84-7ad450731799'
      activationstatus: true
      created: 2025-08-25T12:44:19.047+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:44:50.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:44:49.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marles and Philippine Defense Secretary Gilberto Teodoro signed a letter
        of intent to enhance defense cooperation last week, paving the way for a new
        defense pact by 2026 that will update a 1995 memorandum of understanding.
        The agreement is expected to include annual ministerial talks, expanded joint
        exercises and coordinated defense infrastructure projects.'
    section5:
      primarytype: 'block'
      uuid: '741f9ef6-4c82-45b7-9bff-261fd3c307d0'
      activationstatus: true
      created: 2025-08-25T12:44:19.048+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:44:50.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:44:49.655+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marles said Australia is showcasing its largest military presence outside
        its borders this year through Exercise Alon in the Philippines, which involves
        3,500 troops, including 1,600 Australians.'
    section6:
      primarytype: 'block'
      uuid: 'c8ca87f0-af8d-4822-b2bc-84b823c6ec48'
      activationstatus: true
      created: 2025-08-25T12:44:19.048+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:44:50.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:44:49.655+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúThis is an example of the increased activity and complexity we want
        to build together,‚Äù he said.'
    section7:
      primarytype: 'block'
      uuid: '0272d6ab-2693-475c-b70a-a25d8bdb6ddb'
      activationstatus: true
      created: 2025-08-25T12:44:19.049+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:44:50.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:44:49.656+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'His visit came days after Philippine officials reported collisions
        and aggressive maneuvers by Chinese vessels in the West Philippine Sea. Marles
        urged for safe and professional interactions at sea and underscored the importance
        of collective action.'
    section8:
      primarytype: 'block'
      uuid: '7b66b196-d1bc-4c9b-a5fc-ace193f20bfe'
      activationstatus: true
      created: 2025-08-25T12:44:19.049+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:44:50.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:44:49.656+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúIt‚Äôs really important that countries which want to see a rules-based
        order work together and show a unified front,‚Äù he said. ‚ÄúWhat we‚Äôve seen in
        recent times has not met that standard.‚Äù'
    section9:
      primarytype: 'block'
      uuid: 'f7adfc9e-06e2-4529-abb1-63b7f3c17ec4'
      activationstatus: true
      created: 2025-08-25T12:44:19.050+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:44:50.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:44:49.657+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines and Australia elevated ties to a strategic partnership
        in 2023. Marles said he expects further growth not only in defense, but also
        in trade, investment and people-to-people ties, noting the large Filipino
        diaspora in Australia.'
    section10:
      primarytype: 'block'
      uuid: 'ead07c0b-f2b5-45de-bda3-01efca9413cf'
      activationstatus: true
      created: 2025-08-25T12:44:19.050+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:44:50.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:44:49.657+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>‚ÄúAcross the entire relationship, we‚Äôre seeing progress and growth,
        and it‚Äôs really exciting,‚Äù he said.</p>'
  'START HERE----->ph-govt-renews-call-to-end-humanitarian-catastrophe-in-gaza':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-25T12:46:20.000+08:00
    imagesource: 'a702899d-0733-4c80-bcc4-39b4be630e21'
    primarytype: 'composition'
    uuid: 'c0788b5f-e85d-4224-a92b-c30482ae6609'
    lead: 'The Philippines joined the international community in calling for an
      immediate end to the worsening humanitarian catastrophe in Gaza, as the Israeli
      military pounded the war-weary city'
    activationstatus: true
    created: 2025-08-25T12:49:27.929+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-25T12:49:28.167+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-25T12:49:27.953+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH calls for end to humanitarian crisis in Gaza'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd1b2046a-42a4-4d6d-9e7d-088a000a460d'
      activationstatus: true
      created: 2025-08-25T12:49:27.943+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:49:28.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:49:27.943+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The Philippines joined the international
        community in calling for an immediate end to the worsening humanitarian catastrophe
        in Gaza, as the Israeli military pounded the war-weary city.</p>'
    section1:
      primarytype: 'block'
      uuid: '1dbb76f1-54b9-4f5b-b661-24e28a64cedc'
      activationstatus: true
      created: 2025-08-25T12:49:27.943+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:49:28.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:49:27.943+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement released Monday, Aug. 25, the Department of Foreign
        Affairs expressed deep concern over Israel‚Äôs planned full military takeover
        of Gaza, restrictions on humanitarian aid, widespread displacement, and attacks
        affecting civilians. '
    section2:
      primarytype: 'block'
      uuid: 'f51fa938-64a5-42f4-a64b-1323a6536b46'
      activationstatus: true
      created: 2025-08-25T12:49:27.944+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:49:28.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:49:27.944+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The DFA also cited reports of settlement expansion in the West Bank
        as aggravating tensions and undermining prospects for peace.</p>'
    section3:
      primarytype: 'block'
      uuid: '206d9aba-f8f6-4660-8d7f-4d4fdf46c85b'
      activationstatus: true
      created: 2025-08-25T12:49:27.944+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:49:28.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:49:27.944+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúThese developments aggravate an already dire humanitarian situation
        and further diminish prospects for a just, lasting, and comprehensive peace
        in the Middle East,‚Äù the statement read, urging Israel to consider a ceasefire
        to protect civilians.'
    section4:
      primarytype: 'block'
      uuid: 'a7cd1bbb-fe1d-4d80-bb5d-911960a3f74a'
      activationstatus: true
      created: 2025-08-25T12:49:27.944+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:49:28.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:49:27.944+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúWe strongly urge Israel to heed the ceasefire proposal immediately,
        as a crucial step to protect civilians and revive the path toward peace,‚Äù
        the DFA said. '
    section5:
      primarytype: 'block'
      uuid: 'affe1357-7f87-4dd6-98c4-df413ed072a7'
      activationstatus: true
      created: 2025-08-25T12:49:27.945+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:49:28.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:49:27.945+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The call comes amid escalating violence in Gaza. According to Reuters,
        Israeli planes and tanks pounded the eastern and northern outskirts of Gaza
        City overnight Saturday, destroying buildings and homes. Residents in areas
        including Zeitoun, Shejaia, Sabra, and Jabalia reported non-stop explosions,
        while fires lit the skies and thousands fled amid fear and uncertainty.'
    section6:
      primarytype: 'block'
      uuid: '9fe7d098-e00d-4f53-a35f-b68ab48712e2'
      activationstatus: true
      created: 2025-08-25T12:49:27.945+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:49:28.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:49:27.945+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Israel‚Äôs military said operations in Jabalia were aimed at dismantling
        militant tunnels and preventing Hamas from returning. Defense Minister Israel
        Katz warned Gaza could be razed unless Hamas complies with Israel‚Äôs conditions.
        Hamas, in turn, said Israel‚Äôs planned offensive demonstrates a lack of seriousness
        about a ceasefire, calling for negotiations to release hostages and halt hostilities.'
    section7:
      primarytype: 'block'
      uuid: 'd0724006-0ddc-4747-8bfe-350178ed3eed'
      activationstatus: true
      created: 2025-08-25T12:49:27.945+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:49:28.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:49:27.945+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Gaza, home to about half of the enclave‚Äôs two million residents,
        has been declared famine-stricken. The Gaza Health Ministry reported eight
        additional deaths from malnutrition on Sunday, Aug. 24, bringing the total
        to 289, including 115 children, though Israel disputed these figures.</p>'
  'START HERE----->australia-calls-for-peaceful-resolution-in-west-ph-sea-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-25T12:51:04.000+08:00
    imagesource: 'a0d559b3-53aa-4a57-aaef-e96a038fbad6'
    primarytype: 'composition'
    uuid: 'da675261-58c5-4983-a543-d6b65a751ab5'
    lead: 'Australia called for disputes to be resolved peacefully and urged safe
      conduct at sea after recent dangerous Chinese maneuvers against Philippine vessels
      in the West Philippine Sea.'
    activationstatus: true
    created: 2025-08-25T12:52:47.392+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-25T12:52:47.628+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-25T12:52:47.425+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Exclusive: Australia urges safe conduct after Chinese maneuvers in West
      Philippine Sea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bee73526-72f0-4a6a-b00b-d8ce6a42eaf1'
      activationstatus: true
      created: 2025-08-25T12:52:47.410+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:52:47.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:52:47.420+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Australia called for
        disputes to be resolved peacefully and urged safe conduct at sea after recent
        dangerous Chinese maneuvers against Philippine vessels in the West Philippine
        Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd40545c7-b740-4046-829f-d5ad109de175'
      activationstatus: true
      created: 2025-08-25T12:52:47.410+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:52:47.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:52:47.410+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Australian Deputy Prime Minister and Defense Minister Richard Marles,
        who was in Manila for his country‚Äôs largest-ever joint military drills in
        the region, did not directly mention China but noted that disputes must be
        handled without coercion.'
    section2:
      primarytype: 'block'
      uuid: 'c23752fd-62b6-413b-8ff0-251c7dc73b42'
      activationstatus: true
      created: 2025-08-25T12:52:47.411+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:52:47.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:52:47.411+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúDisputes must be resolved by law and negotiation, not by power and
        might,‚Äù he said in an exclusive interview with NewsWatch Plus. '
    section3:
      primarytype: 'block'
      uuid: 'fae79506-762a-4367-81d1-adad8abff633'
      activationstatus: true
      created: 2025-08-25T12:52:47.411+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:52:47.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:52:47.411+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúWe want to see a region where sovereignty is respected and stability
        is maintained,‚Äù he added.'
    section4:
      primarytype: 'block'
      uuid: '331bfcd1-3d5f-4f0e-9096-9b096ada354d'
      activationstatus: true
      created: 2025-08-25T12:52:47.411+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:52:47.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:52:47.411+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marles said Australia was bringing ‚Äúthe best of our capability‚Äù to
        the Philippines, including warships, fighter jets and electronic warfare aircraft,
        as part of a push to deepen defense ties with its Southeast Asian partner. '
    section5:
      primarytype: 'block'
      uuid: '1ac688f7-b4fb-4ce8-83aa-20eccba36252'
      activationstatus: true
      created: 2025-08-25T12:52:47.412+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:52:47.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:52:47.412+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúThis is the largest Australian defense engagement we have ever conducted
        with any country, and it is happening here in the Philippines,‚Äù he said. ‚ÄúThat
        speaks volumes about our partnership.‚Äù'
    section6:
      primarytype: 'block'
      uuid: 'b81798d5-d805-46d1-8c4f-cb817dee1db2'
      activationstatus: true
      created: 2025-08-25T12:52:47.412+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:52:47.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:52:47.412+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He described the exercises as a demonstration of trust and interoperability. '
    section7:
      primarytype: 'block'
      uuid: 'b282f7c2-531b-4d79-9153-5256ad091571'
      activationstatus: true
      created: 2025-08-25T12:52:47.413+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:52:47.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:52:47.413+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúThis is about building trust, about deepening interoperability, and
        about showing our shared commitment to stability,‚Äù Marles said.'
    section8:
      primarytype: 'block'
      uuid: '911ba1cf-efcc-4f0b-8b35-be86b2051ce7'
      activationstatus: true
      created: 2025-08-25T12:52:47.413+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:52:47.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:52:47.413+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'His remarks came after a series of confrontations in the disputed waters,
        where Chinese coast guard and militia vessels blocked and used water cannons
        on Philippine ships attempting to resupply troops stationed on a contested
        shoal. Manila has denounced the actions as dangerous and destabilizing.'
    section9:
      primarytype: 'block'
      uuid: '4c01cb25-7e85-4c8d-918f-112dcdc020ff'
      activationstatus: true
      created: 2025-08-25T12:52:47.413+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:52:47.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:52:47.413+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked whether Australia was considering deploying missile systems in
        the Philippines, Marles sidestepped the question. '
    section10:
      primarytype: 'block'
      uuid: '34784d72-feec-4a0f-b522-1020a03afe31'
      activationstatus: true
      created: 2025-08-25T12:52:47.414+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:52:47.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:52:47.414+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúWhat I would say is that Australia is bringing all our best capabilities
        here ‚Ä¶ this is about training, about working more closely together,‚Äù he said.'
    section11:
      primarytype: 'block'
      uuid: '9e698512-18d3-400d-8aad-2793b9a0675f'
      activationstatus: true
      created: 2025-08-25T12:52:47.414+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T12:52:47.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T12:52:47.414+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>China claims virtually the entire South China Sea on historical
        grounds, a stance rejected by an international arbitration tribunal in 2016.
        The ruling, on the instance of Manila, invalidated Beijing‚Äôs expansive claims,
        but China has ignored it and continues to build up its presence in disputed
        waters.</p>'
  'START HERE----->Lacson-on-DPWH-district-engineer-bribery-attempt-Leviste':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-25T13:01:32.000+08:00
    imagesource: '684247bb-211a-47d3-a877-edb81d4ed843'
    primarytype: 'composition'
    uuid: '3d49417b-acc8-442f-a758-5b7cd504775e'
    lead: "Senator Ping Lacson had brazen remarks against some officials of the\
      \ Department of Public Works and Highways (DPWH) and called them legmen and\
      \ bagmen for powerful contractors in light of a district engineer‚Äôs attempt\
      \ to bribe a lawmaker. \n"
    activationstatus: true
    created: 2025-08-25T13:04:06.024+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-08-25T13:04:06.417+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-25T13:04:06.117+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Some DPWH officials bagmen, legmen of contractors - Lacson'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1c2845cd-77bc-4b9b-b9e6-53d533a1a90e'
      activationstatus: true
      created: 2025-08-25T13:04:06.099+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.111+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senator Panfilo ‚ÄúPing‚Äù
        Lacson had brazen remarks against some officials of the Department of Public
        Works and Highways (DPWH) and called them legmen and bagmen for powerful contractors
        in light of a district engineer‚Äôs attempt to bribe a lawmaker.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f78c19d5-1a3b-4b94-a47a-dd5d5884ca93'
      activationstatus: true
      created: 2025-08-25T13:04:06.099+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.099+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a phone interview with reporters on Monday, Aug. 25, Lacson questioned\
        \ the move of district engineer Abelardo Calalo, officer-in-charge of Batangas‚Äô\
        \ First District Engineering Office, to bribe their representative, Leandro\
        \ Leviste. \r"
    section2:
      primarytype: 'block'
      uuid: '31bfa44c-7164-432f-b8e7-2e977e75d31d'
      activationstatus: true
      created: 2025-08-25T13:04:06.099+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.099+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said Calalo allegedly offered Leviste up to P360 million in kickbacks\
        \ from infrastructure projects, leading to his arrest in an entrapment.\r"
    section3:
      primarytype: 'block'
      uuid: '276e660a-3092-4413-8480-c402bfaa5bb3'
      activationstatus: true
      created: 2025-08-25T13:04:06.100+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.100+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "‚ÄúThis reinforces my fury dun sa aking privilege speech na parang yung\
        \ mga DPWH officials, at least at the district level, relegated na sila sa\
        \ parang legmen or bagmen ng mga powerful contractors,‚Äù Lacson said. \r"
    section4:
      primarytype: 'block'
      uuid: 'b6e5cfb9-0bb9-41f0-93e1-c63ea5cd1d25'
      activationstatus: true
      created: 2025-08-25T13:04:06.100+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.100+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: This reinforces my fury from my privilege speech - that\
        \ some DPWH officials, at least at the district level, have been reduced to\
        \ legmen or bagmen for powerful contractors.]\r"
    section5:
      primarytype: 'block'
      uuid: '81d7be32-939c-4965-be75-b2c281366667'
      activationstatus: true
      created: 2025-08-25T13:04:06.101+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.101+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "‚ÄúThere must be a powerful contractor behind this and we have to find\
        \ out,‚Äù he added. \r"
    section6:
      primarytype: 'block'
      uuid: '91431387-40ba-48a7-a13a-f834c493b73b'
      activationstatus: true
      created: 2025-08-25T13:04:06.101+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.101+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Leviste‚Äôs office said the lawmaker will be filing a case against Calalo.\r"
    section7:
      primarytype: 'block'
      uuid: '380c65c6-c557-4079-8f3a-d0b21d3d8700'
      activationstatus: true
      created: 2025-08-25T13:04:06.101+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.101+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Lacson said a total of P3.6 billion was allocated for infrastructure\
        \ projects in Batangas' first district this year, suggesting Calalo offered\
        \ 10 percent for kickbacks.\r"
    section8:
      primarytype: 'block'
      uuid: '6eef38e9-987e-4f05-9dbb-1c6d12d3dd7e'
      activationstatus: true
      created: 2025-08-25T13:04:06.102+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.102+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He also drew parallels to Bulacan, which he described as the ‚Äúmost\
        \ notorious‚Äù in anomalous flood control projects. The senator said around\
        \ 30 ghost or non-existent projects were discovered there, allegedly facilitated\
        \ by a ‚Äúwell-organized syndicate‚Äù within the province‚Äôs First District Engineering\
        \ Office.\r"
    section9:
      primarytype: 'block'
      uuid: '396beb2e-76d1-464d-bb34-0a6d7d54dace'
      activationstatus: true
      created: 2025-08-25T13:04:06.102+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.102+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a privilege speech last week, Lacson exposed a scheme in which kickbacks\
        \ are divided among district engineers, members of the bids and awards committee,\
        \ audit personnel, and politicians ‚Äî leaving only about 40% of the funds for\
        \ actual project implementation.\r"
    section10:
      primarytype: 'block'
      uuid: '9c1c872e-2002-4ef2-a161-365a76c28558'
      activationstatus: true
      created: 2025-08-25T13:04:06.103+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.103+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said firing officials won't be enough to address what he calls a\
        \ ‚Äúsystemic‚Äù problem.\r"
    section11:
      primarytype: 'block'
      uuid: '294b20a9-58aa-4eaa-9c0f-1eeb2df04167'
      activationstatus: true
      created: 2025-08-25T13:04:06.103+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.103+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "‚ÄúKailangan surgical na yung solution [What‚Äôs needed is a surgical approach],‚Äù\
        \ Lacson said.\r"
    section12:
      primarytype: 'block'
      uuid: 'ea1ad2ad-4a76-447f-ab5f-686c70117ccd'
      activationstatus: true
      created: 2025-08-25T13:04:06.104+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.104+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "‚ÄúHindi pwede yung tapal-tapal, hindi pwede band-aid [You can‚Äôt just\
        \ patch things up. Band-aid solutions won‚Äôt work],‚Äù he added. \r"
    section13:
      primarytype: 'block'
      uuid: 'de4545a8-8ceb-42bd-80f0-8fa96ad78d2e'
      activationstatus: true
      created: 2025-08-25T13:04:06.104+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.104+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He also pushed back against Public Works Secretary Manny Bonoan‚Äôs earlier\
        \ statement calling the Bulacan case an ‚Äúisolated case‚Äù and disputed some\
        \ of his findings.\r"
    section14:
      primarytype: 'block'
      uuid: '4332e76b-b0e2-44ea-87a4-f3c6bddd76c4'
      activationstatus: true
      created: 2025-08-25T13:04:06.105+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-25T13:04:06.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:04:06.105+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>‚ÄúI don't know if he was just ignorant or he deliberately was misleading
        the public,‚Äù Lacson said.</p>'
  'START HERE----->us-first-travel-associated-human-screwworm-case-central-american-outbreak':
