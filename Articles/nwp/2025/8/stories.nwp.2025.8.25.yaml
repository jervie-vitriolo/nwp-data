      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>New York (Reuters) -</strong> The U.S. Open descended into
        chaos on Sunday when a photographer came onto the court as Daniil Medvedev
        faced match point, bringing the first-round match to a standstill and sparking
        a spectacular meltdown from the Russian.</p>'
    section1:
      primarytype: 'block'
      uuid: 'de0e9d6d-eb39-4725-9467-ae83ab73f1b0'
      activationstatus: true
      created: 2025-08-25T14:22:03.605+08:00
