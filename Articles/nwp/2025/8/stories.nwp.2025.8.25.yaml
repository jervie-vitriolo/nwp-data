      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.655+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Public
        Works and Highways (DPWH) engineer who was arrested for trying to bribe a
        congressman will be invited in the House tri-committee probe on infrastructure
        projects, a panel chairman said on Monday, Aug. 25.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cab35273-15b5-4601-8369-fdeb967e7a02'
      activationstatus: true
      created: 2025-08-25T15:34:39.637+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.637+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8bf4721b-2106-40ee-9979-ebf73c23cf75'
      activationstatus: true
      created: 2025-08-25T15:34:39.637+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.637+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Batangas 1st District Rep. Leandro Leviste‚Äôs office identified the
        district engineer who attempted to bribe him as Abelardo Calalo, whom the
        lawmaker will <a href="https://www.newswatchplus.ph/news/2025/8/25/batangas-solon-file-case-dpwh-engineer.html"><strong>file
        a case</strong></a> against.</p>'
    section3:
      primarytype: 'block'
      uuid: '494da32b-abb0-4f89-8dd6-1e80140939c9'
      activationstatus: true
      created: 2025-08-25T15:34:39.638+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.638+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bicol Saro party-list Rep. Terry Ridon, chairperson of the public
        accounts panel, said the issue may be tackled in the congressional inquiry.</p>'
    section4:
      primarytype: 'block'
      uuid: '40089647-e8bf-4385-bce1-a25f92e45e75'
      activationstatus: true
      created: 2025-08-25T15:34:39.638+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.638+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'dcbcbb16-8af1-4d55-8de4-9a29de1dd5da'
      activationstatus: true
      created: 2025-08-25T15:34:39.639+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.639+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The bribery attempt may be the subject of future House Infrastructure
        Committee hearings. We may ask Rep. Leviste to provide further details in
        the hearing and invite all concerned persons to provide further information,"
        Ridon said in a message.</p>'
    section6:
      primarytype: 'block'
      uuid: 'b5076962-eb56-42a9-be39-1e21e16e0076'
      activationstatus: true
      created: 2025-08-25T15:34:39.639+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.639+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '6a15a91b-da8a-42d9-af54-6b107e52e99e'
      activationstatus: true
      created: 2025-08-25T15:34:39.640+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.640+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>‚Äú[We] will invite all involved persons including the district engineer,‚Äù
        he added.</p>'
    section8:
      primarytype: 'block'
      uuid: 'a539427e-84c0-46ab-bdb9-1b1b08974fdc'
      activationstatus: true
      created: 2025-08-25T15:34:39.640+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.640+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '360c9dd1-2c9f-4fb6-bf22-e2fcd07b398d'
      activationstatus: true
      created: 2025-08-25T15:34:39.640+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.640+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ridon said the investigation of the tri-committee ‚Äì composed of
        the public accounts, public works, and good government panels ‚Äì may start
        in the next two weeks.</p>'
    section10:
      primarytype: 'block'
      uuid: '0c0586fc-6daa-4f03-b07f-29124a491802'
      activationstatus: true
      created: 2025-08-25T15:34:39.641+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.641+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'e60d9ed2-7b29-4aec-8c86-bc102e3a4dda'
      activationstatus: true
      created: 2025-08-25T15:34:39.641+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.641+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Protect whistleblowers</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'afe0d891-f6ab-4f16-8a21-1161bac45555'
      activationstatus: true
      created: 2025-08-25T15:34:39.642+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.642+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, Bacolod Rep. Albee Benitez called on the Department of
        Justice to reach out to DPWH officials and employees who want to testify on
        the alleged corruption in the agency and place them under the whistleblower
        program.</p>'
    section13:
      primarytype: 'block'
      uuid: '180fa2e1-6046-4129-9f23-1a3f6a3cf2f9'
      activationstatus: true
      created: 2025-08-25T15:34:39.642+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.642+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'eeedaa1f-9ca9-4607-8a60-a23666a0d487'
      activationstatus: true
      created: 2025-08-25T15:34:39.643+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.643+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>‚ÄúPagkakataon na ito para maisiwalat nila ang katotohanan. Responsibilidad
        ng pamahalaan na bigyan sila ng plataporma at karampatang proteksyon upang
        maitaguyod ang katotohanan,‚Äù Benitez said in a social media post.</p>'
    section15:
      primarytype: 'block'
      uuid: 'e64bd338-fe0c-45cc-9a1b-fe765896a446'
      activationstatus: true
      created: 2025-08-25T15:34:39.643+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.643+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd716a4b1-b6a3-4d07-8a18-6f843e245948'
      activationstatus: true
      created: 2025-08-25T15:34:39.644+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.644+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: This is the chance to expose the truth. It is the
        government‚Äôs responsibility to give them a platform and sufficient protection
        to uphold the truth.]</p>'
    section17:
      primarytype: 'block'
      uuid: '4282caeb-3834-4710-97a8-14c354a3fde1'
      activationstatus: true
      created: 2025-08-25T15:34:39.644+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.644+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '047faf77-b8fe-483a-941c-d5e5494dc736'
      activationstatus: true
      created: 2025-08-25T15:34:39.645+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.645+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>‚ÄúThe fight to bring to justice those who endanger the lives of our
        people will be long and hard. But it is something that we cannot set aside
        if we wish to change things for the better‚Äîto have public infrastructure that
        takes no shortcuts and does not jeopardize life and safety, to have government
        processes that are free from corrupt practices, and to put fear in the hearts
        of those who would corrupt the system for material gain,‚Äù he said.</p>'
    section19:
      primarytype: 'block'
      uuid: 'fd8d07d2-5664-484b-8f54-640cfc27637d'
      activationstatus: true
      created: 2025-08-25T15:34:39.645+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.645+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'd1fa11de-032a-46e6-9c14-4fb638068da3'
      activationstatus: true
      created: 2025-08-25T15:34:39.646+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.646+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. has earlier revealed the <a href="https://www.newswatchplus.ph/news/nwp/2025/8/11/marcos-100-billion-for-15-contractors-flood-control-projects.html"><strong>Top
        15 contractors</strong></a> that bagged a fifth of all flood control projects
        nationwide.</p>'
    section21:
      primarytype: 'block'
      uuid: '1793d9fb-cecf-4ff5-9009-6cc93da231c9'
      activationstatus: true
      created: 2025-08-25T15:34:39.646+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T15:34:40.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:34:39.646+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Senate invited the 15 contractors to its inquiry on the alleged
        anomalous flood control projects, wherein <a href="http://www.newswatchplus.ph/news/nwp/2025/8/19/half-of-15-contractors-skip-senate-flood-control-probe.html"><strong>half
        of them were absent</strong></a>.</p>'
