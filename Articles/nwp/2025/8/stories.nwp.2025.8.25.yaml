    title: 'SpaceX postpones Starship test flight over ground system issue'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '53cfe688-a8e6-4503-92b1-3b448f37fa0a'
      activationstatus: true
      created: 2025-08-25T13:17:43.388+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.388+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Elon Musk's SpaceX on Sunday called
        off the launch of Starship's tenth mission from Texas over an issue at its
        launch site, delaying an attempt to achieve several long-sought development
        milestones missed due to past tests ending in early failures.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ccfa63b7-d72d-4b45-b3e7-0472f8b3c03b'
      activationstatus: true
      created: 2025-08-25T13:17:43.388+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.388+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '91262ce9-6fdc-42a9-a069-a4df8880af1b'
      activationstatus: true
      created: 2025-08-25T13:17:43.388+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.388+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 232-foot (70.7-meter)-tall Super Heavy booster and its 171-foot
        (52-meter)-tall Starship upper half sat stacked on a launch mount at SpaceX's
        Starbase rocket facilities as it was being filled with propellant ahead of
        a liftoff time of 7:35 p.m. ET (2335 GMT).</p>'
    section3:
      primarytype: 'block'
      uuid: '04cc9532-374e-4421-b6bf-8f519e121016'
      activationstatus: true
      created: 2025-08-25T13:17:43.389+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.389+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7aab5687-2d02-4d7f-91df-c244981c8974'
      activationstatus: true
      created: 2025-08-25T13:17:43.389+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.389+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But roughly 30 minutes from liftoff, SpaceX said on X it was standing
        down to allow time to troubleshoot an issue with ground systems.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e7f79a5c-1e7a-4189-816e-51b5b91c0417'
      activationstatus: true
      created: 2025-08-25T13:17:43.389+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.389+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3b41a94f-646c-44f5-a205-815c3df5f095'
      activationstatus: true
      created: 2025-08-25T13:17:43.390+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.390+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Musk had been poised to provide an update on Starship's development
        progress prior to the rocket's launch on Sunday, but a placeholder live stream
        indicated it had been cancelled.</p>'
    section7:
      primarytype: 'block'
      uuid: '87ad825b-8a11-4798-9621-780652a05958'
      activationstatus: true
      created: 2025-08-25T13:17:43.390+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.390+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e1bc424e-73fd-40df-8e69-d371b1d4ad25'
      activationstatus: true
      created: 2025-08-25T13:17:43.391+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.391+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Similar postponements in the past have been resolved in a matter
        of days. SpaceX is now targeting as soon as Monday, August 25, for Starship's
        next launch attempt, according to its website.</p>'
    section9:
      primarytype: 'block'
      uuid: '6a5a61af-3c1c-44fb-ad9c-f265d6bd33c0'
      activationstatus: true
      created: 2025-08-25T13:17:43.391+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.391+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6da90bb4-2ce6-41a9-9926-9764763cc73a'
      activationstatus: true
      created: 2025-08-25T13:17:43.391+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.391+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Development of SpaceX's next-generation rocket, the center of the
        company's powerful launch business future and Musk's Mars ambitions, has
        faced repeated hiccups this year.</p>'
    section11:
      primarytype: 'block'
      uuid: '7e72fc0a-6bdb-4399-a917-e81f761f6fa9'
      activationstatus: true
      created: 2025-08-25T13:17:43.392+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.392+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ad93e9ae-a722-4d7d-9358-53b453689c19'
      activationstatus: true
      created: 2025-08-25T13:17:43.392+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.392+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Two Starship testing failures early in flight, another failure in
        space on its ninth flight, and a massive test stand explosion in June that
        sent debris flying into nearby Mexican territory have tested SpaceX's test-to-failure
        development approach.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a733afb8-9913-4b89-bda3-101759a836a4'
      activationstatus: true
      created: 2025-08-25T13:17:43.392+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.392+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '55d66767-26d9-424b-adfb-fc66d67bea9e'
      activationstatus: true
      created: 2025-08-25T13:17:43.393+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.393+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Still, the company has continued to swiftly produce new Starships
        for test flights at its sprawling Starbase production facilities. NASA hopes
        to use the rocket as soon as 2027 for its first crewed moon landing since
        the Apollo program.</p>'
    section15:
      primarytype: 'block'
      uuid: '013a8cf2-a8b4-42a1-a6eb-06154856723b'
      activationstatus: true
      created: 2025-08-25T13:17:43.393+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.393+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '80509325-8df7-43b8-abbe-1c21f855ff03'
      activationstatus: true
      created: 2025-08-25T13:17:43.394+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.394+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The setbacks underscore the technical complexities of Starship's
        latest iteration, packed with far more capabilities such as increased thrust,
        a potentially more resilient heat shield and stronger steering flaps crucial
        to nailing its atmospheric reentry - key traits for Starship's rapid reusability
        that Musk has long pushed for.</p>'
    section17:
      primarytype: 'block'
      uuid: '75503f2d-661e-440f-86d9-08b1271dd0ce'
      activationstatus: true
      created: 2025-08-25T13:17:43.394+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.394+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '88cac36c-2030-4282-9858-37515abf5650'
      activationstatus: true
      created: 2025-08-25T13:17:43.394+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.394+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The stacked system had been expected to blast off from Texas around
        sunset on Sunday before its Starship upper stage separated from the Super
        Heavy booster dozens of miles in altitude. Super Heavy, which has returned
        for a landing at its launch pad in giant mechanical arms in past tests, would
        have instead targeted the Gulf of Mexico for a soft water landing in order
        to test a backup engine configuration.</p>'
    section19:
      primarytype: 'block'
      uuid: 'a5d62200-0ce0-454c-b345-60a2152e3631'
      activationstatus: true
      created: 2025-08-25T13:17:43.395+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.395+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '445166cc-9604-4074-a5b3-ee5071b7db69'
      activationstatus: true
      created: 2025-08-25T13:17:43.395+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.395+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Starship was to briefly ignite its own engines to blast further
        into space, where it would have attempted to release its first batch of mock
        Starlink satellites and reignite an engine while on a suborbital path around
        the planet.</p>'
    section21:
      primarytype: 'block'
      uuid: 'a570d088-7424-4217-b4b7-32816cc6b8e8'
      activationstatus: true
      created: 2025-08-25T13:17:43.396+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.396+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '08fae330-864e-4e32-ba54-b945a5dbc753'
      activationstatus: true
      created: 2025-08-25T13:17:43.396+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.396+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>After that phase, the ship targets an atmospheric reentry over the
        Indian Ocean, a crucial flight phase that tests a variety of prototypical
        heat shield tiles and engine flaps designed to endure a barrage of blazing
        heat that has largely shredded the rocket's exterior during past flights.</p>'
    section23:
      primarytype: 'block'
      uuid: 'f026a3e0-047b-4b85-a96e-0a99520908ed'
      activationstatus: true
      created: 2025-08-25T13:17:43.397+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '41df323c-ed1d-4b8c-955b-3f6e12076325'
      activationstatus: true
      created: 2025-08-25T13:17:43.397+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Starship's reentry profile is designed to intentionally stress
        the structural limits of the upper stage's rear flaps while at the point
        of maximum entry dynamic pressure," SpaceX said on its website.</p>'
    section25:
      primarytype: 'block'
      uuid: 'e1a67065-d695-4cce-a741-8206b0ee65c1'
      activationstatus: true
      created: 2025-08-25T13:17:43.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.398+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'df1a2e58-ab39-4100-84e1-16f649c27566'
      activationstatus: true
      created: 2025-08-25T13:17:43.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:17:43.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:17:43.398+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joey Roulette; Additional reporting by Nilutpal
        Timsina; Editing by Richard Chang, Diane Craft, Sandra Maler and Lincoln Feast)</em></p>'
  'START HERE----->league-of-cities-support-lgu-coordination-infra-projects':
