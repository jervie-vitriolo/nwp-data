    title: 'EXCLUSIVE: US confirms nation's first travel-associated human screwworm
      case connected to Central American outbreak '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '94a3f2a6-9d2f-4053-b73b-ce939cb0b2f5'
      activationstatus: true
      created: 2025-08-25T13:10:46.664+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.303+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Buenos Aires, Argentina/Illinois, US/Washington, US -</strong>
        The US Department of Health and Human Services on Sunday reported the first
        human case in the United States of travel-associated New World screwworm,
        a flesh-eating parasite, from an outbreak-affected country.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b87d13a5-4611-451e-876b-dd208cdb66bc'
      activationstatus: true
      created: 2025-08-25T13:10:46.664+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.303+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ca278b94-9227-4fa9-af2e-e7fc472db454'
      activationstatus: true
      created: 2025-08-25T13:10:46.665+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.304+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The case, investigated by the Maryland Department of Health and
        the US Centers for Disease Control and Prevention, was confirmed by the CDC
        as New World screwworm on August 4, and involved a patient who returned from
        travel to El Salvador, HHS spokesman Andrew G. Nixon said in an email to Reuters.</p>'
    section3:
      primarytype: 'block'
      uuid: '5edff8f0-6619-423f-b11a-ed0a4cd61b2b'
      activationstatus: true
      created: 2025-08-25T13:10:46.665+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.305+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0aebb01c-8b8b-4b25-8831-6c7fdfddc137'
      activationstatus: true
      created: 2025-08-25T13:10:46.665+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.306+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Earlier, Reuters reported that beef industry sources said last week\
        \ that the CDC had confirmed a case of New World screwworm in a person in\
        \ Maryland who had traveled to the United States from Guatemala.\r"
    section5:
      primarytype: 'block'
      uuid: '83df66e9-dd72-4c81-baae-2bf9a54d6f86'
      activationstatus: true
      created: 2025-08-25T13:10:46.666+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.307+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '99b9125c-92ba-4753-ba4c-c3259d9dde61'
      activationstatus: true
      created: 2025-08-25T13:10:46.666+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.307+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Nixon did not address the discrepancy on the source of the human
        case.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ddf7031f-ff47-4969-8713-fc335be8ced4'
      activationstatus: true
      created: 2025-08-25T13:10:46.667+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.308+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0150899e-71d2-425e-9184-56f817a27a92'
      activationstatus: true
      created: 2025-08-25T13:10:46.667+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.309+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The risk to public health in the United States from this introduction
        is very low," he said.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ec59ae2a-9355-4beb-b6e3-651463c5af89'
      activationstatus: true
      created: 2025-08-25T13:10:46.667+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.310+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '81d664ad-6238-4e0c-a60d-0f58a67ae27f'
      activationstatus: true
      created: 2025-08-25T13:10:46.668+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.310+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The US government has not confirmed any cases in animals this year.</p>'
    section11:
      primarytype: 'block'
      uuid: '61ce3f82-4661-43e7-9127-28ffd41017fe'
      activationstatus: true
      created: 2025-08-25T13:10:46.668+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.311+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '601ef854-2cf1-436e-b48b-03cf54aa2e1e'
      activationstatus: true
      created: 2025-08-25T13:10:46.669+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.312+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The differing accounts from the&nbsp;US government and industry
        sources on the human case are likely to further rattle an industry of cattle
        ranchers, beef producers and livestock traders already on high alert for potential
        US infestations as screwworm has moved northward from Central America and
        southern Mexico.</p>'
    section13:
      primarytype: 'block'
      uuid: '9ef1bc56-e085-4668-9429-a77729cb2333'
      activationstatus: true
      created: 2025-08-25T13:10:46.669+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.313+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a0ba9e8b-a4ad-411c-a895-5c0cdaa153d3'
      activationstatus: true
      created: 2025-08-25T13:10:46.670+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.313+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The government's confirmation of a screwworm case comes just over
        a week after US Department of Agriculture Secretary Brooke Rollins traveled
        to Texas to announce plans to build a sterile fly facility there as part of
        efforts to combat the pest.</p>'
    section15:
      primarytype: 'block'
      uuid: '7ff59359-8755-4185-b1fe-c0fa911cb731'
      activationstatus: true
      created: 2025-08-25T13:10:46.670+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.314+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9c9eeb42-8299-4c5a-ae35-7ceca9576ae3'
      activationstatus: true
      created: 2025-08-25T13:10:46.671+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.315+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The USDA has estimated a screwworm outbreak could cost the economy
        in Texas, the biggest US cattle-producing state, about $1.8 billion in livestock
        deaths, labor costs and medication expenses.</p>'
    section17:
      primarytype: 'block'
      uuid: '2c40e6f1-c558-4194-b090-b0d4245bb046'
      activationstatus: true
      created: 2025-08-25T13:10:46.671+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.316+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '4cfe7c5f-df39-4af9-9c34-b87bfd77fdb8'
      activationstatus: true
      created: 2025-08-25T13:10:46.672+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.316+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>An executive of the industry group Beef Alliance sent emails last
        week to about two dozen people in the livestock and beef sectors, informing
        them that the CDC had confirmed a human case of screwworm in Maryland in a
        person who had traveled to the US from Guatemala, according to a source, who
        asked not to be identified, and who shared the contents of the emails with
        Reuters.</p>'
    section19:
      primarytype: 'block'
      uuid: '1c2d3d06-4767-471a-bf21-7246083071f9'
      activationstatus: true
      created: 2025-08-25T13:10:46.672+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.317+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'bb54e291-3bb9-49aa-bf03-e77496c7a31e'
      activationstatus: true
      created: 2025-08-25T13:10:46.673+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.318+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Beth Thompson, South Dakota's state veterinarian, told Reuters on Sunday\
        \ that she was notified of a human case in Maryland within the last week by\
        \ a person with direct knowledge of it. CDC deferred questions to Maryland\
        \ on a call with state animal health officials, Thompson said. ‚ÄúWe found out\
        \ via other routes and then had to go to CDC to tell us what was going on,‚Äù\
        \ she said. ‚ÄúThey weren‚Äôt forthcoming at all. They turned it back over to\
        \ the state to confirm anything that had happened or what had been found in\
        \ this traveler.‚Äù\r"
    section21:
      primarytype: 'block'
      uuid: 'bdc8e924-58f6-4590-b117-f3861dc8f2de'
      activationstatus: true
      created: 2025-08-25T13:10:46.673+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.319+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'accd7ef6-0222-4cb3-a80d-dd7213fab008'
      activationstatus: true
      created: 2025-08-25T13:10:46.674+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.319+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Another source said that state veterinarians had learned about a
        human case in Maryland during a call last week with the CDC. A Maryland state
        government official also confirmed a case.</p>'
    section23:
      primarytype: 'block'
      uuid: 'ba46eacf-173a-43a3-bd46-6d15eb26cc7c'
      activationstatus: true
      created: 2025-08-25T13:10:46.674+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.320+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '1230b48a-0429-4396-a2be-72ab6a3ba556'
      activationstatus: true
      created: 2025-08-25T13:10:46.675+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.321+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A spokesperson for the Maryland Department of Health did not immediately
        respond to requests for comment.</p>'
    section25:
      primarytype: 'block'
      uuid: '94116a92-f350-4993-a9f6-ddaa0841ec26'
      activationstatus: true
      created: 2025-08-25T13:10:46.676+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.322+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '5cdd47e2-6d7a-44ea-a417-d6a4a00ada5c'
      activationstatus: true
      created: 2025-08-25T13:10:46.676+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.322+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>What are screwworms?</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: 'bdf073c9-ae07-4e93-aa94-c012fbf09f1c'
      activationstatus: true
      created: 2025-08-25T13:10:46.677+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.323+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Screwworms are parasitic flies whose females lay eggs in wounds
        on any warm-blooded animal. Once the eggs hatch, hundreds of screwworm larvae
        use their sharp mouths to burrow through living flesh, eventually killing
        their host if left untreated.</p>'
    section28:
      primarytype: 'block'
      uuid: '06b65b41-5278-4b4d-9499-4ec439b61e31'
      activationstatus: true
      created: 2025-08-25T13:10:46.677+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.324+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '122273aa-63d3-42da-b673-99169ec9ac83'
      activationstatus: true
      created: 2025-08-25T13:10:46.678+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.325+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The maggots' feeding is similar to a screw being driven into wood,
        giving the pests their name.</p>'
    section30:
      primarytype: 'block'
      uuid: '713d61d5-bc61-4331-922a-c9c8cf3d4ff2'
      activationstatus: true
      created: 2025-08-25T13:10:46.679+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.325+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '86d02996-6b73-43f3-b710-60836bdbe001'
      activationstatus: true
      created: 2025-08-25T13:10:46.679+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.326+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Screwworms can be devastating in cattle and wildlife, and rarely
        infest humans, though an infestation in either an animal or a person can be
        fatal.</p>'
    section32:
      primarytype: 'block'
      uuid: 'eb128f60-45cd-4de0-863d-244110ee801a'
      activationstatus: true
      created: 2025-08-25T13:10:46.680+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.327+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '5e2854c2-5a3d-47d7-858f-af000af499b4'
      activationstatus: true
      created: 2025-08-25T13:10:46.681+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.328+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Treatment is onerous, and involves removing hundreds of larvae and
        thoroughly disinfecting wounds. But infestations are typically survivable
        if treated early enough.</p>'
    section34:
      primarytype: 'block'
      uuid: 'a19bbf3c-7e5a-4dc7-a636-ae881f561274'
      activationstatus: true
      created: 2025-08-25T13:10:46.681+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.329+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '16aea227-57c1-42d5-9b43-d35e600e578e'
      activationstatus: true
      created: 2025-08-25T13:10:46.682+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.329+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The emails from the Beef Alliance executive said that due to patient
        privacy laws, there were no other details available about the positive human
        case of screwworm. The person was treated and prevention measures were implemented
        in the state, the email said.</p>'
    section36:
      primarytype: 'block'
      uuid: 'd47a331b-3b4a-4d25-9693-bc7389892ba7'
      activationstatus: true
      created: 2025-08-25T13:10:46.683+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.330+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '7979f202-ab93-4d7e-b8b6-ca5676fabe15'
      activationstatus: true
      created: 2025-08-25T13:10:46.683+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.331+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A livestock economist at Texas A&amp;M University was asked to prepare
        a report for Rollins on the impacts to industry of the border closure to Mexican
        cattle, according to the emails, a measure that has largely been in effect
        since November to prevent the arrival of screwworm to the United States.</p>'
    section38:
      primarytype: 'block'
      uuid: 'a1d99c59-c5e4-4db9-8ace-d4affe833d04'
      activationstatus: true
      created: 2025-08-25T13:10:46.684+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.332+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'd386eb16-d231-4ddb-8551-0930010b130b'
      activationstatus: true
      created: 2025-08-25T13:10:46.685+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.332+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The CDC was required to report the positive New World screwworm
        case to both Maryland health officials and the Maryland state veterinarian,
        one of the emails said, adding that the CDC also notified other agriculture
        stakeholders.</p>'
    section40:
      primarytype: 'block'
      uuid: '29553e81-169b-4137-b386-158947edd42d'
      activationstatus: true
      created: 2025-08-25T13:10:46.685+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'b546f010-fd8b-4a30-b85b-20bbde940419'
      activationstatus: true
      created: 2025-08-25T13:10:46.686+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.334+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We remain hopeful that, since awareness is currently limited to
        industry representatives and state veterinarians, the likelihood of a positive
        case being leaked is low, minimizing market impact," the beef industry executive
        wrote.</p>'
    section42:
      primarytype: 'block'
      uuid: '8b5cb366-d884-452b-9d18-7e3d19108a7e'
      activationstatus: true
      created: 2025-08-25T13:10:46.687+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '2cf92a42-7b33-46ac-b2b7-7533f7c135e6'
      activationstatus: true
      created: 2025-08-25T13:10:46.688+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A representative for the Beef Alliance did not respond to requests
        for comment.</p>'
    section44:
      primarytype: 'block'
      uuid: '333a010c-c4f9-4d0f-8383-8fdf14f2f65a'
      activationstatus: true
      created: 2025-08-25T13:10:46.688+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.336+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '01727ff0-57c4-4e02-baa2-097c0d9c5e24'
      activationstatus: true
      created: 2025-08-25T13:10:46.689+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.337+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Impact on beef and cattle futures</strong></h2>'
    section46:
      primarytype: 'block'
      uuid: '7f6ea484-8f7b-45e3-813e-8eb6c05bb1e5'
      activationstatus: true
      created: 2025-08-25T13:10:46.690+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.338+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '17aa1082-a17c-40f7-8bd2-050a0dadfb3b'
      activationstatus: true
      created: 2025-08-25T13:10:46.691+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.338+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Livestock traders and beef producers have been on edge about the
        potential for cases in cattle as prices have already hit record highs because
        the US cattle herd is at its smallest size in seven decades.</p>'
    section48:
      primarytype: 'block'
      uuid: 'dd335b6e-e720-4ea4-97fa-6dab1556fc37'
      activationstatus: true
      created: 2025-08-25T13:10:46.692+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.339+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '81d39e4f-8199-4787-ad73-8db8a615a116'
      activationstatus: true
      created: 2025-08-25T13:10:46.692+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.340+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A human case and the lack of transparency around it could present
        a political challenge for Rollins. The USDA has set traps and sent mounted
        officers along the border, but it has faced criticism from some cattle producers
        and market analysts for not acting faster to pursue increased fly production.</p>'
    section50:
      primarytype: 'block'
      uuid: '63e46184-08de-425d-b43b-8d6e81369213'
      activationstatus: true
      created: 2025-08-25T13:10:46.693+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.341+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: 'cd25c200-94fd-4335-808e-fb01d82c9b9d'
      activationstatus: true
      created: 2025-08-25T13:10:46.694+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.341+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Rollins first announced plans for a sterile fly facility at Moore
        Air Force Base in Edinburg, Texas - near where a production facility to combat
        screwworm operated during the last major outbreak 50 years ago - in June,
        saying that the facility would take two to three years to come online. A spokesperson
        for the USDA did not immediately respond to a request for comment. Mexico
        has also taken efforts to limit the spread of the pest, which can kill livestock
        within weeks if not treated. The Mexican government said in July that it started
        to build a $51 million sterile fly production facility in the country's south.</p>'
    section52:
      primarytype: 'block'
      uuid: 'b7c3a767-c7b6-4f0d-8042-d963e54320df'
      activationstatus: true
      created: 2025-08-25T13:10:46.695+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.342+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '78e2c3a3-15d1-42af-8ffa-921e0a36b2cb'
      activationstatus: true
      created: 2025-08-25T13:10:46.696+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.343+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The sole operating plant is in Panama City and can produce a maximum
        of 100 million sterile screwworm flies each week. The USDA has estimated that
        500 million flies would need to be released weekly to push the fly back to
        the Darien Gap, the stretch of rainforest between Panama and Colombia.</p>'
    section54:
      primarytype: 'block'
      uuid: '30f7d24f-c21d-4dcc-a084-91ccb21ca267'
      activationstatus: true
      created: 2025-08-25T13:10:46.697+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.344+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: 'b0f01a3f-545e-4906-bba6-39eaa2b5529a'
      activationstatus: true
      created: 2025-08-25T13:10:46.698+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.344+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Screwworms have been traveling north through Mexico from Central
        America since 2023. They are endemic in Cuba, Haiti, the Dominican Republic
        and countries in South America, according to the USDA.</p>'
    section56:
      primarytype: 'block'
      uuid: '6a347f6e-a75c-4343-8596-fcdb2a53f4d1'
      activationstatus: true
      created: 2025-08-25T13:10:46.699+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.345+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: 'c58ad04e-fdd3-42fa-9cfa-456c69eb5e33'
      activationstatus: true
      created: 2025-08-25T13:10:46.699+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.346+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Mexico reported a new case about 370 miles (595 km) south of the
        US border in Ixhuatlan de Madero, Veracruz, in July. The USDA immediately
        ordered the closure of livestock trade through southern ports of entry, after
        previously halting imports in November and May.</p>'
    section58:
      primarytype: 'block'
      uuid: 'ea8b85d8-bb27-4322-af3c-a30b7923fea4'
      activationstatus: true
      created: 2025-08-25T13:10:46.700+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: 'b27af9d7-9901-4c2b-8ca0-f83ee108fa05'
      activationstatus: true
      created: 2025-08-25T13:10:46.701+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The US typically imports over a million cattle from Mexico a year
        to fatten in feedlots and process into beef.</p>'
    section60:
      primarytype: 'block'
      uuid: '7284c5f7-7159-4aa2-a5fa-3ecfc049e8c6'
      activationstatus: true
      created: 2025-08-25T13:10:46.702+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: '8e1e1340-a40d-45f5-9e23-a2102c7539b8'
      activationstatus: true
      created: 2025-08-25T13:10:46.703+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Screwworms were eradicated from the United States in the 1960s when
        researchers began releasing massive numbers of sterilized male screwworm flies
        that mate with wild female screwworms to produce infertile eggs.</p>'
    section62:
      primarytype: 'block'
      uuid: '7127b3f4-026c-4351-be9b-569beeaeb401'
      activationstatus: true
      created: 2025-08-25T13:10:46.704+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: '663e4cd9-6d08-4ff2-a96c-5711f4c19ef2'
      activationstatus: true
      created: 2025-08-25T13:10:46.706+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-25T13:11:15.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T13:11:14.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Cassandra Garrison in Buenos Aires, Tom Polansek
        in Chicago and Leah Douglas in Washington; Additional reporting by Heather
        Schlitz in Chicago and Jarrett Renshaw in Washington; Editing by Emily Schmall,
        Diane Craft and Sonali Paul)</em></p>'
  'START HERE----->spacex-postpones-starship-test-flight':
    author: 'Joey Roulette, Reuters'
    caption: 'A SpaceX Starship spacecraft sits atop a super heavy booster at the
      launch pad before its scheduled tenth test flight, at the company's complex
      in Starbase, Texas, U.S. on Aug. 24. (Steve Nesius/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
