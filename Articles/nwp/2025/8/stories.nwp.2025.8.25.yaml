      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúBy making internet access truly universal, we are creating a foundation
        for better education, e-commerce growth, accessible government services, and
        stronger communities,‚Äù he said. ‚ÄúThe president‚Äôs vision is clear: no Filipino
        should be left behind in the digital age.‚Äù'
    section4:
      primarytype: 'block'
      uuid: '947ae7aa-c3d7-4c4c-944f-b4ccc7cfc00c'
      activationstatus: true
      created: 2025-08-25T15:22:48.915+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T15:23:20.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:23:20.565+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. allowed the measure, officially titled
        ‚ÄúAn Act Establishing a Comprehensive and Inclusive Data Transmission and Connectivity
        Framework for the Philippines,‚Äù to lapse into law after Congress submitted
        it on July 24. The law was among the president‚Äôs priorities.'
    section5:
      primarytype: 'block'
      uuid: 'd8e4a452-5610-46da-b4c6-6243d0824634'
      activationstatus: true
      created: 2025-08-25T15:22:48.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T15:23:20.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:23:20.565+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It seeks to streamline licensing procedures, promote infrastructure
        sharing, and open opportunities for new and smaller players to build data
        transmission networks without requiring a legislative franchise.'
    section6:
      primarytype: 'block'
      uuid: 'efa3e3be-8b99-41e7-b25d-814acabd6d23'
      activationstatus: true
      created: 2025-08-25T15:22:48.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T15:23:20.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:23:20.565+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'For consumers, the measure promises lower cost and wider access to
        high-quality internet. But industry leaders have raised concerns.'
    section7:
      primarytype: 'block'
      uuid: '33d0e6cf-e56e-4edd-84f1-fc636c0dbcf8'
      activationstatus: true
      created: 2025-08-25T15:22:48.917+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T15:23:20.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:23:20.566+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, two major service providers were wary about the new law.'
    section8:
      primarytype: 'block'
      uuid: '7dda25b7-a052-4749-b1bb-6a6561150b86'
      activationstatus: true
      created: 2025-08-25T15:22:48.917+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T15:23:20.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:23:20.566+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Globe said the law could result in ‚Äúregulatory imbalance, uneven competition,
        and the lack of transparency and oversight for new players.‚Äù PLDT has requested
        participation in drafting the implementing rules and regulations.'
    section9:
      primarytype: 'block'
      uuid: '583886a9-b66c-4dce-a955-3b9e15165dac'
      activationstatus: true
      created: 2025-08-25T15:22:48.918+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T15:23:20.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:23:20.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malaca√±ang earlier said the administration had no objection to private
        sector involvement in shaping the rules, provided it strengthens implementation.'
    section10:
      primarytype: 'block'
      uuid: '064dc64c-f463-4ee8-9e8b-9de615a16b02'
      activationstatus: true
      created: 2025-08-25T15:22:48.918+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-25T15:23:20.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:23:20.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus lead correspondent Tristan Nodalo and multiplatform
        producer Jelo Mantaring contributed to this report.</em></p>'
  'START HERE----->house-to-invite-arrested-dpwh-engineer':
