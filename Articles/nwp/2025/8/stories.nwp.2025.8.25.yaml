        \ set as he dished out a bagel to level the match as his rattled opponent\
        \ took a medical timeout for what appeared to be a knee issue.\r"
    section23:
      primarytype: 'block'
      uuid: '4f70364e-cce1-4982-a0bd-9ef3d0101a20'
      activationstatus: true
      created: 2025-08-25T14:22:03.614+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-25T15:03:01.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T15:03:01.234+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '2f545ef1-575b-4754-9483-4fedeb76fd57'
      activationstatus: true
      created: 2025-08-25T14:22:03.614+08:00
      createdby: 'cj-nwp'
