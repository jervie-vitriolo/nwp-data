      lastmodified: 2025-08-25T15:03:01.236+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The final set was much more of a contest, with the duo exchanging multiple\
        \ breaks of serve as the match wound down to a nail-biting finish.\r"
    section27:
      primarytype: 'block'
      uuid: '39a7dd05-fb6c-460e-ac7f-90458d6c3402'
      activationstatus: true
      created: 2025-08-25T14:22:03.616+08:00
