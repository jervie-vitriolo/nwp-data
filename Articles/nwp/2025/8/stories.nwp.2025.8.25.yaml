      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. called on Filipinos to manifest patriotism through acts of genuine
        service to fellow countrymen as the country marked National Heroes‚Äô Day on
        Monday, Aug. 25.</p>'
    section1:
      primarytype: 'block'
      uuid: '750522a6-13ae-4682-8678-f54252e8cfee'
      activationstatus: true
      created: 2025-08-25T10:35:01.460+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T10:41:44.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T10:41:44.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'eedc1f4b-bbfd-4adf-8ba2-a0e156d33347'
      activationstatus: true
      created: 2025-08-25T10:35:01.461+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T10:41:44.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T10:41:44.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his message, Marcos joined the country in honoring exemplary Filipinos\
        \ who selflessly offered themselves for the good of the nation and ventured\
        \ the ‚Äúfires of struggle.‚Äù\r"
    section3:
      primarytype: 'block'
      uuid: '4818f51a-4ac7-49b4-b1b8-b0631ab6ad59'
      activationstatus: true
      created: 2025-08-25T10:35:01.461+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T10:41:44.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T10:41:44.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c802a66c-f531-4245-8d2c-0ffb7aeb1809'
      activationstatus: true
      created: 2025-08-25T10:35:01.462+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T10:41:44.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T10:41:44.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúTheir sacrifice becomes the act through which the soul affirms its\
        \ highest calling and the nation discovers its moral shape,‚Äù the president\
        \ said.\r"
    section5:
      primarytype: 'block'
      uuid: '9269bfe3-d79e-470e-bf26-c29c02c09a7d'
      activationstatus: true
      created: 2025-08-25T10:35:01.462+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T10:41:44.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T10:41:44.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd0344b39-1201-4b0f-bbfe-fb6e5a0bfb07'
      activationstatus: true
      created: 2025-08-25T10:35:01.462+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T10:41:44.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T10:41:44.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos also recognized ordinary Filipinos, including workers such as\
        \ farmers, fisherfolk, teachers, soldiers, law enforcers, and scientists,\
        \ as heroic individuals for fulfilling their duties through ‚Äúextraordinary\
        \ ways.‚Äù\r"
    section7:
      primarytype: 'block'
      uuid: '600a0215-aeb0-4ca7-a060-382c59da44de'
      activationstatus: true
      created: 2025-08-25T10:35:01.463+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T10:41:44.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T10:41:44.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '183a6039-5d60-4291-b4fe-e6e77ad0000b'
      activationstatus: true
      created: 2025-08-25T10:35:01.463+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T10:41:44.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T10:41:44.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúAs we continue on our journey of nationhood, let us emulate their\
        \ examples by manifesting our patriotism through acts of genuine service to\
        \ our people,‚Äù the chief executive said.\r"
    section9:
      primarytype: 'block'
      uuid: '4f3af5ee-5d0c-4469-a201-c5f3c8023aff'
      activationstatus: true
      created: 2025-08-25T10:35:01.464+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T10:41:44.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T10:41:44.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1de89556-342e-493f-a26a-477ba15d99e7'
      activationstatus: true
      created: 2025-08-25T10:35:01.464+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-25T10:41:44.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-25T10:41:44.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúThrough simple but meaningful acts of compassion to our brothers and\
        \ sisters. We can be our generation‚Äôs heroes, bringing forth the Bagong Pilipinas\
        \ we aspire,‚Äù he added.\r"
    section11:
      primarytype: 'block'
