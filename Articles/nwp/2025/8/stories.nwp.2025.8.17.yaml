    lastmodified: 2025-08-17T15:56:59.285+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'More than 300 people dead in Pakistan after heavy rains, floods'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b9d87293-0eaa-40b6-ab97-9438d27cc752'
      activationstatus: true
      created: 2025-08-17T15:17:15.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Peshawar, Pakistan -&nbsp;</strong>More than 300 people
        are dead in northwest Pakistan after two days of heavy rains and flash floods,
        local officials said on Saturday, Aug. 16.</p>'
    section1:
      primarytype: 'block'
      uuid: '905b54d7-a793-428a-ac38-3853cb39eac9'
      activationstatus: true
      created: 2025-08-17T15:17:15.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The deluge hit the remote mountainous northern part of the Khyber Pakhtunkhwa\
        \ region, with cloud bursts, flash floods, lightning strikes and landslides\
        \ in the deadliest downpour of this year’s monsoon season.\r"
    section2:
      primarytype: 'block'
      uuid: 'fa27a615-fcd1-4a16-88c7-6216c88b74ab'
      activationstatus: true
      created: 2025-08-17T15:17:15.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "By Saturday, 307 were confirmed dead, with more people missing, according\
        \ to the Provincial Disaster Management Authority.\r"
    section3:
      primarytype: 'block'
      uuid: '59273f6a-cf06-4102-bd75-576a1d80c3f5'
      activationstatus: true
      created: 2025-08-17T15:17:15.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.273+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Parts of neighboring India and Nepal have also been hit hard by
        heavy rains, flooding and other rain-related incidents over the past week.</p>'
    section4:
      primarytype: 'block'
      uuid: 'cb48ca25-c140-49e3-9993-ecc70a386e62'
      activationstatus: true
      created: 2025-08-17T15:17:15.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.274+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Bajaur district, close to the Afghan border, Saeedullah was asleep\
        \ in the yard of his home on Thursday night when he was woken by loud thunder.\r"
    section5:
      primarytype: 'block'
      uuid: '6951ffc7-daa7-495c-82f2-855db81b7ac3'
      activationstatus: true
      created: 2025-08-17T15:17:15.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.274+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He rushed to his house where his family were sleeping to find the roof\
        \ had collapsed. Helped by neighbours, he dug through the debris and found\
        \ the bodies of his wife and five children.\r"
    section6:
      primarytype: 'block'
      uuid: '36c7d6fd-06e5-470d-b42a-804d8d5b0369'
      activationstatus: true
      created: 2025-08-17T15:17:15.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.275+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said he suspected the house was hit by lightning, with parts of\
        \ it on fire before the rain came down. He said he buried his family on Friday,\
        \ with the help of the community.\r"
    section7:
      primarytype: 'block'
      uuid: '71827e55-a4ea-42be-891a-12730b787138'
      activationstatus: true
      created: 2025-08-17T15:17:15.214+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.275+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There is destruction everywhere, piles of rubble,\" Saeedullah, 42,\
        \ said.\r"
    section8:
      primarytype: 'block'
      uuid: 'ad5ecb85-b39a-423e-8cbf-e173d3285ffc'
      activationstatus: true
      created: 2025-08-17T15:17:15.214+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.276+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bilal Faizi, a spokesperson for the country's official 1122 rescue\
        \ service, said that he expected the death toll to climb as more bodies are\
        \ recovered from under the debris of homes.\r"
    section9:
      primarytype: 'block'
      uuid: '3bac76ee-242e-4d14-afa9-99651c29e1af'
      activationstatus: true
      created: 2025-08-17T15:17:15.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.276+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Buner district, north of Pakistan's capital Islamabad, was the worst-hit,\
        \ with 184 confirmed killed so far.\r"
    section10:
      primarytype: 'block'
      uuid: '1a093279-4430-4aca-b6a1-ed7a966ae696'
      activationstatus: true
      created: 2025-08-17T15:17:15.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.277+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Faizi said there was a cloud burst in Buner early on Friday creating\
        \ a torrent of water that swept down to the villages below. \"There was no\
        \ time for anyone to react,\" Faizi said.\r"
    section11:
      primarytype: 'block'
      uuid: '7cbe15a6-5c07-4dc8-8d3e-a13707121ef3'
      activationstatus: true
      created: 2025-08-17T15:17:15.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.277+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zahid Hussain, 62, a resident of Beshonrai village, in Buner, said\
        \ that more than 60 people had lost their lives in his village and more than\
        \ 20 were missing.\r"
    section12:
      primarytype: 'block'
      uuid: '91284f08-2e39-462c-b4eb-11464f1c2e37'
      activationstatus: true
      created: 2025-08-17T15:17:15.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.278+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said he told his family to flee when he noticed water rising quickly\
        \ in a stream near his house that swept towards his front door.\r"
    section13:
      primarytype: 'block'
      uuid: '7c31b1ea-bd2e-47c5-8eff-720327e18983'
      activationstatus: true
      created: 2025-08-17T15:17:15.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.278+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "One of his nephews got trapped and broke his leg as the waters rose.\
        \ Hussain rescued him and took him to a hospital in Buner.\r"
    section14:
      primarytype: 'block'
      uuid: 'e20af885-3e79-4e6e-ad2e-0a5ccd7da8ba'
      activationstatus: true
      created: 2025-08-17T15:17:15.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.279+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The floodwater washed away our house in front of our eyes,” Hussain\
        \ told Reuters from the hospital. “Within minutes, we were made homeless.\"\
        \r"
    section15:
      primarytype: 'block'
      uuid: '581352c1-f498-4311-8fd8-0b8fa89e1fa3'
      activationstatus: true
      created: 2025-08-17T15:17:15.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.279+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than 30 homes in the village were swept away.\r"
    section16:
      primarytype: 'block'
      uuid: '01f36b7f-6154-4e76-8d14-e68df89d5f55'
      activationstatus: true
      created: 2025-08-17T15:17:15.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.280+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ishaq Dar, the deputy prime minister and foreign minister, said that\
        \ civilian and military teams were carrying out rescue and relief operations,\
        \ while the prime minister had chaired an emergency meeting.\r"
    section17:
      primarytype: 'block'
      uuid: '86801a99-cdd7-4a6b-a64b-8ab82575bfe9'
      activationstatus: true
      created: 2025-08-17T15:17:15.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.280+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Provincial Chief Secretary Shahab Ali Shah said that local officials\
        \ had been dispatched to the flooded areas to supervise relief operations\
        \ and assess the damage.\r"
    section18:
      primarytype: 'block'
      uuid: '6528d7e5-214d-436d-8716-a1044085b31a'
      activationstatus: true
      created: 2025-08-17T15:17:15.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.281+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said medical camps were being set up for the flood victims, along\
        \ with arrangements to provide food for families who lost their homes.\r"
    section19:
      primarytype: 'block'
      uuid: '8cc69966-b26c-42f7-a388-c71ec1aa9691'
      activationstatus: true
      created: 2025-08-17T15:17:15.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.281+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday, a rescue helicopter crashed, due to bad weather, killing\
        \ the five crew members.\r"
    section20:
      primarytype: 'block'
      uuid: 'f682d3ab-00b5-4310-aeed-98ce16fb66a7'
      activationstatus: true
      created: 2025-08-17T15:17:15.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.282+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zaheer Babar, Pakistan's chief meteorologist, said the country has\
        \ seen an increase in the frequency and destructiveness of extreme weather\
        \ events.\r"
    section21:
      primarytype: 'block'
      uuid: '67f681ff-2aac-4508-8e74-ee95f8fa511c'
      activationstatus: true
      created: 2025-08-17T15:17:15.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said heavy rainfall in the mountains meant people in lower-lying\
        \ areas were not aware of the strength of the downpour until it reached them\
        \ as a flash flood.\r"
    section22:
      primarytype: 'block'
      uuid: '42edd9e7-3606-4911-b4cf-3aaf4c947304'
      activationstatus: true
      created: 2025-08-17T15:17:15.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Climate change was one factor, he said, but it was made worse by homes\
        \ being built next to rivers and streams, while some waterways were constricted\
        \ by construction activity and garbage dumping, making it harder for the rainfall\
        \ to disperse.\r"
    section23:
      primarytype: 'block'
      uuid: '12edc218-eb27-4e7d-9521-956205ace3cd'
      activationstatus: true
      created: 2025-08-17T15:17:15.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:56:59.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:56:59.284+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mushtaq Ali in Peshawar, Saud Mehsud in Der Ismail
        Khan and Saeed Shah in Islamabad. Writing by Saeed Shah. Editing by Muralikumar
        Anantharaman and Jane Merriman)</em></p>'
  'START HERE----->trump-tells-zelenskyy-putin-wants-more-of-ukraine':
    author: 'Steve Holland, Andrew Osborn, and Tom Balmforth, Reuters'
    caption: 'US President Donald Trump looks on next to Russian President Vladimir
      Putin during a press conference following their meeting to negotiate an end
      to the war in Ukraine, at Joint Base Elmendorf-Richardson, in Anchorage, Alaska,
      US, Aug. 15. (Kevin Lamarque/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-17T15:18:54.000+08:00
    imagesource: 'c7e72b73-bab8-4ada-a30b-12a21a0638da'
    primarytype: 'composition'
    uuid: '94ea8f16-a556-4e12-908a-52c39944cff4'
    lead: 'US President Donald Trump said on Saturday that Ukraine should make a
      deal to end the war with Russia because 'Russia is a very big power, and they're
      not,' after a summit where Vladimir Putin was reported to have demanded more
      Ukrainian land.'
    activationstatus: true
    created: 2025-08-17T15:24:51.579+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-17T15:57:16.577+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-17T15:57:16.142+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump tells Zelenskyy that Putin wants more of Ukraine, urges Kyiv make
      a deal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd3956884-021b-4e50-a083-9d794d117527'
      activationstatus: true
      created: 2025-08-17T15:24:51.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US/Moscow, Russia/Kyiv, Ukraine -</strong> US
        President Donald Trump said on Saturday, Aug. 16, that Ukraine should make
        a deal to end the war with Russia because "Russia is a very big power, and
        they're not", after a summit where Vladimir Putin was reported to have demanded
        more Ukrainian land.</p>'
    section1:
      primarytype: 'block'
      uuid: '8f780058-84b9-4eb7-9884-6fa6b64ae95a'
      activationstatus: true
      created: 2025-08-17T15:24:51.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>After the two leaders met in Alaska on Friday, Trump told Ukrainian
        President Volodymyr Zelenskyy that Putin had offered to freeze most front
        lines if Kyiv ceded all of Donetsk, the industrial region that is one of Moscow's
        main targets, a source familiar with the matter said.</p>'
    section2:
      primarytype: 'block'
      uuid: 'baf6dbde-57c1-4bf7-b19b-88fc84c0f20e'
      activationstatus: true
      created: 2025-08-17T15:24:51.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy rejected the demand, the source said. Russia already controls
        a fifth of Ukraine, including about three-quarters of Donetsk province, which
        it first entered in 2014.</p>'
    section3:
      primarytype: 'block'
      uuid: '6e24348d-7c43-405a-90f8-8aa04ad1d431'
      activationstatus: true
      created: 2025-08-17T15:24:51.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump also said he agreed with Putin that a peace deal should be sought\
        \ without the prior ceasefire that Ukraine and its European allies had demanded.\
        \ That was a change from his position before the summit, when he said he would\
        \ not be happy unless a ceasefire was agreed on.\r"
    section4:
      primarytype: 'block'
      uuid: '76e281b4-012b-4ad4-b3ef-624f23a80010'
      activationstatus: true
      created: 2025-08-17T15:24:51.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It was determined by all that the best way to end the horrific war\
        \ between Russia and Ukraine is to go directly to a Peace Agreement, which\
        \ would end the war, and not a mere Ceasefire Agreement, which often times\
        \ do not hold up,\" Trump posted on Truth Social.\r"
    section5:
      primarytype: 'block'
      uuid: '0ba397ed-a0b8-4757-8922-a82897ac68fe'
      activationstatus: true
      created: 2025-08-17T15:24:51.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy said Russia's unwillingness to pause the fighting would
        complicate efforts to forge a lasting peace. "Stopping the killing is a key
        element of stopping the war," he said on X.</p>'
    section6:
      primarytype: 'block'
      uuid: 'ef83194b-fb4e-45cf-8584-941e6e2a1add'
      activationstatus: true
      created: 2025-08-17T15:24:51.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Nevertheless, Zelenskyy said he would meet Trump in Washington on
        Monday.</p>'
    section7:
      primarytype: 'block'
      uuid: '66b0e819-502d-4689-8ca8-825bf7d41513'
      activationstatus: true
      created: 2025-08-17T15:24:51.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>That will evoke memories of a meeting in the White House Oval Office
        in February, where Trump and Vice President JD Vance gave Zelenskyy a brutal
        public dressing-down. Trump said a three-way meeting with Putin and Zelenskyy
        could follow.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ac26d38e-58ee-41a2-98b6-058604f01c51'
      activationstatus: true
      created: 2025-08-17T15:24:51.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kyiv's European allies welcomed Trump's efforts but vowed to back Ukraine\
        \ and tighten sanctions on Russia. European leaders might join Monday's White\
        \ House meeting as well, German Foreign Minister Johann Wadephul said.\r"
    section9:
      primarytype: 'block'
      uuid: '26c7bcc0-1904-46d4-8a4b-9296bdb21e9e'
      activationstatus: true
      created: 2025-08-17T15:24:51.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Russia launched a full-scale invasion of Ukraine in February 2022
        and has been gradually advancing for months. The war — the deadliest in Europe
        for 80 years — has killed or wounded well over a million people from both
        sides, including thousands of mostly Ukrainian civilians, according to analysts.</p>'
    section10:
      primarytype: 'block'
      uuid: '1b8f2a5d-3381-47f8-ac5a-f66165c31c7e'
      activationstatus: true
      created: 2025-08-17T15:24:51.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Russia likely to welcome Trump's comments</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'de7b2e09-f7af-4fd2-a2d9-51df4c3f13e2'
      activationstatus: true
      created: 2025-08-17T15:24:51.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump's various comments on the three-hour meeting with Putin mostly
        aligned with the public positions of Moscow, which says a full settlement
        will be complex because positions are "diametrically opposed."</p>'
    section12:
      primarytype: 'block'
      uuid: 'f4a84bee-2834-44a6-935a-a8118d964006'
      activationstatus: true
      created: 2025-08-17T15:24:51.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Putin signaled no movement in Russia's long-held demands, which
        also include a veto on Kyiv's desired membership in the NATO alliance. He
        made no mention in public of meeting Zelenskyy. Kremlin aide Yuri Ushakov
        said a three-way summit had not been discussed.</p>'
    section13:
      primarytype: 'block'
      uuid: '3369ab2d-29a3-46ab-ac56-44a8dfce317b'
      activationstatus: true
      created: 2025-08-17T15:24:51.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In an interview with Fox News' Sean Hannity, Trump signaled that
        he and Putin had discussed land transfers and security guarantees for Ukraine,
        and had "largely agreed."</p>'
    section14:
      primarytype: 'block'
      uuid: '1bd03c66-9c42-4304-b081-dae70fde7a9a'
      activationstatus: true
      created: 2025-08-17T15:24:51.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I think we're pretty close to a deal," he said, adding: "Ukraine
        has to agree to it. Maybe they'll say 'no'."</p>'
    section15:
      primarytype: 'block'
      uuid: '2fccd6bf-84b0-408a-afaa-fd217fd72d3a'
      activationstatus: true
      created: 2025-08-17T15:24:51.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Asked what he would advise Zelenskyy to do, Trump said: "Gotta make
        a deal."</p>'
    section16:
      primarytype: 'block'
      uuid: '3c91e6d5-4f59-40d7-92d2-771f3edfb659'
      activationstatus: true
      created: 2025-08-17T15:24:51.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Look, Russia is a very big power, and they're not,\" he added.\r"
    section17:
      primarytype: 'block'
      uuid: '72abcd67-a4af-4c52-9528-23aac06a1232'
      activationstatus: true
      created: 2025-08-17T15:24:51.685+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Need for security guarantees for Ukraine</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '12117c56-acec-4e34-b1a0-76869483b2f7'
      activationstatus: true
      created: 2025-08-17T15:24:51.685+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy has consistently said he cannot concede territory without
        changes to Ukraine's constitution, and Kyiv sees Donetsk's "fortress cities"
        such as Sloviansk and Kramatorsk as a bulwark against further Russian advances.</p>'
    section19:
      primarytype: 'block'
      uuid: '46a00827-5674-4fdd-98a2-07549d69f00c'
      activationstatus: true
      created: 2025-08-17T15:24:51.686+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy has also insisted on security guarantees to deter Russia
        from invading again. He said he and Trump had discussed "positive signals"
        on the US taking part, and that Ukraine needed a lasting peace, not "just
        another pause" between Russian invasions.</p>'
    section20:
      primarytype: 'block'
      uuid: 'efd95881-cd8f-47f4-8ef3-fb35c6cf98b1'
      activationstatus: true
      created: 2025-08-17T15:24:51.686+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Canadian Prime Minister Mark Carney welcomed what he described as Trump's\
        \ openness to providing security guarantees to Ukraine under a peace deal.\
        \ He said security guarantees were \"essential to any just and lasting peace.\"\
        \r"
    section21:
      primarytype: 'block'
      uuid: 'bc6b5063-7677-4696-ad99-a22a7221ee31'
      activationstatus: true
      created: 2025-08-17T15:24:51.687+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Putin, who has opposed involving foreign ground forces, said he agreed\
        \ with Trump that Ukraine's security must be \"ensured\".\r"
    section22:
      primarytype: 'block'
      uuid: '70127236-d2c8-4e0a-9f99-47829f26b173'
      activationstatus: true
      created: 2025-08-17T15:24:51.687+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For Putin, just sitting down with Trump represented a victory. He had\
        \ been ostracised by Western leaders since the start of the war, and just\
        \ a week earlier had faced a threat of new sanctions from Trump.\r"
    section23:
      primarytype: 'block'
      uuid: 'e6b8400c-e891-4fe1-be96-a3890b72037a'
      activationstatus: true
      created: 2025-08-17T15:24:51.688+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'1-0 for Putin'&nbsp;</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: '6e94ae7b-6567-4814-94a8-8e7a376be782'
      activationstatus: true
      created: 2025-08-17T15:24:51.688+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump spoke to European leaders after returning to Washington. Several\
        \ stressed the need to keep pressure on Russia.\r"
    section25:
      primarytype: 'block'
      uuid: 'dbda6be3-70e5-428a-96db-0ea53e33e1cd'
      activationstatus: true
      created: 2025-08-17T15:24:51.689+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "British Prime Minister Keir Starmer said an end to the war was closer\
        \ than ever, thanks to Trump, but said he would impose more sanctions on Russia\
        \ if the war continues.\r"
    section26:
      primarytype: 'block'
      uuid: '4bb6e401-7c85-4fb1-830e-6113e240a03f'
      activationstatus: true
      created: 2025-08-17T15:24:51.689+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "European leaders said in a statement that Ukraine must have \"ironclad\"\
        \ security guarantees and no limits should be placed on its armed forces or\
        \ right to seek NATO membership, as Russia has sought.\r"
    section27:
      primarytype: 'block'
      uuid: 'e7348b47-8b8a-485b-8466-02b4fa0aa582'
      activationstatus: true
      created: 2025-08-17T15:24:51.690+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some European commentators were scathing about the summit.\r"
    section28:
      primarytype: 'block'
      uuid: '4c7beb11-c1d4-43b6-b780-e9f6b122bc28'
      activationstatus: true
      created: 2025-08-17T15:24:51.691+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Putin got his red carpet treatment with Trump, while Trump got nothing,\"\
        \ Wolfgang Ischinger, former German ambassador to Washington, posted on X.\r"
    section29:
      primarytype: 'block'
      uuid: 'e9bfb6ac-d903-41f8-b247-38ad02b217eb'
      activationstatus: true
      created: 2025-08-17T15:24:51.691+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Both Russia and Ukraine carried out overnight air attacks, a daily\
        \ occurrence, while fighting raged on the front.\r"
    section30:
      primarytype: 'block'
      uuid: '5cc5ab36-b9d3-4308-9cde-543852c61b44'
      activationstatus: true
      created: 2025-08-17T15:24:51.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump told Fox he would postpone imposing tariffs on China for buying\
        \ Russian oil, but he might have to \"think about it\" in two or three weeks.\r"
    section31:
      primarytype: 'block'
      uuid: '7274358b-e459-41ff-ba62-3beae5c7fc8a'
      activationstatus: true
      created: 2025-08-17T15:24:51.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He ended his remarks after the summit by telling Putin: \"We'll speak\
        \ to you very soon and probably see you again very soon.\"\r"
    section32:
      primarytype: 'block'
      uuid: 'd76d9f52-94da-448f-9e8a-7e7b685cf48f'
      activationstatus: true
      created: 2025-08-17T15:24:51.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Next time in Moscow,\" a smiling Putin responded in English.\r"
    section33:
      primarytype: 'block'
      uuid: 'a5ecc441-2a69-4172-97ab-080e97b02044'
      activationstatus: true
      created: 2025-08-17T15:24:51.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:16.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:16.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Kanishka Singh, Trevor Hunnicutt, Jeff
        Mason, Lidia Kelly, Jasper Ward, Costas Pitas, Ismail Shakil, Bhargav Acharya,
        Alan Charlish, Yuliia Dysa, Pavel Polityuk, Gwladys Fouche, Dave Graham, Paul
        Sandle, Joshua McElwee, Andreas Rinke, Felix Light and Moscow bureau; Writing
        by Andy Sullivan, Kevin Liffey, Mark Trevelyan, Joseph Ax and James Oliphant;
        Editing by Raju Gopalakrishnan, Gareth Jones and Cynthia Osterman)</em></p>'
  'START HERE----->israel-military-relocate-residents-southern-gaza':
    author: 'Maayan Lubell and Enas Alashray, Reuters'
    caption: 'Palestinians look at aid packages that are airdropped over Gaza, in
      Gaza City, Aug. 8. (Mahmoud Issa/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
