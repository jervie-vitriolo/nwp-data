    title: 'Israeli military prepares to relocate residents to southern Gaza, spokesperson
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '67d46788-46ab-4737-95e0-b892220c512d'
      activationstatus: true
      created: 2025-08-17T15:29:19.171+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.167+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel/Cairo, Egypt -</strong>&nbsp;Gaza residents
        will be provided with tents and other shelter equipment starting from Sunday,
        Aug. 17, ahead of relocating them from combat zones to the south of the enclave
        "to ensure their safety," the Israeli military said on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '8c887855-900e-4ed9-a7b1-727cf8911abc'
      activationstatus: true
      created: 2025-08-17T15:29:19.172+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.167+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This comes days after Israel said it intended to launch a new offensive\
        \ to seize control of northern Gaza City, the enclave's largest urban centre,\
        \ in a plan that raised international alarm over the fate of the demolished\
        \ strip, home to about 2.2 million people.\r"
    section2:
      primarytype: 'block'
      uuid: '9e77999a-69a6-458b-b4e1-3fec56381734'
      activationstatus: true
      created: 2025-08-17T15:29:19.172+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.168+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli Prime Minister Benjamin Netanyahu last Sunday said that before\
        \ launching the offensive, the civilian population will be evacuated to what\
        \ he described as \"safe zones\" from Gaza City, which he called Hamas' last\
        \ stronghold.\r"
    section3:
      primarytype: 'block'
      uuid: '2fc3d4c4-449f-4dc9-adf6-639140c738d1'
      activationstatus: true
      created: 2025-08-17T15:29:19.172+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.168+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The shelter equipment will be transferred via the Kerem Shalom crossing
        in southern Gaza by the United Nations and other international relief organisations
        after being inspected by defense ministry personnel, the military said.</p>'
    section4:
      primarytype: 'block'
      uuid: '0579611c-9d2a-41f0-8f88-fc56b5e7e04a'
      activationstatus: true
      created: 2025-08-17T15:29:19.173+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.169+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A spokesperson for the United Nations Office for the Coordination of\
        \ Humanitarian Affairs expressed concern over Israel's plans to relocate people\
        \ to southern Gaza saying it would only increase suffering.\r"
    section5:
      primarytype: 'block'
      uuid: '206b4589-94a2-407a-ac39-10d0a5e9928a'
      activationstatus: true
      created: 2025-08-17T15:29:19.173+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.169+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But the UN body welcomed Israel’s recognition that shelter is a
        desperate need and that tents and other shelter equipment will be allowed
        again into Gaza. "The UN and its partners will seize the opportunity this
        opens," the spokesperson said.</p>'
    section6:
      primarytype: 'block'
      uuid: '4462e1c5-ddd4-4b5e-9bd8-f847a24f39f6'
      activationstatus: true
      created: 2025-08-17T15:29:19.174+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.170+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The UN warned on Thursday that thousands of families already enduring
        appalling humanitarian conditions could be pushed over the edge if the Gaza
        City plan moves ahead.</p>'
    section7:
      primarytype: 'block'
      uuid: '5e303f88-ec12-482b-a5ce-e46b688f7eb1'
      activationstatus: true
      created: 2025-08-17T15:29:19.174+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.170+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Palestinian and United Nations officials have said no place in the\
        \ enclave is safe, including areas in southern Gaza where Israel has been\
        \ ordering residents to move to.\r"
    section8:
      primarytype: 'block'
      uuid: '22e568c2-2408-4069-be6b-f26f5c344eb4'
      activationstatus: true
      created: 2025-08-17T15:29:19.174+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.171+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The military declined to comment when asked whether the shelter equipment\
        \ was intended for Gaza City's population estimated at around one million\
        \ people presently, and whether the site to which they will be relocated in\
        \ southern Gaza would be the area of Rafah, which borders Egypt.\r"
    section9:
      primarytype: 'block'
      uuid: 'b2d7dc08-21b5-435d-800f-c2ac3ca428ae'
      activationstatus: true
      created: 2025-08-17T15:29:19.175+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.171+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel's Defense Minister Israel Katz said on Saturday that the
        plans for the new offensive were still being formulated.</p>'
    section10:
      primarytype: 'block'
      uuid: 'adfd2383-e32d-4245-9f31-b12450ea7844'
      activationstatus: true
      created: 2025-08-17T15:29:19.175+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.172+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Palestinian militant faction Islamic Jihad, an ally of Hamas, said\
        \ that the military's announcement \"as part of its brutal attack to occupy\
        \ Gaza City, is a blatant and brazen mockery of international conventions.\"\
        \r"
    section11:
      primarytype: 'block'
      uuid: '909e4bda-c075-4e57-b2de-2d572dc11133'
      activationstatus: true
      created: 2025-08-17T15:29:19.176+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.172+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, Israeli forces have already increased operations on the outskirts\
        \ of Gaza City over the past week. Residents in the neighbourhoods of Zeitoun\
        \ and Shejaia have reported heavy Israeli aerial and tank fire.\r"
    section12:
      primarytype: 'block'
      uuid: 'd402bc20-30e0-499b-ab16-8449e4e1eb93'
      activationstatus: true
      created: 2025-08-17T15:29:19.176+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.173+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Residents there have also reported explosions throughout the day,
        resulting from Israeli tank shelling against homes in the eastern parts of
        the neighborhood.</p>'
    section13:
      primarytype: 'block'
      uuid: '2f8b6e57-4f7d-45a8-9299-67d0ecf0594e'
      activationstatus: true
      created: 2025-08-17T15:29:19.177+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.173+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Israeli military on Friday said that it had begun a new operation
        in Zeitoun to locate explosives, destroy tunnels, and kill militants in the
        area.</p>'
    section14:
      primarytype: 'block'
      uuid: '091ec66a-577c-4c8b-ab98-41f36cab3a8f'
      activationstatus: true
      created: 2025-08-17T15:29:19.177+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.174+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The war began when Hamas attacked southern Israel on October 7, 2023,\
        \ killing 1,200 people and taking 251 hostages, according to Israeli authorities,\
        \ and 20 of the remaining 50 hostages in Gaza are still alive.\r"
    section15:
      primarytype: 'block'
      uuid: '3f324a37-9d8a-4ef0-9104-38195f91c23f'
      activationstatus: true
      created: 2025-08-17T15:29:19.177+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.174+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's subsequent military assault against Hamas has killed over\
        \ 61,000 Palestinians, Gaza's health ministry says. It has also caused a hunger\
        \ crisis, internally displaced most of Gaza's population and left much of\
        \ the enclave in ruins.\r"
    section16:
      primarytype: 'block'
      uuid: '03e51489-c419-4b19-a8fb-adad033d58c9'
      activationstatus: true
      created: 2025-08-17T15:29:19.178+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.175+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Protests calling for a hostage release and an end to the war were expected\
        \ throughout Israel on Sunday, with many businesses, municipalities and universities\
        \ saying they will support employees striking for the day.\r"
    section17:
      primarytype: 'block'
      uuid: '0b8a9116-0f47-4d21-9532-335fd72d55b2'
      activationstatus: true
      created: 2025-08-17T15:29:19.179+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.175+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Negotiations to secure a US-backed 60-day ceasefire and hostage
        release ended in deadlock last month, and mediators Egypt and Qatar have been
        trying to revive them.</p>'
    section18:
      primarytype: 'block'
      uuid: 'a53635b1-865a-45fb-bf2d-480437f9e8f6'
      activationstatus: true
      created: 2025-08-17T15:29:19.179+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:57:32.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:57:32.176+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Emily Rose in Jerusalem, Nidal al-Mughrabi
        in Cairo and Michelle Nichols; Writing by Maayan Lubell, Ahmed Elimam, Enas
        Alashray and Nayera Abdallah; Editing by Sharon Singleton and Diane Craft)</em></p>'
  'START HERE----->ted-hui-australia-asylum':
    author: 'Jessie Pang and Lewis Jackson, Reuters'
    caption: 'Hong Kong pro-democracy activist Ted Hui speaks in a protest on June
      4. (許智峯 Ted Hui Chi Fung/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-17T15:29:21.000+08:00
    imagesource: 'e55a9c17-6dc0-4504-9c10-ae97cb58e091'
    primarytype: 'composition'
    uuid: 'e8eaa184-0309-4ed4-a65a-a66e572da9b6'
    lead: 'Hong Kong pro-democracy activist Ted Hui has been granted asylum in Australia,
      the former lawmaker said on Saturday, more than four years after he left Hong
      Kong, where he faces criminal charges over the 2019 pro-democracy protests.'
    activationstatus: true
    created: 2025-08-17T15:39:10.342+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-17T15:59:15.946+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-17T15:59:15.683+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Australia grants asylum to former Hong Kong lawmaker and pro-democracy
      activist'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c31a25a2-50c4-44ec-be25-dd1cb166aa59'
      activationstatus: true
      created: 2025-08-17T15:39:10.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:59:15.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:59:15.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Hong Kong/Beijing, China -</strong>&nbsp;Hong Kong pro-democracy
        activist Ted Hui has been granted asylum in Australia, the former lawmaker
        said on Saturday, Aug. 16, more than four years after he left Hong Kong, where
        he faces criminal charges over the 2019 pro-democracy protests.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f5e3699e-b341-4a00-bdcd-1d9bc6ac464a'
      activationstatus: true
      created: 2025-08-17T15:39:10.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:59:15.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:59:15.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hui said he received written notice from the Australian Department\
        \ of Home Affairs on Friday approving his claim and that his wife, children\
        \ and parents were also granted visas.\r"
    section2:
      primarytype: 'block'
      uuid: '0908326e-0232-442c-958e-e02d2a1574dc'
      activationstatus: true
      created: 2025-08-17T15:39:10.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:59:15.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:59:15.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"When people around me say 'congratulations' to me, although I politely\
        \ thank them, I can't help but feel sad in my heart. How to congratulate a\
        \ political refugee who misses his hometown?\" posted on Facebook.\r"
    section3:
      primarytype: 'block'
      uuid: 'a86c88b3-a570-4633-bc1f-d8810b74adb2'
      activationstatus: true
      created: 2025-08-17T15:39:10.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:59:15.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:59:15.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If it weren't for political persecution, I would never have thought\
        \ of living in a foreign land. Immigrants can always return to their home\
        \ towns to visit relatives at any time; Exiles have no home.\"\r"
    section4:
      primarytype: 'block'
      uuid: 'de56bba1-2456-4759-8512-b8a4cdb55d29'
      activationstatus: true
      created: 2025-08-17T15:39:10.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:59:15.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:59:15.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Home Affairs Department did not immediately respond to emailed\
        \ questions sent after business hours.\r"
    section5:
      primarytype: 'block'
      uuid: '7eac84cf-2c38-49c4-bfb8-23c510dbd86b'
      activationstatus: true
      created: 2025-08-17T15:39:10.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:59:15.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:59:15.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Hong Kong government said in a statement it was "against the
        harbouring of criminals in any form by any country." China's foreign ministry
        did not respond to questions about the decision.</p>'
    section6:
      primarytype: 'block'
      uuid: '85f13782-c621-4d0a-809b-2b0964825848'
      activationstatus: true
      created: 2025-08-17T15:39:10.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:59:15.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:59:15.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Australian Prime Minister Anthony Albanese visited Beijing last
        month as part of his administration's years-long push to improve ties with
        China.</p>'
    section7:
      primarytype: 'block'
      uuid: '2dbaf8bf-acd3-48b6-8283-0fe6ca7b5dfc'
      activationstatus: true
      created: 2025-08-17T15:39:10.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:59:15.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:59:15.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A former Democratic Party lawmaker, Hui left Hong Kong in late 2020\
        \ after facing criminal charges over the 2019 pro-democracy protests.\r"
    section8:
      primarytype: 'block'
      uuid: 'aaa09261-987c-4cfd-9c9a-fa7740c3ba2e'
      activationstatus: true
      created: 2025-08-17T15:39:10.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:59:15.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:59:15.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In 2023 Hong Kong accused him and seven others of national security
        offences, including incitement to secession, and put HK$1 million (around
        P7.23 million) bounties on their heads.</p>'
    section9:
      primarytype: 'block'
      uuid: '2225b66d-d400-4605-b66f-ed4f9577b6b5'
      activationstatus: true
      created: 2025-08-17T15:39:10.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:59:15.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:59:15.681+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fellow Hong Kong activist Tony Chung said on Sunday he had been granted\
        \ asylum by Britain, in a post on his X account. He was sentenced to three\
        \ years and seven months in prison in late 2021 after being convicted of secession\
        \ and money laundering.\r"
    section10:
      primarytype: 'block'
      uuid: '138882fa-2bfa-446a-ac4f-a7334809c474'
      activationstatus: true
      created: 2025-08-17T15:39:10.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:59:15.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:59:15.681+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pro-democracy businessman Jimmy Lai is on trial in Hong Kong on charges\
        \ related to a national security law imposed by Beijing and alleged sedition.\r"
    section11:
      primarytype: 'block'
      uuid: 'cbb9e9d3-02c9-4f6b-af1b-0d0d77a79830'
      activationstatus: true
      created: 2025-08-17T15:39:10.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T15:59:15.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T15:59:15.682+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lewis Jackson in Beijing and Jessie Pang in Hong
        Kong; Additional reporting by Joe Cash in Beijing; Editing by Jane Merriman
        and Kim Coghill)</em></p>'
  'START HERE----->bi-prepares-deportation-case-american-pastor':
    caption: 'Personnel from the Department of Social Welfare and Development face
      a 48-year-old American pastor in Pampanga accused of child abuse.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-17T17:04:58.000+08:00
    imagesource: 'f58afba7-d22a-480b-bf13-28a78bc59747'
    primarytype: 'composition'
    uuid: 'a258e613-88ad-49aa-9ce9-7d650506fcc4'
    lead: 'An American pastor is set to be deported after allegedly abusing at least
      160 children in Pampanga, the Bureau of Immigration said.'
    activationstatus: true
    created: 2025-08-17T17:06:59.523+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-17T17:11:01.356+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-17T17:11:01.067+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'American pastor may face deportation due to alleged abuse of 160 children'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '16a7530b-5fec-4e42-8830-dac5e2baa2b8'
      activationstatus: true
      created: 2025-08-17T17:06:59.632+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.059+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> An American pastor
        is set to be deported after allegedly abusing at least 160 children in Pampanga,
        the Bureau of Immigration said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a05230e2-c005-4998-b4d0-3d9253e7b933'
      activationstatus: true
      created: 2025-08-17T17:06:59.633+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.059+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "BI Commissioner Joel Anthony Viado said the agency is preparing a deportation\
        \ case against 48-year-old American national Jeremy Ferguson. \r"
    section2:
      primarytype: 'block'
      uuid: 'cdcd99cd-2b22-4d30-aa54-07a10fd08d85'
      activationstatus: true
      created: 2025-08-17T17:06:59.633+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The pastor was reportedly arrested on Aug. 13. According to the BI,\
        \ he was said to have headed a religious organization in Mexico, Pampanga,\
        \ which had minors in its custody.\r"
    section3:
      primarytype: 'block'
      uuid: '15cb6eb5-a381-48b1-b77c-af9e7702dd54'
      activationstatus: true
      created: 2025-08-17T17:06:59.633+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Police and DSWD (Department of Social Welfare and Development) reports\
        \ state that victims recounted being physically assaulted and sustaining injuries\
        \ from Ferguson,” the BI said in a statement on Saturday, Aug. 16. “There\
        \ were also accounts of him depriving children of food, chaining them, or\
        \ locking them inside rooms.”\r"
    section4:
      primarytype: 'block'
      uuid: 'da3731cd-c3e9-4f2f-b16d-9660c829ca26'
      activationstatus: true
      created: 2025-08-17T17:06:59.634+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.061+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.facebook.com/photo?fbid=1185174346967518&amp;set=a.224758283009134">On
        Sunday</a></strong>, the DSWD said the BI had placed the American pastor on
        its watchlist, ensuring his attendance in all court hearings for alleged child
        abuse cases.&nbsp;</p>'
    section5:
      primarytype: 'block'
      uuid: '1193902b-ea5a-4ad2-9bc0-603d221185cd'
      activationstatus: true
      created: 2025-08-17T17:06:59.634+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.061+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DSWD also said the BI issued a commitment order dated Aug. 15 directing\
        \ the pastor’s transfer from Pampanga to the BI Warden Facility in Bicutan,\
        \ Taguig City. \r"
    section6:
      primarytype: 'block'
      uuid: 'dd5d89d9-e8c9-4855-ad6b-d7006ec9d3b8'
      activationstatus: true
      created: 2025-08-17T17:06:59.634+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DSWD said the American has been charged with two counts of violation\
        \ of Section 10 (a) of Republic Act 7610, or the Special Protection of Children\
        \ Against Abuse, Exploitation, and Discrimination Act. Each count carries\
        \ a recommended bail of P80,000.\r"
    section7:
      primarytype: 'block'
      uuid: 'f91a8b56-93d3-4023-83b0-dd482efb30ee'
      activationstatus: true
      created: 2025-08-17T17:06:59.635+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DSWD said it uncovered his alleged abuse of minors and his facility’\
        s failure to comply with standards that ensure proper protection of children\
        \ during a spot monitoring of the facility on Aug. 12.\r"
    section8:
      primarytype: 'block'
      uuid: '440fbabd-2cf3-4d43-9ea0-3905b648a075'
      activationstatus: true
      created: 2025-08-17T17:06:59.635+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“During the inspection, several children disclosed having experienced\
        \ physical, verbal and psychological abuse allegedly committed by Ferguson\
        \ and some house parents,” the agency said.\r"
    section9:
      primarytype: 'block'
      uuid: 'c422560e-c708-4de6-b788-a587e954bd68'
      activationstatus: true
      created: 2025-08-17T17:06:59.636+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Manila 6th District Rep. Benny Abante urged the BI not to rush\
        \ the deportation of the accused until the investigation is concluded. \r"
    section10:
      primarytype: 'block'
      uuid: '11588143-20ef-4e81-bf5e-3dc7f58d7346'
      activationstatus: true
      created: 2025-08-17T17:06:59.636+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Abante, also a pastor, said he had received reports that the American\
        \ national’s child care facility has been operating for eight years with proper\
        \ permits.\r"
    section11:
      primarytype: 'block'
      uuid: 'f802bf94-7d5a-4571-871e-83390d30dcb1'
      activationstatus: true
      created: 2025-08-17T17:06:59.636+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We must do what is necessary to protect our children, but we must\
        \ do so consistent with the basic principles of human rights,” said Abante,\
        \ the chairperson of the House committee and human rights. “Justice is not\
        \ served when we pre-judge a man before the evidence has been fully weighed.”\
        \r"
    section12:
      primarytype: 'block'
      uuid: '083f0b11-6780-4226-aa42-ce4ba1bb516e'
      activationstatus: true
      created: 2025-08-17T17:06:59.637+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, House Deputy Minority Leader Leila de Lima shared her fury\
        \ and concern over the alleged abuse that happened in a child care facility.\r"
    section13:
      primarytype: 'block'
      uuid: '0a1be209-3d83-4e41-9cd7-5b767b6dd8da'
      activationstatus: true
      created: 2025-08-17T17:06:59.637+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are one with the DSWD in its commitment to strictly monitor all\
        \ child care facilities and ensure that children under their custody are safe\
        \ and genuinely taken care of,” De Lima said.\r"
    section14:
      primarytype: 'block'
      uuid: 'ee47eff0-7af3-469c-b0ea-a6383022529a'
      activationstatus: true
      created: 2025-08-17T17:06:59.638+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T17:11:01.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T17:11:01.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We must strengthen our laws and policies to better protect our
        younger generation from child predators, perpetrators of crime, and bullies,
        while also providing them access to quality education, healthcare, decent
        housing and adequate standard of living,” she added.</p>'
