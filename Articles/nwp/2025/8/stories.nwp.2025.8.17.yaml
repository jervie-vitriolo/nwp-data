    title: 'Independent agencies must probe flood control projects - Drilon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '53bdc753-7f0c-4917-b93c-bda8f0129a63'
      activationstatus: true
      created: 2025-08-17T17:21:18.352+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T22:42:38.325+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-17T22:42:33.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Independent agencies
        must take the lead in investigating the government's flood control projects
        and not the Congress, former Senate President Franklin Drilon said.</p>'
    section1:
      primarytype: 'block'
      uuid: '6365d192-b7cc-49a4-b8d7-6d9ad5febf5f'
      activationstatus: true
      created: 2025-08-17T17:21:18.352+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T22:42:38.325+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-17T22:42:33.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Drilon on Sunday, Aug. 17, said it must be the Commission on Audit\
        \ and the Office of the Ombudsman that must probe the P590 billion flood control\
        \ projects, explaining that the former’s function was to exact accountability,\
        \ while the latter files anti-graft cases.\r"
    section2:
      primarytype: 'block'
      uuid: '12f896f2-6dce-40d9-91a5-48137610392a'
      activationstatus: true
      created: 2025-08-17T17:21:18.353+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T22:42:38.326+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-17T22:42:33.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Sa akin, without casting aspersion, ang hirap niyan hindi paniniwalaan\
        \ ng taumbayan ang resulta ng kanilang imbestigasyon dahil sila-sila rin,\
        \ ‘di ba?” Drilon said in a news release. \r"
    section3:
      primarytype: 'block'
      uuid: '1091de63-94c5-4220-b396-10d4d88b0b7d'
      activationstatus: true
      created: 2025-08-17T17:21:18.353+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T22:42:38.326+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-17T22:42:33.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kahit anong sabihin mo ‘yung congressmen at mga senador sa public\
        \ perception, sila ang naglalagay ng insertion, eh sila rin ang mag-iimbestiga?”\
        \ he added.\r"
    section4:
      primarytype: 'block'
      uuid: '01ed077d-68d7-4030-a6b4-54462bd9a25e'
      activationstatus: true
      created: 2025-08-17T17:21:18.353+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T22:42:38.327+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-17T22:42:33.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: For me, without casting aspersions, it would be hard\
        \ to believe the results of their investigation. In the public perception,\
        \ congressmen and senators made the insertion then they will investigate themselves?]\r"
    section5:
      primarytype: 'block'
      uuid: '55b5f6ac-9580-4040-9d24-2968027f4fdf'
      activationstatus: true
      created: 2025-08-17T17:21:18.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T22:42:38.327+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-17T22:42:33.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The former lawmaker also said that the Department of Economy, Planning,\
        \ and Development and the Department of Budget and Management must lead in\
        \ the reforms.\r"
    section6:
      primarytype: 'block'
      uuid: '3bc7b936-73e8-41d9-a185-18b4e9d65fee'
      activationstatus: true
      created: 2025-08-17T17:21:18.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T22:42:38.328+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-17T22:42:33.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The <strong><a href="http://www.newswatchplus.ph/news/nwp/2025/8/16/senate-sets-flood-control-probe.html">Senate
        Blue Ribbon committee</a></strong> is set to investigate flood control projects
        on Aug. 19, vowing it will go after officials linked to corruption.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ee28b666-30d0-4ceb-ab20-79a2a915bfce'
      activationstatus: true
      created: 2025-08-17T17:21:18.355+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T22:42:38.329+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-17T22:42:33.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Last week, reports said presidential son and House Majority Leader\
        \ Sandro Marcos also agreed that their chamber has no credibility to investigate\
        \ alleged anomalies in flood control projects.\r"
    section8:
      primarytype: 'block'
      uuid: 'fb61f9a5-399d-470c-8c3c-004511437959'
      activationstatus: true
      created: 2025-08-17T17:21:18.355+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T22:42:38.329+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-17T22:42:33.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said it may be prudent for the House to wait for the completion\
        \ of the probe of the executive branch on the matter. \r"
    section9:
      primarytype: 'block'
      uuid: 'f7b9151a-8853-4efc-a9a1-ca22ecd340fa'
      activationstatus: true
      created: 2025-08-17T17:21:18.355+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T22:42:38.330+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-17T22:42:33.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In his fourth State of the Nation Address, President Ferdinand Marcos
        Jr. ordered a <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/7/28/marcos-4th-sona-wrap.html">corruption
        crackdown</a></strong> on the government’s flood control projects that were
        started or completed in the last three years.&nbsp;</p>'
    section10:
      primarytype: 'block'
      uuid: 'f092abd2-8a69-41ea-bd39-986906f5707e'
      activationstatus: true
      created: 2025-08-17T17:21:18.356+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T22:42:38.330+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-17T22:42:33.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>So far, Marcos has bared<strong><a href="https://www.newswatchplus.ph/news/nwp/2025/8/11/marcos-launches-flood-control-program-website-urges-public-to-report.html">
        initial findings</a></strong> from the government’s flood control audit, citing
        projects with missing descriptions of the type of flood control being built,
        contracts with identical costs in different locations, and cases where the
        same contractor appeared across many provinces.&nbsp;</p>'
    section11:
      primarytype: 'block'
      uuid: '9b7d0e7f-350c-49d1-bc0e-f927da05c473'
      activationstatus: true
      created: 2025-08-17T17:21:18.356+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T22:42:38.331+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-17T22:42:33.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/nwp/2025/8/11/marcos-100-billion-for-15-contractors-flood-control-projects.html">15
        contractors cornered ₱100-B flood control projects - Marcos&nbsp;&nbsp;</a></strong></p>'
    section12:
      primarytype: 'block'
      uuid: '5601fa97-cede-43f8-92da-50fcb0697f8f'
      activationstatus: true
      created: 2025-08-17T17:21:18.357+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-17T22:42:38.331+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-17T22:42:33.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The president urged the public to report anomalies in flood control
        projects through the portal <strong><a href="http://www.sumbongsapangulo.ph">ww.sumbongsapangulo.ph</a></strong>.</p>'
