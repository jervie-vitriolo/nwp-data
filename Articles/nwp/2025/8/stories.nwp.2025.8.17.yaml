  'START HERE----->pakistan-deaths-heavy-rains-floods':
    author: 'Reuters'
    caption: 'Men walk past damaged houses following heavy rain and floods in Buner
      district in Khyber Pakhtunkhwa province, Pakistan, Aug. 16. (Stringer/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-17T15:15:22.000+08:00
    imagesource: '2b636712-f302-456a-b815-62c1bee56534'
    primarytype: 'composition'
    uuid: 'a36e5492-dadc-41d4-b0b0-3a7fc7946f3c'
    lead: 'More than 300 people are dead in northwest Pakistan after two days of
      heavy rains and flash floods, local officials said on Saturday.'
    activationstatus: true
    created: 2025-08-17T15:17:15.128+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-17T15:56:59.653+08:00
