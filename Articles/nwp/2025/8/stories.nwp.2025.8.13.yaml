  'START HERE----->2026-budget-bill-transmitted-Senate':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-13T14:47:50.000+08:00
    imagesource: '2164bb5c-6cf6-41e8-9367-b0b7782e0289'
    primarytype: 'composition'
    uuid: '822435dd-3f93-43cb-af23-c92293bcbb3d'
    lead: 'The Senate has officially received the proposed ₱6.793-trillion national
      budget for 2026, with the chairperson of the Senate finance committee vowing
      transparency and a strict stance against last-minute insertions.'
    activationstatus: true
    created: 2025-08-13T14:51:00.673+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-08-13T14:51:00.921+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-13T14:51:00.702+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No insertions, no charter change fund in 2026 budget - Gatchalian'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0992b2c0-bc0e-4dea-b4ab-47a05a2024ac'
      activationstatus: true
      created: 2025-08-13T14:51:00.686+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.686+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Senate has officially
        received the proposed ₱6.793-trillion national budget for 2026, with the chairperson
        of the Senate finance committee vowing transparency and a strict stance against
        last-minute insertions.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fd0a5a9c-ea3d-494d-ad7b-aeb3019e91c0'
      activationstatus: true
      created: 2025-08-13T14:51:00.686+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.686+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Budget Secretary Amenah Pangandaman turned over the 2026 National Expenditure
        Program (NEP) to committee chairperson and Senator Win Gatchalian on Wednesday,
        Aug. 13. The ceremony was witnessed by Senate President Chiz Escudero, Majority
        Leader Joel Villanueva, and accounts committee chairperson Alan Peter Cayetano.'
    section2:
      primarytype: 'block'
      uuid: '440daa3e-3244-4ac2-bd38-cd21f94224e5'
      activationstatus: true
      created: 2025-08-13T14:51:00.686+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.686+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Speaking to reporters, Gatchalian said the turnover marks the beginning
        of the budget deliberations. The Development Budget Coordination Committee
        (DBCC) briefing is set for Sept. 1, followed by a series of committee hearings
        expected to run until the first week of November. Heads of government agencies
        will defend their respective budget proposals during these hearings.'
    section3:
      primarytype: 'block'
      uuid: 'b6e8d38a-f2af-420f-b16d-9028188dc85e'
      activationstatus: true
      created: 2025-08-13T14:51:00.687+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.687+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Gatchalian said he would be strict during the bicameral conference
        committee, where lawmakers reconcile differences between the House and Senate
        versions of the budget bill, to ensure transparency and prevent the insertion
        of unauthorized amendments. '
    section4:
      primarytype: 'block'
      uuid: 'e3ea7cce-a322-4db3-99e3-6a3ae9ce430a'
      activationstatus: true
      created: 2025-08-13T14:51:00.687+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.687+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Hindi ko papayagan na magkaroon ng pagsisingit especially sa bicam
        [I will not allow insertions especially in bicam],” Gatchalian said. '
    section5:
      primarytype: 'block'
      uuid: '4a7fa703-9f6e-4359-b49e-d7bccedccda1'
      activationstatus: true
      created: 2025-08-13T14:51:00.687+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.687+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Bicam will be limited to disagreeing provisions,” he added. '
    section6:
      primarytype: 'block'
      uuid: '4f492a4e-03d6-4dec-b1d9-0895cfc0082d'
      activationstatus: true
      created: 2025-08-13T14:51:00.688+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.688+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'When asked if any allocation was made for charter change amid renewed
        calls to amend the Constitution, Gatchalian said there was none.'
    section7:
      primarytype: 'block'
      uuid: 'b13ad718-551b-4491-9a9d-dc2d144611dc'
      activationstatus: true
      created: 2025-08-13T14:51:00.688+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.688+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Dahil wala siya sa NEP at hindi siya, sa pagkaalam ko, hindi siya
        nasa development program ng pangulo sa ngayon, wala siyang puwang dito sa
        budget natin. Kumbaga walang space para sa budget natin,” Gatchalian said.'
    section8:
      primarytype: 'block'
      uuid: 'e8db8283-40db-45be-b04d-35994f5e5313'
      activationstatus: true
      created: 2025-08-13T14:51:00.688+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.688+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Kasi hindi naman na-propose sa NEP. So hindi naman tayo pwede magpasok
        ng isang napakalaking aktibidad na hindi naman pinopropose ng executive,”
        he added. '
    section9:
      primarytype: 'block'
      uuid: 'e3d55e8a-f071-4ec7-8d79-bc1d618500d3'
      activationstatus: true
      created: 2025-08-13T14:51:00.689+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.689+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: Since it’s not in the NEP and, to my knowledge, it’s
        not part of the president’s development program, there’s no place for it in
        our budget. In other words, there’s no space for it. Because it wasn’t proposed
        in the NEP, we can’t just insert a major activity that wasn’t even proposed
        by the Executive.]'
    section10:
      primarytype: 'block'
      uuid: 'd63fd3cd-497d-4340-82ea-f060cbef8af6'
      activationstatus: true
      created: 2025-08-13T14:51:00.689+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.689+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Gatchalian also committed to holding consultations with civil society
        organizations, non-government organizations, and budget experts to gather
        public feedback. He encouraged the public to scrutinize the NEP, which is
        published online, and submit their comments.'
    section11:
      primarytype: 'block'
      uuid: '78130845-3d24-4afe-8b8b-1b13d345c4cd'
      activationstatus: true
      created: 2025-08-13T14:51:00.690+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.690+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Of course, dadaan sa committee yan, hindi diretso sa agencies. Pwede
        silang mag-suggest na, for example, o dagdagan natin ang budget sa bike lane,
        o dagdagan natin ang budget sa pedestrian walkways or sa sidewalks,” he said. '
    section12:
      primarytype: 'block'
      uuid: '951566b1-05cf-49ee-8142-05c253e31ef2'
      activationstatus: true
      created: 2025-08-13T14:51:00.690+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.690+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: Of course, that will go through the committee, not directly
        to the agencies. They can make suggestions - for example, to increase the
        budget for bike lanes, or to increase the budget for pedestrian walkways or
        sidewalks.]'
    section13:
      primarytype: 'block'
      uuid: '04451899-147c-4b00-a00d-909a1895ee95'
      activationstatus: true
      created: 2025-08-13T14:51:00.690+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.690+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Earlier on Wednesday, the Department of Budget and Management also
        submitted the 2026 NEP to the House of Representatives. '
    section14:
      primarytype: 'block'
      uuid: '94894c9b-5298-447c-a6b7-04543826d65e'
      activationstatus: true
      created: 2025-08-13T14:51:00.691+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T14:51:00.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:51:00.691+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>While committee hearings in both chambers may proceed simultaneously,
        the Senate will wait for the House’s version of the General Appropriations
        Bill before holding its plenary debates since budget bills emanate from the
        lower chamber.</p>'
