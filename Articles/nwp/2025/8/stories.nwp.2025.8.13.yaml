      lastmodified: 2025-08-13T14:45:40.491+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea's former first
        lady Kim Keon Hee will spend her first day in jail on Wednesday in a cell
        much like the one her husband and ex-President Yoon Suk Yeol occupies as prosecutors
        pursue the once high-flying couple in a widening criminal probe.</p>'
    section5:
      primarytype: 'block'
      uuid: '6ca7623a-c552-4809-81c3-573f500a83eb'
      activationstatus: true
      created: 2025-08-13T14:45:40.492+08:00
