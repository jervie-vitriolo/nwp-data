      lastmodified: 2025-08-13T14:45:40.505+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Her fashion choices and policy lobbying in areas like promoting a ban\
        \ on eating dog meat made her controversial in a country where a first lady\
        \ has typically kept a low profile.\r"
    section35:
