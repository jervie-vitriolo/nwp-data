      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The final budget of expenditures ended up at <strong><a href="https://www.newswatchplus.ph/news/2025/8/13/2026-budget-plan-turned-over-to-House.html">P6.7
