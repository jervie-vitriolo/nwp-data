      created: 2025-08-13T19:08:36.017+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-13T19:08:36.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:08:36.026+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – Philippine shares advanced on Wednesday to
        lift the main index for a second straight session, taking the cue from Wall
        Street’s overnight gains.</p>'
    section1:
      primarytype: 'block'
      uuid: '5f79fa81-3552-494b-b40b-3d218f58aaba'
      activationstatus: true
      created: 2025-08-13T19:08:36.017+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-13T19:08:36.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:08:36.017+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Underpinning the rally was the closely watched data on US inflation,\
        \ which was unchanged at 2.7 percent in July, making the case for a rate cut\
        \ by the US Federal Reserve at its next meeting.\r"
    section2:
      primarytype: 'block'
      uuid: 'bc416bc0-4a2c-46bd-b131-1855cccfbfd5'
      activationstatus: true
      created: 2025-08-13T19:08:36.018+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-13T19:08:36.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:08:36.018+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Stocks and interest rates move in opposite directions: falling rates\
        \ tend to lift the stock market.\r"
    section3:
      primarytype: 'block'
      uuid: '96d30c8e-69d6-42ad-a68d-ccc49826a379'
      activationstatus: true
      created: 2025-08-13T19:08:36.018+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-13T19:08:36.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:08:36.018+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The local market extended its rise this Wednesday on the back of positive\
        \ cues from Wall Street,” said Japhet Tantiangco, research manager at PhilStocks\
        \ Financial, Inc.\r"
    section4:
      primarytype: 'block'
      uuid: 'e05efc50-0377-4113-a7cf-3bf6114ac614'
      activationstatus: true
      created: 2025-08-13T19:08:36.019+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-13T19:08:36.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:08:36.019+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Both the S&amp;P 500 and Nasdaq Composite closed at fresh record highs\
        \ on Tuesday after the softer-than-expected US inflation report. The broad-based\
        \ S&amp;P ended the session up by 1.13 percent at 6,445.76, while the tech-heavy\
        \ Nasdaq settled at 21,681.90, a gain of 1.39 percent.\r"
    section5:
      primarytype: 'block'
      uuid: '4a1b6f21-224d-400b-9d84-e8fc54c6b3a1'
      activationstatus: true
      created: 2025-08-13T19:08:36.019+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-13T19:08:36.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:08:36.019+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The benchmark Philippine Stock Exchange index (PSEi) finished up by\
        \ 0.56 percent at 6,325.09.\r"
    section6:
      primarytype: 'block'
      uuid: '498eb124-f88c-4aa8-b8b2-a493968398ef'
      activationstatus: true
      created: 2025-08-13T19:08:36.020+08:00
      createdby: 'lois-nwp'
