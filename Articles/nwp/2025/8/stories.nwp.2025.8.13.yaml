      lastmodified: 2025-08-13T14:45:40.503+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Now, Kim will receive the same food as the average inmate, usually\
        \ traditional Korean fare prepared at a cost of about 1,500 won ($1.08) per\
        \ meal. On Wednesday, toast with strawberry jam, sausages and salad were on\
        \ the menu for breakfast.\r"
