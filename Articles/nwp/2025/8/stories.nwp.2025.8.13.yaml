      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.904+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '762cffd0-0360-4931-b9c5-b9443832c0b3'
      activationstatus: true
      created: 2025-08-13T11:17:35.116+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.904+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "San Miguel Brewery’s revenues were down 1% to P74.6 billion, reflecting\
        \ softer domestic demand, which offset gains overseas. International sales\
        \ rose 2% to US$144.8 million, with growth in its South China and Vietnam\
        \ operations. Despite lower revenues, operating income rose 2% to P16.2 billion\
        \ and net income edged up 3% to P13.0 billion.\r"
    section19:
      primarytype: 'block'
      uuid: '9329749b-65ff-46bb-926f-7bf7426505ee'
      activationstatus: true
      created: 2025-08-13T11:17:35.116+08:00
      createdby: 'cj-nwp'
