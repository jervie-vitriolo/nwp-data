    lead: 'Former Bureau of Corrections (BuCor) director general Rafael  Ragos has
      died, his family announced on Tuesday, August 12.'
    activationstatus: true
    created: 2025-08-13T19:28:45.320+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-13T19:28:45.586+08:00
