      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.917+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'd0f0be3b-91cc-471f-9e20-ecdf83d51b3d'
      activationstatus: true
      created: 2025-08-13T11:17:35.129+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.918+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "SMC’s Cement business, which includes Eagle Cement, Northern Cement,\
        \ and Southern Concrete Industries, generated consolidated net sales of P17.8\
        \ billion, down 6% from the comparable period last year, due to lower sales\
        \ volumes and weaker average selling prices. The decline was brought about\
        \ by heightened competition amid the continued influx of imported traded cement,\
        \ even as market demand also softened. EBITDA was down 3% to P5.2 billion\
        \ while operating income fell 12% to P3.5 billion.\r"
    section39:
      primarytype: 'block'
      uuid: '3baeb048-ea29-4062-b2f4-9ecb0cc738b8'
      activationstatus: true
      created: 2025-08-13T11:17:35.129+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.919+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'da5dae29-bfa3-4619-bbe0-fd14160fd653'
      activationstatus: true
      created: 2025-08-13T11:17:35.130+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.658+08:00
