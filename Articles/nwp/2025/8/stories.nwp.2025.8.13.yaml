      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The peso appreciated against the greenback
        to its best finish in nearly three weeks on bets the tamer-than-expected US
        inflation report leaves intact the case for a Federal Reserve rate cut next
        month.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ac782016-d4a0-49c1-9f9b-871e32fef66e'
      activationstatus: true
      created: 2025-08-13T19:18:31.150+08:00
