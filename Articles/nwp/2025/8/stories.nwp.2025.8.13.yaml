    title: '‘She’s not really my problem’: Heart Evangelista addresses rumored rift
      with Pia Wurtzbach'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '630f23f2-84eb-46f8-b501-4de87aa54f58'
      activationstatus: true
      created: 2025-08-13T13:11:48.793+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:11:49.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:11:48.793+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Actress and fashion
        icon Heart Evangelista has spoken out on the long-rumored rift between her
        and Miss Universe 2015 Pia Wurtzbach, telling reporters that there is no real
        conflict between them and urging people to stop creating drama.</p>'
    section1:
      primarytype: 'block'
      uuid: '00650c4a-1886-40cc-b41a-683ef3266fea'
      activationstatus: true
      created: 2025-08-13T13:11:48.794+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:11:49.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:11:48.794+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During a Gcash event at the Maybank Performing Arts Theater on Tuesday,
        Aug. 12,  Evangelista was asked about the alleged feud. '
    section2:
      primarytype: 'block'
      uuid: 'a3ad10e4-f665-4c1a-a368-5ed047fbc750'
      activationstatus: true
      created: 2025-08-13T13:11:48.794+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:11:49.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:11:48.794+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She responded by downplaying the matter, saying: “I think I said in
        the past, like, when you go to Fashion Week, it is a party. Everyone can come.
        What is the issue? And honestly, please, let’s stop.”'
    section3:
      primarytype: 'block'
      uuid: 'edb5a815-d4af-4b50-818e-d6a850ee1023'
      activationstatus: true
      created: 2025-08-13T13:11:48.794+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:11:49.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:11:48.794+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said she had “actually come across” Wurtzbach and wished for encounters
        to be free from media intrusion.'
    section4:
      primarytype: 'block'
      uuid: '052308b9-8456-4a27-b0f8-9356f6e9aad1'
      activationstatus: true
      created: 2025-08-13T13:11:48.795+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:11:49.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:11:48.795+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I’d appreciate it if they stop pointing cameras at us. It will be
        nice. I feel like it would be more real if there weren’t any cameras that
        capture any moment because at the end of the day she’s not really my problem,”
        she said.'
    section5:
      primarytype: 'block'
      uuid: '3b32818d-2887-4b9f-8004-edc8e820c6a6'
      activationstatus: true
      created: 2025-08-13T13:11:48.795+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:11:49.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:11:48.795+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Evangelista acknowledged that she has experienced “hell in the past
        with certain people” and stressed the importance of professionalism.'
    section6:
      primarytype: 'block'
      uuid: '9e539273-a4b4-487a-ae8f-359f44cdc57e'
      activationstatus: true
      created: 2025-08-13T13:11:48.795+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:11:49.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:11:48.795+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It’s called professionalism. And I’m a professional. I work hard for
        what I have. All is fair in love and war,” she said.'
    section7:
      primarytype: 'block'
      uuid: '49f4164e-1280-4373-9ad4-96e07dc2cd52'
      activationstatus: true
      created: 2025-08-13T13:11:48.796+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:11:49.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:11:48.796+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Reflecting on those experiences, she added: “You will never be able
        to get to that next chapter if you have certain people with you. And so because
        of that, I’m actually thankful that these things happen.”'
    section8:
      primarytype: 'block'
      uuid: '26efb235-e619-4700-91fb-fbf18c0b0e24'
      activationstatus: true
      created: 2025-08-13T13:11:48.796+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:11:49.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:11:48.796+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said if Wurtzbach had been “a casualty” of that situation “that’s
        done” and she is moving forward.'
    section9:
      primarytype: 'block'
      uuid: '6d47084e-f2c5-46e1-a5b1-887c1a0e2bcf'
      activationstatus: true
      created: 2025-08-13T13:11:48.796+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:11:49.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:11:48.796+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Event host Boy Abunda also asked Evangelista about her split with her
        former glam team, which was rumored to be at the center of the alleged rift.
        She admitted the separation was “in the most painful way,” likening it to
        losing someone who once had her trust.'
    section10:
      primarytype: 'block'
      uuid: 'cb00c7a7-8e93-4abf-91ca-e0f09c2aeeb7'
      activationstatus: true
      created: 2025-08-13T13:11:48.797+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:11:49.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:11:48.797+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“You’ve shown them your heart and along with showing them your heart
        comes your deepest, darkest secrets. For some people to take that, chop that
        up and sell it to people, it’s very painful,” she said.'
    section11:
      primarytype: 'block'
      uuid: '5a297571-29cb-4d7b-9ca9-7da85309e78a'
      activationstatus: true
      created: 2025-08-13T13:11:48.797+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:11:49.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:11:48.797+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Despite the hurt, Evangelista said she chooses to remember the good
        and has reached a point where those no longer in her life “don’t exist” in
        her mind.</p>'
