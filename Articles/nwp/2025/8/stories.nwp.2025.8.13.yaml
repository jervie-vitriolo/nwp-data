      lastmodified: 2025-08-13T20:50:40.126+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: I am shocked with the 2026 budget! The health budget\
        \ is way below the DPWH’s. Times three!]\r"
    section28:
      primarytype: 'block'
      uuid: '97646021-acf1-4774-8f66-eb14b2f172e8'
