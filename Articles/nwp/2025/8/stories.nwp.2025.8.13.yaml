      lastmodified: 2025-08-13T11:18:23.919+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>INFRASTRUCTURE</strong></h2>'
    section41:
      primarytype: 'block'
      uuid: 'd8609055-7c4a-4cbf-9ba9-00ae5a6663ae'
      activationstatus: true
      created: 2025-08-13T11:17:35.131+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.920+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '7cf56d0e-76e9-4510-aef5-21b5797f6c8b'
      activationstatus: true
      created: 2025-08-13T11:17:35.132+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.921+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>SMC Infrastructure registered a 7% growth in revenues to P19.9 billion
        in the first half, on the back of a continued increase in average daily traffic
        at all its operating toll roads. EBITDA and operating income grew by 8% and
        13% to P15.8 billion and to P11.1 billion, respectively, supported by effective
        operational management and cost control.</p>'
