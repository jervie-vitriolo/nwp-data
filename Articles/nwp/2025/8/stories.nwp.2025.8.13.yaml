      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '34be390e-3afe-42e0-81c7-371b3ce08ce1'
      activationstatus: true
      created: 2025-08-13T17:43:23.248+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.119+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Budget debates on the education sector were controversial last year\
        \ as funding for the Department of Public Works and Highways (DPWH) turned\
        \ out higher than the Department of Education (DepEd).\r"
    section17:
      primarytype: 'block'
      uuid: '91a97d4f-0190-4b9f-b726-b00c7f7b61e5'
      activationstatus: true
      created: 2025-08-13T17:43:23.248+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '61baaf55-9cf0-4c05-8dc7-7f12d9491884'
      activationstatus: true
      created: 2025-08-13T17:43:23.249+08:00
