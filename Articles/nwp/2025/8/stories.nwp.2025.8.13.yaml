      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Han Dong-soo, a former judge and a prosecutor who worked with Yoon,
        said Kim had "a politically strategic mind" and was a driving force behind
        her husband's ascent to top office.</p>'
