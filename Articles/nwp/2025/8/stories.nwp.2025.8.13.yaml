  'START HERE----->two-us-navy-warships-zambales-pcg-reports':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Photo from the Philippine Coast Guard'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-13T18:32:21.000+08:00
    imagesource: 'd7e8b031-81de-493d-9887-224aeffbf8df'
    primarytype: 'composition'
    uuid: 'c1207939-e122-457e-92a6-876121d3a5d1'
    lead: 'The Philippine Coast Guard said Wednesday it spotted two US Navy warships
      near Zambales during a surveillance flight over a disputed shoal in the South
      China Sea, as tensions in the strategic waterway continue to rise.'
    activationstatus: true
    created: 2025-08-13T18:35:39.461+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-13T18:35:39.715+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-13T18:35:39.487+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Two US Navy warships spotted near Zambales during Philippine Coast Guard
      flight'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'efd3f007-f21d-49c5-98b1-ef2f3f6fd896'
      activationstatus: true
      created: 2025-08-13T18:35:39.477+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:35:39.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:35:39.477+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine Coast
        Guard said Wednesday it spotted two US Navy warships near Zambales during
        a surveillance flight over a disputed shoal in the South China Sea, as tensions
        in the strategic waterway continue to rise.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dec19ef4-a96b-480e-aea0-95b40b03ce96'
      activationstatus: true
      created: 2025-08-13T18:35:39.478+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:35:39.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:35:39.478+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The PCG Caravan aircraft, which carried members of the media, documented
        the guided-missile destroyer USS Higgins (DDG-76) and the littoral combat
        ship USS Cincinnati (LCS-20) at 102 nautical miles off Zambales.'
    section2:
      primarytype: 'block'
      uuid: '83c0421c-fed5-44d2-b26a-b9c480994d87'
      activationstatus: true
      created: 2025-08-13T18:35:39.478+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:35:39.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:35:39.478+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We were able to document the presence of two US Navy vessels… roughly
        around 100 nautical miles from Zambales,” PCG spokesperson Commodore Jay Tarriela
        told ‘The Newsmaker.’</p>'
    section3:
      primarytype: 'block'
      uuid: 'bf28a610-f60e-4d46-a670-d4d3fd544596'
      activationstatus: true
      created: 2025-08-13T18:35:39.479+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:35:39.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:35:39.479+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The freedom of navigation patrols being conducted by the US Navy is
        actually a direct challenge of the invalidated and illegal claim of the People’s
        Republic of China in the entire South China Sea,” he said.'
    section4:
      primarytype: 'block'
      uuid: 'a64f46f5-6e71-41a7-8a43-b5ffa1d88ae8'
      activationstatus: true
      created: 2025-08-13T18:35:39.479+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:35:39.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:35:39.479+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The PCG also reported sightings of four China Coast Guard ships - numbered
        5303, 4202, 3502, and 5306  and six Chinese maritime militia vessels operating
        outside the shoal.'
    section5:
      primarytype: 'block'
      uuid: '2fc6b492-7d99-4e49-a280-109583873782'
      activationstatus: true
      created: 2025-08-13T18:35:39.479+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:35:39.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:35:39.479+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, China’s Southern Theatre Command accused the Higgins
        of entering its waters “without approval of the Chinese government,” calling
        the maneuver a “serious” violation of China’s sovereignty and security. It
        said the US action “severely undermined peace and stability in the South China
        Sea” and vowed to stay “on high alert at all times.”'
    section6:
      primarytype: 'block'
      uuid: 'fdfa4b85-b0a0-458c-8b15-b4d2da3c92d4'
      activationstatus: true
      created: 2025-08-13T18:35:39.480+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:35:39.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:35:39.480+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The US Navy’s Seventh Fleet rejected Beijing’s claim, calling it “false”
        and saying the Higgins had “asserted navigational rights and freedoms” near
        Scarborough Shoal consistent with international law.'
    section7:
      primarytype: 'block'
      uuid: '5a9cc9b5-d734-4702-b2e9-d7c54eee3755'
      activationstatus: true
      created: 2025-08-13T18:35:39.480+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:35:39.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:35:39.480+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The United States is defending its right to fly, sail and operate
        wherever international law allows,” the Seventh Fleet said. “Nothing China
        says otherwise will deter us.”</p>'
  'START HERE----->china-fighter-jet-dangerous-maneuver-ph-aircraft':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'China fighter jet conducts dangerous maneuver against PH aircraft'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
