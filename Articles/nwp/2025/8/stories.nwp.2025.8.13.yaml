    uuid: '0ecd6b4b-e589-4d44-9265-9c0c3d3d4440'
    lead: 'The Philippine Coast Guard on Wednesday reported a dangerous aerial maneuver
      by a Chinese fighter jet that intercepted a surveillance aircraft near Bajo
      de Masinloc, warning the action risked causing an accident in the already tense
      West Philippine Sea. '
    activationstatus: true
    created: 2025-08-13T18:37:49.528+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-13T18:37:49.788+08:00
