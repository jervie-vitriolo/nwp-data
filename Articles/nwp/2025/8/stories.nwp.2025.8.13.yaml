      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.501+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The former first couple had lived in a spacious apartment in an upscale\
        \ district of Seoul before Yoon's election as president in May 2022 and had\
        \ returned there after his ouster for the martial law decree that resulted\
        \ in a political disaster for him, his party and now for his wife.\r"
    section27:
