      createdby: 'jelo-nwp'
      lastactivated: 2025-08-13T16:25:25.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T16:25:25.487+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'a5b51c33-ee27-4034-b8a1-2d5125525452'
      activationstatus: true
      created: 2025-08-13T16:13:08.351+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-13T16:25:25.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T16:25:25.488+08:00
