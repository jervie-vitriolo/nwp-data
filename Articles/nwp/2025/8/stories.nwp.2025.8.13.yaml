      lastmodified: 2025-08-13T11:18:23.905+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '9805199c-d05f-4074-a6d2-801ce5adf47d'
      activationstatus: true
      created: 2025-08-13T11:17:35.117+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.906+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ginebra San Miguel posted a 7% rise in revenues to P32.2 billion, on\
        \ better prices and stable volumes. Operating income rose 12% to P5.0 billion\
        \ while net income grew 16% to P4.2 billion. EBITDA rose 17% to P5.6 billion.\r"
    section21:
      primarytype: 'block'
      uuid: '51c0e37f-1dce-4299-97c8-d5fd9e0cbd3c'
      activationstatus: true
