      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T16:25:25.486+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Funding for AKAP, a pet project of House Speaker Martin Romualdez,\
        \ was among the contentious provisions in the 2025 budget.\r"
    section14:
