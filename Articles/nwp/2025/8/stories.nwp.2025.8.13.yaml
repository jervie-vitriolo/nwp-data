    lead: ' A reloadable card dedicated for students taking the MRT-3, LRT-1, and
      LRT-2 will be available beginning September, Transportation Secretary Vince
      Dizon said on Wednesday, Aug. 13. '
    activationstatus: true
    created: 2025-08-13T11:49:40.008+08:00
