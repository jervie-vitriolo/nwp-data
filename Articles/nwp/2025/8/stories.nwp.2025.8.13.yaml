    title: 'SMC H1 core profit up 9% to ₱36.7B on broad-based gains'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9477b074-afe3-4c31-a271-671b280bd576'
      activationstatus: true
      created: 2025-08-13T11:17:35.107+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.892+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> San Miguel Corporation
        (SMC) posted strong first-half results, with broad-based gains particularly
        across its food, beverage, infrastructure and power businesses, highlighting
        the conglomerate’s strategic focus and sustained contribution to the Philippine
        economy.</p>'
    section1:
      primarytype: 'block'
      uuid: '5fb73854-3333-420c-81ac-349565e33b6f'
      activationstatus: true
      created: 2025-08-13T11:17:35.108+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.893+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4ccf9a61-2d1d-43dd-9642-439cad25e5be'
      activationstatus: true
      created: 2025-08-13T11:17:35.108+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.894+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Net income rose to P66.8 billion in the six months through June, from\
        \ P13.6 billion a year earlier, boosted by foreign exchange gains and a valuation\
        \ uplift on its 33% residual investment in the Ilijan power facility and Excellent\
        \ Energy Resources Inc. (EERI) facilities.\r"
    section3:
      primarytype: 'block'
      uuid: 'c59b2343-0450-4cf6-93f2-6e7573951b5e'
      activationstatus: true
      created: 2025-08-13T11:17:35.109+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.894+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '988160ed-5149-4c7c-b21f-04028b347f41'
      activationstatus: true
      created: 2025-08-13T11:17:35.109+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.895+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Excluding these one-off items, core profit rose 9% to P36.7 billion,\
        \ as most units delivered solid operational performance and maintained sound\
        \ cost management.\r"
    section5:
      primarytype: 'block'
      uuid: '0a7dce06-9a31-41b7-ac4a-a50f4fdd8214'
      activationstatus: true
      created: 2025-08-13T11:17:35.109+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.896+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '91da91e6-d682-49bc-a5da-19ccffcccb16'
      activationstatus: true
      created: 2025-08-13T11:17:35.110+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.896+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Revenue fell 9% to P718.2 billion, reflecting lower contributions from\
        \ the Power group after the Ilijan and EERI deconsolidation, and softer crude\
        \ prices in the Fuel and Oil segment. Strong performances from the Food, Spirits,\
        \ and Infrastructure businesses helped offset the decline.\r"
    section7:
      primarytype: 'block'
      uuid: '9070a699-da47-4b2d-aa01-19d199c288e6'
      activationstatus: true
      created: 2025-08-13T11:17:35.110+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.897+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '35cb34fa-6a01-41e1-b910-c9671d5d30d1'
      activationstatus: true
      created: 2025-08-13T11:17:35.111+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.897+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Operating income grew 3% to P87.7 billion, led by gains in Food, Spirits,\
        \ and Infrastructure, and supported by margin expansion in the Power business.\
        \ Consolidated EBITDA increased 11% year-on-year to P126.3 billion.\r"
    section9:
      primarytype: 'block'
      uuid: 'fa964923-8798-4a13-9d90-ab211113ae1b'
      activationstatus: true
      created: 2025-08-13T11:17:35.111+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.898+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd9b65f66-11a1-4ce9-8c50-b8d051a56d1d'
      activationstatus: true
      created: 2025-08-13T11:17:35.112+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.899+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Our first-half results reflect the resilience and adaptability of\
        \ our diverse portfolio. By staying focused on efficiency, discipline, and\
        \ strategic priorities, we have sustained our growth momentum and continued\
        \ to contribute to our country’s progress,” said SMC Chairman and CEO Ramon\
        \ S. Ang.\r"
