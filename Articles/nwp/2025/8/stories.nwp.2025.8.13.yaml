      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Budget Secretary Amenah Pangandaman said the amount complies with the\
        \ lower 4 percent end of the recommended education spending of the United\
        \ Nations Educational, Scientific and Cultural Organization.\r"
    section13:
      primarytype: 'block'
      uuid: 'dedf5326-7e6d-4c42-8d9b-4a988ea9bb37'
      activationstatus: true
