      lastmodified: 2025-08-13T23:20:19.062+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Gilas Pilipinas is
        out of the 2025 FIBA Asia Cup contention after absorbing a tough 84-60 loss
        to two-time defending champion Australia in their quarterfinal tussle on Wednesday,
        Aug. 13, at the King Abdullah Sports City in Jeddah, Saudi Arabia.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b780cf3e-39cc-46e2-a184-82a12cda3a56'
      activationstatus: true
      created: 2025-08-13T23:20:19.062+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T23:20:19.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T23:20:19.062+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Gilas fell behind and never recovered after a scorching start by Australia,
        which drained seven triples to build a commanding 29-12 edge at the end of
        the first quarter. '
    section2:
      primarytype: 'block'
      uuid: '3f44844c-072c-400f-8f74-d4ed15aee827'
      activationstatus: true
      created: 2025-08-13T23:20:19.063+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T23:20:19.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T23:20:19.063+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'It was downhill since for Gilas as Australia kept on extending its
        lead that ballooned to as high as 26 points.'
    section3:
      primarytype: 'block'
      uuid: '24c184d9-6fdf-478f-b708-54f804d29aab'
      activationstatus: true
      created: 2025-08-13T23:20:19.063+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T23:20:19.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T23:20:19.063+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'With a quarterfinal appearance in this edition, Gilas improved on its
        ninth place finish in 2022.'
    section4:
      primarytype: 'block'
      uuid: '77c4e8df-6826-4cd6-a5f7-0c7cbad3a8eb'
      activationstatus: true
      created: 2025-08-13T23:20:19.063+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T23:20:19.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T23:20:19.063+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Kevin Quiambao paced Gilas with 17 points and four rebounds, while
        Dwight Ramos added 15 points and seven rebounds.'
    section5:
      primarytype: 'block'
      uuid: '16e7beb8-370d-4a22-8fb3-9618841abf51'
      activationstatus: true
      created: 2025-08-13T23:20:19.064+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T23:20:19.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T23:20:19.064+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Five Australian players tallied in double digits with Jaylin Galloway
        and Owen Foxwell leading the way with 15 points apiece.</p>'
