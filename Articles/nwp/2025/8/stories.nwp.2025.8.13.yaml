    title: 'SMGP says Ilijan plant cleared by PEMC, disputes ERC order'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b0533cb3-f29c-4076-8177-26aad15e81e5'
      activationstatus: true
      created: 2025-08-13T14:57:19.702+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T14:57:19.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:57:19.702+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong>&nbsp;San Miguel Global
        Power (SMGP) clarified that South Premiere Power Corp. (SPPC), owner and operator
        of the 1,200MW Ilijan Gas Power Plant, has already been cleared by the Philippine
        Electricity Market Corp. (PEMC) of any violation over the plant’s June 2022
        outage. This makes the recent show cause order issued by the Energy Regulatory
        Commission (ERC), through its former Chair Monalisa Dimalanta, outdated and
        without basis.</p>'
    section1:
      primarytype: 'block'
      uuid: '0839363f-ebbc-48da-aa98-29a7eb3de14a'
      activationstatus: true
      created: 2025-08-13T14:57:19.702+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T14:57:19.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:57:19.702+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '03906e29-8476-4cc4-a845-8fde14212e95'
      activationstatus: true
      created: 2025-08-13T14:57:19.703+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T14:57:19.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:57:19.703+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In March 2025, PEMC’s Market Surveillance Committee (MSC), and later\
        \ its Board in May, concluded that SPPC did not breach the Must Offer Rule\
        \ of the Wholesale Electricity Spot Market (WESM). Their review found that\
        \ the plant’s shutdown from June 5 to 25, 2022, was the result of fuel supply\
        \ constraints that were beyond the company’s control.\r"
    section3:
      primarytype: 'block'
      uuid: 'abd2def9-fdca-4aeb-adf2-8635e226010a'
      activationstatus: true
      created: 2025-08-13T14:57:19.703+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T14:57:19.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:57:19.703+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '98676f03-b5bf-471d-b502-d0fa539415e6'
      activationstatus: true
      created: 2025-08-13T14:57:19.703+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T14:57:19.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:57:19.703+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Despite this, the ERC on July 24, 2025, issued an order based on an\
        \ earlier August 11, 2022 MSC resolution, which had been endorsed to the ERC\
        \ during Dimalanta’s tenure. The order directs SPPC to explain why it should\
        \ not be penalized for allegedly engaging in anti-competitive behavior when\
        \ the plant was on “open breaker status” during the June 2022 period, coinciding\
        \ with higher spot market prices and supply alerts.\r"
    section5:
      primarytype: 'block'
      uuid: 'b49fb8fe-173b-4716-bacb-a3ed01dcedf9'
      activationstatus: true
      created: 2025-08-13T14:57:19.704+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T14:57:19.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:57:19.704+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'de16c97d-550c-4f8c-af80-3758c2933669'
      activationstatus: true
      created: 2025-08-13T14:57:19.704+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T14:57:19.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:57:19.704+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "SMGP, which fully owned SPPC at that time but now holds a 33% stake\
        \ after the entry of Meralco PowerGen and Aboitiz Power, said the outage was\
        \ due to sudden and uncontemplated constraints in its supply of natural gas\
        \ fuel after the cessation of its gas supply delivered via pipeline, which\
        \ was the plant’s primary fuel for the past two decades.\r"
    section7:
      primarytype: 'block'
      uuid: '816b86e7-431e-4b12-b62f-9ac2ebaca271'
      activationstatus: true
      created: 2025-08-13T14:57:19.704+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T14:57:19.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:57:19.704+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '73e82d93-2ee5-452c-9e35-bd39163bc8f1'
      activationstatus: true
      created: 2025-08-13T14:57:19.705+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T14:57:19.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:57:19.705+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It added that the disruption occurred despite diligent efforts exerted\
        \ by SPPC with the previous operator of the natural gas upstream facility\
        \ and pertinent agencies to address said constraints.\r"
    section9:
      primarytype: 'block'
      uuid: 'de64c87d-5b9d-4852-9e23-bfbd9f77ccee'
      activationstatus: true
      created: 2025-08-13T14:57:19.705+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T14:57:19.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:57:19.705+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b463644b-cba1-4b4f-ae5a-15312247cee4'
      activationstatus: true
      created: 2025-08-13T14:57:19.706+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T14:57:19.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:57:19.706+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>To avoid similar issues in the future, SMGP thru SPPC has since
        facilitated the construction of and commissioned an LNG terminal capable of
        receiving, storing, and processing natural gas for up to 2,500 MW of baseload
        and cleaner power generation, equivalent to about 15% of Luzon’s net dependable
        capacity.</p>'
