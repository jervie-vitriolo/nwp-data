      lastactivated: 2025-08-13T19:18:31.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:18:31.150+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The local currency finished Wednesday’s session stronger by 33 centavos\
        \ at P56.72 per dollar, according to spot currency market data. The last time\
        \ the peso courted this level was on July 24, when it settled at P56.65 against\
        \ the greenback.\r"
    section2:
      primarytype: 'block'
      uuid: 'a6ccceec-dee8-49f1-99e0-630455f453c8'
      activationstatus: true
      created: 2025-08-13T19:18:31.151+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-13T19:18:31.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:18:31.151+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The dollar slipped to a two-week low on Wednesday in the wake of the\
        \ tame US inflation reading and with President Donald Trump’s attempts to\
        \ extend his grip over US institutions undermining the currency.\r"
    section3:
      primarytype: 'block'
      uuid: 'd025672e-80d4-4f39-90d6-ca76e14de44c'
      activationstatus: true
      created: 2025-08-13T19:18:31.151+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-13T19:18:31.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:18:31.151+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The dollar index, measuring the currency against a basket of peers,\
        \ dipped to 97.76, its lowest since July 28, extending its 0.5 percent fall\
        \ on Tuesday.\r"
    section4:
      primarytype: 'block'
      uuid: '11d33d3d-0ca5-4cfb-92b3-9bcb165e69d0'
      activationstatus: true
      created: 2025-08-13T19:18:31.151+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-13T19:18:31.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:18:31.151+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "US consumer prices increased marginally in July, data showed on Tuesday,\
        \ in line with forecasts and as pass-through from Trump’s sweeping tariffs\
        \ to goods prices has so far been limited.\r"
    section5:
      primarytype: 'block'
      uuid: 'a9311eb2-ccd5-4835-b2e4-c059b67d163a'
      activationstatus: true
      created: 2025-08-13T19:18:31.152+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-13T19:18:31.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:18:31.152+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Also eroding investor confidence in the dollar were Trump’s fresh attempts\
        \ to undermine Fed independence after White House spokeswoman Karoline Leavitt\
        \ said on Tuesday the US president was considering a lawsuit against Fed Chair\
        \ Jerome Powell in relation to his management of renovations at the central\
        \ bank’s Washington headquarters.\r"
    section6:
      primarytype: 'block'
      uuid: '60e83843-0be0-429f-9147-c3ff7e890d45'
      activationstatus: true
      created: 2025-08-13T19:18:31.152+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-13T19:18:31.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:18:31.152+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Trump has been at loggerheads with Powell and repeatedly lambasted\
        \ the Fed chair for not easing rates sooner.\r"
    section7:
      primarytype: 'block'
      uuid: 'dda35334-b875-4869-a9f8-59a2b1c04c96'
      activationstatus: true
      created: 2025-08-13T19:18:31.153+08:00
      createdby: 'lois-nwp'
