      lastmodified: 2025-08-13T20:50:40.124+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '3dfd99ac-0308-495f-b4e5-feeb132dd2ae'
      activationstatus: true
      created: 2025-08-13T17:43:23.252+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.125+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Naloka naman ako sa 2026 budget! Nahiya ang budget ng health sa budget\
        \ ng DPWH. Times three!” he said.\r"
    section26:
      primarytype: 'block'
      uuid: '14e9d394-884a-444f-a40a-3992058f7111'
