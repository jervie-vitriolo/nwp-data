      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'be8bbb1c-e42a-438a-b1c2-083df2f627b8'
      activationstatus: true
      created: 2025-08-13T11:17:35.124+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.914+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Petron Corporation remained resilient amid market challenges, posting\
        \ a net income of P5.3 billion for the first half of the year. Revenues reached\
        \ P386.4 billion, down 13% from the same period last year, mainly due to lower\
        \ international oil prices and decreased volumes from its trading operations\
        \ in Singapore.\r"
    section33:
      primarytype: 'block'
      uuid: '72f0ec9e-8e9d-4637-8cd4-9590c603b2db'
      activationstatus: true
      created: 2025-08-13T11:17:35.125+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.915+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'a0694b37-3e78-4434-99ac-3f0e1c97026f'
      activationstatus: true
      created: 2025-08-13T11:17:35.126+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.915+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Combined sales volumes from Philippines and Malaysia improved 3% to\
        \ 56.2 million barrels versus 54.7 million barrels in 2024, fueled by strong\
        \ retail performance in the domestic market. Including trading transactions\
        \ of the company’s operations in Singapore, consolidated sales volume ended\
        \ at 64.2 million barrels, down 7% from 69.1 million barrels last year.\r"
