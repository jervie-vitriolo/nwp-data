      lastmodified: 2025-08-13T20:50:40.128+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>AKAP funding</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: 'd2ae2807-a4d6-4198-a6d4-ce5a35a20351'
      activationstatus: true
      created: 2025-08-13T17:43:23.255+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.128+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Meanwhile, a targeted financial assistance program for below minimum\
        \ wage earners has no allocation in the budget plan.\r"
    section31:
      primarytype: 'block'
      uuid: 'f3785312-ce61-4eb8-9d28-0ca2ce6beb3a'
      activationstatus: true
      created: 2025-08-13T17:43:23.256+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.129+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'b57d4402-ad08-4fa5-8ef4-f088d5cfdc8c'
      activationstatus: true
      created: 2025-08-13T17:43:23.256+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.130+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“May natitira pa pong pondo for 2025,” Pangandaman said of the Ayuda\
        \ sa Kapos ang Kita Program (AKAP). “Given our limited fiscal space, hindi\
        \ pa po muna natin siya sinama.”\r"
    section33:
      primarytype: 'block'
      uuid: '8ff0f3a8-36ae-4104-8ad8-59e790b2c516'
      activationstatus: true
      created: 2025-08-13T17:43:23.257+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.130+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '3a5827b9-f973-467b-bbbd-ac586ac14968'
      activationstatus: true
      created: 2025-08-13T17:43:23.258+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.131+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: There are still funds from 2025. Given our limited fiscal\
        \ space, we did not include it.]\r"
    section35:
      primarytype: 'block'
      uuid: '172e3cd1-4b72-4da6-9d70-e24b2548bdf8'
      activationstatus: true
      created: 2025-08-13T17:43:23.258+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.132+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '5e7e94a2-35ec-46df-9137-ab3b8c3acb13'
      activationstatus: true
      created: 2025-08-13T17:43:23.259+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.133+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "While the House has yet to discuss its position on the matter, appropriations\
        \ committee chairperson Mika Suansing said the program was a big help to their\
        \ constituents.\r"
    section37:
      primarytype: 'block'
      uuid: '4cdf611d-75f2-438b-9982-c607006e78c3'
      activationstatus: true
      created: 2025-08-13T17:43:23.260+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.133+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '2d084229-0676-4dbb-a1e1-6453fe81f6e0'
      activationstatus: true
      created: 2025-08-13T17:43:23.260+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.134+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“We really see the value of AKAP,” she said. “Ang dami pong natulungan,\
        \ especially those previously untapped or ‘yung hindi po naaabot ng AICS (Assistance\
        \ to Individuals in Crisis Situation) dati, lalo na po ‘yung near minimum\
        \ income wage earners.”\r"
    section39:
      primarytype: 'block'
      uuid: 'ac1a8b39-df96-437f-8e31-4a0f98f24e9c'
      activationstatus: true
      created: 2025-08-13T17:43:23.261+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.135+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '5b501194-4545-4046-9352-01f93d046db6'
      activationstatus: true
      created: 2025-08-13T17:43:23.262+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.135+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: It helped a lot, especially those previously untapped\
        \ or who were not listed as AICS beneficiaries, particularly near minimum\
        \ income wage earners.]\r"
    section41:
      primarytype: 'block'
      uuid: '9e0c66e7-dd10-4f12-9c2b-23b845fe4494'
      activationstatus: true
      created: 2025-08-13T17:43:23.262+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.136+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'edf63d15-dfbc-4b52-bb89-fc46309b9c9c'
      activationstatus: true
      created: 2025-08-13T17:43:23.263+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.137+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>AKAP was another controversial issue last year.<strong> <a href="http://www.newswatchplus.ph/news/nwp/2024/11/26/senate-2025-budget-ovp-akap-cuts.html">The
        House allotted P39 billion but this was scrapped by the Senate.</a></strong>
        The bicameral conference committee, which reconciled differences in the two
        chambers’ budget bills, eventually agreed to allocate P26 billion for AKAP.</p>'
    section43:
      primarytype: 'block'
      uuid: 'fd187ea9-d4fe-45ba-b0f5-e7654c9ca07c'
      activationstatus: true
      created: 2025-08-13T17:43:23.264+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.137+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Budget debates</strong></h2>'
    section44:
      primarytype: 'block'
      uuid: '36a6cdf9-3ef6-4d23-9132-b8cf602dfe5a'
      activationstatus: true
      created: 2025-08-13T17:43:23.264+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The House will review and deliberate the budget plan beginning Aug.\
        \ 18 until Oct. 10.\r"
    section45:
      primarytype: 'block'
      uuid: 'a4edae21-bcbb-48a7-926f-3d6428dec977'
      activationstatus: true
      created: 2025-08-13T17:43:23.265+08:00
