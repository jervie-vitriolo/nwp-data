    title: 'Senate OK’s livestreaming of budget meetings, including bicam'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '831a9f80-8aea-4b94-a7eb-1a220ec5c0c6'
      activationstatus: true
      created: 2025-08-13T18:31:57.623+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T18:32:28.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:32:27.734+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Bicameral conference
        committee meetings, long criticized for last-minute changes to the budget
        bill behind closed doors, will now be livestreamed under a resolution passed
        by the Senate on Wednesday, Aug. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: '9b2a50e6-504d-4568-a572-5691c851aa81'
      activationstatus: true
      created: 2025-08-13T18:31:57.623+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T18:32:28.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:32:27.735+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Senators unanimously approved Senate Concurrent Resolution No. 4, which\
        \ seeks to strengthen the national budget process by increasing transparency,\
        \ accountability, and public participation.\r"
    section2:
      primarytype: 'block'
      uuid: '673b5b00-2f69-4cef-b535-0b9005f02db3'
      activationstatus: true
      created: 2025-08-13T18:31:57.624+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T18:32:28.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:32:27.735+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "All 24 senators co-authored the measure, which primarily mandates the\
        \ online publication of all budget-related documents- from the detailed funding\
        \ requests of government agencies to the final General Appropriations Bill\
        \ (GAB) submitted to the president for enactment.\r"
    section3:
      primarytype: 'block'
      uuid: '55473e0f-5277-4e09-973c-212c385d4407'
      activationstatus: true
      created: 2025-08-13T18:31:57.624+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T18:32:28.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:32:27.736+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The resolution also requires the Senate and House of Representatives\
        \ to establish an online platform for the public to submit feedback on the\
        \ national budget.\r"
    section4:
      primarytype: 'block'
      uuid: '8d9bc3f5-a168-4b9a-bfb3-0c42ac0131f6'
      activationstatus: true
      created: 2025-08-13T18:31:57.624+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T18:32:28.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:32:27.736+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Senators spent three session days deliberating and introducing amendments\
        \ to the measure. \r"
    section5:
      primarytype: 'block'
      uuid: 'e18259a7-5e23-4ff6-ae54-03511aad213e'
      activationstatus: true
      created: 2025-08-13T18:31:57.625+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T18:32:28.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:32:27.737+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The final version, shared by Senate finance committee chairperson Win\
        \ Gatchalian, requires the Senate and House of Representatives to make all\
        \ budget deliberations, including briefings, hearings, plenary discussions,\
        \ and bicam meetings \"available and readily accessible to the public via\
        \ digital live streaming.”\r"
    section6:
      primarytype: 'block'
      uuid: 'edacf9d4-1699-40fe-80b2-f2947652cf9f'
      activationstatus: true
      created: 2025-08-13T18:31:57.625+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T18:32:28.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:32:27.737+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The resolution also urges the Department of Budget and Management to\
        \ upload the funding requests submitted by agencies.\r"
    section7:
      primarytype: 'block'
      uuid: 'c0c6fa56-a3a1-4955-bb24-07a192385230'
      activationstatus: true
      created: 2025-08-13T18:31:57.626+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T18:32:28.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:32:27.738+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The following documents must also be published online - on the Senate,\
        \ House, or both chambers’ websites:\r"
    section8:
      primarytype: 'block'
      uuid: 'be2a2e6a-60ca-41f7-aec1-c093c6f7e34a'
      activationstatus: true
      created: 2025-08-13T18:31:57.626+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T18:32:28.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:32:27.738+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<ul><li>The GAB passed by the House</li></ul>'
    section9:
      primarytype: 'block'
      uuid: '4f61d9df-bb16-4f10-a246-1f579952208b'
      activationstatus: true
      created: 2025-08-13T18:31:57.626+08:00
      createdby: 'jham-nwp'
