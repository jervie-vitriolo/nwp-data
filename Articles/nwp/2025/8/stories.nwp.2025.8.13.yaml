    template: '1'
    title: 'Student beep cards available starting Sept. - DOTr'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fa503c1a-d13e-4aac-9301-f9b4ad18a8ce'
      activationstatus: true
      created: 2025-08-13T11:49:40.050+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T11:49:40.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:49:40.059+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A reloadable card dedicated
        for students taking the MRT-3, LRT-1, and LRT-2 will be available beginning
        September, Transportation Secretary Vince Dizon said on Wednesday, Aug. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: '6e2ce4e7-2917-4884-82b1-dff2e1fee365'
      activationstatus: true
      created: 2025-08-13T11:49:40.050+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T11:49:40.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:49:40.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'During his inspection at the Antipolo station of the LRT-2 in Rizal,
        Dizon said the white beep card for students will automatically include the
        50% fare discount. '
    section2:
      primarytype: 'block'
      uuid: 'c17b7a90-f353-4049-84ef-bae68ab4a5bd'
      activationstatus: true
      created: 2025-08-13T11:49:40.051+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T11:49:40.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:49:40.051+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Students taking their basic education to post-graduate studies can
        apply for the specialized prepaid card once every school year and renew it
        a year after. The transport chief said a similar card will be used for renewal.'
    section3:
      primarytype: 'block'
      uuid: 'bbaebfaa-9f0e-4977-82ea-637fe57750c4'
      activationstatus: true
      created: 2025-08-13T11:49:40.051+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T11:49:40.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:49:40.051+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Pupunta ka sa kahit anong station…ipapakita mo ang iyong ID and right
        then and there, ipi-print ang iyong student beep card,” Dizon explained. '
    section4:
      primarytype: 'block'
      uuid: '1ca69af2-71f4-44f3-ab6b-06244b758589'
      activationstatus: true
      created: 2025-08-13T11:49:40.052+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T11:49:40.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:49:40.052+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: You can go to any station…you will show your ID and right
        then and there, your student beep card will be printed.]'
    section5:
      primarytype: 'block'
      uuid: '5a942ecd-cdcb-4685-8987-0e6c96f54205'
      activationstatus: true
      created: 2025-08-13T11:49:40.052+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T11:49:40.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:49:40.052+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the same process will be carried out for senior citizens and
        persons with disabilities (PWDs) beginning next month to shorten the rollout
        of existing beep cards for the sector.'
    section6:
      primarytype: 'block'
      uuid: '43f085fa-dcd0-40b7-933b-bf4d3fc6c09a'
      activationstatus: true
      created: 2025-08-13T11:49:40.052+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T11:49:40.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:49:40.052+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said the specialized card for the elderly and PWDs is a one-time
        rollout, which does not require a renewal. '
    section7:
      primarytype: 'block'
      uuid: '965277c8-94a6-4540-8c42-223d9d856e68'
      activationstatus: true
      created: 2025-08-13T11:49:40.053+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T11:49:40.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:49:40.053+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He added that there will be a dedicated window to print the beep cards. '
    section8:
      primarytype: 'block'
      uuid: '145929e2-5a50-4bc7-a971-5dd030fc8747'
      activationstatus: true
      created: 2025-08-13T11:49:40.053+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T11:49:40.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:49:40.053+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Dizon also announced that at least 300,000 additional beep
        cards will be available at MRT and LRT stations next week.'
    section9:
      primarytype: 'block'
      uuid: 'a84b0cb1-f66f-4223-9d24-f5f970db34b0'
      activationstatus: true
      created: 2025-08-13T11:49:40.054+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T11:49:40.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:49:40.054+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“By next week, wala na tayong shortage ng beep cards. Beep card will
        be completing a delivery of 300,000 additional cards across MRT-3, LRT-1 at
        LRT-2. ‘Yun ang na-compute nating shortage,” he said.'
    section10:
      primarytype: 'block'
      uuid: '3b02934f-5a83-432d-bca3-b87c1eccd22d'
      activationstatus: true
      created: 2025-08-13T11:49:40.054+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T11:49:40.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:49:40.054+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: By next week, we will no longer have a shortage of
        beep cards. Beep Card will be completing a delivery of 300,000 additional
        cards across MRT-3, LRT-1, and LRT-2. That’s the shortage we calculated.]</p>'
  'START HERE----->ph-japan-reciprocal-access-agreement-to-take-effect-sept-11':
    caption: '(L-R) DFA Secretary Theresa Lazaro, Japanese Ambassador Endo Kazuya'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-13T11:49:14.000+08:00
    imagesource: 'd20e9eac-a8b8-4928-97cd-92138d9f4a28'
    primarytype: 'composition'
    uuid: '4bdcc506-85e1-4fc1-8f25-2219e2578d0d'
    lead: 'The Philippines and Japan have formally completed the final step for
      the entry into force of the Reciprocal Access Agreement (RAA), with the accord
      set to take effect on Sept. 11. '
    activationstatus: true
    created: 2025-08-13T11:53:53.866+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-13T11:53:54.094+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-13T11:53:53.905+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH-Japan reciprocal access agreement takes effect on Sept. 11'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cb3f2092-69dd-489e-9836-67a3715da3bb'
      activationstatus: true
      created: 2025-08-13T11:53:53.882+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T11:53:54.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:53:53.882+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        Japan have formally completed the final step for the entry into force of the
        Reciprocal Access Agreement (RAA), with the accord set to take effect on Sept.
        11.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bb412987-5a09-4a0c-8947-b42bd7a45ab0'
      activationstatus: true
      created: 2025-08-13T11:53:53.882+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T11:53:54.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:53:53.882+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a ceremony at the Department of Foreign Affairs (DFA) in Manila,
        Foreign Affairs Secretary Ma. Theresa  Lazaro and Japanese Ambassador Endo
        Kazuya exchanged diplomatic notes “paving the way for the entry into force
        of the Philippines-Japan Reciprocal Access Agreement,” the DFA said. '
    section2:
      primarytype: 'block'
      uuid: '92136d94-87c3-446c-9ac9-d388ea24037a'
      activationstatus: true
      created: 2025-08-13T11:53:53.882+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T11:53:54.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:53:53.882+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Defense Secretary Gilberto Teodoro Jr. also attended the event.'
    section3:
      primarytype: 'block'
      uuid: '3f28c705-99d9-425f-bef0-0a4483e5d250'
      activationstatus: true
      created: 2025-08-13T11:53:53.883+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T11:53:54.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:53:53.883+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The agreement, signed in Manila on July 8, 2024 during the Philippines-Japan
        Foreign and Defense Ministerial Meeting (2+2), “provides a legal and administrative
        framework for the entry and departure of the defense forces, vessels, aircraft
        and equipment of a party from the territory of the other party, for the purpose
        of training and conducting activities mutually agreed upon by the parties.”'
    section4:
      primarytype: 'block'
      uuid: '0d25e078-13e3-44e9-9eeb-9e232453bce6'
      activationstatus: true
      created: 2025-08-13T11:53:53.883+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T11:53:54.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:53:53.883+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to Japan’s Ministry of Foreign Affairs, the RAA “establishes
        procedures between Japan and the Philippines for the cooperative activities
        conducted by defense forces of one country while visiting the other country
        and defines a status of the visiting force.” '
    section5:
      primarytype: 'block'
      uuid: 'afcd1810-233e-4ee2-a875-d9096a107f9a'
      activationstatus: true
      created: 2025-08-13T11:53:53.883+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T11:53:54.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:53:53.883+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It is expected to facilitate cooperative activities such as joint exercises
        and disaster relief, and “improve interoperability between the forces of the
        two countries.”'
    section6:
      primarytype: 'block'
      uuid: '2db6be87-a52a-481e-b05d-720cdbadd11d'
      activationstatus: true
      created: 2025-08-13T11:53:53.884+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T11:53:54.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:53:53.884+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Japan’s MOFA also said that, “as the security environment in the region
        becomes increasingly severe, the entry into force of the Agreement with the
        Philippines… will further promote security and defense cooperation between
        the two countries, and firmly support peace and stability in the Indo-Pacific
        region.”'
    section7:
      primarytype: 'block'
      uuid: 'c237c1c8-a1b1-477c-b8d3-7916c4d4cdab'
      activationstatus: true
      created: 2025-08-13T11:53:53.884+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T11:53:54.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:53:53.884+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Philippine Senate concurred with the RAA’s ratification on December
        16, 2024, while the House of Councillors of the Japanese Diet approved it
        on June 6, 2025.</p>'
