      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Beijing, China - China's military said on Wednesday that it monitored
        and "drove away" the U.S. destroyer USS Higgins in the waters of the disputed
        Scarborough Shoal in the South China Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: '52223054-d7a7-4384-a9c8-9559bba4f975'
      activationstatus: true
      created: 2025-08-13T13:26:00.562+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:26:00.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:26:00.562+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The destroyer had entered the waters "without the approval of the
        Chinese government" on Wednesday, the military's Southern Theater Command
        said in a statement.</p>'
    section2:
      primarytype: 'block'
      uuid: 'fa2d50ed-4c67-4d28-b5f9-68b283d6fa96'
      activationstatus: true
      created: 2025-08-13T13:26:00.562+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:26:00.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:26:00.562+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The U.S. Indo-Pacific Command and its embassy in Beijing did not immediately
        respond to requests for comment. China claims almost the entire South China
        Sea, despite overlapping claims by Brunei, Indonesia, Malaysia, the Philippines
        and Vietnam.'
    section3:
      primarytype: 'block'
      uuid: '59253e7e-2f16-469d-b5ca-553de7f2e409'
      activationstatus: true
      created: 2025-08-13T13:26:00.562+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T13:26:00.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T13:26:00.562+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Beijing Newsroom; Editing by Muralikumar Anantharaman)</p>'
