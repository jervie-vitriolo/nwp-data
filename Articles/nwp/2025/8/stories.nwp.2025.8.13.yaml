      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Lion’s share</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '0aaf397b-a894-41d9-9b74-79bb43515694'
      activationstatus: true
      created: 2025-08-13T17:43:23.245+08:00
