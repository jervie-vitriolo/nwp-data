    title: 'Dodgers' Shohei Ohtani, agent sued in $240M Hawaii development deal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '74537c89-cf27-4b32-9c7f-eb77610c1ae4'
      activationstatus: true
      created: 2025-08-13T10:06:53.644+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.700+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Los Angeles Dodgers superstar
        Shohei Ohtani and his agent are being sued for allegedly causing a real estate
        investor and a broker to be removed from their jobs with a $240 million luxury
        housing development in Hawaii.</p>'
    section1:
      primarytype: 'block'
      uuid: '0ff7989a-e699-4aa4-a447-108bd91c8c9f'
      activationstatus: true
      created: 2025-08-13T10:06:53.645+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.701+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5d7a3aa8-376f-4de4-b881-56393ae60186'
      activationstatus: true
      created: 2025-08-13T10:06:53.645+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.701+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a civil lawsuit filed in Hawaii Circuit Court on Friday, developer\
        \ Kevin J. Hayes Sr. and real estate broker Tomoko Matsumoto claim they were\
        \ removed from the project amid interference from agent Nez Balelo and Ohtani.\r"
    section3:
      primarytype: 'block'
      uuid: '4922ca06-cebb-4d02-907c-861cc157d500'
      activationstatus: true
      created: 2025-08-13T10:06:53.646+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.702+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'eb0c869b-fd14-4578-afce-8accc6eee6c6'
      activationstatus: true
      created: 2025-08-13T10:06:53.646+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.702+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Hayes and Matsumoto contend their business partner, Kingsbarn Realty\
        \ Capital, dropped them and are suing on the ground of tortious interference\
        \ and unjust enrichment. They also contend that Balelo and Ohtani attempted\
        \ to impact their involvement in a second development.\r"
    section5:
      primarytype: 'block'
      uuid: '7b3b24e1-391e-4975-a94e-41e03267193a'
      activationstatus: true
      created: 2025-08-13T10:06:53.646+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.703+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ebb10b63-57fc-4a17-aac3-46a396ac68e4'
      activationstatus: true
      created: 2025-08-13T10:06:53.647+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.703+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Per the suit, Balelo sought concessions from Hayes and Matsumoto before\
        \ demanding Kingsbarn fire them, which it did amid threats that Ohtani would\
        \ back off his endorsement of The Vista at Mauna Kea Resort project. Hayes\
        \ is a longtime developer, and Matsumoto was to be the listing agent.\r"
    section7:
      primarytype: 'block'
      uuid: '6b3484fe-74b6-46aa-8d27-2f2314235036'
      activationstatus: true
      created: 2025-08-13T10:06:53.647+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.704+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'cc8c0ece-3e44-4512-afab-4e9c8bcc4b49'
      activationstatus: true
      created: 2025-08-13T10:06:53.647+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.705+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Kingsbarn openly admitted ... that Balelo had demanded the terminations\
        \ and that they were being done solely to placate him,\" the suit said. \"\
        Plaintiffs stand to lose millions of dollars in compensation tied to projected\
        \ homebuilding profit, construction management fees, and broker commissions.\"\
        \r"
    section9:
      primarytype: 'block'
      uuid: '0b8293b8-32ab-4df2-ba58-8a1be7709af0'
      activationstatus: true
      created: 2025-08-13T10:06:53.648+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.705+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '639718a3-0119-458b-9d3f-6fc3a03a1e1f'
      activationstatus: true
      created: 2025-08-13T10:06:53.648+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.706+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ohtani was brought into the venture to lend his name for promotional\
        \ value, but instead he and Balelo, according to the filing, \"exploited their\
        \ celebrity leverage to destabilize and ultimately dismantle Plaintiffs' role\
        \ in the project -- for no reason other than their own financial self-interest.\"\
        \r"
    section11:
      primarytype: 'block'
      uuid: 'e405a794-5776-40d4-8149-28b3ef144747'
      activationstatus: true
      created: 2025-08-13T10:06:53.649+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.707+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '96c21baa-5263-48ae-a94a-38d520a727c7'
      activationstatus: true
      created: 2025-08-13T10:06:53.649+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.707+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A spokesman for Balelo's agency, CAA Baseball, declined to comment\
        \ when contacted by the New York Post.\r"
    section13:
      primarytype: 'block'
      uuid: '2c4e87f2-1abb-4c45-8a32-529e636b2573'
      activationstatus: true
      created: 2025-08-13T10:06:53.650+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.708+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0f02b89f-83cc-402d-b278-3806da741cbc'
      activationstatus: true
      created: 2025-08-13T10:06:53.650+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.708+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The website of Kingsbarn Realty Capital details plans for The Vista\
        \ at Mauna Kea Resort. It consists of 14 custom single-family homes built\
        \ on 17 acres, with each home site offering a residence of more than 7,000\
        \ square feet and \"unparalleled views of the Hawaiian coastline.\" It also\
        \ is surrounded by two golf courses.\r"
    section15:
      primarytype: 'block'
      uuid: '3239a9b4-3a2c-4912-bb97-2e264cbd2d7c'
      activationstatus: true
      created: 2025-08-13T10:06:53.650+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.709+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c9395813-c568-489b-a487-8cd225928fc3'
      activationstatus: true
      created: 2025-08-13T10:06:53.651+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.710+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The website says the homes will be marketed primarily to potential\
        \ buyers in the U.S. and Japan and that Ohtani would be the first resident,\
        \ having already selected his lot in the development, where the average home\
        \ price is $17.3 million.\r"
    section17:
      primarytype: 'block'
      uuid: 'c392e5f2-5b7f-4d0a-8225-f4405c0c6710'
      activationstatus: true
      created: 2025-08-13T10:06:53.651+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.710+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'd6c93d69-2ba5-4105-8545-c8d68550c889'
      activationstatus: true
      created: 2025-08-13T10:06:53.652+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.711+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ohtani, 31, is the biggest star in Japan and wields considerable endorsement\
        \ power. According to Forbes, Ohtani earned $60 million in endorsements in\
        \ 2024.\r"
    section19:
      primarytype: 'block'
      uuid: 'd9c10182-56ad-428e-ad96-281b0ebbcfba'
      activationstatus: true
      created: 2025-08-13T10:06:53.652+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.711+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c882ac27-5038-4cf7-9eb0-27910f2eb2f8'
      activationstatus: true
      created: 2025-08-13T10:06:53.653+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.712+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He signed a 10-year, $700 million contract with the Dodgers before\
        \ the 2024 season and is a three-time Most Valuable Player.\r"
    section21:
      primarytype: 'block'
      uuid: '9d28dc15-dcbf-4068-9e4f-375cb34194c5'
      activationstatus: true
      created: 2025-08-13T10:06:53.653+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.712+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'ab49201e-c0dd-407b-a6a7-0b57bb26705c'
      activationstatus: true
      created: 2025-08-13T10:06:53.654+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T10:08:14.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T10:08:13.713+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Ohtani was tied to another legal case last year when his former
        interpreter, Ippei Mizuhara, was accused of stealing nearly $17 million from
        Ohtani. Mizuhara pleaded guilty and was sentenced to 57 months in prison.</p>'
