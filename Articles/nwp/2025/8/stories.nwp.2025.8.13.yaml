      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The proposal is 7.4 percent higher than the current P6.3 trillion,\
        \ and equivalent to 22 percent of the economic output as measured by the gross\
        \ domestic product.\r"
