    title: 'Duterte presidential preference drops, Robredo displaces Tulfo - survey'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '224d6b75-e682-490c-92c7-686df601cb1d'
      activationstatus: true
      created: 2025-08-13T18:27:09.436+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T18:27:09.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:27:09.447+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte was the preferred candidate if the presidential election was held
        in late July or the first week of August, according to a non-commissioned
        survey released on Wednesday, Aug. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b575733d-e5fa-4df6-bb25-cfc420442d5c'
      activationstatus: true
      created: 2025-08-13T18:27:09.436+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T18:27:09.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:27:09.436+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>According to WR Numero Research, Duterte had a score of 31.4%, which
        was seven percentage points lower than in a similar survey done on April 23-30.
        The poll period coincided with debates on her <strong><a href="https://www.newswatchplus.ph/news/2025/8/6/Senate-archives-Duterte-impeachment-complaint.html">archived
        impeachment case</a></strong> in line with a Supreme Court ruling that declared
        the process unconstitutional.</p>'
    section2:
      primarytype: 'block'
      uuid: '3d925f79-93cd-4933-88a4-d05d5a3bfa78'
      activationstatus: true
      created: 2025-08-13T18:27:09.437+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T18:27:09.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:27:09.437+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: ' '
    section3:
      primarytype: 'block'
      uuid: '8a35636d-6350-4048-ac38-a0cb2559af91'
      activationstatus: true
      created: 2025-08-13T18:27:09.437+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T18:27:09.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:27:09.437+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Former Vice President now Naga City Mayor Leni Robredo was at a far
        13.3%, but she overtook Sen. Raffy Tulfo (10.3%) in second place with the
        latter’s score down by five points.'
    section4:
      primarytype: 'block'
      uuid: 'f1928e15-074f-4e87-80b3-61e7a7616cb9'
      activationstatus: true
      created: 2025-08-13T18:27:09.438+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T18:27:09.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:27:09.438+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sen. Bong Go was fourth at 6.5%, followed by presidential sister Sen.
        Imee Marcos, then Sen. Bam Aquino. '
    section5:
      primarytype: 'block'
      uuid: '93c16a7b-6d6e-4b79-9588-840210e25829'
      activationstatus: true
      created: 2025-08-13T18:27:09.438+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T18:27:09.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:27:09.438+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“For the Duterte faction, we see that Sara is the most viable candidate
        at 31% followed by Bong Go at a far second place…For the opposition, we see
        Leni Robredo is still the top contender for the opposition group. Bam Aquino
        is slightly higher than Risa Hontiveros at 2%,” said Robin Garcia, chief executive
        officer of WR Numero Research. '
    section6:
      primarytype: 'block'
      uuid: 'da2c672c-68c1-4cfc-9a8d-58c969fb89a7'
      activationstatus: true
      created: 2025-08-13T18:27:09.439+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T18:27:09.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:27:09.439+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“But we also have to look at more centrist candidates like Raffy Tulfo.
        We don’t know which direction they will go,” he added.'
    section7:
      primarytype: 'block'
      uuid: '1f29812f-4574-423c-bd00-678aff159583'
      activationstatus: true
      created: 2025-08-13T18:27:09.439+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T18:27:09.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:27:09.439+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Vice president</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '8ab0df05-3cb5-4def-aea8-14709949532f'
      activationstatus: true
      created: 2025-08-13T18:27:09.439+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T18:27:09.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:27:09.439+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Go led the vice presidential survey with 16.2%, also down
        by seven points from April.'
    section9:
      primarytype: 'block'
      uuid: '3e30ffab-c411-4612-992b-da891baf0376'
      activationstatus: true
      created: 2025-08-13T18:27:09.440+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T18:27:09.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:27:09.440+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tulfo was second with 14.9% and Aquino with 8.4%. '
    section10:
      primarytype: 'block'
      uuid: 'c7cd78d2-80e4-48f3-bacd-746906197735'
      activationstatus: true
      created: 2025-08-13T18:27:09.440+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T18:27:09.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:27:09.440+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We know that the Tulfo brand does not only resonate for the president
        but perhaps even the vice presidency and we have to measure that,” Garcia
        said. '
    section11:
      primarytype: 'block'
      uuid: '95995c29-5e22-4afc-817e-1ae05ec2e7cf'
      activationstatus: true
      created: 2025-08-13T18:27:09.441+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T18:27:09.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:27:09.441+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other contenders were Sen. Robin Padilla and former Sen. Grace Poe
        at fourth and fifth, respectively.'
    section12:
      primarytype: 'block'
      uuid: '84d98f37-744b-4d15-a196-86da809d8f06'
      activationstatus: true
      created: 2025-08-13T18:27:09.441+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-13T18:27:09.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:27:09.441+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report.</em></p>'
  'START HERE----->Senate-OK-budget-meetings-livestream':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
