      primarytype: 'block'
      uuid: '7f6b3652-48e4-4f6b-bc14-5f8654aeaabf'
      activationstatus: true
      created: 2025-08-13T11:17:35.122+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.911+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "SMGP’s core income was higher at P12.6 billion.\r"
    section29:
      primarytype: 'block'
      uuid: '1a94d1d4-7be7-4177-81c6-36932dbd4294'
      activationstatus: true
