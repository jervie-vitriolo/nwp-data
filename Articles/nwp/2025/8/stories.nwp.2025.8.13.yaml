      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.492+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'edf2ed9f-9862-4e6f-be6c-6e24f0c940ce'
      activationstatus: true
      created: 2025-08-13T14:45:40.492+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.492+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Kim was formally booked into the Seoul Nambu Detention Center on the\
        \ western edge of the capital, a comparatively new correctional facility that\
        \ opened 11 years ago and one of the few run by a female warden.\r"
    section7:
      primarytype: 'block'
      uuid: '07c7cf99-123a-4bf7-962f-2fe633f2e90c'
      activationstatus: true
      created: 2025-08-13T14:45:40.492+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.492+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '46710218-1674-4ab5-9bbf-18e732359d32'
      activationstatus: true
      created: 2025-08-13T14:45:40.493+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.493+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "She will be treated in the same way as other inmates but will receive\
        \ minor adjustments in her daily routine given her status as a high-profile\
        \ figure, a source familiar with the matter told Reuters.\r"
    section9:
      primarytype: 'block'
      uuid: '46ddff6d-efe7-4ec2-986d-1d16427927a5'
      activationstatus: true
      created: 2025-08-13T14:45:40.493+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.493+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '42ea77dd-bab4-47b7-b7e0-37ba28422ed9'
      activationstatus: true
      created: 2025-08-13T14:45:40.493+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.493+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Kim was imprisoned after a court approved a warrant for her arrest\
        \ late on Tuesday on the grounds that she might destroy evidence amid an ongoing\
        \ investigation into allegations of bribery, stock fraud and influence peddling.\r"
    section11:
      primarytype: 'block'
      uuid: '70e0f59c-3907-489b-8f8a-f421bf337942'
      activationstatus: true
      created: 2025-08-13T14:45:40.494+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.494+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'af13f283-e2c9-4dff-b19c-fa0d6c8f4869'
      activationstatus: true
      created: 2025-08-13T14:45:40.494+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.494+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Kim's lawyers have denied the accusations against her and dismissed\
        \ as groundless speculation news reports about some of the gifts she allegedly\
        \ received in return for favours.\r"
    section13:
      primarytype: 'block'
      uuid: 'd7f2bdae-cb16-4492-a3f3-3786267f636b'
      activationstatus: true
      created: 2025-08-13T14:45:40.495+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.495+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'cfdd279d-448f-4386-9f39-d281d0959624'
      activationstatus: true
      created: 2025-08-13T14:45:40.495+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.495+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Kim apologised for causing concern in the country and called herself\
        \ \"a nobody\" as she appeared for questioning last week.\r"
    section15:
      primarytype: 'block'
      uuid: '8335e413-59e0-4ce7-a545-32dd36d59b42'
      activationstatus: true
      created: 2025-08-13T14:45:40.495+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.495+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '5b351b0c-3a1f-4def-8cde-33cbd3017b8e'
      activationstatus: true
      created: 2025-08-13T14:45:40.496+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.496+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Her solitary cell has a small table that can be used as a desk and\
        \ for eating meals and a floor mattress to sleep on, said the source, who\
        \ asked not to be identified because he was not authorised to speak to the\
        \ media.\r"
    section17:
      primarytype: 'block'
      uuid: '52933af6-9dd6-4956-b082-5d3da5983354'
      activationstatus: true
      created: 2025-08-13T14:45:40.496+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.496+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b257d88c-0413-465d-bb1d-a2f1a9d6dfa5'
      activationstatus: true
      created: 2025-08-13T14:45:40.497+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.497+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Kim will have separate access to a common shower room and be allowed\
        \ to exercise outdoors for an hour every day except on Sundays, the time staggered\
        \ to avoid overlap with other inmates, the source said.\r"
    section19:
      primarytype: 'block'
      uuid: '123011bf-17fc-418b-a4f4-05d8f6756303'
      activationstatus: true
      created: 2025-08-13T14:45:40.497+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.497+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '020fca88-0c52-4d11-910b-f1b779ac74d6'
      activationstatus: true
      created: 2025-08-13T14:45:40.498+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.498+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Prison will be an entirely new experience for Kim, unlike for her husband\
        \ who has already spent about 100 days in jail.\r"
    section21:
      primarytype: 'block'
      uuid: 'a0a9af6e-cbe1-4afe-8e17-071f8c813a37'
      activationstatus: true
      created: 2025-08-13T14:45:40.498+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.498+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '1435e53b-5347-4a2c-84f9-9f66663a82c8'
      activationstatus: true
      created: 2025-08-13T14:45:40.499+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.499+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Yoon is on trial over his botched attempt to impose martial law, on\
        \ charges of insurrection, an accusation he denies. He has been imprisoned\
        \ at the Seoul Detention Center, which despite its name is outside the capital\
        \ to the south.\r"
    section23:
      primarytype: 'block'
      uuid: 'b8a924b1-495a-45c2-8ff5-3773bc9899e3'
      activationstatus: true
      created: 2025-08-13T14:45:40.499+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.499+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
