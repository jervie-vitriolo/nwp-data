      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Some lawmakers said<strong> <a href="http://www.newswatchplus.ph/news/nwp/2024/12/30/deped-biggest-share-in-2025-budget.html">the
        education sector budget was higher</a></strong> if allocations of other educational
        institutions would be merged.</p>'
    section19:
      primarytype: 'block'
      uuid: '35a549e7-5ac6-421a-90da-fc6cfb3a8990'
      activationstatus: true
      created: 2025-08-13T17:43:23.249+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'cf72b678-2656-4fb1-bcbf-fceff5558bda'
      activationstatus: true
      created: 2025-08-13T17:43:23.250+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>DOH vs DPWH budget</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '65926402-cb2c-41ac-94c0-0454e5d641ac'
      activationstatus: true
      created: 2025-08-13T17:43:23.250+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Meanwhile, Akbayan Rep. Perci Cendana slammed the DPWH budget of P881.3\
        \ billion, which was larger than funding for health.\r"
    section22:
      primarytype: 'block'
      uuid: 'ed1c5b2c-c792-43a6-8f9d-ecc799b3dc9a'
      activationstatus: true
      created: 2025-08-13T17:43:23.251+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '1e145e90-cadc-465a-bb36-00e9d57a61b5'
      activationstatus: true
      created: 2025-08-13T17:43:23.251+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.124+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The proposed Department of Health budget is P320 billion.\r"
    section24:
      primarytype: 'block'
      uuid: '72da31ad-7086-4bff-95c9-96b9f71686d7'
      activationstatus: true
      created: 2025-08-13T17:43:23.252+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.203+08:00
