      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.907+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>POWER</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: '436798cd-e6a9-4f36-b5c4-23368ccc9a37'
      activationstatus: true
      created: 2025-08-13T11:17:35.118+08:00
