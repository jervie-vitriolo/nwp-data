      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The lion’s share, or P1.224 trillion, went to basic and higher education.\r"
    section11:
      primarytype: 'block'
      uuid: 'f293045d-a7f0-4c57-8458-1625092d21b9'
      activationstatus: true
