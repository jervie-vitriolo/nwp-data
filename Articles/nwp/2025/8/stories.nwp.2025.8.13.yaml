      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>FUEL AND OIL</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: '1f479f8f-ceae-42d2-8130-9916a7f9a09d'
      activationstatus: true
      created: 2025-08-13T11:17:35.123+08:00
