      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. signed into law on Wednesday, Aug. 13,
        the bill postponing the polls originally scheduled for Dec. 1, 2025.'
    section2:
      primarytype: 'block'
      uuid: '03c71002-6645-4cd4-8629-dc5aa1e43371'
      activationstatus: true
      created: 2025-08-13T19:43:25.127+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T19:51:20.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:51:20.068+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The new law also extends the term of office for barangay and SK officials
        to four years from the current three years. Under the law, barangay officials
        may serve a maximum of three consecutive terms, while SK officials are limited
        to one term in the same position.'
    section3:
      primarytype: 'block'
      uuid: 'edcfbd5c-39b9-4f70-8a76-8468c8fa474f'
      activationstatus: true
      created: 2025-08-13T19:43:25.127+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T19:51:20.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:51:20.068+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Sitting officials will remain in office until their successors are
        elected and assume office, unless removed or suspended earlier.'
    section4:
      primarytype: 'block'
      uuid: '9947016e-d50b-4379-aefa-77bfb8a541c3'
      activationstatus: true
      created: 2025-08-13T19:43:25.127+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T19:51:20.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:51:20.069+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Barangay officials currently serving their third consecutive term in
        the same position will no longer be eligible to run for the same post in November
        2026.'
    section5:
      primarytype: 'block'
      uuid: '7d75c620-3b43-4a2b-82cb-a09d95302b46'
      activationstatus: true
      created: 2025-08-13T19:43:25.128+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-13T19:51:20.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:51:20.069+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Commission on Elections Chairman George Garcia earlier said the
        poll body will continue preparing for the elections - even with the new law
        in place - in anticipation of possible legal challenges.</p>'
