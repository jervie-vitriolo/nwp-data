      lastmodified: 2025-08-13T12:10:24.172+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>US Ambassador MaryKay Carlson praised the Philippine Coast Guard
        (PCG) for its professionalism in the face of China’s aggressive actions.</p>'
    section2:
      primarytype: 'block'
      uuid: '01d200eb-4623-412c-8eb3-1c9d72e54e9c'
      activationstatus: true
      created: 2025-08-13T12:10:24.172+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T12:10:24.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T12:10:24.172+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The United States condemns China’s dangerous maneuvers against Philippine
        vessels near Scarborough Shoal,” she said.'
    section3:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">PRC vessels
        collided into each other Aug 11 while conducting dangerous maneuvers near
        Scarborough Reef. We condemn this latest reckless action by China directed
        against 🇵🇭 vessel BRP Suluan and commend <a href="https://twitter.com/coastguardph?ref_src=twsrc%5Etfw">@coastguardph</a>
        for their professionalism and their offer to render assistance. <a href="https://t.co/SinxO8gRca">pic.twitter.com/SinxO8gRca</a></p>&mdash;
        Ambassador MaryKay L. Carlson (@USAmbPH) <a href="https://twitter.com/USAmbPH/status/1955214609931178363?ref_src=twsrc%5Etfw">August
        12, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '3e5e1199-a220-4200-ba37-01cc36478fa0'
      activationstatus: true
      created: 2025-08-13T12:10:24.173+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T12:10:24.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T12:10:24.173+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: '59a3b031-53e0-4323-a23c-6259606da712'
      activationstatus: true
      created: 2025-08-13T12:10:24.173+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T12:10:24.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T12:10:24.173+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The European Union expressed “deep concern” over the incident and urged
        all parties to comply with the United Nations Convention on the Law of the
        Sea (UNCLOS) and the 2016 Arbitral Ruling, which invalidated Beijing’s expansive
        claims in the South China Sea.'
    section5:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Deeply
        concerned by the incident at Scarborough Shoal on 11 August. The EU reiterates
        its call for a peaceful settlement of disputes, in compliance with the rules-based
        international order and international law, including UNCLOS and the 2016 Arbitral
        award. <a href="https://t.co/jWBHmuX0Ws">https://t.co/jWBHmuX0Ws</a></p>&mdash;
        EU Ambassador to the PH 🇪🇺🇵🇭 (@EUAmbPH) <a href="https://twitter.com/EUAmbPH/status/1955170821644923282?ref_src=twsrc%5Etfw">August
        12, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '2f94ed81-5316-4306-864c-8553f3834ad6'
      activationstatus: true
      created: 2025-08-13T12:10:24.174+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T12:10:24.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T12:10:24.174+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'embedcode'
    section6:
      primarytype: 'block'
      uuid: 'bea7916e-caef-4ed0-b97d-773fa4342f6c'
      activationstatus: true
      created: 2025-08-13T12:10:24.174+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T12:10:24.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T12:10:24.174+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Japan said it was “seriously concerned” over actions that endangered
        the safety of a Philippine ship and its crew, stressing its opposition to
        “any actions that heighten tensions in the region.” Australia echoed the call
        for de-escalation, restraint, and respect for international law.'
    section7:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Seriously
        concerned about the dangerous actions, which caused collision between the
        Chinese vessels and undermined the safety of ship &amp; crew. 🇯🇵 upholds
        the rule of law and opposes any actions which increase tensions. Our concern
        goes to the repeated actions in SCS. <a href="https://t.co/Zf2DYoh3Jx">https://t.co/Zf2DYoh3Jx</a></p>&mdash;
        Ambassador of Japan in the Philippines (@AmbJPNinPH) <a href="https://twitter.com/AmbJPNinPH/status/1955243775699390616?ref_src=twsrc%5Etfw">August
        12, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'f2c2916a-5ae5-4c99-bc04-26b87485d92b'
      activationstatus: true
      created: 2025-08-13T12:10:24.175+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T12:10:24.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T12:10:24.175+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'embedcode'
    section8:
      primarytype: 'block'
      uuid: '37a2d5c8-574e-4d9d-9c96-82cb1af77106'
      activationstatus: true
      created: 2025-08-13T12:10:24.175+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T12:10:24.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T12:10:24.175+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Canada voiced “grave concerns” and noted that two Chinese vessels collided
        while chasing the BRP Suluan. It commended the PCG for offering assistance
        to the damaged Chinese vessel, and urged a peaceful resolution of disputes
        in accordance with UNCLOS and the arbitral award.'
    section9:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Canada
        expresses its grave concerns for the latest incident near the Scarborough
        Shoal where two Chinese vessels collided while chasing a <a href="https://twitter.com/coastguardph?ref_src=twsrc%5Etfw">@coastguardph</a>
        vessel.</p>&mdash; Canada in the Philippines (@CanEmbPH) <a href="https://twitter.com/CanEmbPH/status/1955317653934927998?ref_src=twsrc%5Etfw">August
        12, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '392aae24-2f38-4b50-8ca8-11622a118795'
      activationstatus: true
      created: 2025-08-13T12:10:24.176+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T12:10:24.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T12:10:24.176+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'embedcode'
    section10:
      primarytype: 'block'
      uuid: 'e034f3b0-1659-4959-9f7d-6e006fc5ceca'
      activationstatus: true
      created: 2025-08-13T12:10:24.176+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T12:10:24.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T12:10:24.176+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The PCG reported that China Coast Guard vessel 3104, while chasing
        the BRP Suluan “at high speed,” collided with People’s Liberation Army-Navy
        warship 154 during a risky maneuver near the PCG vessel’s starboard quarter.
        The impact caused substantial damage to the Chinese coast guard vessel’s forecastle,
        rendering it unseaworthy.'
    section11:
      primarytype: 'block'
      uuid: 'e9e0b5ac-d58b-4d26-9168-a9c7b5b8c29c'
      activationstatus: true
      created: 2025-08-13T12:10:24.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T12:10:24.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T12:10:24.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'PCG spokesperson Commodore Jay Tarriela said Philippine personnel offered
        to rescue any Chinese sailors who may have been thrown overboard, but this
        was ignored.'
    section12:
      primarytype: 'block'
      uuid: 'ddb38f2a-ac21-4af8-852a-b3a232e0480a'
      activationstatus: true
      created: 2025-08-13T12:10:24.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T12:10:24.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T12:10:24.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malacañang described the threats faced by Philippine authorities as
        “serious” but said the country would continue its maritime defense and aid
        to fishermen.'
    section13:
      primarytype: 'block'
      uuid: 'edb2373e-6bee-4cbe-a057-2e3117bac317'
      activationstatus: true
      created: 2025-08-13T12:10:24.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T12:10:24.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T12:10:24.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Any form of harassment is serious, because lives are at stake,” said
        Communications Undersecretary Claire Castro. She added that President Ferdinand
        Marcos Jr. had ordered the defense of Philippine rights in the West Philippine
        Sea “without engaging in aggression.”'
    section14:
      primarytype: 'block'
      uuid: 'fae44de8-877a-4295-a5ce-9a8623d37538'
      activationstatus: true
      created: 2025-08-13T12:10:24.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T12:10:24.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T12:10:24.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The president will not back down… we will only defend,” Castro said,
        noting that assistance to fishermen and humanitarian gestures would continue
        even toward those involved in hostile actions.'
    section15:
      primarytype: 'block'
      uuid: '95c99e7b-c59a-4e73-88c6-8da930e8b170'
      activationstatus: true
      created: 2025-08-13T12:10:24.179+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T12:10:24.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T12:10:24.179+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Department of Foreign Affairs is preparing a response to Beijing’s
        claim that Manila is infringing on Chinese sovereignty over Scarborough Shoal.
        Castro reiterated that the 2016 arbitral ruling affirmed Philippine rights
        in the area.</p>'
