    title: 'Ex-BuCor chief Rafael Ragos dies'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0f5a1c52-a494-4ce1-bcc0-fc29124d5359'
      activationstatus: true
      created: 2025-08-13T19:28:45.335+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:28:45.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:28:45.335+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former Bureau of Corrections
        (BuCor) director general Rafael Ragos has died, his family announced on Tuesday,
        August 12.</p>'
    section1:
      primarytype: 'block'
      uuid: '52410904-d271-46fb-b86d-245fc2f9f6d9'
      activationstatus: true
      created: 2025-08-13T19:28:45.335+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:28:45.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:28:45.335+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'They did not disclose the cause of his death.'
    section2:
      primarytype: 'block'
      uuid: '6edc40fa-a452-4ec7-a837-1824483934d8'
      activationstatus: true
      created: 2025-08-13T19:28:45.335+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:28:45.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:28:45.335+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Thank you Tito Pael for your legacy in serving your family and our
        beloved country,” his nephew, Winston Ragos, wrote in a Facebook post. '
    section3:
      primarytype: 'block'
      uuid: '39142c29-0d15-411b-96f0-8092759290d3'
      activationstatus: true
      created: 2025-08-13T19:28:45.336+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:28:45.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:28:45.336+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A former National Bureau of Investigation (NBI) deputy director as
        well, Ragos was a key witness in the controversial illegal drug cases filed
        against then-Justice Secretary and now ML party-list Rep. Leila de Lima.'
    section4:
      primarytype: 'block'
      uuid: 'd4145362-b167-4f46-93f9-4ab7ddb118b0'
      activationstatus: true
      created: 2025-08-13T19:28:45.336+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:28:45.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:28:45.336+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In 2016, he claimed that he personally delivered a total of ₱10 million
        to De Lima’s former bodyguard, Ronnie Dayan, allegedly at her residence in
        Parañaque in November and December 2012.'
    section5:
      primarytype: 'block'
      uuid: 'd49e0594-f054-4881-a004-c036feeecf41'
      activationstatus: true
      created: 2025-08-13T19:28:45.336+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:28:45.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:28:45.336+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'However, in 2022, Ragos retracted his testimony, saying he had been
        coerced into making the allegations. He apologized to De Lima and admitted:
        “Natakot ako” (“I was scared”). '
    section6:
      primarytype: 'block'
      uuid: 'c2168b86-79cc-4e49-9ac3-ebb6d703c36c'
      activationstatus: true
      created: 2025-08-13T19:28:45.337+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:28:45.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:28:45.337+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said former Justice Secretary Vitaliano Aguirre II pressured him
        to implicate De Lima in the New Bilibid Prison drug trade.'
    section7:
      primarytype: 'block'
      uuid: '179da82e-a29e-48e2-9916-c02cff0b017b'
      activationstatus: true
      created: 2025-08-13T19:28:45.337+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:28:45.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:28:45.337+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement mourning his passing, De Lima honored Ragos’ courage
        in reversing his testimony.'
    section8:
      primarytype: 'block'
      uuid: '9e53f60d-c5e6-4433-9761-a7eb94ac269c'
      activationstatus: true
      created: 2025-08-13T19:28:45.337+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:28:45.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:28:45.337+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I honor his conscience in recanting his false testimonies against
        me which led to my acquittal in one of the trumped-up illegal drug charges.
        I thank him for his courage in identifying the personalities behind the conspiracy
        to destroy my reputation and put me in unjust detention,” said De Lima. '
    section9:
      primarytype: 'block'
      uuid: '77c44d19-a85e-4bf3-8875-0d5879b99778'
      activationstatus: true
      created: 2025-08-13T19:28:45.338+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:28:45.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:28:45.338+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Mr. Ragos was used but he sought redemption. He asked for forgiveness,
        and I gave it to him. Alam ko na isa siya sa mga ginipit para siraan at ipakulong
        ako sa mga gawa-gawang paratang. Salamat sa tapang at paninindigan para maituwid
        ang mali at mangibabaw ang katotohanan,” she added.</p>'
