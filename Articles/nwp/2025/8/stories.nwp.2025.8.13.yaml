      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'b0e32aca-e6e7-4d6f-983d-9281619b15b7'
