      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:18:31.153+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong><em>NewsWatch Plus Business News Anchor Lois Calderon</em></strong>
        contributed to this story with <strong><em>Reuters.</em></strong></p>'
