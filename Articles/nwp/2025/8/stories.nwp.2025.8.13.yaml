      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T14:45:41.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T14:45:40.502+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Kim is a wealthy businesswoman in her own right and most of the couple's\
        \ assets including the apartment belong to her, according to a government\
        \ database.\r"
    section29:
      primarytype: 'block'
      uuid: '601ee47b-0a8e-47bc-a929-4078288b81e8'
