    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH condemns dangerous Chinese jet maneuver near coast guard aircraft'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '753c04f9-90dc-4fd4-ae3c-f7c5effce35e'
      activationstatus: true
      created: 2025-08-13T18:37:49.541+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:37:49.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:37:49.541+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The Philippine Coast Guard on Wednesday
        reported a dangerous aerial maneuver by a Chinese fighter jet that intercepted
        a surveillance aircraft near Bajo de Masinloc, warning the action risked causing
        an accident in the already tense West Philippine Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: '40a7e227-8c79-417b-9bb8-65f80b90c122'
      activationstatus: true
      created: 2025-08-13T18:37:49.541+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:37:49.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:37:49.541+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'PCG spokesperson Commodore Jay Tarriela said a People’s Liberation
        Army J-15 fighter flew as close as 500 feet laterally to the PCG Caravan aircraft
        and repeatedly shifted position during the encounter.'
    section2:
      primarytype: 'block'
      uuid: '778f70ed-701b-44bd-a124-4617cb99850e'
      activationstatus: true
      created: 2025-08-13T18:37:49.541+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:37:49.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:37:49.541+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“What made it very dangerous is that it had a very inconsistent path,”
        Tarriela told ‘The Newsmaker.’ '
    section3:
      primarytype: 'block'
      uuid: '06ad037f-15ac-4cbd-9233-a0283fe712cc'
      activationstatus: true
      created: 2025-08-13T18:37:49.542+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:37:49.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:37:49.542+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sometimes it maneuvered on the left side of the aircraft, sometimes
        on the right, sometimes overhead, sometimes underneath. This kind of maneuvering
        is very dangerous because it confuses the pilot as to where it is going,”
        he said'
    section4:
      primarytype: 'block'
      uuid: '82cd9fab-f175-44d9-8bf0-7c620e82753f'
      activationstatus: true
      created: 2025-08-13T18:37:49.542+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:37:49.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:37:49.542+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tarriela said the incident lasted more than 20 minutes as the PCG conducted
        a maritime domain awareness flight to monitor the safety of Filipino fishermen
        and foreign naval activity in the disputed shoal. '
    section5:
      primarytype: 'block'
      uuid: 'b4c82a27-d24b-406c-bbae-a59e6e785f89'
      activationstatus: true
      created: 2025-08-13T18:37:49.542+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:37:49.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:37:49.542+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Every time we deploy aircraft or even coast guard vessels, we all
        need to adhere to existing rules and regulations, particularly those that
        talk about safety,” he said.'
    section6:
      primarytype: 'block'
      uuid: '4e57c1cd-b3ed-42c5-9532-eda9870b185d'
      activationstatus: true
      created: 2025-08-13T18:37:49.543+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:37:49.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:37:49.543+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The PCG said it has documented the incident and will submit its report
        to the National Task Force for the West Philippine Sea, which will determine
        whether to recommend diplomatic action to the Department of Foreign Affairs.'
    section7:
      primarytype: 'block'
      uuid: '8ddca1a0-6335-4d16-8b3e-1ca312ab95ed'
      activationstatus: true
      created: 2025-08-13T18:37:49.543+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:37:49.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:37:49.543+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China claims nearly the entire South China Sea, including Bajo de Masinloc,
        also known as '
    section8:
      primarytype: 'block'
      uuid: '0207edae-aca1-4135-826b-9892c7e724fe'
      activationstatus: true
      created: 2025-08-13T18:37:49.543+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:37:49.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:37:49.543+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Scarborough Shoal, which lies within the Philippines’ exclusive economic
        zone. '
    section9:
      primarytype: 'block'
      uuid: '9943c0ae-dd56-4c4a-9291-bab221ebb28f'
      activationstatus: true
      created: 2025-08-13T18:37:49.544+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T18:37:49.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T18:37:49.544+08:00
      lastmodifiedby: 'tristan-nwp'
