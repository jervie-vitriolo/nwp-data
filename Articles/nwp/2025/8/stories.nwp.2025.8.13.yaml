      lastactivated: 2025-08-13T20:50:41.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '50c3b212-65bd-4912-be43-676bc556c74f'
      activationstatus: true
      created: 2025-08-13T17:43:23.247+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-13T20:50:41.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T20:50:40.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“This is because we are determined to deliver immediate action on child\
        \ nutrition, address the education crisis, and support our youth so that they\
        \ can find jobs and - more importantly - follow their dreams,” she said.\r"
    section15:
      primarytype: 'block'
      uuid: 'c8446a62-03fa-45a9-863d-b0eda13b026c'
      activationstatus: true
      created: 2025-08-13T17:43:23.247+08:00
      createdby: 'jham-nwp'
