    title: '‘It’s never too late’: Marjorie Barretto obtains degree at 51'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4f8b1150-3ce5-4184-9f75-820a41675273'
      activationstatus: true
      created: 2025-08-13T19:31:08.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:31:08.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:31:08.421+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Actress Marjorie Barretto
        has achieved a milestone she has “long dreamed of”- a college degree at 51.</p>'
    section1:
      primarytype: 'block'
      uuid: '87d761ff-48c2-4c58-87c4-2408d2e07a36'
      activationstatus: true
      created: 2025-08-13T19:31:08.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:31:08.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:31:08.422+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an Instagram post showing her in cap and gown, Barretto shared that
        “finishing college was a dream tucked away” for years as she focused on “show
        business, raising children, public service, business, and building a life.”'
    section2:
      primarytype: 'block'
      uuid: 'a950332e-e062-400f-9ed5-e123aeee7815'
      activationstatus: true
      created: 2025-08-13T19:31:08.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:31:08.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:31:08.422+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“But God never forgot,” she wrote. “In His perfect time, He gave me
        the courage to return, the strength to push through, and the joy of crossing
        this finish line.”'
    section3:
      primarytype: 'block'
      uuid: 'be7078e2-b553-49d5-8ef5-29a0ffe4c103'
      activationstatus: true
      created: 2025-08-13T19:31:08.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:31:08.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:31:08.422+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'For Barretto, having her children witness the moment was “like cherry
        on top.” She thanked the Philippine Women’s University and credited Ruffa
        Gutierrez for inspiring her return to school.'
    section4:
      primarytype: 'block'
      uuid: 'e8fc2dfa-8f24-4629-ab81-b958268fc55a'
      activationstatus: true
      created: 2025-08-13T19:31:08.423+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:31:08.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:31:08.423+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'To others still holding onto long-postponed aspirations, she offered
        this encouragement: “It’s never too late, and you are never too old, to realize
        the dreams God placed in you.”'
    section5:
      primarytype: 'block'
      uuid: '505117e4-08da-4e2d-ae78-7cc1061d9425'
      activationstatus: true
      created: 2025-08-13T19:31:08.423+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-13T19:31:08.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T19:31:08.423+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Her son, Leon, also celebrated the achievement and proudly said,
        “Not a lot of people can say they graduated college the same year as their
        mom.”</p>'
