      primarytype: 'block'
      uuid: '56e02030-0e18-40d4-918f-510203db6ff2'
      activationstatus: true
      created: 2025-08-13T11:17:35.119+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.909+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "San Miguel Global Power’s revenues fell 19% to P80.1 billion, reflecting\
        \ the impact of the Ilijan and EERI deconsolidation. The decline was partly\
        \ cushioned by the full six months contributions of new power facilities,\
        \ and significant contributions from its battery energy storage systems (BESS)\
        \ facilities.\r"
    section25:
      primarytype: 'block'
      uuid: '86b6c8c0-94b7-41be-8b87-77de8b22047b'
      activationstatus: true
      created: 2025-08-13T11:17:35.120+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.909+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '84f69f0d-d5aa-45c0-834b-f3acb6bf941f'
      activationstatus: true
      created: 2025-08-13T11:17:35.120+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.910+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Operating income of P22.1 billion, was 4% lower due to the impact of\
        \ the deconsolidation. However, operating income margin expanded by 400 basis\
        \ points with the sale of BESS capacities through the reserve market, and\
        \ higher contracted capacities with distribution utilities. Meanwhile, EBITDA\
        \ rose 14% to P34.4 billion.\r"
    section27:
