      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a132c3f4-7f07-458b-93a0-3e59c9fbd702'
      activationstatus: true
      created: 2025-08-13T11:17:35.114+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "San Miguel Food and Beverage, Inc. (SMFB) reported first half consolidated\
        \ net income of P23.0 billion, up 15% from the previous year. Revenues rose\
        \ 4% year-on-year to P201.2 billion. Operating income climbed 13% to P30.0\
        \ billion, while EBITDA increased to P39.3 billion.\r"
    section15:
      primarytype: 'block'
      uuid: '95c1bb33-366f-421c-96c1-1085f5009d2a'
      activationstatus: true
      created: 2025-08-13T11:17:35.114+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '13408eab-9dd9-421b-ab36-e4f9f8369b74'
      activationstatus: true
      created: 2025-08-13T11:17:35.115+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-13T11:18:24.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T11:18:23.903+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "San Miguel Foods recorded P94.4 billion in revenues, up 7%, on higher\
        \ volumes and favorable pricing across core categories such as chicken, canned\
        \ meats, spreads, and coffee. Operating income jumped 41% to P8.6 billion,\
        \ while net income rose 53% to P6.0 billion. The segment also posted a 34%\
        \ increase in EBITDA to P13.1 billion.\r"
    section17:
      primarytype: 'block'
      uuid: '2847cc7b-122d-4b27-9572-7b94abe55d26'
      activationstatus: true
      created: 2025-08-13T11:17:35.115+08:00
      createdby: 'cj-nwp'
