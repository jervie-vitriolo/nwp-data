      type: 'text'
      text: '<h2><strong>FOOD AND BEVERAGE</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '98524156-cc10-4881-b4b7-4198905ce69b'
      activationstatus: true
      created: 2025-08-13T11:17:35.113+08:00
