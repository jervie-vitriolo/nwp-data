      type: 'text'
      text: "A fine art expert who founded and ran a successful curation agency,\
        \ Kim has been embroiled in a number of scandals before and after her husband's\
        \ election in 2022, with the controversies at times overshadowing Yoon's turbulent\
        \ presidency.\r"
