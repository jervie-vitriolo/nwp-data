    title: 'Somalia faces diphtheria surge amid vaccine shortages and aid cuts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6caf392f-9608-4e1c-bd29-5d0de6f92611'
      activationstatus: true
      created: 2025-08-19T17:30:45.790+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.112+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Mogadishu, Somalia -</strong>&nbsp;Diphtheria cases and
        deaths have risen sharply this year in Somalia, where the response has been
        curtailed by vaccine shortages and US aid cuts, Somali officials said.</p>'
    section1:
      primarytype: 'block'
      uuid: '4dbd7096-752f-4bc7-8075-b666484b6166'
      activationstatus: true
      created: 2025-08-19T17:30:45.790+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.112+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than 1,600 cases, including 87 deaths, have been recorded, up\
        \ from 838 cases and 56 deaths in all of 2024, said Hussein Abdukar Muhidin,\
        \ the general director of Somalia's National Institute of Health.\r"
    section2:
      primarytype: 'block'
      uuid: 'acc11845-e7bb-4a13-ae59-48e13e0a6d1b'
      activationstatus: true
      created: 2025-08-19T17:30:45.791+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.113+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Diphtheria, a bacterial disease that causes swollen glands, breathing\
        \ problems and fever and mostly affects children, is preventable with a vaccine\
        \ that became widely available in the mid-20th century.\r"
    section3:
      primarytype: 'block'
      uuid: 'fcb80c09-3063-4ef7-a782-ea87f861c12b'
      activationstatus: true
      created: 2025-08-19T17:30:45.791+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.113+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Childhood immunization rates in Somalia have improved over the past
        decade, but hundreds of thousands of children are still not fully vaccinated.</p>'
    section4:
      primarytype: 'block'
      uuid: '46cae757-b6e2-46d6-ac80-1cd27ad4c36e'
      activationstatus: true
      created: 2025-08-19T17:30:45.791+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.114+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After fleeing fighting between government forces and Islamist militants\
        \ in the central Somalia town of Ceeldheere three months ago, all four of\
        \ Deka Mohamed Ali's children, none of whom was vaccinated, contracted diphtheria.\
        \ Her 9-year-old daughter recovered, but her 8-year-old son died and two toddlers\
        \ are now being treated at a hospital in the capital Mogadishu.\r"
    section5:
      primarytype: 'block'
      uuid: 'b5fb5f89-6527-438b-97f3-74e1576c2f76'
      activationstatus: true
      created: 2025-08-19T17:30:45.792+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.114+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"My children got sick and I just stayed at home because I did not\
        \ know it was diphtheria,\" she told Reuters from the bedside of her 3-year-old\
        \ son Musa Abdullahi whose throat was swollen to the size of a lemon from\
        \ the infection.\r"
    section6:
      primarytype: 'block'
      uuid: 'b843799d-6369-413a-98bd-023c2527777d'
      activationstatus: true
      created: 2025-08-19T17:30:45.792+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.115+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Health Minister Ali Haji Adam said the government had struggled
        to procure enough vaccines due to a global shortage and that US aid cuts were
        making it difficult to distribute the doses it had.</p>'
    section7:
      primarytype: 'block'
      uuid: 'a158784c-5d19-4c64-b658-366d081bb2d9'
      activationstatus: true
      created: 2025-08-19T17:30:45.793+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.115+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Before US President Donald Trump cut most foreign assistance earlier
        this year, the United States was the leading humanitarian donor to Somalia,
        whose health budget is almost entirely funded by donors.</p>'
    section8:
      primarytype: 'block'
      uuid: '63ae0775-a372-451b-b19f-b9897619e694'
      activationstatus: true
      created: 2025-08-19T17:30:45.793+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.116+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The US aid cut terribly affected the health funds it used to provide
        to Somalia. Many health centres closed. Mobile vaccination teams that took
        vaccines to remote areas lost funding and now do not work," said Adam.</p>'
    section9:
      primarytype: 'block'
      uuid: 'e6f7d615-2474-447a-8a2c-fd3ac71c6957'
      activationstatus: true
      created: 2025-08-19T17:30:45.793+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.116+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Muhidin separately echoed his comments about the closures.\r"
    section10:
      primarytype: 'block'
      uuid: 'c4071a8b-3239-4325-ad66-2bfbbbd39908'
      activationstatus: true
      created: 2025-08-19T17:30:45.794+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Overall US foreign assistance commitments to Somalia stand at $149
        million for the fiscal year that ends on Sept. 30, compared with $765 million
        in the previous fiscal year, according to US government statistics.</p>'
    section11:
      primarytype: 'block'
      uuid: '77f3eb17-3efd-4ff8-93e1-bda0005b1916'
      activationstatus: true
      created: 2025-08-19T17:30:45.794+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The United States continues to provide lifesaving foreign assistance
        in Somalia," a US State Department spokesperson said when asked about the
        impact of its aid cuts in the country.</p>'
    section12:
      primarytype: 'block'
      uuid: '8a436c09-5aaa-40b8-ac6e-90f2c8b15289'
      activationstatus: true
      created: 2025-08-19T17:30:45.795+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"America is the most generous nation in the world, and we urge other\
        \ nations to dramatically increase their humanitarian efforts.\"\r"
    section13:
      primarytype: 'block'
      uuid: 'b190aba9-5aaf-4143-8b0f-c254c920a1de'
      activationstatus: true
      created: 2025-08-19T17:30:45.795+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aid group Save the Children said last month that the closure of hundreds\
        \ of health clinics in Somalia this year due to foreign cuts has contributed\
        \ to a doubling in the number of combined cases of diphtheria, measles, whooping\
        \ cough, cholera and severe respiratory infections since mid-April.\r"
    section14:
      primarytype: 'block'
      uuid: '58f730f8-7ed9-4858-9e0a-b6341e62133f'
      activationstatus: true
      created: 2025-08-19T17:30:45.796+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Besides the US, Britain, France, Germany and other major Western
        donors are also cutting aid budgets.</p>'
    section15:
      primarytype: 'block'
      uuid: 'de1d6fcb-bbcd-444a-aceb-6639afedb8b7'
      activationstatus: true
      created: 2025-08-19T17:30:45.796+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Somalia's government has also faced criticism from doctors and
        human rights activists for its limited funding of the health sector. In 2024,
        it allocated 4.8 percent of its budget to health, down from 8.5 percent the
        previous year, Amnesty International said.</p>'
    section16:
      primarytype: 'block'
      uuid: '3ab729eb-7d47-48ca-a20a-4bdada800b91'
      activationstatus: true
      created: 2025-08-19T17:30:45.797+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The health ministry did not respond to a question about that criticism.\
        \ It has said it is planning to launch a vaccination drive but has not given\
        \ details when.\r"
    section17:
      primarytype: 'block'
      uuid: 'd112d6f0-d660-487f-9008-266ac4ad1631'
      activationstatus: true
      created: 2025-08-19T17:30:45.797+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:14.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:14.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Abdi Sheikh; Writing by Aaron Ross; Editing by
        Alison Williams)</em></p>'
  'START HERE----->drought-depletes-turkey-tekirdag-reservoirs':
    author: 'Ali Kucukgocmen, Reuters'
    caption: 'A drone view shows the receding waterline and exposed lakebed in the
      dried basin of Turkmenli Dam, as drought conditions continue to affect water
      levels, in Marmara Ereglisi, in the northwestern Tekirdag province, Turkey on
      Aug. 11. (Murad Sezer/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-19T17:30:48.000+08:00
    imagesource: '450c343a-93ae-46da-a6b8-39b5f4ec9acc'
    primarytype: 'composition'
    uuid: '8b3ec5da-6531-493e-b496-c327c5705273'
    lead: 'A drought in Turkey's northwestern province of Tekirdag has left the
      area's main dams without potable water, straining infrastructure and leaving
      some homes without water for weeks, due to a sharp drop in precipitation in
      the country this year.'
    activationstatus: true
    created: 2025-08-19T17:33:16.591+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-19T17:34:33.705+08:00
