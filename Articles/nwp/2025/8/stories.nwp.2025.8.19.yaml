      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Travelers can expect
        steady airfares on the onset of “ber” months as the Civil Aeronautics Board
        (CAB) has kept the fuel surcharge rate on the same level for next month.</p>'
    section1:
      primarytype: 'block'
      uuid: '2dfdf67b-5347-41c7-9887-0a275800dd75'
      activationstatus: true
      created: 2025-08-19T13:07:35.448+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-19T14:33:31.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T14:33:31.694+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an advisory, the CAB said the fuel surcharge for both domestic and
        foreign flights will remain at Level 4. '
    section2:
      primarytype: 'block'
      uuid: '7815c73e-b879-4b5a-b1b6-96a356485f42'
      activationstatus: true
      created: 2025-08-19T13:07:35.448+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-19T14:33:31.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T14:33:31.695+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Under this category, airlines can impose a fuel surcharge of P117 to
        P342 for local travels and P385.70 to P2,867.82 for international flights.'
    section3:
      primarytype: 'block'
      uuid: '3b5e5bba-b11c-4ef7-8520-3f0bbc84b155'
      activationstatus: true
      created: 2025-08-19T13:07:35.449+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-19T14:33:31.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T14:33:31.695+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This marks the second straight month that the government is carrying
        out fees under Level 4.'
    section4:
      primarytype: 'block'
      uuid: '56454e85-9b15-46de-9115-300818101522'
      activationstatus: true
      created: 2025-08-19T13:07:35.449+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-19T14:33:31.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T14:33:31.695+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The fuel surcharge is an optional fee, which may be collected by airlines
        to recover fuel costs. It is determined on a one-month average of jet fuel
        prices.'
    section5:
      primarytype: 'block'
      uuid: 'ee2f3c31-df15-45a3-9c53-b078365becb8'
      activationstatus: true
      created: 2025-08-19T13:07:35.450+08:00
