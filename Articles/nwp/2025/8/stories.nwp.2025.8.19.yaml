      its nuclear armament and called US-South Korea military exercises an 'obvious
      expression of their will to provoke war,' state media KCNA reported on Tuesday.'
    activationstatus: true
    created: 2025-08-19T10:54:11.015+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-19T10:58:46.909+08:00
