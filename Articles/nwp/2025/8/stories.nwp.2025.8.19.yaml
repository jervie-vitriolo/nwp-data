    title: 'China promises to address India's rare earths needs as border talks
      begin, Indian source says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5c329cd4-6bac-43a8-ad19-4dc38f7007ca'
      activationstatus: true
      created: 2025-08-19T17:27:39.305+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:33:57.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:33:57.446+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>New Delhi, India -</strong>&nbsp;There is an upward trend
        in India-China relations and Beijing has promised to address New Delhi's
        needs on rare earths, a top Indian official and a source said on Tuesday,
        Aug. 19, as the neighbors rebuild ties that were damaged by a 2020 border
        clash.</p>'
    section1:
      primarytype: 'block'
      uuid: '27001920-dbe4-4ded-98c3-b55529f2abf6'
      activationstatus: true
      created: 2025-08-19T17:27:39.305+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:33:57.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:33:57.446+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Chinese Foreign Minister Wang Yi is visiting India for the 24th round\
        \ of border talks with Indian National Security Advisor Ajit Doval and is\
        \ also due to meet Prime Minister Narendra Modi on Tuesday, days before Modi\
        \ travels to China for the summit of the Shanghai Cooperation Organisation.\r"
    section2:
      primarytype: 'block'
      uuid: '0fb92236-b20e-45bf-b81e-1ee4cf9a8da1'
      activationstatus: true
      created: 2025-08-19T17:27:39.305+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:33:57.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:33:57.447+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There has been an upward trend. Borders have been quiet. There has\
        \ been peace and tranquillity,\" Doval told Wang as he opened the talks. \"\
        Our bilateral engagements have been more substantial.\"\r"
    section3:
      primarytype: 'block'
      uuid: '880dc033-3511-46ff-aded-8755eebd9572'
      activationstatus: true
      created: 2025-08-19T17:27:39.306+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:33:57.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:33:57.447+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The new environment that has been created has helped us in moving\
        \ ahead in the various areas that we are working on,\" he said.\r"
    section4:
      primarytype: 'block'
      uuid: 'fb06198e-a5b2-4e8d-a58e-43e8721b22ce'
      activationstatus: true
      created: 2025-08-19T17:27:39.306+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:33:57.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:33:57.448+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Wang said the setbacks the two countries experienced over the past\
        \ few years were not in the interests of the people of the two countries,\
        \ according to a translation of his remarks by Indian news agency ANI.\r"
    section5:
      primarytype: 'block'
      uuid: '36844bf6-a6a1-4ae7-9a0a-1e9d55a8cfa2'
      activationstatus: true
      created: 2025-08-19T17:27:39.306+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:33:57.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:33:57.448+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier on Tuesday, an Indian source said that China had promised to\
        \ address three key Indian concerns. Wang, the source said, had assured Indian\
        \ Foreign Minister Subrahmanyam Jaishankar that Beijing is addressing India’\
        s need for fertilisers, rare earths and tunnel boring machines.\r"
    section6:
      primarytype: 'block'
      uuid: '3f50d392-af23-4d91-9a4c-c12e2fa74691'
      activationstatus: true
      created: 2025-08-19T17:27:39.307+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:33:57.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:33:57.449+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Indian foreign and mines ministries did not respond immediately\
        \ to Reuters requests for comment.\r"
    section7:
      primarytype: 'block'
      uuid: '4b4e68d0-9a50-4349-9fa9-a49ec94335b3'
      activationstatus: true
      created: 2025-08-19T17:27:39.307+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:33:57.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:33:57.449+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China's commerce ministry also did not immediately respond to a request\
        \ for comment.\r"
    section8:
      primarytype: 'block'
      uuid: '64df9a52-4341-401d-b3c1-a083a3a765c2'
      activationstatus: true
      created: 2025-08-19T17:27:39.308+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:33:57.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:33:57.449+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was not immediately clear whether China had agreed to approve export\
        \ licenses faster or grant blanket exemptions for India.\r"
    section9:
      primarytype: 'block'
      uuid: '7b74f19b-a8b4-46bd-b4d2-298592da6849'
      activationstatus: true
      created: 2025-08-19T17:27:39.308+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:33:57.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:33:57.450+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>China has previously committed to speeding up export licenses for
        Europe and the US without actually dismantling the control regime.</p>'
    section10:
      primarytype: 'block'
      uuid: 'a1502d17-1d7a-4e1e-b22a-c8a6a704c60b'
      activationstatus: true
      created: 2025-08-19T17:27:39.309+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:33:57.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:33:57.450+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China's exports of rare earths and related magnets jumped in June after\
        \ these agreements and as the commerce ministry worked through a huge backlog\
        \ of applications.\r"
    section11:
      primarytype: 'block'
      uuid: 'f08e0904-708c-4107-b0e1-e9f0e44941d7'
      activationstatus: true
      created: 2025-08-19T17:27:39.309+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:33:57.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:33:57.451+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>However, rare earth magnet exports to India were still down 58 percent
        compared to January levels, according to Chinese customs data. June is the
        last month for which country-level data is available.</p>'
    section12:
      primarytype: 'block'
      uuid: 'd06edefe-2af0-480d-9045-e05f3bf6b051'
      activationstatus: true
      created: 2025-08-19T17:27:39.309+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:33:57.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:33:57.451+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "India has the world's fifth-largest rare earth reserves, at 6.9 million\
        \ metric tons, but there is no domestic magnet production. India relies on\
        \ imported magnets, mainly from China.\r"
    section13:
      primarytype: 'block'
      uuid: '98fd914c-34c8-4613-aa3c-a59376dbc31b'
      activationstatus: true
      created: 2025-08-19T17:27:39.310+08:00
      createdby: 'jelo-nwp'
