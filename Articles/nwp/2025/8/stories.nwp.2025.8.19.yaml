      lastmodified: 2025-08-19T17:33:57.452+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Shilpa Jamkhandikar and Tanvi Mehta in New Delhi;
        Additional reporting by Lewis Jackson in Beijing; Editing by YP Rajesh)</em></p>'
  'START HERE----->somalia-faces-diphtheria-surge-':
    author: 'Abdi Sheikh, Reuters'
