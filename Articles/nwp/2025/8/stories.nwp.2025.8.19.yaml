    tags: ''
    stories: ''
    template: '1'
    title: 'Trump tells Zelenskyy US would help with Ukraine's security in a peace
      deal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8b017342-f22d-4cba-93a8-362eea4271f1'
      activationstatus: true
      created: 2025-08-19T09:03:21.311+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.903+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -&nbsp;</strong>US President Donald Trump
        told President Volodymyr Zelenskyy on Monday, Aug. 18, that the United States
        would help guarantee Ukraine's security in any deal to end Russia's war
        there, though the extent of any assistance was not immediately clear.</p>'
    section1:
      primarytype: 'block'
      uuid: '054d41e3-5109-4153-a002-e21c4812e7f3'
      activationstatus: true
      created: 2025-08-19T09:03:21.311+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.904+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump made the pledge during an extraordinary summit at the White
        House, where he hosted Zelenskyy and a group of European allies days after
        Trump met with Russian President Vladimir Putin in Alaska and months after
        a disastrous Oval Office meeting that saw Trump and Vice President JD Vance
        publicly criticize the Ukrainian leader.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b98c5dfa-f168-4f45-b019-7818e848f8db'
      activationstatus: true
      created: 2025-08-19T09:03:21.311+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.904+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A peace deal appeared far from imminent, however. Just before the talks\
        \ began, Russia's Foreign Ministry ruled out the deployment of troops from\
        \ NATO countries to help secure a peace deal, adding complications to Trump's\
        \ offer.\r"
    section3:
      primarytype: 'block'
      uuid: 'b1613435-a7ba-4db7-8f7d-d74be51c3aef'
      activationstatus: true
      created: 2025-08-19T09:03:21.312+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.905+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Both Trump and Zelenskyy said they hoped Monday's gathering would
        eventually lead to three-way talks with Putin. The Kremlin has not yet publicly
        accepted such a meeting, and it remains to be seen whether Putin, whose forces
        have been slowly grinding forward in eastern Ukraine, is prepared to sit down
        with Zelenskiy or make meaningful concessions.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c3c8cb67-0096-44fc-ad5d-0016e10c9780'
      activationstatus: true
      created: 2025-08-19T09:03:21.312+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.906+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a social media post late on Monday, Trump said he had called
        Putin and begun arranging a meeting between Putin and Zelenskiy, to be followed
        by a trilateral summit among the three presidents. A source from the European
        delegation said Trump had told European leaders that Putin suggested he meet
        with Zelenskyy directly first.</p>'
    section5:
      primarytype: 'block'
      uuid: '23061f62-d2cc-432f-afed-6135aadc175f'
      activationstatus: true
      created: 2025-08-19T09:03:21.312+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.906+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The last direct talks between Russia and Ukraine took place in Turkey
        in June. Putin declined Zelenskyy's public invitation to meet him face-to-face
        there and sent a low-level delegation instead.</p>'
    section6:
      primarytype: 'block'
      uuid: 'b89174bb-85bd-4a8a-8dae-d2d32c56a753'
      activationstatus: true
      created: 2025-08-19T09:03:21.313+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kremlin aide Yuri Ushakov said in audio remarks on Telegram on Monday\
        \ that Trump and Putin had discussed \"the possibility of raising the level\
        \ of representatives from the Ukrainian and Russian sides — that is, those\
        \ representatives participating in the mentioned direct negotiations.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'cbe77ad8-acb7-4c75-9918-9f6cd02ea229'
      activationstatus: true
      created: 2025-08-19T09:03:21.313+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Meanwhile, European leaders — who rushed to Washington in support
        of Ukraine — urged Trump to insist that Putin agree to a ceasefire in the
        3-1/2-year-old war before any talks can advance. Trump previously backed that
        proposal but reversed course after meeting with Putin on Friday, instead adopting
        Moscow's position that any peace agreement be comprehensive.</p>'
    section8:
      primarytype: 'block'
      uuid: 'd8579112-c9cd-49a1-bed0-54a1147557e6'
      activationstatus: true
      created: 2025-08-19T09:03:21.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump told reporters in the Oval Office that he liked the concept of\
        \ a ceasefire but the two sides could work on a peace deal while the fighting\
        \ continued.\r"
    section9:
      primarytype: 'block'
      uuid: 'c71ca7e7-92a0-4470-9595-607daea6fad0'
      activationstatus: true
      created: 2025-08-19T09:03:21.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I wish they could stop, I'd like them to stop,\" he said. \"But strategically\
        \ that could be a disadvantage for one side or the other.\"\r"
    section10:
      primarytype: 'block'
      uuid: '361da962-2694-4327-896f-9197460a9beb'
      activationstatus: true
      created: 2025-08-19T09:03:21.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Later in the day, German Chancellor Friedrich Merz and French President\
        \ Emmanuel Macron both voiced support for a ceasefire as a prerequisite to\
        \ any direct talks with Russia.\r"
    section11:
      primarytype: 'block'
      uuid: '14dedaf6-736b-498c-85c6-3cccac9f0528'
      activationstatus: true
      created: 2025-08-19T09:03:21.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.910+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I can't imagine that the next meeting would take place without a\
        \ ceasefire,\" said Merz, seated with Trump and other leaders. \"So let's\
        \ work on that and let's try to put pressure on Russia.\"\r"
    section12:
      primarytype: 'block'
      uuid: '299eef3f-9f37-4bb8-bd34-3c1a7e5a75b2'
      activationstatus: true
      created: 2025-08-19T09:03:21.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.910+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron also said European leaders would eventually need to be included\
        \ in any peace talks.\r"
    section13:
      primarytype: 'block'
      uuid: 'a7fc53b5-21f1-43cb-91ee-aade33862eb7'
      activationstatus: true
      created: 2025-08-19T09:03:21.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"When we speak about security guarantees, we speak about the whole\
        \ security of the European continent,\" he told Trump.\r"
    section14:
      primarytype: 'block'
      uuid: 'af0a5250-8dab-42b2-a672-25a561ec22b8'
      activationstatus: true
      created: 2025-08-19T09:03:21.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump and Zelenskyy spoke in private before joining the rest of
        the European leaders for more than two hours of multilateral talks.</p>'
    section15:
      primarytype: 'block'
      uuid: 'df018982-0e09-4515-a6e2-8ab283baa28b'
      activationstatus: true
      created: 2025-08-19T09:03:21.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Friendly tone after February disaster</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '259157ae-c5ef-4981-a8cd-76160cf6645c'
      activationstatus: true
      created: 2025-08-19T09:03:21.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump and Zelenskyy's meeting was starkly different in tone from
        their Oval Office encounter in February, which ended abruptly when Trump and
        Vance publicly upbraided Zelenskyy as not being grateful enough.</p>'
    section17:
      primarytype: 'block'
      uuid: '55e15245-0dad-4ba4-9f1e-493b0052d82b'
      activationstatus: true
      created: 2025-08-19T09:03:21.318+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>This time, the meeting appeared far more convivial, despite the
        US president's movement toward Russia in recent days. Zelenskyy struck a
        deferential tone, giving thanks at least eight times during his opening remarks
        to the media.</p>'
    section18:
      primarytype: 'block'
      uuid: 'debe5c42-2629-4171-8677-4d1300b6e99f'
      activationstatus: true
      created: 2025-08-19T09:03:21.318+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy was also backed by the leaders of Britain, Germany, France,
        Italy, Finland, the European Union and NATO, who traveled to Washington to
        demonstrate solidarity with Ukraine and push for strong security guarantees
        for the country in any post-war settlement.</p>'
    section19:
      primarytype: 'block'
      uuid: '1ae84aef-ce47-4761-ab72-2d7f82ec3355'
      activationstatus: true
      created: 2025-08-19T09:03:21.319+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump greeted Zelenskyy warmly upon his arrival outside the White
        House, expressing admiration for Zelenskiy's black suit, a departure from
        his typical military clothes.</p>'
    section20:
      primarytype: 'block'
      uuid: '1f57d707-d05d-4ff1-b057-572b5c7b757d'
      activationstatus: true
      created: 2025-08-19T09:03:21.319+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>When a reporter asked Trump what his message was to the people of
        Ukraine, he said, "We love them." Zelenskyy thanked him, and Trump put his
        hand on Zelenskyy's back in a show of affection before the two men went inside
        to the Oval Office.</p>'
    section21:
      primarytype: 'block'
      uuid: 'c43a3927-92e1-4e21-a5fc-f24d752bdac8'
      activationstatus: true
      created: 2025-08-19T09:03:21.320+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy described his direct talks with Trump as "very good" and
        said they had spoken about Ukraine's need for US security guarantees.</p>'
    section22:
      primarytype: 'block'
      uuid: '140033fb-2ca5-4ca4-bc2e-dda6bbe85ae8'
      activationstatus: true
      created: 2025-08-19T09:03:21.320+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is very important, that the United States gives such a strong\
        \ signal and is ready for security guarantees,\" Zelenskiy said.\r"
    section23:
      primarytype: 'block'
      uuid: '9dc2485c-4eda-4e08-b114-dcccc69b3458'
      activationstatus: true
      created: 2025-08-19T09:03:21.321+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said European countries would be \"a first line of defence because\
        \ they're there, but we'll help them out.\"\r"
    section24:
      primarytype: 'block'
      uuid: '560d9825-9b45-4777-8309-fdf95a02c767'
      activationstatus: true
      created: 2025-08-19T09:03:21.321+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Trump ups pressure</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: '48a5c257-45f8-48b6-80f0-c7cd28def103'
      activationstatus: true
      created: 2025-08-19T09:03:21.322+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump has pressed for a quick end to Europe's deadliest war in
        80 years, and Kyiv and its allies worry he could seek to force an agreement
        on Russia's terms after the president on Friday rolled out the red carpet
        — literally — for Putin, who faces war crimes charges from the International
        Criminal Court.</p>'
    section26:
      primarytype: 'block'
      uuid: '3992c79c-5a70-45f2-be48-349431a5936a'
      activationstatus: true
      created: 2025-08-19T09:03:21.322+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Officials in Ukraine said Russian attacks overnight on Ukrainian
        cities killed at least 10 people, including a toddler, in what Zelenskyy called
        a "cynical" effort to undermine talks.</p>'
    section27:
      primarytype: 'block'
      uuid: '1602474c-d61e-41e5-b757-53472489a173'
      activationstatus: true
      created: 2025-08-19T09:03:21.323+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has rejected claims that the Alaska summit was a win for Putin,\
        \ who has faced diplomatic isolation since Russia's invasion of Ukraine in\
        \ 2022.\r"
    section28:
      primarytype: 'block'
      uuid: '87eea92b-7040-4054-bef5-9e0989feb3ff'
      activationstatus: true
      created: 2025-08-19T09:03:21.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I know exactly what I'm doing, and I don't need the advice of people\
        \ who have been working on all of these conflicts for years, and were never\
        \ able to do a thing to stop them,\" Trump wrote on social media.\r"
    section29:
      primarytype: 'block'
      uuid: '97b06181-d842-49b7-b3fc-9dbf54929215'
      activationstatus: true
      created: 2025-08-19T09:03:21.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump's team has said both sides must compromise. But the president
        has put the burden on Zelenskyy, saying Ukraine should give up hopes of regaining
        Crimea, annexed by Russia in 2014, or of joining the NATO military alliance.</p>'
    section30:
      primarytype: 'block'
      uuid: '7aa54ef5-ae09-4007-bc99-a8c24d370b2c'
      activationstatus: true
      created: 2025-08-19T09:03:21.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zelenskiy has already all but rejected the outline of Putin's proposals\
        \ from the Alaska meeting. Those include handing over the remaining quarter\
        \ of its eastern Donetsk region, which is largely controlled by Russia.\r"
    section31:
      primarytype: 'block'
      uuid: 'a958aa3d-7700-4767-baae-bebf2afaad9f'
      activationstatus: true
      created: 2025-08-19T09:03:21.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Any concession of Ukrainian territory would have to be approved by\
        \ a referendum.\r"
    section32:
      primarytype: 'block'
      uuid: 'db2c011b-1b19-4d75-b584-85e7465b8278'
      activationstatus: true
      created: 2025-08-19T09:03:21.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The war has killed or wounded more than a million people from both\
        \ sides, including thousands of mostly Ukrainian civilians, according to analysts,\
        \ and destroyed wide swaths of the country.\r"
    section33:
      primarytype: 'block'
      uuid: '36d039ef-f6f7-4924-9e1b-9eb09ffb0154'
      activationstatus: true
      created: 2025-08-19T09:03:21.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:06:08.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:06:07.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrea Shalal, Max Hunder, Tom Balmforth, Trevor
        Hunnicutt, Sabine Wollrab, Vitalii Hnidyi, Tim Kelly, Fabian Hamacher, Ludwig
        Burger and Anita KomuvesAdditional reporting by Ryan P. Jones, Maiya Keidan,
        Katharine Jackson, Jarrett Renshaw, Steve Holland and Zoe Law; Writing by
        Joseph Ax, Andy Sullivan and Matthias Williams; Editing by Frances Kerry,
        Sharon Singleton, Don Durfee, Alistair Bell and Cynthia Osterman)</em></p>'
  'START HERE----->hamas-accepts-ceasefire-proposal-with-israel':
    author: 'Nidal al-Mughrabi, Reuters'
    caption: 'Israeli tanks maneuver on the Israeli side of the border with Gaza,
      Israel Aug. 18. (Amir Cohen/Reuters)'
