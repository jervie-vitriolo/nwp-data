  'START HERE----->dot-condemns-killing-of-two-japanese-in-manila':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-19T12:05:33.000+08:00
    imagesource: 'e1db3401-b830-414b-b6f5-532bde7baf24'
    primarytype: 'composition'
    uuid: '10b481e4-3cae-4a8b-83e5-34364278994e'
    lead: 'The Department of Tourism (DOT) has condemned the August 15 shooting
      incident in Manila that left two Japanese nationals dead, warning it could undermine
      the Philippines’ reputation as a safe and welcoming destination.'
    activationstatus: true
    created: 2025-08-19T12:07:24.746+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-19T12:07:25.023+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-19T12:07:24.771+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DOT condemns killing of two Japanese nationals in Manila'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'de87e545-2ec4-4d06-89b3-df8720ec17eb'
      activationstatus: true
      created: 2025-08-19T12:07:24.759+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:07:25.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:07:24.759+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The Department of Tourism (DOT) has
        condemned the August 15 shooting incident in Manila that left two Japanese
        nationals dead, warning it could undermine the Philippines’ reputation as
        a safe and welcoming destination.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aa94765a-d7f2-46d5-801a-63fcc55f750e'
      activationstatus: true
      created: 2025-08-19T12:07:24.759+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:07:25.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:07:24.759+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Tourism, a vital pillar of livelihood for millions of Filipinos, heavily
        depends on creating and maintaining conditions of peace, safety, and security,”
        the DOT said. '
    section2:
      primarytype: 'block'
      uuid: '35a795c2-a150-4d8c-b97c-52cb36af3cb0'
      activationstatus: true
      created: 2025-08-19T12:07:24.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:07:25.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:07:24.760+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We note with deep concern that recent events have already prompted
        advisories from foreign embassies in the country’s top visitor source markets,
        which could adversely affect tourist confidence and the Philippines’ image,”
        the department said in a statement. '
    section3:
      primarytype: 'block'
      uuid: '5afcc369-0fb3-45b8-aa5c-d715f0d428bc'
      activationstatus: true
      created: 2025-08-19T12:07:24.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:07:25.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:07:24.760+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The DOT condoled with the victims’ families and called on the Department
        of the Interior and Local Government (DILG) and the Philippine National Police
        (PNP) to ensure a swift and thorough investigation. It added that it is coordinating
        with regional offices, local governments, and tourism stakeholders to reinforce
        protective measures and reassure visitors.'
    section4:
      primarytype: 'block'
      uuid: '1b042734-994f-4cdc-86eb-e62e739a2d0b'
      activationstatus: true
      created: 2025-08-19T12:07:24.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:07:25.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:07:24.760+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Japanese Embassy in Manila, meanwhile, said it is closely coordinating
        with Philippine authorities and providing support to the victims’ families.'
    section5:
      primarytype: 'block'
      uuid: '4273b61a-96b1-4315-a0b2-890442e1d6dd'
      activationstatus: true
      created: 2025-08-19T12:07:24.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:07:25.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:07:24.761+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'State broadcaster NHK earlier reported that the two Japanese nationals
        were shot by an armed man as they were getting out of a taxi. The assailant
        allegedly took their belongings before fleeing on a motorcycle with an accomplice.'
    section6:
      primarytype: 'block'
      uuid: 'd1e15709-4675-40f4-85da-32ad27ef7200'
      activationstatus: true
      created: 2025-08-19T12:07:24.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:07:25.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:07:24.761+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Manila Police District (MPD) confirmed that one suspect has been
        arrested while another has been identified. The Special Investigation Task
        Group MALVAR (SITG MALVAR) was activated to lead the probe.'
    section7:
      primarytype: 'block'
      uuid: 'e10d0741-323a-4c3f-a92e-befd323bd57c'
      activationstatus: true
      created: 2025-08-19T12:07:24.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:07:25.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:07:24.761+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Police said the suspected gunman was traced through CCTV footage that
        captured him removing his facemask along Pedro Gil Street. A second suspect,
        identified as a tour guide, was tracked across multiple locations, including
        a hotel in Pasay City, where he was positively identified through government-issued
        identification.'
    section8:
      primarytype: 'block'
      uuid: '66c029b7-6802-4daf-ad46-301c6ecdcb36'
      activationstatus: true
      created: 2025-08-19T12:07:24.762+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:07:25.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:07:24.762+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Preliminary findings suggest the robbery was staged to mislead investigators,
        with the primary motive pointing to a targeted hit.'
    section9:
      primarytype: 'block'
      uuid: 'e1db2e71-02bb-4f9a-b5b2-c1f7f6e4ad55'
      activationstatus: true
      created: 2025-08-19T12:07:24.762+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:07:25.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:07:24.762+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The timely resolution and relentless efforts dedicated to this
        case reflect our unwavering commitment to maintaining peace and order in Manila,”
        said MPD Action Officer Gen. Arnold Abad.</p>'
  'START HERE----->ph-uae-51-years-diplomatic-ties-economic-cooperation':
    author: 'Tristan Nodalo, NewsWatch Plus'
