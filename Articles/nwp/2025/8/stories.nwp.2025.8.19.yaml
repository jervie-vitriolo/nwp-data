  'START HERE----->dfa-chief-lazaro-bilateral-meeting-china-south-china-sea':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-19T16:16:30.000+08:00
    imagesource: '0fcd39b0-9d29-4c43-aa8c-94536a273ee2'
    primarytype: 'composition'
    uuid: 'ab4e541f-9467-4c6e-bd8a-1523fc1ba3d3'
    lead: 'Foreign Affairs Secretary Theresa Lazaro said the Philippines will bring
      up South China Sea concerns, including recent incidents in Scarborough Shoal,
      during its next round of talks with China, though no date has been set.'
    activationstatus: true
    created: 2025-08-19T16:19:28.256+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-19T16:27:16.390+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-19T16:27:16.103+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH to raise South China Sea issues in next talks with China - DFA Chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7d43b716-e3d0-4c4c-b041-a44045faea98'
      activationstatus: true
      created: 2025-08-19T16:19:28.266+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T16:27:16.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T16:27:16.098+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Foreign Affairs Secretary
        Theresa Lazaro said the Philippines will bring up South China Sea concerns,
        including recent incidents in Scarborough Shoal, during its next round of
        talks with China, though no date has been set.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b4e30ab1-5a24-4282-b029-815916b9b756'
      activationstatus: true
      created: 2025-08-19T16:19:28.266+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T16:27:16.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T16:27:16.099+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The issues on the bilateral consultative mechanism always discuss
        everything on the South China Sea, and this is the mechanism that really works
        because this is the channel of communication,” Lazaro told reporters on the
        sidelines of the Asia Society Philippines’ forum together with ambassadors
        from the Association of Southeast Asian Nations (ASEAN). '
    section2:
      primarytype: 'block'
      uuid: 'd82c5631-15bb-46e9-b521-ae290c1a2706'
      activationstatus: true
      created: 2025-08-19T16:19:28.266+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T16:27:16.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T16:27:16.099+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked about a possible new diplomatic protest on the recent incidents
        in Scarborough Shoal, Lazaro said: “Wala pa, wala pa.”'
    section3:
      primarytype: 'block'
      uuid: '2f64a974-d02d-4f0a-8672-a1f221e64e5d'
      activationstatus: true
      created: 2025-08-19T16:19:28.267+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T16:27:16.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T16:27:16.100+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: None yet, none yet.] '
    section4:
      primarytype: 'block'
      uuid: '8c1a6c3e-e5c5-4ca3-ae7e-b58fab27d056'
      activationstatus: true
      created: 2025-08-19T16:19:28.267+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T16:27:16.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T16:27:16.100+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines is set to host the next Bilateral Consultation Mechanism
        on the South China Sea, a dialogue platform established in 2017 to help manage
        tensions. The last meeting, the 10th round, was held Jan. 16 in Xiamen, Fujian
        province, the hometown of many Chinese Filipinos.'
    section5:
      primarytype: 'block'
      uuid: '89f4a2ea-5b93-4c8e-810b-0ddb648fea29'
      activationstatus: true
      created: 2025-08-19T16:19:28.267+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T16:27:16.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T16:27:16.100+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At that session, Lazaro and Chinese Vice Foreign Minister Chen Xiaodong
        held what officials described as frank and constructive discussions on maritime
        disputes and other bilateral issues. '
    section6:
      primarytype: 'block'
      uuid: 'df8fba9b-9c4b-4a36-a097-b4189c984b64'
      activationstatus: true
      created: 2025-08-19T16:19:28.268+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T16:27:16.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T16:27:16.101+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two sides reviewed a provisional understanding on the Philippines’
        rotation and resupply missions to the BRP Sierra Madre in Ayungin Shoal and
        agreed to continue its implementation to ease tensions.'
    section7:
      primarytype: 'block'
      uuid: 'b48d6823-11e3-4475-8070-b6be2e1202a9'
      activationstatus: true
      created: 2025-08-19T16:19:28.268+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T16:27:16.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T16:27:16.101+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The January meeting also produced agreements to strengthen coast guard
        cooperation and explore marine scientific research, including ocean meteorology.'
    section8:
      primarytype: 'block'
      uuid: '6b7e5035-13e5-486a-baf4-9cdfc9598ef5'
      activationstatus: true
      created: 2025-08-19T16:19:28.268+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T16:27:16.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T16:27:16.102+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. has stressed that Manila will continue
        to pursue peaceful settlement of disputes through dialogue while asserting
        the country’s sovereign rights in the West Philippine Sea.</p>'
  'START HERE----->china-india-rare-earths-needs':
    author: 'Reuters'
    caption: 'China's Foreign Minister Wang Yi attends the 15th East Asia Summit
      Foreign Ministers’ meeting during the 58th Association of Southeast Asian Nations
      (ASEAN) Foreign Ministers’ meeting and related meetings at the Convention Centre
      in Kuala Lumpur on July 11. (Mandel Ngan/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-19T17:25:46.000+08:00
    imagesource: '741b13c2-11bf-466c-8826-19994e8154f3'
    primarytype: 'composition'
    uuid: 'dfd2735c-3e08-45ab-9b56-5e0ab782876d'
    lead: 'There is an upward trend in India-China relations and Beijing has promised
      to address New Delhi's needs on rare earths, a top Indian official and a source
      said on Tuesday, as the neighbors rebuild ties that were damaged by a 2020 border
      clash.'
    activationstatus: true
    created: 2025-08-19T17:27:39.256+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-19T17:33:57.741+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-19T17:33:57.453+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
