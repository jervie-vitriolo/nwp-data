    author: 'Reuters'
    caption: 'Iga Swiatek kisses the Rookwood Cup after defeating Jasmine Paolini
      during the Cincinnati Open at the Lindner Family Tennis Center. (Aaron Doster-Imagn
      Images via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
