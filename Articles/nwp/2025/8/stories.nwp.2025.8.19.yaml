      created: 2025-08-19T10:07:31.852+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-19T10:07:32.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:07:31.852+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Actress and TV host
        Maine Mendoza has revealed that she once confessed her feelings to ex-on-screen
        partner Alden Richards at the height of their celebrated “AlDub” loveteam.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e08ccff8-dea9-46d5-8fcd-f3694bb75a57'
      activationstatus: true
      created: 2025-08-19T10:07:31.852+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-19T10:07:32.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:07:31.852+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a recent podcast appearance, Mendoza recalled being open about her\
        \ feelings, saying she never kept them hidden from anyone — not her colleagues,\
        \ not Alden, and not their fans.\r"
    section2:
      primarytype: 'block'
      uuid: 'ea2355c8-ae02-4c27-9803-1d2270aec50d'
      activationstatus: true
      created: 2025-08-19T10:07:31.852+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-19T10:07:32.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:07:31.852+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Nainlove ako sa kanya, hindi siya nanligaw, walang ganon. Alam din\
        \ niya, very vocal ako sa lahat ng tao pati kay Alden mismo. Alam ni Alden,\
        \ sinabi ko sa kanya pero hindi siya nanligaw,” Mendoza said.\r"
    section3:
      primarytype: 'block'
      uuid: '2bd11fe6-b12f-4c14-a1aa-a479ff0a795e'
      activationstatus: true
      created: 2025-08-19T10:07:31.853+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-19T10:07:32.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:07:31.853+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: I fell in love with him. He never courted me, nothing\
        \ like that. He knew it, I was very vocal to everyone, even to Alden himself.\
        \ Alden knew, I told him, but he didn’t court me.] \r"
    section4:
      primarytype: 'block'
      uuid: '57682156-68b1-4c78-a8b0-78ab76869413'
      activationstatus: true
      created: 2025-08-19T10:07:31.853+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-19T10:07:32.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:07:31.853+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The actress recalled a private moment on a rooftop when she asked Alden\
        \ directly about his feelings.\r"
    section5:
      primarytype: 'block'
      uuid: 'd65fcf33-aa00-434c-bd87-d95a6538a823'
      activationstatus: true
      created: 2025-08-19T10:07:31.854+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-19T10:07:32.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:07:31.854+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Tinanong ko siya noon eh, ang straightforward ko naman na tao. Sabi\
        \ ko, sabihin mo na sa akin ano bang nararamdaman mo for me. Ang sabi lang\
        \ niya, hindi ko pwedeng sabihin sa iyo kasi mawawala ang magic,” she recounted.\r"
    section6:
      primarytype: 'block'
      uuid: 'aa50bf1f-b8f2-40d4-8954-b8ad2ecb40ac'
      activationstatus: true
      created: 2025-08-19T10:07:31.854+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-19T10:07:32.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:07:31.854+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: I asked him then, because I’m a straightforward person.\
        \ I said, tell me what you feel for me. He only said, I can’t tell you because\
        \ the magic will disappear] \r"
    section7:
      primarytype: 'block'
      uuid: 'ea2ac6b8-840c-487d-80f9-af600d4f879b'
      activationstatus: true
      created: 2025-08-19T10:07:31.854+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-19T10:07:32.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:07:31.854+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mendoza said even her fellow “Eat Bulaga” co-hosts knew she had genuine\
        \ feelings for Richards at the time.\r"
    section8:
      primarytype: 'block'
      uuid: '6d668950-67d3-4727-83c4-b70b31af5d52'
      activationstatus: true
      created: 2025-08-19T10:07:31.855+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-19T10:07:32.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:07:31.855+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mendoza and Richards rose to fame in 2015 as the iconic “AlDub” loveteam\
        \ in the Eat Bulaga segment “Kalyeserye.” \r"
    section9:
      primarytype: 'block'
      uuid: 'c6f6325d-c200-4938-8596-3c1d900f8b27'
      activationstatus: true
      created: 2025-08-19T10:07:31.855+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-19T10:07:32.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:07:31.855+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Their unscripted chemistry sparked a cultural wave that broke television\
        \ ratings records, drew millions of social media engagements, and culminated\
        \ in the historic “Tamang Panahon” event at the Philippine Arena, which gathered\
        \ more than 55,000 fans.\r"
    section10:
      primarytype: 'block'
      uuid: '9fe4a833-94eb-450a-9d8e-2d50c80ff7ce'
      activationstatus: true
      created: 2025-08-19T10:07:31.855+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-19T10:07:32.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:07:31.855+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "While Richards chose to preserve the onscreen “magic” rather than blur\
        \ the lines with real-life romance, Mendoza admitted her confession was genuine.\
        \ \r"
    section11:
      primarytype: 'block'
      uuid: '87967433-d31c-419d-b481-5ef6c643760f'
      activationstatus: true
      created: 2025-08-19T10:07:31.856+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-19T10:07:32.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:07:31.856+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Today, she is married to actor-politician Arjo Atayde, while Richards
        continues to thrive in acting and hosting.</p>'
  'START HERE----->5-Little-Known-Facts-About-Photography':
    author: 'Michi Ancheta '
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2025-08-19T10:14:33.000+08:00
    imagesource: 'c5e826c7-455c-4afd-ac02-da1bb5eb569b'
    primarytype: 'composition'
    uuid: 'b0f64449-9fed-4d7c-9d30-e943a1344a9c'
    lead: 'Every August 19, we celebrate World Photographer’s Day — a moment to
      honor the art, science, and history of capturing life in frames. '
    activationstatus: true
    created: 2025-08-19T10:20:36.222+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-08-19T10:20:36.576+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-19T10:20:36.316+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Little-Known Facts About Photography'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5f7670fe-25a6-468d-8928-2d824c4b14b8'
      activationstatus: true
      created: 2025-08-19T10:20:36.281+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-19T10:20:36.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:20:36.316+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Every August 19, the world celebrates World Photographer’s Day,
        a moment to honor the art, science, and history of capturing life in frames.
        While we often take photos for granted today, the story of photography is
        filled with quirky inventions and surprising milestones. Here are five fascinating
        facts that might just change the way you look at every click of the camera.</p>'
    section1:
      primarytype: 'block'
      uuid: '11c2ffb1-df25-4563-8e5a-ec0d98422701'
      activationstatus: true
      created: 2025-08-19T10:20:36.282+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-19T10:20:36.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:20:36.316+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. The First Photograph Took 8 Hours to Capture</strong></p>'
    section2:
      primarytype: 'block'
      uuid: '6b5982bc-278b-4f1e-aeb5-18d8e2449b94'
      activationstatus: true
      created: 2025-08-19T10:20:36.282+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-19T10:20:36.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:20:36.316+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>In 1826 or 1827, French inventor Joseph Nicéphore Niépce created
        the earliest known permanent photograph, called View from the Window at Le
        Gras. Using a pewter plate coated with bitumen, the image required about eight
        hours of sunlight exposure to appear. Today, cameras capture in milliseconds,
        a reminder of how far the technology has come.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a7a50edf-b370-4d97-963f-0740228f5ed4'
      activationstatus: true
      created: 2025-08-19T10:20:36.283+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-19T10:20:36.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:20:36.316+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Early Photographs Were Called “Daguerreotypes”</strong></p>'
    section4:
      primarytype: 'block'
      uuid: 'fe6e7e9c-1b0a-42cf-a52e-994f953a4b58'
      activationstatus: true
      created: 2025-08-19T10:20:36.283+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-19T10:20:36.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:20:36.316+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>After Niépce’s work, Louis Daguerre developed the daguerreotype
        in 1839, the first commercially successful photographic process. Portraits
        were suddenly accessible beyond the wealthy elite who could afford paintings,
        making photography a democratizing art form for the middle class.</p>'
    section5:
      primarytype: 'block'
      uuid: '689a8881-9f0c-46b0-b667-d7e1acd00a72'
      activationstatus: true
      created: 2025-08-19T10:20:36.283+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-19T10:20:36.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:20:36.316+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. The Eiffel Tower is the World’s Most Photographed Landmark</strong></p>'
    section6:
      primarytype: 'block'
      uuid: '9fe78823-a8ca-4296-b288-cc7db01a41ab'
      activationstatus: true
      created: 2025-08-19T10:20:36.284+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-19T10:20:36.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:20:36.316+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Studies by Google and social media trend reports show that the Eiffel
        Tower consistently ranks as the most photographed landmark worldwide, beating
        out New York’s Times Square and London’s Big Ben. Millions of tourists snap
        it each year, making it not just a Paris icon but a global photography symbol.</p>'
    section7:
      primarytype: 'block'
      uuid: '288c41c8-f8c1-450c-ac83-37150d568380'
      activationstatus: true
      created: 2025-08-19T10:20:36.284+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-19T10:20:36.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:20:36.316+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Photography Changed How We See War</strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'decd7332-b71f-4ee8-82ec-1bdae5ee4f55'
      activationstatus: true
      created: 2025-08-19T10:20:36.285+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-19T10:20:36.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:20:36.316+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'During the American Civil War (1861–1865), photographer Mathew Brady
        and his team captured stark battlefield scenes. For the first time, the public
        could see the human cost of war, not just read about it. These images influenced
        journalism and set the stage for modern photojournalism.'
    section9:
      primarytype: 'block'
      uuid: '55a2bdc8-7307-438b-8183-821b22ad0c7b'
      activationstatus: true
      created: 2025-08-19T10:20:36.285+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-19T10:20:36.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:20:36.316+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. The Word “Snapshot” Comes from Hunting</strong></p>'
    section10:
      primarytype: 'block'
      uuid: 'dd50a5a7-21a5-47ab-bc19-b1858558b890'
      activationstatus: true
      created: 2025-08-19T10:20:36.286+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-19T10:20:36.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:20:36.316+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>The term “snapshot” originally described a quick shot fired by hunters
        without carefully aiming, first recorded in the late 1800s. By analogy, photographers
        adopted it to mean a fast, candid photograph. It stuck and today, “snapshot”
        defines much of everyday photography.</p>'
    section11:
      primarytype: 'block'
      uuid: 'e6ad44c4-3239-4b06-babf-cf657a4c6815'
      activationstatus: true
      created: 2025-08-19T10:20:36.286+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-19T10:20:36.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:20:36.316+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>On this World Photographer’s Day, we’re reminded that photography
        has always been more than just a pastime. From documenting history to capturing
        fleeting personal moments, every image adds to a larger story of how we see
        and remember the world. Nearly two centuries after the first photograph, that
        tradition continues with every press of the shutter.</p>'
  'START HERE----->north-korea-kim-rapid-nuclear-buildup':
    author: 'Reuters'
    caption: 'North Korean leader Kim Jong Un visits a Choe Hyon-class destroyer,
      in North Korea, Aug. 18, in this photo released by North Korea's official Korean
      Central News Agency. (KCNA via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-19T10:52:24.000+08:00
    imagesource: '5d7ed21b-9558-4803-b41b-0bacc46ebb5e'
    primarytype: 'composition'
    uuid: '5a8ba68a-6cd3-4847-9718-9778ec1a6c5d'
