      lastmodified: 2025-08-19T15:26:10.768+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Commission on Audit earlier reported that the Duterte-led DepEd\
        \ only completed 192 out of the 6,379 target of new classrooms in 2023.\r"
    section14:
