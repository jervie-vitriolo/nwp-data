    lead: 'Diphtheria cases and deaths have risen sharply this year in Somalia,
      where the response has been curtailed by vaccine shortages and US aid cuts,
      Somali officials said.'
    activationstatus: true
    created: 2025-08-19T17:30:45.736+08:00
