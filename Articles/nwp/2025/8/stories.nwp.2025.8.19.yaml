    lastmodified: 2025-08-19T17:34:33.388+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Drought depletes Turkey's Tekirdag reservoirs, forcing emergency water
      curbs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '58531cf9-1e2b-4fc9-afa2-803825178856'
      activationstatus: true
      created: 2025-08-19T17:33:16.644+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tekirdag, Turkey -</strong>&nbsp;A drought in Turkey's
        northwestern province of Tekirdag has left the area's main dams without potable
        water, straining infrastructure and leaving some homes without water for weeks,
        due to a sharp drop in precipitation in the country this year.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa4a0517-0795-4b8c-98f6-01e1be1f4471'
      activationstatus: true
      created: 2025-08-19T17:33:16.644+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Authorities say drought is a critical issue, with several provinces\
        \ warning of limited fresh water supply this summer.\r"
    section2:
      primarytype: 'block'
      uuid: '717a63f1-9763-45e5-b13a-69d0c2acbfd7'
      activationstatus: true
      created: 2025-08-19T17:33:16.645+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Various areas in Izmir, Turkey's third-most populous province, have\
        \ experienced frequent water cuts this month, while the municipality in the\
        \ western province of Usak was told over the weekend it would have access\
        \ to water just six hours a day, with the main water reservoir depleted.\r"
    section3:
      primarytype: 'block'
      uuid: 'fa0e7cb9-2d48-4d18-a538-559d2e1a8f60'
      activationstatus: true
      created: 2025-08-19T17:33:16.645+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Rainfall slumped 71 percent in July across the country from a year
        ago, according to Turkey's Meteorological Service. In the Marmara region,
        which includes Tekirdag and Istanbul, it shrank 95 percent below the monthly
        norm in July.</p>'
    section4:
      primarytype: 'block'
      uuid: '6576d05b-8ece-42cf-bfeb-d719d1e9d002'
      activationstatus: true
      created: 2025-08-19T17:33:16.646+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.380+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In the ten months to August, precipitation sank 32% in Marmara compared
        to the norm, while it fell 26 percent across Turkey to the lowest in 52 years.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f59ba475-b602-4a73-92db-747df00d13be'
      activationstatus: true
      created: 2025-08-19T17:33:16.646+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.380+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Alternatives</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '2a44901c-2a3c-4114-8e29-660d4a28d770'
      activationstatus: true
      created: 2025-08-19T17:33:16.646+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.381+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The water level in Tekirdag's Naip Dam, which has not seen any rainfall\
        \ in June and July, fell to zero percent in August.\r"
    section7:
      primarytype: 'block'
      uuid: '89543e48-734c-4a2b-9987-5b30064e636c'
      activationstatus: true
      created: 2025-08-19T17:33:16.647+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.381+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That has forced authorities to find alternatives like delivering irrigation\
        \ water for domestic use and building a pump system for delivery into urban\
        \ areas.\r"
    section8:
      primarytype: 'block'
      uuid: '847be1bf-81d5-4525-ba62-b2d7ac43e283'
      activationstatus: true
      created: 2025-08-19T17:33:16.647+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.382+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The dam's water level was 21 percent this time last year, according
        to the State Hydraulic Works.</p>'
    section9:
      primarytype: 'block'
      uuid: 'b20db0c0-1ee8-489d-89cd-e1b4e6d27e2a'
      activationstatus: true
      created: 2025-08-19T17:33:16.648+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.382+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mehmet Ali Sismanlar, head of Tekirdag's Water and Sewerage Administration\
        \ (TESKI), said rainfall in Tekirdag has reduced dramatically over the past\
        \ decade, and severe drought over the last two years has spurred frequent\
        \ water cuts in some areas this summer.\r"
    section10:
      primarytype: 'block'
      uuid: '90c49ffb-33ab-4d44-bd15-9fec885cc1e4'
      activationstatus: true
      created: 2025-08-19T17:33:16.648+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We are the area and the province that has been affected the most\
        \ by the drought in Turkey,\" he said, attributing it to climate change.\r"
    section11:
      primarytype: 'block'
      uuid: '6bda40a3-af84-495f-ae95-c917d1b0af83'
      activationstatus: true
      created: 2025-08-19T17:33:16.648+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The water in Turkmenli dam, usually used for irrigation, was used to\
        \ supply water to Tekirdag's Marmaraereglisi district, where some neighbourhoods\
        \ faced water cuts.\r"
    section12:
      primarytype: 'block'
      uuid: 'b2c7332c-5ed2-4ecb-9015-0df8357897c6'
      activationstatus: true
      created: 2025-08-19T17:33:16.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "TESKI was working to open new wells to use ground water, not usually\
        \ a preferred measure, Sismanlar said. He said ground water had sunk to twice\
        \ its original depth over the years.\r"
    section13:
      primarytype: 'block'
      uuid: 'b98b2865-a849-4239-8732-c233cb1ae33b'
      activationstatus: true
      created: 2025-08-19T17:33:16.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Mehmet, 70, a resident who lives in the Dereagzi neighborhood with
        his family, said their home has had no water for two months, leaving them
        unable to shower or perform chores, and they were fetching water from nearby
        areas in large bottles.</p>'
    section14:
      primarytype: 'block'
      uuid: '102c9d5c-55e0-428d-9f48-be4d079865ad'
      activationstatus: true
      created: 2025-08-19T17:33:16.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I have been living in filth for the past two months," he said,
        standing among dirty piles of dishes in the kitchen, and adding that he last
        showered when he went to Istanbul, around 130 kilometers away.</p>'
    section15:
      primarytype: 'block'
      uuid: 'a5b8f32d-3350-4404-a3c2-0f1bf808e310'
      activationstatus: true
      created: 2025-08-19T17:33:16.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His wife, Fatma, 65, said the family stayed up at night to fill up\
        \ bottles in case water supply is resumed.\r"
    section16:
      primarytype: 'block'
      uuid: 'b2a505ee-3139-4e28-aac8-79ac393cd75e'
      activationstatus: true
      created: 2025-08-19T17:33:16.651+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Remzi Karabas, 71, said he takes his laundry to Istanbul to be washed,\
        \ but was done with living in Tekirdag.\r"
    section17:
      primarytype: 'block'
      uuid: 'eae9acbb-3dc0-405c-97e6-d2f88ce5417e'
      activationstatus: true
      created: 2025-08-19T17:33:16.651+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T17:34:33.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:34:33.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We'll leave some day soon. What can we do here? Water does not flow\
        \ at all.\"\r"
    section18:
      primarytype: 'block'
      uuid: '7a814e76-4af0-4e1f-b130-adb69b5679bc'
      activationstatus: true
      created: 2025-08-19T17:33:16.652+08:00
