      Public Hospital, following a diphtheria outbreak, in Mogadishu, Somalia on Aug.
      13. (Feisal Omar/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-19T17:27:47.000+08:00
    imagesource: '9d1aa5d5-c3de-4b4c-a3bb-0c9847a18d37'
    primarytype: 'composition'
