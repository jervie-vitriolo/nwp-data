    imagesource: '7f7894e5-0330-4a54-9748-8ef49e423a07'
    primarytype: 'composition'
    uuid: 'bec0ae7f-1d05-4bfb-a9b5-9d2629c37921'
    lead: 'Carlos Alcaraz won the Cincinnati Open after top seed Jannik Sinner retired
      as he was feeling unwell on Monday, raising concerns about the Italian's fitness
      just days before he is due to begin the defense of his US Open title.'
    activationstatus: true
    created: 2025-08-19T13:20:48.568+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-19T13:28:50.561+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-19T13:28:50.336+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Alcaraz wins Cincinnati Open after ailing Sinner retires in final'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dc5aea22-fd1a-4ad8-a326-998d9bf307b0'
      activationstatus: true
      created: 2025-08-19T13:20:48.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:28:50.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:28:50.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Carlos Alcaraz won the Cincinnati Open
        after top seed Jannik Sinner retired as he was feeling unwell on Monday, Aug.
        18, raising concerns about the Italian's fitness just days before he is due
        to begin the defense of his US Open title.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cfe5da95-fa0b-42a6-aa51-51ee822f8990'
      activationstatus: true
      created: 2025-08-19T13:20:48.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:28:50.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:28:50.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Spanish second seed snapped the world number one's 26-match winning\
        \ streak on hardcourts when his ailing rival signalled he could no longer\
        \ continue while trailing 5-0 in the first set of the final.\r"
    section2:
      primarytype: 'block'
      uuid: '0cf1d276-1137-467e-8e06-4a557d286b7e'
      activationstatus: true
      created: 2025-08-19T13:20:48.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:28:50.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:28:50.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is not the way that I want to win trophies, I just have to say\
        \ sorry, I can understand how you must feel now,\" Alcaraz told Sinner during\
        \ the presentation ceremony after capturing his third Masters 1000 crown of\
        \ the season following his success in Monte Carlo and Rome.\r"
    section3:
      primarytype: 'block'
      uuid: '978d1d55-f990-44b4-b281-230d5fa2109a'
      activationstatus: true
      created: 2025-08-19T13:20:48.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:28:50.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:28:50.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"As I said many times, you are a true champion and I am sure from\
        \ these situations, you are going to come back even stronger, as you always\
        \ do. That’s what true champions do.\"\r"
    section4:
      primarytype: 'block'
      uuid: 'c15a5782-747f-4eba-9a21-e4f52087095b'
      activationstatus: true
      created: 2025-08-19T13:20:48.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:28:50.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:28:50.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sinner had been bidding to become the first man since Roger Federer\
        \ in 2015 to win back-to-back Cincinnati titles but he looked uncomfortable\
        \ early on in the sweltering conditions.\r"
    section5:
      primarytype: 'block'
      uuid: '1ea70c81-e49e-4998-8bf5-9b3c49e9fc73'
      activationstatus: true
      created: 2025-08-19T13:20:48.625+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:28:50.567+08:00
      lastactivatedby: 'superuser'
