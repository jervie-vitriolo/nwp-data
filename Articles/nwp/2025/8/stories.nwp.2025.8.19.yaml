    section0:
      primarytype: 'block'
      uuid: 'eae08481-6b7b-4d0e-a6ed-42996b6ccd6e'
      activationstatus: true
      created: 2025-08-19T21:07:37.223+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.272+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senator Win Gatchalian
        has revealed that five major contractors in flood control projects lacked
        the financial capacity to undertake billions of pesos in contracts — a situation
        he attributed to corruption that could lead to substandard infrastructure.</p>'
    section1:
      primarytype: 'block'
      uuid: '9e50ac27-c98c-4385-a2d1-129fddac5421'
      activationstatus: true
      created: 2025-08-19T21:07:37.224+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.272+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'During the Senate Blue Ribbon committee’s first hearing on the matter
        on Tuesday, Aug. 19, Gatchalian pointed out that under Philippine Contractors
        Accreditation Board (PCAB) guidelines, a minimum net worth of ₱1 billion is
        required for contractors handling projects of at least ₱450 million.'
    section2:
      primarytype: 'block'
      uuid: 'ed319123-77bb-4d3c-b0a5-a7fb9fe64f4d'
      activationstatus: true
      created: 2025-08-19T21:07:37.224+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.273+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'However, Gatchalian said five contractors — identified by President
        Ferdinand Marcos Jr. as among those that cornered about a fifth of all flood
        control projects — failed to meet the requirement.'
    section3:
      primarytype: 'block'
      uuid: 'a21dc30f-c0c2-41dd-8494-f496f64ca275'
      activationstatus: true
      created: 2025-08-19T21:07:37.225+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.273+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'QM Builders, for instance, only has a paid-up capital of ₱1.25 million
        but was awarded 93 projects worth ₱7.38 billion from 2022 to 2025.'
    section4:
      primarytype: 'block'
      uuid: 'be247acf-a03b-4ed3-853d-7acf87576989'
      activationstatus: true
      created: 2025-08-19T21:07:37.225+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.274+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Centerways Construction and Development Corp., which began with only
        ₱1.25 million in paid-up capital and later increased it to ₱45 million, secured
        ₱5 billion of projects. '
    section5:
      primarytype: 'block'
      uuid: '41d0700f-75d3-4239-9915-5c913ceba911'
      activationstatus: true
      created: 2025-08-19T21:07:37.225+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.274+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Triple 8 Construction and Supply Inc., with an initial capital of ₱5
        million, later raised to ₱90 million, bagged ₱3.9 billion in contracts. '
    section6:
      primarytype: 'block'
      uuid: 'c71ffe94-6645-4d55-bbfd-97b4b82ceb7a'
      activationstatus: true
      created: 2025-08-19T21:07:37.226+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.275+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Wawao Builders, with ₱50 million in capital, was awarded ₱4.2 billion
        in projects, while MG Samidan Construction Corporation, with ₱250 million,
        landed ₱5 billion of contracts.'
    section7:
      primarytype: 'block'
      uuid: '397be088-39bf-4d0a-8976-e12d38935d06'
      activationstatus: true
      created: 2025-08-19T21:07:37.226+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.275+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Gatchalian said the figures are based on documents from the Securities
        and Exchange Commission.'
    section8:
      primarytype: 'block'
      uuid: '2e7f37ef-3628-4c6f-9ec0-ca07238a5b1a'
      activationstatus: true
      created: 2025-08-19T21:07:37.227+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.276+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“In my opinion, there is some form of I think collusion or some form
        of corruption in awarding the contracts to contractors who are not capitalized
        adequately,” Gatchalian said. '
    section9:
      primarytype: 'block'
      uuid: '802f45a1-8300-4e7e-96a6-596a95a8094c'
      activationstatus: true
      created: 2025-08-19T21:07:37.227+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.276+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Dahil nga kung undercapitalized siya, obviously yung project papalpak
        ho talaga. Magtitipid siya,” he added. '
    section10:
      primarytype: 'block'
      uuid: 'cf2dfbf8-2f51-49d9-ae54-d520647c9914'
      activationstatus: true
      created: 2025-08-19T21:07:37.227+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.277+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: Because if a contractor is undercapitalized, the project
        will obviously fail. They will cut corners.]'
    section11:
      primarytype: 'block'
      uuid: '7e623b5b-cd08-42fa-aeb0-8a5e72aebb21'
      activationstatus: true
      created: 2025-08-19T21:07:37.228+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.277+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Gatchalian further pointed out that QM Builders has had zero revenue
        and profits, and has been operating at a loss since 2017.'
    section12:
      primarytype: 'block'
      uuid: 'd2e2bef9-3255-462c-b908-76d9bde505ee'
      activationstatus: true
      created: 2025-08-19T21:07:37.228+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.277+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Allan Quirante, owner of QM Builders, disputed the information, stating
        that the data may have come from the company’s hardware business, not its
        construction operations. He said the construction firm actually has a net
        financial contracting capacity of ₱40 billion and agreed to submit its financial
        statements.'
    section13:
      primarytype: 'block'
      uuid: '8330c135-a36b-4239-b4e8-c2da3bfbffdc'
      activationstatus: true
      created: 2025-08-19T21:07:37.229+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.278+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Quirante admitted that the construction company is currently a sole
        proprietorship and is in the process of incorporation.'
    section14:
      primarytype: 'block'
      uuid: '1c9bd424-4b09-4e2a-b9b9-fffae9dbd91e'
      activationstatus: true
      created: 2025-08-19T21:07:37.229+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.279+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Surprised, Senate Blue Ribbon committee chairman Rodante Marcoleta
        asked Public Works Secretary Manny Bonoan why a sole proprietor was allowed
        to undertake government projects worth billions.'
    section15:
      primarytype: 'block'
      uuid: '33a9bb00-80ac-47b6-ade8-7eeb1a3252fe'
      activationstatus: true
      created: 2025-08-19T21:07:37.230+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-19T21:07:49.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T21:07:49.279+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Bonoan responded that QM Builders was qualified, having secured
        a license from the PCAB.</p>'
