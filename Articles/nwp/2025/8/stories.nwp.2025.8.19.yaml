    title: 'Hamas accepts proposed deal for ceasefire with Israel and hostage release,
      Egyptian source says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '54dc0ced-f8da-4d23-8b58-cbc2359eca89'
      activationstatus: true
      created: 2025-08-19T09:29:27.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt -</strong>&nbsp;Hamas has agreed to a 60-day
        ceasefire proposal with Israel that includes the return of half the hostages
        held in Gaza and Israel's release of some Palestinian prisoners, an Egyptian
        official source said on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c350905b-89a0-4e99-9e33-2c22f8f55eb6'
      activationstatus: true
      created: 2025-08-19T09:29:27.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senior Hamas official Basem Naim confirmed the group's approval on\
        \ Facebook. Hamas said other Palestinian factions informed mediators of their\
        \ approval also.\r"
    section2:
      primarytype: 'block'
      uuid: '914bc37f-93d8-4d92-a888-57d7704455a3'
      activationstatus: true
      created: 2025-08-19T09:29:27.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>There was no Israeli response to the Hamas proposal itself but an
        Israeli official confirmed it was received. Egypt and Qatar have been mediating
        between the sides with US support.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c6e7cdb1-3701-4671-9be6-b38ce01414b9'
      activationstatus: true
      created: 2025-08-19T09:29:27.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's plans to seize control of Gaza City in the heart of the Palestinian\
        \ enclave have stirred alarm abroad and at home, where tens of thousands of\
        \ Israelis on Sunday held some of the largest protests since the war began,\
        \ urging a deal to end the fighting and free the remaining 50 hostages held\
        \ in Gaza since the Hamas attack on October 7, 2023. Israeli officials believe\
        \ 20 are alive.\r"
    section4:
      primarytype: 'block'
      uuid: '8ea45556-f258-4b44-a7ae-6896090f6778'
      activationstatus: true
      created: 2025-08-19T09:29:27.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.058+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Thousands of Palestinians fearing an imminent Israeli ground offensive\
        \ have left their homes in eastern areas of Gaza City, now under constant\
        \ Israeli bombardment, for points to the west and south in the shattered territory.\r"
    section5:
      primarytype: 'block'
      uuid: 'f052c984-4b15-4d62-b30f-43c67644b273'
      activationstatus: true
      created: 2025-08-19T09:29:27.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.058+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an apparent show of force on Monday, Israeli tanks advanced into\
        \ the Sabra suburb of Gaza City, according to witnesses who counted the presence\
        \ of at least nine tanks and bulldozers.\r"
    section6:
      primarytype: 'block'
      uuid: '4066c9ed-649e-4b27-a845-e346ea244109'
      activationstatus: true
      created: 2025-08-19T09:29:27.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.059+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's Army Chief of Staff, Lieutenant-General Eyal Zamir, said his\
        \ country was at a turning point in the Gaza war, \"with its focus on enhancing\
        \ the strikes against Hamas in Gaza City,\" the military spokesman said in\
        \ a statement.\r"
    section7:
      primarytype: 'block'
      uuid: 'c144c68f-bed3-4ded-a606-1a21f2b4b388'
      activationstatus: true
      created: 2025-08-19T09:29:27.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.059+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a video issued by his office, Prime Minister Benjamin Netanyahu
        said: "I, like you, hear the reports in the media, and from them you can get
        one impression — Hamas is under immense pressure."</p>'
    section8:
      primarytype: 'block'
      uuid: 'e4458446-a136-48a0-a141-31cc1726e3e9'
      activationstatus: true
      created: 2025-08-19T09:29:27.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Egyptian official source stated that the proposal accepted by Hamas\
        \ included a suspension of Israeli military operations for 60 days and outlined\
        \ a framework for a comprehensive deal to end the nearly two-year-old conflict.\r"
    section9:
      primarytype: 'block'
      uuid: 'd3debc64-eb04-4b9b-889b-25900bdbf64a'
      activationstatus: true
      created: 2025-08-19T09:29:27.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A source familiar with the negotiations said the proposal closely
        mirrored an earlier plan put forward by US special envoy Steve Witkoff, which
        Israel had accepted.</p>'
    section10:
      primarytype: 'block'
      uuid: 'c01c2631-ea82-417c-97e8-b3a376aa0eba'
      activationstatus: true
      created: 2025-08-19T09:29:27.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.061+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "⁠The mediators met Hamas representatives in Cairo on Sunday. Sheikh\
        \ Mohammed bin Abdulrahman Al Thani, the Qatari prime minister, joined the\
        \ discussions on Monday and met both Egyptian President el-Sisi and Hamas\
        \ representatives, said an official briefed on the meetings.\r"
    section11:
      primarytype: 'block'
      uuid: '33ccf1b0-17b2-48e5-9df5-7b0c380c3f91'
      activationstatus: true
      created: 2025-08-19T09:29:27.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.061+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel approved the plan to take control of Gaza City earlier this\
        \ month, but officials had said it could take weeks to start, leaving the\
        \ door open for a ceasefire, even though Netanyahu had said it would get under\
        \ way \"fairly quickly\" and end the war with Hamas' defeat.\r"
    section12:
      primarytype: 'block'
      uuid: '0ddf53df-c8bc-4518-b171-e62eb0a497f8'
      activationstatus: true
      created: 2025-08-19T09:29:27.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Palestinians flee expected Gaza City attack</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '1a69a510-cfdf-46b9-9f3b-1b74dc0aa56b'
      activationstatus: true
      created: 2025-08-19T09:29:27.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An Israeli armoured incursion into Gaza City could displace hundreds\
        \ of thousands of people, many of whom have been uprooted multiple times during\
        \ the war.\r"
    section14:
      primarytype: 'block'
      uuid: 'db204716-041b-4b00-8ddc-a97e4fe6dc4e'
      activationstatus: true
      created: 2025-08-19T09:29:27.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu has described Gaza City as Hamas' last big urban bastion.\
        \ But with Israel already holding 75% of Gaza, the military has warned that\
        \ expanding the offensive could endanger hostages still alive and draw troops\
        \ into protracted and deadly guerrilla warfare.\r"
    section15:
      primarytype: 'block'
      uuid: 'b1075b68-0e28-4bc8-b4bf-1fe5fbbb5f95'
      activationstatus: true
      created: 2025-08-19T09:29:27.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dani Miran, whose son Omri was taken hostage on October 7, said he\
        \ feared the consequences of an Israeli ground offensive in Gaza City. \"\
        I'm scared that my son would be hurt,\" he told Reuters in Tel Aviv on Monday.\r"
    section16:
      primarytype: 'block'
      uuid: 'b3cdff25-d37d-4a1a-8973-5d99bd95db1d'
      activationstatus: true
      created: 2025-08-19T09:29:27.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Gaza City, many Palestinians have also been calling for protests\
        \ to demand an end to a war that has demolished much of the territory and\
        \ for Hamas to intensify talks to avert the Israeli ground offensive.\r"
    section17:
      primarytype: 'block'
      uuid: '5a9336d4-7d8d-4dfd-89e4-399b8960d658'
      activationstatus: true
      created: 2025-08-19T09:29:27.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ahmed Mheisen, Palestinian shelter manager in Beit Lahiya, a war-devastated\
        \ suburb abutting eastern Gaza City, said 995 families had departed the area\
        \ in recent days for the south.\r"
    section18:
      primarytype: 'block'
      uuid: 'a4fbed60-e088-47f8-9c87-ee63bffaf37e'
      activationstatus: true
      created: 2025-08-19T09:29:27.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I am heading south because I need to ease my mental state,\" Mousa\
        \ Obaid, a Gaza City resident, told Reuters. \"I do not want to keep moving\
        \ left and right endlessly. There is no life left, and as you can see, living\
        \ conditions are hard, prices are high, and we have been without work for\
        \ over a year and a half.\"\r"
    section19:
      primarytype: 'block'
      uuid: '94177a4e-1298-49ff-bc9f-277f912d179d'
      activationstatus: true
      created: 2025-08-19T09:29:27.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Ceasefire talks</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: 'b9424561-9b94-4ee5-be53-500ca415bf68'
      activationstatus: true
      created: 2025-08-19T09:29:27.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The last round of indirect ceasefire talks ended in deadlock in late\
        \ July with the sides trading blame for its collapse.\r"
    section21:
      primarytype: 'block'
      uuid: '35776cb7-8ecf-4754-8f21-9c931b265de6'
      activationstatus: true
      created: 2025-08-19T09:29:27.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.067+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel has said it will agree to cease hostilities if all the hostages
        are released and Hamas lays down its arms — the latter demand publicly rejected
        by the Islamist group until a Palestinian state is established.</p>'
    section22:
      primarytype: 'block'
      uuid: '8b25ecde-b807-492c-8328-827564dc8794'
      activationstatus: true
      created: 2025-08-19T09:29:27.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.067+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Hamas official told Reuters earlier on Monday the group rejected\
        \ Israeli demands to disarm or expel its leaders from Gaza.\r"
    section23:
      primarytype: 'block'
      uuid: 'f2bf947a-7170-4ff4-a83a-8331524deb59'
      activationstatus: true
      created: 2025-08-19T09:29:27.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.068+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sharp differences also appeared to remain over the extent of an Israeli\
        \ withdrawal from Gaza and how humanitarian aid will be delivered around the\
        \ enclave, where malnutrition is rife and aid groups warn of unfolding famine.\r"
    section24:
      primarytype: 'block'
      uuid: '0f9c45e6-5bf8-476b-809e-41c92b3554b9'
      activationstatus: true
      created: 2025-08-19T09:29:27.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.068+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "U.S. President Donald Trump wrote on his social media platform on Monday:\
        \ \"We will only see the return of the remaining hostages when Hamas is confronted\
        \ and destroyed!!! The sooner this takes place, the better the chances of\
        \ success will be.\"\r"
    section25:
      primarytype: 'block'
      uuid: 'abf74a7e-5531-479a-8e8d-105f5434fbd1'
      activationstatus: true
      created: 2025-08-19T09:29:27.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The war began when Hamas-led militants stormed across the border into\
        \ southern Israel, killing 1,200 people and taking 251 hostages back to Gaza,\
        \ according to Israeli tallies.\r"
    section26:
      primarytype: 'block'
      uuid: '0abc3e1e-6880-4d3c-9231-ab0e01e0ae6b'
      activationstatus: true
      created: 2025-08-19T09:29:27.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than 61,000 Palestinians have since been killed in Israel's ensuing\
        \ air and ground war in Gaza, according to local health officials who do not\
        \ distinguish between fighters and non-combatants.\r"
    section27:
      primarytype: 'block'
      uuid: 'fda6dc01-43c2-4a9d-8e6a-53113567db49'
      activationstatus: true
      created: 2025-08-19T09:29:27.243+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.070+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Five more Palestinians have died of malnutrition and starvation in\
        \ the past 24 hours, the Gaza health ministry said on Monday, raising the\
        \ number of people who died of those causes to 263, including 112 children,\
        \ since the war started.\r"
    section28:
      primarytype: 'block'
      uuid: 'bb07730e-de37-4a54-a551-d371ab05de23'
      activationstatus: true
      created: 2025-08-19T09:29:27.243+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T09:32:01.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T09:32:01.071+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Maayan Lubell in Jerusalem, Nidal al-Mughrabi
        in Cairo, Mahmoud Issa in Gaza, Andrew Mills in Doha, Jonathan Landay in Washington,
        Emma Farge and Olivia Le Poidvin in Geneva; Writing by Howard Goller; Editing
        by Mark Heinrich, Alison Williams and Mark Porter)</em></p>'
    section29:
      primarytype: 'block'
      uuid: '8d1e7e64-5132-4eb2-89fd-88aac7bfb1a2'
      activationstatus: true
      created: 2025-08-19T09:29:27.244+08:00
