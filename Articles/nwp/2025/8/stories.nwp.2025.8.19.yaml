      text: '<p><em>(Editing by Tuvan Gumrukcu and Bernadette Baum)</em></p>'
  'START HERE----->duterte-urges-sc-deny-house-appeal-impeachment':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Impeached Vice President Sara Duterte (Inday Sara Duterte/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-19T17:38:00.000+08:00
    imagesource: '0e586e27-2ea2-4f1a-b2df-49c58b37b0fe'
    primarytype: 'composition'
    uuid: '472c4911-cba6-4047-bd91-72385418ef5e'
    lead: 'Vice President Sara Duterte asked the Supreme Court to deny the House
      of Representatives appeal on its ruling that voided the impeachment complaint
      against her.'
    activationstatus: true
    created: 2025-08-19T17:43:34.269+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-08-19T17:43:34.653+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-19T17:43:34.389+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte to SC: Deny House appeal on impeachment case dismissal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ef640ef2-ba65-4fbd-8259-27f4402c022b'
      activationstatus: true
      created: 2025-08-19T17:43:34.374+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T17:43:34.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:43:34.384+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte asked the Supreme Court (SC) to deny the House of Representatives
        appeal on its ruling that voided the impeachment complaint against her.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd7fb483c-06c1-43ab-a03b-07043525b465'
      activationstatus: true
      created: 2025-08-19T17:43:34.374+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T17:43:34.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:43:34.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '408f641e-bb2f-4b22-989b-e8462b420fb6'
      activationstatus: true
      created: 2025-08-19T17:43:34.374+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T17:43:34.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:43:34.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The SC released a copy of Duterte’s comment on Tuesday, Aug. 19,
        in which she stated the <a href="https://www.newswatchplus.ph/news/nwp/2025/7/27/house-to-appeal-sc-ruling-duterte-impeachment-case.html"><strong>motion
        for reconsideration</strong></a> should be junked for “lack of merit.”</p>'
    section3:
      primarytype: 'block'
      uuid: '0e532fe1-36aa-4539-ad84-b8ba25950136'
      activationstatus: true
      created: 2025-08-19T17:43:34.375+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T17:43:34.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:43:34.375+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2147927b-7ad3-4603-9eac-3d7810c7664e'
      activationstatus: true
      created: 2025-08-19T17:43:34.375+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T17:43:34.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:43:34.375+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The Decision requires no factual correction: it rests on an unshaken
        foundation of truth,” her comment stated.</p>'
    section5:
      primarytype: 'block'
      uuid: 'cfab4850-7255-4ab9-84d0-794c45df2598'
      activationstatus: true
      created: 2025-08-19T17:43:34.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T17:43:34.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:43:34.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '36924d17-f9c0-4bfc-81e1-eb1d6800108b'
      activationstatus: true
      created: 2025-08-19T17:43:34.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T17:43:34.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:43:34.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House urged the court to reverse its <a href="http://www.newswatchplus.ph/news/nwp/2025/7/25/supreme-court-voids-duterte-impeachment.html"><strong>decision</strong></a>
        which said the Articles of Impeachment are unconstitutional and that the lower
        chamber violated the one-year bar rule and due process. The House added that
        its impeachment was within the bounds of law while the ruling was based on
        “erroneous” information.</p>'
    section7:
      primarytype: 'block'
      uuid: 'b43d1cb1-c126-4ea4-b37e-7758ce2d396d'
      activationstatus: true
      created: 2025-08-19T17:43:34.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T17:43:34.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:43:34.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“This fixation on peripheral details downplays the legitimate issue
        in this case, namely, that the HOR (House of Representatives) committed grave
        abuse of discretion and deliberately did away with constitutionally imposed
        limitations to its power to impeach,” the comment stated.</p>'
    section8:
      primarytype: 'block'
      uuid: '9907737b-eedb-463f-ba93-87700e4cbbad'
      activationstatus: true
      created: 2025-08-19T17:43:34.377+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T17:43:34.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:43:34.377+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '6838b9e8-24d6-4f81-80f8-bf9b6dd7d65f'
      activationstatus: true
      created: 2025-08-19T17:43:34.377+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T17:43:34.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:43:34.377+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html"><strong>House
        impeached Duterte</strong></a> on the grounds of graft and corruption, betrayal
        of public trust, culpable violation of the Constitution, and other high crimes.</p>'
    section10:
      primarytype: 'block'
      uuid: '6cb62dd0-db74-47af-bb76-3f98e29c357b'
      activationstatus: true
      created: 2025-08-19T17:43:34.378+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T17:43:34.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:43:34.378+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>House lawmakers questioned Duterte’s purported misuse of P612.5-million
        confidential funds and <a href="http://www.newswatchplus.ph/news/nwp/2024/11/23/sara-threats-marcos.html"><strong>kill
        threats</strong></a> against President Ferdinand Marcos Jr., First Lady Liza
        Marcos, and House Speaker Martin Romualdez.</p>'
    section11:
      primarytype: 'block'
      uuid: '4228f3f1-5765-46c9-bf77-53b9e52cd5dd'
      activationstatus: true
      created: 2025-08-19T17:43:34.378+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T17:43:34.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:43:34.378+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="http://www.newswatchplus.ph/news/nwp/2025/3/6/-Xiaome-Ocho---Solon-finds-more-dubious-recipients-of-VP-Duterte-s-confidential-funds-.html">‘Xiaome
        Ocho’: Solon finds more dubious recipients of VP Duterte’s confidential funds</a></strong></p>'
    section12:
      primarytype: 'block'
      uuid: 'b62eb11e-a31c-4265-bd0e-731c85d029da'
      activationstatus: true
      created: 2025-08-19T17:43:34.378+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T17:43:34.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:43:34.378+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Following the SC decision, the Senate – which is tasked to hold
        the impeachment trial – <a href="http://www.newswatchplus.ph/news/nwp/2025/8/6/Senate-archives-Duterte-impeachment-complaint.html"><strong>archived</strong></a>
        the impeachment case.</p>'
  'START HERE----->maine-mendoza-appeals-to-fans-not-to-hate-alden-richards':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-19T17:50:38.000+08:00
    imagesource: 'ef780eee-ba28-4d1c-80c5-95ca71e11dc4'
    primarytype: 'composition'
    uuid: '2243d650-f53d-47e9-ab9d-c485f2bf1f91'
    lead: 'Actress and TV host Maine Mendoza appealed to fans Tuesday to stop directing
      negativity toward her former onscreen partner Alden Richards, following her
      revelation that she once confessed her feelings to him at the height of their
      “AlDub” loveteam.'
    activationstatus: true
    created: 2025-08-19T17:54:36.164+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-19T17:54:36.427+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-19T17:54:36.209+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Maine Mendoza urges fans not to hate Alden after confession'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9895b4e3-6e6d-4e71-aa2f-edaf700c6e84'
      activationstatus: true
      created: 2025-08-19T17:54:36.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T17:54:36.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:54:36.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Actress and TV host
        Maine Mendoza appealed to fans Tuesday to stop directing negativity toward
        her former onscreen partner Alden Richards, following her revelation that
        she once confessed her feelings to him at the height of their “AlDub” loveteam.</p>'
    section1:
      primarytype: 'block'
      uuid: '7ea739fb-7ca1-4428-a87b-7b23530f2de8'
      activationstatus: true
      created: 2025-08-19T17:54:36.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T17:54:36.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:54:36.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a lengthy social media post, Mendoza clarified that her comments
        on a podcast episode were not meant to trigger controversy or criticism against
        Richards, but to revisit behind-the-scenes moments from the hit “Kalyeserye”
        segment of Eat Bulaga.'
    section2:
      primarytype: 'block'
      uuid: '653187e0-66c2-4914-951d-c10d052f8bb8'
      activationstatus: true
      created: 2025-08-19T17:54:36.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T17:54:36.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:54:36.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I didn’t think the part about my story with Alden would spark controversy,
        let alone be a big deal, considering that everyone had already moved on from
        Kalyeserye and AlDub,” Mendoza wrote. '
    section3:
      primarytype: 'block'
      uuid: '9d1ce349-0196-42f8-95f7-17882a1c9aee'
      activationstatus: true
      created: 2025-08-19T17:54:36.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T17:54:36.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:54:36.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“That said, there was no intention to provoke criticism or negativity
        towards him or anyone else. I was asked, I answered, and I shared a short
        anecdote,” she said/'
    section4:
      primarytype: 'block'
      uuid: '6bf51792-86f6-4cb3-b693-41a19b23da1c'
      activationstatus: true
      created: 2025-08-19T17:54:36.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T17:54:36.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:54:36.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The actress said her podcast aimed to reflect on untold stories from
        the cultural phenomenon that defined Philippine television in 2015. While
        she admitted that she developed real feelings for Richards at the time, Mendoza
        said all is well between them and their former co-hosts.'
    section5:
      primarytype: 'block'
      uuid: 'f1633ad1-fc56-42c2-b83a-6c06e38e13f8'
      activationstatus: true
      created: 2025-08-19T17:54:36.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T17:54:36.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:54:36.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Please don’t throw hate on Alden,” she added. “Regardless of what
        he meant by his words, it was really for the best for both of us and our situation
        at that time. Don’t read too much into it.”'
    section6:
      primarytype: 'block'
      uuid: '85cff494-e059-4fdc-b216-a95493205b42'
      activationstatus: true
      created: 2025-08-19T17:54:36.179+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T17:54:36.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:54:36.179+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In the podcast, Mendoza recalled being upfront about her emotions and
        even asked Richards directly about his feelings. Richards, she said, chose
        not to answer, explaining that revealing the truth could take away the “magic”
        of their tandem.'
    section7:
      primarytype: 'block'
      uuid: 'f6343628-d24f-4a37-a53b-abdafde37d86'
      activationstatus: true
      created: 2025-08-19T17:54:36.179+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T17:54:36.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:54:36.179+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mendoza and Richards rose to fame as “AlDub,” a loveteam that captivated
        millions with their chemistry on “Kalyeserye.” Their popularity culminated
        in the record-breaking “Tamang Panahon” event at the Philippine Arena in 2015,
        which drew more than 55,000 fans.'
    section8:
      primarytype: 'block'
      uuid: '7a8725f7-dce7-4ed8-92ae-53bd86cca76b'
      activationstatus: true
      created: 2025-08-19T17:54:36.179+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T17:54:36.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:54:36.179+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Now married to actor-politician Arjo Atayde, Mendoza said she hopes
        supporters can finally let go of animosity and avoid pitting her against Richards.'
    section9:
      primarytype: 'block'
      uuid: 'd19c48cf-573f-40c1-a3ec-eeefacfae10d'
      activationstatus: true
      created: 2025-08-19T17:54:36.180+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T17:54:36.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:54:36.180+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“All is well among the dabarkads. We’ve all moved on, and the past
        remains there,” she said. '
    section10:
      primarytype: 'block'
      uuid: '38c5f5fc-599c-45ff-98cb-1f2833c1b696'
      activationstatus: true
      created: 2025-08-19T17:54:36.180+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T17:54:36.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T17:54:36.180+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Ten years on, we are all living the lives we chose, and I hope
        we can keep moving forward without nurturing hate - because what’s the point?,”
        she added.</p>'
