    tags: ''
    stories: ''
    template: '1'
    title: 'North Korea's Kim calls for rapid nuclear buildup amid US-South Korea
      exercises'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7249ce80-3250-469c-830b-c9805d14163c'
      activationstatus: true
      created: 2025-08-19T10:54:11.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T10:58:46.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:58:46.633+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong>&nbsp;North Korean leader Kim
        Jong Un said his country needed to rapidly expand its nuclear armament and
        called US-South Korea military exercises an "obvious expression of their will
        to provoke war," state media KCNA reported on Tuesday, Aug. 19.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c3382645-f7e2-4ad1-bbd2-ca93761ee5e6'
      activationstatus: true
      created: 2025-08-19T10:54:11.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T10:58:46.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:58:46.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "South Korea and its ally the United States kicked off joint military\
        \ drills this week, including testing an upgraded response to heightened North\
        \ Korean nuclear threats.\r"
    section2:
      primarytype: 'block'
      uuid: '6dcd49f3-518e-4472-b591-2233796fb4c3'
      activationstatus: true
      created: 2025-08-19T10:54:11.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T10:58:46.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:58:46.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pyongyang regularly criticises such drills as rehearsals for invasion\
        \ and sometimes responds with weapons tests, but Seoul and Washington say\
        \ they are purely defensive.\r"
    section3:
      primarytype: 'block'
      uuid: '53298be7-4385-49d2-a61a-181ac9172525'
      activationstatus: true
      created: 2025-08-19T10:54:11.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T10:58:46.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:58:46.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 11-day annual exercises, called Ulchi Freedom Shield, will be on\
        \ a similar scale to 2024 but adjusted by rescheduling 20 out of 40 field\
        \ training events to September, South Korea's military said earlier. Those\
        \ delays come as South Korean President Lee Jae Myung says he wants to ease\
        \ tensions with North Korea, though analysts are sceptical about Pyongyang's\
        \ response.\r"
    section4:
      primarytype: 'block'
      uuid: '446daf54-9d26-4a3d-8bda-0e88860c94a2'
      activationstatus: true
      created: 2025-08-19T10:54:11.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T10:58:46.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:58:46.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The exercises were a \"clear expression of ... their intention to remain\
        \ most hostile and confrontational\" to North Korea, Kim said during his visit\
        \ to a navy destroyer on Monday, according to KCNA's English translation of\
        \ his remarks.\r"
    section5:
      primarytype: 'block'
      uuid: 'ddb656d6-d992-4bf8-ae74-3578d5e6e4a9'
      activationstatus: true
      created: 2025-08-19T10:54:11.085+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T10:58:46.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:58:46.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He said the security environment required the North to "rapidly
        expand" its nuclear armament, noting that recent US-South Korea exercises
        involved a "nuclear element."</p>'
    section6:
      primarytype: 'block'
      uuid: 'f38e6364-12e6-429b-b055-68faae6bf7b4'
      activationstatus: true
      created: 2025-08-19T10:54:11.085+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T10:58:46.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:58:46.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A report by the Federation of American Scientists last year concluded\
        \ that while North Korea may have produced enough fissile material to build\
        \ up to 90 nuclear warheads, it had likely assembled closer to 50.\r"
    section7:
      primarytype: 'block'
      uuid: '75a91618-2714-4a22-93b3-42356e92a38b'
      activationstatus: true
      created: 2025-08-19T10:54:11.086+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T10:58:46.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T10:58:46.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "North Korea plans to build a third 5,000-tonne Choe Hyon-class destroyer\
