      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A lawmaker has lambasted
        Vice President Sara Duterte, who served as education chief, over her complaints
        against the education system, and described her as the “worst secretary ever.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'd1f368d5-ad6d-41ae-a97c-09b8bee94884'
      activationstatus: true
      created: 2025-08-19T15:26:10.763+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T15:26:11.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:26:10.763+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f634b8cc-8b80-4958-842b-1d0cbee3d28f'
      activationstatus: true
      created: 2025-08-19T15:26:10.763+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T15:26:11.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:26:10.763+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>House Deputy Minority Leader and ACT Teachers party-list Rep. Antonio
        Tinio’s remark came after Duterte said the education system has been stuck
        at “paper and pencil” level.</p>'
    section3:
      primarytype: 'block'
      uuid: '846a99dd-0e6b-41de-91c4-7039c5053b30'
      activationstatus: true
      created: 2025-08-19T15:26:10.763+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T15:26:11.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:26:10.763+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2213fa6e-5ad4-4693-bc5f-27d754c094d8'
      activationstatus: true
      created: 2025-08-19T15:26:10.764+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T15:26:11.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:26:10.764+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tinio said the vice president has no right to complain as the Marcos
        administration and her failures contributed to the education crisis.</p>'
    section5:
      primarytype: 'block'
      uuid: '05b4e43f-9607-452b-8001-fb43918e9f7c'
      activationstatus: true
      created: 2025-08-19T15:26:10.764+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T15:26:11.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:26:10.764+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1ec7691a-a625-4355-99aa-e4d104f5189a'
      activationstatus: true
      created: 2025-08-19T15:26:10.765+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T15:26:11.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:26:10.765+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"VP Duterte even failed to deliver even a fraction of what was expected
        of her during her tenure as Education Secretary," Tinio said in a statement
        on Tuesday, Aug. 19.</p>'
    section7:
      primarytype: 'block'
      uuid: '70f7dc0d-32cc-4b0f-b713-7e5ab6d6bc85'
      activationstatus: true
      created: 2025-08-19T15:26:10.765+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T15:26:11.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:26:10.765+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '00bf9aa4-e949-4e0d-9514-1882095dcbc5'
      activationstatus: true
      created: 2025-08-19T15:26:10.766+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T15:26:11.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:26:10.766+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"How can she complain about our students lacking access to modern
        technology when she couldn't even ensure they had basic textbooks and learning
        materials? Paano niya nasabing kulang tayo sa teknolohiya eh hindi nga niya
        naibigay ang mga pangunahing pangangailangan ng mga estudyante?" he said.</p>'
    section9:
      primarytype: 'block'
      uuid: 'd315c827-b837-423c-bcc6-46cf0cfb391e'
      activationstatus: true
      created: 2025-08-19T15:26:10.766+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T15:26:11.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:26:10.766+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '759bd001-cfdc-40e1-a980-182c24087376'
      activationstatus: true
      created: 2025-08-19T15:26:10.766+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T15:26:11.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:26:10.766+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: How can she say we lacked technology when she was not\
        \ able to provide the basic needs of students?]\r"
    section11:
