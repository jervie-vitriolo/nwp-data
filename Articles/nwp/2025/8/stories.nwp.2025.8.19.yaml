      type: 'text'
      text: '<p>A report of the Congressional Policy and Budget Research Department
        showed the DepEd had a low budget utilization under <a href="http://www.newswatchplus.ph/news/nwp/2024/6/19/sara-duterte-deped-chief-resignation.html"><strong>Duterte’s
