  'START HERE----->trump-zelenskyy-us-help-ukraine-security-deal':
    author: 'Andrea Shalal and Max Hunder, Reuters'
    caption: 'US President Donald Trump, Ukrainian President Volodymyr Zelenskyy,
      and French President Emmanuel Macron stand for a family photo as they meet with
      European leaders, amid negotiations to end the Russian war in Ukraine, at the
      White House in Washington, D.C., US, Aug. 18. (Alexander Drago/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-19T08:59:17.000+08:00
    imagesource: '9e1e28c8-4490-4ed8-8517-5254113e3184'
    primarytype: 'composition'
    uuid: '7992fa3c-7c82-42f2-a04e-d06682f52326'
    lead: 'US President Donald Trump told President Volodymyr Zelenskyy on Monday
      that the United States would help guarantee Ukraine's security in any deal
      to end Russia's war there, though the extent of any assistance was not immediately
      clear.'
    activationstatus: true
    created: 2025-08-19T09:03:21.225+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-19T09:06:08.387+08:00
