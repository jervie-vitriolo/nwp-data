  'START HERE----->teves-testify-senate-flood-control-project-probe':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Former congressman Arnie Teves faced the media at the National Bureau
      of Investigation after his arrest.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-19T12:19:45.000+08:00
    imagesource: 'f4b875be-6062-480f-99d2-04d45464ff63'
    primarytype: 'composition'
    uuid: 'c559cfd2-6d3c-46c3-810e-21ab5262db8f'
    lead: 'Murder suspect and ex- Negros Oriental Rep. Arnie Teves has offered to
      testify in the Senate inquiry on supposed anomalous flood control projects,
      his counsel said.'
    activationstatus: true
    created: 2025-08-19T12:23:32.269+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-08-19T12:23:32.654+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-19T12:23:32.338+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Teves wants to testify in Senate probe on ‘graft-tainted’ flood control
      projects - counsel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd58892e7-377e-45e9-99d8-bf764968650a'
      activationstatus: true
      created: 2025-08-19T12:23:32.316+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T12:23:32.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:23:32.331+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Murder suspect and
        ex- Negros Oriental Rep. Arnie Teves has offered to testify in the Senate
        inquiry on supposed anomalous flood control projects, his counsel said.</p>'
    section1:
      primarytype: 'block'
      uuid: '88183851-aeb8-4a36-8a10-4092962a5591'
      activationstatus: true
      created: 2025-08-19T12:23:32.316+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T12:23:32.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:23:32.316+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bf38883a-a814-4866-89a6-2c406504d19d'
      activationstatus: true
      created: 2025-08-19T12:23:32.317+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T12:23:32.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:23:32.317+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>His counsel, Ferdinand Topacio, released to the media on Tuesday,
        Aug. 19, a copy of his letter to committee chairman Senator Rodante Marcoleta,
        which stated the intent of his client.</p>'
    section3:
      primarytype: 'block'
      uuid: '74d65470-1fa4-45df-909e-b80124515470'
      activationstatus: true
      created: 2025-08-19T12:23:32.317+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T12:23:32.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:23:32.317+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '89a8474b-7321-4024-a65b-6d0a6e3a18d1'
      activationstatus: true
      created: 2025-08-19T12:23:32.318+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T12:23:32.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:23:32.318+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Mr. Teves… humbly offers his willingness and intention to testify
        on how graft is being committed in flood control projects,” the letter, dated
        Aug. 18, read.</p>'
    section5:
      primarytype: 'block'
      uuid: '89fabd34-8cc9-42e7-b458-81001f76304b'
      activationstatus: true
      created: 2025-08-19T12:23:32.318+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T12:23:32.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:23:32.318+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '110f40e6-ddc7-4dd2-ab2e-1ddc730598db'
      activationstatus: true
      created: 2025-08-19T12:23:32.319+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T12:23:32.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:23:32.319+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Mr. Teves believes that his experience as a long-time member of the\
        \ House of Representatives will be invaluable in providing insights and information\
        \ on the subject matter of the investigation, to which others may not be privy,”\
        \ Topacio wrote.\r"
    section7:
      primarytype: 'block'
      uuid: '739b437e-6a9e-494f-8979-9990a662ec19'
      activationstatus: true
      created: 2025-08-19T12:23:32.319+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T12:23:32.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:23:32.319+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '88e6ea78-5c9e-4be9-b666-e2aea7435839'
      activationstatus: true
      created: 2025-08-19T12:23:32.319+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-19T12:23:32.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:23:32.319+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a message to NewsWatch Plus, Topacio said they “will wait for
        the invitation” of the Senate, should it decide to include Teves as a resource
        person.</p>'
    section9:
      primarytype: 'block'
      uuid: '20814015-69c0-42a1-ae21-f14d2521444f'
      activationstatus: true
      created: 2025-08-19T12:23:32.320+08:00
