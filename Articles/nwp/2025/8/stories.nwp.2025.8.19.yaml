    title: 'PH, UAE mark 51 years of ties, highlight deeper economic cooperation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '10259032-05be-46cc-9104-19fc683057a3'
      activationstatus: true
      created: 2025-08-19T12:12:15.341+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:12:15.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:12:15.349+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        the United Arab Emirates (UAE) marked the 51st anniversary of their diplomatic
        relations by reaffirming commitments to strengthen economic cooperation, with
        both sides pushing forward major trade and investment initiatives, including
        the anticipated signing of the Comprehensive Economic Partnership Agreement
        (CEPA).</p>'
    section1:
      primarytype: 'block'
      uuid: '8aa02fbf-62bb-4cee-b36a-c99e6663aa81'
      activationstatus: true
      created: 2025-08-19T12:12:15.341+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:12:15.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:12:15.341+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, Ambassador of the UAE to the Philippines Mohamed Alqataam
        Alzaabi and the Embassy highlighted how bilateral ties have expanded across
        trade, development, culture, and people-to-people exchanges.'
    section2:
      primarytype: 'block'
      uuid: 'd8856cff-e559-4c8f-930a-1b6439008d8d'
      activationstatus: true
      created: 2025-08-19T12:12:15.341+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:12:15.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:12:15.341+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The United Arab Emirates and the Republic of the Philippines proudly
        mark the 51st anniversary of diplomatic relations, celebrating over five decades
        of friendship, cooperation, and shared progress,” the statement read.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ae43bd62-aa80-4270-bb74-08dd0f7cb146'
      activationstatus: true
      created: 2025-08-19T12:12:15.342+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:12:15.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:12:15.342+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Relations reached a milestone in November 2024 with the visit of President
        Ferdinand Marcos Jr. to Abu Dhabi, where he met with UAE President H.H. Sheikh
        Mohamed bin Zayed Al Nahyan and H.H. Sheikh Mohammed bin Rashid Al Maktoum,
        Vice President, Prime Minister, and Ruler of Dubai.'
    section4:
      primarytype: 'block'
      uuid: 'af75e079-7e9b-4579-b2ea-a45a69a4ee86'
      activationstatus: true
      created: 2025-08-19T12:12:15.342+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:12:15.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:12:15.342+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Over the past three years, both nations have signed about 22 agreements
        covering culture, energy transition, legal cooperation, government modernization,
        and security. The expected CEPA signing in the coming weeks is seen as a key
        step in boosting trade and investment flows between the two countries.'
    section5:
      primarytype: 'block'
      uuid: 'eef0accd-14cd-4d9a-b2d1-c9959d107015'
      activationstatus: true
      created: 2025-08-19T12:12:15.343+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:12:15.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:12:15.343+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Recent joint initiatives also include the UAE’s USD 20 million commitment
        to rehabilitate the Pasig River and a USD 15 billion agreement between Abu
        Dhabi-based Masdar and the Philippines to develop renewable energy projects
        capable of delivering up to 10 gigawatts of clean power by 2030.'
    section6:
      primarytype: 'block'
      uuid: 'de2f7d7b-39d1-48fe-b8a9-c97150a1948f'
      activationstatus: true
      created: 2025-08-19T12:12:15.343+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:12:15.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:12:15.343+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The UAE remains home to more than one million Filipinos, whose contributions
        span across every sector of society. The UAE Embassy reaffirmed its commitment
        to safeguarding their welfare while deepening bilateral cooperation.'
    section7:
      primarytype: 'block'
      uuid: '01dab1ee-48b1-489a-b657-fbc59d825521'
      activationstatus: true
      created: 2025-08-19T12:12:15.344+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:12:15.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:12:15.344+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“As the UAE and the Philippines celebrate 51 years of enduring friendship,
        both countries reaffirm their commitment to advancing cooperation, fostering
        innovation, and promoting shared prosperity for generations to come,” the
        Ambassador’s statement added.'
    section8:
      primarytype: 'block'
      uuid: 'ce34a53c-4f0c-4c8a-b19a-5f93342bc049'
      activationstatus: true
      created: 2025-08-19T12:12:15.344+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:12:15.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:12:15.344+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Secretary Theresa Lazaro also welcomed Ambassador Alzaabi
        in Manila for discussions on expanding economic cooperation. '
    section9:
      primarytype: 'block'
      uuid: '8951ab66-6dd9-47a5-a78a-a5736b812b31'
      activationstatus: true
      created: 2025-08-19T12:12:15.344+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T12:12:15.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T12:12:15.344+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We look forward to the signing of the PH-UAE Comprehensive Economic
        Partnership Agreement,” she said.</p>'
