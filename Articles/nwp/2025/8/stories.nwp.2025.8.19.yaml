  'START HERE----->ph-us-approve-over-500-security-engagement-for-2026':
    caption: 'Adm. Samuel J. Paparo, commander, U.S. Indo-Pacific Command, signs
      the 8-star memo alongside Gen. Romeo Brawner, Chief of Staff of the Armed Forces
      of the Philippines at Camp Smith, HI on August 7, 2025. USINDOPACOM is committed
      to enhancing stability in the Indo-Pacific region by promoting security cooperation,
      encouraging peaceful development, responding to contingencies, deterring aggression
      and, when necessary, prevailing in conflict. (U.S. Army photo by Staff Sgt.
      Angel Heraldez)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-19T15:05:49.000+08:00
    imagesource: '9dfcf6cb-8df0-4148-afd0-dbae215b592b'
    primarytype: 'composition'
    uuid: '3b1e805f-844a-4e1e-85cf-f29a96e855fc'
    lead: 'The United States and the Philippines will carry out more than 500 joint
      military activities in 2026, approved this week by top commanders from both
      nations as a sweeping show of defense cooperation. '
    activationstatus: true
    created: 2025-08-19T15:18:49.711+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-19T15:18:49.952+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-19T15:18:49.744+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US, PH approve over 500 joint military activities for 2026'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0e56a9bc-81b3-4f5a-85b1-3beb333c52e4'
      activationstatus: true
      created: 2025-08-19T15:18:49.730+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T15:18:49.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:18:49.730+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The United States and
        the Philippines will carry out more than 500 joint military activities in
        2026, approved this week by top commanders from both nations as a sweeping
        show of defense cooperation.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b7e9b3fe-ed1d-4432-86ab-42294aeaf1fe'
      activationstatus: true
      created: 2025-08-19T15:18:49.730+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T15:18:49.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:18:49.730+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The plan, finalized during the annual Mutual Defense Board-Security
        Engagement Board (MDB-SEB) at Camp Smith, Hawaii, includes large-scale drills
        such as Balikatan 2026 along with dozens of smaller training events and subject-matter
        exchanges. Officials said the expanded schedule underscores both countries’
        commitment to deterrence, disaster response, and regional stability under
        the 1951 Mutual Defense Treaty.'
    section2:
      primarytype: 'block'
      uuid: '5e13a5ca-9c21-4766-8dfc-ace4e1b68f02'
      activationstatus: true
      created: 2025-08-19T15:18:49.730+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T15:18:49.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:18:49.730+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Adm. Samuel J. Paparo, commander of US Indo-Pacific Command, hosted
        Gen. Romeo Brawner, chief of staff of the Armed Forces of the Philippines,
        for the two-day meeting. The leaders signed the annual “8-Star Memo” approving
        the extensive activities list, which they described as the most ambitious
        slate of joint engagements to date.'
    section3:
      primarytype: 'block'
      uuid: 'bc082ec0-06a8-4971-ba24-54723e390694'
      activationstatus: true
      created: 2025-08-19T15:18:49.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T15:18:49.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:18:49.731+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The US-Philippine alliance remains a cornerstone of peace and stability
        in the Indo-Pacific,” Paparo said. '
    section4:
      primarytype: 'block'
      uuid: '3b557106-2efd-469d-88d5-4ea4c8322089'
      activationstatus: true
      created: 2025-08-19T15:18:49.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T15:18:49.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:18:49.731+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Through these engagements, we demonstrate not only our readiness,
        but also our enduring partnership and shared responsibility for a free and
        open Indo-Pacific,” he added.'
    section5:
      primarytype: 'block'
      uuid: '52995d71-9ad4-489b-a008-a718c11e4f5a'
      activationstatus: true
      created: 2025-08-19T15:18:49.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T15:18:49.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:18:49.731+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Brawner said the Philippines is committed to expanding cooperation
        across both security and humanitarian missions.'
    section6:
      primarytype: 'block'
      uuid: 'e1b056e1-5e5a-4b53-86d7-fd3afb9dc880'
      activationstatus: true
      created: 2025-08-19T15:18:49.732+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T15:18:49.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:18:49.732+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' “This partnership strengthens our capabilities, ensures our mutual
        defense, and prepares us to respond together to any crisis,” he said.'
    section7:
      primarytype: 'block'
      uuid: '15c18754-b389-4432-9b32-99de8fa58617'
      activationstatus: true
      created: 2025-08-19T15:18:49.732+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T15:18:49.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:18:49.732+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Maritime Cooperative Activities (MCAs), which bring together US, the
        Philippines, and other regional navies for joint patrols and training, were
        highlighted as a major success over the past year. Officials said the operations
        help safeguard freedom of navigation and sharpen interoperability in contested
        waters.'
    section8:
      primarytype: 'block'
      uuid: 'f7d1bb47-36d3-4312-9ecb-a695ffd0c3e7'
      activationstatus: true
      created: 2025-08-19T15:18:49.732+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T15:18:49.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:18:49.732+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Following the conclusion of the MDB-SEB, each US Indo-Pacific Command
        service component began planning with its Philippine counterparts to implement
        next year’s engagements. '
    section9:
      primarytype: 'block'
      uuid: '8c1225f6-f213-4ca8-a55b-a1c664c51fb1'
      activationstatus: true
      created: 2025-08-19T15:18:49.733+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-19T15:18:49.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T15:18:49.733+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The meetings build on a framework that dates back to 1958 with the
        creation of the Mutual Defense Board, expanded in 2006 with the Security Engagement
        Board to cover nontraditional threats such as terrorism and natural disasters.</p>'
