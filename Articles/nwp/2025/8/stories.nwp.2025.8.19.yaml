    primarytype: 'composition'
    uuid: '8a06c4de-a065-442d-8ee3-f66cccf64b32'
    lead: 'Iga Swiatek captured her first Cincinnati Open title on Monday by beating
      Jasmine Paolini 7-5 6-4, with the Pole third seed sending a powerful message
      ahead of the US Open.'
    activationstatus: true
    created: 2025-08-19T13:19:12.755+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-19T13:30:03.303+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-19T13:30:03.058+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Swiatek downs Paolini to claim first Cincinnati Open title'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '79b2b5ec-2894-4b60-9ef7-285b0f4ad86c'
      activationstatus: true
      created: 2025-08-19T13:19:12.807+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:30:03.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:30:03.053+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Iga Swiatek captured her first Cincinnati
        Open title on Monday, Aug. 18, by beating Jasmine Paolini 7-5 6-4, with the
        Pole third seed sending a powerful message ahead of the U.S. Open.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e511b780-bdd2-490e-a7c0-9903a269ba70'
      activationstatus: true
      created: 2025-08-19T13:19:12.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:30:03.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:30:03.053+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The six-times Grand Slam winner did not drop a set on her way to the\
        \ title and was clinical in the final, converting all six of her break points\
        \ to clinch her 11th WTA 1000 crown and first since last year's Italian Open.\r"
    section2:
      primarytype: 'block'
      uuid: '7403df30-183c-4c42-a264-d9b7bd5682dc'
      activationstatus: true
      created: 2025-08-19T13:19:12.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:30:03.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:30:03.054+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She is now the second all-time winner in the WTA 1000 format history,\
        \ trailing only Serena Williams (23).\r"
    section3:
      primarytype: 'block'
      uuid: 'a82c5baa-e8f2-4b16-94b2-d747cbfe101a'
      activationstatus: true
      created: 2025-08-19T13:19:12.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:30:03.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:30:03.054+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I want to thank my team. I don’t know why I won tournaments that\
        \ were like the last ones in terms of where I thought I would be playing well,\"\
        \ Swiatek said.\r"
    section4:
      primarytype: 'block'
      uuid: '829b21b3-4002-4683-ae7a-7fc2e24b5d38'
      activationstatus: true
      created: 2025-08-19T13:19:12.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:30:03.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:30:03.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Thank you for forcing me to become a better player and learning how\
        \ to play on these faster surfaces. I'm shocked and super happy.\"\r"
    section5:
      primarytype: 'block'
      uuid: 'd0269d11-3e05-4a97-8e69-ed1a32826167'
      activationstatus: true
      created: 2025-08-19T13:19:12.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:30:03.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:30:03.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Paolini made the brighter start, surging to a 3-0 lead and pushing\
        \ Swiatek to the brink of a double break. Yet the Pole responded with a five-game\
        \ run and, after squandering her first chance to serve out the opening set,\
        \ closed it on her second attempt.\r"
    section6:
      primarytype: 'block'
      uuid: 'e1a32978-97ca-44a2-8aea-5efac2b5a01a'
      activationstatus: true
      created: 2025-08-19T13:19:12.810+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:30:03.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:30:03.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Swiatek carried her momentum into the second set, saving two break\
        \ points at 4-3 before holding firm to move within one game of the title.\
        \ She sealed victory at the first opportunity with a big serve, extending\
        \ her perfect record against the Italian to 6–0.\r"
    section7:
      primarytype: 'block'
      uuid: 'd9a6a6fc-b219-4509-8a94-93e0e41b5947'
      activationstatus: true
      created: 2025-08-19T13:19:12.810+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:30:03.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:30:03.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The win ensures Wimbledon champion Swiatek will climb back to world\
        \ number two, securing the second seed for the final major of the year at\
        \ Flushing Meadows, where singles action begins on Sunday.\r"
    section8:
      primarytype: 'block'
      uuid: 'ef687205-066e-4d87-93df-27c92f4d1677'
      activationstatus: true
      created: 2025-08-19T13:19:12.811+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:30:03.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:30:03.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Swiatek is also set to team up with Norway's Casper Ruud in the new\
        \ U.S. Open mixed doubles event.\r"
    section9:
      primarytype: 'block'
      uuid: '317027b3-2488-45a4-9d8d-7a739df68522'
      activationstatus: true
      created: 2025-08-19T13:19:12.811+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:30:03.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:30:03.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier in the day, Spain's Carlos Alcaraz claimed the men's title\
        \ after top seed Jannik Sinner retired in the first set.\r"
    section10:
      primarytype: 'block'
      uuid: '4a7c8ccd-3a29-43e3-ace4-b92c62c62169'
      activationstatus: true
      created: 2025-08-19T13:19:12.811+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-19T13:30:03.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-19T13:30:03.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Janina Nuno Rios in Mexico CityEditing by Shri
        Navaratnam)</em></p>'
  'START HERE----->carlos-alcaraz-wins-cincinnati-open-':
    author: 'Reuters'
    caption: 'Carlos Alcaraz poses for a photo with the Rookwood Cup after his match
      against Jannik Sinner during the Cincinnati Open at the Lindner Family Tennis
      Center. (Aaron Doster-Imagn Images via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
