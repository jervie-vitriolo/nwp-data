      lastmodified: 2025-08-07T17:36:41.891+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Year-to-date average growth was at 5.4 percent, a tad lower than the\
        \ low-end of the government target range of 5.5 percent to 6.5 percent for\
        \ the year.\r"
    section17:
      primarytype: 'block'
