      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:30:03.052+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>So here at PULSE, we say: why not embrace the eerie vibe of Ghost
        Month with some truly chilling Filipino films about ghosts and the supernatural?</p>'
    section2:
      primarytype: 'block'
      uuid: 'f5487af6-974a-4729-b2c3-0719aec9ab18'
