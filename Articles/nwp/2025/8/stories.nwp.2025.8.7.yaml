    uuid: 'a7924a21-1e6a-4283-acb5-e59db7435905'
    lead: 'The Manila International Book Fair (MIBF) is back and this year, it’s
      bigger, bolder, and filled with more stories than ever. From September 10 to
      14, the SMX Convention Center in Pasay City transforms into a two-floor celebration
      of books, creators, and everything in between. Here’s why you shouldn’t miss
      it.'
    activationstatus: true
