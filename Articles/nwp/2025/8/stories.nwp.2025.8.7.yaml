    title: 'Milestones and missiles: The rise of Philippines-India defense cooperation'
    visualtype: 'embed'
    section0:
      primarytype: 'block'
      uuid: '27e753cd-b2b7-403a-8986-0ea302bf77ea'
      activationstatus: true
      created: 2025-08-07T16:32:16.926+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        is thoroughly considering acquiring more BrahMos supersonic cruise missiles
        from India, signaling a deepening of its strategic alignment with New Delhi.</p>'
    section1:
      primarytype: 'block'
      uuid: '6aa6d2c2-b2b3-4763-8460-ae1d3259da0d'
      activationstatus: true
      created: 2025-08-07T16:32:16.926+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'During his state visit to India, President Ferdinand Marcos Jr. said
        the trajectory of Manila’s defense modernization program is now closely intertwined
        with one of Asia’s rising powers.'
    section2:
      primarytype: 'block'
      uuid: '2bd6bdde-19ba-4445-b981-3bb860457e94'
      activationstatus: true
      created: 2025-08-07T16:32:16.927+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In an interview with Indian outlet Firstpost, Marcos confirmed what
        defense insiders had long suspected: more BrahMos units may soon be on their
        way to the Philippine archipelago.'
    section3:
      primarytype: 'block'
      uuid: '5f20b118-243a-4417-a05d-1dddef87d9b7'
      activationstatus: true
      created: 2025-08-07T16:32:16.927+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.095+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“I’ve spoken to the officers and men who operate the BrahMos system,
        and they say we need more,” Marcos revealed. “We are in the process of actually
        procuring more.”'
    section4:
      primarytype: 'block'
      uuid: 'e1392bec-c71e-4f67-9e8f-8c9a2f933230'
      activationstatus: true
      created: 2025-08-07T16:32:16.927+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.096+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'This revelation follows the first batch of BrahMos missiles delivered
        in 2023, marking India’s first major arms export to Southeast Asia. For the
        Philippines, the BrahMos is more than just a weapon, it’s a symbol of strategic
        recalibration amid volatile Indo-Pacific geopolitics.'
    section5:
      primarytype: 'block'
      uuid: 'd55f2804-e1e4-4ea7-9a3f-1a7bc19ce802'
      activationstatus: true
      created: 2025-08-07T16:32:16.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.096+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Evolving partnership</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: 'a0bb6028-141f-4151-8e75-bc010bce129e'
      activationstatus: true
      created: 2025-08-07T16:32:16.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The defense relationship between the two nations is a culmination of
        75 years of diplomatic ties, but as Marcos emphasized during his foreign policy
        speech at New Delhi’s Leela Palace, the bond goes much deeper.'
    section7:
      primarytype: 'block'
      uuid: '7517abd2-139e-4398-ace6-fac2ede584d7'
      activationstatus: true
      created: 2025-08-07T16:32:16.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Despite the distance, the Philippine archipelago was touched by the
        Indosphere… Our civilizations bridged this chasm,” Marcos said, pointing to
        centuries-old cultural influences like the Maharadia Lawana, a Maranao adaptation
        of the Ramayana.'
    section8:
      primarytype: 'block'
      uuid: 'd2ff1079-2779-4162-aedc-e827028f670c'
      activationstatus: true
      created: 2025-08-07T16:32:16.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'From shared cultural roots to shared concerns over regional security,
        both nations have emerged as middle powers with a stake in upholding the rules-based
        international order.'
    section9:
      primarytype: 'block'
      uuid: 'f366a19c-5593-4873-bcc9-e9c4526dfa7c'
      activationstatus: true
      created: 2025-08-07T16:32:16.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Marcos and Prime Minister Narendra Modi formally inaugurated the India-Philippines
        Strategic Partnership, only the fifth of such designations for Manila after
        ties with Japan, Vietnam, Australia, and South Korea.'
    section10:
      primarytype: 'block'
      uuid: 'a1360f0d-382b-4b5c-88e1-6a7de495625e'
      activationstatus: true
      created: 2025-08-07T16:32:16.930+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'This growing alignment is not merely ceremonial. Recently, warships
        from both countries completed joint maritime patrols in the South China Sea,
        an unprecedented gesture of unity and resolve in one of the world’s most
        contested waterways.'
    section11:
      primarytype: 'block'
      uuid: 'd987e089-cf1e-48fc-9829-6b4559919bfc'
      activationstatus: true
      created: 2025-08-07T16:32:16.930+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>India: A reliable defense ally?</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'c9e3059e-ec1f-4049-b101-4b8497b06a23'
      activationstatus: true
      created: 2025-08-07T16:32:16.931+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The BrahMos missile system, jointly developed by India and Russia,
        is a highly maneuverable, supersonic cruise missile capable of hitting sea
        or land targets with pinpoint accuracy. For an archipelagic nation like the
        Philippines–vulnerable to encroachments on its Exclusive Economic Zone (EEZ)--the
        acquisition of BrahMos systems offers a critical layer of deterrence.'
    section13:
      primarytype: 'block'
      uuid: 'ecc83355-1218-4ba3-b8c9-a09e3d15fd01'
      activationstatus: true
      created: 2025-08-07T16:32:16.931+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'India’s willingness to export high-grade military hardware—something
        many traditional Western allies have hesitated to do—has made it a more agile
        and responsive defense partner in the Indo-Pacific.'
    section14:
      primarytype: 'block'
      uuid: '8b774e08-d3cc-4d43-b392-bb8e8df9797b'
      activationstatus: true
      created: 2025-08-07T16:32:16.931+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Expectedly, India will have a preferential treatment in selling BrahMos
        missiles to the Philippines,” said geopolitical analyst Chester Cabalza.'
    section15:
      primarytype: 'block'
      uuid: '4db40762-04c4-4302-86f9-cee64146ea1e'
      activationstatus: true
      created: 2025-08-07T16:32:16.932+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.102+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“This is a milestone for the two strategic partners,” he added.'
    section16:
      primarytype: 'block'
      uuid: 'f20b4658-e665-4609-9715-1477758e5f67'
      activationstatus: true
      created: 2025-08-07T16:32:16.932+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.102+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'But questions remain on whether India, traditionally known for its
        non-alignment policy, can be a consistent defense partner. After all, India
        is a founding member of BRICS, a bloc often viewed as antagonistic to Western
        interests, while simultaneously participating in the US-led QUAD.'
    section17:
      primarytype: 'block'
      uuid: 'bf11da4f-127c-46cb-b4cc-fb4ac46b9ce2'
      activationstatus: true
      created: 2025-08-07T16:32:16.933+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.103+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“India’s non-aligned behavior has allowed it to forge more cooperation
        with diverse countries, including the Philippines. It’s not about choosing
        sides, it’s about building strategic autonomy,” said Cabalza.'
    section18:
      primarytype: 'block'
      uuid: '6ff35d17-b042-41c5-9df2-345faf602267'
      activationstatus: true
      created: 2025-08-07T16:32:16.933+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.103+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Indeed, India has publicly supported the 2016 Arbitral Award that invalidated
        China’s sweeping claims over the South China Sea, an important signal to Manila,
        which has faced escalating maritime tensions with Beijing in recent years.'
    section19:
      primarytype: 'block'
      uuid: 'df67da6c-fe2e-4a4d-90c5-98dedd323a2e'
      activationstatus: true
      created: 2025-08-07T16:32:16.933+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.104+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The Philippines is currently undergoing an extensive military modernization
        program, with a focus on credible deterrence. Alongside its defense partnerships
        with the United States, Australia, and Japan, the Marcos administration’s
        outreach to India broadens its strategic options amid intensifying great power
        rivalries.'
    section20:
      primarytype: 'block'
      uuid: '0ac58875-7df9-46a6-bfd1-cc637cecded3'
      activationstatus: true
      created: 2025-08-07T16:32:16.934+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.104+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“We are looking to see what’s most suitable for our defensive needs,”
        Marcos stated, hinting that fighter jets, drones, and cyber-defense systems
        may also be on the table for future procurement.'
    section21:
      primarytype: 'block'
      uuid: '0ca4149e-3185-45b8-bcb6-c2b51bc22062'
      activationstatus: true
      created: 2025-08-07T16:32:16.934+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.105+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'India, now the world’s fourth-largest economy and among the top five
        global military powers, brings to the table a unique proposition: cutting-edge
        indigenous technology coupled with geopolitical neutrality.'
    section22:
      primarytype: 'block'
      uuid: 'fa463e87-3897-4856-9239-38d6da98b17b'
      activationstatus: true
      created: 2025-08-07T16:32:16.935+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.105+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'According to the Global Firepower Index 2025, India ranks 4th globally
        in overall military strength—trailing only the United States, Russia, and
        China. It has one of the world’s largest standing armies, a blue-water navy,
        and a growing space and cyber-warfare capability.'
    section23:
      primarytype: 'block'
      uuid: '62101573-8c1c-495c-b093-71670314face'
      activationstatus: true
      created: 2025-08-07T16:32:16.936+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-07T17:59:26.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:59:26.106+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippines may never fully abandon its reliance on long-time
        allies like the United States, but with India as a rising and reliable partner,
        Manila is taking decisive steps toward diversifying its strategic alliances—with
        BrahMos missiles lighting the way.</p>'
  'START HERE----->ph-economy-q2-growth':
