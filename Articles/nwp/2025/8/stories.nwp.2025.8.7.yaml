    title: 'House to Imee: Speakership is our call'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6b13679f-b85e-4f33-aa0f-d0938f86e2f0'
      activationstatus: true
      created: 2025-08-07T18:24:03.658+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:24:03.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:24:03.658+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        stood firm Thursday on the leadership of Speaker Martin Romualdez amid a pointed
        suggestion from Senator Imee Marcos, his cousin, for lawmakers to replace
        him.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eaec7c52-ffbf-41e2-a2a6-56b6c4477245'
      activationstatus: true
      created: 2025-08-07T18:24:03.658+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:24:03.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:24:03.658+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Reacting to Marcos’ public remarks in plenary that urged the House\
        \ to replace its leader instead of pushing to impeach Vice President Sara\
        \ Duterte, House spokesperson Princess Abante said the speakership is the\
        \ prerogative of the chamber and cannot be dictated by any external institution.\r"
    section2:
      primarytype: 'block'
      uuid: 'f19dd615-60ec-4040-9521-d040a531ae69'
      activationstatus: true
      created: 2025-08-07T18:24:03.659+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:24:03.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:24:03.659+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Ang leader ng House of Representatives ay pinili ng mga miyembro ng\
        \ House of Representatives. Hindi ito pwedeng saklawan ng kahit na sino pang\
        \ miyembro ng ibang institusyon,” she said.\r"
    section3:
      primarytype: 'block'
      uuid: '6e3572dc-122c-4b75-8ca9-c45237189cc6'
      activationstatus: true
      created: 2025-08-07T18:24:03.659+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:24:03.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:24:03.659+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2933168e-f1eb-4d2a-8f2d-29ac82124885'
      activationstatus: true
      created: 2025-08-07T18:24:03.659+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:24:03.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:24:03.659+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: The leader of the House of Representatives is chosen\
        \ by its members. No other institution can interfere.] \r"
    section5:
      primarytype: 'block'
      uuid: '0919fe8d-246d-44c7-98f0-dc123df1abd5'
      activationstatus: true
      created: 2025-08-07T18:24:03.660+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:24:03.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:24:03.660+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In explaining her vote to archive the articles of impeachment against\
        \ Duterte, Marcos delivered a strong rebuke of Romualdez and asked lawmakers\
        \ to replace their chosen leader instead of targeting the elected vice president.\r"
    section6:
      primarytype: 'block'
      uuid: '3e1b4ed1-417c-4e25-9c86-3d3383a89be7'
      activationstatus: true
      created: 2025-08-07T18:24:03.660+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:24:03.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:24:03.660+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Kesa inaatupag nyong palitan ang pinili ng taumbayan... bakit di nyo\
        \ na lang palitan ang tao na kayo lang naman ang pumili?” she said.\r"
    section7:
      primarytype: 'block'
      uuid: '3effdbd3-c974-40a4-a1b0-d8a1b288279f'
      activationstatus: true
      created: 2025-08-07T18:24:03.660+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:24:03.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:24:03.660+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: Instead of focusing on removing someone chosen by the\
        \ people…why don’t you just replace a person that you chose among yourselves.]\r"
    section8:
      primarytype: 'block'
      uuid: '1c12d679-044b-430e-8d98-7bb0e7bdbdc5'
      activationstatus: true
      created: 2025-08-07T18:24:03.661+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:24:03.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:24:03.661+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Abante said Romualdez retained the confidence of the majority, and\
        \ highlighted his track record of effective leadership and institutional strengthening.\r"
    section9:
      primarytype: 'block'
      uuid: '6c9f3bfb-c466-4fe5-8c3d-614218affe3a'
      activationstatus: true
      created: 2025-08-07T18:24:03.661+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:24:03.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:24:03.661+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Malakas pa rin po ang suporta ng mga members ng House kay Speaker\
        \ Martin Romualdez,” she said.\r"
    section10:
      primarytype: 'block'
      uuid: 'ee6199bd-d897-44da-a36b-44da30fd8241'
      activationstatus: true
      created: 2025-08-07T18:24:03.661+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:24:03.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:24:03.661+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: House members continue to solidly support Speaker Martin\
        \ Romualdez.] \r"
    section11:
      primarytype: 'block'
      uuid: '497369bd-aa92-4b59-bda0-9c4ed0c5ccd9'
      activationstatus: true
      created: 2025-08-07T18:24:03.662+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:24:03.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:24:03.662+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Nakita po natin ang kanyang maayos na leadership kung saan naging\
        \ isa sa most productive Congress ang 19th Congress,” Abante said.\r"
    section12:
      primarytype: 'block'
      uuid: '2769109b-0a4d-49a7-b53f-ae045ffe6f34'
      activationstatus: true
      created: 2025-08-07T18:24:03.662+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:24:03.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:24:03.662+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: We’ve seen his effective leadership wherein the 19th\
        \ Congress was one of the most productive congresses.]\r"
    section13:
      primarytype: 'block'
      uuid: '68297a7c-8edc-464e-af37-f5d5e1fc813d'
      activationstatus: true
      created: 2025-08-07T18:24:03.662+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:24:03.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:24:03.662+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>She also noted the rising trust ratings of the House under Romualdez
        as a sign of public approval.</p>'
  'START HERE----->-new-Wicked-For-Good-trailer-character-posters':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
