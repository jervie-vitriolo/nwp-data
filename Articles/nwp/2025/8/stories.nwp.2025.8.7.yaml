    tags: ''
    stories: ''
    template: '1'
    title: '5 Reasons to Get Excited for the 2025 Manila International Book Fair'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '123d5105-97c4-4b7e-80fa-24589280fd49'
      activationstatus: true
      created: 2025-08-07T09:56:59.475+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-07T11:04:44.205+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-07T09:57:40.764+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>The Manila International Book Fair (MIBF) is back—and this year,
        it’s bigger, bolder, and filled with more stories than ever. From September
        10 to 14, the SMX Convention Center in Pasay City transforms into a two-floor
        celebration of books, creators, and everything in between. Here’s why you
        shouldn’t miss it.</p>'
    section1:
      primarytype: 'block'
      uuid: '57df8d13-0436-4152-afe6-60ade11c3872'
      activationstatus: true
      created: 2025-08-07T09:56:59.476+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-07T11:04:44.205+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-07T09:57:40.764+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. The Theme Says It All: “Stories in Every Form”</strong></p>'
    section2:
      primarytype: 'block'
      uuid: '59173cc5-631d-457f-9a30-2a3132d61e17'
      activationstatus: true
      created: 2025-08-07T09:56:59.476+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-07T11:04:44.206+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-07T09:57:40.765+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'This year’s theme celebrates the many ways we tell and experience stories—whether
        it’s through classic novels, comics, graphic novels, audiobooks, or digital
        platforms. It’s a nod to today’s diverse storytelling landscape and how it
        continues to evolve.'
    section3:
      primarytype: 'block'
      uuid: '842017ed-3dac-4aa5-becf-33c38d477641'
      activationstatus: true
      created: 2025-08-07T09:56:59.477+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-07T11:04:44.206+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-07T09:57:40.765+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Over 100 Exhibitors to Explore</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '62098189-d2e2-4c8b-8bae-ff5f9f804aa8'
      activationstatus: true
      created: 2025-08-07T09:56:59.477+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-07T11:04:44.206+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-07T09:57:40.766+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Get ready to browse through booths from a massive lineup of local and
        international publishers. From big names like Anvil, Adarna House, and Fully
        Booked to indie gems like Komiket Studios and The Indie Publishers Collab
        PH, it’s a book lover’s paradise.'
    section5:
      primarytype: 'block'
      uuid: '3e1fe083-a199-45ad-abc6-3e4a85afd53e'
      activationstatus: true
      created: 2025-08-07T09:56:59.477+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-07T11:04:44.207+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-07T09:57:40.766+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Two Full Floors of Book Fair Magic</strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'db3ea6e4-63d3-4546-abf7-d951c29e50da'
      activationstatus: true
      created: 2025-08-07T09:56:59.478+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-07T11:04:44.207+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-07T09:57:40.767+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Yes, you read that right—MIBF is taking over two floors of the SMX
        Convention Center. That means more space for books, merch, signings, activities,
        and surprises for every kind of reader.'
    section7:
      primarytype: 'block'
      uuid: '460095d8-8755-479f-bf6c-0563f29e4a5d'
      activationstatus: true
      created: 2025-08-07T09:56:59.478+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-07T11:04:44.207+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-07T09:57:40.767+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Special Events and Author Appearances</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '3d5a593d-0733-4872-9597-f34a908e3b7e'
      activationstatus: true
      created: 2025-08-07T09:56:59.479+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-07T11:04:44.208+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-07T09:57:40.768+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Aside from shopping, there’s a whole schedule of panels, talks, workshops,
        and meet-and-greets happening throughout the week. Whether you’re a student,
        teacher, parent, or aspiring author, you’ll find something to dive into.'
    section9:
      primarytype: 'block'
      uuid: '44b1f872-df59-47ed-a4b0-d50108026f45'
      activationstatus: true
      created: 2025-08-07T09:56:59.479+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-07T11:04:44.208+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-07T09:57:40.768+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. A True Celebration of Filipino Reading Culture</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '6503712b-fb1e-45db-a58f-3b2417658928'
      activationstatus: true
      created: 2025-08-07T09:56:59.479+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-07T11:04:44.208+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-07T09:57:40.768+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'MIBF isn’t just about buying books—it’s about connecting communities,
        celebrating ideas, and highlighting the richness of Philippine literature.
        It’s where stories come alive and readers of all ages come together.'
    section11:
      primarytype: 'block'
      uuid: '23e7fc2e-92c1-49ba-93c3-0eae46e2c9ec'
      activationstatus: true
      created: 2025-08-07T09:56:59.480+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-07T11:04:44.208+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-07T09:57:40.769+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>The 2025 Manila International Book Fair runs from September 10 to
        14 at the SMX Convention Center, Pasay City. Admission is free. See you at
        the fair!</p>'
  'START HERE----->house-on-senators-supposed-attack-impeachment-vote':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-07T14:41:49.000+08:00
    imagesource: '2e4bbe5f-60e4-43b2-991c-3744f5633c45'
    primarytype: 'composition'
    uuid: '749ae99f-27e4-4c7d-befa-a47826d7f943'
    lead: 'Several lawmakers criticized the supposed attack of two senators against
      the House of Representatives during their archival of the impeachment case against
      Vice President Sara Duterte.'
    activationstatus: true
    created: 2025-08-07T14:53:23.574+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-07T14:53:23.953+08:00
