      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Every August, Chinese-Filipino communities observe what’s commonly
        known as Ghost Month. According to tradition, the gates of heaven and the
        underworld open during this time, allowing spirits to roam the world of the
        living. Some are said to seek closure or sustenance—and may even bring bad
        luck. That’s why many people avoid making big decisions like moving, traveling,
        or starting a business during this period and instead offer food and drink
        to their ancestors.</p>'
    section1:
      primarytype: 'block'
      uuid: '6e869fa5-9a8d-4a23-bfe4-bf59c0cf4b8a'
      activationstatus: true
      created: 2025-08-07T15:30:03.001+08:00
