    lead: 'The House of Representatives stood firm Thursday on the leadership of
      Speaker Martin Romualdez amid a pointed suggestion from Senator Imee Marcos,
      his cousin, for lawmakers to replace him.'
    activationstatus: true
    created: 2025-08-07T18:24:03.645+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-08-07T18:24:03.940+08:00
    lastactivatedby: 'superuser'
