      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“7.5 [percent] is high but it’s not impossible,” Balisacan said. “\
        If you see continuing, for example, improvement in the confidence of our consumers\
        \ and our domestic investors in the economy, we should see greater growth,\
        \ higher growth in both consumption and investment, and the services.”\r"
