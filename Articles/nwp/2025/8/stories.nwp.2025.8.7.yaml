    uuid: '16e143df-94ad-4604-ba04-886dfe615170'
    lead: 'Universal Pictures has unveiled a brand new look at 'Wicked: For Good,'
      the highly anticipated sequel to last year’s global hit 'Wicked,' and it’s
      everything fans have hoped for and more.'
    activationstatus: true
    created: 2025-08-07T18:25:36.115+08:00
