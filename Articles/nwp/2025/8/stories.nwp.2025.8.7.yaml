    title: 'Morissette Amon joins the ‘Golden’ wave from ‘KPop Demon Hunters’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '225e752f-eb66-42ef-87ab-facc70e8c28b'
      activationstatus: true
      created: 2025-08-07T18:29:27.663+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:29:27.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:29:27.663+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Morissette Amon, dubbed
        Asia’s Phoenix for her powerhouse vocals and commanding stage presence, has
        added her voice to the viral “Golden” trend, stunning fans with her emotionally
        charged take on the breakout hit from the animated musical “KPop Demon Hunters.”</p>'
    section1:
      primarytype: 'block'
      uuid: '9b7699b8-75bf-457a-993c-4853ff940766'
      activationstatus: true
      created: 2025-08-07T18:29:27.664+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:29:27.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:29:27.664+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The momentum behind “Golden” has shown no signs of slowing down. The\
        \ track recently soared to the top of the Billboard Global 200, while “Your\
        \ Idol” by the fictional Saja Boys broke new ground by becoming the first\
        \ male K-pop group to claim the No. 1 spot on the US Spotify Daily Chart.\
        \ \r"
    section2:
      primarytype: 'block'
      uuid: '3353c1d3-806b-433c-9889-446d6c5a02fb'
      activationstatus: true
      created: 2025-08-07T18:29:27.664+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:29:27.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:29:27.664+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The film’s full soundtrack also made waves, debuting in the Billboard\
        \ 200’s Top 10 - the highest entry for an animated movie in 2025 - and securing\
        \ the No. 1 spot on Billboard’s Soundtracks chart.\r"
    section3:
      primarytype: 'block'
      uuid: 'ec766663-eb7c-43ca-97fe-384ac81daf15'
      activationstatus: true
      created: 2025-08-07T18:29:27.664+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:29:27.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:29:27.664+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Riding this wave of success, the “Golden” challenge has exploded across\
        \ social media, prompting Filipino singers to put their own stamp on the anthem.\r"
    section4:
      primarytype: 'block'
      uuid: '64a70e12-3dfb-460c-b745-f2d581355132'
      activationstatus: true
      created: 2025-08-07T18:29:27.665+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:29:27.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:29:27.665+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Joining Morissette in the spotlight are Angeline Quinto, Jona, Sheryn\
        \ Regis, Katrina Velarde, Elaine Duran, and Klarisse De Guzman, all of whom\
        \ delivered standout renditions that showcased their vocal range, creativity,\
        \ and distinct artistry. \r"
    section5:
      primarytype: 'block'
      uuid: '5019c823-8470-4e1e-8f2f-2771369e6c0d'
      activationstatus: true
      created: 2025-08-07T18:29:27.665+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:29:27.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:29:27.665+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Adding to the buzz, Regine Velasquez-Alcasid, hailed as Asia’s Songbird,
        gave a tender, stripped-back performance of the song.</p>'
