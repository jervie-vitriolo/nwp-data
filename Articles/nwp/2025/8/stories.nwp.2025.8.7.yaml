      lastmodified: 2025-08-07T17:36:41.892+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While Balisacan said the lower end was “just around the corner,” National\
        \ Statistician Dennis Mapa said the economy would need to grow by 7.5 percent\
        \ in the second semester to reach the upper end.\r"
    section19:
      primarytype: 'block'
      uuid: 'bd7a23de-f638-4cfc-877a-1d6094861418'
      activationstatus: true
      created: 2025-08-07T17:31:46.688+08:00
