    title: 'Universal Pictures releases new ‘Wicked: For Good’ trailer, character
      posters'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1c77a8ee-f021-4d88-88de-0af8b4af9e9e'
      activationstatus: true
      created: 2025-08-07T18:25:36.124+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:30:10.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:30:10.660+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Universal Pictures
        has unveiled a brand new look at “Wicked: For Good,” the highly anticipated
        sequel to last year’s global hit “Wicked,” and it’s everything fans have hoped
        for and more.</p>'
    section1:
      primarytype: 'block'
      uuid: '424e63cf-53d5-486d-8049-169fb1fbde01'
      activationstatus: true
      created: 2025-08-07T18:25:36.124+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:30:10.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:30:10.661+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The latest teaser features not-yet-seen footage, including Cynthia\
        \ Erivo’s powerful take on “No Good Deed” and a moving duet with Ariana Grande\
        \ on “For Good.” And, yes, Elphaba finally delivered the iconic line:“Haven’\
        t you heard? I’m the Wicked Witch of the West?”\r"
    section2:
      primarytype: 'block'
      uuid: 'd24d9a32-3216-459a-a107-d5fbdc75086f'
      activationstatus: true
      created: 2025-08-07T18:25:36.124+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:30:10.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:30:10.661+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Set to open in local cinemas on Nov. 19, “Wicked: For Good” promises\
        \ an emotional and epic conclusion to the reimagined origin story of Oz’s\
        \ most famous witches.\r"
    section3:
      primarytype: 'block'
      uuid: 'f981a2ef-7af5-466e-9157-63b8279ba5bd'
      activationstatus: true
      created: 2025-08-07T18:25:36.125+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:30:10.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:30:10.662+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Universal also released striking character posters featuring Erivo\
        \ as Elphaba and Grande as Glinda, giving fans another glimpse of the lavish\
        \ design and makeup that helped the first film win two Academy Awards, including\
        \ Best Costume Design for Tony winner Paul Tazewell.\r"
    section4:
      primarytype: 'block'
      uuid: '889d592d-ae23-41c8-98b2-dfd31055e9f1'
      activationstatus: true
      created: 2025-08-07T18:25:36.125+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:30:10.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:30:10.662+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The original “Wicked” released last year grossed over $750 million\
        \ worldwide and became one of the biggest box office hits of the year. It\
        \ also took home Oscars for Best Production Design and Costume Design, helping\
        \ cement the musical’s legacy on the big screen.\r"
    section5:
      primarytype: 'block'
      uuid: 'b1dec329-ab3b-4eff-ab3b-feb4a319f3f5'
      activationstatus: true
      created: 2025-08-07T18:25:36.125+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:30:10.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:30:10.663+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The upcoming sequel was directed by Jon M. Chu (“In the Heights”) and\
        \ featured new songs by Stephen Schwartz, who also composed the original Broadway\
        \ score. The screenplay was penned by “Wicked” original book writer Winnie\
        \ Holzman, alongside Dana Fox.\r"
    section6:
      primarytype: 'block'
      uuid: '937f1cb5-30cc-45c9-9383-4be83bdb4fcb'
      activationstatus: true
      created: 2025-08-07T18:25:36.126+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:30:10.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:30:10.663+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Based on the novel by Gregory Maguire and adapted from the Broadway\
        \ musical that debuted in 2003, “Wicked” offers a fresh perspective on The\
        \ Wizard of Oz, telling the untold story of how Elphaba became the Wicked\
        \ Witch, and Glinda rose to power as the Good Witch.\r"
    section7:
      primarytype: 'block'
      uuid: '18a589cf-026f-4e18-b240-7e7d2795a2cf'
      activationstatus: true
      created: 2025-08-07T18:25:36.126+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:30:10.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:30:10.663+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The musical continues to run at the Gershwin Theater on Broadway,
        making it the fourth longest running Broadway production in history.</p>'
  'START HERE----->Morissette-Golden-cover-from-KPop-Demon-Hunters':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
