      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:06:34.478+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:03:46.055+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Discover our deep and colorful history by visiting these five historic
        sites that you should definitely put in your travel bucket list:</p>'
    section2:
      primarytype: 'block'
      uuid: 'f3ef0069-e7d1-4eee-96ce-7026492107fe'
      activationstatus: true
      created: 2025-08-07T15:03:46.018+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:06:34.478+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:03:46.055+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Intramuros</strong></p>'
    section3:
      primarytype: 'block'
      uuid: '3faa05f0-cc12-4269-bb6e-9a3aae78ff84'
      activationstatus: true
      created: 2025-08-07T15:03:46.018+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:06:34.479+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:03:46.055+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "You can’t have a list of historical sites without this National Historical\
        \ Landmark in the heart of Manila. A walk through Intramuros feels like stepping\
        \ back in time, with colonial houses, cobbled streets, and wartime ruins like\
        \ Fort Santiago. For something a little different, try a nighttime “ghost”\
        \ tour and explore the darker side of its history.\r"
    section4:
      primarytype: 'block'
      uuid: '7dd4856a-c833-4d85-b824-cc7e5b2781af'
      activationstatus: true
      created: 2025-08-07T15:03:46.019+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:06:34.479+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:03:46.055+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. Magellan’s Cross</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '05a85e6e-b15f-44ad-b9a9-2619cbe2ddeb'
      activationstatus: true
      created: 2025-08-07T15:03:46.019+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:06:34.480+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:03:46.055+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>A must-see when visiting Cebu, this small but iconic structure houses
        a restored version of the original cross planted by Magellan’s expedition
        in 1521. It stands as one of the country’s most important historical symbols—marking
        the beginning of Catholicism in the Philippines and the start of a new era
        in the nation’s story.</p>'
    section6:
      primarytype: 'block'
      uuid: 'ae2dbcd4-2985-404e-add5-9a89e4741440'
      activationstatus: true
      created: 2025-08-07T15:03:46.019+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:06:34.480+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:03:46.055+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. Cagsawa Ruins</strong></p>'
    section7:
      primarytype: 'block'
      uuid: '618a48a8-aa28-4d20-8278-fef85204bdef'
      activationstatus: true
      created: 2025-08-07T15:03:46.020+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:06:34.480+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:03:46.055+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Throughout history, the Cagsawa Ruins faced many natural disasters,
        from earthquakes to multiple eruptions from the nearby Mayon Volcano. What
        remains today is the church bell tower and a few walls, still standing against
        the dramatic backdrop of Mayon’s perfect cone. It’s a hauntingly beautiful
        reminder of the power of nature and the resilience of the Filipino spirit.</p>'
    section8:
      primarytype: 'block'
      uuid: '0b7e5371-185d-41e0-b51c-95f0ff867064'
      activationstatus: true
      created: 2025-08-07T15:03:46.020+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:06:34.481+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:03:46.055+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. Binondo</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'db5d904e-b707-4f64-9ad4-daf9a6ddc08a'
      activationstatus: true
      created: 2025-08-07T15:03:46.021+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:06:34.481+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:03:46.055+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Recognized as the world’s oldest Chinatown, Binondo is a blend of history,\
        \ culture, and culinary adventure. Walk through its lively streets, take in\
        \ the Chinese-inspired architecture, and try out the many famous food spots.\
        \ It remains a living testament to the long history of Chinese influence and\
        \ integration in Filipino life.\r"
    section10:
      primarytype: 'block'
      uuid: 'afb24950-8093-4844-9fd5-3fdde50ac854'
      activationstatus: true
      created: 2025-08-07T15:03:46.021+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:06:34.482+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:03:46.055+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. Sunken Cemetery</strong></p>'
    section11:
      primarytype: 'block'
      uuid: '208aa84b-f54d-4044-8fde-574c75fc8c8e'
      activationstatus: true
      created: 2025-08-07T15:03:46.022+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:06:34.482+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:03:46.055+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Marked by a lone cross rising from the sea, the Sunken Cemetery in\
        \ Camiguin Island is a must-see destination for those looking for more unique\
        \ and mysterious landmarks in the country. Now a memorial to the island’s\
        \ tragic past, you can even snorkel around the site and see what remains beneath\
        \ the surface—an eerie but fascinating experience.\r"
    section12:
      primarytype: 'block'
      uuid: '1f4653df-3d9c-4c5c-a415-7322e24a58dc'
      activationstatus: true
      created: 2025-08-07T15:03:46.022+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:06:34.483+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:03:46.055+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The Philippines may be known for its 7000+ islands and stunning
        beaches, but its historical landmarks tell a story just as rich. Celebrate
        History Month this August by visiting these places that showcase our country’s
        complex and enduring past.</p>'
  'START HERE----->Jio-s-Picks--Book-Lovers-Day-Edition':
