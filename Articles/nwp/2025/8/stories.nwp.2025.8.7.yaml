      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine economy
        expanded by 5.5 percent in the second quarter, the Philippine Statistics Authority
        (PSA) reported Thursday, Aug. 7, driven by a strong rebound in agriculture
        output and solid household consumption.</p>'
