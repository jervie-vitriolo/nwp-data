      activationstatus: true
      created: 2025-08-07T17:31:46.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T17:36:42.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:36:41.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Semiconductors from the Philippines are also spared from the <strong><a
        href="https://www.newswatchplus.ph/news/2025/7/25/Trump-tariff-impact-on-PH-companies--limited----Fitch-unit.html">19
        percent tariff</a></strong> if they enter the US.</p>'
    section36:
