    lead: 'Morissette Amon, dubbed Asia’s Phoenix for her powerhouse vocals and
      commanding stage presence, has added her voice to the viral 'Golden' trend,
      stunning fans with her emotionally charged take on the breakout hit from the
      animated musical 'KPop Demon Hunters.''
    activationstatus: true
    created: 2025-08-07T18:29:27.650+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-08-07T18:29:27.857+08:00
