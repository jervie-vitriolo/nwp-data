      lastmodified: 2025-08-07T17:37:40.067+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. ordered a pause on imports for 60 days\
        \ to protect farmers hit by low farmgate prices during the harvest season.\r"
