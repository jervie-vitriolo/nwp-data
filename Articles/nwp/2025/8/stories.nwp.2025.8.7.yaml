      lastmodified: 2025-08-07T17:36:41.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The figure was slightly faster than the <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/5/8/philippine-economy-first-quarter-2025-economic-growth-disappoints.html">5.4
        percent growth</a></strong> in the first quarter, but weaker than the 6.5
        percent year-on-year.</p>'
