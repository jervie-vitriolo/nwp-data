    title: '‘100 Awit Para Kay Stella’ trailer drops'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3d9f21a0-6d08-4ad4-94d0-5aedc2852664'
      activationstatus: true
      created: 2025-08-07T18:34:13.489+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:47:14.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:47:13.814+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The official trailer
        for “100 Awit Para Kay Stella”, the sequel to the hit 2017 film “100 Tula
        Para Kay Stella”, is finally here, and it looks to be just as emotional, if
        not more, than the original.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dbbc5f5a-0cdf-4b60-b4cc-aed998fe4fc6'
      activationstatus: true
      created: 2025-08-07T18:34:13.489+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:47:14.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:47:13.814+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Released by Viva TV, the trailer features familiar faces Bela Padilla
        and JC Santos, reprising their roles as Stella and Fidel. The sequel introduces
        Kyle Echarri as a new character and includes original music performed by Echarri,
        Rob Deniel, Amiel Sol, and Shanne Dandan.</p>'
    section2:
      primarytype: 'block'
      uuid: '91babd20-a3c0-422f-a43a-209ddc5cd71d'
      activationstatus: true
      created: 2025-08-07T18:34:13.490+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:47:14.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:47:13.815+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The film is again written and directed by Jason Paul Laxamana, who
        also helmed the original. This follow-up explores the lingering emotions,
        unspoken words, and unfinished chapters between the lead characters.</p>'
    section3:
      primarytype: 'block'
      uuid: 'dbb06e58-eff1-460f-a639-048f1fb53b17'
      activationstatus: true
      created: 2025-08-07T18:34:13.490+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:47:14.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:47:13.815+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>Eight-year wait</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: 'f3118a0b-212d-4ad1-bd0a-1963779d5f4d'
      activationstatus: true
      created: 2025-08-07T18:34:13.490+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:47:14.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:47:13.815+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The sequel almost didn’t happen with the original pair.</p>'
    section5:
      primarytype: 'block'
      uuid: '28f7a292-1535-4eb5-ba00-902a741b31eb'
      activationstatus: true
      created: 2025-08-07T18:34:13.491+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:47:14.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:47:13.816+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In a media conference, Padilla revealed she was nearly replaced
        as Stella after moving to London during the pandemic. It was JC Santos who
        broke the news to her that a new actress had been considered for the role.
        But for both Padilla and Santos, Fidel and Stella were roles that were “non-negotiable.”</p>'
    section6:
      primarytype: 'block'
      uuid: '87288211-222a-49b7-a3db-cb4cdc329332'
      activationstatus: true
      created: 2025-08-07T18:34:13.491+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:47:14.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:47:13.816+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>“Kung hindi kami, hindi namin itutuloy [If it were not us, we won’t
        proceed with the project],” Padilla recalled. “We were very protective of
        these characters.”</p>'
    section10:
      primarytype: 'block'
      uuid: '92e502ee-a9f6-4ba4-8864-c2b6d6bb9e50'
      activationstatus: true
      created: 2025-08-07T18:34:13.492+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:47:14.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:47:13.817+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>She shared on Instagram how much the role of Stella changed her
        life, saying it marked a turning point in her career, one that made people
        take her seriously as a bankable actress.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a2e25807-16ff-4812-8896-eb3b178cdfc5'
      activationstatus: true
      created: 2025-08-07T18:47:13.806+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:47:14.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:47:13.806+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Santos said, “We didn’t want it to feel unfinished or forced. We waited\
        \ until the time was right.”\r"
    section12:
      primarytype: 'block'
      uuid: '473f0ee9-e99c-443a-be36-87006681acd1'
      activationstatus: true
      created: 2025-08-07T18:47:13.807+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:47:14.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:47:13.807+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Both stars also admitted they pushed back on several script ideas during\
        \ development, ensuring every scene, line, and action made sense for their\
        \ characters. \r"
    section13:
      primarytype: 'block'
      uuid: '137a2c75-6d8b-4e5c-b4ca-8d318be7d4fc'
      activationstatus: true
      created: 2025-08-07T18:47:13.807+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:47:14.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:47:13.807+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "While Padilla has previously taken on screenwriting roles, she deliberately\
        \ stepped back from co-writing “100 Awit Para Kay Stella.” She explained that\
        \ the story was Laxamana’s personal creation, rooted in his own experiences,\
        \ and she didn’t want to overstep.\r"
    section14:
      primarytype: 'block'
      uuid: '8f6ed3b2-c10b-44cf-aa64-2e79b7564224'
      activationstatus: true
      created: 2025-08-07T18:47:13.808+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:47:14.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:47:13.808+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>“100 Awit Para Kay Stella” will premiere in cinemas nationwide on
        Sept. 10.</p>'
