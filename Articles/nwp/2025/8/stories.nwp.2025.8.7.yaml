      text: "“This is about accountability. The Constitution gives that responsibility\
        \ to the House, and we will continue to fulfill it.”\r"
    section20:
      primarytype: 'block'
      uuid: 'ffb8288a-1baa-46d4-adf8-70162e75e03f'
      activationstatus: true
      created: 2025-08-07T18:21:32.563+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.920+08:00
