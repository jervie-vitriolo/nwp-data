      lastactivated: 2025-08-07T17:36:42.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:36:41.893+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
