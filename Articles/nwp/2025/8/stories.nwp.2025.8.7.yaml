      lastactivated: 2025-08-07T17:36:42.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:36:41.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'b85380df-20a4-4663-83f6-9c66128ddab0'
      activationstatus: true
      created: 2025-08-07T17:31:46.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T17:36:42.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:36:41.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We hope there will be no further destabilization in the expectations\
        \ about the global economy, the trade uncertainty, which affected not only\
        \ the Philippine exports and trade but the trade of many other countries as\
        \ well,” he said.\r"
    section30:
      primarytype: 'block'
      uuid: '7238af20-baa7-4667-8e69-ceffc0ac3b07'
      activationstatus: true
      created: 2025-08-07T17:31:46.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T17:36:42.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:36:41.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '4c78b3b8-82f2-4a09-8b56-d5ac5a2ff5b3'
      activationstatus: true
      created: 2025-08-07T17:31:46.695+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T17:36:42.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:36:41.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Trump announced the United States will impose a tariff of about\
        \ 100 percent on imports of semiconductors but will not be applied to companies\
        \ that are manufacturing in the US.\r"
    section32:
      primarytype: 'block'
      uuid: '82a8b542-12d8-440a-8ecb-18c8d587c908'
      activationstatus: true
      created: 2025-08-07T17:31:46.696+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T17:36:42.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:36:41.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '5b22ba68-15ae-4673-ae84-855139faca15'
      activationstatus: true
      created: 2025-08-07T17:31:46.696+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T17:36:42.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T17:36:41.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Balisacan said the policy may be expected not to have adverse effects\
        \ on the country’s economy, even if semiconductors are the top Philippine\
        \ exports to the US.\r"
    section34:
      primarytype: 'block'
      uuid: '4c3ba845-e18d-4fa9-8270-98f1a7cfa68b'
