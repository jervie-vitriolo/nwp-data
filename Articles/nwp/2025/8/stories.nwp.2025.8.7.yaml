  'START HERE----->house-Senate-vote-urges-consistency-if-ruling-reversed':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-07T18:18:23.000+08:00
    imagesource: 'b7600e76-d3f1-4cb5-849a-544cb623619e'
    primarytype: 'composition'
    uuid: '20210466-155b-4a9a-a153-c6d48f3d9d9e'
    lead: 'The House of Representatives was disappointed but not surprised at the
      Senate archiving the impeachment articles against Vice President Sara Duterte,
      and pointed out that the Supreme Court decision that declared it unconstitutional
      is not yet final.'
    activationstatus: true
    created: 2025-08-07T18:21:32.542+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-08-07T18:21:52.913+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-07T18:21:52.486+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'House not surprised by Senate vote, urges consistency if SC reverses
      ruling'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6f67d2a6-7178-4237-bac0-d3298078ca34'
      activationstatus: true
      created: 2025-08-07T18:21:32.555+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.475+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        was disappointed but not surprised at the Senate archiving the impeachment
        articles against Vice President Sara Duterte, and pointed out that the Supreme
        Court decision that declared it unconstitutional is not yet final.</p>'
    section1:
      primarytype: 'block'
      uuid: '4ca00fa3-3fe0-4b39-831b-56ebf30942e2'
      activationstatus: true
      created: 2025-08-07T18:21:32.555+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.475+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In an interview with NewsWatch Plus, House of Representatives spokesperson\
        \ Princess Abante called on the Senate to remain consistent should the court\
        \ reverse itself on the Duterte impeachment case.\r"
    section2:
      primarytype: 'block'
      uuid: '8b66f4a4-cf84-4430-9cb0-ae7f72ab0cdb'
      activationstatus: true
      created: 2025-08-07T18:21:32.556+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.476+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Unang-una, hindi naman din talaga nakakagulat yung ginawa ng Senado\
        \ kagabi, although nalulungkot pa rin kami dahil the House maintains its position\
        \ that the Supreme Court decision on the Duterte impeachment case is not yet\
        \ final,” she said. \r"
    section3:
      primarytype: 'block'
      uuid: '99000b68-3262-47aa-a3fb-291e046e4689'
      activationstatus: true
      created: 2025-08-07T18:21:32.556+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.476+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: First of all, we’re not really surprised by what the\
        \ Senate did last night. Although we were saddened, the House maintains its\
        \ position that the Supreme Court decision is not yet final.] \r"
    section4:
      primarytype: 'block'
      uuid: '6f42ce47-196d-41c3-9bae-2d233db363be'
      activationstatus: true
      created: 2025-08-07T18:21:32.556+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.477+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Senate voted 19-4 on Wednesday to archive the articles of impeachment,\
        \ citing adherence to the Supreme Court ruling. There was one abstention.\r"
    section5:
      primarytype: 'block'
      uuid: '106fc5ba-04d5-4f70-aea9-d410ab3400a3'
      activationstatus: true
      created: 2025-08-07T18:21:32.557+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.477+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Abante said he House is awaiting the high court’s final disposition\
        \ on its motion for reconsideration, which raised factual errors in the court\
        \ decision.\r"
    section6:
      primarytype: 'block'
      uuid: '9341ead9-d3b3-46fa-97c6-3914c40f9af4'
      activationstatus: true
      created: 2025-08-07T18:21:32.557+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.478+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“May mga facts na kailangan na ma-correct... Even ABS-CBN, the very\
        \ source cited in the ruling, has already clarified that its report was misrepresented,”\
        \ she pointed out.\r"
    section7:
      primarytype: 'block'
      uuid: '6bfa0275-559e-4a5e-a02b-af40ffbf027c'
      activationstatus: true
      created: 2025-08-07T18:21:32.557+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.478+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: There are facts that need to be corrected... Even ABS-CBN,\
        \ the very source cited in the ruling, has already clarified that its report\
        \ was misrepresented.]\r"
    section8:
      primarytype: 'block'
      uuid: 'd2f4a71e-8224-4b8c-bb67-f058b58ecf0f'
      activationstatus: true
      created: 2025-08-07T18:21:32.558+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.479+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Abante said the Supreme Court ruling heavily relied on a news report\
        \ that claimed the House transmitted the articles of impeachment to the Senate\
        \ without plenary action. \r"
    section9:
      primarytype: 'block'
      uuid: '553c960a-22ee-4bb8-a39f-834ec3f0b9ad'
      activationstatus: true
      created: 2025-08-07T18:21:32.558+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.479+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "ABS-CBN has since clarified that such a claim was never in their report,\
        \ and the official House records prove that a plenary vote occurred.\r"
    section10:
      primarytype: 'block'
      uuid: '306ca749-a9fa-4ad3-b009-c2fca1eadb62'
      activationstatus: true
      created: 2025-08-07T18:21:32.559+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.480+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Clearly, erroneous facts ang pinagbasihan ng Supreme Court decision,”\
        \ she said. “The transmittal was done via plenary vote. That’s in the official\
        \ records.”\r"
    section11:
      primarytype: 'block'
      uuid: 'a42e2409-3732-4f47-aa7b-a159e64f5267'
      activationstatus: true
      created: 2025-08-07T18:21:32.559+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.480+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "She noted that the House is considering whether to submit a supplemental\
        \ manifestation to the Court to include ABS-CBN’s clarification, but emphasized\
        \ that the court had already taken judicial notice of the report without the\
        \ House having cited it in the case.\r"
    section12:
      primarytype: 'block'
      uuid: 'f2f5b1cf-3ab6-4910-ad3d-135caef2f7e6'
      activationstatus: true
      created: 2025-08-07T18:21:32.559+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.481+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>Call for Senate consistency</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '50eda16f-0e08-4b87-83fe-402fc290f818'
      activationstatus: true
      created: 2025-08-07T18:21:32.560+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.481+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "While the House said it respects the Senate’s decision, Abante cautioned\
        \ that consistency will be necessary if the Supreme Court reverses itself.\r"
    section14:
      primarytype: 'block'
      uuid: '76c08693-e83d-4e96-92c2-04395050b6dc'
      activationstatus: true
      created: 2025-08-07T18:21:32.560+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.482+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Gusto lang naming makita ang consistency. If they say they respect\
        \ the Supreme Court now, we hope they do the same in case the ruling is reversed,”\
        \ Abante said.\r"
    section15:
      primarytype: 'block'
      uuid: '9423985d-2852-4d61-a84d-45069f30b705'
      activationstatus: true
      created: 2025-08-07T18:21:32.561+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.483+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: We just want to see consistency. If they say they respect\
        \ the Supreme Court now, then we hope they do the same if the Court reverses\
        \ its decision.] \r"
    section16:
      primarytype: 'block'
      uuid: '3fbfa1cc-abd7-4f61-80b4-8e0ed4519ed1'
      activationstatus: true
      created: 2025-08-07T18:21:32.561+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.483+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "She also pointed out a legal nuance raised during Senate deliberations\
        \ — that “forthwith” in the Constitution, which mandates the Senate to try\
        \ impeachment cases upon receipt, effectively means “immediately,” contrary\
        \ to some senators’ interpretation.\r"
    section17:
      primarytype: 'block'
      uuid: '60983208-6001-42fd-9f57-1555941ac6bd'
      activationstatus: true
      created: 2025-08-07T18:21:32.561+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.484+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Asked about the possibility of re-filing an impeachment complaint against\
        \ the Vice President in the future, Abante was noncommittal.\r"
    section18:
      primarytype: 'block'
      uuid: '9cd20e24-094c-4a1b-b0ac-8ee6200fdb55'
      activationstatus: true
      created: 2025-08-07T18:21:32.562+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-07T18:21:52.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T18:21:52.484+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "She reiterated the House position that the impeachment case was beyond\
        \ politics or personality.\r"
    section19:
      primarytype: 'block'
      uuid: '94fce29f-ebfd-4b9d-83e0-b3214dc32579'
      activationstatus: true
      created: 2025-08-07T18:21:32.562+08:00
