  'START HERE----->strengthening-philippine-india-defense-relations':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-07T16:29:16.000+08:00
    embedimage: '471dd497-2ce3-4d4b-9b2b-a5fdf2a74290'
    imagesource: 'e297fa68-a484-4c2b-a2f2-2cfb9f222981'
    primarytype: 'composition'
    uuid: 'f9bbf8d4-ffeb-4580-9359-51ed522fc07b'
    lead: 'The Philippine government is thoroughly considering acquiring more BrahMos
      supersonic cruise missiles from India, signaling a deepening of its strategic
      alignment with New Delhi.'
    activationstatus: true
    created: 2025-08-07T16:32:16.909+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-07T17:59:26.594+08:00
