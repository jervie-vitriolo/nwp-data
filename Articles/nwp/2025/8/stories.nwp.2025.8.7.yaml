    title: 'Solons blast senators’ supposed attack vs House during impeachment vote'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '48295785-c874-4e4a-b190-7f0eddf3ac50'
      activationstatus: true
      created: 2025-08-07T14:53:23.616+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.628+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Several lawmakers criticized
        the supposed attack of two senators against the House of Representatives during
        their archival of the impeachment case against Vice President Sara Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: '02752428-8f2a-4de9-8097-fbe07b10972e'
      activationstatus: true
      created: 2025-08-07T14:53:23.617+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.617+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In discussing the complaint in the plenary session on Wednesday, Aug.
        6, Senate President Chiz Escudero told House members to not allow themselves
        to be “used for the blind hatred and ambition of a few.” Senator Imee Marcos,
        meanwhile, suggested replacing House Speaker Martin Romualdez.'
    section2:
      primarytype: 'block'
      uuid: '6eba9c7d-7ac1-4b13-bb3c-9ef0f2eaa7c2'
      activationstatus: true
      created: 2025-08-07T14:53:23.617+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.617+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/8/6/Senate-archives-Duterte-impeachment-complaint.html">Senate
        archives Duterte impeachment complaint</a></strong></p>'
    section3:
      primarytype: 'block'
      uuid: 'f4f1cd3e-d1d8-47d7-9e34-4df680d4a8d2'
      activationstatus: true
      created: 2025-08-07T14:53:23.618+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.618+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement on Thursday, Romualdez and House spokesperson Princess
        Abante noted that the impeachment was about accountability and not political
        maneuvering.'
    section4:
      primarytype: 'block'
      uuid: 'a5293741-17cd-409f-b8f1-ceaa0532fb20'
      activationstatus: true
      created: 2025-08-07T14:53:23.618+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.618+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We have been met with personal attacks, sweeping accusations, and
        a narrative that seeks to reduce a solemn constitutional duty into mere power
        play. That’s not just unfair—it is dangerous. It undermines public trust in
        the very tools of democratic checks and balances,” Romualdez said.'
    section5:
      primarytype: 'block'
      uuid: '1d54780a-574e-4738-88a9-705c166a7434'
      activationstatus: true
      created: 2025-08-07T14:53:23.618+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.618+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This is about accountability; Accountability asked for by the people
        na nirerepresenta ng mga miyembro ng [represented by the] House of Representatives,”
        Abante told NewsWatch Plus’ The Newsmaker.'
    section6:
      primarytype: 'block'
      uuid: '0a440106-276c-495b-ab00-91374a3bcaad'
      activationstatus: true
      created: 2025-08-07T14:53:23.619+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.619+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'House lawmakers stood behind their leader, saying calling for his replacement
        is an overreach.'
    section7:
      primarytype: 'block'
      uuid: '96845498-cd52-40e0-b87e-ced7468ef1d5'
      activationstatus: true
      created: 2025-08-07T14:53:23.619+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.619+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Let me be clear: no senator, regardless of stature or history, has
        the right to dictate who should lead the House. That decision rests solely
        with the elected members of this chamber, and Speaker Romualdez continues
        to enjoy our overwhelming confidence,” Senior Deputy Speaker Jay-jay Suarez
        said.'
    section8:
      primarytype: 'block'
      uuid: '0fbd9654-c3fc-493f-8c08-69911ac8aebc'
      activationstatus: true
      created: 2025-08-07T14:53:23.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.620+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“What was said was not just a personal opinion. It became a public
        provocation. And when a senator calls for the ouster of the House Speaker,
        that’s not just political noise anymore, it becomes borderline interference,”
        Deputy Speaker Jay Khonghun said.'
    section9:
      primarytype: 'block'
      uuid: '54565cf9-dcf9-4559-a1e0-65336f8dcf19'
      activationstatus: true
      created: 2025-08-07T14:53:23.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.620+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Senator Marcos is free to express her opinions in the Senate, but
        she must refrain from meddling in the affairs of the House. If the Senate
        wishes to abdicate its authority, that is their prerogative—but do not expect
        the House to do the same,” Ako Bicol party-list Rep. Alfredo Garbin Jr. said.'
    section10:
      primarytype: 'block'
      uuid: '2dba2b9b-dc3e-43c5-a7db-fc31b0b2669d'
      activationstatus: true
      created: 2025-08-07T14:53:23.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.620+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other House representatives stressed that the impeachment complaint
        was voted upon and not the choice of a single member.'
    section11:
      primarytype: 'block'
      uuid: '93837500-4ba6-49a8-ad24-87b012c2c05d'
      activationstatus: true
      created: 2025-08-07T14:53:23.621+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.621+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The Speaker did not act alone. This was a collective institutional
        decision—one rooted in the Constitution,” Deputy Speaker Paolo Ortega said.
        “Calls for his removal overlook that fact and risk personalizing what is,
        at its core, a constitutional process.”'
    section12:
      primarytype: 'block'
      uuid: 'a842029d-a1d6-42da-96f3-9f90d93c4bdb'
      activationstatus: true
      created: 2025-08-07T14:53:23.621+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.621+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Let’s not twist the narrative. The House did its job, and we followed
        the process. Kung may dapat magpaliwanag ngayon, hindi ang Kamara, kung hindi
        ang Senado [If someone should explain now, it is not the House but the Senate].
        You can’t defend one branch of government by attacking another,” Tingog party-list
        Rep. Jude Acidre said.'
    section13:
      primarytype: 'block'
      uuid: '7cfaff40-42ac-4367-946c-c17bfe3ff879'
      activationstatus: true
      created: 2025-08-07T14:53:23.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.622+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Several other House members criticized the Senate’s archival of the
        impeachment complaint, pending appeals to the Supreme Court ruling that voided
        the case.'
    section14:
      primarytype: 'block'
      uuid: '8c343058-ab45-498b-9ca6-e75633513b8c'
      activationstatus: true
      created: 2025-08-07T14:53:23.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-07T14:53:23.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T14:53:23.622+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In February, the House <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html">impeached</a></strong>
        Duterte on the grounds of graft and corruption, betrayal of public trust,
        culpable violation of the Constitution, and other high crimes.</p>'
  'START HERE----->5-Local-Historic-Sites-That-Deserve-a-Spot-on-Your-Travel-Bucket-List':
