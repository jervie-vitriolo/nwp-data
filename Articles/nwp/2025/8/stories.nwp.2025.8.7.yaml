      type: 'text'
      text: "“For one, the value added of semiconductors and electronics is actually\
        \ not that high compared to value added for other exports like other manufacturing…\
        \ Semiconductors and electronics are very highly dependent on imports,” Balisacan\
        \ said.\r"
