      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The rice import suspension
        beginning Sept. 1 will not be inflationary, Socioeconomic Planning Secretary
        Arsenio Balisacan said on Thursday, Aug. 7.</p>'
