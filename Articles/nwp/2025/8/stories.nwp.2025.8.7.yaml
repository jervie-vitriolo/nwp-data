    title: 'Jio’s Picks: Book Lovers Day Edition'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f224149f-f917-43fd-8ca3-4c3c28462179'
      activationstatus: true
      created: 2025-08-07T15:11:00.494+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:11:35.044+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:11:00.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>August 9th marks National Book Lovers Day—a time to celebrate reading,
        literature, and, of course, being a proud bookworm. As someone who loves getting
        lost in a good book, I’m excited to share five titles I read over the past
        year that I think are absolutely worth your time.</p>'
    section1:
      primarytype: 'block'
      uuid: '86d677b4-d9db-4d3a-84ce-d00aaa5e78ac'
      activationstatus: true
      created: 2025-08-07T15:11:00.495+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:11:35.045+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:11:00.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "From heartbreaking coming-of-age stories to dark and twisted tales,\
        \ here are five recommendations to cozy up with on Book Lovers Day:\r"
    section2:
      primarytype: 'block'
      uuid: '56b554b2-03dd-4db5-b6e6-617cf7aa31aa'
      activationstatus: true
      created: 2025-08-07T15:11:00.495+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:11:35.045+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:11:00.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Demon Copperhead by Barbara Kingsolver</strong></p>'
    section3:
      primarytype: 'block'
      uuid: '9f1cc79e-7d48-45d0-98d4-a0c2b1e9e33e'
      activationstatus: true
      created: 2025-08-07T15:11:00.496+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:11:35.046+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:11:00.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Barbara Kingsolver’s beautifully written, award-winning 2022 novel
        is probably my favorite book I’ve read in the last five years. Inspired by
        Charles Dickens’ <em>David Copperfield</em>, Kingsolver’s story transports
        the classic narrative to present-day Appalachia, touching on themes like the
        opioid crisis and systemic poverty. It’s heartbreaking yet hopeful, told
        through a voice that feels entirely new.</p>'
    section4:
      primarytype: 'block'
      uuid: '8232c8f0-66b0-42f2-82bb-d7c0be1ebecc'
      activationstatus: true
      created: 2025-08-07T15:11:00.496+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:11:35.047+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:11:00.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. Monsters by Emerald Fennell</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '3e6397fb-7dd3-4070-9f37-4bbf4ea42fac'
      activationstatus: true
      created: 2025-08-07T15:11:00.496+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:11:35.047+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:11:00.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Before earning her Oscar for<em> Promising Young Woman</em> and
        shocking audiences with <em>Saltburn</em>, Emerald Fennell wrote <em>Monsters</em>,
        a horror mystery featuring a twelve-year-old girl who becomes obsessed with
        a string of seaside murders during her summer vacation. Fans of Fennell’s
        films will appreciate the novel’s twisted humor, disturbing characters, and
        unexpected turns. It’s all there, just in book form.</p>'
    section6:
      primarytype: 'block'
      uuid: '5088750f-573c-46f2-a593-4bc7cb9bf38f'
      activationstatus: true
      created: 2025-08-07T15:11:00.497+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:11:35.048+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:11:00.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. How Do You Live? by Genzaburo Yoshino</strong></p>'
    section7:
      primarytype: 'block'
      uuid: '1ba78784-e3d1-476f-ab96-dfb591c24e6c'
      activationstatus: true
      created: 2025-08-07T15:11:00.497+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:11:35.049+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:11:00.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Part novel, part moral guide, this Japanese classic follows a 15-year-old
        boy nicknamed Copper as he learns powerful life lessons with the help of his
        uncle. Originally written in 1937 for schoolchildren, its reflections on empathy,
        kindness, and self-awareness still feel incredibly relevant today. The book
        also inspired Hayao Miyazaki, who loosely based <em>The Boy and the Heron</em>
        on it after reading it as a child.</p>'
    section8:
      primarytype: 'block'
      uuid: '772f11e7-09b4-4145-b310-e9b4f5677e90'
      activationstatus: true
      created: 2025-08-07T15:11:00.497+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:11:35.050+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:11:00.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. On Earth We’re Briefly Gorgeous by Ocean Vuong</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'ce957a00-6dc0-4866-87cd-9264d5440ef9'
      activationstatus: true
      created: 2025-08-07T15:11:00.498+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:11:35.050+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:11:00.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "This debut novel by Vietnamese-American poet Ocean Vuong tells the\
        \ story of Little Dog, a young man looking back on his life and his complicated\
        \ relationship with his mother. The book is written as a letter to her, even\
        \ though she can’t read. It explores identity, family, memory, and trauma\
        \ in a quiet, moving way. I read this while traveling with my own mom, and\
        \ even though our experiences were nothing like what’s in the book, it left\
        \ a deeper mark than I thought it would.\r"
    section10:
      primarytype: 'block'
      uuid: '956f7301-1fa8-4165-8582-bd3cb8de5747'
      activationstatus: true
      created: 2025-08-07T15:11:00.498+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:11:35.051+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:11:00.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. Poor Things by Alasdair Gray</strong></p>'
    section11:
      primarytype: 'block'
      uuid: 'fbb43b74-0b66-4b05-8908-47328bcb2b1e'
      activationstatus: true
      created: 2025-08-07T15:11:00.499+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:11:35.051+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:11:00.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Yorgos Lanthimos’ Oscar-winning film of the same name, about an
        adult woman whose brain is replaced with an infant’s, is based on this funny
        but unsettling Scottish novel by Alasdair Gray. While there isn’t much difference
        between the book and the film, it’s still interesting to see the original
        source that inspired what Lanthimos and screenwriter Tony McNamara brought
        to life. The novel is told through a series of letters between its characters
        and includes visual jokes and more twists than the film could fit in.</p>'
    section12:
      primarytype: 'block'
      uuid: 'd6421496-c018-4851-a448-e78faea67c3e'
      activationstatus: true
      created: 2025-08-07T15:11:00.499+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:11:35.052+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:11:00.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>You don’t need a holiday to celebrate books, but National Book Lovers
        Day is a great excuse to do just that. Books can teach us, move us, and transport
        us—sometimes all at once. So, set down your phone, pick up a story, and dive
        in!</p>'
    section13:
      primarytype: 'block'
      uuid: '463db438-10a1-4862-a812-c56c43ca21c1'
      activationstatus: true
      created: 2025-08-07T15:11:00.500+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-07T15:11:35.052+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-07T15:11:00.534+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Stay tuned for your regularly scheduled version of <strong><em>PULSE
        Picks</em></strong> later this month!</p>'
