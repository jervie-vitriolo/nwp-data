      lastmodified: 2025-08-20T19:24:50.712+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Barangay Carillo, Hagonoy (Contractor: Darcy and Anna Builders)\r"
    section7:
      primarytype: 'block'
      uuid: 'f810c43d-828f-42be-96e2-7442647a3c64'
      activationstatus: true
      created: 2025-08-20T19:19:07.360+08:00
