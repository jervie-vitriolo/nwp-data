    updated: 2025-08-20T16:56:46.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0b00b0ac-bb6a-45c6-8dc4-9f9bde5592cc'
      activationstatus: true
      created: 2025-08-20T16:56:48.640+08:00
