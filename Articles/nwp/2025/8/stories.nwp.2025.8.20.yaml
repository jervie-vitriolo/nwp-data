      lastmodified: 2025-08-20T18:40:49.026+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Five-time All-Star and former
        top overall draft pick John Wall announced his retirement from the NBA on
        Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '6a23cc28-cfb3-4c15-b9f9-c873626265ec'
      activationstatus: true
      created: 2025-08-20T18:40:49.027+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-20T18:40:49.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:40:49.027+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'df1ca38f-b46f-42ba-848b-bb2742b8ccf8'
      activationstatus: true
      created: 2025-08-20T18:40:49.027+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-20T18:40:49.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:40:49.027+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Wall, who will turn 35 on Sept. 6, last played in the league with the\
        \ Los Angeles Clippers during the 2022-23 season. Knee injuries limited him\
        \ to just 147 games since the start of the 2017-18 season.\r"
    section3:
      primarytype: 'block'
      uuid: '8182346c-3b86-4635-937e-29986f4397b2'
      activationstatus: true
      created: 2025-08-20T18:40:49.027+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-20T18:40:49.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:40:49.027+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '46f71bd9-2837-4b28-a0e7-024b459bb2ad'
      activationstatus: true
      created: 2025-08-20T18:40:49.028+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-20T18:40:49.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:40:49.028+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Every jersey I've worn meant more than wins and stats,\" Wall said\
        \ in a video posted on social media. \"It represented something bigger.\"\r"
    section5:
      primarytype: 'block'
      uuid: '83bee405-a751-4bea-9f97-adaf77a78d16'
      activationstatus: true
      created: 2025-08-20T18:40:49.028+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-20T18:40:49.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:40:49.028+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '88ae95c2-7f7b-42d3-b68b-fdcd6d162464'
      activationstatus: true
      created: 2025-08-20T18:40:49.028+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-20T18:40:49.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:40:49.028+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Wall began the first of his nine seasons with Washington after being\
        \ selected by the Wizards with the top overall pick of the 2010 NBA Draft\
        \ out of Kentucky. He averaged 19.0 points, 9.2 assists and 4.3 rebounds in\
        \ 573 career games (561 starts) with Washington.\r"
    section7:
      primarytype: 'block'
      uuid: '451903f0-bed7-4603-a9c6-59ee7b7fa2f3'
      activationstatus: true
      created: 2025-08-20T18:40:49.029+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-20T18:40:49.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:40:49.029+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '39bcec74-1dd1-4d14-a273-5935fdb9c1df'
      activationstatus: true
      created: 2025-08-20T18:40:49.029+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-20T18:40:49.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:40:49.029+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"One of our franchise all-time greats. The definition of an era. A\
        \ lasting legacy. A forever Wizard. Congratulations on your retirement,\"\
        \ the team wrote on social media.\r"
    section9:
      primarytype: 'block'
      uuid: '3ccdd05a-6ad2-4082-9f91-d3a4b6bd666f'
      activationstatus: true
      created: 2025-08-20T18:40:49.030+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-20T18:40:49.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:40:49.030+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'dd9bb927-1aa8-4d02-927e-f79a6ea31dcc'
      activationstatus: true
      created: 2025-08-20T18:40:49.030+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-20T18:40:49.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:40:49.030+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Wall, who did not play in 2019-20, was involved in a blockbuster trade\
        \ with the Houston Rockets on Dec. 2, 2020, that saw Russell Westbrook sent\
        \ to Washington. The Wizards sent Wall and a first-round pick in the 2023\
        \ NBA Draft to the Rockets for Westbrook and a lottery-protected first-round\
        \ pick in the same 2023 draft.\r"
    section11:
      primarytype: 'block'
      uuid: 'cf9d84b5-b0a4-4438-a53d-9e516ba514cd'
      activationstatus: true
      created: 2025-08-20T18:40:49.030+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-20T18:40:49.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:40:49.030+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd9a34ab0-3496-4690-9fbd-0a2b0a1be376'
      activationstatus: true
      created: 2025-08-20T18:40:49.031+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-20T18:40:49.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:40:49.031+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Wall played one season in Houston (2020-21), sat out the 2021-22
        season with an injury and came back to compete in 34 games with the Clippers
        in 2022-23.</p>'
  'START HERE----->north-korea-dismisses-sokor-president-s-gibberish':
    author: 'Joyce Lee and David Brunnstrom, Reuters'
    caption: 'South Korean President Lee Jae Myung speaks during a ceremony to celebrate
      the 80th anniversary of Korea's liberation from Japanese colonial rule, in
      Seoul, South Korea on Aug. 15. (Ahn Young-joon/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-20T18:36:31.000+08:00
    imagesource: 'ac5b240c-50b7-40af-b4dc-a17a1a7801ee'
    primarytype: 'composition'
    uuid: 'a85da0d4-244d-48b4-aad8-eb45975f5259'
    lead: 'North Korea is stepping up criticism of South Korea's new President
      Lee Jae Myung as he prepares for his first summit with U.S President Donald
      Trump, calling Lee's efforts to engage with Pyongyang a "pipedream".'
    activationstatus: true
    created: 2025-08-20T18:42:41.492+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-20T18:42:41.857+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-20T18:42:41.530+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'North Korea dismisses South Korean president's 'gibberish' ahead
      of US summit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'df395775-d470-4d82-bcce-cba1e0f03bd4'
      activationstatus: true
      created: 2025-08-20T18:42:41.509+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.509+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea/Washington, US -</strong> North Korea
        is stepping up criticism of South Korea's new President Lee Jae Myung as
        he prepares for his first summit with U.S President Donald Trump, calling
        Lee's efforts to engage with Pyongyang a "pipedream".</p>'
    section1:
      primarytype: 'block'
      uuid: '442ab8fa-87c7-4de2-825a-533f25d01ec3'
      activationstatus: true
      created: 2025-08-20T18:42:41.509+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.509+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Since taking office in a snap election in June, the liberal Lee has
        taken steps to lower tensions with the nuclear-armed North, and the issue
        is one where he is expected to find common ground with Trump, who still boasts
        of his historic summits with North Korean leader Kim Jong Un.'
    section2:
      primarytype: 'block'
      uuid: '710271cd-fa0f-48e8-9e42-c81a012d9b29'
      activationstatus: true
      created: 2025-08-20T18:42:41.510+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.510+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But North Korea's envoys have yet to accept any of Trump's latest
        letters, and Kim's powerful sister, Kim Yo Jong, has issued a steady stream
        of dismissive statements rejecting and ridiculing Lee's overtures.'
    section3:
      primarytype: 'block'
      uuid: 'b2b9a9c3-6977-4d40-a87d-a6cc3dfc9709'
      activationstatus: true
      created: 2025-08-20T18:42:41.510+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.510+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Lee Jae Myung is not the sort of man who will change the course of
        history," she told a gathering of North Korean diplomats, state news agency
        KCNA reported on Wednesday.'
    section4:
      primarytype: 'block'
      uuid: 'c413e314-091c-4769-a16b-a78f2a31cd23'
      activationstatus: true
      created: 2025-08-20T18:42:41.510+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.510+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She called South Korea a "faithful dog" of Washington, accused Lee
        of speaking gibberish, and said his government maintains a "stinky confrontational
        nature...swathed in a wrapper of peace".'
    section5:
      primarytype: 'block'
      uuid: '2615cbd3-af71-492c-afb8-037c24f68763'
      activationstatus: true
      created: 2025-08-20T18:42:41.511+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.511+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kim said the Lee administration is pursuing a two-faced policy of engagement
        as well as threatening joint military drills with the United States, which
        bases around 28,500 troops in South Korea as a legacy of the 1950-1953 Korean
        War.'
    section6:
      primarytype: 'block'
      uuid: '019c6268-2d63-4ac0-a32d-af938c799a0e'
      activationstatus: true
      created: 2025-08-20T18:42:41.511+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.511+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Leader Kim Jong Un has ordered his diplomats to take "preemptive counteraction"
        against enemy states, the KCNA report said, without providing details.'
    section7:
      primarytype: 'block'
      uuid: 'f0e3e728-6574-459a-a99e-82617048e50f'
      activationstatus: true
      created: 2025-08-20T18:42:41.511+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.511+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In response to her statement, South Korea's presidential office said
        the administration would open a new era for joint growth with North Korea,
        and its recent measures were meant for the stability and prosperity of both
        Koreas.'
    section8:
      primarytype: 'block'
      uuid: 'a3c20482-1e4b-4a67-923e-43b6f7150dbd'
      activationstatus: true
      created: 2025-08-20T18:42:41.512+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.512+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korea and its ally the United States kicked off joint military
        drills this week, including testing an upgraded response to heightened North
        Korean nuclear threats.'
    section9:
      primarytype: 'block'
      uuid: '5145a65c-0a6e-48e3-924c-6444707d207b'
      activationstatus: true
      created: 2025-08-20T18:42:41.512+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.512+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Earlier this week, Kim Jong Un said that the joint U.S.- South Korea
        drills were an "obvious expression of their will to provoke war" and that
        his country needed to rapidly expand its nuclear armament.'
    section10:
      primarytype: 'block'
      uuid: 'fb497c27-fafd-447b-a98d-8347246358eb'
      activationstatus: true
      created: 2025-08-20T18:42:41.512+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.512+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'North Korea has surged ahead with more and bigger ballistic missiles,
        expanded its nuclear weapons facilities, and gained new support from its neighbours.'
    section11:
      primarytype: 'block'
      uuid: '010d3309-0607-4066-a175-67f0e85e2d80'
      activationstatus: true
      created: 2025-08-20T18:42:41.513+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.513+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The North Korean leader sees little need to engage with Washington
        since he is receiving far more substantial benefits from Russia with fewer
        conditions than he could attain from the United States," said Bruce Klingner,
        a former U.S. intelligence analyst now with the Mansfield Foundation.'
    section12:
      primarytype: 'block'
      uuid: '5393f68a-f48a-4b59-8c49-0a01353ab4b4'
      activationstatus: true
      created: 2025-08-20T18:42:41.513+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.513+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Still, Kim could eventually respond to Trump in the hopes of providing
        the American president the "illusion of success though it would do nothing
        to actually reduce the North Korean threat to the U.S. and its allies," he
        said.'
    section13:
      primarytype: 'block'
      uuid: 'e7348645-194f-416b-a260-1b544a442cd6'
      activationstatus: true
      created: 2025-08-20T18:42:41.514+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.514+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'North Korea in recent years has also changed its policy toward the
        South, dismissing the idea of peaceful unification and called Seoul a main
        enemy.'
    section14:
      primarytype: 'block'
      uuid: 'e6ccce3d-f7dd-4231-aed0-ba963107a526'
      activationstatus: true
      created: 2025-08-20T18:42:41.514+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.514+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lee this week ordered his cabinet to prepare a partial step-by-step
        implementation of existing agreements with North Korea, and South Korea has
        begun removing loudspeakers that had been blaring anti-North Korea broadcasts
        along the border.'
    section15:
      primarytype: 'block'
      uuid: 'b0539a0a-49cf-4bcd-b747-59c6bacb0ef4'
      activationstatus: true
      created: 2025-08-20T18:42:41.514+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.514+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There's nothing new here and it's not going to get them anywhere,"
        said Jenny Town, managing director Washington-based North Korea project 38
        North.'
    section16:
      primarytype: 'block'
      uuid: '822f7f47-959f-4c8b-b8e8-5a9bacc44ded'
      activationstatus: true
      created: 2025-08-20T18:42:41.515+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.515+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'If anything of substance is discussed at the summit it will likely
        be the joint drills, which Trump scaled back during his first term, Town said.'
    section17:
      primarytype: 'block'
      uuid: '211a8843-3d8c-4437-b70b-ac5d31fe4027'
      activationstatus: true
      created: 2025-08-20T18:42:41.515+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:42:41.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:42:41.515+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joyce Lee in Seoul and David Brunnstrom in Washington;
        additional reporting by Ju-min Park; Writing by Josh Smith; Editing by Stephen
        Coates and Michael Perry)</em></p>'
  'START HERE----->pope-leo-to-visit-lebanon':
    author: 'Joshua McElwee, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-20T18:59:53.000+08:00
    imagesource: 'e82571b6-468f-4d80-a07e-9a7242f027e5'
