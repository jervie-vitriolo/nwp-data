      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.709+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a privilege speech titled “Flooded Gates of Corruption” delivered\
        \ at the Senate plenary on Wednesday, Aug. 19, Lacson presented photos and\
        \ documents detailing the allegedly anomalous projects.\r"
    section2:
      primarytype: 'block'
      uuid: '68647444-42fa-4cba-906e-cacf53bf7e32'
      activationstatus: true
      created: 2025-08-20T19:19:07.358+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.710+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lacson labeled Bulacan as the “most notorious,” citing around 30 ghost\
        \ projects based on reports from public works officials, insiders, and even\
        \ contractors.\r"
    section3:
      primarytype: 'block'
      uuid: 'dbd0de8e-bc06-486d-97f5-d4ec0b7f1d88'
      activationstatus: true
      created: 2025-08-20T19:19:07.359+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.711+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He identified the following riverbank protection projects — each priced\
        \ at ₱77 million — but had no signs of construction when his team visited\
        \ the sites:\r"
    section4:
      primarytype: 'block'
      uuid: 'dedcb4b7-7de8-462b-947a-7412d379be9e'
