      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Metropolitan Manila
        Development Authority (MMDA) is urging the administration of La Salle Green
        Hills to tighten its internal traffic management measures, as it expressed
        concern on the congestion in the vicinity, particularly along Ortigas Ave.
        caused by student service vehicles.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd21857a8-ff92-4ca4-8ff3-6d6c9ee62e5a'
      activationstatus: true
      created: 2025-08-20T16:56:48.641+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:56:48.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:56:48.641+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement on Wednesday, Aug. 20, MMDA said violations to the No
        Contact Apprehension Policy near the school reached 1,556 from July 11 to
        Aug. 18. '
    section2:
      primarytype: 'block'
      uuid: 'd45df1f9-1d73-4fb3-b052-ce5a928fd214'
      activationstatus: true
      created: 2025-08-20T16:56:48.641+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:56:48.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:56:48.641+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his letter dated Aug. 18, MMDA chairman Romando Artes said the violations
        include illegal parking, obstruction, and unauthorized loading and unloading
        of passengers during peak school hours. '
    section3:
      primarytype: 'block'
      uuid: '942a00d3-40c6-474b-9f38-48a13dca0ddd'
      activationstatus: true
      created: 2025-08-20T16:56:48.642+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:56:48.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:56:48.642+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“These violations directly contribute to severe traffic congestion,
        compromising not only the efficient flow of vehicles but also public safety
        and commuter welfare along this major thoroughfare,” he said. '
    section4:
      primarytype: 'block'
      uuid: '2289153b-51bf-4539-b952-8cd7ee1e90e5'
      activationstatus: true
      created: 2025-08-20T16:56:48.642+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:56:48.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:56:48.642+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The MMDA urged the school administration to coordinate with them for
        joint traffic management strategies to mitigate the traffic buildup.'
    section5:
      primarytype: 'block'
      uuid: 'd4a8ac0f-f4c4-4d3e-9c94-90ea9e4f892e'
      activationstatus: true
      created: 2025-08-20T16:56:48.642+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:56:48.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:56:48.642+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In July, the agency met with a number of schools in the National Capital
        Region, including La Salle Greenhills to discuss traffic measures. '
    section6:
      primarytype: 'block'
      uuid: '8b7a4c23-9f1b-40ea-b91c-d902fee55b5a'
      activationstatus: true
      created: 2025-08-20T16:56:48.643+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:56:48.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:56:48.643+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The school administration has yet to publicly address MMDA’s concern.'
    section7:
      primarytype: 'block'
      uuid: '5ed0522b-16f6-43e8-a8f9-7b90c3ba4303'
      activationstatus: true
      created: 2025-08-20T16:56:48.643+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:56:48.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:56:48.643+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report.</em></p>'
