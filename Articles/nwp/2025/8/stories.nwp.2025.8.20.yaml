      lastmodified: 2025-08-20T19:24:50.714+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Barangay San Nicolas, Hagonoy (Contractor: Wawao Builders)\r"
    section10:
      primarytype: 'block'
      uuid: '3de257c3-f1cf-438d-a0e0-2d59df462c72'
      activationstatus: true
      created: 2025-08-20T19:19:07.362+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.715+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '1f21f8ae-88ea-4088-8e64-ce4756be1d36'
      activationstatus: true
      created: 2025-08-20T19:19:07.362+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.715+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pare-parehong contract price: ₱77.199 million. Pare-parehong Riverbank\
        \ Protection Structure. Pare-parehong guni-guni,” Lacson said. \r"
    section12:
      primarytype: 'block'
      uuid: 'af35e063-b2c2-4322-8b62-6cbe05894f8a'
      activationstatus: true
      created: 2025-08-20T19:19:07.362+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.716+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'e20a2af5-8720-43b4-a5c8-bb2cdb66ea97'
      activationstatus: true
      created: 2025-08-20T19:19:07.363+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.717+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Same contract price: ₱77.199 million. Same Riverbank\
        \ Protection Structure. Same hallucination.]\r"
    section14:
      primarytype: 'block'
      uuid: '28e55b02-9d56-439a-921a-87e82e5b5b8b'
      activationstatus: true
      created: 2025-08-20T19:19:07.363+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.717+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '2c52a8be-d9c8-4eb6-845a-a82364aff7d3'
      activationstatus: true
      created: 2025-08-20T19:19:07.364+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.718+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He added that during a site visit to Barangay Iba, his team was surprised\
        \ to see a different project altogether. \r"
    section16:
      primarytype: 'block'
      uuid: '49e3b633-5769-4b83-b797-10c88b732edf'
      activationstatus: true
      created: 2025-08-20T19:19:07.364+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.718+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Mukhang ang modus, tatapalan ang ghost project ng ibang proyekto at\
        \ ang masama, ang milyong-milyong gastos, mula na naman sa taumbayan,” he\
        \ said. \r"
    section17:
      primarytype: 'block'
      uuid: 'defa361b-4183-4bee-a950-6d609bbdae69'
      activationstatus: true
      created: 2025-08-20T19:19:07.365+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.719+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It seems the modus operandi is to cover up the ghost\
        \ project with another project, and the worst part is, millions in expenses\
        \ come once again from the people.]\r"
    section18:
      primarytype: 'block'
      uuid: '06e350d7-28d6-495d-a924-0d9a67ac78e3'
      activationstatus: true
      created: 2025-08-20T19:19:07.365+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.719+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Wawao Builders was already mentioned during the first hearing of the\
        \ Senate Blue Ribbon Committee, which the firm did not attend. Meanwhile,\
        \ Lacson said that Darcy and Anna Builders appeared to be a \"ghost\" contractor,\
        \ adding that its registered address in Cardona, Rizal turned out to be a\
        \ gym and payment center — not a construction firm.\r"
    section19:
      primarytype: 'block'
      uuid: '952ca192-7290-407d-81a0-b882315e8d49'
      activationstatus: true
      created: 2025-08-20T19:19:07.366+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.720+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lacson attributed the scheme to a “well-organized syndicate” operating\
        \ within Bulacan’s First District Engineering Office.\r"
    section20:
      primarytype: 'block'
      uuid: '5c99e4c8-cb51-4f72-807a-4d40736e5cbe'
      activationstatus: true
      created: 2025-08-20T19:19:07.366+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.721+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang kanilang modus, manghihiram ng lisensya sa mga suki nilang contractors.\
        \ Gamit ang lisensya ng contractors, sila na ang mag-i-implement ng projects\
        \ o kung hindi man, magpoproseso ng mga dokumento para lumabas na ‘completed’\
        \ na ang ghost projects,” he said. \r"
    section21:
      primarytype: 'block'
      uuid: '45938cd5-4b48-40ab-bfcb-3c625f52abd6'
      activationstatus: true
      created: 2025-08-20T19:19:07.367+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.721+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'f8f1e926-9d29-478e-97b9-24c48bcb7890'
      activationstatus: true
      created: 2025-08-20T19:19:07.367+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.722+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Their modus operandi is to borrow licenses from their\
        \ trusted contractors. Using the contractors’ licenses, they either implement\
        \ the projects themselves or, if not, they process the documents so that the\
        \ ghost projects appear as ‘completed.’]\r"
    section23:
      primarytype: 'block'
      uuid: 'ec5aa87c-e741-4c2f-b5bd-bb9e911df2fb'
      activationstatus: true
      created: 2025-08-20T19:19:07.368+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.722+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said his office is ready to name those involved and present witnesses.\r"
    section24:
      primarytype: 'block'
      uuid: '19ef39bb-5f51-4c61-9ceb-9a67aff0e2be'
      activationstatus: true
      created: 2025-08-20T19:19:07.369+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.723+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to Lacson, kickbacks from anomalous flood control projects\
        \ are allegedly divided among district engineers, members of the bids and\
        \ awards committee, audit personnel, and politicians — leaving only around\
        \ 40% of the funds for actual implementation.\r"
    section25:
      primarytype: 'block'
      uuid: 'bf3ac7eb-2909-4ef7-ad76-8a2b583530b4'
      activationstatus: true
      created: 2025-08-20T19:19:07.369+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.724+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>’Congressional insertions, substandard projects’</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: '8a52d3b9-486d-4b84-9d39-a0670a5876ba'
      activationstatus: true
      created: 2025-08-20T19:19:07.370+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.724+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In La Union, Lacson cited the sudden allocation of millions for the\
        \ Bauang River Basin in 2024 — despite it not being included in the National\
        \ Expenditure Program submitted by Malacañang.\r"
    section27:
      primarytype: 'block'
      uuid: '3004b50d-8902-44fa-a63d-8cd8758fe700'
      activationstatus: true
      created: 2025-08-20T19:19:07.370+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.725+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also questioned flood control projects in Oriental Mindoro, which\
        \ a House lawmaker allegedly claimed credit for.\r"
    section28:
      primarytype: 'block'
      uuid: '5ca536ae-0ed5-4c9f-ab37-b9ec3f7a344d'
      activationstatus: true
      created: 2025-08-20T19:19:07.371+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.725+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two notable projects — the ₱95 million Barangay Burbuli project and\
        \ the ₱231 million Barangay Butas River project — were funded through unprogrammed\
        \ appropriations. Lacson emphasized that such appropriations are only allowed\
        \ if there are excess revenue collections, funds from new tax or non-tax sources,\
        \ or loans.\r"
    section29:
      primarytype: 'block'
      uuid: '9f6bba05-53aa-4316-a046-52e6b4fcee01'
      activationstatus: true
      created: 2025-08-20T19:19:07.371+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Napakalakas naman po yata ni Congressman,” Lacson said. \r"
    section30:
      primarytype: 'block'
      uuid: 'a0096422-3a80-4bd4-97f1-d3d807d3b0bd'
      activationstatus: true
      created: 2025-08-20T19:19:07.372+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Barangay Mulawin in Naujan, Oriental Mindoro received ₱\
        1.9 billion for flood control projects. However, drone footage from Lacson’\
        s office reportedly showed dikes that were easily destroyed by typhoons.\r"
    section31:
      primarytype: 'block'
      uuid: 'd4d6a888-24aa-4315-bffc-5b783a80f22c'
      activationstatus: true
      created: 2025-08-20T19:19:07.373+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He added that several other barangays in Naujan also had damaged and\
        \ substandard dikes.\r"
    section32:
      primarytype: 'block'
      uuid: 'cfe7838e-bd74-4b14-aa2b-29096e59a58d'
      activationstatus: true
      created: 2025-08-20T19:19:07.373+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his speech, Lacson also questioned the repeated repairs of the riverbank\
        \ mitigation project in Candating, Arayat in Pampanga province which reportedly\
        \ received millions in funding since its original ₱20 million construction\
        \ in 2018 — ballooning to ₱183 million in 2024 — all under the same contractor.\r"
    section33:
      primarytype: 'block'
      uuid: '0bb38059-e39a-436f-a1bf-767087f21949'
      activationstatus: true
      created: 2025-08-20T19:19:07.374+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Mayroon na silang standard para sa substandard [They have a new standard\
        \ for substandard],” Lacson said. \r"
