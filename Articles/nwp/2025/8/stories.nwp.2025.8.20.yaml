  'START HERE----->nnic-on-naia-terminal-fee-hike-':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-20T16:12:41.000+08:00
    imagesource: 'ffbaa855-4c28-49d3-843e-daaccdc2f518'
    primarytype: 'composition'
    uuid: '482b0c9a-9d9c-4a25-86ee-be3de6ce3178'
    lead: 'The adjusted rates in passenger service charge or terminal fees that
      will take effect at the Ninoy Aquino International Airport (NAIA) in September
      was government mandated and is even “below-inflation-adjusted values,” the airport
      operator said amid calls to suspend the scheduled increase.'
    activationstatus: true
    created: 2025-08-20T16:15:34.716+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-20T16:15:35.268+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-20T16:15:34.809+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'NAIA terminal fee hike gov’t mandated, ‘below-inflation’ value - operator'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '08df39be-63f3-4311-a876-99f2bea5ca7d'
      activationstatus: true
      created: 2025-08-20T16:15:34.783+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:15:35.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:15:34.801+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The adjusted rates
        in passenger service charge or terminal fees that will take effect at the
        Ninoy Aquino International Airport (NAIA) in September was government mandated
        and is even “below-inflation-adjusted values,” the airport operator said amid
        calls to suspend the scheduled increase.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd90094d9-92e2-4261-83c1-fb4e3bb31464'
      activationstatus: true
      created: 2025-08-20T16:15:34.784+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:15:35.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:15:34.784+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a statement on Wednesday, Aug. 20, the New NAIA Infrastructure
        Corp. (NNIC) said the terminal fee hike is the first update in 20 years, adding
        that it is not the operator’s “arbitrary increase.”</p>'
    section2:
      primarytype: 'block'
      uuid: 'b405d6d1-9589-47a6-9828-e8111aaa9512'
      activationstatus: true
      created: 2025-08-20T16:15:34.785+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:15:35.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:15:34.785+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'By September, terminal fees at NAIA would cost P950 from P550 for international
        flights and P390 from P200 for domestic travels. '
    section3:
      primarytype: 'block'
      uuid: 'edc0fe19-daeb-4425-b842-4ba8e573666b'
      activationstatus: true
      created: 2025-08-20T16:15:34.786+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:15:35.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:15:34.786+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It (the fee) was set by the government under MIAA Administrative order
        no. 1, series of 2024, and approved by the Department of Transportation (DOTr),
        and the Cabinet.  The Asian Development Bank (ADB) as adviser of the government
        also reviewed the rates,” the airport operator said. '
    section4:
      primarytype: 'block'
      uuid: 'a7d19cd9-fb98-4d55-a085-2e5107806fa6'
      activationstatus: true
      created: 2025-08-20T16:15:34.786+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:15:35.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:15:34.786+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Any winning bidder, NNIC added, would have implemented the same schedule.'
    section5:
      primarytype: 'block'
      uuid: '13e3b88c-4c2a-4dbc-9235-a97017b610d6'
      activationstatus: true
      created: 2025-08-20T16:15:34.787+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:15:35.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:15:34.787+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'NNIC took over NAIA’s operations and maintenance in September 2024
        under a 25-year concession period. '
    section6:
      primarytype: 'block'
      uuid: 'dd030f40-585c-45f3-a9ea-28423ec7246a'
      activationstatus: true
      created: 2025-08-20T16:15:34.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:15:35.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:15:34.788+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A group of lawyers and law deans earlier asked the Supreme Court to
        issue a temporary restraining order against the fee increase at NAIA, which
        they said “will affect 130,000 airline passengers daily or more than 50 million
        passengers per year.”'
    section7:
      primarytype: 'block'
      uuid: '1165b406-c25f-41a9-8fe7-5c02f371a163'
      activationstatus: true
      created: 2025-08-20T16:15:34.789+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:15:35.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:15:34.789+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But NNIC clarified that overseas Filipino workers are exempt from paying
        charges for international travels, as mandated by existing regulations, contrary
        to claims that the sector will be affected by the hike.'
    section8:
      primarytype: 'block'
      uuid: 'fee58b66-e76a-4885-8322-e9563555c875'
      activationstatus: true
      created: 2025-08-20T16:15:34.789+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:15:35.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:15:34.789+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Also, the PSC applies only to departing passengers and only once per
        journey. Even after September 2025, the adjusted rates of P950 for international
        and P390 for domestic will remain below inflation-adjusted values of P1,300–P1,400
        and P480–P520 respectively, had the fees kept pace since 2000,” NNIC said. '
    section9:
      primarytype: 'block'
      uuid: 'd333142d-0001-49a7-adc9-c753dd94aed4'
      activationstatus: true
      created: 2025-08-20T16:15:34.790+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:15:35.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:15:34.790+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The airport operator said collections contribute to passenger service
        improvements. '
    section10:
      primarytype: 'block'
      uuid: '0f5d808e-b1c6-4e06-bba1-09a8ec3e00d3'
      activationstatus: true
      created: 2025-08-20T16:15:34.791+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:15:35.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:15:34.791+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Since the takeover, NNIC said it has renovated restrooms, improved
        air conditioning systems, and enhanced connectivity, among others.'
    section11:
      primarytype: 'block'
      uuid: 'c237a133-72e0-4c34-9436-997eb0b22965'
      activationstatus: true
      created: 2025-08-20T16:15:34.791+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:15:35.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:15:34.791+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The PSC adjustment is a government-mandated, inflation-delayed update,
        necessary to sustain these improvements and deliver the larger modernization
        that passengers deserve,” it said.'
    section12:
      primarytype: 'block'
      uuid: 'a3f39e4b-99a8-4b9d-9874-47f805521b84'
      activationstatus: true
      created: 2025-08-20T16:15:34.792+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T16:15:35.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:15:34.792+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report.</em></p>'
  'START HERE----->albanese-downplays-netanyahu-criticism':
    author: 'Renju Jose and Alasdair Pal, Reuters'
    caption: '(R-L) Australian Prime Minister Anthony Albanese and Israeli Prime
      Minister Benjamin Netanyahu'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-20T16:35:39.000+08:00
    imagesource: 'e84a4a23-1e95-4a0b-8ae2-60aea744673a'
    primarytype: 'composition'
    uuid: 'a357b1c1-2496-46a6-af39-384c2114a070'
    lead: 'Australian Prime Minister Anthony Albanese on Wednesday played down Israeli
      counterpart Benjamin Netanyahu's pointed condemnation of his decision to recognise
      a Palestinian state, saying he treated the leaders of other countries with respect.'
    activationstatus: true
    created: 2025-08-20T16:37:08.128+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-20T16:40:27.342+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-20T16:40:27.061+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Australia's Albanese downplays Netanyahu's criticism as ties sour'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b706fbdd-ba4e-4b5c-8623-ee6dc937ba18'
      activationstatus: true
      created: 2025-08-20T16:37:08.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:40:27.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:40:27.054+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia -</strong>&nbsp;Australian Prime Minister
        Anthony Albanese on Wednesday, Aug. 20, played down Israeli counterpart Benjamin
        Netanyahu's pointed condemnation of his decision to recognise a Palestinian
        state, saying he treated the leaders of other countries with respect.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd0fabf4a-6c51-4359-b3a8-abc8c31200e9'
      activationstatus: true
      created: 2025-08-20T16:37:08.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:40:27.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:40:27.054+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I don't take these things personally, I engage with people diplomatically.\
        \ He has had similar things to say about other leaders,\" Albanese said during\
        \ a media briefing.\r"
    section2:
      primarytype: 'block'
      uuid: '69ebd1db-68a3-410a-b401-dbab39a5d528'
      activationstatus: true
      created: 2025-08-20T16:37:08.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:40:27.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:40:27.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu's personal attack on Albanese, describing him as a \"weak\
        \ politician\", has further strained relations between the two countries.\r"
    section3:
      primarytype: 'block'
      uuid: 'bd94ed8a-2b2b-43c1-95a8-3275188708f9'
      activationstatus: true
      created: 2025-08-20T16:37:08.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:40:27.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:40:27.055+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Australia's Minister for Home Affairs Tony Burke told national broadcaster\
        \ ABC earlier on Wednesday that strength was \"not measured by how many people\
        \ you can blow up or how many children you can leave hungry.\r"
    section4:
      primarytype: 'block'
      uuid: 'd0957baa-75c0-433f-8923-844b9cc3a7e3'
      activationstatus: true
      created: 2025-08-20T16:37:08.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:40:27.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:40:27.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Strength is much better measured by exactly what Prime Minister Anthony\
        \ Albanese has done, which is when there's a decision that we know Israel\
        \ won't like, he goes straight to Benjamin Netanyahu.\"\r"
    section5:
      primarytype: 'block'
      uuid: '078b8248-d403-4b5e-a838-711e4a681189'
      activationstatus: true
      created: 2025-08-20T16:37:08.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:40:27.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:40:27.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ties have soured since Australia decided last week to conditionally\
        \ recognise a Palestinian state at the UN General Assembly in September.\r"
    section6:
      primarytype: 'block'
      uuid: 'eb90bc42-0750-45f8-9fba-e9df107f3404'
      activationstatus: true
      created: 2025-08-20T16:37:08.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:40:27.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:40:27.056+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"History will remember Albanese for what he is: A weak politician\
        \ who betrayed Israel and abandoned Australia's Jews,\" Netanyahu said in\
        \ a post on X on Tuesday.\r"
    section7:
      primarytype: 'block'
      uuid: '57f449fe-e161-4131-a7f3-d85cf08147b7'
      activationstatus: true
      created: 2025-08-20T16:37:08.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:40:27.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:40:27.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Albanese told reporters that he had informed Netanyahu about Australia's\
        \ decision to support a Palestinian state before his centre-left government\
        \ formally announced the plan.\r"
    section8:
      primarytype: 'block'
      uuid: 'ddd4430c-22a4-4ecd-b322-acfce7b4fe9d'
      activationstatus: true
      created: 2025-08-20T16:37:08.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:40:27.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:40:27.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"At that time, I gave Prime Minister Netanyahu a clear indication\
        \ of my view and Australia's view going forward but also a clear indication\
        \ of the direction in which we were headed,\" Albanese said.\r"
    section9:
      primarytype: 'block'
      uuid: '53ad1060-1d6b-4ca4-badf-c7e3122da285'
      activationstatus: true
      created: 2025-08-20T16:37:08.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:40:27.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:40:27.058+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I gave him the opportunity to outline what political solution there\
        \ was and gave him that opportunity.\"\r"
    section10:
      primarytype: 'block'
      uuid: '4ae10626-4168-4ae3-ace5-2d12d874d598'
      activationstatus: true
      created: 2025-08-20T16:37:08.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:40:27.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:40:27.058+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel this week revoked the visas of Australian diplomats to the Palestinian\
        \ Authority after Albanese's Labor government cancelled the visa of an Israeli\
        \ lawmaker over remarks the Australian government considered controversial\
        \ and inflammatory.\r"
    section11:
      primarytype: 'block'
      uuid: '9e33a0a2-58d4-4897-adae-301f44e811e5'
      activationstatus: true
      created: 2025-08-20T16:37:08.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:40:27.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:40:27.059+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has been facing increasing international pressure over its military\
        \ offensive in the Gaza Strip that has killed thousands of civilians and plunged\
        \ Gaza into a humanitarian crisis, displacing most of its population.\r"
    section12:
      primarytype: 'block'
      uuid: '3eb61e5f-7c4b-492d-8e89-d04fa32f0448'
      activationstatus: true
      created: 2025-08-20T16:37:08.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T16:40:27.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T16:40:27.059+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The offensive began nearly two years ago after Hamas-led militants\
        \ stormed into southern Israel, killing 1,200 people and taking 251 more hostage.\r"
    section13:
      primarytype: 'block'
