    uuid: 'a1f19a53-d75d-4f49-bf17-65481362f1aa'
    lead: 'President Ferdinand Marcos Jr. expressed his outrage after discovering
      that a ₱55-million river wall project in Barangay Piel, Baliuag, Bulacan was
      fully paid for but never built.'
    activationstatus: true
    created: 2025-08-20T12:50:33.316+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-20T12:53:37.093+08:00
