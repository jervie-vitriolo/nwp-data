      lastmodified: 2025-08-20T19:24:50.713+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Barangay Abulalas, Hagonoy  (Contractor: Darcy and Anna Builders)\r"
    section8:
      primarytype: 'block'
      uuid: 'd17c25fa-7f5a-495c-9ab2-65041be8b757'
      activationstatus: true
      created: 2025-08-20T19:19:07.361+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T19:24:51.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:24:50.713+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Barangay Iba, Hagonoy (Contractor: Wawao Builders)\r"
    section9:
      primarytype: 'block'
      uuid: '249e6302-e650-48e7-ab49-2b84b4fdfdec'
      activationstatus: true
      created: 2025-08-20T19:19:07.361+08:00
      createdby: 'jelo-nwp'
