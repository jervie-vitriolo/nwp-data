    title: 'Pope Leo to visit Lebanon, cardinal says, in likely first trip abroad'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0d75f176-9790-4389-87b9-e59c45f0e038'
      activationstatus: true
      created: 2025-08-20T19:01:22.958+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T19:01:23.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:01:22.969+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Pope Leo plans to visit Lebanon,
        the country's senior Catholic official announced on Wednesday, in what could
        be the first visit outside Italy by the new leader of the global Church.</p>'
    section1:
      primarytype: 'block'
      uuid: '247ec30d-5563-46f4-a3f3-6a1a3952bc43'
      activationstatus: true
      created: 2025-08-20T19:01:22.958+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T19:01:23.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:01:22.958+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope will travel to Lebanon "by December", Cardinal Bechara Rai
        told the al-Arabiya television channel.'
    section2:
      primarytype: 'block'
      uuid: 'bd9de999-4e8b-485f-bdec-d76aa479f11a'
      activationstatus: true
      created: 2025-08-20T19:01:22.959+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T19:01:23.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:01:22.959+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rai, leader of the 3.5-million-member Maronite Catholic Church, did
        not give a specific date for the visit but said "preparations are already
        underway".'
    section3:
      primarytype: 'block'
      uuid: 'ca9aaf0f-44af-4c05-aa9a-5768bf9e81cb'
      activationstatus: true
      created: 2025-08-20T19:01:22.959+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T19:01:23.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:01:22.959+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Lebanese official familiar with the matter confirmed that discussions
        were being held about a visit towards the end of the year, though a date had
        not yet been finalised.'
    section4:
      primarytype: 'block'
      uuid: '974b5620-bcfd-46dc-a23c-8c5ffdf168bc'
      activationstatus: true
      created: 2025-08-20T19:01:22.959+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T19:01:23.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:01:22.959+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Leo, the first U.S. pope, was elected by the world's Catholic cardinals
        on May 8 to replace the late Pope Francis, who had planned to visit Lebanon
        but was unable to go because of health issues.'
    section5:
      primarytype: 'block'
      uuid: '46de6ef6-18e6-4728-9118-c0a26e7cd2ae'
      activationstatus: true
      created: 2025-08-20T19:01:22.960+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T19:01:23.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:01:22.960+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lebanon is home to more than two million Catholics, according to Vatican
        statistics.'
    section6:
      primarytype: 'block'
      uuid: '81f75846-9086-4230-84aa-b4d42d845465'
      activationstatus: true
      created: 2025-08-20T19:01:22.960+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T19:01:23.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:01:22.960+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Vatican spokesperson did not immediately respond to a request for
        comment about Rai's remarks.'
    section7:
      primarytype: 'block'
      uuid: 'cd36f4ad-14a2-46a9-97d1-bbe4e9d88a94'
      activationstatus: true
      created: 2025-08-20T19:01:22.961+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T19:01:23.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:01:22.961+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Vatican official, who asked not to be named, confirmed that a trip
        was being planned and said it could be part of a tour that would also include
        Turkey.'
    section8:
      primarytype: 'block'
      uuid: 'b2e6d843-8966-42d2-9173-b250df7c67cb'
      activationstatus: true
      created: 2025-08-20T19:01:22.961+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T19:01:23.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:01:22.961+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Travelling abroad has become a major part of the modern papacy, with
        popes seeking to meet local Catholics, spread the faith, and conduct international
        diplomacy. They often draw crowds in the millions.'
    section9:
      primarytype: 'block'
      uuid: 'a8f8f0c5-9647-4f6e-a659-1a5cf621a00c'
      activationstatus: true
      created: 2025-08-20T19:01:22.962+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T19:01:23.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:01:22.962+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis made 47 visits abroad during his 12-year papacy, travelling
        to 68 countries. He made a policy of visiting countries that often did not
        draw international attention as a way of highlighting problems in what he
        called the "peripheries" of the world.'
    section10:
      primarytype: 'block'
      uuid: 'd2af4793-fee7-4f2f-a241-3804c2d6586c'
      activationstatus: true
      created: 2025-08-20T19:01:22.962+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T19:01:23.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:01:22.962+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Leo has been expected to visit Turkey in late November as part of celebrations
        for the 1,700th anniversary of a major early Church council, which took place
        in Nicaea, now called Iznik.'
    section11:
      primarytype: 'block'
      uuid: 'f7cc1a20-f654-4903-a67e-807690eb5743'
      activationstatus: true
      created: 2025-08-20T19:01:22.962+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T19:01:23.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:01:22.962+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a message to Lebanon earlier this month, Leo commemorated the fifth
        anniversary of a huge chemical explosion at the Beirut port that killed 200
        people and caused billions of dollars worth of damage.'
    section12:
      primarytype: 'block'
      uuid: 'e80fe1c7-0107-4405-a2d0-c6c18d623957'
      activationstatus: true
      created: 2025-08-20T19:01:22.963+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T19:01:23.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:01:22.963+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Beloved and suffering Lebanon remains at the centre of our prayers,"
        said the pope.'
    section13:
      primarytype: 'block'
      uuid: '211ee3e8-ab05-466c-9655-61a49dda2910'
      activationstatus: true
      created: 2025-08-20T19:01:22.963+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T19:01:23.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:01:22.963+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee;Additional reporting by Maya Gebeily
        in BeirutEditing by Helen Popper)</em></p>'
  'START HERE----->us-extradition-apollo-quiboloy':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-20T19:09:59.000+08:00
    imagesource: '038e4468-22eb-4448-900b-400127683ddd'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '0d430e18-1ed1-4625-b3d2-ab5a103964e7'
    lead: 'The United States has formally requested the extradition of detained
      religious leader Apollo Quiboloy, who is facing multiple charges, including
      sex trafficking of children and bulk cash smuggling.'
    activationstatus: true
    created: 2025-08-20T19:11:20.595+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-20T19:14:10.870+08:00
    lastactivatedby: 'tristan-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-08-20T19:14:10.434+08:00
    lastmodified: 2025-08-20T19:11:20.633+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US formally seeks extradition of Apollo Quiboloy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8da1c1bd-ecc8-427d-ad3a-3baf479536e6'
      activationstatus: true
      created: 2025-08-20T19:11:20.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.870+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.627+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The United States has
        formally requested the extradition of detained religious leader Apollo Quiboloy,
        who is facing multiple charges, including sex trafficking of children and
        bulk cash smuggling.</p>'
    section1:
      primarytype: 'block'
      uuid: '652692bf-636e-4c97-a1e6-ae1adc877d72'
      activationstatus: true
      created: 2025-08-20T19:11:20.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.870+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.615+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Philippine Ambassador to the US Jose Manuel Romualdez confirmed in
        a text message to NewsWatch Plus that the US government has transmitted extradition
        documents to the Philippine Department of Justice (DOJ).'
    section2:
      primarytype: 'block'
      uuid: 'dd6277ac-069b-441c-9c4e-4d3d480b97e4'
      activationstatus: true
      created: 2025-08-20T19:11:20.616+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.871+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.616+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'DOJ spokesperson Mico Clavano did not directly confirm nor deny the
        request, but he explained that Philippine law places limits on extradition
        when there are ongoing local cases.'
    section3:
      primarytype: 'block'
      uuid: 'd6b09c28-548a-4b90-9cf3-cf341cbd13bd'
      activationstatus: true
      created: 2025-08-20T19:11:20.616+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.871+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.616+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“In general, a person cannot be extradited from the Philippines while
        a criminal case against him is still pending in our courts, since local jurisdiction
        takes priority,” Clavano explained. '
    section4:
      primarytype: 'block'
      uuid: 'aa93a582-acfd-4dfd-98cd-285d3a6b5919'
      activationstatus: true
      created: 2025-08-20T19:11:20.616+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.871+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.616+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The rule is that he must first face trial and, if convicted, serve
        his sentence here before extradition may proceed. However, courts retain the
        power to act on cases with urgency, so if circumstances warrant, we may move
        to resolve proceedings in order not to unduly delay a valid extradition request,”
        he added. '
    section5:
      primarytype: 'block'
      uuid: '3ed2596c-5a16-4d38-88f5-208a868c1773'
      activationstatus: true
      created: 2025-08-20T19:11:20.617+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.871+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.617+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Quiboloy, founder of the Kingdom of Jesus Christ (KOJC) church and
        a longtime ally of former President Rodrigo Duterte, surrendered to authorities
        in September 2024 after a dramatic 16-day manhunt. Thousands of police officers
        scoured his 30-hectare compound in Davao City, which reportedly included underground
        tunnels and multiple buildings.'
    section6:
      primarytype: 'block'
      uuid: 'c373a941-266c-457b-8d7f-fd5e94d215df'
      activationstatus: true
      created: 2025-08-20T19:11:20.617+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.871+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.617+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The pastor, who refers to himself as the “appointed son of God,” was
        flown to Manila under heavy security and has since been detained at the Philippine
        National Police headquarters in Quezon City.'
    section7:
      primarytype: 'block'
      uuid: '95add6c4-40cf-454c-bfe4-7ae7ca2553db'
      activationstatus: true
      created: 2025-08-20T19:11:20.618+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.872+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.618+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>US charges</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '6812e6dc-10f0-4366-aac6-74f2b228a89c'
      activationstatus: true
      created: 2025-08-20T19:11:20.618+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.872+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.618+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Quiboloy is wanted by the US Federal Bureau of Investigation (FBI)
        for his alleged involvement in a wide-ranging labor and sex trafficking scheme.
        According to the indictment filed in the Central District of California, victims
        — including women and girls as young as 12 — were recruited under fraudulent
        pretenses to serve as personal assistants, or “pastorals,” for Quiboloy.'
    section9:
      primarytype: 'block'
      uuid: 'efdf656d-4b12-47d0-bca9-5f2571d65d91'
      activationstatus: true
      created: 2025-08-20T19:11:20.618+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.872+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.618+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Prosecutors alleged that the so-called pastorals were forced to cook,
        clean, give massages, and perform sexual acts as part of what was described
        as “night duty.” Church members were also allegedly trafficked to the US to
        solicit donations under fraudulent visas, with proceeds used to support the
        lavish lifestyles of KOJC leaders.'
    section10:
      primarytype: 'block'
      uuid: 'aa1e0b7e-172c-4d55-8fb0-d8fba570c9bd'
      activationstatus: true
      created: 2025-08-20T19:11:20.619+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.872+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.619+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A federal grand jury indicted Quiboloy in November 2021 on charges
        of conspiracy to engage in sex trafficking by force, fraud, and coercion;
        sex trafficking of children; bulk cash smuggling; and other related offenses.'
    section11:
      primarytype: 'block'
      uuid: 'abfad822-6416-42f5-a759-1c0090ae3055'
      activationstatus: true
      created: 2025-08-20T19:11:20.619+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.872+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.619+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines and the United States have had an extradition treaty
        signed in 1994, which allows either government to request the surrender of
        a fugitive to face prosecution or serve a sentence. The treaty covers serious
        crimes that are punishable in both countries, including trafficking and fraud.'
    section12:
      primarytype: 'block'
      uuid: 'f1f5eb6f-2278-4587-9512-6d800a80f721'
      activationstatus: true
      created: 2025-08-20T19:11:20.620+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.873+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.620+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Under Philippine law, extradition requests are first reviewed by the
        DOJ, which then files a petition before a regional trial court. The court
        determines whether the request meets legal requirements, including the principle
        of dual criminality — meaning the offense must be a crime in both countries.'
    section13:
      primarytype: 'block'
      uuid: '0fedc9b3-9322-4355-90cc-3c7a4f550829'
      activationstatus: true
      created: 2025-08-20T19:11:20.620+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.873+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.620+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The extradition request now lies with the DOJ and Philippine courts,
        which will determine whether Quiboloy can be sent to the US to face trial.'
    section14:
      primarytype: 'block'
      uuid: '297da9a9-aaa8-4a6f-b40b-8af4528e9023'
      activationstatus: true
      created: 2025-08-20T19:11:20.621+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T19:14:10.873+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-20T19:11:20.621+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus has sought comment from the US Department of Justice
        and Quiboloy’s legal camp but has yet to receive a response.</p>'
