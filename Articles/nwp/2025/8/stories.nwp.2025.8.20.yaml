        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'e98fdcff-3487-4d68-ba4a-2b0539608acf'
      activationstatus: true
      created: 2025-08-20T11:35:43.542+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.969+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'embedcode'
    section24:
      primarytype: 'block'
      uuid: '0026233c-3e90-45af-8292-c4a243da9064'
      activationstatus: true
      created: 2025-08-20T17:28:57.311+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.970+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Issues on legal gaming platforms</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: '99abceb2-0d43-45fe-945a-776a71c97a8d'
      activationstatus: true
      created: 2025-08-20T17:28:57.312+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.971+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Bukidnon Rep. Audrey Zubiri has noticed issues even on legal gaming
        platforms.'
    section26:
      primarytype: 'block'
      uuid: '2f73ea8c-d52a-46ec-b79d-de278a9d3060'
      activationstatus: true
      created: 2025-08-20T17:28:57.312+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.971+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Our office tried these two apps, ArenaPlus and PlayTime, and the only
        thing that was required of us was to give a phone number and to enter a verification
        code. After that, nakapasok na po at ready na maglaro [we were in and ready
        to play],” she said.'
    section27:
      primarytype: 'block'
      uuid: 'b265d9dc-1be9-4745-ad22-aa5eb6782fa9'
      activationstatus: true
      created: 2025-08-20T17:28:57.313+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.972+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“It bothers me because I was under the impression that PAGCOR is fully
        monitoring our legal online platform games. But now, it appears that even
        the legal are not fully monitored,” Zubiri added.'
    section28:
      primarytype: 'block'
      uuid: 'be9d05cc-4434-4646-8930-7dce0b57dfe2'
      activationstatus: true
      created: 2025-08-20T17:28:57.313+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.972+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Tengco assured the congresswoman that they will look into the matter
        and sanction apps if proven to have violated regulations.'
    section29:
      primarytype: 'block'
      uuid: '18f4f16d-d0a7-4350-b203-b63444a38f7b'
      activationstatus: true
      created: 2025-08-20T17:28:57.314+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.973+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Stricter regulation vs total ban</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: '2b27c723-53bb-4df4-ace2-e50ba3b95809'
      activationstatus: true
      created: 2025-08-20T17:28:57.314+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.973+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Sixty-two percent of PAGCOR’s current budget came from online gaming
        while the remaining 38 percent is from land-based casino operations.</p>'
    section31:
      primarytype: 'block'
      uuid: 'c02cb8af-8020-4953-8459-b17d0420efa1'
      activationstatus: true
      created: 2025-08-20T17:28:57.315+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.974+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last year, PAGCOR’s total income reached P111.71 billion.</p>'
    section32:
      primarytype: 'block'
      uuid: 'f9d4c42c-175b-4942-adb6-0237d7c469ec'
      activationstatus: true
      created: 2025-08-20T17:28:57.316+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.975+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>For Mamamayang Liberal Rep. Leila de Lima: “The government’s earnings
        from online gambling are worthless if they come at the cost of ruining Filipino
        families, mental health of many individuals, the future of our youth, and
        the moral fiber of our nation.”</p>'
    section33:
      primarytype: 'block'
      uuid: '20577a71-35d6-4136-af42-0e037fd3ce3c'
      activationstatus: true
      created: 2025-08-20T17:28:57.316+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.975+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>For Tengco, a total ban on online gaming would not deter illegal
        sites because of technology advancement.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a36d386c-c56b-4d5a-b6a5-a046cfc8f776'
      activationstatus: true
      created: 2025-08-20T11:35:43.543+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.976+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Makalulusot pa rin ‘yung iligal dahil nga du’n sa binanggit ko
        na mule merchants. Hahanap at hahanap po ng paraan para maka-connect sila
        sa payment apps,” he said.</p>'
    section10:
      primarytype: 'block'
      uuid: 'cfab5718-1a41-438f-9c98-dfe9a871d521'
      activationstatus: true
      created: 2025-08-20T11:35:43.543+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.976+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Illegal sites could still operate through mule merchants.
        They would find ways to connect to payment applications.]</p>'
    section34:
      primarytype: 'block'
      uuid: 'e0318df6-6f5d-4292-aaec-20c4671fb193'
      activationstatus: true
      created: 2025-08-20T17:28:57.317+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.977+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PAGCOR is expected to meet with software companies in the coming
        months to discuss artificial intelligence-powered tools to better regulate
        e-gaming.</p>'
    section11:
      primarytype: 'block'
      uuid: 'bc1fea9e-1c6c-40a3-bd43-ce783aafe413'
      activationstatus: true
      created: 2025-08-20T11:35:43.544+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.978+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lawmakers have filed measures seeking to either regulate or totally
        ban online gaming platforms due to its negative impacts to society.</p>'
