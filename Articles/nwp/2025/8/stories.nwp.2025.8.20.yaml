    lead: 'Pope Leo plans to visit Lebanon, the country's senior Catholic official
      announced on Wednesday, in what could be the first visit outside Italy by the
      new leader of the global Church.'
    activationstatus: true
    created: 2025-08-20T19:01:22.939+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-20T19:01:23.263+08:00
