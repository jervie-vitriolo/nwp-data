  'START HERE----->palace-sara-duterte-deped-chief-failure':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-20T17:14:04.000+08:00
    imagesource: 'eef6d930-3bc9-4cda-9f6a-a0ec8d254d72'
    primarytype: 'composition'
    uuid: '9c1e83d2-2204-4874-ae75-870bdc7bc3b9'
    lead: 'Malacañang hit back at Vice President Sara Duterte’s remarks that the
      Philippines is lagging behind in education, saying her assessment only reflects
      her own shortcomings as the former secretary of the Department of Education
      (DepEd).'
    activationstatus: true
    created: 2025-08-20T17:23:05.906+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-20T17:23:06.236+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-20T17:23:05.946+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte ‘failed’ as DepEd chief – Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4a10e47f-0ba9-416c-ab6f-c649d0e053e5'
      activationstatus: true
      created: 2025-08-20T17:23:05.920+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:23:06.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:23:05.920+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang hit back
        at Vice President Sara Duterte’s remarks that the Philippines is lagging behind
        in education, saying her assessment only reflects her own shortcomings as
        the former secretary of the Department of Education (DepEd).</p>'
    section1:
      primarytype: 'block'
      uuid: '030fc843-43ff-4ee7-a972-e916a8e9b475'
      activationstatus: true
      created: 2025-08-20T17:23:05.920+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:23:06.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:23:05.920+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking before overseas Filipinos in Kuwait last week, Duterte lamented
        that while children abroad are already learning robotics and coding at a young
        age, Filipino students remain stuck in “paper and pencil” education.'
    section2:
      primarytype: 'block'
      uuid: '545f4115-2b73-40ee-a0b7-85d29541e313'
      activationstatus: true
      created: 2025-08-20T17:23:05.920+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:23:06.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:23:05.920+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“What I have noticed is that in our country, it takes a long time before
        we are able to catch up with modernization. In other countries, they are so
        modern. As for us, we are still in paper and pencil,” Duterte said.'
    section3:
      primarytype: 'block'
      uuid: 'b21c45f4-e767-4ebc-affa-8f124c134e6d'
      activationstatus: true
      created: 2025-08-20T17:23:05.921+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:23:06.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:23:05.921+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She added that there are high school students in the Philippines who
        still cannot read.'
    section4:
      primarytype: 'block'
      uuid: '2107f222-5af7-4ae6-b515-78bba12e4220'
      activationstatus: true
      created: 2025-08-20T17:23:05.921+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:23:06.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:23:05.921+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a Palace briefing on Wednesday, Aug. 20, Communications Undersecretary
        Claire Castro rejected the vice president’s criticism.'
    section5:
      primarytype: 'block'
      uuid: '3637845b-289c-4651-bc91-01d592e8993d'
      activationstatus: true
      created: 2025-08-20T17:23:05.921+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:23:06.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:23:05.921+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Binigyan po siya ng pagkakataon, pinagkatiwalaan siya ng Pangulo since
        2022 hanggang 2024 para maging DepEd secretary. Dalawang taon halos na siya
        ay dapat nagtrabaho kung anuman ang kaniyang nirereklamo, dapat natupad na
        po sana niya ito sa kaniyang panahon,” Castro said.'
    section6:
      primarytype: 'block'
      uuid: '3b996a75-4688-46b3-b2bc-5b4799ebad16'
      activationstatus: true
      created: 2025-08-20T17:23:05.922+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:23:06.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:23:05.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: She was given the chance, she was trusted by the President
        from 2022 to 2024 to serve as DepEd secretary. She had nearly two years to
        work on the issues she is now complaining about—she should have addressed
        them during her time.]'
    section7:
      primarytype: 'block'
      uuid: '7ac3eb76-3cd8-4922-a27c-105c935cf2c1'
      activationstatus: true
      created: 2025-08-20T17:23:05.922+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:23:06.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:23:05.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang pagtitiwalang ito ay sa kaniyang reklamo ngayon, nagri-reflect
        lamang na bilang siya ay naging DepEd secretary ay a complete failure,” she
        added.'
    section8:
      primarytype: 'block'
      uuid: '4b13b37f-a61f-4dbb-af27-0f666f3b22a4'
      activationstatus: true
      created: 2025-08-20T17:23:05.922+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:23:06.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:23:05.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: This trust, and her complaints now, only reflect that
        her stint as DepEd secretary was a complete failure.]'
    section9:
      primarytype: 'block'
      uuid: 'a25da9b3-dd55-45ef-ad22-8a28b482c535'
      activationstatus: true
      created: 2025-08-20T17:23:05.923+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:23:06.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:23:05.923+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte served as DepEd secretary from June 30, 2022 until July 19,
        2024.'
    section10:
      primarytype: 'block'
      uuid: '603b9125-b16d-4725-9489-7f74bc6d634a'
      activationstatus: true
      created: 2025-08-20T17:23:05.923+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:23:06.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:23:05.923+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro assured students and teachers that the current DepEd leadership
        under Sec. Sonny Angara is taking steps to correct past lapses.'
    section11:
      primarytype: 'block'
      uuid: '7fc31ea0-df1e-4747-88d8-81c5c6bbab5e'
      activationstatus: true
      created: 2025-08-20T17:23:05.923+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:23:06.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:23:05.923+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“At huwag pong mag-alala ang mga mag-aaral at mga guro at mga teaching
        staff. Ang ating DepEd secretary, Secretary Angara ay nililinis naman kung
        anuman ang dumi na naiwan noong nakaraan,” she said.'
    section12:
      primarytype: 'block'
      uuid: '1b896cea-8bff-485e-ba7a-721e4413c3af'
      activationstatus: true
      created: 2025-08-20T17:23:05.924+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:23:06.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:23:05.924+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Students, teachers, and staff need not worry. Our DepEd
        secretary, Secretary Angara, is cleaning up whatever was left behind from
        the past.]'
    section13:
      primarytype: 'block'
      uuid: '84d8bb12-60dd-458f-8735-a0ef04e6baca'
      activationstatus: true
      created: 2025-08-20T17:23:05.924+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:23:06.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:23:05.924+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>She noted that modernization efforts, including the release of some
        1.5 million gadgets, laptops, and other teaching materials, are finally being
        implemented under Angara.</p>'
  'START HERE----->palace-on-robin-padilla-bill-drug-testing':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-20T17:48:03.000+08:00
    imagesource: '2682fd64-b014-4053-b1c8-57f7243a0e1c'
    primarytype: 'composition'
    uuid: '638c1c44-93a6-4c8d-95c5-088213368887'
    lead: 'Malacañang on Wednesday reminded Senator Robin Padilla to carefully review
      existing jurisprudence before pushing through with his proposed law mandating
      annual drug tests for all elected and appointed government officials.'
    activationstatus: true
    created: 2025-08-20T17:51:10.316+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-20T17:51:10.608+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-20T17:51:10.352+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Palace tells Robin Padilla to first study proposed mandatory drug testing
      bill'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b2574adf-48a9-4983-9cee-a3deac3bf230'
      activationstatus: true
      created: 2025-08-20T17:51:10.328+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:51:10.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:51:10.328+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Wednesday
        reminded Senator Robin Padilla to carefully review existing jurisprudence
        before pushing through with his proposed law mandating annual drug tests for
        all elected and appointed government officials.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f80635e5-f465-46c2-a833-a3103e4679b3'
      activationstatus: true
      created: 2025-08-20T17:51:10.329+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:51:10.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:51:10.329+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Padilla filed Senate Bill 1200 or the “Drug-Free Government Act,” which
        would require the President and all public officials to undergo yearly hair
        follicle and urine drug testing. His office said the measure seeks to “ensure
        early detection and foster a culture of responsibility.”'
    section2:
      primarytype: 'block'
      uuid: '1e00fde3-3de2-4736-88e7-49978d61a18b'
      activationstatus: true
      created: 2025-08-20T17:51:10.329+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:51:10.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:51:10.329+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'But Palace Press Officer and Communications Undersecretary Claire Castro
        said the proposal runs counter to a Supreme Court ruling.'
    section3:
      primarytype: 'block'
      uuid: 'e0b284f6-9225-4316-9d31-bd18ce066719'
      activationstatus: true
      created: 2025-08-20T17:51:10.329+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:51:10.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:51:10.329+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“So, ang nais po ni Senator Robin Padilla ay lahat ng public officers?
        Sana po ay nabasa niya na po ang desisyon ng korte patungkol po dito. Social
        Justice Society versus Dangerous Drugs Board 2008 kung saan hindi po hinahayaan
        at ito ay labag sa konstitusyon at sa privacy kung lahat po. Kapag sinabi
        po nating lahat, universal testing – mandatory universal or universal testing;
        ang allowed lamang po ay ang random drug testing,” Castro said.'
    section4:
      primarytype: 'block'
      uuid: '7882fbc0-0aa5-4a3e-8430-d4345611fc1a'
      activationstatus: true
      created: 2025-08-20T17:51:10.330+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:51:10.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:51:10.330+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: What Senator Padilla wants is for all public officers
        to be tested? I hope he has read the Supreme Court’s 2008 ruling in Social
        Justice Society vs. Dangerous Drugs Board. The Court said universal mandatory
        testing is unconstitutional and violates the right to privacy. The only type
        allowed is random drug testing.]'
    section5:
      primarytype: 'block'
      uuid: '393895c0-055e-464d-aa02-f9509361c1b3'
      activationstatus: true
      created: 2025-08-20T17:51:10.330+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:51:10.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:51:10.330+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She warned the senator that his measure may not stand legal scrutiny.'
    section6:
      primarytype: 'block'
      uuid: '26add9c1-39fd-4d06-b39f-a1dafdef9b7a'
      activationstatus: true
      created: 2025-08-20T17:51:10.330+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:51:10.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:51:10.330+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“So, baka magsayang lang po ng oras at pera o pondo si Senator Robin
        Padilla, aralin po muna niya po ang nais niyang gawing batas,” Castro said.'
    section7:
      primarytype: 'block'
      uuid: 'd956fd7f-cbb3-4625-a7f9-f631c87933d4'
      activationstatus: true
      created: 2025-08-20T17:51:10.331+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:51:10.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:51:10.331+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Senator Padilla may just be wasting time and government
        funds. He should study his proposed law more carefully.]'
    section8:
      primarytype: 'block'
      uuid: '951ded46-140a-4665-a01c-c463239fa848'
      activationstatus: true
      created: 2025-08-20T17:51:10.331+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:51:10.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:51:10.331+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'When pressed if this meant the Palace was against the measure, Castro
        clarified:'
    section9:
      primarytype: 'block'
      uuid: '5f8ca1e3-cbe6-4968-83e8-9a00ac2d0250'
      activationstatus: true
      created: 2025-08-20T17:51:10.331+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:51:10.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:51:10.331+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi ko sinasabing hindi pabor, iyan ay labag sa batas,” she said.'
    section10:
      primarytype: 'block'
      uuid: '049b6d5b-d864-4a63-a29c-5b5625aba5b7'
      activationstatus: true
      created: 2025-08-20T17:51:10.332+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T17:51:10.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:51:10.332+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: I’m not saying we are against it, I’m saying it is
        against the law.]</p>'
  'START HERE----->pope-leo-day-of-fasting-prayers-for-peace':
    author: 'Joshua McElwee, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-20T18:33:17.000+08:00
    imagesource: 'ecf280f8-672e-4d4d-91f2-5a0e80174306'
    primarytype: 'composition'
    uuid: 'e7265850-5a1c-4d28-a6c6-f0ea5e8a565a'
    lead: 'Pope Leo has asked Catholics and other religious faithful to observe
      a day of fasting and prayers for peace in the Middle East, Ukraine and other
      war-torn areas of the world on Friday, August 22.'
    activationstatus: true
    created: 2025-08-20T18:35:11.821+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-20T18:35:12.126+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-20T18:35:11.855+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope Leo sets day of fasting, prayers for peace on Friday'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2c3cd22f-340c-4612-991a-f76b1fc6a625'
      activationstatus: true
      created: 2025-08-20T18:35:11.845+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:35:12.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:35:11.852+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Pope Leo has asked Catholics and
        other religious faithful to observe a day of fasting and prayers for peace
        in the Middle East, Ukraine and other war-torn areas of the world on Friday,
        August 22.</p>'
    section1:
      primarytype: 'block'
      uuid: '3b1edd40-9bfc-4b22-b125-eec76ae164bb'
      activationstatus: true
      created: 2025-08-20T18:35:11.846+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:35:12.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:35:11.846+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"As our Earth continues to be wounded by wars in the Holy Land, in
        Ukraine, and in many other regions ... I invite all the faithful to live the
        day of August 22 in fasting and prayer," the pontiff said during his weekly
        audience at the Vatican on Wednesday.'
    section2:
      primarytype: 'block'
      uuid: '0d76f7dc-c7c4-403a-87e4-938f770c96f9'
      activationstatus: true
      created: 2025-08-20T18:35:11.846+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:35:12.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:35:11.846+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Leo suggested the faithful could ask God to "grant us peace and justice
        and to wipe away the tears of those who suffer because of the ongoing armed
        conflicts."'
    section3:
      primarytype: 'block'
      uuid: 'a78aaf7e-dec4-49e8-92b0-25b16fe913ea'
      activationstatus: true
      created: 2025-08-20T18:35:11.846+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:35:12.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:35:11.846+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Leo, the first U.S. pope, was elected by the world's Catholic cardinals
        on May 8 to replace the late Pope Francis.'
    section4:
      primarytype: 'block'
      uuid: 'eb172140-70ea-42b3-a847-9f3673bfb4ea'
      activationstatus: true
      created: 2025-08-20T18:35:11.847+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T18:35:12.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T18:35:11.847+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He has made several appeals to end the war in Ukraine during the first
        months of his papacy, and his first known phone call with a foreign leader
        in May was to Ukrainian President Volodymyr Zelenskiy, who the pope also met
        in person in July.'
    section5:
