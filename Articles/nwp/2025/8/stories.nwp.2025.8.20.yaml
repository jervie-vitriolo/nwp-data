    title: 'Lawmaker: E-wallets still being used in online gambling despite BSP
      order'
    updated: 2025-08-20T17:29:25.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1e0c9db5-5d6a-42fa-86f7-fd86998fe15c'
      activationstatus: true
      created: 2025-08-20T11:35:43.539+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.959+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> E-wallets are still
        being used for online gambling even after the Bangko Sentral ng Pilipinas
        (BSP) ordered digital wallet companies to unlink from e-gaming platforms,
        a House lawmaker said on Wednesday, Aug. 20.</p>'
    section12:
      primarytype: 'block'
      uuid: 'cb324368-ed6b-4c53-9d95-14be93640e04'
      activationstatus: true
      created: 2025-08-20T13:00:49.637+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.960+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The BSP announced the <a href="https://www.newswatchplus.ph/news/nwp/2025/8/14/E-wallets-unlink-online-gambling-deadline.html"><strong>order</strong></a>
        last Thursday in a Senate hearing. It gave firms 48 hours to comply.</p>'
    section13:
      primarytype: 'block'
      uuid: '8ef5d836-9990-47e3-b04b-bc279515cee9'
      activationstatus: true
      created: 2025-08-20T13:00:49.638+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.960+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>During the House appropriations committee’s deliberations on the
        2026 budget, Akbayan party-list Rep. Chel Diokno asked Philippine Amusement
        and Gaming Corporation (PAGCOR) chairman Alejandro Tengco on information he
        received.</p>'
    section17:
      primarytype: 'block'
      uuid: 'f0f6b92f-a5b8-47be-a3a0-1e7b36bcc5e3'
      activationstatus: true
      created: 2025-08-20T17:28:57.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.961+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We continue to receive reports that despite that order, kung pupunta
        tayo sa mga [when you go to] online gambling platforms, meron pa ring [there
        are still] options to pay using the e-wallet. Are you aware of this?” Diokno
        asked.</p>'
    section18:
      primarytype: 'block'
      uuid: '863d9f6e-6cda-4ad8-9437-42b051908e73'
      activationstatus: true
      created: 2025-08-20T17:28:57.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.962+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Tengco replied: “Yes, we have been monitoring it Cong. Diokno. Again,
        nakakalungkot po. Napansin namin din maski sa illegal, mas lalo pang lumakas.
        So, talagang napakahirap lang tugisin at pahintuin ang mga iligal.”'
    section19:
      primarytype: 'block'
      uuid: '79700103-15de-4d97-9cd1-da98fa388ece'
      activationstatus: true
      created: 2025-08-20T17:28:57.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.962+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Again, it is saddening. We noticed that illegal sites
        are getting stronger. So, it is really difficult to stop them.]'
    section20:
      primarytype: 'block'
      uuid: 'b622fda0-a8c4-45b6-a0e6-2880bfcf77f0'
      activationstatus: true
      created: 2025-08-20T17:28:57.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Online gaming transactions dropped</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '82f789f3-9669-4c4f-86ca-3ba1a7fc3f2e'
      activationstatus: true
      created: 2025-08-20T17:28:57.308+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Despite the issue, Tengco said online gaming transactions dropped by
        half following the BSP order.'
    section22:
      primarytype: 'block'
      uuid: 'a73ae6e0-4d7c-4106-b662-95f54e9736bb'
      activationstatus: true
      created: 2025-08-20T17:28:57.309+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.964+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Para po sa kaalaman ng lahat, ino-obserbahan po ng PAGCOR nito pong
        magsimula po nung araw ng Linggo hanggang kahapon ay bumagsak po ng siguro'y
        50 porsiyento ang online gaming transactions,” he said.'
    section23:
      primarytype: 'block'
      uuid: 'cb0c7e6d-63cf-4534-91e3-ca21f5c4d5a5'
      activationstatus: true
      created: 2025-08-20T17:28:57.309+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.965+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: For everyone’s knowledge, the PAGCOR observed that
        online gaming transactions dropped by more or less 50 percent from Sunday
        until yesterday.]</p>'
    section15:
      primarytype: 'block'
      uuid: '95a94657-d91f-430b-ab25-0a7f91b81efe'
      activationstatus: true
      created: 2025-08-20T13:00:49.639+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.965+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, Tengco said about 60 percent of online gaming platforms
        used by Filipinos are illegal.</p>'
    section16:
      primarytype: 'block'
      uuid: '30aac147-09b5-4c64-8576-5c303daf7944'
      activationstatus: true
      created: 2025-08-20T13:00:49.639+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.966+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tengco said the illegal e-gaming platforms are not registered with
        the agency and are operating outside the Philippines.</p>'
    section2:
      primarytype: 'block'
      uuid: '3254f219-adfe-4c56-9510-d906f2506ce7'
      activationstatus: true
      created: 2025-08-20T11:35:43.540+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.966+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ang nakakalungkot lang po sabihin, wala pang 40 percent ang legal
        online gaming dito sa Pilipinas,” Tengco said.</p>'
    section3:
      primarytype: 'block'
      uuid: '148385fb-550a-4b4a-b048-13ba34b19dbc'
      activationstatus: true
      created: 2025-08-20T11:35:43.540+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.967+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: What’s saddening is the number of legal online gaming
        sites in the Philippines does not even reach 40 percent.]</p>'
    section4:
      primarytype: 'block'
      uuid: 'f4bff144-1948-4318-a9e1-a031e769c393'
      activationstatus: true
      created: 2025-08-20T11:35:43.540+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.968+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ang mga iligal na site na ito… ito po ay mga dayuhang tina-target
        ang mga customer na Pilipino,” he noted.</p>'
    section5:
      primarytype: 'block'
      uuid: '801d58c1-7f31-4836-86a7-760b31f82190'
      activationstatus: true
      created: 2025-08-20T11:35:43.541+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.968+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: These illegal sites are foreigners who target Filipino
        customers.]'
    section6:
      primarytype: 'block'
      uuid: '202b7e0a-a17f-4acd-829c-4bcc51f33de8'
      activationstatus: true
      created: 2025-08-20T11:35:43.541+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-20T17:29:35.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T17:29:34.969+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tengco said they reported almost 12,000 illegal online gaming sites
        to authorities. Of which, authorities have taken down around 8,000 platforms.</p>'
    section7:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr">WATCH: Philippine Amusement and Gaming Corporation (PAGCOR)
