      lastmodified: 2025-08-20T19:24:50.712+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Barangay Babatnin, Malolos (Contractor: Darcy and Anna Builders)\r"
    section6:
      primarytype: 'block'
      uuid: '4978c01b-afc9-4ddc-b124-d6ee431d7519'
      activationstatus: true
