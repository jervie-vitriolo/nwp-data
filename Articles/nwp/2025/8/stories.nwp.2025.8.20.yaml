      lastmodified: 2025-08-20T19:24:50.711+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Barangay Babatnin, Malolos (Contractor: Wawao Builders)\r"
    section5:
      primarytype: 'block'
      uuid: 'a1f7d7d8-8fae-4fb4-89df-bb0d8bae39d9'
