    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos ‘very angry’ over ₱55-M ghost riverwall project in Bulacan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '327afbd6-1ea9-438a-a5db-9c0e3a62c1a8'
      activationstatus: true
      created: 2025-08-20T12:50:33.345+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.768+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. expressed his outrage after discovering that a ₱55-million river
        wall project in Barangay Piel, Baliuag, Bulacan was fully paid for but never
        built.</p>'
    section1:
      primarytype: 'block'
      uuid: '8321b616-267b-4d40-a268-874e1dc8a85f'
      activationstatus: true
      created: 2025-08-20T12:50:33.345+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.768+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Wala kaming makita na kahit isang hollow block, isang ano ng semento,
        walang equipment dito. Lahat itong project na ito ghost project. Walang ginawa
        na trabaho dito,” Marcos said.'
    section2:
      primarytype: 'block'
      uuid: '73ace6b2-863f-446a-892f-2779b21e7097'
      activationstatus: true
      created: 2025-08-20T12:50:33.346+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '[Translation: We cannot see a single hollow block, not even cement
        or equipment. This entire project is a ghost project. No work was done here.] '
    section3:
      primarytype: 'block'
      uuid: '12731f83-d527-4e3a-8d20-755ea483c982'
      activationstatus: true
      created: 2025-08-20T12:50:33.346+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'According to documents from the Department of Public Works and Highways
        (DPWH), the 220-meter reinforced concrete structure was reported 100 percent
        complete as of June 2025, with payments fully released. But during the inspection,
        the President found no trace of construction.'
    section4:
      primarytype: 'block'
      uuid: 'f1a76ddd-65f5-4f6d-a52e-e5191a6a2640'
      activationstatus: true
      created: 2025-08-20T12:50:33.347+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Walang ginawa kahit isang araw, hindi nagtrabaho. Kahit puntahan niyo,
        wala kayong makikita na kahit ano,” he stressed.'
    section5:
      primarytype: 'block'
      uuid: '185e9426-669d-4f30-85d0-f8e64df4f2a8'
      activationstatus: true
      created: 2025-08-20T12:50:33.347+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '[Translation: Not a single day of work was done. If you go there, you
        won’t see anything at all.]'
    section6:
      primarytype: 'block'
      uuid: '05004aa1-76a5-4569-9a16-098cf4cdf600'
      activationstatus: true
      created: 2025-08-20T12:50:33.348+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.771+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Marcos said ghost projects not only waste taxpayer money but also place
        communities in danger.'
    section7:
      primarytype: 'block'
      uuid: '79530f98-490a-4a51-babf-c0b2fa45146f'
      activationstatus: true
      created: 2025-08-20T12:50:33.348+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.771+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Kung abutin ng baha ‘yan, laglag kaagad ‘yang pader na ‘yan. Hindi
        tatagal ‘yan. So, substandard pa rin,” he said.'
    section8:
      primarytype: 'block'
      uuid: '4aa4cb94-2421-4acd-973c-0cce6d6e2bc9'
      activationstatus: true
      created: 2025-08-20T12:50:33.348+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.772+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '[Translation: If floodwaters hit that wall, it will collapse immediately.
        It won’t last. So, it’s substandard.] '
    section9:
      primarytype: 'block'
      uuid: '82059c15-a13b-4093-8133-341b553c43e1'
      activationstatus: true
      created: 2025-08-20T12:50:33.349+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.772+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Pero ito ang ginagawa nila, talagang nakakapinsala pa sa mga local
        residents. So yes, I’m not disappointed, I’m angry,” he added.'
    section10:
      primarytype: 'block'
      uuid: 'ddd0e757-89d8-4137-8c6b-9b263fdb70c0'
      activationstatus: true
      created: 2025-08-20T12:50:33.349+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: But this is what they do, and it seriously harms local
        residents. So yes, I’m not disappointed, I’m angry.]</p>'
    section11:
      primarytype: 'block'
      uuid: '257c6099-e080-43f9-ba0a-68ca2334c4ba'
      activationstatus: true
      created: 2025-08-20T12:50:33.350+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Missing contract, accountability promised</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '3ea1f005-82ba-4d0d-ba95-bd985b616023'
      activationstatus: true
      created: 2025-08-20T12:50:33.350+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.774+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The president revealed that the original contract could not be located,
        suggesting multiple layers of subcontracting.'
    section13:
      primarytype: 'block'
      uuid: '6a94bd4d-0295-444b-a7d7-78734a45e078'
      activationstatus: true
      created: 2025-08-20T12:50:33.351+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.774+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Siguro naka-ilang layer ng subcontractor kaya wala ng record. Eh ‘yun
        ang kailangan namin hanapin ngayon,” Marcos explained.'
    section14:
      primarytype: 'block'
      uuid: '25e87c08-bd4a-485b-96c8-dd9d000f3b87'
      activationstatus: true
      created: 2025-08-20T12:50:33.351+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '[Translation: Maybe it went through several layers of subcontracting,
        that’s why there are no records. That’s what we need to trace now.] '
    section15:
      primarytype: 'block'
      uuid: '01997f2d-e17a-474b-b154-b545420770c5'
      activationstatus: true
      created: 2025-08-20T12:50:33.352+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-20T12:53:37.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T12:53:36.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos vowed to file charges, warning contractors and government
        officials that fraudulent flood control projects could be treated as economic
        sabotage.</p>'
  'START HERE----->nfa-stern-warning-erring-officials':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Workers carry sacks of rice in a National Food Authority warehouse.
      (NewsWatch Plus/File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-20T13:31:11.000+08:00
    imagesource: '2cb457e9-88b0-4710-a601-8503d105b418'
    primarytype: 'composition'
    uuid: '858947a8-f6e4-4444-9a97-7d7ed0198481'
    lead: 'The head of the National Food Authority (NFA) issued a 'stern warning'
      against wrongdoing in the agency after announcing the preventive suspension
      of at least 25 NFA officials.'
    activationstatus: true
    created: 2025-08-20T13:38:24.788+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-20T13:38:25.184+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-20T13:38:24.913+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'NFA chief Lacson warns vs. erring officials'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '72f12a1c-132c-4630-99ab-329b7edfcb71'
      activationstatus: true
      created: 2025-08-20T13:38:24.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T13:38:25.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T13:38:24.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The head of the National
        Food Authority (NFA) issued a “stern warning” against wrongdoing in the agency
        after announcing the preventive suspension of at least 25 NFA officials.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b6fe356e-2fb4-4b22-adef-1fe0caf074c3'
      activationstatus: true
      created: 2025-08-20T13:38:24.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T13:38:25.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T13:38:24.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an interview on Wednesday, Aug. 20, NFA Administrator Larry Lacson\
        \ said the preventive suspension was issued to the officials pending their\
        \ investigation for alleged simple misconduct to grave misconduct.\r"
    section2:
      primarytype: 'block'
      uuid: '2b363792-2ecd-4fd0-8200-011d540b94f4'
      activationstatus: true
      created: 2025-08-20T13:38:24.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T13:38:25.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T13:38:24.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Doon sa mga cases na unauthorized ‘yong ginawa nila or bakit wala\
        \ sa logbook, discrepancy sa record, at pinakamatindi dun nasan ‘yong ibang\
        \ stocks kung kompyutin,” Lacson said.\r"
    section3:
      primarytype: 'block'
      uuid: '1a3d0bf1-e18e-4fb7-b7c3-6810902f5132'
      activationstatus: true
      created: 2025-08-20T13:38:24.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T13:38:25.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T13:38:24.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The cases covered included unauthorized transactions\
        \ or not recorded on the logbook, discrepancy on records, and the severe case\
        \ may be lost stocks if we compute it.]\r"
    section4:
      primarytype: 'block'
      uuid: 'fdf630fe-1d2a-4b22-ad43-35f3239e3300'
      activationstatus: true
      created: 2025-08-20T13:38:24.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T13:38:25.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T13:38:24.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The NFA chief explained rice stocks naturally decrease due to reduction\
        \ of moisture content. But they seek explanation from officials once the decline\
        \ exceeds the tolerable level of around 2-3 percent.\r"
    section5:
      primarytype: 'block'
      uuid: '5c735be4-e73b-4be8-b8ed-f3c348e28bf1'
      activationstatus: true
      created: 2025-08-20T13:38:24.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T13:38:25.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T13:38:24.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“‘We will also pursue up to [a] criminal case kung kinakailangan [if\
        \ needed],” he said.\r"
    section6:
      primarytype: 'block'
      uuid: 'f51f4cc8-7630-48bf-9633-6f15e0b71304'
      activationstatus: true
      created: 2025-08-20T13:38:24.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T13:38:25.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T13:38:24.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lacson <strong><a href="https://www.facebook.com/nfa.larry.lacson/posts/pfbid0pNoDjjynKumJN1kiM73dTxGyckK6rq4mrybFq6wFnBVEBCRo1sdcEDHd3md3wA1Dl">wrote
        on his Facebook account</a></strong> that since his appointment in March 2024,
        the agency has filed 32 administrative cases and issued 54 show cause orders.&nbsp;</p>'
    section7:
      primarytype: 'block'
      uuid: '6d41b056-e37a-444d-9ab0-258ec4cdd2ac'
      activationstatus: true
      created: 2025-08-20T13:38:24.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T13:38:25.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T13:38:24.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“NFA is not your playground. Hindi natin palalampasin ang mga katiwalian\
        \ sa [We will not ignore wrongdoing in the] NFA,” Lacson said in a post on\
        \ Tuesday, Aug. 19.\r"
    section8:
      primarytype: 'block'
      uuid: '8b2ced0b-fbad-43b8-8f89-dee29364ea6f'
      activationstatus: true
      created: 2025-08-20T13:38:24.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T13:38:25.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T13:38:24.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Marami pang susunod hanggat hindi tumitigil ang mga tiwali [More will\
        \ come until wrongdoers do not stop],” he said.\r"
    section9:
      primarytype: 'block'
      uuid: '2a1de707-5a8f-4e6d-8dfa-84fdf5395d75'
      activationstatus: true
      created: 2025-08-20T13:38:24.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T13:38:25.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T13:38:24.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lacson said preventively suspended officials include staff, warehouse\
        \ supervisors, branch managers, and assistant branch managers.\r"
    section10:
      primarytype: 'block'
      uuid: '380435dd-cb67-4711-b153-b311fd39c4ff'
      activationstatus: true
      created: 2025-08-20T13:38:24.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T13:38:25.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T13:38:24.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to him, the officials were from Cagayan Valley, Central Luzon,\
        \ Calabarzon, Mimaropa, Bicol region, and Western Visayas.\r"
    section11:
      primarytype: 'block'
      uuid: '507baddd-7c7b-45c1-b21b-04c563778668'
      activationstatus: true
      created: 2025-08-20T13:38:24.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T13:38:25.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T13:38:24.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lacson’s warning was also amid a Sangguniang Panlalawigan-led investigation
        in Isabela on <strong><a href="https://www.facebook.com/isabela.pio143/videos/24304520269196987">reported
        irregularities in the NFA’s palay procurement program in the province</a></strong>.&nbsp;</p>'
    section12:
      primarytype: 'block'
      uuid: '5da0703b-ff81-4c8d-b573-635da34345c0'
      activationstatus: true
      created: 2025-08-20T13:38:24.902+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-20T13:38:25.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T13:38:24.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said that the NFA is looking into the matter, but he also advised\
        \ stakeholders there to file formal complaints with the agency.\r"
  'START HERE----->list-sara-duterte-foreign-trips':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-20T13:20:40.000+08:00
    imagesource: '36cc3290-dfad-45d1-b90a-2f391319b4f6'
    primarytype: 'composition'
    uuid: 'fe248176-c2fe-4fe8-9081-7e6a431db62e'
    lead: 'Vice President Sara Duterte made 11 overseas trips in the last eight
      months, three of which were to visit her detained father, former President Rodrigo
      Duterte, in The Hague in The Netherlands. '
    activationstatus: true
    created: 2025-08-20T13:39:09.873+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-20T15:38:56.257+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-20T15:38:55.770+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'LIST: VP Sara Duterte’s foreign trips in 2025'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '976a0c14-5587-4d92-9360-d32d6b893bb5'
      activationstatus: true
      created: 2025-08-20T13:39:09.969+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.757+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte has received criticisms for her constant foreign trips – from her
        personal visits to her detained father in the Netherlands to attending engagements
        with Filipinos abroad.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f66db766-0951-4c12-ada1-55ca0b1ff91e'
      activationstatus: true
      created: 2025-08-20T13:39:09.969+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.758+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte previously dismissed critics and said one reason she’s travelling
        is to hear the supposed frustration of Filipino communities abroad. '
    section2:
      primarytype: 'block'
      uuid: '9752c482-f4af-41cc-9544-cb06a48956a4'
      activationstatus: true
      created: 2025-08-20T13:39:09.969+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.758+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Palace, however, rejected this reason, saying traveling will not
        solve the problems. '
    section3:
      primarytype: 'block'
      uuid: 'ba312c03-92bf-476d-b6fb-ef3b3bcb31c3'
      activationstatus: true
      created: 2025-08-20T13:39:09.970+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.759+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'NewsWatch Plus looked back on Duterte’s trips for 2025, based on advisories
        shared by her office and available materials published by the media.'
    section4:
      primarytype: 'block'
      uuid: '5b1f4104-ca78-425b-b3ee-992f17082cf1'
      activationstatus: true
      created: 2025-08-20T13:39:09.970+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Three Netherlands trips</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: 'c15a4f2d-853e-4683-93e7-54916151ec29'
      activationstatus: true
      created: 2025-08-20T13:39:09.971+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte has visited the Netherlands thrice since March to see her father,
        former President Rodrigo Duterte, who was brought to the International Criminal
        Court in The Hague to face murder charges for crimes against humanity related
        to his bloody drug war. '
    section6:
      primarytype: 'block'
      uuid: '2985abf9-5908-403f-9e9a-bdd91ccd7cd8'
      activationstatus: true
      created: 2025-08-20T13:39:09.971+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The vice president first <strong><a href="https://www.newswatchplus.ph/news/2025/3/13/vp-duterte-in-netherlands.html">arrived</a></strong>
        in the country on March 13 and returned on April 6.</p>'
    section7:
      primarytype: 'block'
      uuid: '1203e695-c03d-4677-93f7-ccb7c3ea36f3'
      activationstatus: true
      created: 2025-08-20T13:39:09.971+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Her next <strong><a href="https://www.facebook.com/share/p/1FqGA7zPGg/">visit</a></strong>
        was on May 30 – weeks after the 2025 elections, where five out of the 12 senatorial
        candidates she backed won. She came back to Manila on June 5 amid tense debates
        on the fate of her impeachment trial.</p>'
    section9:
      primarytype: 'block'
      uuid: 'd696285d-d627-4f02-9c15-dd36c16dc68a'
      activationstatus: true
      created: 2025-08-20T13:39:09.972+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.762+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Duterte then <strong><a href="https://x.com/newswatchplusph/status/1942481379410997739">returned</a></strong>
        to the Netherlands in July for over two weeks.&nbsp;</p>'
    section10:
      primarytype: 'block'
      uuid: 'f6f79ccc-208e-4d10-bd69-3f6e52a7d3de'
      activationstatus: true
      created: 2025-08-20T13:39:09.973+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.762+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Eight other destinations</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '4989c0bb-9b44-4e11-9e1a-5bd4383684d2'
      activationstatus: true
      created: 2025-08-20T13:39:09.973+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.763+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Aside from the Netherlands, the vice president has so far gone to
        eight other foreign destinations in 2025.</p>'
    section12:
      primarytype: 'block'
      uuid: 'f1a61f87-7559-4916-a3c2-4eaaacfefeac'
      activationstatus: true
      created: 2025-08-20T13:39:09.974+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.763+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>1. In January, Duterte went to Japan for a private trip. On February
        12, her sister, Kitty, posted <strong><a href="https://www.instagram.com/s/aGlnaGxpZ2h0OjE3ODk2NTg4MzA4MTQxMDUy/">photos
        of them together in Japan</a></strong> - a week after the vice president was
        impeached by the House of Representatives. However, it was unclear if Kitty’s
        photos were old ones or were posted in real time.&nbsp;</p>'
    section13:
      primarytype: 'block'
      uuid: 'c8911c12-8bd3-463b-902e-ccda88319944'
      activationstatus: true
      created: 2025-08-20T13:39:09.974+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.764+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>2. Prior to the <strong><a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html">former
        president’s arrest</a></strong> on March 11, the vice president met their
        supporters in a campaign sortie for the Partido Demokratiko Pilipino candidates
        in Hong Kong on March 9. She <strong><a href="https://x.com/bylancemejico/status/1899371785562501452">returned</a></strong>
        on the day her father was arrested and brought to the ICC.</p>'
    section14:
      primarytype: 'block'
      uuid: '0c7a3c11-aea9-4595-b87c-d166c9fc22e9'
      activationstatus: true
      created: 2025-08-20T13:39:09.975+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.764+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>3. Duterte met the Filipino community in <strong><a href="https://www.facebook.com/MayorIndaySaraDuterteOfficial/posts/pfbid02rBxw3DcPEjh8s6WU5wuPXezkrrvBw1arVuGwg2RG7sFCDA9CJUMPmZBDq13nUpUXl">Doha,
        Qatar</a></strong> on May 26. She was seen with presidential sister Sen. Imee
        Marcos, whom she endorsed in the elections.</p>'
    section16:
      primarytype: 'block'
      uuid: '380b59e9-6b0d-42ea-98d3-de52cdb0b5cb'
      activationstatus: true
      created: 2025-08-20T13:39:09.976+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.765+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>4. On June 10, her office said Duterte was on a personal trip to
        Malaysia. She attended an <strong><a href="https://www.facebook.com/share/p/16nCa64nc7/">Independence
        Day Celebration</a></strong> there on June 12, alongside Sen. Imee Marcos
        and Sen. Robin Padilla – who were among the senator judges who voted to remand
        the articles of impeachment against Duterte to the House of Representatives.</p>'
    section18:
      primarytype: 'block'
      uuid: '72582532-6db5-4a8b-85d8-ca52a9d118c3'
      activationstatus: true
      created: 2025-08-20T13:39:09.977+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-20T15:38:56.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T15:38:55.765+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>5. After over a week, Duterte was in Australia for a personal trip
        where she attended another rally for her family, calling for the release of
        her father from ICC detention. She <strong><a href="https://x.com/newswatchplusph/status/1937388027414024285">returned</a></strong>
        on June 24.&nbsp;</p>'
    section19:
      primarytype: 'block'
      uuid: 'ecebd886-4e85-4939-9df4-f30cdf4f50fe'
      activationstatus: true
      created: 2025-08-20T13:39:09.977+08:00
      createdby: 'lance-nwp'
