    title: 'DA warns Vietnam: Don’t challenge PH’s rice import suspension'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '34d35b81-c3bf-4a94-bea2-85213ae4e744'
      activationstatus: true
      created: 2025-08-20T19:27:04.486+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) warned Vietnam not to challenge the Philippines’ move to suspend rice
        importation before the World Trade Organization (WTO).</p>'
    section1:
      primarytype: 'block'
      uuid: '8286bb23-adad-468c-bdbe-ee4663b2f7f1'
      activationstatus: true
      created: 2025-08-20T19:27:04.487+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.newswatchplus.ph/news/nwp/2025/8/6/marcos-suspends-rice-importation.html">60-day
        rice import pause</a> will start on Sept. 1. President Ferdinand Marcos Jr.
        issued the order to protect farmers during the incoming harvest.&nbsp;</p>'
    section2:
      primarytype: 'block'
      uuid: '9c65c7df-cb9b-4d4f-bf0b-e5bb2e1acef8'
      activationstatus: true
      created: 2025-08-20T19:27:04.487+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I also would like to openly warn Vietnam: Please do not try to do\
        \ this to the Philippines,” Agriculture Secretary Francisco Tiu Laurel Jr.\
        \ on Wednesday, Aug. 20, said in a congressional hearing that tackled proposed\
        \ amendments for the Rice Tariffication Law (RTL).\r"
    section3:
      primarytype: 'block'
      uuid: 'b4c0e2da-2285-4a5f-8984-872c42f77870'
      activationstatus: true
      created: 2025-08-20T19:27:04.487+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.967+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We have to protect our farmers, we will do what is needed,” Tiu Laurel\
        \ said. \r"
    section4:
      primarytype: 'block'
      uuid: 'c7e87cc8-a49f-4975-8267-21e24a0f578a'
      activationstatus: true
      created: 2025-08-20T19:27:04.488+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.967+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to a Reuters report on Aug. 13, the Vietnam Food Association\
        \ asked the country’s trade ministry to challenge the suspension order, with\
        \ traders saying it will harm local production.\r"
    section5:
      primarytype: 'block'
      uuid: '3c68f197-5d71-40c6-b540-5a3c3bda3f24'
      activationstatus: true
      created: 2025-08-20T19:27:04.488+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippines is Vietnam’s biggest rice buyer.</p>'
    section6:
      primarytype: 'block'
      uuid: '37bb436d-1537-445b-85e7-9fdb09968a9c'
      activationstatus: true
      created: 2025-08-20T19:27:04.489+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiu Laurel told reporters that there was no official communication\
        \ yet from the Vietnamese government if it would indeed sue the Philippines.\
        \ He only cited news reports of Vietnam’s industry making the request.\r"
    section7:
      primarytype: 'block'
      uuid: '9ffdedd3-fc9a-45b2-9f29-678ab07247da'
      activationstatus: true
      created: 2025-08-20T19:27:04.489+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But the DA chief was already confident that under WTO rules, national\
        \ interest is “superior,” especially that the RTL empowers the president to\
        \ halt importation under specific conditions.\r"
    section8:
      primarytype: 'block'
      uuid: 'e827b4df-1626-4311-b9dc-37091d39ecc3'
      activationstatus: true
      created: 2025-08-20T19:27:04.489+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“So kung talagang pipilitin nila ‘yan, we will find ways, hindi tayo\
        \ bibili sa Vietnam,” he warned. \r"
    section9:
      primarytype: 'block'
      uuid: '85218e58-caf1-4eb0-83c6-9be25998fbec'
      activationstatus: true
      created: 2025-08-20T19:27:04.490+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: If they will really go through with it, we will find
        ways, we will not buy from Vietnam.]</p>'
    section15:
      primarytype: 'block'
      uuid: 'd64097ef-736d-419f-b115-b3da629da150'
      activationstatus: true
      created: 2025-08-21T10:22:12.953+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Tiu Laurel said that during Marcos’ state visit to India in early
        August, the country signaled it “want[s] to take a big share of the Vietnamese
        market.”</p>'
    section16:
      primarytype: 'block'
      uuid: 'c6b4df49-80a1-45fe-a246-6d1f8c703019'
      activationstatus: true
      created: 2025-08-21T10:22:12.954+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He also cited Myanmar and Cambodia as other alternative rice suppliers.</p>'
    section10:
      primarytype: 'block'
      uuid: '746c0c97-1706-47ae-942d-ebc51e93521a'
      activationstatus: true
      created: 2025-08-20T19:27:04.490+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiu Laurel believed the two-month suspension will not affect Vietnam\
        \ in the long-term.\r"
    section11:
      primarytype: 'block'
      uuid: '0b99628c-7e0f-4b5e-a8a2-98a0dd6ab13b'
      activationstatus: true
      created: 2025-08-20T19:27:04.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.972+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I’m sure they are right-minded individuals, our neighbors, they know\
        \ we need to do what we need to do,” he told reporters. \r"
    section12:
      primarytype: 'block'
      uuid: '5b664497-2db7-4164-ae5a-2471b0d64a85'
      activationstatus: true
      created: 2025-08-20T19:27:04.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.972+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of Aug. 14, around 2.6 million metric tons of rice imports have\
        \ arrived in the country. Around two million MT came from Vietnam.\r"
    section13:
      primarytype: 'block'
      uuid: '5a207e46-97a6-4423-853c-b810dc706f68'
      activationstatus: true
      created: 2025-08-20T19:27:04.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.973+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiu Laurel said the government will assess the impact of the import\
        \ pause after a month, with economic managers expected to weigh if there’\
        s a need to adjust the rice tariff.\r"
    section14:
      primarytype: 'block'
      uuid: '3d3ec3c3-2d3f-45ce-84df-9604d35201b7'
      activationstatus: true
      created: 2025-08-20T19:27:04.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T10:22:13.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T10:22:12.973+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He said the suspension could also be shortened or extended depending
        on the assessment.</p>'
  'START HERE----->Budget-chief-tells-underperformers-to-prep-catch-up-plan-':
    caption: 'File photo of Budget Secretary Amenah Pangandaman'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-20T19:47:40.000+08:00
    imagesource: '2d062ba4-43ed-4902-aed1-df89d06a47ea'
    primarytype: 'composition'
    uuid: '8aa8718f-e2d3-426d-ab35-b75b4e67a7b2'
    lead: 'State universities and government agencies that scored poorly in an annual
      performance review by the Department of Budget and Management (DBM) would have
      to prepare a catch-up plan or face budget cuts, Budget Secretary Amenah Pangandaman
      said on Wednesday.'
    activationstatus: true
    created: 2025-08-20T19:54:12.556+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-08-20T19:54:12.936+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-20T19:54:12.637+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Budget chief tells underperformers to prep catch-up plan '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '66544159-547a-476b-aa0a-552ded1ef472'
      activationstatus: true
      created: 2025-08-20T19:54:12.619+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-20T19:54:12.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:54:12.631+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – State universities and government agencies
        that scored poorly in an annual performance review by the Department of Budget
        and Management (DBM) would have to prepare a catch-up plan or face budget
        cuts, Budget Secretary Amenah Pangandaman said on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '70db354e-93df-46a8-9a1b-d296ef7bf7c1'
      activationstatus: true
      created: 2025-08-20T19:54:12.620+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-20T19:54:12.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:54:12.620+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The DBM’s 2024 Annual Performance Review results released on Wednesday\
        \ showed 4.92 percent, or about 15, of the 308 covered national government\
        \ agencies and public colleges received an “unsatisfactory” score – at the\
        \ lower end of a ratings scale that runs from “outstanding,” “very satisfactory,”\
        \ “satisfactory,” “unsatisfactory,” to “poor.” \r"
    section2:
      primarytype: 'block'
      uuid: '7e32735a-be7c-4f4e-813e-ad09f4c96f95'
      activationstatus: true
      created: 2025-08-20T19:54:12.620+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-20T19:54:12.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:54:12.620+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The score was based on three metrics: financial performance, physical\
        \ performance, and the timelines and quality of report submissions.\r"
    section3:
      primarytype: 'block'
      uuid: 'd2b4ee2f-8f5c-4b51-acd9-fd57a60f4e77'
      activationstatus: true
      created: 2025-08-20T19:54:12.621+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-20T19:54:12.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:54:12.621+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Nearly all central agencies, including the Office of the President\
        \ and the Department of Education, were rated “very satisfactory.”\r"
    section4:
      primarytype: 'block'
      uuid: '2f36146c-0c1a-4c35-8a25-3c9f5d7d0732'
      activationstatus: true
      created: 2025-08-20T19:54:12.621+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-20T19:54:12.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:54:12.621+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The Department of Education’s score of 4.38 and a rating of “very satisfactory”\
        \ reflected “its effective budget utilization and robust program implementation,”\
        \ the report read, citing gains in the computerization program and the “timely\
        \ hiring of teachers, which greatly improved education service delivery.”\r"
    section5:
      primarytype: 'block'
      uuid: 'da71ef2f-5369-4582-95b6-7c082acb904d'
      activationstatus: true
      created: 2025-08-20T19:54:12.621+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-20T19:54:12.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:54:12.621+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "But several state universities across Luzon received “unsatisfactory”\
        \ ratings.\r"
    section6:
      primarytype: 'block'
      uuid: 'e1aa6028-532a-43f3-aa66-bdbf8ba7f3dc'
      activationstatus: true
      created: 2025-08-20T19:54:12.622+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-20T19:54:12.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:54:12.622+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The DBM had blamed procurement issues for the poor showing of underperformers.\
        \ \r"
    section7:
      primarytype: 'block'
      uuid: '88136d89-7ecb-4c66-8716-29e103dc9fc2'
      activationstatus: true
      created: 2025-08-20T19:54:12.622+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-20T19:54:12.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:54:12.622+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“More than penalizing them, maybe better if we can first sit down with\
        \ them and then ask them to prepare a catch-up plan,” Pangandaman told a press\
        \ briefing.\r"
    section8:
      primarytype: 'block'
      uuid: '79f3e3fc-0d0d-4af5-80a4-dbd573ae87ca'
      activationstatus: true
      created: 2025-08-20T19:54:12.623+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-20T19:54:12.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:54:12.623+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Tingnan natin saan ba nagkamali? Siguro baka sa pagpaplano pa lang\
        \ ng mga proyekto na prinopose ay may mali na doon kaya hindi nila magawa\
        \ yung… hindi magastos,” she added.\r"
    section9:
      primarytype: 'block'
      uuid: '289a6ce8-2333-4aad-9c84-a603945b1684'
      activationstatus: true
      created: 2025-08-20T19:54:12.623+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-20T19:54:12.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:54:12.623+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "[TRANSLATION: Let us assess what went wrong? Maybe the mistake was\
        \ made even from the planning stage for their proposed projects so that they\
        \ were not able to deliver and spend as programmed.]\r"
    section10:
      primarytype: 'block'
      uuid: 'c82c7d23-7b76-4794-b285-e16d8694f867'
      activationstatus: true
      created: 2025-08-20T19:54:12.623+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-20T19:54:12.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:54:12.623+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The Budget chief did not rule out financing cuts, taking into account\
        \ agencies’ absorptive capacity.\r"
    section11:
      primarytype: 'block'
      uuid: '6d3137cd-43eb-426f-9565-1647abc74781'
      activationstatus: true
      created: 2025-08-20T19:54:12.624+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-20T19:54:12.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:54:12.624+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Kung hindi talaga kaya siguro tanggalin na lang yung mga proyekto\
        \ na yun,” Pangandaman said.\r"
    section12:
      primarytype: 'block'
      uuid: '0c7450ac-7bf4-4070-a9d6-3f845e6761f8'
      activationstatus: true
      created: 2025-08-20T19:54:12.624+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-20T19:54:12.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:54:12.624+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "[TRANSLATION: If agencies cannot deliver, maybe it will be better to\
        \ just cancel the project.]\r"
    section13:
      primarytype: 'block'
      uuid: '2494c9f7-54f3-403b-b12b-5aa5c463855d'
      activationstatus: true
      created: 2025-08-20T19:54:12.625+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-20T19:54:12.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-20T19:54:12.625+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong><em>NewsWatch Plus Business News Anchor Lois Calderon</em></strong>
        contributed to this story.</p>'
  'START HERE----->marcos-blacklist-charges-bulacan-ghost-project':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'President Bongbong Marcos visits the "ghost project" in Baliwag, Bulacan,
      on Wednesday, Aug. 20. (PCO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-20T16:00:40.000+08:00
    imagesource: 'c6be2c88-f0f6-484a-9589-e71b91926149'
    primarytype: 'composition'
    uuid: '0a222480-f3a5-4ec5-b56d-0ed41078776c'
    lead: 'President Bongbong Marcos has ordered the blacklisting of a contractor
      and the filing of charges against government officials linked to a ₱55-million
      flood control 'ghost project' in Baliwag, Bulacan.'
    activationstatus: true
    created: 2025-08-21T14:49:04.123+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-21T14:53:00.478+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-21T14:53:00.103+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos orders blacklist, charges in Bulacan flood control ghost project'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '30aed42f-ffdc-4ff4-ad70-1a066876443d'
      activationstatus: true
      created: 2025-08-21T14:52:38.451+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has ordered the blacklisting of a contractor and the filing of
        charges against government officials linked to a ₱55-million flood control
        “ghost project” in Baliwag, Bulacan.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ea2a917e-c738-43a1-b7bc-66691365e0af'
      activationstatus: true
      created: 2025-08-21T14:52:38.452+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During an inspection in Barangay Piel, Marcos said the project, which\
        \ was reported as 100 percent complete last June 2025, showed no trace of\
        \ construction.\r"
    section2:
      primarytype: 'block'
      uuid: 'd86299c6-4079-4b39-949d-fb706d6a084c'
      activationstatus: true
      created: 2025-08-21T14:52:38.452+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Wala kaming makita na kahit isang hollow block, isang ano ng semento,\
        \ walang equipment dito. Lahat itong project na ito ghost project. Walang\
        \ ginawa na trabaho dito,” the president said.\r"
    section3:
      primarytype: 'block'
      uuid: 'bed8d0ac-60c3-49e2-afc0-54cff67194a3'
      activationstatus: true
      created: 2025-08-21T14:52:38.453+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We cannot see a single hollow block, not even cement\
        \ or equipment. This entire project is a ghost project. No work was done here.]\r"
    section4:
      primarytype: 'block'
      uuid: 'd9dbaa6e-82cd-4f04-b12a-3903e2a57c84'
      activationstatus: true
      created: 2025-08-21T14:52:38.453+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.095+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Public Works and Highways (DPWH) had listed a 220-meter\
        \ reinforced concrete river wall as finished and fully paid, but Marcos found\
        \ that the project was not even included in the agency’s official roster of\
        \ flood control initiatives.\r"
    section5:
      primarytype: 'block'
      uuid: '1fb714dd-0d99-4109-aff5-0bfcc9ab1a4c'
      activationstatus: true
      created: 2025-08-21T14:52:38.453+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.096+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi natin palalampasin ito. Sususpendihin at kakasuhan ang lahat\
        \ ng opisyal na nag-authorize at nakipagsabwatan dito ng paglabag sa Anti-Graft\
        \ and Corrupt Practices Act at malversation of public funds through falsification\
        \ of public documents,” Marcos warned.\r"
    section6:
      primarytype: 'block'
      uuid: 'b9ea9f9f-1775-4d2a-97cb-281d3a3a70f1'
      activationstatus: true
      created: 2025-08-21T14:52:38.454+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He stressed that fraudulent projects not only waste taxpayer money\
        \ but also endanger residents.\r"
    section7:
      primarytype: 'block'
      uuid: '357d7c49-d28a-49b1-96ac-906443558512'
      activationstatus: true
      created: 2025-08-21T14:52:38.454+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kung abutin ng baha ‘yan, laglag kaagad ‘yang pader na ‘yan. Hindi\
        \ tatagal ‘yan. So, substandard pa rin… Pero ito ang ginagawa nila, talagang\
        \ nakakapinsala pa sa mga local residents. So yes, I’m not disappointed, I’\
        m angry,” he said.\r"
    section8:
      primarytype: 'block'
      uuid: '626f48ba-6ac6-412c-8300-b0091862d35e'
      activationstatus: true
      created: 2025-08-21T14:52:38.455+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos ordered the firm behind the project to be blacklisted and officials\
        \ who authorized the project to face cases under the Revised Penal Code and\
        \ Republic Act 3019 or the Anti-Graft and Corrupt Practices Act.\r"
    section9:
      primarytype: 'block'
      uuid: 'f8aa418b-3a09-4c81-8857-5edda7ebadd0'
      activationstatus: true
      created: 2025-08-21T14:52:38.455+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Ang SYMS Construction Trading ay agad na iba-blacklist at haharap
        sa mga kaso sa ilalim ng Revised Penal Code at RA 3019. Hahanapin at sisiyasatin
        pa natin ang iba pa nilang proyekto,” he said.</p>'
    section10:
      primarytype: 'block'
      uuid: '05d3ba7b-9f35-4ec3-9d5b-cd573fe662b0'
      activationstatus: true
      created: 2025-08-21T14:52:38.455+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: SYMS Construction Trading will be immediately blacklisted
        and will face cases under Revised Penal Code at RA 3019]</p>'
    section11:
      primarytype: 'block'
      uuid: 'd9e64e77-32c6-48dc-9f29-f733c4b2e7e9'
      activationstatus: true
      created: 2025-08-21T14:52:38.456+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president also revealed that the original contract could not be\
        \ located, suggesting that the project may have gone through several layers\
        \ of subcontracting.\r"
    section12:
      primarytype: 'block'
      uuid: '942dd986-7cdf-4ebd-b1b9-6ba607d21f8b'
      activationstatus: true
      created: 2025-08-21T14:52:38.456+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Siguro naka-ilang layer ng subcontractor kaya wala ng record. Eh ‘\
        yun ang kailangan namin hanapin ngayon,” he explained.\r"
    section13:
      primarytype: 'block'
      uuid: '53f3fdef-425c-47f9-a8e1-7e2488c83a8a'
      activationstatus: true
      created: 2025-08-21T14:52:38.457+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Maybe it went through several layers of subcontracting,\
        \ that’s why there are no records. That’s what we need to trace now.]\r"
    section14:
      primarytype: 'block'
      uuid: '3969419f-4ed3-41b1-b511-118711d51350'
      activationstatus: true
      created: 2025-08-21T14:52:38.457+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "NewsWatch Plus is reaching out to SYMS Construction Trading for a comment.\
        \ \r"
    section15:
      primarytype: 'block'
      uuid: '17f3423c-76e7-410d-884c-8a976c30839f'
      activationstatus: true
      created: 2025-08-21T14:52:38.458+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T14:53:00.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T14:53:00.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos also urged the public to continue reporting irregularities
        through the government’s complaints platform sumbongsapangulo.ph.</p>'
