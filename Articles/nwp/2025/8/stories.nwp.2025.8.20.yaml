      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>7. On Aug. 15, the vice president <strong><a href="https://x.com/newswatchplusph/status/1956551245990334769">visited
        Kuwait</a></strong> for what her office described as a “gathering to discuss
        concerns and issues impacting their sector.” The OVP also maintained that
