    title: 'Canada sheds tens of thousands of jobs as tariffs dent hiring plans'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '809f141b-774d-4631-ac86-1017b73975c4'
      activationstatus: true
      created: 2025-08-09T16:06:03.184+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.202+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Ottawa, Canada -</strong> The Canadian economy lost tens
        of thousands of jobs in July, sending the share of people employed to an eight-month
        low, data showed on Friday, as the labor market gave back the gains seen in
        the prior month.</p>'
    section1:
      primarytype: 'block'
      uuid: '60883507-bb9e-4636-a869-e8bc5cec919f'
      activationstatus: true
      created: 2025-08-09T16:06:03.185+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.185+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The economy shed 40,800 jobs in July, compared with a net addition
        of 83,000 jobs in June, taking the employment rate, or the percentage of people
        employed out of the total working-age population, to 60.7%, Statistics Canada
        said.'
    section2:
      primarytype: 'block'
      uuid: '2e501060-6cf7-4b8a-811b-6fbb02e2ec55'
      activationstatus: true
      created: 2025-08-09T16:06:03.185+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.185+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The unemployment rate, however, remained steady at a near multi-year
        high of 6.9%.'
    section3:
      primarytype: 'block'
      uuid: '499c2fed-b0e8-412f-ba36-7c276158ce41'
      activationstatus: true
      created: 2025-08-09T16:06:03.186+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.186+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Analysts polled by Reuters had forecast the economy would add 13,500
        jobs and the unemployment rate would tick up to 7%.'
    section4:
      primarytype: 'block'
      uuid: 'b003ad26-2acd-4e46-b3cb-274a2a811af8'
      activationstatus: true
      created: 2025-08-09T16:06:03.186+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.186+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Canada's labor market snapped back to reality in July," Michael Davenport,
        senior economist at Oxford Economics, wrote in a note.'
    section5:
      primarytype: 'block'
      uuid: '97e4de27-6e03-4eca-98c6-62ca63c71f42'
      activationstatus: true
      created: 2025-08-09T16:06:03.186+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.186+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.S. President Donald Trump's sectoral tariffs on steel, aluminum
        and autos have hit the manufacturing sector hard and reduced the hiring intentions
        of companies, the Bank of Canada has previously said.'
    section6:
      primarytype: 'block'
      uuid: '6f6b51f7-ece3-42b6-b818-ad29fe6ccf02'
      activationstatus: true
      created: 2025-08-09T16:06:03.187+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.187+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The number of people employed in manufacturing shrank by close to 10,000
        in July on a yearly basis as sectors linked to steel, aluminum and autos curtailed
        hiring and experienced layoffs.'
    section7:
      primarytype: 'block'
      uuid: '9cad7c1b-a2bf-4d78-bc99-ee42418ae25a'
      activationstatus: true
      created: 2025-08-09T16:06:03.187+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.187+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marty Warren, the United Steelworkers' national director for Canada,
        told Reuters that about 1,000 members have been laid off.'
    section8:
      primarytype: 'block'
      uuid: 'c0471059-6927-4429-8293-2fc0188dd72f'
      activationstatus: true
      created: 2025-08-09T16:06:03.188+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.188+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Oxford Economics' Davenport predicts more layoffs in the coming months,
        forecasting about 140,000 lost jobs and an unemployment rate rising to the
        mid-7% range later this year.'
    section9:
      primarytype: 'block'
      uuid: 'f7470e8d-d357-465e-93e6-723a184991aa'
      activationstatus: true
      created: 2025-08-09T16:06:03.188+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.188+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Employment in some areas has held up well despite tariffs, the data
        showed.'
    section10:
      primarytype: 'block'
      uuid: '7473d4a3-83aa-44aa-afb3-c6a70fb741c1'
      activationstatus: true
      created: 2025-08-09T16:06:03.189+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.189+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Overall, there has been little net employment growth since the beginning
        of the year, StatsCan said. The layoff rate was virtually unchanged at 1.1%
        in July compared with 12 months earlier.'
    section11:
      primarytype: 'block'
      uuid: '7484ba12-67f2-443d-9e78-447e1684400e'
      activationstatus: true
      created: 2025-08-09T16:06:03.189+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.189+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The bulk of the job losses in July occurred among workers aged between
        15 and 24 - that group's unemployment rate edged up to 14.6%, the highest
        since September 2010 excluding the pandemic years of 2020 and 2021.'
    section12:
      primarytype: 'block'
      uuid: 'f456b1cd-0093-4505-a3ef-b8e0ef21a0fa'
      activationstatus: true
      created: 2025-08-09T16:06:03.190+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.190+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Policy rate</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'b5c04d6c-ffed-4f38-bdc3-c3e224c9953a'
      activationstatus: true
      created: 2025-08-09T16:06:03.190+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.190+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The youth unemployment rate is usually higher than the country's average.'
    section14:
      primarytype: 'block'
      uuid: 'a1385854-7aab-43c2-85be-a59f86ced7df'
      activationstatus: true
      created: 2025-08-09T16:06:03.190+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.190+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The employment rate for this group, which accounts for around 15% of
        the total working-age population, sank to 53.6%, the lowest level since November
        1998 if the pandemic years are excluded.'
    section15:
      primarytype: 'block'
      uuid: '51f08d5e-2f14-46df-87e9-1af9909e97e5'
      activationstatus: true
      created: 2025-08-09T16:06:03.191+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.191+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Bank of Canada kept its key policy rate unchanged last week, partly
        due to a strong labor market but indicated it might reduce lending rates if
        inflation stays under control and economic growth weakens.'
    section16:
      primarytype: 'block'
      uuid: '81d97e51-dc84-43de-b222-96dcaa063161'
      activationstatus: true
      created: 2025-08-09T16:06:03.191+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.191+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We are now a bit more confident in our view that the Bank of Canada
        will resume cutting next month, although a surprisingly strong CPI (Consumer
        Price Index) print next week could prompt another pause," said Alexandra Brown,
        North America economist at Capital Economics.'
    section17:
      primarytype: 'block'
      uuid: '3930e3d6-020c-4371-b641-ad9f42388f0f'
      activationstatus: true
      created: 2025-08-09T16:06:03.192+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.192+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Money market bets show the odds of a rate cut at the next monetary
        policy meeting on September 17 at 38%, up 11 percentage points from Thursday.
        0#CADIRPR'
    section18:
      primarytype: 'block'
