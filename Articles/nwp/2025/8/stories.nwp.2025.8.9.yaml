    title: 'Trump announces peace agreement between Azerbaijan and Armenia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9f95cfa6-f0ca-470b-8163-f4b524bd6995'
      activationstatus: true
      created: 2025-08-09T10:45:22.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.136+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> Azerbaijan and Armenia signed
        a U.S.-brokered peace agreement on Friday during a meeting with U.S. President
        Donald Trump that would boost bilateral economic ties after decades of conflict
        and move them toward a full normalization of their relations.</p>'
    section1:
      primarytype: 'block'
      uuid: '435729bc-42db-4d97-b542-24993444ac65'
      activationstatus: true
      created: 2025-08-09T10:45:22.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The deal between the South Caucasus rivals - assuming it holds - would
        be a significant accomplishment for the Trump administration that is sure
        to rattle Moscow, which sees the region as within its sphere of influence.'
    section2:
      primarytype: 'block'
      uuid: '23959ef9-17fa-4ecb-a58e-b590147365be'
      activationstatus: true
      created: 2025-08-09T10:45:22.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It's a long time - 35 years - they fought and now they're friends,
        and they're going to be friends for a long time," Trump said at a signing
        ceremony at the White House, where he was flanked by Azerbaijani President
        Ilham Aliyev and Armenian Prime Minister Nikol Pashinyan.'
    section3:
      primarytype: 'block'
      uuid: 'd8f4e6fb-046f-4097-b604-a25323f33d47'
      activationstatus: true
      created: 2025-08-09T10:45:22.117+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Armenia and Azerbaijan have been at odds since the late 1980s when
        Nagorno-Karabakh, a mountainous Azerbaijani region mostly populated by ethnic
        Armenians, broke away from Azerbaijan with support from Armenia. Azerbaijan
        took back full control of the region in 2023, prompting almost all of the
        territory's 100,000 ethnic Armenians to flee to Armenia.'
    section4:
      primarytype: 'block'
      uuid: 'a9211ab3-a51f-4c97-8c8e-764b62437d52'
      activationstatus: true
      created: 2025-08-09T10:45:22.117+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump said the two countries had committed to stop fighting, open up
        diplomatic relations and respect each other's territorial integrity.'
    section5:
      primarytype: 'block'
      uuid: 'cf0e6bce-181e-4d31-926f-7588bbc023e2'
      activationstatus: true
      created: 2025-08-09T10:45:22.118+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.118+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agreement includes exclusive U.S. development rights to a strategic
        transit corridor through the South Caucasus that the White House said would
        facilitate greater exports of energy and other resources.'
    section6:
      primarytype: 'block'
      uuid: 'af41c2eb-990e-4188-82aa-af80487bea36'
      activationstatus: true
      created: 2025-08-09T10:45:22.118+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.118+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump said the United States signed separate deals with each country
        to expand cooperation on energy, trade and technology, including artificial
        intelligence. Details were not released.'
    section7:
      primarytype: 'block'
      uuid: '1b27be4c-8878-4d9d-90da-f3c303a6235c'
      activationstatus: true
      created: 2025-08-09T10:45:22.118+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.118+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said restrictions had also been lifted on defense cooperation between
        Azerbaijan and the United States, a development that could also worry Moscow.'
    section8:
      primarytype: 'block'
      uuid: 'f12e0144-25fd-4e7f-ba37-c70d553bc54c'
      activationstatus: true
      created: 2025-08-09T10:45:22.119+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Both leaders praised Trump for helping to end the conflict and said
        they would nominate him for the Nobel Peace Prize.'
    section9:
      primarytype: 'block'
      uuid: 'b41b4acc-fba9-476b-89ed-0239ced47ebf'
      activationstatus: true
      created: 2025-08-09T10:45:22.119+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has tried to present himself as a global peacemaker in the first
        months of his second term. The White House credits him with brokering a ceasefire
        between Cambodia and Thailand and sealing peace deals between Rwanda and the
        Democratic Republic of the Congo, and Pakistan and India.'
    section10:
      primarytype: 'block'
      uuid: '0f0c5d24-386d-44d5-b434-e1ac9ff5849a'
      activationstatus: true
      created: 2025-08-09T10:45:22.120+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.120+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, he has not managed to end Russia's 3-1/2-year-old war in
        Ukraine or Israel's conflict with Hamas in Gaza. Trump on Friday said he
        would meet Russian President Vladimir Putin in Alaska on August 15 to work
        on ending the war.'
    section11:
      primarytype: 'block'
      uuid: '49af552d-7cce-4177-8927-bea3615214d3'
      activationstatus: true
      created: 2025-08-09T10:45:22.120+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.120+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Ending sanctions evasion blind spot</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'd5a2d970-72a9-4895-bc16-868e64b610e3'
      activationstatus: true
      created: 2025-08-09T10:45:22.121+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.121+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.S. officials said the agreement was hammered out during repeated
        visits to the region and would provide a basis for working toward a full normalization
        between the countries.'
    section13:
      primarytype: 'block'
      uuid: 'd24d3802-6ede-460f-888b-977f6edd15a6'
      activationstatus: true
      created: 2025-08-09T10:45:22.121+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.121+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The peace deal could transform the South Caucasus, an energy-producing
        region neighboring Russia, Europe, Turkey and Iran that is criss-crossed by
        oil and gas pipelines but riven by closed borders and longstanding ethnic
        conflicts.'
    section14:
      primarytype: 'block'
      uuid: 'a7061253-508a-471c-866e-9a5536651a80'
      activationstatus: true
      created: 2025-08-09T10:45:22.122+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.122+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Brett Erickson, a sanctions expert and adviser to Loyola University's
        Chicago School of Law, said the agreement would help the West crack down on
        Russian efforts to evade sanctions.'
    section15:
      primarytype: 'block'
      uuid: '3ed23a6d-1499-4947-90f1-1d6aba8c3ae9'
      activationstatus: true
      created: 2025-08-09T10:45:22.122+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.122+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The Caucasus has been a blind spot in sanctions policy," he said.
        "A formal peace creates a platform for the West to engage Armenia and Azerbaijan
        ... to shut down the evasion pipelines.”'
    section16:
      primarytype: 'block'
      uuid: '57eae41f-e115-426b-852f-0df18b6473d7'
      activationstatus: true
      created: 2025-08-09T10:45:22.123+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.123+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tina Dolbaia, an associate fellow at the Center for Strategic and International
        Studies, said Friday's signing was a big symbolic move, but many questions
        remained, including which U.S. companies might control the new transit corridor
        and how involved Armenia and Azerbaijan would be in its construction.'
    section17:
      primarytype: 'block'
      uuid: '609f7bec-2ecd-404b-9e4e-f015f300ab81'
      activationstatus: true
      created: 2025-08-09T10:45:22.123+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.123+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She said Russia would likely be irritated by being excluded from the
        agreement and the U.S. role in the corridor. "Now the fact that ... Armenians
        are shaking hands with Azerbaijanis, and they are talking about US involvement
        in this corridor - this is huge for Russia," she said.'
    section18:
      primarytype: 'block'
      uuid: '1e108d23-c00b-4fe2-82ca-40cae564d963'
      activationstatus: true
      created: 2025-08-09T10:45:22.124+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.124+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Olesya Vartanyan, an independent regional expert, said the deal added
        greater predictability to the region, but its long-term prospects would depend
        on continued U.S. engagement.'
    section19:
      primarytype: 'block'
      uuid: '0f82f293-f618-4ae1-982c-39c5c473ef69'
      activationstatus: true
      created: 2025-08-09T10:45:22.124+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.124+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Armenia and Azerbaijan ... have a much longer track record of failed
        negotiations and violent escalations than of peaceful resolutions," she said.
        "Without proper and continued U.S. involvement, the issue will likely get
        deadlocked again, increasing the chances of renewed tensions."'
    section20:
      primarytype: 'block'
      uuid: '11c9596e-32b2-44c4-b50d-7d720dcdfdd5'
      activationstatus: true
      created: 2025-08-09T10:45:22.125+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senior administration officials said the agreement marked the end to
        the first of several frozen conflicts on Russia's periphery since the end
        of the Cold War, sending a powerful signal to the entire region.'
    section21:
      primarytype: 'block'
      uuid: '515f785c-d1de-45b0-aaf0-78e07121e51f'
      activationstatus: true
      created: 2025-08-09T10:45:22.125+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Armenia plans to award the U.S. exclusive special development rights
        for an extended period on the transit corridor, U.S. officials told Reuters
        this week. The so-called Trump Route for International Peace and Prosperity
        has already drawn interest from nine companies, including three U.S. firms,
        one official said on condition of anonymity.'
    section22:
      primarytype: 'block'
      uuid: '12628631-004f-419c-bf9e-bffc7f5ef7b0'
      activationstatus: true
      created: 2025-08-09T10:45:22.126+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.126+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Daphne Panayotatos, with the Washington-based rights group Freedom
        Now, said it had urged the Trump administration to use the meeting with Aliyev
        to demand the release of some 375 political prisoners held in the country.'
    section23:
      primarytype: 'block'
      uuid: '5661c772-e846-4389-af41-15844ca4dd41'
      activationstatus: true
      created: 2025-08-09T10:45:22.126+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.126+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Azerbaijan, an oil-producing country that hosted the United Nations
        climate summit last November, has rejected Western criticism of its human
        rights record, describing it as unacceptable interference.'
    section24:
      primarytype: 'block'
      uuid: 'cb631416-453c-47c4-9ba2-1ab3a2288d82'
      activationstatus: true
      created: 2025-08-09T10:45:22.127+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T10:45:22.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T10:45:22.127+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrea Shalal; Additional reporting by Daphne
        Psaledakis, Lucy Papachristou, Christian Martinez and Costas Pitas; Writing
        by Andy Sullivan and Andrea Shalal; Editing by Alex Richardson, Mark Porter,
        Paul Simao, Richard Chang and Diane Craft)</em></p>'
  'START HERE----->marcos-on-sc-impeachment-ruling':
    caption: 'From left to right: President Bongbong Marcos, Vice President Sara
      Duterte'
