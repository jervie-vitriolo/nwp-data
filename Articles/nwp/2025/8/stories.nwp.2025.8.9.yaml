    uuid: '78fd3771-a99a-4d70-a9be-c1e4ecf39ba9'
    lead: 'U.S. President Donald Trump will meet with Russian President Vladimir
      Putin on August 15 in Alaska to negotiate an end to the war in Ukraine, Trump
      said on Friday.'
    activationstatus: true
    created: 2025-08-09T09:54:31.817+08:00
