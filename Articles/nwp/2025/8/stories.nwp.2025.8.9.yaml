    title: 'SC ruling on Duterte impeachment not based on merits - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e01e7b65-e6da-4b84-a0c0-d0ed2be4e426'
      activationstatus: true
      created: 2025-08-09T11:35:46.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T11:35:46.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T11:35:46.552+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Supreme Court's
        (SC) decision to void Vice President Sara Duterte's impeachment case was
        not based on merits but only on procedural grounds, President Ferdinand Marcos
        Jr. said.</p>'
    section1:
      primarytype: 'block'
      uuid: '029d73e4-18e2-48bc-9a25-c069d1436085'
      activationstatus: true
      created: 2025-08-09T11:35:46.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T11:35:46.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T11:35:46.543+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos made this remark in an interview with the media in India on
        Friday, Aug. 8. '
    section2:
      primarytype: 'block'
      uuid: '63478a70-2708-483a-8b1a-ab742957c63c'
      activationstatus: true
      created: 2025-08-09T11:35:46.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T11:35:46.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T11:35:46.544+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The president said the SC ruling to declare Duterte’s impeachment unconstitutional
        “does not have any bearing on the rightness or wrongness of the merits of
        the impeachment case.”'
    section3:
      primarytype: 'block'
      uuid: 'dc62a022-ea72-4309-b157-995be0aac2cb'
      activationstatus: true
      created: 2025-08-09T11:35:46.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T11:35:46.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T11:35:46.544+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“They're not saying that there was no wrongdoing. Neither are they
        saying that there was no wrongdoing. Neither are they saying that there was
        wrongdoing. All they're saying is that you did not handle it properly,” Marcos
        said.'
    section4:
      primarytype: 'block'
      uuid: 'f985fd8a-0fa3-45bd-9adc-ad554b73d2f9'
      activationstatus: true
      created: 2025-08-09T11:35:46.545+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T11:35:46.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T11:35:46.545+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He also pointed out that the ruling does not question the government’s
        mechanisms to hold public officials accountable. '
    section5:
      primarytype: 'block'
      uuid: '25c3923a-36b5-4e95-98b0-722fb96fe209'
      activationstatus: true
      created: 2025-08-09T11:35:46.545+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T11:35:46.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T11:35:46.545+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a landslide vote, the Senate earlier decided to ‘<strong><a href="https://www.newswatchplus.ph/news/2025/8/6/Senate-archives-Duterte-impeachment-complaint.html">archive</a></strong>’
        Duterte’s impeachment case despite calls from some lawmakers to wait for the
        verdict on the motions for reconsideration against the SC ruling.</p>'
    section6:
      primarytype: 'block'
      uuid: 'f8c26abf-1cbb-48c9-95a5-8c572abb1370'
      activationstatus: true
      created: 2025-08-09T11:35:46.545+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T11:35:46.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T11:35:46.545+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Accountability just doesn't come into it here. It's an entirely,
        highly tangential matter. It is not a central point in the discussion,” said
        Marcos.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f070543c-3381-414d-a795-8a6eae99ab8d'
      activationstatus: true
      created: 2025-08-09T11:35:46.546+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T11:35:46.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T11:35:46.546+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The president reiterated that he had no hand in Duterte’s impeachment.'
    section8:
      primarytype: 'block'
      uuid: '14f9fd2d-6ef6-47c2-b4bc-d80f7f0d4deb'
      activationstatus: true
      created: 2025-08-09T11:35:46.546+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T11:35:46.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T11:35:46.546+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It would be highly improper for me to tell my friends who are in the
        Senate and who are in the House. So, yes, they ask and we talk about it but
        it's not as if I try to direct their actions,” he said.'
    section9:
      primarytype: 'block'
      uuid: '1a30ebbf-e8e3-4a25-b38f-b82994464f6b'
      activationstatus: true
      created: 2025-08-09T11:35:46.547+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T11:35:46.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T11:35:46.547+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Duterte was <strong><a href="https://www.google.com/search?q=newswatchplus.ph+house+impeaches+duterte&amp;client=safari&amp;sca_esv=e8b3de2c0113d5ce&amp;rls=en&amp;sxsrf=AE3TifNQvdMaIVzePXiS0WGzTH_As-t0oQ%3A1754710486316&amp;ei=1sGWaLmKE_-k2roPtdfq6A8&amp;oq=newswatchplus.ph+house%C2%A0&amp;gs_lp=Egxnd3Mtd2l6LXNlcnAiGG5ld3N3YXRjaHBsdXMucGggaG91c2XCoCoCCAAyBBAjGCcyBBAjGCcyBBAjGCcyBRAAGO8FMggQABiABBiiBDIIEAAYgAQYogQyBRAAGO8FMggQABiABBiiBEiXI1DPGFimHXAFeACQAQKYAakEoAGnD6oBCTAuNC4xLjUtMrgBAcgBAPgBAZgCBKACiwaYAwCIBgGSBwUwLjMuMaAH3TKyBwUwLjMuMbgHiwbCBwMyLTTIBxA&amp;sclient=gws-wiz-serp">impeached</a></strong>
        in February over supposed graft and corruption, betrayal of public trust,
        culpable violation of the Constitution, and other high crimes. The case revolved
        around the vice president’s controversial budget spending and threats to the
        president’s family, among others.</p>'
    section10:
