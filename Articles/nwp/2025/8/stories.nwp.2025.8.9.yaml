      type: 'text'
      text: 'The information, culture and recreation sector lost 29,000 jobs last
        month, marking the biggest decline, followed by 22,000 lost jobs in construction
        and 19,000 in business, building and other support services.'
    section20:
      primarytype: 'block'
      uuid: '6fe1453e-85f1-4e8d-8a09-5097965422e8'
      activationstatus: true
      created: 2025-08-09T16:06:03.193+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T16:06:03.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T16:06:03.193+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The average hourly wage of permanent employees - a gauge closely tracked
        by the Bank of Canada to ascertain inflationary trends - grew by 3.5% in July
        to C$37.66 per hour, against a 3.2% increase in the prior month.'
    section21:
