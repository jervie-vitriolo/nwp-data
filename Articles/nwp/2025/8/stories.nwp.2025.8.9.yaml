    title: 'Solomon Islands blocks US, China, Taiwan from Pacific's top political
      meet'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4f5e4b5f-b5ed-4ffb-b166-745c8a30d0ea'
      activationstatus: true
      created: 2025-08-09T13:56:49.707+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.723+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia -</strong> Solomon Islands Prime Minister
        Jeremiah Manele has said that 21 donor countries, including the United States
        and China, will not be invited to the region's top political meeting, a move
        that follows pressure from Beijing to exclude Taiwan.</p>'
    section1:
      primarytype: 'block'
      uuid: '8f38dfff-5f5d-43ef-b6a2-64eb5747412c'
      activationstatus: true
      created: 2025-08-09T13:56:49.707+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.707+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China's biggest security ally in the Pacific Islands, the Solomon
        Islands is hosting the annual meeting of the 18-member bloc's forum in September.'
    section2:
      primarytype: 'block'
      uuid: 'be455a69-68a8-4318-9de5-aa13ca11061f'
      activationstatus: true
      created: 2025-08-09T13:56:49.708+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.708+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Three island states have diplomatic ties with Taiwan and not China,
        and they had expressed concern Taiwanese officials would be blocked from entering
        the country. Solomon Islands switched ties from Taiwan to China in 2019, and
        removed Taiwan from a list of countries eligible for concessional entry in
        April.'
    section3:
      primarytype: 'block'
      uuid: 'fb432596-caab-4838-8909-b8328ae525d7'
      activationstatus: true
      created: 2025-08-09T13:56:49.708+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.708+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Beijing, which has deepened its ties in the Pacific, claims Taiwan
        as its own territory.'
    section4:
      primarytype: 'block'
      uuid: '952ac21b-9879-4487-89b2-d01176159470'
      activationstatus: true
      created: 2025-08-09T13:56:49.708+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.708+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Manele told the Solomon Islands parliament on Wednesday his cabinet
        had decided no dialogue partners would be invited to this year's event, because
        a review of each country's relationship with the Pacific had not been completed.'
    section5:
      primarytype: 'block'
      uuid: '79f86d4f-4df1-4300-8042-55fe096518f1'
      activationstatus: true
      created: 2025-08-09T13:56:49.709+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.709+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said he had informed the forum's 18 leaders of the decision this
        week.'
    section6:
      primarytype: 'block'
      uuid: 'df560e01-8152-40ce-bdb4-230094be00e7'
      activationstatus: true
      created: 2025-08-09T13:56:49.709+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.709+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The World Bank, Asia Development Bank and civil society groups would
        attend, he added.'
    section7:
      primarytype: 'block'
      uuid: '89ac4de4-2170-4f9a-95ae-3d418c917278'
      activationstatus: true
      created: 2025-08-09T13:56:49.710+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.710+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A U.S. State Department spokesperson said the United States is "disappointed
        by reports that Solomon Islands has decided to exclude dialogue and development
        partners from the PIF Leaders Meeting this year," referring to the Pacific
        Island Forum.'
    section8:
      primarytype: 'block'
      uuid: 'e37136f6-4674-4283-8738-07d337a2da72'
      activationstatus: true
      created: 2025-08-09T13:56:49.710+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.710+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We support the continued attendance of all PIF partners, including
        Taiwan, at the annual PIF Leaders Meeting, as previously agreed by PIF leaders
        in 1992," the spokesperson added.'
    section9:
      primarytype: 'block'
      uuid: '8c3a1aa8-8d49-4330-a3df-fd78e5083a7d'
      activationstatus: true
      created: 2025-08-09T13:56:49.711+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.711+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Opposition party politician Peter Kenilorea Jr, chairman of the parliament's
        foreign relations committee, said the decision was "a massive missed opportunity"
        for Pacific Island countries to meet global donors.'
    section10:
      primarytype: 'block'
      uuid: '52b91a4b-a0a0-4c4a-9ff2-459c46c286af'
      activationstatus: true
      created: 2025-08-09T13:56:49.711+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.711+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We know this issue is all about China and Taiwan," he told parliament.'
    section11:
      primarytype: 'block'
      uuid: 'b70e85d4-9cc8-4667-83e4-38823675c6b5'
      activationstatus: true
      created: 2025-08-09T13:56:49.711+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.711+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After forum leaders were told of the decision, Marshall Islands President
        Hilda Heine criticised interference in the forum's affairs in a speech to
        the Taiwan ally's parliament.'
    section12:
      primarytype: 'block'
      uuid: '28c0a5f1-1ad6-4d9e-8edd-93c17c319b73'
      activationstatus: true
      created: 2025-08-09T13:56:49.712+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.712+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China had "interfered" at last year's meeting in Tonga to change the
        language of the leaders' communique, Heine said. References to Taiwan were
        removed after Chinese diplomats complained.'
    section13:
      primarytype: 'block'
      uuid: 'aa52149b-2ee5-406a-9ec5-aa122ede9734'
      activationstatus: true
      created: 2025-08-09T13:56:49.712+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.712+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Pacific Islands is among the world's most aid-reliant regions,
        and on the frontline of rising sea levels and the region has also been a focus
        of increasing security competition between the United States and China.'
    section14:
      primarytype: 'block'
      uuid: '1c8d8497-5524-47c7-8ac6-6980b834262a'
      activationstatus: true
      created: 2025-08-09T13:56:49.713+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.713+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While U.S. allies Australia and New Zealand are the largest forum members,
        neither Beijing nor Washington are part of the group.'
    section15:
      primarytype: 'block'
      uuid: 'fe7aa45f-9521-4b8c-9268-198b53787b74'
      activationstatus: true
      created: 2025-08-09T13:56:49.713+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.713+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kenilorea Jr said he feared that China, which has a strong presence
        in Solomon Islands, will hold bilateral meetings with Pacific leaders on the
        margins of the forum regardless.'
    section16:
      primarytype: 'block'
      uuid: 'a087db34-4fd8-4090-95ea-acb65b989ea8'
      activationstatus: true
      created: 2025-08-09T13:56:49.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.714+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This could be seen by some PIF leaders as a betrayal of the collective
        and could risk an even bigger rift of the group," he said in comments to Reuters.'
    section17:
      primarytype: 'block'
      uuid: 'de03b966-7cdd-4b5f-9162-19d7fbb7e0ee'
      activationstatus: true
      created: 2025-08-09T13:56:49.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.714+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China's embassy did not respond to a request for comment.'
    section18:
      primarytype: 'block'
      uuid: 'dc7bbc6d-dd10-4c28-8d6a-f2d865b3c421'
      activationstatus: true
      created: 2025-08-09T13:56:49.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.715+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The forum's foreign ministers will meet in Fiji next week.'
    section19:
      primarytype: 'block'
      uuid: 'e99957e4-bbf5-4cfc-b637-daeb693e526b'
      activationstatus: true
      created: 2025-08-09T13:56:49.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T13:56:50.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-09T13:56:49.715+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Kirsty Needham in Sydney; Additional reporting
        by David Brunnstrom in Washington; Editing by Kate Mayberry and Diane Craft)</em></p>'
