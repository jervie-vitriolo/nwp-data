    title: 'Trump and Putin to meet to discuss Ukraine peace deal in Alaska'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7232e6ef-1bf6-4367-90a8-ef54f7c55161'
      activationstatus: true
      created: 2025-08-09T09:54:31.837+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.854+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.861+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> U.S. President Donald Trump will
        meet with Russian President Vladimir Putin on August 15 in Alaska to negotiate
        an end to the war in Ukraine, Trump said on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '8e1f5b7e-1cf0-4e07-9ab1-964c32cf6642'
      activationstatus: true
      created: 2025-08-09T09:54:31.837+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.854+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.837+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump made the highly anticipated announcement on social media after
        he said that the parties, including Ukraine President Volodymyr Zelenskiy,
        were close to a ceasefire deal that could resolve the three-and-a-half-year
        conflict, one that could require Ukraine to surrender significant territory.'
    section2:
      primarytype: 'block'
      uuid: '8885fff0-fb37-4568-b326-29ba2da5ef15'
      activationstatus: true
      created: 2025-08-09T09:54:31.838+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.855+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.838+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Addressing reporters at the White House earlier on Friday, Trump suggested
        an agreement would involve some exchange of land.'
    section3:
      primarytype: 'block'
      uuid: '46e6cf27-8150-46f3-b497-4d9a2ac8a602'
      activationstatus: true
      created: 2025-08-09T09:54:31.838+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.856+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.838+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There'll be some swapping of territories to the betterment of both,"
        the Republican president said.'
    section4:
      primarytype: 'block'
      uuid: 'dc7cdb46-2b0c-430d-bf3a-5e2161f0803a'
      activationstatus: true
      created: 2025-08-09T09:54:31.839+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.856+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.839+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Kremlin subsequently confirmed the summit in an online statement.'
    section5:
      primarytype: 'block'
      uuid: '720d52a2-d80b-4b77-b6ba-139ddad74394'
      activationstatus: true
      created: 2025-08-09T09:54:31.839+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.857+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.839+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two leaders will "focus on discussing options for achieving a long-term
        peaceful resolution to the Ukrainian crisis," Putin aide Yuri Ushakov said.'
    section6:
      primarytype: 'block'
      uuid: 'bc479008-4c72-4bf6-8353-124df9361d09'
      activationstatus: true
      created: 2025-08-09T09:54:31.839+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.857+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.839+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This will evidently be a challenging process, but we will engage in
        it actively and energetically," Ushakov said.'
    section7:
      primarytype: 'block'
      uuid: '00d827a2-b837-487d-bb26-d130ce1bf58e'
      activationstatus: true
      created: 2025-08-09T09:54:31.840+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.858+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.840+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his evening address to the nation on Friday, Zelenskiy said it was
        possible to achieve a ceasefire as long as adequate pressure was applied to
        Russia. He said he had held more than a dozen conversations with leaders of
        different countries and his team was in constant contact with the United States.'
    section8:
      primarytype: 'block'
      uuid: '4c223bf6-2c89-4f98-81ac-1ac04bd721d4'
      activationstatus: true
      created: 2025-08-09T09:54:31.840+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.858+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.840+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Putin claims four Ukrainian regions – Luhansk, Donetsk, Zaporizhzhia
        and Kherson – as well as the Black Sea peninsula of Crimea, which he annexed
        in 2014. His forces do not fully control all the territory in the four regions.'
    section9:
      primarytype: 'block'
      uuid: '17d9b64f-6289-4759-8152-4aa34069ffe4'
      activationstatus: true
      created: 2025-08-09T09:54:31.841+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.859+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.841+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Earlier, Bloomberg News reported that U.S. and Russian officials were
        working towards an agreement that would lock in Moscow's occupation of territory
        seized during its military invasion.'
    section10:
      primarytype: 'block'
      uuid: '4d4a87d3-b3e8-4ce7-ba03-b93bc48f643e'
      activationstatus: true
      created: 2025-08-09T09:54:31.841+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.859+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.841+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A White House official said the Bloomberg story was speculation. A
        Kremlin spokesperson did not respond to a request for comment.'
    section11:
      primarytype: 'block'
      uuid: '8c2883c3-7964-4ee4-a7b8-a8656862800b'
      activationstatus: true
      created: 2025-08-09T09:54:31.841+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.860+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.841+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Reuters was unable to confirm aspects of the Bloomberg report.'
    section12:
      primarytype: 'block'
      uuid: 'da7e4a87-47a4-48d3-9e8c-ed2391e53f99'
      activationstatus: true
      created: 2025-08-09T09:54:31.842+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.860+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.842+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ukraine has previously signaled a willingness to be flexible in the
        search for an end to a war that has ravaged its towns and cities and killed
        large numbers of its soldiers and citizens.'
    section13:
      primarytype: 'block'
      uuid: 'da71a517-a33b-46b7-92a1-0b62f821de85'
      activationstatus: true
      created: 2025-08-09T09:54:31.842+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.861+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.842+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But accepting the loss of around a fifth of Ukraine's territory would
        be painful and politically challenging for Zelenskiy and his government.'
    section14:
      primarytype: 'block'
      uuid: 'b8cebb4c-d754-44c7-a6eb-21dfbd54daaa'
      activationstatus: true
      created: 2025-08-09T09:54:31.843+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.861+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.843+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tyson Barker, the U.S. State Department's former deputy special representative
        for Ukraine's economic recovery, said the peace proposal as outlined in the
        Bloomberg report would be immediately rejected by the Ukrainians.'
    section15:
      primarytype: 'block'
      uuid: '878d0e36-dad2-473d-9151-77f27d5310c1'
      activationstatus: true
      created: 2025-08-09T09:54:31.843+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.862+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.843+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The best the Ukrainians can do is remain firm in their objections
        and their conditions for a negotiated settlement, while demonstrating their
        gratitude for American support," said Barker, a senior fellow with the Atlantic
        Council.'
    section16:
      primarytype: 'block'
      uuid: 'cb970354-4fba-440b-975b-6d6e5b30f3a0'
      activationstatus: true
      created: 2025-08-09T09:54:31.844+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.862+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.844+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Under the putative deal, according to Bloomberg, Russia would halt
        its offensive in the Kherson and Zaporizhzhia regions along current battle
        lines.'
    section17:
      primarytype: 'block'
      uuid: '75e7c74a-4812-485f-8872-d036d5df7f7a'
      activationstatus: true
      created: 2025-08-09T09:54:31.844+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.863+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.844+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Trump and Putin</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'aa0f51e5-84ff-4ca4-ba67-978ad31e128c'
      activationstatus: true
      created: 2025-08-09T09:54:31.845+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.863+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.845+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The last time Alaska hosted a high-stakes diplomatic gathering was
        in March 2021, when senior officials from the administration of Democratic
        former President Joe Biden met with top Chinese officials in Anchorage.'
    section19:
      primarytype: 'block'
      uuid: '3f0e1de1-573f-47a9-aa48-96b66b27393c'
      activationstatus: true
      created: 2025-08-09T09:54:31.845+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.864+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.845+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The get-together involving Biden's top diplomat Antony Blinken and
        his Chinese counterpart Yang Jiechi quickly turned into a stunning public
        clash in front of the cameras, with both sides leveling sharp rebukes of the
        others' policies that reflected the high tension in bilateral ties.'
    section20:
      primarytype: 'block'
      uuid: 'a62bd2a5-85fe-4f6f-a7d8-1b6b90a2b567'
      activationstatus: true
      created: 2025-08-09T09:54:31.846+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.864+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.846+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Since his return to the White House in January, Trump has moved to
        mend relations with Russia and sought to end the war. In his public comments
        he has veered between admiration and sharp criticism of Putin.'
    section21:
      primarytype: 'block'
      uuid: '46e0b6b8-ab0d-4486-af9c-01513c11df03'
      activationstatus: true
      created: 2025-08-09T09:54:31.846+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.865+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.846+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a sign of his growing frustration with Putin's refusal to halt
        Russia's military offensive, Trump had threatened to impose new sanctions
        and tariffs from Friday against Moscow and countries that buy its exports
        unless the Russian leader agreed to end the conflict, the deadliest in Europe
        since World War Two.'
    section22:
      primarytype: 'block'
      uuid: '97e6e7e4-2e27-43e0-b752-0ebfe63c2fc0'
      activationstatus: true
      created: 2025-08-09T09:54:31.847+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.865+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.847+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It was unclear by Friday evening whether those sanctions would take
        effect or be delayed or canceled.'
    section23:
      primarytype: 'block'
      uuid: 'd46a84b9-349c-42a9-986f-939a74cdfc62'
      activationstatus: true
      created: 2025-08-09T09:54:31.847+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.866+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.847+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The administration took a step toward punishing Moscow's oil customers
        on Wednesday, imposing an additional 25% tariff on goods from India over its
        imports of Russian oil, marking the first financial penalty aimed at Russia
        in Trump's second term.'
    section24:
      primarytype: 'block'
      uuid: '84dbd502-c377-49a8-a0a7-f890dd250687'
      activationstatus: true
      created: 2025-08-09T09:54:31.848+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.866+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.848+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump's special envoy Steve Witkoff held three hours of talks with
        Putin in Moscow on Wednesday that both sides described as constructive.'
    section25:
      primarytype: 'block'
      uuid: '5b004f7c-f288-49a8-9fed-3379d8c24b78'
      activationstatus: true
      created: 2025-08-09T09:54:31.849+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.867+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.849+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prime Minister Donald Tusk of Poland, a close ally of Ukraine, said
        earlier on Friday that a pause in the conflict could be close. He was speaking
        after talks with Zelenskiy.'
    section26:
      primarytype: 'block'
      uuid: '751b2844-1fd3-474e-aeba-1b441a8ec183'
      activationstatus: true
      created: 2025-08-09T09:54:31.849+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.867+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.849+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There are certain signals, and we also have an intuition, that perhaps
        a freeze in the conflict – I don't want to say the end, but a freeze in the
        conflict – is closer than it is further away," Tusk told a news conference.
        "There are hopes for this."'
    section27:
      primarytype: 'block'
      uuid: 'cd39f764-9c62-4d56-b30a-04af90390498'
      activationstatus: true
      created: 2025-08-09T09:54:31.850+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.868+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.850+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tusk also said Zelenskiy was "very cautious but optimistic" and that
        Ukraine was keen that Poland and other European countries play a role in planning
        for a ceasefire and an eventual peace settlement.'
    section28:
      primarytype: 'block'
      uuid: '777da761-d984-4525-b26a-c3dbd4f759b0'
      activationstatus: true
      created: 2025-08-09T09:54:31.850+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-09T09:54:42.869+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-09T09:54:31.850+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrea Shalal in WashingtonAdditional reporting
        by Dheeraj Kumar in Bengaluru and Moscow bureauWriting by Gareth Jones, Jonathan
        Allen and James OliphantEditing by Don Durfee, Frances Kerry, Rosalba O'Brien
        and Diane Craft)</em></p>'
  'START HERE----->peace-agreement-azerbaijan-armenia':
    author: 'Andrea Shalal, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
