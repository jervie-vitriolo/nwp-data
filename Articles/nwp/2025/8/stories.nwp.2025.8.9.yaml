  'START HERE----->trump-putin-to-discuss-ukraine-peace-deal':
    author: 'Andrea Shalal, Reuters'
    caption: 'US President Donald Trump and Russian President Vladimir Putin (File
      photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
