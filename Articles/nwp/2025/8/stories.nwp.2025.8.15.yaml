    title: 'Britain's Princess Anne celebrates her 75th birthday'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8d5d3c49-9856-4e60-8f89-43edc6b3c327'
      activationstatus: true
      created: 2025-08-15T13:32:05.220+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.220+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>London, United Kingdom -</strong> Princess Anne, the late
        Queen Elizabeth's only daughter and a former Olympic equestrian, turns 75
        on Friday, with little fanfare planned in keeping with the royal's disdain
        for making a fuss.</p>'
    section1:
      primarytype: 'block'
      uuid: '83046188-4761-42cf-9894-9f0ecde5e2bf'
      activationstatus: true
      created: 2025-08-15T13:32:05.220+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.220+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3598822b-eba0-4df1-876c-3c465801884e'
      activationstatus: true
      created: 2025-08-15T13:32:05.221+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.221+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>To mark the occasion, Buckingham Palace is releasing a new photograph
        of the horse-loving princess, who is often credited with being the hardest-working
        member of the British royal family.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd4fbb603-dde7-4f3f-a6ff-2a18b783dcc3'
      activationstatus: true
      created: 2025-08-15T13:32:05.221+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.221+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7cff4ea0-c29d-4445-b48b-a477fc364bbf'
      activationstatus: true
      created: 2025-08-15T13:32:05.222+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.222+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Born in 1950, two years after her brother, now King Charles, and
        two years before her mother would become monarch, Anne became renowned as
        a young princess for her rather brusque, plain-speaking public demeanor -
        reminiscent of her late father Prince Philip.</p>'
    section5:
      primarytype: 'block'
      uuid: '0e7f28d2-e88b-4d6c-b3c6-8d1421503d40'
      activationstatus: true
      created: 2025-08-15T13:32:05.222+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.222+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4dc8d91a-4ed3-42ae-a71d-11ea61c1e80d'
      activationstatus: true
      created: 2025-08-15T13:32:05.222+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.222+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "But she went on to gain acclaim for her horse-riding triumphs, becoming\
        \ Britain's first royal Olympian when she competed at the 1976 Montreal Olympic\
        \ Games. More recently she has been lauded for her campaigning for domestic\
        \ and international charities.\r"
    section7:
      primarytype: 'block'
      uuid: 'c2438327-67d9-42d3-9f22-97517e44d699'
      activationstatus: true
      created: 2025-08-15T13:32:05.223+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.223+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '602cd52e-cfda-4578-8203-5dddc1e52e48'
      activationstatus: true
      created: 2025-08-15T13:32:05.223+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.223+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A YouGov poll last week showed Anne was the third-most popular of
        the royals, just behind heir Prince William and his wife Kate, with 70% of
        those surveyed having a favorable view of her.</p>'
    section9:
      primarytype: 'block'
      uuid: '3c273fdd-a10e-4109-9b7f-32e00365828e'
      activationstatus: true
      created: 2025-08-15T13:32:05.224+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.224+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8ca6ce22-e375-40d6-9b24-7bc97180f1aa'
      activationstatus: true
      created: 2025-08-15T13:32:05.224+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.224+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "While other members of the Windsor family have become staple tabloid\
        \ fodder, Anne has eschewed the limelight although she was involved in one\
        \ of the most dramatic royal events of modern times when an armed man attempted\
        \ to kidnap her near Buckingham Palace in 1974.\r"
    section11:
      primarytype: 'block'
      uuid: '0bd67336-50fa-434d-8a5c-e1f6463115a7'
      activationstatus: true
      created: 2025-08-15T13:32:05.224+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.224+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2a4edfb6-34d1-462a-93da-1855ed072f97'
      activationstatus: true
      created: 2025-08-15T13:32:05.225+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.225+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>She said her calmness in dealing with the incident - she told her
        would-be assailant "Not bloody likely!" when he demanded that she get out
        of her car - was due to her experience with horses that had helped make her
        prepared for the unexpected.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a2862891-abd8-4d06-b7e7-c0e8532e0b59'
      activationstatus: true
      created: 2025-08-15T13:32:05.225+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.225+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '109adee9-7bd0-4932-bf3f-973ee97893b7'
      activationstatus: true
      created: 2025-08-15T13:32:05.226+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.226+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Last year, she spent five nights in hospital after suffering concussion
        from an incident which involved a horse, but was back at work three weeks
        later.</p>'
    section15:
      primarytype: 'block'
      uuid: '541dab54-8c01-4d4d-a4e2-2f7861600704'
      activationstatus: true
      created: 2025-08-15T13:32:05.226+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.226+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '98738632-75f8-4c37-b8a9-f4c8953b8cfc'
      activationstatus: true
      created: 2025-08-15T13:32:05.227+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:05.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:05.227+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"She just keeps her head down the whole time, keeps working away
        and leaves others to worry about column inches," her son, Peter Phillips,
        said in a TV interview last year.</p>'
    section17:
      primarytype: 'block'
      uuid: 'd2459b99-6fa1-45d6-abb3-1373f19e7978'
      activationstatus: true
