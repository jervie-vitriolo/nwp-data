      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.446+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'bf2424e5-299a-4a37-a484-c4ef0536b2b2'
      activationstatus: true
      created: 2025-08-15T13:37:56.447+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.447+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>EU Commissioner Jessika Roswall said a "weak, static agreement serves
        no one".</p>'
    section21:
      primarytype: 'block'
      uuid: '1d68a757-c40d-47ff-b7a4-e144c9e7fe8b'
      activationstatus: true
      created: 2025-08-15T13:37:56.447+08:00
