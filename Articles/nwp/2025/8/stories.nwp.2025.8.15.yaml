  'START HERE----->Subic-shipyard-potential-US-warship-production':
    author: 'Tristan Nodalo, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-15T18:28:49.000+08:00
    imagesource: 'd557e97d-f045-400e-ae97-1249e54f7786'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '293a4fe3-d47f-4189-afe3-875c76919a72'
    lead: 'The Philippine government is open to making Subic Bay a hub for building
      U.S. Navy vessels, reviving the former American naval base’s role in strengthening
      Washington’s presence in the Indo-Pacific, Philippine Ambassador to the US Jose
      Manuel Romualdez said Friday.'
    activationstatus: false
    created: 2025-08-15T18:30:38.478+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-08-15T18:34:06.464+08:00
    lastactivatedby: 'jham-nwp'
    lastmodified: 2025-08-15T18:30:38.519+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH eyes Subic shipyard for potential US warship production'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b5bfaec7-86ec-480b-bb79-ee79859fed34'
      activationstatus: false
      created: 2025-08-15T18:30:38.508+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:34:06.464+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:30:38.508+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        is open to making Subic Bay a hub for building U.S. Navy vessels, reviving
        the former American naval base’s role in strengthening Washington’s presence
        in the Indo-Pacific, Philippine Ambassador to the US Jose Manuel Romualdez
        said Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '611cd6ff-797f-4fc2-b662-ed01f74f7c18'
      activationstatus: false
      created: 2025-08-15T18:30:38.508+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:34:06.464+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:30:38.508+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The proposal centers on the former Hanjin Subic Shipyard — now the\
        \ Agila Subic multi-use facility — which was acquired in 2022 by U.S.-based\
        \ Cerberus Capital Management and is currently operating for commercial purposes.\r"
    section2:
      primarytype: 'block'
      uuid: '6035f906-6cd5-4cbf-a863-522833d372d2'
      activationstatus: false
      created: 2025-08-15T18:30:38.509+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:34:06.465+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:30:38.509+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“It’s an offer that’s been there for quite some time,” Romualdez said.\
        \ “The Hanjin Shipyard, which has been taken over by an American finance company,\
        \ is now in operation and it’s being used for commercial purposes. But we\
        \ definitely are open to the idea of being part of the entire shipbuilding\
        \ operation of the United States.”\r"
    section3:
      primarytype: 'block'
      uuid: 'a883f908-d99c-4ee7-a89b-1d6a9cb43fce'
      activationstatus: false
      created: 2025-08-15T18:30:38.509+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:34:06.465+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:30:38.509+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He said the idea has been conveyed to the Pentagon and to shipbuilders\
        \ from the United States and other countries.\r"
    section4:
      primarytype: 'block'
      uuid: '838ef5be-09dc-49af-a17b-e79370406419'
      activationstatus: false
      created: 2025-08-15T18:30:38.509+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:34:06.465+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:30:38.509+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“I think it’s only natural for us to try to bring in as much as we\
        \ can because that is basically a commercial business activity that we most\
        \ welcome,” he said.\r"
    section5:
      primarytype: 'block'
      uuid: 'c280a019-5a4c-4b0f-8b94-5b43626304c6'
      activationstatus: false
      created: 2025-08-15T18:30:38.510+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:34:06.466+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:30:38.510+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Asked about the plan’s significance in maintaining Washington’s strategic\
        \ interest in the region, Romualdez pointed to the trust between allies.\r"
    section6:
      primarytype: 'block'
      uuid: 'adc83760-496b-4fce-bc54-71845b9dd4f4'
      activationstatus: false
      created: 2025-08-15T18:30:38.510+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:34:06.466+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:30:38.510+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Like any ally, I think they would — we’re one of those that they can\
        \ trust to be able to build it,” he said. “And like I said, this is actually\
        \ technically owned by an American finance company that has taken over the\
        \ facility. So it’s only natural for them to be able to use that. But it’\
        ll be good for us because obviously it’ll create jobs.”\r"
    section7:
      primarytype: 'block'
      uuid: 'e45541a4-6715-4ed3-841f-20b690d45b92'
      activationstatus: false
      created: 2025-08-15T18:30:38.510+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:34:06.466+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:30:38.510+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "While no formal new offer has been made, Romualdez said the proposal\
        \ has been discussed previously, including between Defense Secretary Gilbert\
        \ Teodoro and US Defense Secretary Pete Hegseth.\r"
    section8:
      primarytype: 'block'
      uuid: '5710fbad-096a-4173-9957-ca94e0b92eb2'
      activationstatus: false
      created: 2025-08-15T18:30:38.511+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:34:06.467+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:30:38.511+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Subic Bay served as the largest US  naval installation in the Pacific\
        \ until the Philippine Senate voted in 1991 to end the U.S. military presence.\
        \ The base was converted into the Subic Bay Freeport Zone, attracting industrial,\
        \ commercial, and tourism investments.\r"
    section9:
      primarytype: 'block'
      uuid: '5ffa0d9c-9ade-4a83-8899-973cb2609d2a'
      activationstatus: false
      created: 2025-08-15T18:30:38.511+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:34:06.467+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:30:38.511+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>At its peak as a US facility, Subic housed tens of thousands of
        military personnel and supported a vast ship repair and logistics operation,
        making it a linchpin in American maritime strategy in Asia.</p>'
  'START HERE----->China-overreacting-to-Marcos-Taiwan-remarks':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-15T18:30:42.000+08:00
    imagesource: '5820a285-7ae0-4ddf-b276-76fad5258c90'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b2e3efe6-9f41-4eb7-8798-79c270d63067'
    lead: 'Philippine Ambassador to Washington Jose Manuel Romualdez said Beijing
      is “overreacting” to President Ferdinand Marcos Jr.’s recent comments warning
      that the Philippines would inevitably be affected by any conflict between China
      and the United States over Taiwan.'
    activationstatus: false
    created: 2025-08-15T18:32:53.783+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-08-15T18:33:49.989+08:00
    lastactivatedby: 'jham-nwp'
    lastmodified: 2025-08-15T18:32:53.809+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Romualdez: China ‘overreacting’ to Marcos’ Taiwan remarks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '093cd67e-f5de-42da-9498-1108a5731788'
      activationstatus: false
      created: 2025-08-15T18:32:53.795+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:33:49.990+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:32:53.795+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - Philippine Ambassador to Washington
        Jose Manuel Romualdez said Beijing is “overreacting” to President Ferdinand
        Marcos Jr.’s recent comments warning that the Philippines would inevitably
        be affected by any conflict between China and the United States over Taiwan.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c67d186a-befb-4f95-ade0-99b9e39ebbc6'
      activationstatus: false
      created: 2025-08-15T18:32:53.796+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:33:49.991+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:32:53.796+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>“What President Marcos really meant there, basically, which has
        always been a concern of the Philippines and the Philippine government, are
        the 250,000 workers that we have in Taiwan,” Romualdez said in an interview
        this week. “If anything happens in Taiwan, where it is going to be some kind
        of a conflict, then we will have to worry about the 250,000 people that are
        there.”</p>'
    section2:
      primarytype: 'block'
      uuid: '4919bb83-bf1f-4d1d-a39c-f7ef88fcd4b9'
      activationstatus: false
      created: 2025-08-15T18:32:53.796+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:33:49.991+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:32:53.796+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Marcos’ comments — made in an interview with India news outlet Firstpost\
        \ and in a press conference on Aug. 11 — prompted a formal diplomatic protest\
        \ from Beijing, which accused the Philippine leader of “interfering in China’\
        s internal affairs” and “playing with fire.”\r"
    section3:
      primarytype: 'block'
      uuid: '19f5f47b-c196-493f-a797-e6551e1fdf71'
      activationstatus: false
      created: 2025-08-15T18:32:53.796+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:33:49.992+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:32:53.796+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Romualdez stressed that Marcos’ remarks were cautionary and grounded\
        \ in humanitarian and geographic concerns, noting Taiwan’s proximity to the\
        \ Philippines.\r"
    section4:
      primarytype: 'block'
      uuid: 'eb56b251-9b8d-47e6-a054-f6ed9a167178'
      activationstatus: false
      created: 2025-08-15T18:32:53.797+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:33:49.993+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:32:53.797+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“All countries within the neighborhood will be… ready for that conflict\
        \ to probably overflow,” he said. “We don’t know. But I think that was just\
        \ a cautionary comment made by President Marcos. He was right in saying that\
        \ we are concerned about our citizens who work in Taiwan.”\r"
    section5:
      primarytype: 'block'
      uuid: '3c3e77c4-c31d-4eba-87f4-a82e55e591d5'
      activationstatus: false
      created: 2025-08-15T18:32:53.797+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:33:49.993+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:32:53.797+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "No formal Taiwan contingency talks\r"
    section6:
      primarytype: 'block'
      uuid: '70171050-6103-4804-b0e3-3bd4eb35b025'
      activationstatus: false
      created: 2025-08-15T18:32:53.797+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:33:49.994+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:32:53.797+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Romualdez said Manila and Washington have not held formal discussions\
        \ on specific actions should a Taiwan conflict erupt.\r"
    section7:
      primarytype: 'block'
      uuid: '209b29bf-713e-423e-8f4b-ee1c2dfc6b1e'
      activationstatus: false
      created: 2025-08-15T18:32:53.798+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:33:49.994+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:32:53.798+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“There’s not really any formal conversation about that,” he said. “\
        The bottom line is that it is an internal matter… We have a One China policy\
        \ and we’ve always pushed for a peaceful settlement of the Taiwan issue. That’\
        s always been our stand. It will remain our stand no matter what.”\r"
    section8:
      primarytype: 'block'
      uuid: '21f95edd-2f3e-4fee-a2d4-bc72655ad180'
      activationstatus: false
      created: 2025-08-15T18:32:53.798+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:33:49.995+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:32:53.798+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Still, he said the Philippines would call on allies, including the\
        \ United States, for assistance in evacuating citizens if a crisis broke out.\r"
    section9:
      primarytype: 'block'
      uuid: '2e6e9788-94d6-4111-aa84-7af69a730491'
      activationstatus: false
      created: 2025-08-15T18:32:53.799+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:33:49.995+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:32:53.799+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Definitely, if anything happens there, we will ask our allies… to\
        \ assist us in getting all our workers out,” Romualdez said.\r"
    section10:
      primarytype: 'block'
      uuid: '64c8a0a4-6b2b-4a2f-a243-528a7b7fc99b'
      activationstatus: false
      created: 2025-08-15T18:32:53.799+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:33:49.996+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:32:53.799+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Asked whether Enhanced Defense Cooperation Agreement (EDCA) sites could\
        \ be used in an evacuation, Romualdez said their use would depend on necessity\
        \ and existing commitments.\r"
    section11:
      primarytype: 'block'
      uuid: 'a96e5253-f277-461c-a629-bab4c5adf820'
      activationstatus: false
      created: 2025-08-15T18:32:53.799+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:33:49.997+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-08-15T18:32:53.799+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>“As I said, all of these things are all a question of what is necessary
        for our interest and at the same time the commitments that we’ve made with
        the United States as a regional defense treaty dictates,” he said.</p>'
