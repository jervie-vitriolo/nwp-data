  'START HERE----->PH-Australia-military-exercises-begin':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'RAAF EA-18G Growlers are among Australian Defence Force air assets
      that will participate in this year's Exercise Alon 25.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-15T17:26:05.000+08:00
    imagesource: '0ad5aca9-3ccb-4ccc-ab1a-7334103b0933'
    primarytype: 'composition'
    uuid: '040133ad-291c-4724-801d-5d043db1c75f'
    lead: 'Australian forces are in the country for a two-week joint military exercise
      in what Canberra described as its “largest overseas joint force projection activity”
      conducted within the region in recent history.'
    activationstatus: true
    created: 2025-08-15T17:34:01.855+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-08-15T19:12:26.569+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-15T19:12:26.186+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
      AFP', 'amphibious-exercises', 'West-Philippine-Sea'
    stories: 'edd5de3a-a9bc-4d53-bd63-4aa3eee0aebe', '8f94d6c6-7bf8-4044-9051-ce3afd613ece'
    template: '1'
    title: 'PH-Australia military exercises begin'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3e79eadf-5f41-4804-92ba-f4202403a2ee'
      activationstatus: true
      created: 2025-08-15T17:34:02.154+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.178+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – Australian forces are in the country for a
        two-week joint military exercise in what Canberra described as its “largest
        overseas joint force projection activity” conducted within the region in recent
        history.</p>'
    section1:
      primarytype: 'block'
      uuid: '2575fdda-256d-4128-950d-1c9bc0e1ae17'
      activationstatus: true
      created: 2025-08-15T17:34:02.155+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.179+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Dubbed as Exercise Alon 25, a reference to wave, the bilateral drill\
        \ involves over 3,600 personnel – 1,600 are from the Australian Defence Force\
        \ (ADF), while the rest are from the Philippine side, and also count members\
        \ of the Royal Canadian Navy and United States Marine Corps’ Marine Rotation\
        \ Force – Darwin, as well as observers from other countries in the Indo-Pacific\
        \ region.\r"
    section2:
      primarytype: 'block'
      uuid: 'cef03fa8-7db0-403c-ba41-fa7c85346892'
      activationstatus: true
      created: 2025-08-15T17:34:02.155+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.179+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Australian forces brought with them maritime assets the navy’s Hobart-class\
        \ guided-missile destroyer HMAS Brisbane with an embarked MH-60R Seahawk helicopter.\r"
    section3:
      primarytype: 'block'
      uuid: 'b45daa01-6477-4182-afa0-0a010a1996cc'
      activationstatus: true
      created: 2025-08-15T17:34:02.156+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.180+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Air assets F/A-18F Super Hornets, EA-18G Growlers and C-130J Hercules\
        \ will participate. The exercise will be supported by a P-8A Poseidon concurrently\
        \ deployed to the Philippines. RAAF KC-30A Multi-Role Tanker Transport and\
        \ C-17A Globemaster III aircraft will facilitate the movement of personnel,\
        \ aircraft and equipment between Australia and the Philippines.\r"
    section4:
      primarytype: 'block'
      uuid: 'c4c5895c-c9e3-4fb6-95a4-4667338df38e'
      activationstatus: true
      created: 2025-08-15T17:34:02.156+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.180+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The land combat drills will involve an Australian army battle group,\
        \ the Royal Australian Regiment, including an infantry battalion, a cavalry\
        \ troop with five Australian light armoured vehicles, an artillery battery\
        \ with 2 M777 155-millimeter howitzers, a combat engineer troop, and medics.\r"
    section5:
      primarytype: 'block'
      uuid: '95f455d5-3ce5-4042-b72e-d1ea6c607e69'
      activationstatus: true
      created: 2025-08-15T17:34:02.157+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.181+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>With its scale and scope, Exercise Alon 25 is a “projection” of
        joint force, or deterrence, and comes within the week when <a href="https://www.newswatchplus.ph/news/2025/8/12/No-use-of-force-in-West-Philippine-Sea-missions.html">fresh
        tensions erupted between Manila and Beijing in the contested waters of the
        West Philippine Sea.</a></p>'
    section6:
      primarytype: 'block'
      uuid: '83aec780-32f8-4129-ad05-842684360182'
      activationstatus: true
      created: 2025-08-15T17:34:02.157+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.181+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“We’re proud to conduct our largest overseas exercise with the Philippines,\
        \ and continue to build on our close cooperation,” an ADF press statement\
        \ quoted Chief of Joint Operations Vice Admiral Justin Jones as saying.\r"
    section7:
      primarytype: 'block'
      uuid: '726c3765-a3db-477d-b05e-e51be79349d6'
      activationstatus: true
      created: 2025-08-15T17:34:02.158+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.182+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Exercise Alon 25 is an opportunity for us to practice how we collaborate\
        \ and respond to shared security challenges, and project force over great\
        \ distances in the Indo-Pacific,” Jones said.\r"
    section8:
      primarytype: 'block'
      uuid: 'b0190caf-0d98-410f-9f45-4b7a0bd9be9e'
      activationstatus: true
      created: 2025-08-15T17:34:02.158+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.182+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The exercise, said the Australian official, “reflects Australia’s commitment\
        \ to working with partners to ensure we maintain a region where state sovereignty\
        \ is protected, international law is followed, and nations can make decisions\
        \ free from coercion.”\r"
    section9:
      primarytype: 'block'
      uuid: 'd8cb399f-dd5e-445e-a1ce-5bdb28c2c74e'
      activationstatus: true
      created: 2025-08-15T17:34:02.159+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.182+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<h2><strong>Live fire</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'f206ea36-ccd0-43a0-b860-0f10e1d5a80a'
      activationstatus: true
      created: 2025-08-15T17:34:02.159+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.183+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>There will be live fire exercises at military training ranges and
        in maritime areas at locations around Palawan and Luzon, the ADF said.</p>'
    section11:
      primarytype: 'block'
      uuid: '51afa867-23a2-4c6b-b841-701fb2a12f95'
      activationstatus: true
      created: 2025-08-15T17:34:02.160+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.183+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“These activities will be conducted with due regard to the safety of\
        \ the participants and wider community, including responsible advance public\
        \ notification, while ensuring maximum training value,” its statement read.\r"
    section12:
      primarytype: 'block'
      uuid: '4a1bc8b2-9dba-4bf5-9d6f-e4eb560e4ac1'
      activationstatus: true
      created: 2025-08-15T17:34:02.160+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.184+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Exercise Alon’s first iteration was in 2023.\r"
    section13:
      primarytype: 'block'
      uuid: '0ff01326-778d-4a20-92b7-c8496c69018f'
      activationstatus: true
      created: 2025-08-15T17:34:02.161+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.184+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "This year’s iteration will see the ADF practice its joint force projection\
        \ through the mass airlift of an army battle group, comprising armoured, engineering,\
        \ health and artillery elements.\r"
    section14:
      primarytype: 'block'
      uuid: '2b0eccc5-711b-4665-be29-ef4ba6a84ce3'
      activationstatus: true
      created: 2025-08-15T17:34:02.161+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-15T19:12:26.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T19:12:26.185+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Participating nations will also conduct amphibious landing operations
        and maritime maneuvers.</p>'
  'START HERE----->sc-affirms-senate-subpoena-vs-Guo':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Former Bamban, Tarlac Mayor Alice Guo attended a congressional inquiry.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-15T17:36:47.000+08:00
    imagesource: '1ff812b7-72a8-460a-b1e5-8ac147ea49ae'
    primarytype: 'composition'
    uuid: '31fbaad6-a2d6-470f-97bd-0d41ad69a83f'
    lead: 'The Supreme Court has upheld the Senate subpoena against former Bamban,
      Tarlac Mayor Alice Guo to attend congressional inquiries on supposed illegal
      Philippine offshore gaming operator activities.'
    activationstatus: true
    created: 2025-08-15T17:43:10.425+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-08-15T17:43:10.760+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-15T17:43:10.504+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'SC affirms subpoena vs Guo'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fec80bba-d73b-4b3e-bbff-57a94a85535d'
      activationstatus: true
      created: 2025-08-15T17:43:10.484+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.497+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Supreme Court (SC)
        has upheld the Senate subpoena against former Bamban, Tarlac Mayor Alice Guo
        to attend congressional inquiries on supposed illegal Philippine offshore
        gaming operator (POGO) activities.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd52c5094-d418-4b8d-a15a-0db5f6247ee8'
      activationstatus: true
      created: 2025-08-15T17:43:10.484+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.484+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The court, in a decision penned by Associate Justice Japar Dimaampao,
        junked the petition of Guo – whose real name is Guo Hua Ping – which challenged
        a contempt order released by the Senate.'
    section2:
      primarytype: 'block'
      uuid: '9030af90-1a3d-45ff-90ad-ef1e9c1d8d12'
      activationstatus: true
      created: 2025-08-15T17:43:10.484+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.484+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Senate committee on women, children, family relations, and gender
        equality – chaired by Senator Risa Hontiveros – issued an <a href="http://www.newswatchplus.ph/news/nwp/2024/7/13/senate-arrest-order-alice-guo.html"><strong>arrest
        order</strong></a> against Guo after she skipped the hearings twice.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd103c6c7-fb1a-4aec-bd84-7983d244d2ca'
      activationstatus: true
      created: 2025-08-15T17:43:10.485+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.485+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Before her absence, Guo attended two hearings wherein she was asked
        about her identity, connections to certain people, and her business records.'
    section4:
      primarytype: 'block'
      uuid: 'b5ccf560-49ca-4578-8390-7b46c5b01a6b'
      activationstatus: true
      created: 2025-08-15T17:43:10.485+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.485+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In her petition, the former mayor asked for the lifting of the contempt
        order against her as she said the Senate hearings violated her constitutional
        rights to due process, privacy, and security.'
    section5:
      primarytype: 'block'
      uuid: 'e21ec869-55e2-4bde-9502-9660108297c2'
      activationstatus: true
      created: 2025-08-15T17:43:10.486+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.486+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But the court said investigations followed the Constitution and
        the Senate Rules of Procedure, noting that citing individuals in contempt
        is a legislative power.</p>'
    section6:
      primarytype: 'block'
      uuid: 'f08645af-851e-4697-b8ab-b3ad5f8850bb'
      activationstatus: true
      created: 2025-08-15T17:43:10.486+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.486+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The SC emphasized that Guo’s rights were not violated and the inquiry
        was a legitimate exercise of legislative power aimed at protecting the public
        interest and upholding the law,” the court said on Friday, Aug. 15.'
    section7:
      primarytype: 'block'
      uuid: '46ef9602-1dfb-4e9f-be82-5c32b2ad1e93'
      activationstatus: true
      created: 2025-08-15T17:43:10.486+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.486+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The questions asked about Guo’s identity, family, relationships,
        assets, and businesses were relevant and necessary to the inquiry,” it added.</p>'
    section8:
      primarytype: 'block'
      uuid: '8ce2a22e-fdb5-4688-8369-9bf2105711f8'
      activationstatus: true
      created: 2025-08-15T17:43:10.487+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.487+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The court further explained that “public officials have a limited
        expectation of privacy when their actions involve official functions or matters
        of national interest.”</p>'
    section9:
      primarytype: 'block'
      uuid: '0e5089e9-dfd4-4385-9925-cabca5e52406'
      activationstatus: true
      created: 2025-08-15T17:43:10.487+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.487+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Hontiveros welcomed the decision.'
    section10:
      primarytype: 'block'
      uuid: '37c6afa1-d4ee-4032-9f1d-6700ef1fdfce'
      activationstatus: true
      created: 2025-08-15T17:43:10.488+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.488+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“This ruling strengthens the Senate’s ability to uncover the truth
        in matters of urgent public interest, such as the infiltration of illegal
        POGO operations and the alarming allegations surrounding former Bamban Mayor
        Guo Hua Ping,” she said in a statement.'
    section11:
      primarytype: 'block'
      uuid: '5dc29eb1-8110-47f6-8835-e5232b07b013'
      activationstatus: true
      created: 2025-08-15T17:43:10.488+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.488+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The decision reaffirms what the Constitution clearly provides: that
        legislative inquiries in aid of legislation - when conducted under our established
        rules - are a vital tool for accountability and the creation of policies which
        protect public interest and guard our nation’s sovereignty,” the senator added.'
    section12:
      primarytype: 'block'
      uuid: 'd7361238-f3ac-4176-97dd-365b4d5c6a39'
      activationstatus: true
      created: 2025-08-15T17:43:10.488+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.488+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>During the course of the hearings, Guo was tagged as a Chinese spy
        after senators showed documents that she is a Chinese national. The former
        mayor <a href="https://www.newswatchplus.ph/news/nwp/2024/9/28/alice-guo-denies-chinese-spy-house-quad-comm.html"><strong>denied
        the allegation</strong></a>.</p>'
    section13:
      primarytype: 'block'
      uuid: '33d0fe3b-019f-4731-8d92-44b846f1544d'
      activationstatus: true
      created: 2025-08-15T17:43:10.489+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.489+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Guo is also facing <a href="https://www.newswatchplus.ph/news/nwp/2024/10/29/alice-guo-comelec-case.html"><strong>election
        code violation charges</strong></a> for misrepresenting herself as a Filipino
        when she ran for mayor.</p>'
    section14:
      primarytype: 'block'
      uuid: '3c6c303c-1ff7-45dc-b6aa-16d7726a9438'
      activationstatus: true
      created: 2025-08-15T17:43:10.489+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.489+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>After <a href="http://www.newswatchplus.ph/news/nwp/2024/8/19/alice-guo-no-longer-in-ph.html"><strong>escaping
        the Philippines</strong></a> amid the Senate hearings, Guo was <a href="http://www.newswatchplus.ph/news/nwp/2024/9/6/Alice-Guo-back-in-PH-.html"><strong>arrested
        in Indonesia</strong></a>.</p>'
    section15:
      primarytype: 'block'
      uuid: '656a6b20-77ac-4880-9c3b-0fd2f8ee8c46'
      activationstatus: true
      created: 2025-08-15T17:43:10.490+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.490+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="http://www.newswatchplus.ph/news/nwp/2024/8/20/guo-slips-immigration-system.html">Alice
        Guo slips past immigration system</a></strong></p>'
    section16:
      primarytype: 'block'
      uuid: 'f65ed7a8-e852-4c9e-b1f0-ed52eb1dfa3d'
      activationstatus: true
      created: 2025-08-15T17:43:10.490+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T17:43:10.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T17:43:10.490+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She has been detained at <a href="https://www.newswatchplus.ph/news/nwp/2024/9/23/alice-guo-pasig-city-jail.html"><strong>Pasig
        City Jail</strong></a> as she faces <a href="https://www.newswatchplus.ph/news/nwp/2024/9/27/guo-pleads-not-guilty-qualified-trafficking-charge.html"><strong>qualified
        trafficking</strong></a> and <a href="https://www.newswatchplus.ph/news/nwp/2024/8/30/guo-money-laundering-complaint.html"><strong>money
        laundering</strong></a> charges.</p>'
  'START HERE----->Remittances-rise-at-a-faster-clip-in-June':
    caption: 'The month of June saw the acceleration of remittance growth being
      sustained, albeit at a single-digit clip.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-15T18:21:15.000+08:00
    imagesource: 'd101d478-5203-4d23-9f4d-7c27429fb067'
    primarytype: 'composition'
    uuid: '681527e8-43c8-493c-a231-581aa2313899'
    lead: 'Money sent home by Filipinos working and living abroad rose at a faster
      pace of 3.7 percent in June, marking a second straight month of acceleration,
      according to central bank data released on Friday, Aug. 15.'
    activationstatus: true
    created: 2025-08-15T18:26:28.890+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-08-17T18:05:32.774+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-17T18:05:32.533+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Remittances rise at a faster clip in June'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '11f28543-bff1-4b11-a7bc-7e0b6d8a3432'
      activationstatus: true
      created: 2025-08-15T18:26:28.956+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-17T18:05:32.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T18:05:32.530+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – Money sent home by Filipinos working and living
        abroad rose at a faster pace of 3.7 percent in June, marking a second straight
        month of acceleration, according to central bank data released on Friday,
        Aug. 15.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a8dd34bf-d0b8-4fd4-a8b3-151159a0ca62'
      activationstatus: true
      created: 2025-08-15T18:26:28.956+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-17T18:05:32.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T18:05:32.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Remittances reached $2.99 billion in June versus $2.88 billion year-on-year.\
        \ The six-month tally is now $16.75 billion, an annual 3.1 percent growth.\r"
    section2:
      primarytype: 'block'
      uuid: '10ac325f-4f02-493b-af8f-d9d04280a1dc'
      activationstatus: true
      created: 2025-08-15T18:26:28.957+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-17T18:05:32.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T18:05:32.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Land-based overseas Filipino workers (OFWs) accounted for the much\
        \ bigger share of $2.43 billion, or up 3.7 percent year-on-year, while those\
        \ sea-based accounted for $555 million, a 3.5 percent increase.\r"
    section3:
      primarytype: 'block'
      uuid: '1c682e6c-97a4-4374-bb52-4295962a124a'
      activationstatus: true
      created: 2025-08-15T18:26:28.957+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-17T18:05:32.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T18:05:32.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United States remains the top source of remittances in January-June,\
        \ followed by Singapore, and Saudi Arabia.\r"
    section4:
      primarytype: 'block'
      uuid: 'f0c791e4-9dec-4a3a-98b2-4abcff4163f5'
      activationstatus: true
      created: 2025-08-15T18:26:28.957+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-17T18:05:32.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-17T18:05:32.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Bangko Sentral ng Pilipinas defines cash remittances as cash
        sent by land-based and sea-based workers through the banking system.</p>'
  'START HERE----->Lola-Amour-second-album':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
