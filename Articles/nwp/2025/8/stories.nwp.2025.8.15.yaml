      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"You cannot reconcile these two positions, and so I think that the
        chair will keep on trying. I don't know if he can, and if he can't, it will
        be time to seriously think about how to move forward," David Azoulay, the
        managing attorney of the Center for International Environmental Law's Geneva
        Office, told Reuters.</p>'
    section19:
      primarytype: 'block'
