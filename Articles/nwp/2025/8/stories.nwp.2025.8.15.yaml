      lastactivated: 2025-08-15T13:37:57.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.447+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '447f9cfc-6b31-4e4a-8997-cc43a26964d3'
      activationstatus: true
      created: 2025-08-15T13:37:56.448+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.448+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"A treaty that covers the full life cycle of plastics and can evolve
        with science is a vital step ... The next few hours will show whether we can
        rise to the moment," she said in a statement.</p>'
    section23:
      primarytype: 'block'
      uuid: '68685ce0-884e-4cfa-96ec-730b598d0d5e'
      activationstatus: true
      created: 2025-08-15T13:37:56.448+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.448+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '3580e534-b864-4e60-8fd0-6995abe79e96'
      activationstatus: true
      created: 2025-08-15T13:37:56.449+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.449+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Panama described Wednesday's draft text as "repulsive" and called
        for a complete rewrite.</p>'
    section25:
      primarytype: 'block'
      uuid: '51d88a85-c936-4935-9e7f-45ae883510fe'
      activationstatus: true
      created: 2025-08-15T13:37:56.449+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.449+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '5a037c94-2056-418e-bda3-06f834c0ef2a'
      activationstatus: true
      created: 2025-08-15T13:37:56.450+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.450+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Saudi Arabia, which is resisting major curbs, said nothing could
        be agreed until the treaty's scope was clearly defined.</p>'
    section27:
      primarytype: 'block'
      uuid: '52bcb491-610d-4eb3-9088-c039e13ac4f8'
      activationstatus: true
      created: 2025-08-15T13:37:56.451+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.451+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'd40ecd92-1021-4ebb-bb70-370c1e95ed12'
      activationstatus: true
      created: 2025-08-15T13:37:56.451+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.451+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "More than 1,000 delegates have gathered in Geneva for the sixth round\
        \ of talks, after a meeting of the Intergovernmental Negotiating Committee\
        \ in South Korea late last year ended without a deal.\r"
    section29:
      primarytype: 'block'
      uuid: '9b22ef6f-b5b1-4eee-a359-3cedd21c3b34'
      activationstatus: true
      created: 2025-08-15T13:37:56.452+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.452+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '1600e524-572a-4383-bf57-39e3b51ff317'
      activationstatus: true
      created: 2025-08-15T13:37:56.452+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.452+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Advocacy groups held a banner and chanted against a "weak treaty"
        on Thursday as they waited for delegates to arrive in the U.N. plenary hall
        in Geneva for further discussions.</p>'
    section31:
      primarytype: 'block'
      uuid: 'df11248a-d5e6-44f1-818e-a0f01675c362'
      activationstatus: true
      created: 2025-08-15T13:37:56.453+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.453+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'c0e76158-2bfb-4500-8ab3-2c3dfb11e0ea'
      activationstatus: true
      created: 2025-08-15T13:37:56.454+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.454+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The OECD warns that without intervention, plastic production will
        triple by 2060, further choking oceans, harming health, and exacerbating climate
        change.</p>'
    section33:
      primarytype: 'block'
      uuid: '025df8d6-75b8-4413-8b68-adc188e8dcfe'
      activationstatus: true
      created: 2025-08-15T13:37:56.454+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.454+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '71d1bbc5-1306-422f-afbe-5dafcae805c4'
      activationstatus: true
      created: 2025-08-15T13:37:56.455+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.455+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>Compromise</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: 'f2bfeb5d-36d8-4bd8-a0a2-d480d76eace8'
      activationstatus: true
      created: 2025-08-15T13:37:56.456+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.456+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Norwegian Minister of Climate and Environment Andreas Bjelland Eriksen,
        co-chair of the High Ambition Countries group, told Reuters that all parties
        need to compromise.</p>'
    section36:
      primarytype: 'block'
      uuid: '9dbccb54-779d-44f7-8f77-7ce798d5e6b2'
      activationstatus: true
      created: 2025-08-15T13:37:56.456+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.456+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '8b6d6bbf-a37c-4a87-ba5b-b70a360dfa74'
      activationstatus: true
      created: 2025-08-15T13:37:56.457+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.457+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We are willing to discuss all articles, three, six, for example,
        to be able to create the package that can be good enough for everyone," he
        said, pointing to potential openness to re-discussing restrictions on chemicals
        and production.</p>'
    section38:
      primarytype: 'block'
      uuid: 'ab8f7b6b-dcf7-4f49-b012-f05cc2380963'
      activationstatus: true
      created: 2025-08-15T13:37:56.458+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.458+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'e40fa71f-f185-4fd3-ad6e-b8cae97be7b0'
      activationstatus: true
      created: 2025-08-15T13:37:56.458+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.458+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ross Eisenberg, president of America's Plastic Makers, which is
        part of the American Chemistry Council, said he was optimistic.</p>'
    section40:
      primarytype: 'block'
      uuid: '9213dbaf-303d-4469-a1c7-526fd0c1970c'
      activationstatus: true
      created: 2025-08-15T13:37:56.459+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.459+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '8a16319f-a4b8-4bc3-9f03-2a7e2e9f7855'
      activationstatus: true
      created: 2025-08-15T13:37:56.460+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.460+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We think this can be really good for our industry, society, and
        for the environment," he told Reuters.</p>'
    section42:
      primarytype: 'block'
      uuid: '0d9f4df5-29bd-4718-89ed-924691a09c2f'
      activationstatus: true
      created: 2025-08-15T13:37:56.461+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.461+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'e9eccfff-53e6-4caf-b3b5-3cb3a93e90b7'
      activationstatus: true
      created: 2025-08-15T13:37:56.461+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.461+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The council, which supports a deal without limits on plastic production,
        warned that the U.S. might not ratify a treaty containing provisions to ban
        chemicals or restrict plastic production.</p>'
    section44:
      primarytype: 'block'
      uuid: 'e9434372-e36b-4e43-b63a-78b7b9aa70cd'
      activationstatus: true
      created: 2025-08-15T13:37:56.462+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.462+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'eaac4969-2491-4fc8-8876-00d0ec1e6da4'
      activationstatus: true
      created: 2025-08-15T13:37:56.463+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.463+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>However, Colombian lawmaker Juan Carlos Lozada urged that no deal
        would be better than a watered-down deal.</p>'
    section46:
      primarytype: 'block'
      uuid: 'b24ea08c-5dae-49a6-bdb6-2d6dbc4d0bc6'
      activationstatus: true
      created: 2025-08-15T13:37:56.464+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.464+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '288253cf-0b98-4235-ad76-406d7e59604b'
      activationstatus: true
      created: 2025-08-15T13:37:56.464+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.464+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Some 300 businesses, including Unilever, have pressed for an ambitious
        treaty that harmonizes rules globally.</p>'
    section48:
      primarytype: 'block'
      uuid: '23c150ca-f0f3-44d7-97d8-2dcc164ca75b'
      activationstatus: true
      created: 2025-08-15T13:37:56.465+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.465+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: 'fa9c3398-e625-4115-bb74-8b30c58f2b7b'
      activationstatus: true
      created: 2025-08-15T13:37:56.466+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.466+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"If we don't get that degree of harmonisation, we risk further fragmentation\
        \ ... and higher costs,\" Ed Shepherd, senior global sustainability manager\
        \ at Unilever, told Reuters.\r"
