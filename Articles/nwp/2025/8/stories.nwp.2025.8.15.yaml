    uuid: '20249809-3e96-4f3f-a022-a4b58d913c01'
    lead: 'Rock band Lola Amour on Friday, Aug. 15, released its second album, “Love
      On Loop,” on all major streaming platforms, following a series of hit singles
      and international collaborations.'
    activationstatus: true
    created: 2025-08-15T18:27:02.504+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-08-15T18:27:02.703+08:00
