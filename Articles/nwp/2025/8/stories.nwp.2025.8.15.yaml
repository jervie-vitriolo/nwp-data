      lastmodified: 2025-08-15T13:16:09.422+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Originally the reason why we haven’t said anything about it is because
        Enrique or Quen asked me not to say anything about it first… but I think it
        was coming from a place of not wanting it to be real,” Soberano said in the
        podcast series, “Can I Come In,” released on Thursday, Aug. 14. '
    section2:
      primarytype: 'block'
      uuid: '4c835e8d-e6a7-484f-9146-04e000a6d9ce'
      activationstatus: true
      created: 2025-08-15T13:16:09.422+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-15T13:16:09.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:16:09.422+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I was so afraid that if people found out we weren’t together anymore,
        my career would go bad or people just wouldn’t love me anymore,” she added. '
    section3:
      primarytype: 'block'
      uuid: '335f063e-7114-4ae1-8eb0-7098a853e083'
      activationstatus: true
      created: 2025-08-15T13:16:09.422+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-15T13:16:09.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:16:09.422+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The actress said she and Gil “weren’t a match anymore,” describing
        their separation as a “beautiful breakup.”'
    section4:
      primarytype: 'block'
      uuid: '3f79e4ca-e7ee-4c18-9892-09317adc804c'
      activationstatus: true
      created: 2025-08-15T13:16:09.423+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-15T13:16:09.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:16:09.423+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Soberano said signs of her unhappiness with the relationship showed
        a year before the breakup. '
    section5:
      primarytype: 'block'
      uuid: '8d701b80-6967-4b2e-99b3-469bd0eae2cb'
      activationstatus: true
      created: 2025-08-15T13:16:09.423+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-15T13:16:09.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:16:09.423+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“When I look back at our time together, I just see good moments all
        the time. I think of him like a childhood best friend so it’s just beautiful.
        You know I carry a lot of guilt for not being the one that held on because
        that's what my fans want me to do. But also I needed to find myself and grow
        too,” she said.'
    section6:
      primarytype: 'block'
      uuid: '020e72ee-1f7a-4e75-b77c-fee28a520497'
      activationstatus: true
      created: 2025-08-15T13:16:09.424+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-15T13:16:09.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:16:09.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Soberano and Gil were in a relationship for almost eight years. '
    section7:
      primarytype: 'block'
      uuid: '362ab822-10d3-4f80-842d-d058b68bcc3d'
      activationstatus: true
      created: 2025-08-15T13:16:09.424+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-15T13:16:09.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:16:09.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gil has yet to address the matter.'
    section8:
      primarytype: 'block'
      uuid: 'bbfc07f5-e250-4b2b-884e-9937b80a59ea'
      activationstatus: true
      created: 2025-08-15T13:16:09.424+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-15T13:16:09.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:16:09.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two were on-screen partners in the hit TV series, “Forevermore,”
        and “Dolce Amore.” They also headlined blockbuster movies such as “Everyday
        I Love You,” “My Ex and Whys,” and “Alone/Together.”'
    section9:
      primarytype: 'block'
      uuid: '0f24f0b9-42d2-464a-97c0-2445c38e3320'
      activationstatus: true
      created: 2025-08-15T13:16:09.425+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-15T13:16:09.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:16:09.425+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Soberano pursued a Hollywood career in 2022, while Gil has gone
        on solo projects since last year.</p>'
