    title: 'DITO launches ‘Kaya DITO’ to empower Filipinos’ digital passion'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '77983a80-ad08-4d32-b1a9-4623bbd72e1f'
      activationstatus: true
      created: 2025-08-15T12:20:31.417+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T12:20:31.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T12:20:31.417+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong>&nbsp;DITO Telecommunity
        officially launches ‘Kaya DITO’, a nationwide movement celebrating Filipino
        digital empowerment and the boundless possibilities that come with superior
        connectivity – from enabling digital aspirations with network performance
        the Filipino telecommunities can count on, to network capabilities that deliver
        performance needed to pursue those dreams, while trusted by over 15 million
        subscribers nationwide.</p>'
    section1:
      primarytype: 'block'
      uuid: '096786d6-a0af-4b3f-9d7c-ff71243133dd'
      activationstatus: true
      created: 2025-08-15T12:20:31.418+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T12:20:31.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T12:20:31.418+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a412c733-cbff-4b65-95cb-cba189d7f964'
      activationstatus: true
      created: 2025-08-15T12:20:31.418+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T12:20:31.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T12:20:31.418+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Following its recent recognition by Opensignal as the fastest network,\
        \ clinching 14 out of 16 Network Experience Awards, DITO builds on these achievements\
        \ with the ‘Kaya DITO’ campaign, championing digital accessibility for every\
        \ DITOzen’s life stages through tailor-fit, value-for-money products that\
        \ deliver bigger data, better experiences, and real digital empowerment. Unlike\
        \ other telcos, DITO goes beyond traditional connectivity by creating solutions\
        \ that adapt to every Filipino’s lifestyle and aspirations. The campaign debuts\
        \ alongside a brand video that captures the authentic stories of everyday\
        \ Filipinos, whose passions and purpose are fueled by the country’s fastest,\
        \ most reliable, and future-ready digital network.\r"
    section3:
      primarytype: 'block'
      uuid: 'dae17255-24d6-49ad-aebb-9ed649fcf8d6'
      activationstatus: true
      created: 2025-08-15T12:20:31.419+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T12:20:31.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T12:20:31.419+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6c19ff71-4f2f-4ff6-a75a-5f973971a88b'
      activationstatus: true
      created: 2025-08-15T12:20:31.419+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T12:20:31.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T12:20:31.419+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Kaya DITO is not just another brand campaign. It’s a movement rooted\
        \ in our commitment to meet Filipinos where they are and empower them to reach\
        \ their aspirations,” said Atty. Adel Tamano, DITO Chief Revenue Officer.\
        \ “Instead of asking Filipinos to settle for what’s available, we’ve taken\
        \ on the challenge of delivering on their digital aspirations. Kaya Mo – we\
        \ believe every Filipino has the potential to achieve more when equipped with\
        \ the right tools and services that get them. Kaya Namin– because we have\
        \ the capabilities, technology, and service excellence to make it happen.\
        \ And ultimately, we want every Filipino to recognize that they have a superior\
        \ choice to be part of our growing telecommunity, Kaya, DITO Tayo.”\r"
    section5:
