    title: 'Libanan to Marcos: Roll out national flood control program'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7397d708-4746-454f-8ade-2bd910dd7281'
      activationstatus: true
      created: 2025-08-15T14:41:48.982+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T15:17:02.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T15:17:02.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House Minority Leader
        Marcelino Libanan urged President Ferdinand Marcos Jr. on Friday, Aug. 15,
        to roll out a national flood control program in the aftermath of widespread
        flooding in July.</p>'
    section1:
      primarytype: 'block'
      uuid: '9e9d3647-5fa4-4002-b5fa-997da33490e1'
      activationstatus: true
      created: 2025-08-15T14:41:48.982+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T15:17:02.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T15:17:02.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e75e6aa8-ba0e-458e-99f1-779762b03451'
      activationstatus: true
      created: 2025-08-15T14:41:48.983+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T15:17:02.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T15:17:02.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Libanan called on the president to convene a National Public-Private
        Flood Control Summit where experts, resources, and technologies can converge
        after businessman Ramon Ang volunteered to help address Metro Manila flooding
        at no cost to the government.</p>'
    section3:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr">JUST IN: San Miguel Corporation CEO Ramon Ang says he
        will help local government units solve the perennial flooding problem in Metro
        Manila &quot;at no cost to the people, at no cost to the government,&quot;
        as he meets with mayors on Friday, Aug. 8. <a href="https://t.co/2i0maaybL7">pic.twitter.com/2i0maaybL7</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1953640929283510625?ref_src=twsrc%5Etfw">August
        8, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '84967d4b-0d0f-434b-aaea-4bb71da86841'
      activationstatus: true
      created: 2025-08-15T14:41:48.983+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T15:17:02.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T15:17:02.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: '83c8cec7-2d7a-4add-bf81-e07fe24a2b26'
      activationstatus: true
      created: 2025-08-15T14:41:48.984+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T15:17:02.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T15:17:02.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“This is not just a Metro Manila problem. Severe flooding now affects
        provinces from Northern Luzon to Mindanao. This is a national crisis that
        demands a countrywide solution,” Libanan said in a statement.</p>'
    section5:
      primarytype: 'block'
      uuid: '3201294d-73e6-404a-b91c-ffb4c6cbe4f8'
      activationstatus: true
      created: 2025-08-15T14:41:48.984+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T15:17:02.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T15:17:02.187+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b96acff1-4c7a-4f4a-abd4-218f623296a2'
      activationstatus: true
      created: 2025-08-15T14:41:48.985+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-15T15:17:02.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T15:17:02.187+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The State must boldly lead this effort, especially since police powers\
        \ will likely be needed to clear illegal structures, enforce zoning laws,\
        \ and protect vital waterways,” the 4Ps party-list representative said.\r"
