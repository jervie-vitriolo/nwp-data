      The Princess Royal celebrates her 75th birthday on August 15, 2025. (John Swannell
      for Buckingham Palace/Handout via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-15T13:27:30.000+08:00
