      lastmodified: 2025-08-15T13:32:20.433+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Shrine honors war dead including those charged with war crimes</em></p>'
    section2:
      primarytype: 'block'
      uuid: '1da2721d-97ee-42bf-a995-9b6864932a85'
      activationstatus: true
      created: 2025-08-15T13:26:22.392+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.144+08:00
