      lastmodified: 2025-08-15T14:07:34.783+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senate Minority Leader
        Vicente “Tito” Sotto III is pushing for the return of random drug testing
        in the Senate in light of suspicions that a senator’s employee used marijuana
        in the Senate premises.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd9d2361e-6c91-407c-850c-ba60de9a33ed'
      activationstatus: true
      created: 2025-08-15T14:07:34.784+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-15T14:07:35.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T14:07:34.784+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The employee has denied the claim amid an ongoing investigation.'
    section2:
      primarytype: 'block'
      uuid: '43652a5a-fde4-4a0c-aebd-965cddb676e2'
      activationstatus: true
      created: 2025-08-15T14:07:34.784+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-15T14:07:35.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T14:07:34.784+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“The call is to the Senate leadership. Ibalik nila dati kong order
        diyan na random drug testing [They should reinstate the order I previously
        issued for random drug testing],” Sotto said in a phone interview on Friday,
        Aug. 15. '
    section3:
