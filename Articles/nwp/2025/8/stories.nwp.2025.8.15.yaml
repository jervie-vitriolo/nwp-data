    primarytype: 'composition'
    uuid: '9507b112-1e03-45c5-bb8c-3e66fed24e46'
    lead: 'Princess Anne, the late Queen Elizabeth's only daughter and a former
      Olympic equestrian, turns 75 on Friday, with little fanfare planned in keeping
      with the royal's disdain for making a fuss.'
