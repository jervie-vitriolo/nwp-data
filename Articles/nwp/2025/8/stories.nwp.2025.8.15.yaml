      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T14:07:34.784+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Nung panahon ko, four and a half years iyan lagi may random drug testing
        ang mga empleyado. Optional ang mga senador pero ang mga empleyado nila, random,
        pili-pili paminsan-minsan kung sino,” he recalled when he was Senate president.'
    section4:
      primarytype: 'block'
      uuid: 'ad24f23b-4fe5-4031-a445-f50d62e04022'
      activationstatus: true
      created: 2025-08-15T14:07:34.785+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-15T14:07:35.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T14:07:34.785+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: During my time, for four and a half years, employees
        regularly underwent random drug testing. It was optional for senators, but
        their staff were randomly selected from time to time.]'
    section5:
      primarytype: 'block'
      uuid: 'ecf0c3b7-d8d2-4971-956c-544e34cfd8af'
      activationstatus: true
      created: 2025-08-15T14:07:34.785+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-15T14:07:35.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T14:07:34.785+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Sotto headed the Senate during the Duterte administration. He lost
        to Senate President Francis “Chiz” Escudero in the election at the opening
        of the 20th Congress.'
    section6:
      primarytype: 'block'
      uuid: 'e25ec7c7-0556-4275-9664-b5c98223551b'
      activationstatus: true
      created: 2025-08-15T14:07:34.785+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-15T14:07:35.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T14:07:34.785+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'NewsWatch Plus has reached out to Escudero for comment on Sotto’s proposal.'
    section7:
      primarytype: 'block'
      uuid: '9f5c6304-edbf-4397-a9fd-10d6f9204750'
      activationstatus: true
      created: 2025-08-15T14:07:34.786+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-15T14:07:35.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T14:07:34.786+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Escudero earlier ordered an investigation after reports surfaced this
        week that a Senate staff member supposedly used marijuana within the premises.'
    section8:
      primarytype: 'block'
      uuid: 'e93584f1-56ff-41a1-b475-cff72fe3db07'
      activationstatus: true
      created: 2025-08-15T14:07:34.786+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-15T14:07:35.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T14:07:34.786+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'According to an incident report from the Office of the Sergeant-at-Arms
        (OSAA), legislative officer Victor Patelo recorded at least two instances
        of suspected marijuana smoke coming from the ladies’ comfort room on the fifth
        floor, near the senators’ extension offices.'
    section9:
      primarytype: 'block'
      uuid: 'fb7e9548-59d8-466a-a352-93824bcffde5'
      activationstatus: true
      created: 2025-08-15T14:07:34.786+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-15T14:07:35.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T14:07:34.786+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In the first incident, which occurred around the second week of July,
        Patelo said he inspected the area but found no one smoking. '
    section10:
      primarytype: 'block'
      uuid: '78c0a428-0c93-474c-92fe-fd9d351d1779'
      activationstatus: true
      created: 2025-08-15T14:07:34.787+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-15T14:07:35.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T14:07:34.787+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The second incident was on Tuesday, Aug. 12. A man, who identified
        himself as a staff of Senator Ping Lacson, reported an unusual odor from the
        same restroom, describing it as resembling marijuana. He said he saw only
        one person in the area at the time.'
    section11:
      primarytype: 'block'
      uuid: '3fd03ef9-becb-4805-879e-05bce698f944'
      activationstatus: true
      created: 2025-08-15T14:07:34.787+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-15T14:07:35.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T14:07:34.787+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Patelo said he approached the person, and the latter “denied smoking
        inside the ladies’ comfort room or using marijuana for that matter, but acknowledged
        possessing a vape in her bag, which she said could have produced the unusual
        scent.”'
    section12:
      primarytype: 'block'
      uuid: '2911960c-d99a-4abc-9856-e6ea400fa76e'
      activationstatus: true
      created: 2025-08-15T14:07:34.787+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-15T14:07:35.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T14:07:34.787+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Initial reports identified the employee as a member of Senator Robin
        Padilla’s office. In response, lawyer Rudolf Philip Jurado, Padilla’s chief
        of staff, said their office immediately looked into the matter and coordinated
        with the OSAA. '
    section13:
      primarytype: 'block'
      uuid: '0390c368-4701-45ed-91bf-0eabd8373f79'
      activationstatus: true
      created: 2025-08-15T14:07:34.788+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-15T14:07:35.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T14:07:34.788+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He added that they had already asked the employee - currently on
        leave - for a written explanation. She has been given until Tuesday, Aug.
        19, to respond.</p>'
  'START HERE----->nasa-scientist-astronaut-aisha-bowe-ph-space-program':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-15T14:19:40.000+08:00
    imagesource: '4e2d59d5-8cb3-4bbc-9e6c-04bbfc401d66'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '974fe2e8-90f0-42fb-986e-48fa33d0eaba'
    lead: 'Former National Aeronautics and Space Administration (NASA) scientist,
      tech entrepreneur, and citizen astronaut Aisha Bowe said the Philippines is
      “already on the path” to sending its first astronaut into space and could achieve
      it within the next two years.'
    activationstatus: true
    created: 2025-08-15T14:26:47.598+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-15T14:27:48.379+08:00
    lastactivatedby: 'tristan-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-08-15T14:27:48.020+08:00
    lastmodified: 2025-08-15T14:27:35.257+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Citizen astronaut Aisha Bowe says PH space program ready for lift-off'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7a967b16-51f6-4d32-8cfa-c3c8848bb273'
      activationstatus: true
      created: 2025-08-15T14:26:47.610+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-15T14:27:48.380+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-15T14:27:35.250+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former National Aeronautics
        and Space Administration (NASA) scientist, tech entrepreneur, and citizen
        astronaut Aisha Bowe said the Philippines is “already on the path” to sending
        its first astronaut into space and could achieve it within the next two years.</p>'
    section1:
      primarytype: 'block'
      uuid: '5302735f-8fb6-49e9-b837-df5d4575a195'
      activationstatus: true
      created: 2025-08-15T14:26:47.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-15T14:27:48.380+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-15T14:27:35.250+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bowe was part of a historic all-female crew in Blue Origin’s New Shepard
        rocket. She visited Manila this week to share her journey from overcoming
        self-doubt to conducting NASA-backed research in microgravity. '
    section2:
      primarytype: 'block'
      uuid: '2744c236-1574-479f-8977-ad03652e49ae'
      activationstatus: true
      created: 2025-08-15T14:26:47.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-15T14:27:48.380+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-15T14:27:35.251+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In  a press briefing on Friday, Aug. 16, Bowe said the Philippines
        has the talent, resources, and partnerships needed to join the new era of
        commercial spaceflight.'
    section3:
      primarytype: 'block'
      uuid: '0b124851-0b4b-4f05-a062-856cee921150'
      activationstatus: true
      created: 2025-08-15T14:26:47.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-15T14:27:48.380+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-15T14:27:35.251+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“You already have people who have been training, who are ready and
        able to go,” Bowe told the press.'
    section4:
      primarytype: 'block'
      uuid: 'eaaf5d99-4842-44d9-8218-0b266d6efbbc'
      activationstatus: true
      created: 2025-08-15T14:26:47.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-15T14:27:48.381+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-15T14:27:35.252+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There are no roadblocks - only potential and progress,” she added. '
    section5:
      primarytype: 'block'
      uuid: '45f7d2e5-f7fa-421d-872d-9dbb611cd6fc'
      activationstatus: true
      created: 2025-08-15T14:26:47.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-15T14:27:48.381+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-15T14:27:35.252+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bowe met with the Philippine Space Agency (PhilSA), students, and educators
        to discuss the country’s role in space science, agriculture research, and
        commercial astronaut missions. '
    section6:
      primarytype: 'block'
      uuid: '3e3a65b1-13be-44d4-94e9-a9f30802b4c2'
      activationstatus: true
      created: 2025-08-15T14:26:47.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-15T14:27:48.381+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-15T14:27:35.253+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She cited PhilSA’s past experiments flown on commercial flights and
        highlighted opportunities in emerging space markets, where launch frequencies
        have increased dramatically.'
    section7:
      primarytype: 'block'
      uuid: 'ee12e913-6eaf-4247-a665-486f7d1d20d8'
      activationstatus: true
      created: 2025-08-15T14:26:47.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-15T14:27:48.382+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-15T14:27:35.253+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bowe’s own mission, NS-31, included experiments developed in partnership
        with the Brazilian Space Agency and Winston-Salem State University, including
        genetic sequencing of crop plants in microgravity. She emphasized that space
        agriculture research has direct benefits for food security on Earth.'
    section8:
      primarytype: 'block'
      uuid: 'eb0cf5d0-a51c-4ad6-84de-68c8a2d8018e'
      activationstatus: true
      created: 2025-08-15T14:26:47.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-15T14:27:48.382+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-15T14:27:35.254+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“If you can grow it in space, you can grow it in challenging environments
        here,” she said, noting that her research will be presented at an international
        peer-reviewed conference next month, with participation from a Filipino student
        she met on a previous trip.'
    section9:
      primarytype: 'block'
      uuid: 'f15385b0-33f4-48fd-91fe-4706ac281994'
      activationstatus: true
      created: 2025-08-15T14:26:47.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-15T14:27:48.383+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-15T14:27:35.254+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The US State Department global speaker also pointed to robust cooperation
        between the US and the Philippines, from Fulbright research scholarships to
        private-sector partnerships. She encouraged the Philippines to leverage these
        relationships to build capacity in space technology, policy, and entrepreneurship.'
    section10:
      primarytype: 'block'
      uuid: '9cb1ff9b-df9e-4190-ada5-df036c61b4b7'
      activationstatus: true
      created: 2025-08-15T14:26:47.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-15T14:27:48.383+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-15T14:27:35.255+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bowe, founder of the Inc. 5000-ranked STEMBoard and creator of the
        LINGO STEM education platform, said that every field from medicine and agriculture
        to art and psychology has a place in the space industry.'
    section11:
      primarytype: 'block'
      uuid: '89cf0ea9-8b4a-4820-b10b-e03542d72931'
      activationstatus: true
      created: 2025-08-15T14:26:47.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-15T14:27:48.383+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-15T14:27:35.255+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There are millions of jobs being created,” she said. “Every field
        is a space field. Whether you’re a doctor, a geologist, or an artist, there’s
        a role for you.”'
    section12:
      primarytype: 'block'
      uuid: '84236b23-36f8-4a29-bfa6-cb73756c6475'
      activationstatus: true
      created: 2025-08-15T14:26:47.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-15T14:27:48.384+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-15T14:27:35.256+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Fly your first astronaut soon - within the next two years. You
        can and you will do it, and the world will be watching,” she added.</p>'
