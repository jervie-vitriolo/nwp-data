      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.434+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '598edf42-ed88-4ed5-a65b-de5be48308dd'
      activationstatus: true
      created: 2025-08-15T13:26:22.393+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.435+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong> Japan marked the 80th anniversary
        of its World War Two defeat on Friday, with at least one cabinet minister
        joining thousands of visitors at a shrine that Japan's Asian neighbors view
        as a symbol of its wartime aggression.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a7b57657-b044-4058-8650-6eaf71fe22c3'
      activationstatus: true
      created: 2025-08-15T13:26:22.393+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.435+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '76d1a9cb-a4a6-40e1-a7b1-a113004f22f9'
      activationstatus: true
      created: 2025-08-15T13:26:22.394+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.436+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Shinjiro Koizumi, Japan's agriculture minister and a contender
        in the ruling Liberal Democratic Party's leadership race last year, arrived
        at the Yasukuni Shrine in Tokyo early on Friday.</p>'
    section7:
      primarytype: 'block'
      uuid: '6a8b3242-179b-4560-b288-b5a8e1769dd1'
      activationstatus: true
      created: 2025-08-15T13:26:22.394+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.436+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '90207423-c522-4395-aadf-74dfd209db9b'
      activationstatus: true
      created: 2025-08-15T13:26:22.394+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.437+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Among the 2.5 million war dead commemorated at the shrine are 14
        wartime leaders convicted of the most serious war crimes, along with over
        1,000 others found guilty by Allied tribunals after Japan's 1945 defeat.</p>'
    section9:
      primarytype: 'block'
      uuid: '6a98c954-7eec-476e-ab17-75f9a6ab228b'
      activationstatus: true
      created: 2025-08-15T13:26:22.395+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.438+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e87c1439-7ffd-4030-967d-a50259f112c1'
      activationstatus: true
      created: 2025-08-15T13:26:22.395+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.438+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>China and South Korea have criticized past visits by senior Japanese
        officials that they say gloss over Tokyo's wartime actions and damage diplomatic
        ties.</p>'
    section11:
      primarytype: 'block'
      uuid: '93d0511e-f2a8-4ccc-adb7-6a3cd83d1197'
      activationstatus: true
      created: 2025-08-15T13:26:22.396+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.439+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f083ae18-a537-4dc6-a1ca-82ea62324bf7'
      activationstatus: true
      created: 2025-08-15T13:26:22.396+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.440+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"It is important never to forget to show respect to those who gave
        their lives for their country, regardless of which nation it is. I believe
        this is a very important principle," Koizumi told reporters.</p>'
    section13:
      primarytype: 'block'
      uuid: '6c8657c4-00db-4f7a-9cfa-609cb03b5a9a'
      activationstatus: true
      created: 2025-08-15T13:26:22.397+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.440+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e02c4019-b48c-4e45-88c6-a0e86d10b6a7'
      activationstatus: true
      created: 2025-08-15T13:26:22.397+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.441+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Prime Minister Shigeru Ishiba attended a separate war memorial event
        in Tokyo along with Emperor Naruhito.</p>'
    section15:
      primarytype: 'block'
      uuid: '4e379b1c-e3e9-452c-86d2-edd0647ad44b'
      activationstatus: true
      created: 2025-08-15T13:26:22.398+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.442+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'e696a10f-6285-41dc-b45a-41b12f476866'
      activationstatus: true
      created: 2025-08-15T13:26:22.399+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.442+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"August 15 is a day to mourn the war dead and commemorate peace.
        The government will continue to express gratitude to the war dead and their
        families," government spokesperson Yoshimasa Hayashi said at a regular press
        briefing.</p>'
    section17:
      primarytype: 'block'
      uuid: '61a10a4c-5466-41fc-a86a-b0d209b27c82'
      activationstatus: true
      created: 2025-08-15T13:26:22.399+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.443+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'ab4314fc-d2d7-44c4-a422-31add1667e7d'
      activationstatus: true
      created: 2025-08-15T13:26:22.400+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.443+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>No sitting Japanese prime minister has visited the Yasukuni Shrine
        since Shinzo Abe in December 2013, drawing an expression of disappointment
        from then-US President Barack Obama.</p>'
    section19:
      primarytype: 'block'
      uuid: 'b60fd9eb-9dec-4461-9f1e-cede060d517c'
      activationstatus: true
      created: 2025-08-15T13:26:22.400+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.444+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '149b23c8-71e5-462c-a731-638fd9a2c02f'
      activationstatus: true
      created: 2025-08-15T13:26:22.401+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.445+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The last premier to visit on the anniversary of Japan's surrender
        was Koizumi's father, Junichiro Koizumi, in 2006.</p>'
    section21:
      primarytype: 'block'
      uuid: '0fa117d2-e83e-415a-b33b-2539d43b6026'
      activationstatus: true
      created: 2025-08-15T13:26:22.401+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.445+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '36b74ff3-7ce5-430c-90b8-37c9dc787589'
      activationstatus: true
      created: 2025-08-15T13:26:22.402+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.446+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Former economic security ministers Sanae Takaichi and Takayuki Kobayashi
        also went to the shrine, local media reported. Both ran in last year's LDP
        leadership election.</p>'
    section23:
      primarytype: 'block'
      uuid: '5d779855-b157-4888-a1d9-b2889a205c64'
      activationstatus: true
      created: 2025-08-15T13:26:22.402+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.447+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'f0a4a519-6644-4464-ba53-1ab436e546b6'
      activationstatus: true
      created: 2025-08-15T13:26:22.403+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.447+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ishiba on Friday sent an offering to the shrine, according to local
        media. One he made in October provoked criticism from both South Korea, a
        Japanese colony for 35 years, and China, whose territories were occupied by
        Japanese forces in World War Two.</p>'
    section25:
      primarytype: 'block'
      uuid: 'f9b2174c-5ec7-4efd-b7f3-893eda5cf1cb'
      activationstatus: true
      created: 2025-08-15T13:26:22.404+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.448+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '25a2cd35-f8ef-49e7-8537-ec1dd3239468'
      activationstatus: true
      created: 2025-08-15T13:26:22.404+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.448+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>There was no immediate response from China's Foreign Ministry when
        asked about the visit by Koizumi and other lawmakers.</p>'
    section27:
      primarytype: 'block'
      uuid: 'da3e326f-1111-47d3-8f29-67f49d0cdd25'
      activationstatus: true
      created: 2025-08-15T13:26:22.405+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.449+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '17681c3a-8ef8-48c8-87ae-b26f6a8f40a1'
      activationstatus: true
      created: 2025-08-15T13:26:22.405+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:32:21.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:32:20.450+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The anniversary comes ahead of an expected meeting with South Korea's
        President Lee Jae Myung who will visit Japan on Aug 23-24 to discuss regional
        security and trilateral ties with the U.S.</p>'
