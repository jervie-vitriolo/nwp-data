      lastmodified: 2025-08-15T13:37:56.439+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Geneva, Switzerland -</strong> Talks to create the world's
        first legally binding treaty to tackle plastic pollution went into overtime
        on Thursday, with talks adjourned to the following day.</p>'
    section5:
      primarytype: 'block'
      uuid: '01784367-36f0-40bd-83aa-3f4a949d73f6'
      activationstatus: true
      created: 2025-08-15T13:37:56.440+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.440+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'cb6a366a-463f-416f-99ae-5cddc0114f47'
      activationstatus: true
      created: 2025-08-15T13:37:56.440+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.440+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Countries scrambled to bridge deep divisions over the extent of
        future curbs on what was meant to be the final day of negotiations at the
        United Nations in Geneva.</p>'
    section7:
      primarytype: 'block'
      uuid: '685296e0-a235-4669-ae55-ff3a621934fd'
      activationstatus: true
      created: 2025-08-15T13:37:56.440+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.440+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'fecaa66f-ced4-47b8-b173-4cb956b73585'
      activationstatus: true
      created: 2025-08-15T13:37:56.441+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.441+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>But with just 30 minutes left in the scheduled meeting, the chair
        of the talks of the International Negotiating Committee (INC), Luis Vayas
        Valdivieso, told delegates the negotiations would run into Friday.</p>'
    section9:
      primarytype: 'block'
      uuid: '47af7f58-58e8-45cc-8657-923b8a40aed9'
      activationstatus: true
      created: 2025-08-15T13:37:56.441+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.441+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '42440422-8ad5-40c5-8ea2-d2e6e82fc198'
      activationstatus: true
      created: 2025-08-15T13:37:56.442+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.442+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The INC is a group established by the United Nations Environment
        Assembly (UNEA) in 2022 with the mandate to develop a legally binding global
        treaty to address plastic pollution.</p>'
    section11:
      primarytype: 'block'
      uuid: 'b3c2461a-015a-45e4-af7f-db1422fefa83'
      activationstatus: true
      created: 2025-08-15T13:37:56.442+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.442+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0c152cc2-ea45-4ebb-8cb0-6447f358b2f8'
      activationstatus: true
      created: 2025-08-15T13:37:56.443+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.443+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Late Thursday night, countries had been awaiting a new text that could\
        \ be the basis for further negotiations after delegations who want an ambitious\
        \ plastics treaty threw out the one proposed on Wednesday.\r"
    section13:
      primarytype: 'block'
      uuid: '5d51e6de-23cc-41dc-8cd1-a950d6f08483'
      activationstatus: true
      created: 2025-08-15T13:37:56.443+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.443+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '2384c8b1-821d-418a-a6dd-3f3c72b020f7'
      activationstatus: true
      created: 2025-08-15T13:37:56.443+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.443+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>States pushing for a comprehensive treaty, including Panama, Kenya,
        Britain and the European Union, shared frustration that key articles on the
        full life cycle of plastic pollution - from the production of polymers to
        the disposal of waste - as well as the harm to health had been removed entirely
        from the text.</p>'
    section15:
      primarytype: 'block'
      uuid: 'd6f3e2fd-b587-4c2e-b603-09a0b9183066'
      activationstatus: true
      created: 2025-08-15T13:37:56.444+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.444+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd577db6c-f5af-4fa3-a898-d81ff71df996'
      activationstatus: true
      created: 2025-08-15T13:37:56.444+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T13:37:57.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T13:37:56.444+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Oil-producing nations are against curbs on the production of virgin
        plastics derived from petroleum, coal, and gas, while others want it to be
        limited and to have stricter controls over plastic products and hazardous
        chemicals.</p>'
    section17:
      primarytype: 'block'
