    title: 'Lola Amour releases second album ‘Love On Loop’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '09ad029a-8f82-49ba-9e68-5edf6c2e76db'
      activationstatus: true
      created: 2025-08-15T18:27:02.519+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:27:02.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:27:02.519+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Rock band Lola Amour
        on Friday, Aug. 15, released its second album, “Love On Loop,” on all major
        streaming platforms, following a series of hit singles and international collaborations.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd423b685-5398-495b-813d-7d0807c66b25'
      activationstatus: true
      created: 2025-08-15T18:27:02.519+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:27:02.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:27:02.519+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The eight-track album features the single, “With You,” which the band\
        \ described as a “shimmering, heartfelt” song capturing the joy and vulnerability\
        \ at the center of the record.\r"
    section2:
      primarytype: 'block'
      uuid: 'e9b88072-9f86-47cf-b5df-6f6875608484'
      activationstatus: true
      created: 2025-08-15T18:27:02.520+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:27:02.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:27:02.520+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Other tracks explore various stages of love, from first crushes to\
        \ heartbreak to rekindled romances, blending intimate storytelling with universal\
        \ themes.\r"
    section3:
      primarytype: 'block'
      uuid: '86df93d0-5cd0-47ad-976e-5a0596982170'
      activationstatus: true
      created: 2025-08-15T18:27:02.520+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:27:02.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:27:02.520+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The release includes collaborations with New Zealand artist RIIKI REID\
        \ on “One Day Away” and Japanese collective KOKORO of Psychic Fever from EXILE\
        \ TRIBE on “The Moment.” Produced with international hitmakers Hyuk Shin and\
        \ Cuurley, the album combines the band’s Filipino roots with global pop influences.\r"
    section4:
      primarytype: 'block'
      uuid: '32d8880f-ead7-4c0c-8ad9-641d43f169a7'
      activationstatus: true
      created: 2025-08-15T18:27:02.520+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:27:02.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:27:02.520+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In addition to “With You” and the title track, “Love On Loop,” the\
        \ album features previously released singles “Dance With My Mistakes,” “Misbehave,”\
        \ and “The Moment,” along with new songs such as “Did My Time.”\r"
    section5:
      primarytype: 'block'
      uuid: 'b396223e-b14e-49bd-964a-43ea3c98023a'
      activationstatus: true
      created: 2025-08-15T18:27:02.520+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:27:02.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:27:02.520+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The band will also headline “Love On Loop: The Album Concert” on Sept.\
        \ 12 at One Ayala in Makati City.\r"
    section6:
      primarytype: 'block'
      uuid: '5baf1bc9-12c0-4fc4-a3a9-f259b5c72bcc'
      activationstatus: true
      created: 2025-08-15T18:27:02.521+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:27:02.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:27:02.521+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Lola Amour rose to fame in 2023 with “Raining in Manila,” a city
        pop–inspired hit that topped Spotify Philippines, reached No. 2 on the Philippines
        Songs chart and set local streaming records.</p>'
  'START HERE----->PH-US-discuss-more-military-equipment':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-15T18:27:06.000+08:00
    imagesource: '45576531-2293-499f-83cc-c4d8cc396e89'
    primarytype: 'composition'
    uuid: '216f5be7-a525-44f8-b08b-98b3bd6f8522'
    lead: 'The Philippines and the United States are holding talks not only on the
      possible deployment of more US missile systems but also on providing other military
      equipment and boosting intelligence-sharing, Ambassador to Washington Jose Manuel
      Romualdez said.'
    activationstatus: true
    created: 2025-08-15T18:28:46.298+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-08-15T18:28:46.568+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-15T18:28:46.323+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, US discuss more missiles, military equipment, intelligence Sharing
      - Romualdez'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3daf7d03-bb69-4976-815c-2b17ee835481'
      activationstatus: true
      created: 2025-08-15T18:28:46.311+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:28:46.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:28:46.311+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        the United States are holding talks not only on the possible deployment of
        more US missile systems but also on providing other military equipment and
        boosting intelligence-sharing, Ambassador to Washington Jose Manuel Romualdez
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e8244a41-ea9c-4bf8-ad45-7b72f8e59005'
      activationstatus: true
      created: 2025-08-15T18:28:46.311+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:28:46.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:28:46.311+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Romualdez said the discussions form part of a larger push to strengthen\
        \ interoperability following last month’s bilateral meeting between President\
        \ Ferdinand Marcos Jr. and US President Donald Trump.\r"
    section2:
      primarytype: 'block'
      uuid: '167a49a1-3cea-452f-a0be-308b58bb09aa'
      activationstatus: true
      created: 2025-08-15T18:28:46.312+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:28:46.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:28:46.312+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“But more importantly, on the defense side, I think we have had the\
        \ biggest visiting forces exercises and we're probably going to have a couple\
        \ of that before the end of this year,” he said in an interview with NewsWatch\
        \ Plus. \r"
    section3:
      primarytype: 'block'
      uuid: '2aefa627-8233-48ad-89cb-2117dce2b007'
      activationstatus: true
      created: 2025-08-15T18:28:46.312+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:28:46.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:28:46.312+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“And as you mentioned, the deployment of missiles. But these are actually\
        \ ongoing talks that are just part of a bigger picture where we will do what\
        \ we can to have interoperability in terms of training our soldiers to be\
        \ able to use some of the equipment that the US may make available for our\
        \ armed forces. So that's essentially what this thing is all about,” he said.\r"
    section4:
      primarytype: 'block'
      uuid: '972f78e6-4c63-4abf-bbca-ad3f8352dd6d'
      activationstatus: true
      created: 2025-08-15T18:28:46.312+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:28:46.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:28:46.312+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "When asked to confirm whether talks on additional missile systems were\
        \ underway, Romualdez said the discussions also cover a wider range of capabilities.\r"
    section5:
      primarytype: 'block'
      uuid: 'bbe279d3-408f-4f15-9f51-fc9f0d07406e'
      activationstatus: true
      created: 2025-08-15T18:28:46.313+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:28:46.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:28:46.313+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“We're not only talking about missile systems but more importantly,\
        \ other types of equipment that we'll be able to use for our defense,” he\
        \ said. \r"
    section6:
      primarytype: 'block'
      uuid: '196ccd64-6b8c-48d4-b453-33517cd5178c'
      activationstatus: true
      created: 2025-08-15T18:28:46.313+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:28:46.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:28:46.313+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Part of our defense strategy and at the same time, part of our alliance\
        \ with the United States. It's not just the defense of the missile systems\
        \ but also probably other equipment in relation to intelligence gathering\
        \ and so forth and so on,” he added.\r"
    section7:
      primarytype: 'block'
      uuid: '66dcdd5f-b3a4-4bea-8611-3008e81f9375'
      activationstatus: true
      created: 2025-08-15T18:28:46.313+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:28:46.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-15T18:28:46.313+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He added that these efforts fall under the decades-old Mutual Defense\
        \ Treaty, the Visiting Forces Agreement, and the Enhanced Defense Cooperation\
        \ Agreement between Manila and Washington.\r"
    section8:
      primarytype: 'block'
      uuid: 'ce28a50c-8afb-4f31-832d-49ce3c81abfb'
      activationstatus: true
      created: 2025-08-15T18:28:46.314+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-15T18:28:46.579+08:00
      lastactivatedby: 'superuser'
