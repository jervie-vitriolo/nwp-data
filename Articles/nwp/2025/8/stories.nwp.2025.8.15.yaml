      lastmodified: 2025-08-15T13:32:20.433+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ PM Ishiba attends separate memorial, sends shrine offering</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'c70eb660-4902-4008-890c-4b48a8f3b81a'
      activationstatus: true
      created: 2025-08-15T13:26:22.392+08:00
