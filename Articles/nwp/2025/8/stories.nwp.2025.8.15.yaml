    primarytype: 'composition'
    uuid: 'bfa0c114-28eb-4743-8092-5a61f03af912'
    lead: 'The Department of Foreign Affairs (DFA) said the Philippines had no responsibility
      in the recent collision between a Chinese navy vessel and a China Coast Guard
      (CCG) ship in the disputed waters of Bajo de Masinloc early this week.'
    activationstatus: true
    created: 2025-08-15T10:56:58.304+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-08-15T10:57:09.356+08:00
    lastactivatedby: 'cj-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-08-15T10:57:09.089+08:00
    lastmodified: 2025-08-15T10:56:58.330+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH to China: Collision not our fault, pay for June 17 damages'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '34115d6e-15b0-49a8-a010-7b1dd1eed905'
      activationstatus: true
      created: 2025-08-15T10:56:58.317+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T10:57:09.357+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-08-15T10:56:58.317+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Foreign
        Affairs (DFA) said the Philippines had no responsibility in the recent collision
        between a Chinese navy vessel and a China Coast Guard (CCG) ship in the disputed
        waters of Bajo de Masinloc early this week.</p>'
    section1:
      primarytype: 'block'
      uuid: '8811e34e-1fb0-4dfd-8607-bc9e5ef60ece'
      activationstatus: true
      created: 2025-08-15T10:56:58.317+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T10:57:09.357+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-08-15T10:56:58.317+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The crash happened during what the Philippine Coast Guard described\
        \ as an attempt to surround a Philippine vessel on a resupply mission to fishermen\
        \ in the area. The Philippine crew dodged the so-called pincer move, a tactic\
        \ to overwhelm an enemy.\r"
    section2:
      primarytype: 'block'
      uuid: '3f30b6ec-d023-4091-8d16-edc4d9ec356e'
      activationstatus: true
      created: 2025-08-15T10:56:58.317+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T10:57:09.357+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-08-15T10:56:58.317+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“The PHL bears no responsibility for the collision between the PLAN\
        \ (Peoples Liberation Army Navy) vessel and the CCG vessel in Bajo de Masinloc.\
        \ It was an unfortunate outcome, but not one caused by our actions,” Foreign\
        \ Affairs Secretary Theresa Lazaro said in a statement to Malacañang.\r"
    section3:
      primarytype: 'block'
      uuid: '3801341b-991e-474b-a132-7f3a2aa768fe'
      activationstatus: true
      created: 2025-08-15T10:56:58.318+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T10:57:09.357+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-08-15T10:56:58.318+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Bajo de Masinloc, also known as Scarborough Shoal, has been a longstanding\
        \ flashpoint, with both Manila and Beijing asserting claims on the area. \r"
    section4:
      primarytype: 'block'
      uuid: '2c6aa980-98d6-428c-b00a-fad6b9ba9597'
      activationstatus: true
      created: 2025-08-15T10:56:58.318+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T10:57:09.358+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-08-15T10:56:58.318+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Chinese state media accused the Philippines of provoking confrontations\
        \ — a claim that Manila has always rejected.\r"
    section5:
      primarytype: 'block'
      uuid: '2d019199-8a78-4044-8c22-4df96c06afac'
      activationstatus: true
      created: 2025-08-15T10:56:58.319+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T10:57:09.358+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-08-15T10:56:58.319+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The DFA reiterated its demand for Beijing to compensate damages from\
        \ the violent June 17 confrontation in Ayungin (Second Thomas) Shoal.\r"
    section6:
      primarytype: 'block'
      uuid: 'e8caccbc-70c6-43a3-8d20-211982c8aafc'
      activationstatus: true
      created: 2025-08-15T10:56:58.319+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T10:57:09.358+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-08-15T10:56:58.319+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "On that day, CCG personnel rammed, towed, and even boarded Philippine\
        \ Navy boats on a resupply mission for the grounded BRP Sierra Madre.\r"
    section7:
      primarytype: 'block'
      uuid: 'a121b40f-a3ab-48ef-83aa-96e2abed5ea7'
      activationstatus: true
      created: 2025-08-15T10:56:58.319+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T10:57:09.359+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-08-15T10:56:58.319+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Armed Forces of the Philippines (AFP) said the attack caused an\
        \ estimated ₱60 million in damage, destroyed two navy boats, and resulted\
        \ in one navy personnel losing a finger. \r"
    section8:
      primarytype: 'block'
      uuid: '99a4f45b-28f7-4463-81ad-c8e3dae6bb2c'
      activationstatus: true
      created: 2025-08-15T10:56:58.320+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T10:57:09.359+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-08-15T10:56:58.320+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "AFP chief Gen. Romeo Brawner Jr. earlier described the act as “looting”\
        \ after CCG personnel seized seven firearms, as well as other equipment and\
        \ personal belongings of Filipino sailors.\r"
    section9:
      primarytype: 'block'
      uuid: '88c1145d-f47a-46fc-8121-42be5529e3d9'
      activationstatus: true
      created: 2025-08-15T10:56:58.320+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T10:57:09.359+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-08-15T10:56:58.320+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“The PHL reiterates its demand to CHN for compensation for the damage\
        \ caused to PHL vessels and equipment on 17 June 2024, as well as the return\
        \ of its firearms and equipment, and the personal effects of its personnel\
        \ that were illegally seized on that date,” Lazaro said.\r"
    section10:
      primarytype: 'block'
      uuid: 'c33466a8-3fa5-4892-899d-45fa017842fb'
      activationstatus: true
      created: 2025-08-15T10:56:58.320+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-15T10:57:09.360+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-08-15T10:56:58.320+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The June 17 encounter prompted Manila to issue a diplomatic protest
        and raise the matter in the Bilateral Consultation Mechanism with Beijing.</p>'
