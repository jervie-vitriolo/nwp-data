      'mgnl:lastModified': 2025-08-02T12:48:52.393+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Data from the pollster said 49% or at least 13.7 million families were
        of the opinion in the survey held in June 2025. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa8981d-37af-4adb-a160-90d01f745f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T12:48:52.393+08:00
