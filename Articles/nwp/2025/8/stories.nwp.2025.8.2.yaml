  'trump-says-brazil-s-lula-can-call-him-anytime':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-02T14:02:52.000+08:00
    'imagesource': 'jcr:0e25730d-cc13-49f5-99e6-29d1ab8c15d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '070c7111-da87-4aef-bbe0-84afbc35a7f6'
    'lead': 'U.S. President Donald Trump said on Friday that Brazilian President Luiz
      Inacio Lula da Silva can call him anytime to discuss tariffs and other friction
      between the countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-02T14:04:14.707+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-08-02T14:04:15.010+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-02T14:04:14.740+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['trump']
    'stories': []
    'template': '1'
    'title': 'Trump says Brazil''s Lula can call him anytime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48be71-ee33-44cb-b4cf-59d22e2e71f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T14:04:14.729+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T14:04:15.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T14:04:14.736+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S./Brasilia, Brazil -</strong> &nbsp;U.S.
        President Donald Trump said on Friday that Brazilian President Luiz Inacio
        Lula da Silva can call him anytime to discuss tariffs and other friction between
        the countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694a220-f7e6-45fa-983c-e14ad0fe690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T14:04:14.729+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T14:04:15.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T14:04:14.729+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"He can talk to me anytime he wants," Trump said of Lula, speaking
        to reporters at the White House. He added he was fond of the Brazilian people
        but "the people running Brazil did the wrong thing."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a477226-5d21-4dbe-bb09-9bab18f27df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T14:04:14.730+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T14:04:15.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T14:04:14.730+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Later, speaking with reporters in Brasilia, Brazil Finance Minister
        Fernando Haddad called Trump''s remarks "great," saying he is sure Lula feels
        the same, and would be willing to receive a call from the U.S. president.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7989ed7-4bf1-40d5-b7eb-5c69f82a7785'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T14:04:14.730+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T14:04:15.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T14:04:14.730+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a post on his X account, Lula said Brazil has always been open to
        dialogue, although he did not mention Trump nor his earlier remarks.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20144038-60c7-4581-a225-4794319997b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T14:04:14.731+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T14:04:15.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T14:04:14.731+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump slapped a 50% tariff on Brazil, with many exemptions, starting
        next week to fight what he has called a "witch hunt" against former President
        Jair Bolsonaro, who is on trial on charges of plotting a coup following his
        election loss in 2022.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e53ae7-5f70-4427-b493-1fc00d86e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T14:04:14.731+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T14:04:15.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T14:04:14.731+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. also announced sanctions on a Brazilian Supreme Court justice
        who has been overseeing Bolsonaro''s trial. Lula has rejected both the sanctions
        and the tariffs, calling them "unjustifiable" and an "unacceptable" interference
        in Brazil''s justice system.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2513470-e1e2-4c4c-8ef2-548c182b5cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T14:04:14.731+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T14:04:15.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T14:04:14.731+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Haddad said his planned virtual meeting with U.S. Treasury Secretary
        Scott Bessent next week will pave the way for an eventual meeting between
        Lula and Trump, but noted such a move would require preparation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc6deac-1861-4fcc-af55-16d7cc10662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T14:04:14.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T14:04:15.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T14:04:14.732+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier this week, Haddad said Brazil needed assurance Lula would not
        face the same treatment as Ukraine''s Volodymyr Zelenskiy, who came under
        fire from Trump and Vice President JD Vance during a heated exchange at the
        White House earlier this year.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe5e965-a6a6-470f-8e4a-f49ab49a2e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T14:04:14.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T14:04:15.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T14:04:14.732+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nandita Bose, Trevor Hunnicutt and Victor Borges;
        additional reporting by Andre Romani; Editing by Chris Reese)</em></p>'
  'new-zealand-businesses-in-conservation-areas':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-02T15:01:34.000+08:00
    'imagesource': 'jcr:ba311b3a-1c58-4d9d-b02b-88c7c17645f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afba98cf-8261-4bef-981a-021e844ebfe1'
    'lead': 'New Zealand will make it easier to run businesses in conservation zones
      and charge foreign tourists to enter some areas in an effort to create jobs
      and increase economic growth, Prime Minister Christopher Luxon said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-02T15:03:29.903+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-08-02T15:03:30.208+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-02T15:03:29.942+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['New-Zealand']
    'stories': []
    'template': '1'
    'title': 'New Zealand will make it easier to run businesses in conservation areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03012bb-07b7-4249-814f-dc53bc4a340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:03:29.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:03:30.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:03:29.938+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> New Zealand will make it easier to
        run businesses in conservation zones and charge foreign tourists to enter
        some areas in an effort to create jobs and increase economic growth, Prime
        Minister Christopher Luxon said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d9898-f2a5-4d34-8922-436845aac593'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:03:29.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:03:30.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:03:29.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The decision by the centre-right government, elected in 2023, is part
        of its efforts to boost New Zealand''s tourism industry and stimulate a limp
        economy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d1e68-f04c-4e02-a36e-a4b9df2ac332'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:03:29.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:03:30.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:03:29.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It also comes at a time when people in countries around the world are
        protesting what they see as excessive numbers of tourists.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f38eeb1-da1e-42ab-be17-ff6f1f46b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:03:29.932+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:03:30.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:03:29.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''re going to fix the Conservation Act to unleash a fresh wave of
        concessions – like tourism, agriculture, and infrastructure, in locations
        where that makes sense," Luxon said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57850bc7-60e7-4186-8fc4-b8e376f7c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:03:29.932+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:03:30.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:03:29.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Business activities from guided walks and skiing to livestock grazing
        and infrastructure construction already take place in conservation areas,
        but permission takes too much time and effort to obtain, he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449bd935-5bba-4cb1-b2e5-db12be05b5d3'
