  'trump-bid-diversity-research-funding-cuts-rejected':
    'author': 'Nate Raymond, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-02T15:15:07.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b3994e3-effa-47e9-90c6-43e9fb51d82c'
    'lead': 'A federal judge on Friday rejected a bid by 16 Democratic-led states
      to force U.S. President Donald Trump''s administration to restore hundreds of
      millions of dollars of grants it canceled that support increasing diversity
      in science, technology, engineering and math fields.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-02T15:16:43.331+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-08-02T15:16:43.721+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-02T15:16:43.364+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'US judge rejects states'' bid to block Trump diversity research funding
      cuts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38270de1-159c-4bd1-8980-d25d2526494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:16:43.350+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:16:43.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:16:43.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A federal judge on Friday rejected
        a bid by 16 Democratic-led states to force U.S. President Donald Trump''s
        administration to restore hundreds of millions of dollars of grants it canceled
        that support increasing diversity in science, technology, engineering and
        math fields.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2739d55-c9d0-418e-8944-783d34429aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:16:43.350+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:16:43.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:16:43.350+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Democratic state attorneys general had urged U.S. District Judge John
        Cronan in Manhattan to block the National Science Foundation from canceling
        funding awarded to universities designed to increase the participation of
        women, minorities, and people in those fields, known collectively as STEM.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf82e95-3912-4913-a2d0-8e677996eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:16:43.351+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:16:43.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:16:43.351+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'They had argued in a lawsuit filed in May that the Trump administration
        lacked the power to cap research funding and eliminate diversity programs
        provided by the NSF that were mandated by Congress and urged the judge to
        reverse grant terminations that began in April.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a828ca29-8f1e-49fd-9a1a-37073b27d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:16:43.351+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:16:43.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:16:43.351+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But Cronan, a Trump appointee, agreed with the administration that
        a challenge to NSF’s already-completed grant terminations could not be pursued
        in his court but instead could only be taken up by the Court of Federal Claims,
        a specialist court that hears monetary claims against the U.S. government.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23623151-7de7-456f-a91e-b0625e336de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:16:43.352+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:16:43.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:16:43.352+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said the states likewise failed to show a new NSF policy stating
        that research "must aim to create opportunities for all Americans everywhere"
        and that research projects that preference "subgroups of people" do not reflect
        the agency''s priorities was inconsistent with the agency''s governing statute.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf2819-1630-4f58-bd55-f997cfcba48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:16:43.352+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:16:43.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:16:43.352+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The same day that policy was posted in April, NSF began canceling grants
        that had been previously issued that touched on among other topics of diversity,
        equity and inclusion. Trump has sought to eliminate DEI from the government
        and society.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e26d72-3a1d-435d-a52a-54e07c6f8e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:16:43.352+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:16:43.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:16:43.352+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The states said the policy was inconsistent with the National Science
        Foundation Act''s mandate that the agency award grants "to increase the participation
        of underrepresented populations in STEM fields."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940f2a1-ab5e-4b44-a812-d5c8bd1d2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:16:43.353+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:16:43.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:16:43.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But Cronan said NSF''s policy did not require it to cease supporting
        such projects and that it has in fact continued to fund a number of such projects,
        including at institutions within the plaintiff states.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9262534-4821-4700-9b11-ba707d4831bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:16:43.353+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:16:43.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:16:43.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This evidence powerfully undermines Plaintiffs’ argument that the
        Priority Directive renders this class of projects categorically ineligible
        for funding," Cronan wrote.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd79a4b-cb62-4369-8301-373ab4b4c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:16:43.354+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T15:16:43.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:16:43.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NSF declined to comment. A spokesperson for New York Attorney General
        Letitia James'' office, which took the lead for the plaintiffs, said it is
        reviewing the decision.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde6886-3d91-4c80-a0e1-04306a86c7a2'
