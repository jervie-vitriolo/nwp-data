      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T15:03:29.933+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign visitors will also be charged between NZ$20 and NZ$40 ($12-$24)
        to access some popular sites, while locals will continue to go free.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b70d0-c7e0-4688-9e17-95f38292ac1d'
      'mgnl:activationStatus': true
