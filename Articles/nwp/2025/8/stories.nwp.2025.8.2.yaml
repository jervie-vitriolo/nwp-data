      'mgnl:lastModified': 2025-08-02T15:03:29.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Unleashing economic growth on one-third of New Zealand''s land will
        create jobs and increase wages across the country," the statement said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eda225-b080-40eb-ac4b-74563e1327ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T15:03:29.933+08:00
