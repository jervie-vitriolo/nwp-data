        of the Social Weather Stations (SWS) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4da295-8ece-47f6-a7d1-887a9e39a58d'
      'mgnl:activationStatus': true
