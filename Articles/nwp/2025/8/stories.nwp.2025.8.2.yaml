    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'Trump orders nuclear submarines moved after Russian ''provocative statements'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81071911-7791-4ef4-95e2-8eb5df174ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.871+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.878+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> U.S. President Donald Trump
        on Friday said he had ordered two nuclear submarines to be positioned in "the
        appropriate regions" in response to remarks from former Russian President
        Dmitry Medvedev about the risk of war between the nuclear-armed adversaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5200bc6b-8cda-4603-9af6-6b08f983e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.872+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.878+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Security analysts called Trump''s move a rhetorical escalation with
        Moscow, but not necessarily a military one, given that the United States already
        has nuclear-powered submarines that are deployed and capable of striking Russia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b13f8-0014-4d2c-aae9-b12db8b7b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.872+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.879+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Medvedev on Thursday said Trump should remember that Moscow possessed
        Soviet-era nuclear strike capabilities of last resort, after Trump had told
        Medvedev to "watch his words."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ea1cb-973a-46c1-89ff-4942112ac95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.872+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.880+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Based on the highly provocative statements of the Former President
        of Russia, Dmitry Medvedev ... I have ordered two Nuclear Submarines to be
        positioned in the appropriate regions, just in case these foolish and inflammatory
        statements are more than just that," Trump said in Friday''s social media
        post.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b0d99-e7d2-473c-98b1-184c5ee6d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.873+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.880+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.873+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He added: "Words are very important, and can often lead to unintended
        consequences, I hope this will not be one of those instances."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d7130-50c3-46b4-b51c-3904df05a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.873+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.881+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.873+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked later by reporters why he ordered the submarine movement, Trump
        said: "A threat was made by a former president of Russia, and we''re going
        to protect our people."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c608dd-ad16-430b-99a9-ecb75ccce099'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.874+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.881+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.874+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Navy and the Pentagon declined to comment about Trump''s remarks
        or on whether submarines had been moved. It is extremely rare for the U.S.
        military to discuss the deployment and location of U.S. submarines given their
        sensitive mission in nuclear deterrence.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f8c19f-366a-4fad-9bb1-53075c30332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.874+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.882+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.874+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump''s comments came at a time of mounting tension between Washington
        and Moscow as Trump grows frustrated with what he sees as President Vladimir
        Putin''s failure to negotiate an end to his more than three-year-old invasion
        of Ukraine.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004bdd3-4a50-411f-a4f6-cd76f9bfbad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.874+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.882+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.874+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He did not specify what he meant by "nuclear submarines." U.S. military
        submarines are nuclear-powered and can be armed with nuclear-tipped missiles,
        although not all are.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d1e81-5899-4814-80e8-cb926486f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.875+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.883+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.875+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But any talk by a U.S. president about potential nuclear military capabilities
        raises concerns, the security experts said, noting that the United States
        has historically refrained from matching Russia''s nuclear-saber rattling
        given the risks surrounding the world''s most devastating weaponry.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a187ce5b-130e-4c43-9ec2-f96a654052e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.875+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.883+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.875+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is irresponsible and inadvisable," said Daryl Kimball, executive
        director of the Arms Control Association advocacy group. "No leader or deputy
        leader should be threatening nuclear war, let alone in a juvenile manner on
        social media."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843a53c-49a7-49b3-ac10-53f2162ac557'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.876+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.884+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.876+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hans Kristensen of the Federation of American Scientists noted that
        U.S. nuclear submarines – part of the so-called nuclear triad with bombers
        and land-based missiles – were always positioned to launch nuclear-armed missiles
        at targets in Russia.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a7da8-b637-4e7f-9727-5fc53ec31e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.876+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.885+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.876+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The subs are always there all the time and don''t need to be moved
        into position," he said. "He grants Medvedev a response to these crazy statements."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df979f78-0dd7-4267-8a5a-9bff9330b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.877+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.885+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.877+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The United States has a total of 14 Ohio Class nuclear-powered submarines,
        each capable of carrying up to 24 Trident II D5 ballistic missiles that can
        deliver multiple thermonuclear warheads up to 4,600 miles.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83762062-94c1-4886-92c2-ecccffaf3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.877+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.886+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.877+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Between 8 and 10 Ohio Class submarines are deployed at any one time,
        according to the Nuclear Threat Initiative arms control group.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46941b28-281c-4746-a030-9c11ce007245'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.877+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.886+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.877+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Commitment trap''</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f497c7c-7238-473c-bdc1-dd6d88a47ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.878+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.887+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.878+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Medvedev, deputy chairman of Russia''s Security Council, has emerged
        as one of the Kremlin''s most outspoken anti-Western hawks since Russia sent
        tens of thousands of troops into Ukraine in 2022. Kremlin critics deride him
        as an irresponsible loose cannon, though some Western diplomats say his statements
        illustrate the thinking in senior Kremlin policy-making circles.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed9daa-af11-4369-b1ef-82faf3460722'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.887+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.879+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. officials had told Reuters prior to Trump''s latest remarks that
        Medvedev''s comments were not being taken as a serious threat, and it is unclear
        what drove Trump''s latest announcement beyond the public clash between the
        two on social media.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1178a-d3d1-420a-a1ea-943243a57480'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.888+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.879+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump and Medvedev have traded taunts in recent days after Trump on
        Tuesday said Russia had "10 days from today" to agree to a ceasefire in Ukraine
        or be hit with tariffs.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859d392-d84a-4921-89f7-2d32d273d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.880+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.888+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.880+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kristensen said that Trump was creating a "commitment trap" by fueling
        expectations that he could resort to nuclear weapons if tensions escalated
        further with Russia.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd262822-0143-4636-b86d-c94d401258ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.880+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.889+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.880+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Still, Evelyn Farkas, executive director of the McCain Institute and
        a former senior Pentagon official, played down the idea that this could lead
        to nuclear conflict.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a07c8f-0eb6-44ef-8a12-f90c8cc22400'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.881+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.889+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.881+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It''s really signaling. It''s not the beginning of some nuclear confrontation
        and nobody reads it as such. And I would imagine the Russians don''t either,"
        she said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e51650-2c1c-451c-a9c6-856ba7f1d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.881+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.890+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.881+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She added that Trump''s actions, however, were unlikely to get Russia
        to change course in Ukraine.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a266e-8de5-4dda-bd80-4fda99505840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.882+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.891+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.882+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Moscow, which has set out its own terms for peace in Ukraine, has given
        no indication that it will comply with Trump''s 10-day deadline of August
        8.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ea7ef-7079-4d64-b678-5ad63d7e4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.882+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.891+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.882+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Putin said on Friday that Moscow hoped for more peace talks but that
        the momentum of the war was in its favor. He made no reference to the deadline.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1305e4-7024-43a4-87f6-53c55c1cc58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.883+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.892+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.883+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, who in the past touted good relations with Putin, has expressed
        mounting frustration with the Russian leader, accusing him of "bullshit" and
        describing Russia''s latest attacks on Ukraine as disgusting.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b168fc-a64a-41f9-a35b-aa19d7b8049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:17:03.883+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:17:15.892+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-08-02T09:17:03.883+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ryan Patrick Jones in Toronto, and Phil Stewart,
        Jonathan Landay, Mike Stone and Doina Chiacu in Washington; Editing by Rosalba
        O''Brien)</em></p>'
  'tesla-ordered-to-pay-in-fatal-autopilot-crash':
    'author': 'Jonathan Stempel and Abhirup Roy, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-02T09:19:58.000+08:00
    'imagesource': 'jcr:8461a009-4b67-4a0f-94f7-0d24db0663f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9af56aa7-aeb6-41bb-b061-189229ec8dc8'
    'lead': 'A Florida jury on Friday found Tesla TSLA.O liable to pay $243 million
      to victims of a 2019 fatal crash of an Autopilot-equipped Model S, a verdict
      that could encourage more legal action against Elon Musk''s electric vehicle
      company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-02T09:23:06.873+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-08-02T09:23:07.296+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-02T09:23:06.923+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Tesla', 'Elon-Musk']
    'stories': []
    'template': '1'
    'title': 'Tesla ordered by Florida jury to pay $243 million in fatal Autopilot
      crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f22ac-fcfa-4bc0-aad6-d2e17f89edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.890+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.913+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A Florida jury on Friday found Tesla
        TSLA.O liable to pay $243 million to victims of a 2019 fatal crash of an Autopilot-equipped
        Model S, a verdict that could encourage more legal action against Elon Musk''s
        electric vehicle company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7151a41-5656-4fbb-9554-b042db5ec198'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.891+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The verdict is a rare win for victims of accidents involving Autopilot.
        Musk has been pushing to rapidly expand Tesla''s recently launched robotaxi
        business based on an advanced version of its driver assistance software.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2bad2-fdf3-445f-93c2-5258ae5e0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.891+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tesla shares fell 1.8% on Friday, and are down 25% this year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443274ae-3b38-404a-831b-7363227f8b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jurors in Miami federal court awarded the estate of Naibel Benavides
        Leon, as well as her former boyfriend Dillon Angulo, $129 million in compensatory
        damages plus $200 million in punitive damages, according to a verdict sheet.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19275e72-4dc2-4605-99d0-7425f48b0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tesla was held liable for 33% of the compensatory damages, or $42.6
        million.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c884345-8eab-4f83-bbea-19183378f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.893+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jurors found the driver George McGee liable for 67%, but he was not
        a defendant and will not have to pay his share.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626de51-276a-4723-8fbd-faecdf087697'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.893+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Tesla designed Autopilot only for controlled-access highways yet deliberately
        chose not to restrict drivers from using it elsewhere, alongside Elon Musk
        telling the world Autopilot drove better than humans," Brett Schreiber, a
        lawyer for the plaintiffs, said in a statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b8261-94ee-4dcd-b5a1-e804d9d085f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.893+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Today''s verdict represents justice for Naibel''s tragic death and
        Dillon''s lifelong injuries," he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae9067-3336-422d-94eb-a241260bc53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tesla said it will appeal.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea72029-ab86-4fdb-8b2f-a9c32d515a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Today''s verdict is wrong and only works to set back automotive safety
        and jeopardize Tesla''s and the entire industry''s efforts to develop and
        implement life-saving technology," the company said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e51b7-c199-4e12-8d1b-b160a9645e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.895+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The plaintiffs had sought $345 million of damages. Their lawyers said
        the trial was the first involving the wrongful death of a third party resulting
        from Autopilot.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe91ca3-d365-4436-b8e8-43f8969c1240'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.895+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Impact on future cases</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362d7428-6f1a-41be-8e7a-2012f8a1604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.896+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.896+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tesla has faced many similar lawsuits over its vehicles'' self-driving
        capabilities, but they have been resolved or dismissed without getting to
        trial.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4166b77-1e71-4117-a3d9-fd4936ff2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.896+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.896+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In June, a judge rejected Tesla''s bid to dismiss the Florida case.
        Experts said Friday''s verdict may spur more lawsuits, and could make future
        settlements more costly.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d7ee1-700f-4e44-ae13-8dbb6cfd4ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.897+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It''s a big deal," said Alex Lemann, a law professor at Marquette
        University. "This is the first time that Tesla has been hit with a judgment
        in one of the many, many fatalities that have happened as a result of its
        Autopilot technology."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52c727-96d7-4a5b-a5fd-1920aed9e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.897+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The verdict could also impede efforts by Musk, the world''s richest
        person, to convince investors that Tesla can become a leader in so-called
        autonomous driving for private vehicles as well as robotaxis it plans to start
        producing next year.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabcfde-91b9-4b3c-9a0a-472a81d5ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.898+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.898+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As Tesla''s electric vehicle sales fall, much of its nearly $1 trillion
        market value hinges on Musk''s ability to pivot the company into robotics
        and artificial intelligence.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5749be46-d097-46ec-83d2-9f6cb5686857'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.898+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.898+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Driver''s role</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b0e4a-d372-4151-94f7-ac580de2c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.899+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.899+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The trial concerned an April 25, 2019 incident where George McGee drove
        his 2019 Model S at about 62 mph (100 kph) through an intersection into the
        victims'' parked Chevrolet Tahoe as they were standing beside it on a shoulder.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0eed0-7a30-4e18-99fa-5c04f7333403'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.899+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.899+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'McGee had reached down to pick up a cellphone he dropped on his car''s
        floorboard and allegedly received no alerts as he ran a stop sign and stop
        light before hitting the victims'' SUV.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb432a-2bad-4cce-abf6-77b812194dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.900+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.900+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Benavides Leon was allegedly thrown 75 feet (23 meters) to her death,
        while Angulo suffered serious injuries.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c87ff-3cd9-4069-a2c0-49bfecb1d083'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.900+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.900+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We have a driver who was acting less than perfectly, and yet the jury
        still found Tesla contributed to the crash," said Philip Koopman, a Carnegie
        Mellon University engineering professor and expert in autonomous technology.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33a4884-13ee-40be-8eaf-3d42265ad982'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.901+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The only way the jury could have possibly ruled against Tesla was
        by finding a defect with the Autopilot software," he added. "That''s a big
        deal."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866483b-1bd2-4aa4-8e61-f2fd0dc097de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.901+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tesla, in its statement, said McGee was entirely at fault.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5b4c6-739a-463e-9631-0e88319d6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.902+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"To be clear, no car in 2019, and none today, would have prevented
        this crash," the company said. "This was never about Autopilot; it was a fiction
        concocted by plaintiffs'' lawyers blaming the car when the driver - from day
        one - admitted and accepted responsibility."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0749a576-0d7d-49b8-b084-e4c2d1e846f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T09:23:06.903+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T09:23:07.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T09:23:06.903+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jonathan Stempel and Abhirup Roy; Additional reporting
        by Tom Hals; Editing by David Gaffen, Sandra Maler and David Gregorio)</em></p>'
