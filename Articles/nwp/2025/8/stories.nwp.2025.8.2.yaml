  'trump-orders-nuclear-submarines-moved':
    'author': 'Phil Stewart, Jonathan Landay and Ryan Patrick Jones, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-02T09:15:34.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c12745cc-ca46-4d30-a1a7-98a28296f10e'
    'lead': 'U.S. President Donald Trump on Friday said he had ordered two nuclear
      submarines to be positioned in "the appropriate regions" in response to remarks
      from former Russian President Dmitry Medvedev about the risk of war between
      the nuclear-armed adversaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-02T09:17:03.850+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-08-02T09:17:15.878+08:00
    'mgnl:lastActivatedBy': 'lance-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-08-02T09:17:15.394+08:00
    'mgnl:lastModified': 2025-08-02T09:17:03.903+08:00
