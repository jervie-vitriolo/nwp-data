      'mgnl:lastModified': 2025-08-02T15:03:29.933+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Tourists make a massive contribution to our economy, and no one wants
        that to change. But I have heard many times from friends visiting from overseas
        their shock that they can visit some of the most beautiful places in the world
        for free," said Conservation Minister Tama Potaka.'
