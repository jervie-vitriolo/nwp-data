      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T12:48:52.393+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The score was just a percentage point below from the survey in April,
        almost unmoved, which showed 50% of families rating themselves poor. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c767d-a17d-4c39-8a48-71e1ee790b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T12:48:52.394+08:00
