      'mgnl:lastActivated': 2025-08-02T12:48:52.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T12:48:52.394+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'SWS said the highest self-poverty rate was in Mindanao at 69%, followed
        by Visayas 60%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d73d2d-caf1-4d5b-b9e3-fccc41fd99af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T12:48:52.394+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T12:48:52.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T12:48:52.394+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Balance Luzon and Metro Manila had 38% and 36%, respectively.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae13a8b-c035-45e8-8c5d-c0cdc4002f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-02T12:48:52.395+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-02T12:48:52.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-02T12:48:52.395+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, self-rated food poverty was unchanged at 41%. These are
        respondents who rated themselves food poor, based on what their family eats.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85f659-dea8-4f76-afa1-d0c493ef7f9c'
      'mgnl:activationStatus': true
