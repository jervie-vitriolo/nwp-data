      type: 'text'
      text: "Tiu Laurel had wanted to gradually raise the duty from 15 percent to\
        \ 25 percent, then to 35 percent. Marcos slashed the rate by more than half\
        \ from 35 percent to 15 percent in June last year in a bid to lower retail\
        \ prices.\r"
