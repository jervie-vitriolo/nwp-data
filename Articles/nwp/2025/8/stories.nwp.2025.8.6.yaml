      type: 'text'
      text: 'Directed by “Doctor Strange” and “Sinister” filmmaker Scott Derrickson,
        “Black Phone 2” brings back its original cast: Ethan Hawke, Mason Thames,
        Madeleine McGraw, Jeremy Davies, and Miguel Mora, reprising their roles in
        a story that promises to push the horror even further.'
