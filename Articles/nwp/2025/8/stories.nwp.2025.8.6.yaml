      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte’s office refused to disclose her whereabouts on Wednesday, Aug. 6,
        but assured that she continues to perform her duties as the second highest
        official despite her physical absence.</p>'
