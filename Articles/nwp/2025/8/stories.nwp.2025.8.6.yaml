    stories: ''
    template: '1'
    title: 'Filipino tourist killed in Hong Kong taxi accident - PH consulate'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '787e5ff7-f424-4d73-a6f6-83e0848e7b4c'
      activationstatus: true
      created: 2025-08-06T17:08:40.836+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:08:41.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:08:40.836+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The consulate general
        of the Philippines in Hong Kong has confirmed the death of a 35-year-old Filipino
        tourist following a tragic vehicular accident in Tsuen Wan West on Aug. 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '83d84050-2cfa-4f51-ad3d-0416ad88c94e'
      activationstatus: true
      created: 2025-08-06T17:08:40.836+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:08:41.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:08:40.836+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to the consulate, the Filipino national suffered fatal injuries
        after being struck by a taxicab that veered onto the pavement near a hotel
        along Yeung Uk Road. The remains are at the Kwai Chung Public Mortuary. The
        taxi driver is in police custody.'
    section2:
      primarytype: 'block'
      uuid: '1a3d222d-c107-433d-9049-5ab4f2f4b9f0'
      activationstatus: true
      created: 2025-08-06T17:08:40.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:08:41.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:08:40.837+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Local media, including the South China Morning Post, reported that
        the driver told police he felt dizzy before losing control of the vehicle,
        which crashed into the hotel’s taxi bay. Authorities received the emergency
        call at 1:52 p.m., prompting swift police and medical response.'
    section3:
      primarytype: 'block'
      uuid: '321d969f-03da-4a81-bb77-e105a8d9c461'
      activationstatus: true
      created: 2025-08-06T17:08:40.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:08:41.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:08:40.837+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the consulate general expressed its condolences to
        the bereaved family and assured them of full assistance.'
    section4:
      primarytype: 'block'
      uuid: '5c207380-4311-4eb9-91dc-04199cea259b'
      activationstatus: true
      created: 2025-08-06T17:08:40.838+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:08:41.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:08:40.838+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The consulate general is currently assisting the family of the deceased
        and is anticipating their arrival in Hong Kong soon to arrange the shipment
        of remains,” said Angelica Escalona, spokesperson for the Department of Foreign
        Affairs in Manila.'
    section5:
      primarytype: 'block'
      uuid: '2a91a319-a49a-4984-8931-ce87ef4388aa'
      activationstatus: true
      created: 2025-08-06T17:08:40.838+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:08:41.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:08:40.838+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Escalona said the consulate is working closely with the Hong Kong Police
        Force on the investigation.'
    section6:
      primarytype: 'block'
      uuid: 'dc4fd3a9-fc7d-40c3-b715-d50fe1a80891'
      activationstatus: true
      created: 2025-08-06T17:08:40.838+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:08:41.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:08:40.838+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus Lead Correspondent Tristan Nodalo contributed to
        this report.</p>'
