      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Agriculture Secretary Francisco Tiu Laurel Jr. recommended both
        the <strong><a href="https://www.newswatchplus.ph/news/2025/8/4/higher-rice-tariff-import-pause-sought.html">import
        pause and tariff hike</a></strong> as low farmgate prices hit farmers.&nbsp;</p>'
