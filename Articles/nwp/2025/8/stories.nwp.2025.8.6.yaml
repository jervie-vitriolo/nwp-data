      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'His trip will come at a time when India’s relationship with the U.S.
        faces its most serious crisis in years after President Donald Trump imposed
        the highest tariffs among Asian peers on goods imported from India, and has
        threatened an unspecified further penalty for New Delhi’s purchases of Russian
        oil.'
    section3:
      primarytype: 'block'
      uuid: '782bd216-a4f0-4782-abf3-60b67e8703d7'
      activationstatus: true
      created: 2025-08-06T20:27:34.836+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Modi’s visit to the Chinese city of Tianjin for the summit of the
        SCO, a Eurasian political and security grouping that includes Russia, will
        be his first since June 2018. Subsequently, Sino-Indian ties deteriorated
        sharply after a military clash along their disputed Himalayan border in 2020.'
    section4:
      primarytype: 'block'
      uuid: '2bc334d5-05fd-452b-acee-88178f520c97'
      activationstatus: true
      created: 2025-08-06T20:27:34.836+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.820+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Modi and Chinese President Xi Jinping held talks on the sidelines of
        a BRICS summit in Russia in October that led to a thaw. The giant Asian neighbours
        are now slowly defusing tensions that have hampered business relations and
        travel between the two countries.'
    section5:
      primarytype: 'block'
      uuid: '6aff8eb3-30aa-423d-89e3-feede3967117'
      activationstatus: true
      created: 2025-08-06T20:27:34.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.820+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump has threatened to charge an additional 10% tariff on imports
        from members - which include India - of the BRICS group of major emerging
        economies for "aligning themselves with Anti-American policies."'
    section6:
      primarytype: 'block'
      uuid: '8313f694-7ba1-426d-9b2b-887ac5a22683'
      activationstatus: true
      created: 2025-08-06T20:27:34.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.821+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump said on Wednesday his administration would decide on the penalty
        for buying Russian oil after the outcome of U.S. efforts to seek a last-minute
        breakthrough that would bring about a ceasefire in the war in Ukraine.'
    section7:
      primarytype: 'block'
      uuid: 'abb0b41d-d234-43ae-ab45-4895a22a2b79'
      activationstatus: true
      created: 2025-08-06T20:27:34.838+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.821+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump’s top diplomatic envoy Steve Witkoff is in Moscow, two days
        before the expiry of a deadline the president set for Russia to agree to peace
        in Ukraine or face new sanctions.'
    section8:
      primarytype: 'block'
      uuid: '7446f57e-b002-4c94-8f28-58670c1d2f8b'
      activationstatus: true
      created: 2025-08-06T20:27:34.838+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.822+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, India’s National Security Adviser Ajit Doval is in Russia
        on a scheduled visit and is expected to discuss India’s purchases of Russian
        oil in the wake of Trump’s pressure on India to stop buying Russian crude,
        according to another government source, who also did not want to be named.'
    section9:
      primarytype: 'block'
      uuid: 'a4850b0c-cbea-4c0a-8ba4-42835409f496'
      activationstatus: true
      created: 2025-08-06T20:27:34.839+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.823+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Doval is likely to address India’s defence cooperation with Russia,
        including obtaining faster access to pending exports to India of Moscow’s
        S400 air defence system, and a possible visit by President Vladimir Putin
        to India.'
    section10:
      primarytype: 'block'
      uuid: '2c3b1948-b8cc-4897-9e34-31e22d523afb'
      activationstatus: true
      created: 2025-08-06T20:27:34.839+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.823+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Doval’s trip will be followed by Foreign Minister Subrahmanyam Jaishankar
        in the weeks to come.'
    section11:
      primarytype: 'block'
      uuid: '730ca10b-a133-4d06-985a-6e0583d066a0'
      activationstatus: true
      created: 2025-08-06T20:27:34.839+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>EXPORT IMPACT</strong></p>'
    section12:
      primarytype: 'block'
      uuid: '87bfa9bc-b09b-44b8-bd59-47bd75c307bf'
      activationstatus: true
      created: 2025-08-06T20:27:34.840+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'U.S. and Indian officials told Reuters a mix of political misjudgement,
        missed signals and bitterness scuttled trade deal negotiations between the
        world’s biggest and fifth-largest economies, whose bilateral trade is worth
        over $190 billion.'
    section13:
      primarytype: 'block'
      uuid: '5780a2b1-4c52-4d2c-b3db-1917ca85b4b6'
      activationstatus: true
      created: 2025-08-06T20:27:34.840+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'India expects Trump’s crackdown could cost it a competitive advantage
        in about $64 billion worth of goods sent to the U.S. that account for 80%
        of its total exports,four separate sources told Reuters, citing an internal
        government assessment.'
    section14:
      primarytype: 'block'
      uuid: '3ad450e7-d318-40a0-8e80-b80c6236b702'
      activationstatus: true
      created: 2025-08-06T20:27:34.841+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'However, the relatively low share of exports in India’s $4 trillion
        economy is expectedto limit the direct impact on economic growth.'
    section15:
      primarytype: 'block'
      uuid: '371f2a61-ea25-4fad-8b58-7a913013a97f'
      activationstatus: true
      created: 2025-08-06T20:27:34.841+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On Wednesday, the Reserve Bank of India left its GDP growth forecast
        for the current April-March financial year unchanged at 6.5% and held rates
        steady despite the tariff uncertainties.'
    section16:
      primarytype: 'block'
      uuid: '8b4d0b75-3441-4116-a55c-aa56e922b8ee'
      activationstatus: true
      created: 2025-08-06T20:27:34.842+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'India’s government assessment report has assumed a 10% penalty for
        buying Russian oil, which would take the total U.S. tariff to 35%, the sources
        said.'
    section17:
      primarytype: 'block'
      uuid: '81227e38-75cc-4f1c-a8b8-bfb167208d7e'
      activationstatus: true
      created: 2025-08-06T20:27:34.842+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.827+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'India’s trade ministry did not immediately respond to a request for
        comment.'
    section18:
      primarytype: 'block'
      uuid: '686bdebc-4972-4d61-8f40-be772adc464a'
      activationstatus: true
      created: 2025-08-06T20:27:34.843+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.827+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The internal assessment report is the government’s initial estimate
        and will change as the quantum of tariffsimposed by Trump becomes clear, all
        four sources said.'
    section19:
      primarytype: 'block'
      uuid: '0bf1be1a-1b48-44a2-bcb2-2e25c448387b'
      activationstatus: true
      created: 2025-08-06T20:27:34.843+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.828+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'India exported goods estimated at around $81 billion in 2024 to the
        U.S.'
    section20:
      primarytype: 'block'
      uuid: 'a6d517e2-ed36-41a5-9f8f-f1a429329a03'
      activationstatus: true
      created: 2025-08-06T20:27:34.844+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.828+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'India’s top exports and imports from US: India’s top item of imports
        from United States https://reut.rs/3I7vN0O'
    section21:
      primarytype: 'block'
      uuid: 'af3b4073-f77c-4cfa-81be-7ccf2036c3e9'
      activationstatus: true
      created: 2025-08-06T20:27:34.844+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.829+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Nikunj Ohri Sarita Chaganti Singh Shivam Patel in
        New Delhi; editing by Aftab Ahmed, Raju Gopalakrishnan and Mark Heinrich)</p>'
