      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-06T21:51:57.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee, Editing by Alvise Armellini.)</em></p>'
