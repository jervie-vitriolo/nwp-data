    lead: 'The consulate general of the Philippines in Hong Kong has confirmed the
      death of a 35-year-old Filipino tourist following a tragic vehicular accident
      in Tsuen Wan West on Aug. 5.'
    activationstatus: true
    created: 2025-08-06T17:08:40.820+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-06T17:08:41.060+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-06T17:08:40.854+08:00
    lastmodifiedby: 'tristan-nwp'
