      lastmodified: 2025-08-07T16:06:34.102+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '758fac97-fc62-4920-b6dc-bbada22292a8'
      activationstatus: true
      created: 2025-08-07T16:06:09.721+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.102+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“As a publicly listed company, DigiPlus has no control over secondary\
        \ market transactions involving its shares,” it said. “The company was neither\
        \ a party to the transaction nor privy to its terms.”\r"
    section32:
