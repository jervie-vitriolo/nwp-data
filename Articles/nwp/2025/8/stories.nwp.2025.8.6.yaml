      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>New Delhi, India - Indian Prime Minister Narendra Modi will visit
        China for the first time in over seven years, a government source said on
        Wednesday, in a further sign of a diplomatic thaw with Beijing as tensions
        with the United States rise.</p>'
    section1:
      primarytype: 'block'
      uuid: '9bf7fd5f-8e90-4c3b-af05-6ffb81bc54bd'
      activationstatus: true
      created: 2025-08-06T20:27:34.835+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:29:12.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:29:11.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Modi will go to China for a summit of the multilateral Shanghai Cooperation
        Organisation that begins on Aug. 31, the government source, with direct knowledge
        of the matter, told Reuters. India’s foreign ministry did not immediately
        respond to a request for comment.'
    section2:
