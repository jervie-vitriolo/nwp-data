    uuid: '9963beb9-2212-4d0e-a86f-6b8da84bfeb2'
    lead: 'The legal team of Vice President Sara Duterte is standing firm after
      the Supreme Court (SC) unanimously ruled that the impeachment complaint against
      her was unconstitutional, while continuing to brace for other legal battles
      the vice president is facing.'
    activationstatus: true
    created: 2025-08-06T17:13:59.137+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-06T18:34:49.825+08:00
