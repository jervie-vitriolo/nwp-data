    title: 'GSIS vows cooperation in probe on online gambling investment'
    updated: 2025-08-07T16:06:34.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2072803c-237d-4e7e-8d63-911e923c8a74'
      activationstatus: true
      created: 2025-08-06T18:50:16.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.090+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Government Service
        Insurance System (GSIS) assured the public that it will cooperate with oversight
        institutions and regulatory bodies regarding its investment with an online
        gambling firm.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ba53e5e5-aa58-44cf-9ee3-c2eaf65a12fc'
      activationstatus: true
      created: 2025-08-06T18:50:16.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.091+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6cb13b52-d0ca-40a3-a071-f8fd684b3042'
      activationstatus: true
      created: 2025-08-06T18:50:16.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.091+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We welcome the scrutiny and call for public disclosure from various\
        \ sectors, and we are prepared to present all relevant documents and data\
        \ to the appropriate authorities,” the GSIS said in a statement Wednesday,\
        \ Aug. 6. \r"
    section3:
      primarytype: 'block'
      uuid: '7db388bd-0425-45cf-a32d-92cb8d817c96'
      activationstatus: true
      created: 2025-08-06T18:50:16.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b219c835-bb82-4613-8478-a4edd6165664'
      activationstatus: true
      created: 2025-08-06T18:50:16.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“As stewards of public trust, we affirm our unwavering commitment to\
        \ act in the best interests of our members and pensioners,” it said.\r"
    section5:
      primarytype: 'block'
      uuid: '9169c538-b5d5-4902-a714-702cd5b63437'
      activationstatus: true
      created: 2025-08-06T18:50:16.084+08:00
      createdby: 'jelo-nwp'
