    title: 'Marcos backs historic SSS pension hike: ‘We can afford it’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '63546ce9-ad74-4e5d-aa79-b0b0eccdf2c1'
      activationstatus: true
      created: 2025-08-06T20:22:23.057+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:40:34.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:40:33.897+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        R. Marcos Jr. on Wednesday welcomed the Social Security System’s (SSS) newly
        approved three-year pension reform program, calling it a long-overdue response
        to retirees’ needs and a fiscally sound step that reflects the country’s growing
        economic capacity.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c6758a31-46e3-4b04-82f1-f64d8e2cefca'
      activationstatus: true
      created: 2025-08-06T20:22:23.057+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:40:34.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:40:33.898+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Well, that’s fine because the SSS is growing anyway. Our population
        is growing. Our working population is growing. So ‘yun ang bawi doon,” the
        president said during a media interview.</p>'
    section2:
      primarytype: 'block'
      uuid: '95a7a45a-0fc2-479d-a51f-b7022582900d'
      activationstatus: true
      created: 2025-08-06T20:22:23.058+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:40:34.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:40:33.898+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: That’s the offset - our working base is expanding.]'
    section3:
      primarytype: 'block'
      uuid: 'ecee0a11-7be7-4715-afeb-d1c51b89fd03'
      activationstatus: true
      created: 2025-08-06T20:22:23.058+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:40:34.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:40:33.899+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president made the remarks after the SSS formally announced that
        it will implement a structured, multi-year pension increase beginning in September,
        to benefit more than 3.8 million pensioners.'
    section4:
      primarytype: 'block'
      uuid: '1b92d612-6969-4a9d-8094-a4fc896949a4'
      activationstatus: true
      created: 2025-08-06T20:22:23.058+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:40:34.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:40:33.899+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The move comes following discussions between Marcos and Finance Secretary
        Ralph Recto, also chairman of the Social Security Commission, which approved
        the reform under Resolution 340-s. 2025.'
    section5:
      primarytype: 'block'
      uuid: 'c942bb6b-d6b6-4890-8f5f-07b16b613fa0'
      activationstatus: true
      created: 2025-08-06T20:22:23.059+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:40:34.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:40:33.900+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The reform is backed by comprehensive actuarial studies to ensure long-term
        fund stability.'
    section6:
      primarytype: 'block'
      uuid: '77dcfc43-569e-43d0-8df3-40248b65e354'
      activationstatus: true
      created: 2025-08-06T20:22:23.059+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:40:34.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:40:33.900+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a podcast interview released on Wednesday, Marcos dismissed concerns
        that the increase would endanger the SSS fund, even as the agency acknowledged
        a slight reduction in fund life from 2053 to 2049.'
    section7:
      primarytype: 'block'
      uuid: '4eafd148-1a2f-4e4a-b520-6848c9c98343'
      activationstatus: true
      created: 2025-08-06T20:22:23.059+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:40:34.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:40:33.901+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Basta’t ‘yung pera ng Pilipinas ay ginagamit sa tamang paraan… mayroon
        tayo,” Marcos said.'
    section8:
      primarytype: 'block'
      uuid: '3524e585-eed7-482e-8b31-739aaa78c23a'
      activationstatus: true
      created: 2025-08-06T20:22:23.060+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:40:34.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:40:33.901+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: As long as public funds are used properly, we’ll have
        enough.]'
    section9:
      primarytype: 'block'
      uuid: '7951c081-d36e-479b-a089-7f45dad15e22'
      activationstatus: true
      created: 2025-08-06T20:22:23.060+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:40:34.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:40:33.902+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said responsible borrowing and social investments like pension must
        be viewed as long-term commitments that generate economic returns.'
    section10:
      primarytype: 'block'
      uuid: '8d6737a2-6be5-49cf-8db9-723c6a5a1c75'
      activationstatus: true
      created: 2025-08-06T20:22:23.061+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:40:34.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:40:33.902+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'SSS President and CEO Robert Joseph de Claro said the pension reform
        program is a landmark move and the first of its kind in the institution’s
        68-year history. It will not require an increase in member contributions -
        a sharp contrast to previous adjustments that required rate hikes.'
    section11:
      primarytype: 'block'
      uuid: 'fe9c0aa4-9d98-45c5-9864-ae7c45090ead'
      activationstatus: true
      created: 2025-08-06T20:22:23.061+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:40:34.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:40:33.903+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’ve heard the clamor for higher pensions loud and clear,” said De
        Claro. “We are rolling out a rational and sustainable pension increase that
        uplifts all pensioners without compromising the fund’s actuarial soundness.”'
    section12:
      primarytype: 'block'
      uuid: '7c800920-7118-424c-b0c4-ea5114eec465'
      activationstatus: true
      created: 2025-08-06T20:22:23.062+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:40:34.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:40:33.903+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'SSS estimates show that the reform will inject ₱92.8 billion into the
        economy in two years.'
    section13:
      primarytype: 'block'
      uuid: '24079647-cb74-4cf3-a4c6-c20ce086e963'
      activationstatus: true
      created: 2025-08-06T20:22:23.062+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T20:40:34.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T20:40:33.904+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus Lead Correspondent Tristan Nodalo contributed to
        this report.</p>'
