      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The country’s agricultural
        output expanded by 5.7 percent in the second quarter of 2025, with crops and
        poultry recording growths, the Philippine Statistics Authority (PSA) said
        Wednesday, Aug. 8.</p>'
