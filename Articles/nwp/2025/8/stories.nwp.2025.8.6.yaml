    title: 'Senate archives Duterte impeachment case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f0b0d29b-d7c9-4d57-b06e-dd378a2c6d08'
      activationstatus: true
      created: 2025-08-07T19:10:53.569+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.569+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - No more impeachment
        trial against Vice President Sara Duterte - unless the Supreme Court reverses
        its unanimous decision declaring the complaint void from the start.</p>'
    section1:
      primarytype: 'block'
      uuid: '18370a84-27f5-4430-8310-cf5e52b6fc08'
      activationstatus: true
      created: 2025-08-07T19:10:53.570+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.570+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'That effectively summed up the Senate decision to archive the impeachment
        case following a six-hour debate on Wednesday, August 6.'
    section2:
      primarytype: 'block'
      uuid: '6516d367-b4f6-4b60-aaeb-a51167143dfe'
      activationstatus: true
      created: 2025-08-07T19:10:53.570+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.570+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'It all began with Senator Rodante Marcoleta’s motion to dismiss the
        complaint, citing multiple procedural violations highlighted in the Supreme
        Court’s highly controversial ruling.'
    section3:
      primarytype: 'block'
      uuid: 'dcac5c7e-cd4d-4ac2-a060-cf3b0944383a'
      activationstatus: true
      created: 2025-08-07T19:10:53.570+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.570+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He zeroed in on the lapses in filing four impeachment complaints against
        Duterte within a year, violating the constitutional one-year bar on initiating
        impeachment.'
    section4:
      primarytype: 'block'
      uuid: '42edcca4-3d77-4c5e-816a-6bff3e4e7092'
      activationstatus: true
      created: 2025-08-07T19:10:53.571+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.613+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“You are removing the second highest official of government… Do it
        the right way,” Marcoleta said in an impassioned privilege speech shortly
        after the session opened at 3 p.m. It was the sole item on the agenda for
        the day.'
    section5:
      primarytype: 'block'
      uuid: 'cd27b3b4-c694-4ac3-bca4-682c5611b5f0'
      activationstatus: true
      created: 2025-08-07T19:10:53.571+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.571+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senate Minority Leader Vicente “Tito” Sotto III attempted to block
        Marcoleta’s motion by moving to table it, effectively setting it aside.'
    section6:
      primarytype: 'block'
      uuid: '76c8d186-01fc-4c05-9878-03f37f76e834'
      activationstatus: true
      created: 2025-08-07T19:10:53.572+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.572+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Let us not dismiss this forthwith,” Sotto stressed, referencing the
        well-known constitutional phrase that has sparked debate over when an impeachment
        trial should proceed.'
    section7:
      primarytype: 'block'
      uuid: 'dcaed34b-3d59-4b16-8116-a940a0aaea93'
      activationstatus: true
      created: 2025-08-07T19:10:53.572+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.572+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Sotto’s motion was lost, with only five senators voting in favor: himself,
        Bam Aquino, Risa Hontiveros, Kiko Pangilinan, and Ping Lacson.'
    section8:
      primarytype: 'block'
      uuid: 'e5df9a5d-c559-4f25-8b73-6a32b45c4c0f'
      activationstatus: true
      created: 2025-08-07T19:10:53.573+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.573+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'However, some senators from the minority bloc argued that the Senate
        cannot dismiss the complaint without formally convening as an impeachment
        court. Senate President Francis “Chiz” Escudero stood firm, stating that the
        court could not reconvene, as the Supreme Court had ruled that it never had
        jurisdiction — since the complaint was void ab initio, or void from the beginning.'
    section9:
      primarytype: 'block'
      uuid: '9fd80ce3-8569-4df3-a395-d3736d9b9961'
      activationstatus: true
      created: 2025-08-07T19:10:53.573+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.573+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Marcoleta later agreed to amend his motion, opting to transfer the
        case to the archives rather than pursuing outright dismissal.'
    section10:
      primarytype: 'block'
      uuid: 'ffe1533e-5d4c-4d27-b11b-a4455022c942'
      activationstatus: true
      created: 2025-08-07T19:10:53.573+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.573+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In a nominal vote, where each senator explained their decision, 19
        voted in favor of archiving the case, four opposed, and Senator Ping Lacson
        abstained.'
    section11:
      primarytype: 'block'
