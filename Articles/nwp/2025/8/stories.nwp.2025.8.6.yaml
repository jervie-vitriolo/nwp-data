    lead: 'President Ferdinand R. Marcos Jr. on Tuesday welcomed the Social Security
      System’s (SSS) newly approved three-year pension reform program, calling it
      a long-overdue response to retirees’ needs and a fiscally sound step that reflects
      the country’s growing economic capacity.'
    activationstatus: true
    created: 2025-08-06T20:22:23.044+08:00
