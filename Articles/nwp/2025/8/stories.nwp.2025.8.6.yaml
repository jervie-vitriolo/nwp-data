    template: '1'
    title: 'Duterte camp stands by SC win, prepares for more legal battles'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bece1a87-25e5-4e01-afc9-8f3feb1e70d1'
      activationstatus: true
      created: 2025-08-06T17:13:59.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.395+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The legal team of Vice President Sara
        Duterte is standing firm after the Supreme Court (SC) unanimously ruled that
        the impeachment complaint against her was unconstitutional, while continuing
        to brace for other legal battles the vice president is facing.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dbe82a45-e205-427f-bc2b-3c6ef6b492fe'
      activationstatus: true
      created: 2025-08-06T17:13:59.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.396+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In an interview with “The Newsmaker,” Michael Poa, a member of Duterte’s
        defense team, said the group is complying with the high court ruling while
        maintaining readiness amid other pending complaints.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c8840ffe-b603-4f8b-b26d-9b9d8a851bdf'
      activationstatus: true
      created: 2025-08-06T17:13:59.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.396+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The preparation ng defense team ni VP Sara would always be there,
        regardless kung ano man pong maging desisyon ng Senate or kung magkaroon man
        po ng pagbabago sa development sa Supreme Court.”'
    section3:
      primarytype: 'block'
      uuid: 'ec9f34da-d839-47a4-917b-09e10fce2eb9'
      activationstatus: true
      created: 2025-08-06T17:13:59.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.397+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The defense team of VP Sara will always be prepared,
        regardless of what decision the Senate makes or if there are developments
        at the Supreme Court.]'
    section4:
      primarytype: 'block'
      uuid: '6621a2c1-36c9-4e0a-a5cc-4d291e9ebe4b'
      activationstatus: true
      created: 2025-08-06T17:13:59.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.397+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that the vice president is also confronting a number of cases
        pending before the Department of Justice and the Office of the Ombudsman.'
    section5:
      primarytype: 'block'
      uuid: '60e6d87b-6b56-44e4-92fd-a259f68b7359'
      activationstatus: true
      created: 2025-08-06T17:13:59.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.398+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Aside from this impeachment, marami rin pong mga kasong kinahaharap
        ang ating vice president dahil marami din pong hinihain,” Poa said.'
    section6:
      primarytype: 'block'
      uuid: 'f4634130-43f7-41dd-be71-8515c76ba4d1'
      activationstatus: true
      created: 2025-08-06T17:13:59.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.398+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Aside from this impeachment, the vice president is also
        facing several other cases being filed.]'
    section7:
      primarytype: 'block'
      uuid: 'f3539711-242f-45a5-9f00-a34d11cc91b6'
      activationstatus: true
      created: 2025-08-06T17:13:59.153+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.399+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite the SC ruling favoring Duterte, Speaker Ferdinand Martin Romualdez
        announced on Monday that the House of Representatives has filed a motion for
        reconsideration urging the SC to revisit and reverse its July 25 decision.'
    section8:
      primarytype: 'block'
      uuid: '598401d8-0849-4017-8ee0-224282568b57'
      activationstatus: true
      created: 2025-08-06T17:13:59.153+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.399+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“With full respect for the Constitution, in defense of institutional
        balance, and in the name of the Filipino people, the House of Representatives
        has filed a Motion for Reconsideration before the Supreme Court,” Romualdez
        said in a statement.'
    section9:
      primarytype: 'block'
      uuid: '0122a43e-78a4-42c9-919e-d0091559241e'
      activationstatus: true
      created: 2025-08-06T17:13:59.153+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.400+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He insisted the move was “an act of duty” and not defiance, noting
        that the House seeks to preserve its constitutional role in initiating impeachment
        proceedings.'
    section10:
      primarytype: 'block'
      uuid: 'b62add27-4e65-4e39-8c39-16ef00600be0'
      activationstatus: true
      created: 2025-08-06T17:13:59.154+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.400+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Constitution says, ‘The House of Representatives shall have the
        exclusive power to initiate all cases of impeachment.’ That power is not shared.
        Not subject to pre-approval. And not conditional,” he said.'
    section11:
      primarytype: 'block'
      uuid: '9548152c-2e74-44be-adf9-ff4b240276ec'
      activationstatus: true
      created: 2025-08-06T17:13:59.154+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.400+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also addressed the SC finding that Duterte was denied due process.'
    section12:
      primarytype: 'block'
      uuid: '62411483-3161-44b4-9d29-58c279b9b910'
      activationstatus: true
      created: 2025-08-06T17:13:59.155+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.401+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The court also said the vice president was denied due process because
        she was not furnished a copy or given a chance to respond,” Romualdez said.
        “But nowhere in the Constitution is that required before transmittal.”'
    section13:
      primarytype: 'block'
      uuid: '41cb7dd7-4f3f-40f2-8682-1dcb1e9f82c8'
      activationstatus: true
      created: 2025-08-06T17:13:59.155+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.401+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In contrast, Duterte’s legal team described the SC ruling as a firm
        validation of their legal position.'
    section14:
      primarytype: 'block'
      uuid: '293de940-7cca-4e16-9b5f-0ca4caf6ea97'
      activationstatus: true
      created: 2025-08-06T17:13:59.155+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:34:49.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:34:49.402+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It really affirmed our position na unconstitutional itong articles
        of impeachment,” he said.'
    section15:
      primarytype: 'block'
