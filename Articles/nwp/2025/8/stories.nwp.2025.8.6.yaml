      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T13:13:12.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malacañang confirmed on Wednesday, Aug. 6, that Marcos directed a 60-day\
        \ suspension on rice imports beginning Sept. 1, after a meeting with Cabinet\
        \ officials on the sidelines of his state visit to India. \r"
