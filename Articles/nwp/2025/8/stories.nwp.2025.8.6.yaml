    title: 'Pag-IBIG Fund net income jumps 15% to ₱28B in H1 2025, highest in 45
      years'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6ab334dd-7f67-41a3-a4d8-1f0d9aeff9a3'
      activationstatus: true
      created: 2025-08-06T12:37:09.675+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:09.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.675+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Pag-IBIG Fund reported a double-digit year-on-year growth in its
        income for the first half of 2025, marking the highest earnings for the period
        in the agency’s 45-year history, top officials announced on Aug. 1.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cdba031a-015b-4c21-ab21-07d34dfd8140'
      activationstatus: true
      created: 2025-08-06T12:37:09.675+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:09.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.675+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8c7f2bec-d538-411b-ae98-33c514d6e86e'
      activationstatus: true
      created: 2025-08-06T12:37:09.675+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:09.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.675+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "From January to June, the agency’s gross income reached ₱44.39 billion,\
        \ rising by 11.65 percent or ₱4.63 billion compared to the same period last\
        \ year. Meanwhile, Pag-IBIG Fund’s net income grew by 15.25 percent or ₱3.71\
        \ billion to reach ₱28.04 billion. This is the highest net income recorded\
        \ since the agency was founded in 1980. Officials attributed the growth to\
        \ strong collections and higher earnings from Pag-IBIG Fund’s housing and\
        \ short-term loan portfolios.\r"
    section3:
      primarytype: 'block'
      uuid: '55dead1d-7b47-43e7-8af3-b98b7acb5938'
      activationstatus: true
      created: 2025-08-06T12:37:09.676+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:09.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.676+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '81350047-bd34-4a77-b36a-3b64bc3be25e'
      activationstatus: true
      created: 2025-08-06T12:37:09.676+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:09.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.676+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“This performance shows how excellently we are managing the funds that\
        \ our members have entrusted to us. With our strong fiscal standing, we remain\
        \ capable of continuing to deliver our members’ benefits and are in a solid\
        \ position to finance more homes under the Expanded Pambansang Pabahay para\
        \ sa Pilipino, or Expanded 4PH Program, in line with the directive of\r"
    section5:
      primarytype: 'block'
      uuid: '860220c4-56a0-4578-ab36-60f0665d570f'
      activationstatus: true
      created: 2025-08-06T12:37:09.676+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:09.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.676+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "President Ferdinand R. Marcos Jr. to empower more Filipinos to achieve\
        \ better, more dignified lives,” said Department of Human Settlements and\
        \ Urban Development Secretary Jose Ramon Aliling, who also chairs the 11-member\
        \ Pag-IBIG Fund Board of Trustees.\r"
    section6:
      primarytype: 'block'
      uuid: 'bcbf22eb-2f70-4e08-a579-51838dacba58'
      activationstatus: true
      created: 2025-08-06T12:37:09.677+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:09.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.677+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'efbd9847-2a22-43aa-bd61-0887ea3554d5'
      activationstatus: true
      created: 2025-08-06T12:37:09.677+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:09.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.677+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Higher investment returns also contributed to the income growth. The\
        \ agency’s income from investments surged by 51.79 percent year-on-year to\
        \ ₱4.27 billion.\r"
    section8:
      primarytype: 'block'
      uuid: '30d6579e-af9d-45c3-83d4-7eff580808e0'
      activationstatus: true
      created: 2025-08-06T12:37:09.677+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:09.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.677+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'f714248c-f29a-4d59-b152-cb5f33c59e33'
      activationstatus: true
      created: 2025-08-06T12:37:09.678+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:10.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.678+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "This was driven by strategic placements in bonds and other debt securities,\
        \ money market instruments, equities, and investment properties. Investment\
        \ income accounted for 5.56 percent of the agency’s total gross income in\
        \ the first half of the year.\r"
    section10:
      primarytype: 'block'
      uuid: 'a582970b-d1ba-4562-9b3a-c8e606a688c2'
      activationstatus: true
      created: 2025-08-06T12:37:09.678+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:10.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.678+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '94f84bec-229a-4ef8-bbab-ab48c47d2da9'
      activationstatus: true
      created: 2025-08-06T12:37:09.679+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:10.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.679+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Pag-IBIG Fund Chief Executive Officer Marilene C. Acosta, meanwhile,\
        \ emphasized the strength of the agency’s financial position. \r"
    section12:
      primarytype: 'block'
      uuid: 'a55ec74d-4754-4e64-98de-7a2c4f55adfc'
      activationstatus: true
      created: 2025-08-06T12:37:09.679+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:10.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.679+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'c57e5510-4e6b-4028-85ef-994d8c6929a4'
      activationstatus: true
      created: 2025-08-06T12:37:09.679+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:10.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.679+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "As of June 2025, Pag-IBIG Fund’s total assets stood at ₱1.14 trillion,\
        \ reflecting a 7.02 percent or ₱74.90 billion increase from the year-end 2024\
        \ figure of ₱1.07 trillion. Acosta further stated that the agency’s strong\
        \ performance directly benefits its members. Under its charter, the agency\
        \ returns at least 70 percent of its annual net income to members in the form\
        \ of dividends, which are credited to their savings every year.\r"
    section14:
      primarytype: 'block'
      uuid: '930ad5c2-5260-4f77-b908-81b07f0958c7'
      activationstatus: true
      created: 2025-08-06T12:37:09.680+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:10.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.680+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '49e7520a-3a05-416d-b636-c81004c3f46b'
      activationstatus: true
      created: 2025-08-06T12:37:09.680+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-06T12:37:10.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T12:37:09.680+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>“Pag-IBIG Fund is owned by its members — the Filipino workers. It
        is our duty to grow and protect their savings,” Acosta said. “Guided by President
        Marcos Jr.’s call for government institutions to deliver responsive social
        benefits, we continue to ensure that our members enjoy competitive earnings
        on their savings and gain access to affordable home financing. We are committed
        to sustaining our strong performance to help uplift the lives of more Filipino
        workers,” she added.</p>'
