      lastactivated: 2025-08-07T16:06:34.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Sen. Erwin Tulfo, who chairs the committee on games and amusement,
        vowed to investigate the controversial investment.</p>'
    section27:
      primarytype: 'block'
      uuid: 'de24a3d1-a7c8-49c6-a129-fa4005157407'
      activationstatus: true
      created: 2025-08-07T16:06:09.718+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On Thursday, DigiPlus defended the transaction as “legitimate and
        transparent” that was conducted through the Philippine Stocks Exchange.</p>'
    section28:
      primarytype: 'block'
      uuid: '141afd6e-eea4-4d15-a5a2-5fc05f675d3f'
      activationstatus: true
      created: 2025-08-07T16:06:09.719+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '0b48d803-716a-48d9-92a6-5f68e0c5c1ef'
      activationstatus: true
      created: 2025-08-07T16:06:09.720+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But the firm said the transaction was between GSIS and the selling\
        \ shareholder.\r"
    section30:
