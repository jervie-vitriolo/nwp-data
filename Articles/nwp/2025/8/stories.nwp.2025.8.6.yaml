    primarytype: 'composition'
    uuid: '50a3e9de-c051-4e69-84c4-d7f29007371f'
    lead: 'Veteran television executive Malou Choa-Fagar is now at the helm of government
      station People’s Television Network Inc. (PTV) as general manager, the Presidential
      Communications Office (PCO) said.'
    activationstatus: true
    created: 2025-08-06T18:25:54.764+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-06T18:25:55.007+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-06T18:25:54.800+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Former ‘Eat Bulaga!’ executive Malou Choa-Fagar is new PTV general manager'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9f7c81b0-c8ee-4001-b197-7180d8ac3eb1'
      activationstatus: true
      created: 2025-08-06T18:25:54.778+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:25:55.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:25:54.778+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Veteran television
        executive Malou Choa-Fagar is now at the helm of government station People’s
        Television Network Inc. (PTV) as general manager, the Presidential Communications
        Office (PCO) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '0e01004d-be3f-4680-9be9-bc785f6bca6c'
      activationstatus: true
      created: 2025-08-06T18:25:54.779+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:25:55.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:25:54.779+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with PTV, Choa-Fagar expressed her vision for a revitalized
        network, focusing on improved programming, modernized facilities, and increased
        revenue.'
    section2:
      primarytype: 'block'
      uuid: '62d2f821-c425-4a52-b20e-13805beb6f65'
      activationstatus: true
      created: 2025-08-06T18:25:54.779+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:25:55.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:25:54.779+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I want to put some entertainment - kahit once a week lang to start
        off. Hopefully, it will attract sales for PTV 4,” she said.'
    section3:
      primarytype: 'block'
      uuid: '57ac9b1b-3ada-4213-9a34-6b1cd0cc2298'
      activationstatus: true
      created: 2025-08-06T18:25:54.780+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:25:55.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:25:54.780+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Choa-Fagar takes over from former Executive Secretary Oscar Orbos,
        who joined the network’s leadership as chairman last year.'
    section4:
      primarytype: 'block'
      uuid: '0f94fe10-3908-43b2-9425-179b8a54a4c6'
      activationstatus: true
      created: 2025-08-06T18:25:54.780+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:25:55.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:25:54.780+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Choa-Fagar brings decades of experience in broadcast media. She is
        best known for her role in Television and Production Exponents Inc. (TAPE,
        Inc.), where she served as a longtime executive and was instrumental in the
        production of the iconic noontime show”Eat Bulaga!.”'
    section5:
      primarytype: 'block'
      uuid: 'f0a29c8f-5a18-4c1d-97d6-e416a6e495b4'
      activationstatus: true
      created: 2025-08-06T18:25:54.780+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:25:55.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:25:54.780+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Following a brief hiatus, TAPE announced her return in 2024 as president
        and chief executive officer, amid corporate restructuring. TAPE Chairman Emeritus
        Romeo Jalosjos Sr. lauded her return, emphasizing her dedication and leadership.'
    section6:
      primarytype: 'block'
      uuid: '6e922835-75db-4f31-b90d-221894413ac4'
      activationstatus: true
      created: 2025-08-06T18:25:54.781+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T18:25:55.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T18:25:54.781+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Choa-Fagar began her career at TAPE as a production assistant and
        rose through the ranks over a 41-year span. She has overseen various formats,
        from talk shows to dramas, and played a key role in the rise of many of the
        country’s top entertainment talents.</p>'
