      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '208e435d-d25c-452e-8edb-3cf202f52a7c'
      activationstatus: true
      created: 2025-08-06T18:50:16.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a privilege speech on Tuesday, Sen. Risa Hontiveros hit the GSIS\
        \ under the leadership of Jose Arnulfo Veloso for investing P1 billion in\
        \ DigiPlus Interactive Corporation\r"
    section7:
      primarytype: 'block'
      uuid: '115cfbe8-5f0a-41e1-b8fd-5b9776c7cd39'
      activationstatus: true
      created: 2025-08-06T18:50:16.085+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '47195b03-2e8f-4211-9a6b-66d10fcc733d'
      activationstatus: true
      created: 2025-08-06T18:50:16.085+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.095+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Hontiveros said the GSIS was doing the opposite from <strong><a
        href="https://www.newswatchplus.ph/news/2025/7/30/senate-probe-online-gambling.html">lawmakers</a></strong>
        who have filed resolutions seeking either to regulate or ban online gambling
        in the country.</p>'
    section9:
      primarytype: 'block'
      uuid: '20dd9356-f281-4a56-a053-41aa3d9a90b5'
      activationstatus: true
      created: 2025-08-06T18:50:16.085+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.095+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '52c987ff-e331-4659-9b9b-d0f103250b24'
      activationstatus: true
      created: 2025-08-06T18:50:16.086+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.096+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Tayo nga po, mga kasamang nagtatrabaho sa gobyerno, ni hindi puwedeng\
        \ tumuntong sa casino, lalo na hindi pwedeng magsugal doon,” she said. \r"
    section11:
      primarytype: 'block'
      uuid: '5e207a89-8899-4968-a824-a5cc2b0c8b77'
      activationstatus: true
      created: 2025-08-06T18:50:16.086+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7b227a2e-b92b-4284-82e1-f4708b6cdb13'
      activationstatus: true
      created: 2025-08-06T18:50:16.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kaya bakit ang GSIS naman todo taya at ginawang puhunan ang pera ng\
        \ public employees sa sugalan?” she asked.\r"
    section13:
      primarytype: 'block'
      uuid: '9e5f2719-d8f2-4f89-90cf-7f634872709a'
      activationstatus: true
      created: 2025-08-06T18:50:16.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c2d42775-e8f7-4ca8-b3fe-3003cd433a44'
      activationstatus: true
      created: 2025-08-06T18:50:16.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Us, government employees, are not allowed to enter casinos,\
        \ especially to gamble there. But why is the GSIS enthusiastically betting\
        \ and making the money of public employees an investment to gambling?]\r"
    section15:
      primarytype: 'block'
      uuid: '76e830c0-f061-4bbc-89f4-5be5d1dcd906'
      activationstatus: true
      created: 2025-08-06T18:50:16.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T16:06:34.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f111740e-2fb3-423b-ba3c-c981d24c0b63'
      activationstatus: true
      created: 2025-08-06T18:50:16.089+08:00
