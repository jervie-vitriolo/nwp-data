    title: 'Marcos defends targeted relief programs, dismisses 'band-aid' criticism '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f070efe0-49c7-48bf-af4a-b7789439a612'
      activationstatus: true
      created: 2025-08-06T17:12:15.759+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.759+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Bongbong Marcos Jr. defended his administration’s recent rollout of targeted
        relief programs, including the zero-balance billing in government hospitals
        and the P20 rice initiative, saying these efforts are not short-term political
        moves but meaningful steps to directly improve lives.</p>'
    section1:
      primarytype: 'block'
      uuid: '1b764d87-08d3-449d-9178-0e062ebd81e6'
      activationstatus: true
      created: 2025-08-06T17:12:15.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.760+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Responding to questions on whether these initiatives are simply “band-aid”
        or populist measures meant to boost trust and approval ratings, Marcos rejected
        the notion.'
    section2:
      primarytype: 'block'
      uuid: 'ac7f3311-5dea-4297-a852-0f3924de603d'
      activationstatus: true
      created: 2025-08-06T17:12:15.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.760+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi ganoon ang approach namin. We don’t work according to surveys,
        not really,” the President said.'
    section3:
      primarytype: 'block'
      uuid: 'd931bc13-1aa6-4855-b160-b56a4e998fc5'
      activationstatus: true
      created: 2025-08-06T17:12:15.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.760+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: That’s not our approach. We don’t work based on surveys,
        not really.] '
    section4:
      primarytype: 'block'
      uuid: 'b310321d-69a9-498a-a29c-098437e500f4'
      activationstatus: true
      created: 2025-08-06T17:12:15.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.761+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Instead, Marcos emphasized that the programs aim to directly address
        ordinary Filipinos’ day-to-day concerns–from long queues at PhilHealth, to
        costly medicines, and the additional burden of transport fares.'
    section5:
      primarytype: 'block'
      uuid: '2f8515f4-5930-4d59-95a0-de3ce4ffd545'
      activationstatus: true
      created: 2025-08-06T17:12:15.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.761+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ask the student who now pays 50 percent less for his pamasahe. Ask
        the patient who now is willing to go under a kidney transplant because ‘yung
        gamot... libre na.”'
    section6:
      primarytype: 'block'
      uuid: '102dd471-104b-452a-9318-a9ab00456b76'
      activationstatus: true
      created: 2025-08-06T17:12:15.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.761+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Ask the student now paying 50% less for his fare. Ask
        the patient now willing to undergo a kidney transplant because the expensive
        medicines are now free.] '
    section7:
      primarytype: 'block'
      uuid: 'ee7fe0f8-4e89-4b29-a8d8-ca91662d80c7'
      activationstatus: true
      created: 2025-08-06T17:12:15.762+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.762+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Those are the problems, and we are slowly solving them,” he added.'
    section8:
      primarytype: 'block'
      uuid: '5164ddd0-639a-43b0-8c28-15aeef3d57ed'
      activationstatus: true
      created: 2025-08-06T17:12:15.762+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.762+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>‘Benteng Bigas’ and agricultural reforms</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'd6441c90-2013-4e47-a43e-91e5a1de5678'
      activationstatus: true
      created: 2025-08-06T17:12:15.763+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.763+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'When asked about the “Benteng Bigas” program, the president acknowledged
        that subsidies are still needed but he assured the public that such support
        will shrink over time as domestic agricultural production improves.'
    section10:
      primarytype: 'block'
      uuid: '2b554a77-95d4-48ea-b64b-76a2f02ea687'
      activationstatus: true
      created: 2025-08-06T17:12:15.763+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.763+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It should not be that heavily subsidized... habang ‘yung production
        natin gumaganda, bababa nang bababa ‘yan,” Marcos said.'
    section11:
      primarytype: 'block'
      uuid: 'b920c325-e884-4bc0-b09b-bab7cd0b64d9'
      activationstatus: true
      created: 2025-08-06T17:12:15.763+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.763+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It shouldn't need to be so heavily subsidized... as
        our production improves, the need for subsidies will go down.]'
    section12:
      primarytype: 'block'
      uuid: 'f8350532-152f-42be-8e59-6790278e15ef'
      activationstatus: true
      created: 2025-08-06T17:12:15.764+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.764+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He pointed to key interventions such as reducing smuggling, closing
        hoarding warehouses, providing farmers with machinery, and pushing agrarian
        reforms, all of which were necessary before the program could be rolled out
        effectively.'
    section13:
      primarytype: 'block'
      uuid: '49e6fc71-0393-4d88-8b5a-ed61e20740ac'
      activationstatus: true
      created: 2025-08-06T17:12:15.764+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.764+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang katotohanan, gamitin na lang natin ‘yung bigas bilang halimbawa.
        ‘Yung dalawampung piso, ngayon lang namin nagawa dahil ang dami munang kailangang
        ayusin,” he said.'
    section14:
      primarytype: 'block'
      uuid: '83ca5283-ceaf-42cc-b730-1b3f5d2edf21'
      activationstatus: true
      created: 2025-08-06T17:12:15.764+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.764+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: To be honest, let’s use rice as an example. We could
        only achieve the P20 price now because so many things had to be fixed first.]'
    section15:
      primarytype: 'block'
      uuid: 'bdea0439-75ef-423b-a550-9b48fcc0b615'
      activationstatus: true
      created: 2025-08-06T17:12:15.765+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.765+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>No shortcuts</strong></p>'
    section16:
      primarytype: 'block'
      uuid: '7fd13382-08fe-4121-86bd-381c5ee49170'
      activationstatus: true
      created: 2025-08-06T17:12:15.765+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.765+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While critics have labeled his recent pronouncements as short-term
        optics, Marcos reiterated that each policy addresses real and immediate concerns
        of the Filipino people.'
    section17:
      primarytype: 'block'
      uuid: 'e224b08d-ca2f-4c33-b801-cf146b58027f'
      activationstatus: true
      created: 2025-08-06T17:12:15.766+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.766+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He concluded that trust is best earned not through image-building,
        but through results people can feel in their daily lives.'
    section18:
      primarytype: 'block'
      uuid: '460c45c6-4b65-40f3-8733-81e1e8bc81a9'
      activationstatus: true
      created: 2025-08-06T17:12:15.766+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:12:16.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:12:15.766+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Anything we can do to make things cheaper, easier, more convenient,
        save time — all of those things are valuable to all of us,” he said.</p>'
  'START HERE----->duterte-defense-team-on-sc-win':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-06T17:12:20.000+08:00
    imagesource: 'cb95e056-39d8-44af-9ed6-3fbc02b4a13b'
