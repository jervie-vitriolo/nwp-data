    title: 'House to Senate: Proceed with Duterte impeachment trial as SC dismissal
      not yet final'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5581f617-dbde-4f2b-8267-4bbfd9d9a8b5'
      activationstatus: true
      created: 2025-08-06T15:46:00.444+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.457+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Senate could still
        hold an impeachment trial for Vice President Sara Duterte as the Supreme Court’s
        (SC) dismissal of the case is not yet final and executory, the House of Representatives
        said on Wednesday, Aug. 6.</p>'
    section1:
      primarytype: 'block'
      uuid: '020376f5-e2d6-46fa-9b31-d2409546d0b8'
      activationstatus: true
      created: 2025-08-06T15:46:00.444+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.444+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The SC ruled that the Articles of Impeachment are <a href="http://www.newswatchplus.ph/news/nwp/2025/7/25/supreme-court-voids-duterte-impeachment.html"><strong>unconstitutional</strong></a>
        because it violated the one-year bar rule and due process. Its decision is
        immediately executory. The Senate is set to <a href="http://www.newswatchplus.ph/news/nwp/2025/7/29/Aug-6-Senate-impeachment-talks.html"><strong>discuss
        the ruling</strong></a> on Wednesday.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c13d69a7-b581-49c2-a651-925da980988f'
      activationstatus: true
      created: 2025-08-06T15:46:00.444+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.444+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House has <a href="http://www.newswatchplus.ph/news/nwp/2025/8/4/house-appeals-sc-ruling-duterte-impeachment.html"><strong>appealed</strong></a>
        the court decision.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ea3dd12d-b543-4a33-bda1-74fa92507cd4'
      activationstatus: true
      created: 2025-08-06T15:46:00.445+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.445+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“At the very least, sana hintayin ‘yung final disposition ng Supreme
        Court doon sa na-file na motion for reconsideration bago magkaroon ng desisyon
        tungkol sa anong mangyayari sa impeachment proceedings,” House spokesperson
        Princess Abante said in a press briefing.'
    section4:
      primarytype: 'block'
      uuid: 'bbef6a1b-b9ad-4cdd-98a0-245068550123'
      activationstatus: true
      created: 2025-08-06T15:46:00.445+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.445+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: At the very least, I hope they wait for the final
        disposition of the Supreme Court on the motion for reconsideration filed before
        deciding on the impeachment proceedings.]</p>'
    section5:
      primarytype: 'block'
      uuid: '150b3ae0-7fa7-4354-aa57-394bd665f1ae'
      activationstatus: true
      created: 2025-08-06T15:46:00.446+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.446+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Makabayan bloc, meanwhile, said the Articles of Impeachment will
        not become dead regardless of whatever decision the Senate will make.'
    section6:
      primarytype: 'block'
      uuid: '4eb6499f-0cd2-404c-971a-4e96a2117b11'
      activationstatus: true
      created: 2025-08-06T15:46:00.446+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.446+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Habang hindi pa ito pinal, ‘wag sarhan ang usapin,” ACT Teachers party-list
        Rep. Antonio Tinio said. “‘Wag naman sanang atat na atat na patayin na ito
        kahit na meron pang motion for reconsideration.”'
    section7:
      primarytype: 'block'
      uuid: '037c627b-889d-480b-b316-9934fd90e42a'
      activationstatus: true
      created: 2025-08-06T15:46:00.446+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.446+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: While this is not yet final, do not close the discussion.
        Do not hastily kill the talks amid the motion for reconsideration.]'
    section8:
      primarytype: 'block'
      uuid: 'd7aadc7d-c4a6-4c03-af12-97a55d4e7e7a'
      activationstatus: true
      created: 2025-08-06T15:46:00.447+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.447+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Alam nila na may pending motion for reconsideration sa Supreme Court.
        Hindi pa sarado ang usapin. For us, grave ‘yun na injustice na ibibigay sa
        taumbayan,” Kabataan party-list Rep. Renee Co said.'
    section9:
      primarytype: 'block'
      uuid: '1603b05f-52a6-4ce9-a41f-cdea2734c94f'
      activationstatus: true
      created: 2025-08-06T15:46:00.447+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.447+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: They know that there is a pending motion for reconsideration
        before the Supreme Court. The talks are not yet closed. For us, that would
        be a grave injustice to the public.]'
    section10:
      primarytype: 'block'
      uuid: 'f294cbc7-517c-47cb-9993-051bf0b730e3'
      activationstatus: true
      created: 2025-08-06T15:46:00.448+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.448+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'House impeachment spokesperson Antonio Bucoy explained that it is within
        the bounds of law, should the Senate decide to dismiss the case, in pursuant
        to the immediately executory court decision.'
    section11:
      primarytype: 'block'
      uuid: '2416e7e9-63bb-437b-b70d-8a93f049b06e'
      activationstatus: true
      created: 2025-08-06T15:46:00.448+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.448+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'But he warned: “Sundin n’yo ngayon, ipatupad ninyo ngayon, may chance
        na mabago ‘yan. So… aksaya ng panahon.”'
    section12:
      primarytype: 'block'
      uuid: '606c7891-836d-45d0-90fc-84ec5173db49'
      activationstatus: true
      created: 2025-08-06T15:46:00.449+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.449+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Follow and implement the ruling now, but there is still
        a chance for it to be reversed. So, it would be a waste of time.]'
    section13:
      primarytype: 'block'
      uuid: 'bfe5d038-ae5f-4404-8098-74f6732cbb57'
      activationstatus: true
      created: 2025-08-06T15:46:00.449+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.449+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Bucoy noted that judges are also humans and may commit mistakes.'
    section14:
      primarytype: 'block'
      uuid: '8565bc86-9ffa-46a6-9203-362e4ab4b69c'
      activationstatus: true
      created: 2025-08-06T15:46:00.450+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.450+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House insisted that its impeachment of Duterte is <a href="http://www.newswatchplus.ph/news/nwp/2025/6/11/house-duterte-impeachment-lawful.html"><strong>lawful</strong></a>.</p>'
    section15:
      primarytype: 'block'
      uuid: 'e7b69d22-5a92-4b69-887f-8a34afa5956d'
      activationstatus: true
      created: 2025-08-06T15:46:00.450+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-06T15:46:00.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T15:46:00.450+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>Duterte
        was impeached</strong></a> in February, through a complaint signed by 215
        House members, due to her alleged misuse of confidential funds and threats
        to the lives of President Ferdinand Marcos Jr., First Lady Liza Marcos, and
        House Speaker Martin Romualdez, among other issues.</p>'
  'START HERE----->dfa-expresses-concern-china-rocket-launch-debris':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-06T17:03:08.000+08:00
    imagesource: '6981de1f-f50a-4dba-b4fa-c97cf94a0fac'
    primarytype: 'composition'
    uuid: 'ae789638-f0b9-4441-b65f-813263902350'
    lead: 'The government has expressed concern over the recent launch of China’s
      Long March 12 space launch vehicle, which resulted in debris falling into waters
      near Palawan on August 4.'
    activationstatus: true
    created: 2025-08-06T17:06:52.689+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-06T17:06:52.914+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-06T17:06:52.716+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gov’t expresses concern over Chinese rocket debris falling in Palawan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '61f04f4d-767b-41a2-9d96-5d63be39c663'
      activationstatus: true
      created: 2025-08-06T17:06:52.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:06:52.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:06:52.703+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The government has
        expressed concern over the recent launch of China’s Long March 12 space launch
        vehicle, which resulted in debris falling into waters near Palawan on August
        4.</p>'
    section1:
      primarytype: 'block'
      uuid: '8dfc4024-89e8-4c90-8519-b356f5e1b77a'
      activationstatus: true
      created: 2025-08-06T17:06:52.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:06:52.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:06:52.703+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, Foreign Affairs Secretary Theresa Lazaro noted the
        incident with concern and urged all spacefaring nations to adhere to international
        norms of responsible behavior in outer space activities, particularly in ensuring
        the safety and interests of other countries.'
    section2:
      primarytype: 'block'
      uuid: '2e367cad-6b1e-40b9-920b-cb6f4ccd88c4'
      activationstatus: true
      created: 2025-08-06T17:06:52.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:06:52.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:06:52.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippines takes this opportunity to urge all spacefaring states
        to conduct their space activities in a manner consistent with norms of responsible
        behavior, and with due regard to the rights and interests of other states,”
        Lazaro said.'
    section3:
      primarytype: 'block'
      uuid: '2f0642c4-e9cd-4658-9b94-2c5255a39b6c'
      activationstatus: true
      created: 2025-08-06T17:06:52.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:06:52.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:06:52.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The statement follows public alarm in Palawan after multiple explosions
        were heard during the Chinese rocket launch, prompting local reports of a
        fireball in the sky and tremors on the ground.'
    section4:
      primarytype: 'block'
      uuid: 'f2c2f792-9ee6-4849-a1cb-b9d193226e49'
      activationstatus: true
      created: 2025-08-06T17:06:52.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:06:52.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:06:52.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to the National Security Council, the rocket debris fell
        around 21 nautical miles off the coast of Puerto Princesa and 18 nautical
        miles from the Tubbataha Reef Natural Park. National Security Adviser Secretary
        Eduardo Año condemned the launch as “irresponsible,” warning that the falling
        debris endangered both the local population and maritime navigation in the
        area.'
    section5:
      primarytype: 'block'
      uuid: 'e409cb86-fadc-49e5-9988-75d18b4b1b22'
      activationstatus: true
      created: 2025-08-06T17:06:52.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:06:52.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:06:52.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“[The launch] placed the people of Palawan at risk,” Año said, citing
        eyewitness accounts and loud detonations that caused widespread concern in
        several coastal municipalities. He confirmed that aerial and surface teams
        have been deployed to locate and recover any debris from the ocean.'
    section6:
      primarytype: 'block'
      uuid: 'b346a7eb-6f3b-4f39-95d3-f59ff2ba6ce8'
      activationstatus: true
      created: 2025-08-06T17:06:52.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:06:52.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:06:52.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippine Space Agency earlier issued a warning based on a Notice
        to Airmen released by Chinese authorities, which advised of a rocket launch
        but did not indicate the potential drop zone with sufficient detail.'
    section7:
      primarytype: 'block'
      uuid: '59df1d2d-f047-4b0e-ab87-eb87d45766d0'
      activationstatus: true
      created: 2025-08-06T17:06:52.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:06:52.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:06:52.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While no injuries or damage have been reported, the Philippine Coast
        Guard confirmed hearing at least five explosions in eastern Palawan during
        the rocket’s launch window between 6:14 p.m. and 6:42 p.m.'
    section8:
      primarytype: 'block'
      uuid: 'c0ae7065-a0ad-4523-b9eb-7b7b0d263276'
      activationstatus: true
      created: 2025-08-06T17:06:52.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:06:52.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:06:52.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The government reminded the public not to retrieve or approach any
        discovered debris, cautioning that it may contain hazardous materials such
        as toxic fuel residues.'
    section9:
      primarytype: 'block'
      uuid: 'dd411934-c45a-459f-84fd-3b8149822044'
      activationstatus: true
      created: 2025-08-06T17:06:52.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:06:52.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:06:52.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In line with a 2023 agreement between President Ferdinand Marcos Jr.
        and Chinese President Xi Jinping, the Philippines reiterated its commitment
        to working with China on improving communication mechanisms related to rocket
        launches and post-launch procedures.'
    section10:
      primarytype: 'block'
      uuid: '126ebef4-3217-4d2a-ae8f-53c3da143baa'
      activationstatus: true
      created: 2025-08-06T17:06:52.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T17:06:52.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T17:06:52.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Department of Foreign Affairs deferred further comments on technical
        and safety matters to PhilSA and other relevant agencies.</p>'
  'START HERE----->pinoy-tourist-dies-in-hong-kong-car-crash':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
