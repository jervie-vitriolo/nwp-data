      lastmodified: 2025-08-07T19:10:53.590+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>‘Dead, not buried’</strong></h2>'
    section40:
      primarytype: 'block'
      uuid: 'ddb09463-fb5b-4a27-95af-8f2d4da5fa4c'
      activationstatus: true
      created: 2025-08-07T19:10:53.590+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.590+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The 19 senators who voted in favor generally argued for the need to
        respect the Supreme Court ruling, while those opposed wanted to wait for the
        high court to resolve pending appeals.'
    section41:
      primarytype: 'block'
      uuid: '693fe55b-222b-4c73-ba57-b58a37b7a468'
      activationstatus: true
      created: 2025-08-07T19:10:53.591+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.591+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senator Alan Peter Cayetano said that merely tabling Marcoleta’s motion
        would go against the immediately executory nature of the Supreme Court decision.'
    section42:
      primarytype: 'block'
      uuid: '3756a9e2-af07-4b41-8624-34c4533cb98f'
      activationstatus: true
      created: 2025-08-07T19:10:53.592+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.592+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“So ang kaibahan naman nung motion na pinasa natin ngayon na i-archive
        na siya na sinunod yung Supreme Court decision, pinatay na siya. So, kung
        ma-reconsider ng Supreme Court, pwede mong buhayin,” he said.'
    section43:
      primarytype: 'block'
      uuid: '0f25ce1f-0ba3-416b-b119-e40c7298ecb5'
      activationstatus: true
      created: 2025-08-07T19:10:53.593+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.593+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: So the difference with the motion we passed now to archive
        it, which follows the Supreme Court decision, is that it effectively kills
        it. But if the Supreme Court reconsiders, it can be revived.]'
    section44:
      primarytype: 'block'
      uuid: '20a86880-a28d-4d9a-aec3-2d15e1beaa6e'
      activationstatus: true
      created: 2025-08-07T19:10:53.593+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.593+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“It’s dead, but it’s not really buried,” Senator Imee Marcos said during
        the Kapihan sa Senado media forum on Thursday, August 7.'
    section45:
      primarytype: 'block'
      uuid: 'd9adca52-c71e-48d0-803c-d57373bbe79b'
      activationstatus: true
      created: 2025-08-07T19:10:53.594+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.594+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The House of Representatives impeached Duterte in February over allegations
        of misuse of public funds and threats against President Ferdinand Marcos Jr.'
    section46:
      primarytype: 'block'
      uuid: '56f456fd-92cd-47d5-8098-cc8dafa8a6d2'
      activationstatus: true
      created: 2025-08-07T19:10:53.595+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-07T19:10:54.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-07T19:10:53.595+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Shortly before the opening of the 20th Congress, the Supreme Court
        ruled on petitions filed by Duterte and her allies challenging the impeachment
        complaint. The high court ruled in their favor, declaring the complaint unconstitutional.
        With appeals still pending, the Senate scheduled a discussion on Aug. 6 to
        decide whether to abide by the ruling and halt the proceedings - or proceed,
        in defiance of the court.</p>'
  'START HERE----->marcos-confident-sss-funds-enough-amid-pension-hike':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
