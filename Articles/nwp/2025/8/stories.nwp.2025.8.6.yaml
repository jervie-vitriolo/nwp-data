      uuid: '6414d0c7-092a-41ee-a05f-8c16c2b23bb6'
      activationstatus: true
      created: 2025-08-07T16:06:09.720+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-07T16:06:34.741+08:00
