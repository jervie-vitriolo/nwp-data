    title: 'Pope Leo criticizes nuclear deterrence on 80th anniversary of Hiroshima
      bombing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0917dd84-40b3-4d71-ba82-94e50d8fd99a'
      activationstatus: true
      created: 2025-08-06T20:34:01.160+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T21:52:14.482+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-06T21:51:57.359+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Pope Leo on Wednesday, Aug. 6, criticized
        the "illusory security" of the global nuclear deterrence system, in an appeal
        on the 80th anniversary of the United States dropping an atomic bomb on the
        Japanese city of Hiroshima at the end of the Second World War.</p>'
    section1:
      primarytype: 'block'
      uuid: '1ad0e0b9-a16a-48dc-9748-63b68ad7f8c0'
      activationstatus: true
      created: 2025-08-06T20:34:01.161+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T21:52:14.483+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-06T21:51:57.359+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Leo, the first US-born pope, said in his weekly audience that the
        destruction in Hiroshima, which killed about 78,000 people instantly, should
        serve "as a universal warning against the devastation caused ... by nuclear
        weapons."</p>'
    section2:
      primarytype: 'block'
      uuid: 'a5e4dae6-b370-49a0-9fb9-a45c7172d0ad'
      activationstatus: true
      created: 2025-08-06T20:34:01.161+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T21:52:14.483+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-06T21:51:57.360+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I hope that in the contemporary world, marked by strong tensions
        and bloody conflicts, the illusory security based on the threat of mutual
        destruction will give way to ... the practice of dialogue," said the pontiff.</p>'
    section3:
      primarytype: 'block'
      uuid: '83aed12b-27be-466d-ab24-d8bb649fcc85'
      activationstatus: true
      created: 2025-08-06T20:34:01.161+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T21:52:14.483+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-06T21:51:57.360+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'While the Catholic Church for decades gave tacit acceptance to the
        system of nuclear deterrence that developed in the Cold War, Leo’s predecessor
        Pope Francis changed the Church’s teaching to condemn the possession of nuclear
        arms.'
    section4:
      primarytype: 'block'
      uuid: '3c8d6482-6fbf-476c-ba30-d8b08130c997'
      activationstatus: true
      created: 2025-08-06T20:34:01.162+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T21:52:14.484+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-06T21:51:57.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Francis, who died in April after a 12-year papacy, also strongly
        backed the UN treaty to ban nuclear weapons, which formally went into force
        in 2021 but has not gained support from any of the nuclear-armed nations.</p>'
    section5:
      primarytype: 'block'
      uuid: '7a58a586-4a5c-493d-bb7b-68ecb07d02ad'
      activationstatus: true
      created: 2025-08-06T20:34:01.162+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T21:52:14.484+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-06T21:51:57.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Leo’s appeal on Wednesday came hours after representatives from
        120 countries, including the US attended an annual ceremony in Hiroshima to
        mark the atomic bombing.</p>'
    section6:
      primarytype: 'block'
      uuid: '5c06db03-4c0f-4109-ab97-63135c1d9e16'
      activationstatus: true
      created: 2025-08-06T20:34:01.162+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T21:52:14.484+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-06T21:51:57.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Among those attending the ceremony was a delegation of Catholic
        bishops from Japan, South Korea and the US including Cardinals Blase Cupich
        of Chicago and Robert McElroy of Washington, D.C.</p>'
    section7:
      primarytype: 'block'
      uuid: '6b34b623-e9d3-42f5-8555-78c074759f50'
      activationstatus: true
      created: 2025-08-06T20:34:01.163+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-06T21:52:14.484+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-06T21:51:57.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '"We strongly condemn all wars and conflicts, the use and possession
        of nuclear weapons and the threat to use nuclear weapons," the bishops said
        in a joint statement on Wednesday.'
    section8:
      primarytype: 'block'
      uuid: '952a25a3-c8df-495c-8a2b-895af7598e1a'
      activationstatus: true
      created: 2025-08-06T20:34:01.163+08:00
      createdby: 'tristan-nwp'
