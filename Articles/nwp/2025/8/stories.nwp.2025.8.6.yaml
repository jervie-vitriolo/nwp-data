      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T14:32:30.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b21ceb53-32d1-440b-9ff0-52e54d55589a'
      activationstatus: true
      created: 2025-08-06T14:32:30.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-06T14:32:31.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-06T14:32:30.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said the unemployment rate declined to 3.7 percent in June from\
        \ 3.9 percent in May, equivalent to 1.95 million jobless people from 2.03\
        \ million month-on-month.\r"
    section3:
      primarytype: 'block'
