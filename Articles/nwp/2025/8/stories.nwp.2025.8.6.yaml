      lastmodified: 2025-08-06T13:13:12.834+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Industry stakeholders have reported farmgate prices in some areas bottomed\
        \ out at P6 per kilogram.\r"
