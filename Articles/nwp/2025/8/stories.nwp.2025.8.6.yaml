      type: 'text'
      text: "“Kaya siya unemployed kahit na available siyang magtrabaho kasi pagod\
        \ na daw siya, ‘tired and believe no work available.’ So dito yung mga discouraged\
        \ workers,” Deputy National Statistician Divina del Prado said of the reason\
        \ for half of the unemployed people.\r"
