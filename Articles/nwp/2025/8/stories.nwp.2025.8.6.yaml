      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Fewer people were out
        of work in June from May, the Philippine Statistics Authority (PSA) reported
        Wednesday, Aug. 6.</p>'
    section1:
      primarytype: 'block'
      uuid: '8e3547b1-369f-4410-b40f-c02113ab80ec'
      activationstatus: true
      created: 2025-08-06T14:32:30.872+08:00
