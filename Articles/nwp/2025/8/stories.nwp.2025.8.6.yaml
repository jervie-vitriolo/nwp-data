      text: '<p>The movie is produced by Jason Blum under Blumhouse, with Derrickson
        and Cargill producing under Crooked Highway Productions. Horror author Joe
        Hill, whose short story inspired the</p>'
  'START HERE----->malou-choa-fagar-new-ptv-general-manager':
