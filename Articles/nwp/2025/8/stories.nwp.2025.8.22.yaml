      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T13:19:06.887+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '92d8421d-2ece-47b8-bbb1-1bafe6661f32'
      activationstatus: true
      created: 2025-08-22T13:19:06.888+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T13:19:07.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T13:19:06.888+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Senator Risa Hontiveros lodged Senate Bill 215, or the Lingap Para\
        \ Kay Lolo at Lola Act, to amend the Expanded Senior Citizens Act of 2010.\r"
    section3:
      primarytype: 'block'
      uuid: '0b9bdc4e-5924-4946-bb27-39c96184542e'
      activationstatus: true
      created: 2025-08-22T13:19:06.888+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T13:19:07.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T13:19:06.888+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '81f3fa4c-bb79-45eb-8a18-e319fdf520dd'
      activationstatus: true
      created: 2025-08-22T13:19:06.889+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T13:19:07.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T13:19:06.889+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Under existing laws, the monthly social pension worth ₱1,000 only covers\
        \ indigent elderly.\r"
    section5:
      primarytype: 'block'
      uuid: '107c31a0-9bd9-4d75-aef5-ab8f78335643'
      activationstatus: true
      created: 2025-08-22T13:19:06.889+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T13:19:07.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T13:19:06.889+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3ee32a1d-a145-48c9-97a8-3fad6787a133'
      activationstatus: true
      created: 2025-08-22T13:19:06.889+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T13:19:07.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T13:19:06.889+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Dumarami ang mga pangangailangan ng mga lolo’t lola natin habang sila\
        \ ay tumatanda, lalo na pagdating sa kanilang kalusugan,” Hontiveros said\
        \ in a statement on Friday, Aug. 22.\r"
    section7:
      primarytype: 'block'
