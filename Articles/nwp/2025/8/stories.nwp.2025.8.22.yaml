    title: 'Will Ashley, Dustin Yu, and Bianca de Vera to headline new film "Love
      You So Bad"'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2fb1968a-5bae-4187-bcf1-4e73169aa837'
      activationstatus: true
      created: 2025-08-22T10:41:12.577+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T10:41:12.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T10:41:12.577+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines -&nbsp;Former Pinoy Big Brother: Celebrity
        Collab Edition housemates Will Ashley, Dustin Yu, and Bianca de Vera are set
        to star in the upcoming movie Love You So Bad, Star Cinema announced Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '02757030-0433-4aea-9677-6c16bbe72b38'
      activationstatus: true
      created: 2025-08-22T10:41:12.577+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T10:41:12.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T10:41:12.577+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The film is a major collaboration between Star Cinema, GMA Pictures,
        and Regal Entertainment, and will be directed by Mae Cruz-Alviar, known for
        blockbuster hits such as Crazy Beautiful You, Can’t Help Falling in Love,
        and Rewind.'
    section2:
      primarytype: 'block'
      uuid: 'b7aaefc4-dd74-4e62-80f1-2ebf90a2bdc3'
      activationstatus: true
      created: 2025-08-22T10:41:12.578+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T10:41:12.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T10:41:12.578+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview following the announcement, Ashley described the project
        as a “dream come true” for him and his co-stars. Yu, for his part, expressed
        excitement over working with his fellow housemates and Cruz-Alviar, saying
        he’s a big fan of her works. De Vera added she was “very, very happy” to headline
        a big project backed by three major studios.'
    section3:
      primarytype: 'block'
      uuid: '6f3bba2e-b253-4a58-b7ef-049d71dc934c'
      activationstatus: true
      created: 2025-08-22T10:41:12.578+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T10:41:12.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T10:41:12.578+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The screenplay, written by Crystal San Miguel, was inspired by the
        1998 film Dahil Mahal Na Mahal Kita starring Rico Yan, Claudine Barretto,
        and Diether Ocampo — though Cruz-Alviar clarified it is not a remake but a
        modern story relevant to today’s generation.'
    section4:
      primarytype: 'block'
      uuid: '1814fffd-3129-45d5-96fe-f654286e942e'
      activationstatus: true
      created: 2025-08-22T10:41:12.578+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T10:41:12.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T10:41:12.578+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The film also serves as a reunion for De Vera and Ashley, who previously
        worked together in the ABS-CBN–GMA collaboration series Unbreak My Heart in
        2023.</p>'
