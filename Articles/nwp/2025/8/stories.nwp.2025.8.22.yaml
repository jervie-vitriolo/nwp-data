    title: 'Sri Lanka arrests former President Wickremesinghe, local media reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '23ead131-7cd5-417f-ba9d-2b1eda3211e3'
      activationstatus: true
      created: 2025-08-22T17:18:11.020+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:28:10.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:28:10.678+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Colombo, Sri Lanka -</strong> Former Sri Lankan President
        Ranil Wickremesinghe was arrested by the Criminal Investigation Department
        (CID) on Friday in connection with allegations of misuse of state funds, local
        television channel Ada Derana reported.</p>'
    section1:
      primarytype: 'block'
      uuid: '6746101b-bf7e-4c0e-9d45-75a00dae1fdf'
      activationstatus: true
      created: 2025-08-22T17:18:11.020+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:28:10.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:28:10.679+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5bf4772a-5ca5-4bc1-a283-7a9868a34244'
      activationstatus: true
      created: 2025-08-22T17:18:11.020+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:28:10.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:28:10.679+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Wickremesinghe, 76, was arrested after arriving at the CID office
        in the capital Colombo to record a statement in an investigation into his
        visit to London to attend his wife's graduation ceremony, the report said.</p>'
    section3:
      primarytype: 'block'
      uuid: '886f3091-a2ee-43ad-bc70-b80c7eea44a3'
      activationstatus: true
      created: 2025-08-22T17:18:11.021+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:28:10.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:28:10.680+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3ec5eee3-cbad-495d-aaeb-d7bce85cb0e0'
      activationstatus: true
      created: 2025-08-22T17:18:11.021+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:28:10.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:28:10.680+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "A Sri Lanka Police spokesperson did not immediately confirm the arrest.\
        \ Wickremesinghe's office did not respond to a request for comment from Reuters.\r"
    section5:
      primarytype: 'block'
      uuid: '59248d08-1f1c-4d31-99c4-f13e480aee55'
      activationstatus: true
      created: 2025-08-22T17:18:11.021+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:28:10.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:28:10.681+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1d891cda-10bb-468b-9bff-9a7475b87877'
      activationstatus: true
      created: 2025-08-22T17:18:11.022+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:28:10.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:28:10.681+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A lawyer who served as Sri Lanka's prime minister a record six
        times, Wickremesinghe was made president in 2022 during the island nation's
        debilitating financial crisis.</p>'
    section7:
      primarytype: 'block'
      uuid: '96964dfb-00b9-494b-81cc-a38a1d06f5c8'
      activationstatus: true
      created: 2025-08-22T17:18:11.022+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:28:10.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:28:10.682+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '26631c7c-59a3-463b-85c3-8afb388ad9e9'
      activationstatus: true
      created: 2025-08-22T17:18:11.022+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:28:10.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:28:10.682+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Wickremesinghe, who is the leader of the United National Party (UNP),
        took over after widespread protests caused by a economic meltdown forced his
        predecessor Gotabaya Rajapaksa to flee Sri Lanka and later resign.</p>'
    section9:
      primarytype: 'block'
      uuid: '9ae5ef79-80c0-4541-a983-ef2242045cac'
      activationstatus: true
      created: 2025-08-22T17:18:11.023+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:28:10.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:28:10.682+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a7fbc70a-d7a9-41e4-af14-22e425b1f82d'
      activationstatus: true
      created: 2025-08-22T17:18:11.023+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:28:10.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:28:10.683+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Born into a prominent family of politicians and businessmen with
        large interests in the media, a 29-year-old Wickremesinghe was made the country's
        youngest cabinet minister by his uncle, President Junius Jayewardene, in 1978.</p>'
    section11:
      primarytype: 'block'
      uuid: '39e13289-022d-4d14-acc0-c03ee4c696dd'
      activationstatus: true
      created: 2025-08-22T17:18:11.023+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:28:10.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:28:10.684+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'b69390ac-0875-46ad-93ce-ad1f6293ffe6'
      activationstatus: true
      created: 2025-08-22T17:18:11.024+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:28:10.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:28:10.684+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In 1994, following assassinations that wiped out several of his
        senior colleagues, Wickremesinghe became leader of the UNP.</p>'
    section13:
      primarytype: 'block'
      uuid: '01de36ce-f0a9-4683-8841-106c92701967'
      activationstatus: true
      created: 2025-08-22T17:18:11.024+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:28:10.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:28:10.685+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'fd4e2d65-91d4-4c65-8f1c-f95726d24b1f'
      activationstatus: true
      created: 2025-08-22T17:18:11.025+08:00
      createdby: 'daniza-nwp'
