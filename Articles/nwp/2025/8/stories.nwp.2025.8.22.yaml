      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T11:06:12.892+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Following his pro career, Reyes founded Asiabasket, a league that
        organizes amateur basketball tournaments.</p>'
