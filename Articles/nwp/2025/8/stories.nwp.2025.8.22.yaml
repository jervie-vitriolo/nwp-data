    title: 'India's top court revises stray dog policy after public outcry'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7cd572c7-7b43-444d-84a9-521a4cb77bc9'
      activationstatus: true
      created: 2025-08-22T16:42:04.746+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.746+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>New Delhi, India -</strong> India's Supreme Court modified
        its order on stray dogs on Friday, directing that those picked up from streets
        in and around Delhi be released after sterilization and immunization, after
        a storm of protests from animal lovers.</p>'
    section1:
      primarytype: 'block'
      uuid: 'baca3fa7-8e9d-4375-82e4-b77d17b6a68b'
      activationstatus: true
      created: 2025-08-22T16:42:04.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.747+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'fbf62889-d8b2-4ee2-ad29-6d3445432292'
      activationstatus: true
      created: 2025-08-22T16:42:04.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.747+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Earlier this month, the court ruled that all stray dogs in Delhi
        and its suburbs be moved to shelters following a surge in dog bites and cases
        of rabies. Critics of the ruling had said it could not be implemented because
        there were not enough shelters.</p>'
    section3:
      primarytype: 'block'
      uuid: '700ab223-4044-462e-b55f-d0e7dc200671'
      activationstatus: true
      created: 2025-08-22T16:42:04.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.747+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1f0c49c5-8fa2-464d-86c1-6372e3eb24fc'
      activationstatus: true
      created: 2025-08-22T16:42:04.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.748+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Many animal lovers took to the streets to protest against the order.
        Animal rights activists signed online petitions asking the court to revoke
        its decision.</p>'
    section5:
      primarytype: 'block'
      uuid: '1e563144-5966-44e4-8369-6e3c48a18b5e'
      activationstatus: true
      created: 2025-08-22T16:42:04.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.748+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8b69601f-fd8c-4f8e-b665-3f1784a4ac2c'
      activationstatus: true
      created: 2025-08-22T16:42:04.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.748+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The court ruling also drew criticism from politicians and celebrities.
        India's opposition leader Rahul Gandhi called it a "step back from decades
        of humane, science-backed policy."</p>'
    section7:
      primarytype: 'block'
      uuid: '5e84fd73-b877-446d-a2d8-c7ec5a8b210d'
      activationstatus: true
      created: 2025-08-22T16:42:04.749+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.749+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'aca2bd32-bd54-41f9-bd05-c4ebae68c08f'
      activationstatus: true
      created: 2025-08-22T16:42:04.749+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.749+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Friday, the court said that dogs picked up in the past few weeks
        in Delhi and its suburbs would be released after sterilization and immunization,
        barring those showing aggressive behavior or signs of rabies infection.</p>'
    section9:
      primarytype: 'block'
      uuid: '1415d7b7-cf22-4809-9fdf-bc2417bf0c5b'
      activationstatus: true
      created: 2025-08-22T16:42:04.749+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.749+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f63321a8-aac7-43bc-99a8-d380690eda4d'
      activationstatus: true
      created: 2025-08-22T16:42:04.750+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.750+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Former federal minister and animal rights activist Maneka Gandhi
        told ANI news agency that she was happy with the "scientific decision" of
        relocating dogs back to their area.</p>'
    section11:
      primarytype: 'block'
      uuid: '3477d2ab-c659-44f2-9596-58a3baf25f15'
      activationstatus: true
      created: 2025-08-22T16:42:04.750+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.750+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '67554884-6109-4d45-bd88-adf3b847a8c7'
      activationstatus: true
      created: 2025-08-22T16:42:04.751+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.751+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The court has not clarified what "an aggressive dog" is and this
        remains a grey area, she added.</p>'
    section13:
      primarytype: 'block'
      uuid: '618df236-9608-4f12-9c06-5de31c2e62dc'
      activationstatus: true
      created: 2025-08-22T16:42:04.751+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.751+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '77564119-4d01-4c94-ab54-82a4f392b1b4'
      activationstatus: true
      created: 2025-08-22T16:42:04.751+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:42:05.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:42:04.751+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In April, the government said nearly 430,000 cases of dog bites
        were reported nationwide in January, against 3.7 million cases in all of 2024.</p>'
    section15:
      primarytype: 'block'
