      lastmodified: 2025-08-22T16:37:25.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Iran suspended talks with Washington aimed at curbing the Islamic
        Republic's nuclear ambitions after the US and Israel struck its nuclear sites
        in June. Iran denies any intent to develop atomic bombs.</p>'
