    title: '53 Filipino students awarded Erasmus+ scholarships to study in Europe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '002a34c2-87a1-4b01-a01e-cd1691f8eaca'
      activationstatus: true
      created: 2025-08-22T12:02:07.880+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T12:02:42.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T12:02:42.527+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Fifty-three Filipino
        students are set to pursue master’s and doctoral degrees in leading universities
        across Europe after being awarded scholarships under the European Union’s
        Erasmus+ Programme.</p>'
    section1:
      primarytype: 'block'
      uuid: '2607cecd-d0c7-41c7-9707-bfbebeafe384'
      activationstatus: true
      created: 2025-08-22T12:02:07.881+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T12:02:42.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T12:02:42.527+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'As part of the initiative, students will have the chance to study in
        more than one EU member state, allowing them to benefit from the academic
        expertise, diverse cultures, and languages of multiple universities.'
    section2:
      primarytype: 'block'
      uuid: 'aedb6189-2151-41f1-a017-3b325f57d6e8'
      activationstatus: true
      created: 2025-08-22T12:02:07.881+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T12:02:42.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T12:02:42.528+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the send-off ceremony in Manila, EU Delegation Chargé d’Affaires
        a.i. Frederic Grillet congratulated the new batch of scholars, calling on
        them to serve as “ambassadors of goodwill and agents of change” who can help
        strengthen ties between the EU and the Philippines. He also encouraged the
        students to bring back knowledge and experience that will benefit the country
        after completing their studies.'
    section3:
      primarytype: 'block'
      uuid: '7ef2b10a-aa86-4232-abd2-4a3a100ba397'
      activationstatus: true
      created: 2025-08-22T12:02:07.882+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T12:02:42.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T12:02:42.528+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This year’s ceremony was held in collaboration with Campus Erasmus,
        a network of Filipino alumni of the programme.'
    section4:
      primarytype: 'block'
      uuid: '9a352ada-5877-4161-ba09-318fd1818285'
      activationstatus: true
      created: 2025-08-22T12:02:07.882+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T12:02:42.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T12:02:42.529+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Erasmus+ Programme — previously known as Erasmus Mundus — is among
        the world’s leading international academic mobility initiatives. It offers
        life-changing opportunities for students to experience European culture, learn
        new languages, and integrate into European society for one to two years.'
    section5:
      primarytype: 'block'
      uuid: '159f9a49-a28d-453e-881e-4a6a40545fe6'
      activationstatus: true
      created: 2025-08-22T12:02:07.882+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T12:02:42.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T12:02:42.529+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Over the years, the programme has provided hundreds of Filipinos
        with access to world-class education, reinforcing the EU’s role as a global
        hub of academic excellence and student mobility.</p>'
