      lastmodified: 2025-08-22T18:05:03.318+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Magnolia Hotshots
        are not yet done with their offseason lineup changes in the PBA.</p>'
