  'START HERE----->sandiganbayan-binays-not-guilty':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Vice President Jejomar Binay Sr. (left) and former Makati Mayor Jejomar
      "Jun-Jun" Binay Jr. (right)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-22T16:19:26.000+08:00
    imagesource: 'b955023e-e96e-41e3-9370-ff5eea77278d'
    primarytype: 'composition'
    uuid: '5d356624-3143-4012-9313-533e53af7b63'
    lead: 'The Sandiganbayan found former Vice President Jejomar "Jojo" Binay Sr.
      and former Makati Mayor Jejomar "Jun-Jun" Binay Jr. not guilty in multiple criminal
      cases in relation to the alleged anomalous city carpark building.'
    activationstatus: true
    created: 2025-08-22T16:22:01.093+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-08-22T16:22:01.384+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-22T16:22:01.138+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sandiganbayan finds Binays not guilty in Makati carpark criminal raps'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4e0afff3-8502-4d6c-af74-4480a3cd0321'
      activationstatus: true
      created: 2025-08-22T16:22:01.119+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.132+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Sandiganbayan found
        former Vice President Jejomar "Jojo" Binay Sr. and former Makati Mayor Jejomar
        "Jun-Jun" Binay Jr. not guilty in multiple criminal cases in relation to the
        alleged anomalous city carpark building.</p>'
    section1:
      primarytype: 'block'
      uuid: '36514bf1-6c0e-4466-b241-a05984753c07'
      activationstatus: true
      created: 2025-08-22T16:22:01.120+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4aa9de45-0f33-43fc-88f0-475091c64afe'
      activationstatus: true
      created: 2025-08-22T16:22:01.120+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a decision released on Friday, Aug. 22, the Sandiganbayan said
        the prosecution was unable to prove the “required quantum of evidence” in
        all cases against the Binays and other accused.</p>'
    section3:
      primarytype: 'block'
      uuid: '6b074db3-ee33-4a23-a88b-2eab1737d179'
      activationstatus: true
      created: 2025-08-22T16:22:01.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '23c815fc-8d5c-49f6-a502-57f410d0cc49'
      activationstatus: true
      created: 2025-08-22T16:22:01.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The cases are six counts of violation of the Anti-Graft and Corrupt
        Practices Act, one count of malversation of public funds, and 16 counts of
        falsification of public documents.</p>'
    section5:
      primarytype: 'block'
      uuid: '6e894e7f-f15c-4603-8162-63691768d312'
      activationstatus: true
      created: 2025-08-22T16:22:01.122+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b073f5f4-46f7-4963-b3e9-fa43ae01b670'
      activationstatus: true
      created: 2025-08-22T16:22:01.122+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The evidence of the prosecution must stand on its own strength
        and not rely on the weakness of the evidence of the defense,” the decision
        read.</p>'
    section7:
      primarytype: 'block'
      uuid: 'dad90250-c367-4762-a541-51d3516cfa0e'
      activationstatus: true
      created: 2025-08-22T16:22:01.122+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '23227417-0371-4255-b768-92b620da24d8'
      activationstatus: true
      created: 2025-08-22T16:22:01.123+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Rule 133, Sec. 2 of the Revised Rules on Evidence specifically
        provides that the degree of proof required to secure the accused's conviction
        is proof beyond reasonable doubt, which does not mean such a degree of proof
        as, excluding possibility of error, produces absolute certainty,” it stated.</p>'
    section9:
      primarytype: 'block'
      uuid: '6337792e-fc98-4e16-9ec9-68a62869ff44'
      activationstatus: true
      created: 2025-08-22T16:22:01.123+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '71697a91-221d-4d51-9e84-e57a47650e6d'
      activationstatus: true
      created: 2025-08-22T16:22:01.124+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.124+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In 2015, then-Ombudsman Conchita Carpio-Morales found probable cause
        to file the charges against the Binays and 22 others over the irregular bidding
        and construction of the P2.28-billion Makati City Hall Parking Building II.</p>'
    section11:
      primarytype: 'block'
      uuid: 'caef281c-9d97-44d6-8ed8-85e3d40f7bbb'
      activationstatus: true
      created: 2025-08-22T16:22:01.124+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.124+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '06b20377-02b1-464c-80d5-986fc5f337b6'
      activationstatus: true
      created: 2025-08-22T16:22:01.125+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.125+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Ombudsman said the services of Mana Architecture and Interior
        Design Company were engaged without public bidding, noting that there was
        no publication of invitations to bid. It added that the Bids and Awards Committee
        completed the procurement process in just 11 days.</p>'
    section13:
      primarytype: 'block'
      uuid: '36d8518a-a224-4a98-9522-8cef38fb8aa5'
      activationstatus: true
      created: 2025-08-22T16:22:01.125+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.125+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'f23a77fb-3384-413c-b908-9872155856e7'
      activationstatus: true
      created: 2025-08-22T16:22:01.126+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:22:01.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:22:01.126+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Ombudsman also said construction projects – which were bagged
        by Hilmarc’s Construction Company, being the lone bidder – started even without
        approved design standards, contract plans, and agency cost estimates among
        others.</p>'
  'START HERE----->syria-to-revalue-currency':
    author: 'Feras Dalatey, Reuters'
    caption: 'Stacks of Syrian pounds are pictured inside an exchange currency shop
      in Azaz, Syria February 3, 2020. Picture taken on Feb. 3, 2020. (Khalil Ashawi/File
      Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-22T16:25:07.000+08:00
    imagesource: '9ef87891-9239-4968-9a0f-d6e2f5dad8a4'
    primarytype: 'composition'
    uuid: 'ccc351ec-c955-4970-8259-e637104197ad'
    lead: 'Syria will issue new banknotes, removing two zeros from its currency
      in an attempt to restore public confidence in the severely devalued pound, according
      to seven sources familiar with the matter and documents reviewed by Reuters.'
    activationstatus: true
    created: 2025-08-22T16:30:24.055+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-08-22T16:33:41.209+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-22T16:33:40.627+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'EXCLUSIVE: Syria to revalue currency, dropping two zeros in bid for
      stability, sources say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '71309bb7-6137-43d4-9ec1-d429a8132873'
      activationstatus: true
      created: 2025-08-22T16:30:24.065+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.593+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Damascus, Syria -</strong> Syria will issue new banknotes,
        removing two zeros from its currency in an attempt to restore public confidence
        in the severely devalued pound, according to seven sources familiar with the
        matter and documents reviewed by Reuters.</p>'
    section1:
      primarytype: 'block'
      uuid: '075f71cf-3db5-4f2a-9ca7-c3d8ad78f1c1'
      activationstatus: true
      created: 2025-08-22T16:30:24.065+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.594+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c9bdd1b9-bda3-4610-8cbe-0fae0a05f794'
      activationstatus: true
      created: 2025-08-22T16:30:24.065+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.594+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The step is intended to strengthen the Syrian pound after its purchasing
        power collapsed to record lows following a 14-year conflict that ended with
        President Bashar al-Assad's ouster in December.</p>'
    section3:
      primarytype: 'block'
      uuid: '4e773701-ee58-45c1-9c99-0eb7b2d5d364'
      activationstatus: true
      created: 2025-08-22T16:30:24.066+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.595+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9dafac45-190d-485a-8c52-3513c8aa598c'
      activationstatus: true
      created: 2025-08-22T16:30:24.066+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Syrian pound has lost more than 99% of its value since war erupted
        in 2011, with the exchange rate now at around 10,000 pounds to the US dollar,
        compared to 50 before the war.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd5a4ba54-a8ee-4236-b6f4-3bc237b65bfc'
      activationstatus: true
      created: 2025-08-22T16:30:24.066+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6c519b83-8b65-422b-bc6c-75714ccc0252'
      activationstatus: true
      created: 2025-08-22T16:30:24.067+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The sharp depreciation has made daily transactions and money transfers
        increasingly difficult.</p>'
    section7:
      primarytype: 'block'
      uuid: 'b3a32b63-1f37-4479-b6ef-3eaa0ee215d3'
      activationstatus: true
      created: 2025-08-22T16:30:24.067+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.598+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7c5978ec-3642-47a6-ad28-79763109c047'
      activationstatus: true
      created: 2025-08-22T16:30:24.067+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.598+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Families usually pay for weekly grocery runs from black plastic
        bags holding at least half a kilogram of 5,000-pound notes, currently the
        highest denomination.</p>'
    section9:
      primarytype: 'block'
      uuid: '293d3c83-1b0f-4f96-b8fc-2f0ba5d64c86'
      activationstatus: true
      created: 2025-08-22T16:30:24.068+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.599+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ca30766f-b1ed-4654-9dfa-251b4200c648'
      activationstatus: true
      created: 2025-08-22T16:30:24.068+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.599+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In an attempt to ease transactions and improve monetary stability,
        Syria's central bank informed private banks in mid-August that it intended
        to issue new currency by "removing zeros," according to a document seen by
        Reuters.</p>'
    section11:
      primarytype: 'block'
      uuid: '26f5f7e8-10c5-4553-a7ad-508abf4b5eaa'
      activationstatus: true
      created: 2025-08-22T16:30:24.069+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '18b41db1-86b4-44c3-8c89-d31ef481b562'
      activationstatus: true
      created: 2025-08-22T16:30:24.069+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.601+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Reuters spoke to five commercial bankers, one central bank source
        and one Syrian economic official who said the central bank later informed
        them that two zeros would be removed. They spoke on condition of anonymity
        to discuss a decision that has not yet been made public.</p>'
    section13:
      primarytype: 'block'
      uuid: '51623295-2072-457c-95dd-824b89323bfd'
      activationstatus: true
      created: 2025-08-22T16:30:24.069+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.601+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c42c30c3-4f6b-4ea4-8253-a6609091b5b0'
      activationstatus: true
      created: 2025-08-22T16:30:24.070+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.602+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meetings on the currency overhaul have been chaired by Central Bank
        Deputy Governor Mukhlis al-Nazer, according to the commercial bankers who
        attended the meetings.</p>'
    section15:
      primarytype: 'block'
      uuid: '5aea2805-2f94-4ae5-961c-71ee3006017f'
      activationstatus: true
      created: 2025-08-22T16:30:24.070+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.603+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '04330c38-4dc2-4696-8e55-c6db7e5093d8'
      activationstatus: true
      created: 2025-08-22T16:30:24.071+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.603+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Nazer did not reply to a request for comment. Amal al-Masri, the
        head of the central bank's Banking Supervision Department, declined to comment
        saying the matter was strictly confidential. The Syrian finance ministry also
        did not respond to a request for comment.</p>'
    section17:
      primarytype: 'block'
      uuid: '33221a3d-24b2-460b-a487-ae25260ed270'
      activationstatus: true
      created: 2025-08-22T16:30:24.071+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.604+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '9ba6fc86-5bfd-4864-b40b-f4f7a27a6625'
      activationstatus: true
      created: 2025-08-22T16:30:24.071+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.605+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It was not immediately clear whether the revaluation of the pound
        would need legislative approval. Syria is set to hold its first elections
        to set up a new legislative assembly in September.</p>'
    section19:
      primarytype: 'block'
      uuid: '942ffcbc-8c0b-4d06-9c8a-e6177d410249'
      activationstatus: true
      created: 2025-08-22T16:30:24.072+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.605+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '1b537909-e161-4cec-a4a8-7226d9f0b77f'
      activationstatus: true
      created: 2025-08-22T16:30:24.072+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.606+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Two of the bankers and another Syrian source familiar with the matter
        told Reuters that Syria had agreed with Russian state-owned money printing
        firm Goznak to produce the new notes.</p>'
    section21:
      primarytype: 'block'
      uuid: '8e5a4d5b-4b7b-4699-8695-295d3fe12089'
      activationstatus: true
      created: 2025-08-22T16:30:24.073+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.606+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'bdb22e93-3d92-4692-880b-5696e9d7c7ae'
      activationstatus: true
      created: 2025-08-22T16:30:24.073+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.607+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>They said the deal was finalized when a senior Syrian delegation
        visited Moscow in late July. Goznak, which also printed Syria's currency
        during the Assad era, did not respond to requests for comment.</p>'
    section23:
      primarytype: 'block'
      uuid: '9c653f76-a828-43be-a801-fc1d88db9533'
      activationstatus: true
      created: 2025-08-22T16:30:24.074+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.608+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '4717907a-7935-41c2-b74a-ffb1536f0b8c'
      activationstatus: true
      created: 2025-08-22T16:30:24.074+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.609+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Political shift</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: 'ba0643d7-3e79-47ea-a701-7df76ca6ed49'
      activationstatus: true
      created: 2025-08-22T16:30:24.075+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.609+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'b1d80be7-3247-4ff3-b770-71b0fb685ef1'
      activationstatus: true
      created: 2025-08-22T16:30:24.075+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.610+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Under Assad, the use of foreign currencies was outlawed, but Syria's
        new leaders pledged to create a free-market economy and lifted restrictions
        to ease cash flow.</p>'
    section27:
      primarytype: 'block'
      uuid: '6435aae4-3e43-49a6-ac69-39a552320cfe'
      activationstatus: true
      created: 2025-08-22T16:30:24.076+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.611+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '1c7bd389-b43e-4d2b-bdc4-1ca702ee6504'
      activationstatus: true
      created: 2025-08-22T16:30:24.076+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.612+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While the economy has swiftly dollarized, with US dollar prices
        everywhere from store fronts to fuel pumps, there are concerns about a Syrian
        pound liquidity crunch in a country with limited infrastructure for digital
        payments.</p>'
    section29:
      primarytype: 'block'
      uuid: '0a9f6e7c-0631-41b6-9da7-b72d290a4a43'
      activationstatus: true
      created: 2025-08-22T16:30:24.077+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.612+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '68efae1d-3333-47ce-b8a3-5f9ca1909e5f'
      activationstatus: true
      created: 2025-08-22T16:30:24.077+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.613+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Three of the Syrian bankers said one driving force behind the planned
        currency overhaul was concern over an estimated 40 trillion pounds circulating
        outside Syria's formal financial system. Issuing new notes would grant the
        government better oversight over the cash in circulation.</p>'
    section31:
      primarytype: 'block'
      uuid: 'fc928508-fd52-4d31-9508-f882931429e3'
      activationstatus: true
      created: 2025-08-22T16:30:24.078+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.614+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '96774a11-3671-47c2-83b4-7908fda7da6f'
      activationstatus: true
      created: 2025-08-22T16:30:24.079+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.614+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It also carries symbolic weight, signaling a clear break from more
        than five decades of Assad rule. Bashar al-Assad's face appears on the 2,000-pound
        purple note, while his father, Hafez, features on the green 1,000-pound one.</p>'
    section33:
      primarytype: 'block'
      uuid: '9ac72bbd-a0c0-4818-8e92-3e68d5c0da8a'
      activationstatus: true
      created: 2025-08-22T16:30:24.079+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.615+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'b5687788-1dab-4ee1-a2c7-8e9ec4ce4b3e'
      activationstatus: true
      created: 2025-08-22T16:30:24.080+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.616+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Officials plan an information campaign in the coming weeks before
        the formal launch of the new notes on December 8, the one-year anniversary
        of Assad's ouster.</p>'
    section35:
      primarytype: 'block'
      uuid: '87f984de-bed5-4e97-85f2-2e1830b4266c'
      activationstatus: true
      created: 2025-08-22T16:30:24.080+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.616+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '09c27af7-d48b-4724-b2fd-e1e3305a77e4'
      activationstatus: true
      created: 2025-08-22T16:30:24.081+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.617+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Two commercial bank directors told Reuters that Syria's central
        bank has instructed lenders to be ready for the roll out by mid-October.</p>'
    section37:
      primarytype: 'block'
      uuid: '68c63f78-b420-43d5-8901-86643bf96a3e'
      activationstatus: true
      created: 2025-08-22T16:30:24.082+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.618+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'ee903d9f-9891-4c65-8980-4e8f9fc1e53c'
      activationstatus: true
      created: 2025-08-22T16:30:24.082+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.618+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Central bank circulars seen by Reuters asked banks to produce detailed
        reports on their infrastructure, including the number of cameras, cash counters,
        and storage capacity, and run tests to ensure automated systems could handle
        the new currency.</p>'
    section39:
      primarytype: 'block'
      uuid: '38ebb627-daea-40b5-bc61-8fbf1cb67ca4'
      activationstatus: true
      created: 2025-08-22T16:30:24.083+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.619+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '7830b7f8-13cd-46d6-a467-2008a7e0196a'
      activationstatus: true
      created: 2025-08-22T16:30:24.083+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.620+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>All five commercial bankers said they were told that a 12-month
        "coexistence period" will allow both old and new notes to circulate until
        December 8, 2026.</p>'
    section41:
      primarytype: 'block'
      uuid: '4b55094e-7de1-469a-8d25-394f188f363e'
      activationstatus: true
      created: 2025-08-22T16:30:24.084+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.620+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '72becfff-d0b7-4c8d-8a38-955a041d3fbc'
      activationstatus: true
      created: 2025-08-22T16:30:24.085+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.621+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Karam Shaar, a leading Syrian economist and consultant to the United
        Nations, said replacing banknotes featuring Assad's image was a necessary
        political shift.</p>'
    section43:
      primarytype: 'block'
      uuid: '456e889e-3081-41fa-9392-a3a66d64f0c2'
      activationstatus: true
      created: 2025-08-22T16:30:24.085+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.621+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'fd5cdfa0-67ad-47f3-9edd-ba1692155d81'
      activationstatus: true
      created: 2025-08-22T16:30:24.086+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.622+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But he warned that the revaluation could confuse consumers, especially
        the elderly, and there was a lack of a clear regulatory framework or plan
        for full national implementation, given the gaps in the state's territorial
        control.</p>'
    section45:
      primarytype: 'block'
      uuid: '1053089a-9b1a-4adb-8076-a9d4e6358076'
      activationstatus: true
      created: 2025-08-22T16:30:24.087+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '27e05839-8ac6-4303-81c2-73ebb6fbd178'
      activationstatus: true
      created: 2025-08-22T16:30:24.087+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Alternatively, Syria could issue higher denominations of the same
        currency, say 20,000 or 50,000-pound notes, which would achieve similar goals
        in terms of easing cash handling and storage, while avoiding the substantial
        cost of a full currency overhaul, which could run into hundreds of millions
        of dollars," Shaar told Reuters.</p>'
    section47:
      primarytype: 'block'
      uuid: '81e363f5-214d-473b-ad5e-81ed9cb24088'
      activationstatus: true
      created: 2025-08-22T16:30:24.088+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.624+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '5d4d6a88-03ec-4696-bfab-f4f7117e6246'
      activationstatus: true
      created: 2025-08-22T16:30:24.089+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T16:33:41.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T16:33:40.625+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Feras Dalatey in Damascus; Editing by Maya Gebeily,
        Kirsten Donovan)</em></p>'
