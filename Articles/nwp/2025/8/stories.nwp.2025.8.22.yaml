    lead: 'The Philippine government, in partnership with the Embassy of the Republic
      of Korea, has launched dedicated Korean Help Desks in key cities to bolster
      the protection of Korean nationals amid rising reports of crimes targeting the
      community.'
    activationstatus: true
    created: 2025-08-22T12:00:11.638+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-22T12:02:28.843+08:00
    lastactivatedby: 'superuser'
