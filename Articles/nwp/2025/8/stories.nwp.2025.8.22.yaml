      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T11:06:12.893+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I felt happy and excited that I can help build the UAAP because the\
        \ league has opened so many opportunities for me,” he said in a statement.\
        \ “I hope I can contribute to improving the league so it can do the same for\
        \ the younger athletes,” he added.\r"
