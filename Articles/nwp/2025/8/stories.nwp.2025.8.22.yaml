      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The measures cover Greek national Antonios Margaritis and his network
        of companies and vessels that Treasury said was involved in transporting Iranian
        oil exports in violation of sanctions.</p>'
