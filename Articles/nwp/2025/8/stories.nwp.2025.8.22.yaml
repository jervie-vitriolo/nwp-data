      uuid: '7b598274-724a-49f3-be9b-771b4c2249fc'
      activationstatus: true
      created: 2025-08-22T18:05:03.320+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T18:05:03.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T18:05:03.320+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '66bb6b98-2233-4514-ad34-89c2549df35b'
      activationstatus: true
      created: 2025-08-22T18:05:03.321+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T18:05:03.583+08:00
