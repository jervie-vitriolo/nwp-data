      lastmodified: 2025-08-22T11:06:12.891+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The 38-year-old Reyes played for the Ateneo de Manila University
        from Season 68 to 72. He was hailed Rookie of the Year in Season 68 and was
        part of the Blue Eagles' title runs in Seasons 71 and 72.</p>'
    section21:
