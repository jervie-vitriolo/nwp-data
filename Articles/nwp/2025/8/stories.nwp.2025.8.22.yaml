  'START HERE----->sri-lanka-arrests-former-president-wickremesinghe':
    author: 'Reuters'
    caption: 'Sri Lanka's independent presidential candidate Ranil Wickremesinghe
      addresses supporters during an election rally ahead of the upcoming presidential
      election, in Minuwangoda in Gampaha district, Sri Lanka on Sept. 17, 2024. (Thilina
      Kaluthotage/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-22T16:58:46.000+08:00
    imagesource: '35b19493-5be5-4be1-b35f-d5f43ba33960'
    primarytype: 'composition'
    uuid: 'ea500073-3a62-4f42-9298-9e74fcc45932'
    lead: 'Former Sri Lankan President Ranil Wickremesinghe was arrested by the
      Criminal Investigation Department on Friday in connection with allegations of
      misuse of state funds, local television channel Ada Derana reported.'
    activationstatus: true
    created: 2025-08-22T17:18:11.012+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-08-22T17:28:10.974+08:00
