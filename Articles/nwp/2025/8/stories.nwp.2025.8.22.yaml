      lastmodified: 2025-08-22T14:36:13.463+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Chicago was 245-161 (.603) in games in which Rose played. In his MVP\
        \ season, he led the Bulls to their first Eastern Conference Finals appearance\
        \ since 1998 -- the final season of the Bulls' second NBA championship three-peat.\r"
