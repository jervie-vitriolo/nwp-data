      lastmodified: 2025-08-22T18:05:03.321+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Gomez de Liano is coming off a stint with the Anyang Jung Kwan Jang\
        \ in the Korean Basketball League. He was part of the Dyip team that last\
        \ reached the quarterfinals alongside Juami Tiongson, Stephen Holt, Isaac\
        \ Go, and Andreas Cahilig.\r"
    section7:
      primarytype: 'block'
      uuid: '76753e8d-2db5-40cc-bc7a-d0d32c09836a'
      activationstatus: true
      created: 2025-08-22T18:05:03.321+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T18:05:03.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T18:05:03.321+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8f07696f-1dc6-40e3-9667-1b2fc9f3828b'
      activationstatus: true
      created: 2025-08-22T18:05:03.321+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T18:05:03.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T18:05:03.321+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Meanwhile, Ahanmisi showed flashes of brilliance with his shooting\
        \ touch in Magnolia but did not really shine as he played behind the shadows\
        \ of veteran guards Paul Lee and Mark Barroca.\r"
