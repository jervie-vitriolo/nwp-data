    title: 'PH launches Korean help desks to enhance safety of Korean community'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '37419bf2-7a55-41ab-a2f8-0fbf766eea12'
      activationstatus: true
      created: 2025-08-22T12:00:11.658+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T12:02:28.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T12:02:28.604+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippine government,
        in partnership with the Embassy of the Republic of Korea, has launched dedicated
        Korean Help Desks in key cities to bolster the protection of Korean nationals
        amid rising reports of crimes targeting the community.</p>'
    section1:
      primarytype: 'block'
      uuid: '826775fa-18ad-4d74-8f4b-1ef2585b1960'
      activationstatus: true
      created: 2025-08-22T12:00:11.658+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T12:02:28.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T12:02:28.604+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The initiative, spearheaded by the Presidential Anti-Organized Crime
        Commission (PAOCC), comes after a spate of incidents in recent months, including
        kidnappings, armed robberies, and fatal attacks against Koreans. In response,
        the Korean Embassy called on Manila to adopt stronger institutional measures
        to ensure the safety of its citizens.'
    section2:
      primarytype: 'block'
      uuid: '8e2f62cf-4511-4ee9-ba2a-e2e9d7ee7001'
      activationstatus: true
      created: 2025-08-22T12:00:11.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T12:02:28.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T12:02:28.604+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. ordered the Philippine National Police
        to form a special task force focused on protecting Korean nationals. The establishment
        of the Korean Help Desks is being hailed as a visible demonstration of the
        government’s commitment to the issue.'
    section3:
      primarytype: 'block'
      uuid: '07c6007a-eb21-46ac-96e5-22b4ed1645a5'
      activationstatus: true
      created: 2025-08-22T12:00:11.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T12:02:28.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T12:02:28.605+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This initiative serves as a concrete measure to enhance the safety
        of our community members and visitors, while also marking an important milestone
        in further strengthening the trust and cooperation between our two countries,
        which were elevated to a strategic partnership last year,” said Korean Ambassador
        Lee Sang-hwa.'
    section4:
      primarytype: 'block'
      uuid: '9971f068-f417-4756-a415-c7ed1c9616e4'
      activationstatus: true
      created: 2025-08-22T12:00:11.660+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T12:02:28.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T12:02:28.605+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A total of eight Korean Help Desks will be rolled out across five hubs
        with large Korean populations — Manila, Angeles, Olongapo, Tarlac, and Cebu.
        Housed inside local police stations, the desks are designed to provide swift
        response and support in cases of crimes or emergencies involving Korean nationals.'
    section5:
      primarytype: 'block'
      uuid: '171c5e7c-bd6d-4c67-b26a-4b1b7daf02b4'
      activationstatus: true
      created: 2025-08-22T12:00:11.660+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T12:02:28.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T12:02:28.606+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The move is considered groundbreaking, as it marks the first time the
        Philippines has set up dedicated units inside police stations specifically
        for citizens of a foreign country.'
    section6:
      primarytype: 'block'
      uuid: 'f3e2996f-501e-4d35-9c18-09f19e223638'
      activationstatus: true
      created: 2025-08-22T12:00:11.660+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-22T12:02:28.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T12:02:28.606+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Officials from both sides expressed optimism that the program would
        not only improve the safety of Koreans living in and visiting the Philippines
        but also further deepen bilateral ties.</p>'
