      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A bill seeking to provide
        a ₱1,500 monthly social pension for senior citizens has been filed in the
        Senate.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bd13ea28-90f9-4cae-a2eb-dd6dbcde5b9a'
      activationstatus: true
      created: 2025-08-22T13:19:06.887+08:00
