      primarytype: 'block'
      uuid: 'e232124d-5feb-4f40-a88b-62df4acc91e7'
      activationstatus: true
      created: 2025-08-22T18:05:03.319+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T18:05:03.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T18:05:03.319+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1c244ba2-2d88-490c-96cf-f886c824c7a4'
      activationstatus: true
      created: 2025-08-22T18:05:03.319+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T18:05:03.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T18:05:03.319+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Hotshots have acquired Javi Gomez de Liano from the Terrafirma\
        \ Dyp in exchange for Jerrick Ahanmisi and a second round pick in the upcoming\
        \ Season 50 draft.\r"
    section3:
      primarytype: 'block'
      uuid: '8300e11d-80f2-4f36-a33f-62484c53fbb8'
      activationstatus: true
      created: 2025-08-22T18:05:03.320+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T18:05:03.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T18:05:03.320+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '14ca1f48-a355-4152-8b56-5521f64abb5e'
      activationstatus: true
      created: 2025-08-22T18:05:03.320+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T18:05:03.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T18:05:03.320+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The trade was approved by the PBA Commissioner's Office on Friday,\
        \ Aug. 22.\r"
    section5:
