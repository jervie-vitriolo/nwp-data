      lastmodified: 2025-08-22T13:42:30.588+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration
        said the low pressure area off Aurora developed into a tropical depression
        named Isang.'
