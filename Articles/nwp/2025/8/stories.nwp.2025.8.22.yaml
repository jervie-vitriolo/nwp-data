      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The firms were identified as Qingdao Port Haiye Dongjiakou Oil Products
        Co in Shandong province and Yangshan Shengang International Petroleum Storage
        and Transportation Co in Zhejiang province.</p>'
