      type: 'text'
      text: '<p><strong>Washington, US -</strong> The Trump administration on Thursday
        issued more Iran-related sanctions, targeting 13 entities based in Hong Kong,
        China, the United Arab Emirates and the Marshall Islands, as well as eight
        vessels, the US Treasury Department said.</p>'
