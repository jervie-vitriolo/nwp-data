      type: 'text'
      text: "A three-time All-Star, Rose posted career averages of 17.4 points,\
        \ 5.2 assists and 3.2 rebounds in 723 career games (518 starts) with the Bulls,\
        \ Knicks, Cleveland Cavaliers, Minnesota Timberwolves, Detroit Pistons and\
