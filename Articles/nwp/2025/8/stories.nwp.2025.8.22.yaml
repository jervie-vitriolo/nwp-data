      lastmodified: 2025-08-22T16:37:25.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The State Department separately said it imposed sanctions on two
        China-based operators of oil-related terminals and storage. It said they handled
        imports of Iranian oil aboard tankers previously targeted by US sanctions.</p>'
