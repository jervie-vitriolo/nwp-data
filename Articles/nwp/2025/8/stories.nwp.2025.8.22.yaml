    title: 'Wind Signal No. 1 up in 16 areas due to TD Isang'
    updated: 2025-08-22T17:19:29.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '123b1dc2-6c1f-4c50-8b09-a097ec61c9e2'
      activationstatus: true
      created: 2025-08-22T10:34:00.176+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:19:05.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:19:05.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Wind Signal No. 1 was
        raised in 16 areas due to Tropical Depression Isang on Friday, Aug. 22.</p>'
    section9:
      primarytype: 'block'
      uuid: '6887a9f0-3b06-4380-83da-dfb407b1dda1'
      activationstatus: true
      created: 2025-08-22T14:49:07.699+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:19:05.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:19:05.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0387fde7-580d-45db-999c-f070f6b5f54a'
      activationstatus: true
      created: 2025-08-22T14:49:07.699+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:19:05.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:19:05.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on the 5 p.m. bulletin of the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA), those under Signal No.
        1 will experience 39 to 61 kilometers per hour (kph) wind speeds which may
        cause minimal to minor threat to life and property.</p>'
    section11:
      primarytype: 'block'
      uuid: '7053937e-c259-4035-8fc7-3bbe488b380b'
      activationstatus: true
      created: 2025-08-22T14:49:07.700+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:19:05.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:19:05.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'b9bf6fb7-4f29-4d6c-8f17-5ae8fda59886'
      activationstatus: true
      created: 2025-08-22T14:49:07.700+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:19:05.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:19:05.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "These are Cagayan, Isabela, Quirino, Nueva Vizcaya, Apayao, Kalinga,\
        \ Abra, Mountain Province, Ifugao, Benguet, Ilocos Norte, Ilocos Sur, La Union,\
        \ Pangasinan, Aurora, and the northern portion of Nueva Ecija.\r"
    section13:
      primarytype: 'block'
      uuid: 'cbf7ff84-d9d6-4162-b181-3b66d1cd9c52'
      activationstatus: true
      created: 2025-08-22T14:49:07.701+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:19:05.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:19:05.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '3a838518-a1c7-4bbb-bbea-d0ab6254625b'
      activationstatus: true
      created: 2025-08-22T14:49:07.701+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:19:05.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:19:05.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Isang” was last spotted in the vicinity of Aglipay, Quirino. Moving
        west northwestward, it packs maximum sustained winds of 55 kph and gustiness
        of up to 90 kph.</p>'
    section6:
      primarytype: 'block'
      uuid: '8985a824-3d2e-4b38-8278-459f799a0171'
      activationstatus: true
      created: 2025-08-22T11:59:17.929+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T17:19:05.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:19:05.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The cyclone will enhance the southwest monsoon, locally called habagat,
        and will trigger strong to gale-force gusts over Zambales, Bataan, Metro Manila,
        Calabarzon, Mimaropa, Camarines Norte, Camarines Sur, Catanduanes, Burias
        Island, Western Visayas, Negros Island Region, Central Visayas, Dinagat Islands,
        Southern Leyte, Surigao del Norte, and Camiguin.</p>'
    section7:
      primarytype: 'block'
      uuid: '01de163d-1559-4de8-8b01-fea5336b86f4'
      activationstatus: true
      created: 2025-08-22T11:59:17.929+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T17:19:05.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:19:05.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Isang” is forecast to intensify into a tropical storm on Saturday
        morning.</p>'
    section8:
      primarytype: 'block'
      uuid: 'f2d14923-e64b-4c09-b848-abeb04c0360e'
      activationstatus: true
      created: 2025-08-22T11:59:17.930+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-22T17:19:05.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:19:05.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The tropical depression is expected to leave the Philippine Area
        of Responsibility on Saturday morning or afternoon.</p>'
    section2:
      primarytype: 'block'
      uuid: '9a3c353e-3d9d-435f-b827-e90e8a4b98be'
      activationstatus: true
      created: 2025-08-22T10:34:00.177+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:19:05.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:19:05.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Some local government units have declared <a href="https://www.newswatchplus.ph/news/2025/8/22/walang-pasok-aug-22.html"><strong>class
        suspensions</strong></a> due to heavy rains.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f3e1d414-fa5c-40ef-b9b9-e208fd4a5ba3'
      activationstatus: true
      created: 2025-08-22T10:34:00.177+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-22T17:19:05.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T17:19:05.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PAGASA is also monitoring another LPA outside the Philippine Area
        of Responsibility, noting that it has a low chance of developing into a tropical
        cyclone.</p>'
