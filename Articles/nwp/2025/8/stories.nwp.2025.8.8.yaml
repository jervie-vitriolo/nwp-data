      lastactivated: 2025-08-08T13:54:07.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.339+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '40af7c48-2e1e-4abf-97f8-0413e76c1b7a'
      activationstatus: true
      created: 2025-08-08T13:54:06.340+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.340+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Arab countries would "only support what Palestinians agree and decide
        on," a Jordanian official source told Reuters, adding that security in Gaza
        should be handled through "legitimate Palestinian institutions."</p>'
    section42:
      primarytype: 'block'
      uuid: '9b6eee4f-f556-45b2-92fb-ba3a9b13dda8'
      activationstatus: true
      created: 2025-08-08T13:54:06.340+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.340+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '155b122a-da96-4468-ae51-40c2a3b352a0'
      activationstatus: true
      created: 2025-08-08T13:54:06.341+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.341+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Hamas official Osama Hamdan told Al Jazeera the group would treat
        any force formed to govern Gaza as an "occupying" force linked to Israel.</p>'
    section44:
      primarytype: 'block'
      uuid: '1fe6b3cb-1722-4ad8-a3f7-16177cddc031'
      activationstatus: true
      created: 2025-08-08T13:54:06.342+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.342+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '3e9996c0-1476-4394-a3b3-5ce164b66c86'
      activationstatus: true
      created: 2025-08-08T13:54:06.343+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.343+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Earlier this year, Israel and the United States rejected an Egyptian
        proposal, backed by Arab leaders, that envisaged the creation of an administrative
        committee of independent, professional Palestinian technocrats entrusted with
        the governance of Gaza after the war.</p>'
    section46:
      primarytype: 'block'
      uuid: '1440d3b2-809d-4dfd-9621-bea04a8e79b0'
      activationstatus: true
      created: 2025-08-08T13:54:06.343+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.343+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '5bc405e9-62f1-4572-b287-916d1d4dcbf9'
      activationstatus: true
      created: 2025-08-08T13:54:06.344+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.344+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Opinion polls show most Israelis want the war to end in a deal that
        would see the release of the remaining hostages.</p>'
    section48:
      primarytype: 'block'
      uuid: 'da3a1f2d-b55b-44d3-8740-762c02847799'
      activationstatus: true
      created: 2025-08-08T13:54:06.345+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '10014b99-2d89-442d-a951-6e0c1b5d972e'
      activationstatus: true
      created: 2025-08-08T13:54:06.346+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.346+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The White House had no immediate comment. President Donald Trump has\
        \ declined to say whether he supported or opposed a potential full military\
        \ takeover of Gaza by Israel.\r"
    section50:
      primarytype: 'block'
      uuid: '6e5aeaa6-bd26-4028-9719-0281cf57bf30'
      activationstatus: true
      created: 2025-08-08T13:54:06.346+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.346+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '95e60664-b38a-4e60-a080-44af253dd8dc'
      activationstatus: true
      created: 2025-08-08T13:54:06.347+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.347+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Netanyahu's government has insisted on total victory over Hamas,
        which ignited the war when it staged a deadly October 2023 attack on Israel
        from Gaza.</p>'
    section52:
      primarytype: 'block'
      uuid: '65446af1-9eb5-429e-9886-dfa2826863cd'
      activationstatus: true
      created: 2025-08-08T13:54:06.348+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.348+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '4ac26b43-2cad-4ab0-bf52-fb164b49b653'
      activationstatus: true
      created: 2025-08-08T13:54:06.349+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.349+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The U.N. has called reports about a possible expansion of Israel's
        military operations in Gaza "deeply alarming" if true.</p>'
    section54:
      primarytype: 'block'
      uuid: 'd6504eca-14f0-4029-9d52-f32f46e880cb'
      activationstatus: true
      created: 2025-08-08T13:54:06.350+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.350+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: 'deb5da82-065d-41f0-bc35-2109626909e5'
      activationstatus: true
      created: 2025-08-08T13:54:06.351+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.351+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The idea, pushed especially by far-right ministers in Netanyahu's
        coalition, of Israeli forces moving into areas they do not already hold in
        the enclave has also generated alarm in Israel.</p>'
    section56:
      primarytype: 'block'
      uuid: 'd0a13dd9-bed8-445a-9a77-1f235bd8b32a'
      activationstatus: true
      created: 2025-08-08T13:54:06.351+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.351+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: 'e1094c10-5045-4865-8d72-4af3bc9709d8'
      activationstatus: true
      created: 2025-08-08T13:54:06.352+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.352+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>Remaining hostages</strong></h2>'
    section58:
      primarytype: 'block'
      uuid: 'd281982c-8f77-400c-b8c5-757e19d64964'
      activationstatus: true
      created: 2025-08-08T13:54:06.353+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.353+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: 'dfbe4a91-f851-44d4-9e87-bf47d14089c9'
      activationstatus: true
      created: 2025-08-08T13:54:06.354+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.354+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "There are 50 hostages still held in Gaza, of whom Israeli officials\
        \ believe 20 are alive. Most of those freed so far emerged as a result of\
        \ diplomatic negotiations. Talks toward a ceasefire that could have seen more\
        \ hostages released collapsed in July.\r"
    section60:
      primarytype: 'block'
      uuid: '80ab3588-6c4a-45a9-aac9-248421d05351'
      activationstatus: true
      created: 2025-08-08T13:54:06.355+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.355+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: 'ca5723a2-96ac-4f2a-8f65-399c2e666364'
      activationstatus: true
      created: 2025-08-08T13:54:06.356+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.356+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A senior Palestinian official said Hamas had told Arab mediators
        an increase in humanitarian aid entering Gaza would lead to a resumption in
        ceasefire negotiations.</p>'
    section62:
      primarytype: 'block'
      uuid: '1cd74c19-3e10-46bd-b56f-c2dfc1760fce'
      activationstatus: true
      created: 2025-08-08T13:54:06.357+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.357+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: '4f9c0ebb-b730-4e78-82f3-e6ac6de8b87f'
      activationstatus: true
      created: 2025-08-08T13:54:06.358+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.358+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israeli officials accuse Hamas of seizing aid to hand to its fighters
        and to sell to finance its operations, accusations the militant group denies.</p>'
    section64:
      primarytype: 'block'
      uuid: '82095052-018d-4f5b-aec0-0a87eb8042b1'
      activationstatus: true
      created: 2025-08-08T13:54:06.359+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.359+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section65:
      primarytype: 'block'
      uuid: '81d780bb-c140-43fa-867e-dd2a0a57a628'
      activationstatus: true
      created: 2025-08-08T13:54:06.359+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.359+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Videos released last week of two living hostages showed them emaciated
        and frail, stirring international condemnation.</p>'
    section66:
      primarytype: 'block'
      uuid: '384494fe-4a9e-44bf-b7b4-173db78f7b98'
      activationstatus: true
      created: 2025-08-08T13:54:06.360+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.360+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section67:
      primarytype: 'block'
      uuid: '3de8b1a5-f51b-45fd-a129-ec3096a2211b'
      activationstatus: true
      created: 2025-08-08T13:54:06.361+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.361+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Recent images of starving children from Gaza have also shocked the
        world and fueled international criticism of Israel over the sharply worsening
        conditions in the enclave.</p>'
    section68:
      primarytype: 'block'
      uuid: 'ee8bfc40-b274-40cf-9697-c5726c93ed42'
      activationstatus: true
      created: 2025-08-08T13:54:06.362+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.362+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section69:
      primarytype: 'block'
      uuid: '6fe58940-6b93-4e98-b51a-6f2a1deb6bcd'
      activationstatus: true
      created: 2025-08-08T13:54:06.363+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.363+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Hamas, which has ruled Gaza for nearly two decades but now controls
        only fragmented parts, insists any deal must lead to a permanent end to the
        war. Israel says the group has no intention of going through with promises
        to give up power afterwards.</p>'
    section70:
      primarytype: 'block'
      uuid: 'f882cd25-8ae2-4ea0-86c0-47e032b2ce92'
      activationstatus: true
      created: 2025-08-08T13:54:06.364+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.364+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section71:
      primarytype: 'block'
      uuid: 'f0742623-f3bd-4a06-a52f-6c597f44b385'
      activationstatus: true
      created: 2025-08-08T13:54:06.365+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.365+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>(Reporting by Alexander Cornwell in Jerusalem and Nidal al-Mughrabi
        in Cairo; Additional reporting by Steven Scheer in Jerusalem, Suleiman Al-Khalidi
        in Amman, Doina Chiacu and Kanishka Singh in Washington and Hatem Maher in
        Cairo; Editing by Lincoln Feast, Stephen Coates and Raju Gopalakrishnan)</p>'
