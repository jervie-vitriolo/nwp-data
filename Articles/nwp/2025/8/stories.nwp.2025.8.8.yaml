    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b920ef1-8068-4524-9271-ce234f7148c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:38:34.561+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:39:02.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:39:01.862+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur, Malaysia -</strong> Sunnyda Yok Nun, a 38-year-old
        woman from Malaysia''s Semai tribe, remembers seeing gibbons for the first
        time while she was training to protect the animals as part of the country''s
        first all-female, all-Indigenous wildlife ranger unit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b694e-3e92-4639-9e92-24e40d753a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:38:34.562+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:39:02.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:39:01.863+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709aaa10-f559-4122-955e-6ef92c5434ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:38:34.562+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:39:02.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:39:01.863+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Drawn to gibbons since she was a child, Sunnyda, also known as Cidot,
        said of their melodic calls: "Their voices are so powerful, as they overpowered
        the sound of the river."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e79db-f967-42da-be5d-ebb6a71055ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:38:34.562+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:39:02.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:39:01.864+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f84db8d-d1f6-40dc-8e33-302a3e48b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:38:34.563+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:39:02.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:39:01.864+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Malaysia is home to five species of gibbons, all of which are listed
        as endangered by the International Union for Conservation of Nature, primarily
        due to habitat loss, hunting, and the illegal pet trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5975d99c-290c-4e48-95d3-8012bae2ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:38:34.563+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:39:02.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:39:01.864+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ddc04-7933-4acc-8a75-067fbd38e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:38:34.563+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:39:02.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:39:01.865+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ranger unit is an initiative led by the Gibbon Conservation
        Society in Pahang state on the Malaysian peninsula. Many of the seven women
        in training never imagined themselves working in conservation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afedb409-5195-4416-bff0-829dbb0014fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:38:34.564+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:39:02.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:39:01.865+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f132e8c3-3aeb-4105-8fe5-9cac44e7efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:38:34.564+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:39:02.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:39:01.866+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Semai, who live in Pahang, are an ethnic Indigenous group that
        is among some of the poorest and most vulnerable communities in Malaysia.
        They often have limited access to resources including healthcare, education
        and jobs, with traditional views often confining women to domestic roles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12b23c-1e30-4724-aeb0-9c0640ddb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:38:34.564+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:39:02.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:39:01.866+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c099cc1-c146-4f8c-a126-869dfff93b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:38:34.565+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:39:02.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:39:01.867+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"People have mocked us. My own family said hurtful things, but I chose\
        \ to ignore them,\" Cidot said.\r"
