      lastactivated: 2025-08-08T18:12:19.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:12:18.783+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I, Ramon Ang of San Miguel Corporation, am volunteering
        now. I will be the one to help the whole of Metro Manila with the flooding,
        at no cost to the people, and at no cost to the government.]'
    section7:
      primarytype: 'block'
      uuid: 'dbb4c4a7-b4fe-44c3-ac83-08d41bb29a84'
      activationstatus: true
      created: 2025-08-08T18:12:18.784+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-08T18:12:19.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:12:18.784+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: When it comes to Valenzuela, Malabon, and Navotas
        — those are low-lying areas. That’s why the Tullahan River is essential there,
        as it serves as the main drainage. Instead of having winding paths, the river
        should have a direct flow... The flooding in Manila is sometimes due to poor
