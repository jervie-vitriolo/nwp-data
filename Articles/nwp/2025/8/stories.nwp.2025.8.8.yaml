    tags: ''
    stories: ''
    template: '1'
    title: 'PCG monitors Chinese vessels near Batanes, issues radio challenge'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '65500c12-48d5-47c4-8fe7-292303e2b43d'
      activationstatus: true
      created: 2025-08-08T18:18:20.903+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:18:21.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:18:20.903+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine Coast
        Guard (PCG) said it is actively monitoring the presence of three Chinese Coast
        Guard (CCG) vessels in waters off Batanes as flagged by Canada’s Dark Vessel
        Detection system.</p>'
    section1:
      primarytype: 'block'
      uuid: '48a3e4a4-d32f-43c6-b194-801792d0db4a'
      activationstatus: true
      created: 2025-08-08T18:18:20.903+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:18:21.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:18:20.903+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to the PCG, the Chinese vessels have been exhibiting irregular
        movements since their detection yesterday. In response, the PCG deployed an
        aircraft early Friday to conduct maritime domain awareness patrols in the
        northern region.'
    section2:
      primarytype: 'block'
      uuid: 'f2f61c9f-f6e8-458e-8acd-406cbf02e624'
      activationstatus: true
      created: 2025-08-08T18:18:20.904+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:18:21.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:18:20.904+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The PCG Islander aircraft left Manila at 6 a.m. and located one of
        the Chinese vessels around 75 nautical miles west of Sabtang Island. The crew
        issued radio challenges, stating the vessel had no legal authority to operate
        within the exclusive economic zone. The Chinese vessel did not respond.'
    section3:
      primarytype: 'block'
      uuid: '8f9fdd52-9608-4587-8598-7d6b98393e47'
      activationstatus: true
      created: 2025-08-08T18:18:20.904+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:18:21.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:18:20.904+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Due to bad weather and the considerable distance, the aircraft was
        unable to reach the other two vessels.'
    section4:
      primarytype: 'block'
      uuid: '34589c54-33d9-41e8-b8f0-e946d943ee7e'
      activationstatus: true
      created: 2025-08-08T18:18:20.904+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:18:21.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:18:20.904+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The PCG leadership said it affirmed its readiness to deploy move
        resources should the Chinese ships remain in the area or move closer to the
        Batanes coastline. The agency reiterated its commitment to protecting the
        territorial waters and enforcing maritime jurisdiction.</p>'
  'START HERE----->marcos-to-push-for-binding-code-of-conduct-asean-chairmanship':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-08T18:18:59.000+08:00
    imagesource: '4ecc727d-36f8-420b-92a5-d189a252cc92'
    primarytype: 'composition'
    uuid: '5a00d662-9df6-4a94-ba8d-359e1e2a86ca'
    lead: 'President Ferdinand R. Marcos Jr. said the Philippines will work to finalize
      a legally binding Code of Conduct (COC) for the South China Sea when it assumes
      the chairmanship of the Association of Southeast Asian Nations (ASEAN) in 2026.'
    activationstatus: true
    created: 2025-08-08T18:22:50.835+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-08T18:22:51.151+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-08T18:22:50.872+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH to press binding South China Sea Code of Conduct in ASEAN chairmanship
      - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f392fad9-d5e5-421f-bd42-bf587dc3d66d'
      activationstatus: true
      created: 2025-08-08T18:22:50.855+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:22:51.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:22:50.866+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - President Ferdinand R. Marcos Jr. said
        the Philippines will work to finalize a legally binding Code of Conduct (COC)
        for the South China Sea when it assumes the chairmanship of the Association
        of Southeast Asian Nations (ASEAN) in 2026.</p>'
    section1:
      primarytype: 'block'
      uuid: '6c62d4ac-96a6-45c5-89ab-4b09b4da450a'
      activationstatus: true
      created: 2025-08-08T18:22:50.855+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:22:51.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:22:50.855+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a podcast interview released on Friday, Aug. 8, Marcos highlighted
        the urgency of establishing a formal agreement among claimant states to avoid
        conflict and maintain stability in the region, particularly in areas near
        the Philippines where tensions run high.'
    section2:
      primarytype: 'block'
      uuid: 'b1eb86d7-e25b-4ec3-ab1c-d46ea49225f9'
      activationstatus: true
      created: 2025-08-08T18:22:50.856+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:22:51.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:22:50.856+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We will certainly try, because a Code of Conduct is very, very important,”
        the president said, noting that the most volatile parts of the West Philippine
        Sea lie within the country’s maritime zones. “That’s why it matters to us.”'
    section3:
      primarytype: 'block'
      uuid: '2901b13f-7d42-4bb4-be8d-0de04296bfc7'
      activationstatus: true
      created: 2025-08-08T18:22:50.856+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:22:51.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:22:50.856+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos reiterated that the Philippines will continue to stand firm
        in defending its territorial integrity and sovereign rights in the West Philippine
        Sea.'
    section4:
      primarytype: 'block'
      uuid: '162eea9b-77a2-491b-98f8-67d3a3222048'
      activationstatus: true
      created: 2025-08-08T18:22:50.857+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:22:51.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:22:50.857+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A binding code of conduct, he added, would clearly define acceptable
        behavior among parties and discourage actions that may lead to conflict, including
        ship collisions and artificial island construction.'
    section5:
      primarytype: 'block'
      uuid: '3a4875c2-dfdf-434c-bfa2-ddb8bc2d1fd6'
      activationstatus: true
      created: 2025-08-08T18:22:50.857+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:22:51.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:22:50.857+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“It makes the rules very clear and what is expected of each country,
        each signatory country.,” he said.</p>'
    section6:
      primarytype: 'block'
      uuid: 'a8f9ec1b-d78c-4139-8bc5-80b2d3f65f03'
      activationstatus: true
      created: 2025-08-08T18:22:50.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:22:51.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:22:50.858+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite a firm stance on sovereignty, Marcos maintained that this approach
        aligns with the long-standing policy of peaceful engagement. '
    section7:
      primarytype: 'block'
      uuid: 'd694c6db-d25f-48aa-95f2-0c6db34a4807'
      activationstatus: true
      created: 2025-08-08T18:22:50.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:22:51.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:22:50.858+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Defending our territory is not incompatible with being a friend to
        all and an enemy to none,” he stressed, a position he first laid out in 2022
        and reiterated in his State of the Nation Address.'
    section8:
      primarytype: 'block'
      uuid: 'a3b720a4-14ba-438b-b497-0088b6e7cd2a'
      activationstatus: true
      created: 2025-08-08T18:22:50.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:22:51.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:22:50.858+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also highlighted the value of maintaining open diplomatic channels,
        especially amid repeated incidents of harassment involving Philippine vessels
        in the West Philippine Sea. '
    section9:
      primarytype: 'block'
      uuid: 'f2b166a3-e9f7-416d-95b1-4d830373961b'
      activationstatus: true
      created: 2025-08-08T18:22:50.859+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:22:51.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:22:50.859+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We need to keep those lines of communication open,” he said. “Shutting
        them down will only make things worse.”'
    section10:
      primarytype: 'block'
      uuid: 'd29e16ab-9a22-4eb8-8d78-c819f45d2968'
      activationstatus: true
      created: 2025-08-08T18:22:50.859+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:22:51.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:22:50.859+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In May, Marcos called on Southeast Asian counterparts to hasten the
        finalization of a legally binding code. '
    section11:
      primarytype: 'block'
      uuid: 'a4f63a31-f168-459d-bf3f-e12b2bfaad13'
      activationstatus: true
      created: 2025-08-08T18:22:50.860+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:22:51.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:22:50.860+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He warned that escalating geopolitical tensions and new trade barriers
        risk undermining regional stability and economic gains.'
    section12:
      primarytype: 'block'
      uuid: 'e2c7669e-a6eb-46df-b988-40c3b3c90146'
      activationstatus: true
      created: 2025-08-08T18:22:50.860+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T18:22:51.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T18:22:50.860+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We underscore the urgent need to accelerate the adoption of a legally
        binding Code of Conduct in the South China Sea to safeguard maritime rights,
        promote stability, and prevent miscalculations at sea,” the president said.</p>'
