      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> “Pinoy Big Brother:
        Celebrity Collab Edition” big winner Mika Salamanca has officially released
        her own rendition of the hit ballad "Sino Nga Ba Siya" – and it's already
        making waves, debuting at #1 on the iTunes Philippines chart just hours after
        its release.</p>'
    section1:
      primarytype: 'block'
      uuid: '377505b1-9cc2-43be-b378-81d5716cf9d8'
      activationstatus: true
      created: 2025-08-08T16:36:35.350+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T16:36:35.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T16:36:35.350+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The single released under Star Music dropped at midnight on August\
        \ 8, following intense anticipation sparked by a resurfaced clip of young\
        \ Mika singing the original version of the song. \r"
    section2:
      primarytype: 'block'
      uuid: 'c994953f-b3bf-4d36-baa6-5ed4b5626aec'
      activationstatus: true
      created: 2025-08-08T16:36:35.350+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T16:36:35.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T16:36:35.350+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Originally performed by Sarah Geronimo, the track has seen renewed\
        \ interest online after childhood videos of Salamanca’s heartfelt rendition\
        \ resurfaced, earning her praise for her vocal ability and authenticity.\r"
    section3:
      primarytype: 'block'
      uuid: 'cb8f8c5f-c211-47a3-9160-0a5c99e6132c'
      activationstatus: true
      created: 2025-08-08T16:36:35.351+08:00
