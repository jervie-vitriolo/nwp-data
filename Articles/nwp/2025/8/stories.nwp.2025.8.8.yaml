      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - President Ferdinand R. Marcos Jr. said
        the Philippines will work to finalize a legally binding Code of Conduct (COC)
        for the South China Sea when it assumes the chairmanship of the Association
        of Southeast Asian Nations (ASEAN) in 2026.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c62d4ac-96a6-45c5-89ab-4b09b4da450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:22:50.855+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:22:51.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:22:50.855+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a podcast interview released on Friday, Aug. 8, Marcos highlighted
        the urgency of establishing a formal agreement among claimant states to avoid
        conflict and maintain stability in the region, particularly in areas near
        the Philippines where tensions run high.'
    '2':
      'jcr:primaryType': 'mgnl:block'
