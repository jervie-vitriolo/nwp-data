      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "While Netanyahu said on Thursday Israel intended to take military control\
        \ of the entire Gaza Strip, the plan approved on Friday focused specifically\
        \ on Gaza City, the largest city in the enclave, located in its north.\r"
