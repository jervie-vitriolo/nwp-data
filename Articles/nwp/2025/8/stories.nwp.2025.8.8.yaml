      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:22:50.856+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:22:51.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:22:50.856+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We will certainly try, because a Code of Conduct is very, very important,”
        the president said, noting that the most volatile parts of the West Philippine
        Sea lie within the country’s maritime zones. “That’s why it matters to us.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901b13f-7d42-4bb4-be8d-0de04296bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:22:50.856+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:22:51.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:22:50.856+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos reiterated that the Philippines will continue to stand firm
        in defending its territorial integrity and sovereign rights in the West Philippine
        Sea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162eea9b-77a2-491b-98f8-67d3a3222048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:22:50.857+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:22:51.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:22:50.857+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A binding code of conduct, he added, would clearly define acceptable
        behavior among parties and discourage actions that may lead to conflict, including
        ship collisions and artificial island construction.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4875c2-dfdf-434c-bfa2-ddb8bc2d1fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:22:50.857+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:22:51.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:22:50.857+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It makes the rules very clear and what is expected of each country,
        each signatory country.,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9ec1b-d78c-4139-8bc5-80b2d3f65f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:22:50.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:22:51.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:22:50.858+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite a firm stance on sovereignty, Marcos maintained that this approach
        aligns with the long-standing policy of peaceful engagement. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694c6db-d25f-48aa-95f2-0c6db34a4807'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:22:50.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:22:51.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:22:50.858+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Defending our territory is not incompatible with being a friend to
        all and an enemy to none,” he stressed, a position he first laid out in 2022
        and reiterated in his State of the Nation Address.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b720a4-14ba-438b-b497-0088b6e7cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:22:50.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:22:51.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:22:50.858+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also highlighted the value of maintaining open diplomatic channels,
        especially amid repeated incidents of harassment involving Philippine vessels
        in the West Philippine Sea. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b166a3-e9f7-416d-95b1-4d830373961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:22:50.859+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:22:51.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:22:50.859+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We need to keep those lines of communication open,” he said. “Shutting
        them down will only make things worse.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e16ab-9a22-4eb8-8d78-c819f45d2968'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:22:50.859+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:22:51.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:22:50.859+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In May, Marcos called on Southeast Asian counterparts to hasten the
        finalization of a legally binding code. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f63a31-f168-459d-bf3f-e12b2bfaad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:22:50.860+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:22:51.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:22:50.860+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He warned that escalating geopolitical tensions and new trade barriers
        risk undermining regional stability and economic gains.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7669e-a6eb-46df-b988-40c3b3c90146'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:22:50.860+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:22:51.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:22:50.860+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We underscore the urgent need to accelerate the adoption of a legally
        binding Code of Conduct in the South China Sea to safeguard maritime rights,
        promote stability, and prevent miscalculations at sea,” the president said.</p>'
