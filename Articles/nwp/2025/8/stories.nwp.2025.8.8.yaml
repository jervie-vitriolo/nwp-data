      'mgnl:lastModified': 2025-08-08T13:47:24.420+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Tan has largely abandoned his predecessor's strategy, aggressively\
        \ shrinking the company's workforce and putting on hold planned manufacturing\
        \ plants globally.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb5408-441c-46b1-b3f7-704ee0290ada'
