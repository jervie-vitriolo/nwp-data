    'stories': []
    'template': '1'
    'title': 'Premature to probe possible lawmaker-contractors in infra, flood control
      projects - Ridon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523d7a5-1b7d-4dfb-90a2-60186430ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.522+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.538+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A lawmaker said it
        "might be a bit premature" to conduct an investigation on alleged lawmaker-contractors
        involved in anomalous infrastructure and flood control projects without names
        disclosed so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fddce5-a8a7-4fc4-810e-216388bbbaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.522+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ae874-09ad-4677-ad59-02b12860635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.523+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.523+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Citing Baguio City Mayor Benjamin Magalong, Senator Panfilo Lacson
        earlier said involved lawmakers are receiving a 35-percent cut from infrastructure
        projects and up to half for flood control projects. The senator added at least
        67 House members were contractors in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb6fb36-c1eb-486d-8b09-f79ebd3d28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.523+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.523+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f5937d-1f9d-4638-b6ac-c6278593a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.523+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.523+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bicol Saro party-list Rep. Terry Ridon, public accounts committee
        chairman, said a tri-committee – composed of his panel and the committees
        on public works and good government – will focus its inquiry into the review
        of all infrastructure projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b7277-d4e2-48dd-9e23-15c3aafb5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.524+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.524+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67b2b4-953b-47dc-b877-35914aeac721'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.524+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.524+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If in the course of the proceedings matisod ho namin ‘yung mga
        corruption allegations, ghost projects, substandard facilities, ‘di du’n ho
        tayo. Iyon po ‘yung aabutin po ng proceedings po na ito,” Ridon said in a
        press briefing on Friday, Aug. 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414b48a-f255-439e-a88e-5a800b60b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.525+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de648a-3bfc-48f7-a6b7-68393895fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.525+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If in the course of the proceedings we come across corruption\
        \ allegations, ghost projects, substandard facilities, we will stretch the\
        \ proceedings to those.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aef2d0-8754-4db0-98fc-2bcd08644dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.526+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b1340e-4b0b-428a-8803-ad3e9a5555ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.526+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Pero ‘yung [But] very specific allegation po kasi [is that] 67
        congressmen-contractors, hindi naman ‘yun sa amin galing [that did not come
        from us]; It came from someone else. So, unless and until there are names
        that are mentioned as to who these people are, parang [seemingly] it might
        be a bit premature to conduct proceedings relating to it,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37b406-dff4-4d7f-a92e-583b3f6206ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.526+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d9c33-4f80-4482-9e16-a69c1e3c9940'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.527+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker noted that under the Constitution, House members are
        prohibited from participating in government contracts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb2047-60b7-420c-97f3-88c42c25d524'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.527+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f2f101-fbf6-494e-8bd5-bc7d248bbf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ridon said it is important to provide names of supposed erring lawmakers,
        noting that the joint panel will serve as a platform for accusers and the
        accused to explain their sides.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7812737-865d-4d0b-aa1a-660e44901965'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede1689-4f6b-4100-bb40-94e81a5c43fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Once the Department of Public Works and Highways submits the list
        of infrastructure and flood control projects to President Ferdinand Marcos
        Jr., Ridon said they are expecting to receive a copy for their perusal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c7c0a9-ed80-43a5-a920-e0bf208ecca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45914201-6673-415d-a00f-e67de2587585'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the State of the Nation Address, <a href="https://www.newswatchplus.ph/news/nwp/2025/7/28/marcos-4th-sona-wrap.html"><strong>Marcos
        pledged to solve the perennial flooding</strong></a> after several areas were
        inundated due to rains from consecutive storms and the southwest monsoon.
        He also assured the public that those who will be proven to be involved in
        the corruption of flood control projects will be held accountable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1bb3c9-9cc6-4c46-aac7-9a63f67bedf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:02:58.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-08-08T16:02:58.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:02:58.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ridon has previously filed a <a href="https://www.newswatchplus.ph/news/nwp/2025/7/16/house-probe-dolomite-beach-eyed.html"><strong>resolution</strong></a>
        to look into the impact of the Manila Bay dolomite beach amid persistent flooding
        in the capital.</p>'
