      'mgnl:lastModified': 2025-08-08T13:47:24.393+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ecdb6-90a5-4b0f-ad09-bf4fb3cecd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.394+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.394+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Intel said it was making significant investments aligned with Trump's\
        \ America First agenda.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067a8daa-a885-4e45-9411-f756f8f7c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.394+08:00
