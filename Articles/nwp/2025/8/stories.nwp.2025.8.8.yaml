      'mgnl:lastActivated': 2025-08-08T13:47:25.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.408+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8b32d-f053-4976-b89b-e17b3441f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.409+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.409+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Business turmoil</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87b7f0-26c9-419e-ac07-226481cafcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.410+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.410+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5801c2-f7e4-4982-b8c7-ee00f084fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.411+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.411+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Once the bedrock of Silicon Valley's global dominance in chips, Intel\
        \ in recent years lost its manufacturing edge to Taiwanese rival TSMC.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0e24e-ac22-4d2d-8fa5-f638670eb8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.412+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.412+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a3bcca-1876-4fe9-b0c3-27b32d8d8ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.412+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.412+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It also has virtually no presence in the booming market for artificial
        intelligence chips dominated by Nvidia and has been losing market share in
        data centers and personal computers - long its stronghold - to rival AMD.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b29b8ce-b7df-47f0-82a7-cd7104583c40'
      'mgnl:activationStatus': true
