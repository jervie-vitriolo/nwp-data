    title: '5 Reasons to Catch Freakier Friday (and Why It’s a Sequel Done Right)'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a71c6049-2fb7-4799-9be4-59065778e6d4'
      activationstatus: true
      created: 2025-08-08T08:19:43.905+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.823+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.421+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>After 22 years, Disney’s <em>Freaky Friday</em> is back with a fresh
        twist. <em>Freakier Friday</em> reunites Lindsay Lohan and Jamie Lee Curtis,
        introduces new characters, and brings chaos, comedy, and heart to a new generation.
        One standout addition? Filipino-Canadian actor Manny Jacinto, who steps into
        his first Disney film role and he’s not just eye candy.</p>'
    section1:
      primarytype: 'block'
      uuid: '5132ef72-99e9-4acc-a653-ec322f71d379'
      activationstatus: true
      created: 2025-08-08T08:19:43.906+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.823+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.421+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Here’s why this sequel is worth watching.\r"
    section14:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/pHvMhKFBn54?si=4nn85qLONAuaCyWr"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: 'f3f489b2-9c92-40f8-8a45-de511c938a80'
      activationstatus: true
      created: 2025-08-13T14:04:34.409+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.824+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.409+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section2:
      primarytype: 'block'
      uuid: '6c42cc67-b36e-46c6-9d4a-c10b650c09dd'
      activationstatus: true
      created: 2025-08-08T08:19:43.906+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.824+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.422+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. See What Tess and Anna Are Up To Now</strong></p>'
    section3:
      primarytype: 'block'
      uuid: '08432b2b-8ccb-471a-997b-835e6074bb30'
      activationstatus: true
      created: 2025-08-08T08:19:43.906+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.825+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.423+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>A lot has changed in two decades. Anna is now a music producer and
        single mom to daughter Harper, while Tess has turned her therapy practice
        into a podcast. Their bond is still strong (and still chaotic) as they try
        to navigate a new chapter of their lives.</p>'
    section4:
      primarytype: 'block'
      uuid: 'fb878ae9-9ed2-481b-81d9-df56cfdf5744'
      activationstatus: true
      created: 2025-08-08T08:19:43.907+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.825+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.423+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. Manny Jacinto as a British-Filipino Chef? Yes, Please</strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'beb4cc90-ba4f-4117-95e7-4dd48312f094'
      activationstatus: true
      created: 2025-08-08T08:19:43.907+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.825+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.424+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Jacinto brings charm and surprise as Eric, Anna’s fiancé and the
        proud dad of Lily, Harper’s teenage nemesis. Adding to the twist? He delivers
        all his lines with a crisp British accent. It’s a fun role that shows off
        Jacinto’s comedic timing and effortless charisma.</p>'
    section6:
      primarytype: 'block'
      uuid: '16e28dd2-58a1-4b28-8322-1073a9b6a359'
      activationstatus: true
      created: 2025-08-08T08:19:43.907+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.825+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.424+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. A Four-Way Body Swap Turns Everything Upside Down</strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'fb4461fc-099d-45d0-9ab8-c1f9f6354434'
      activationstatus: true
      created: 2025-08-08T08:19:43.908+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.826+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.425+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>If you thought switching bodies with your mom was tough, try swapping
        with your mom, your grandmother, and your enemy. A chance encounter with a
        fortune teller leads to Tess, Anna, Harper, and Lily waking up in each other’s
        bodies and chaos naturally follows.</p>'
    section8:
      primarytype: 'block'
      uuid: '14e54088-ad5a-4a04-b7c2-7cf56195c6ad'
      activationstatus: true
      created: 2025-08-08T08:19:43.908+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.826+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.425+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. The Sequel Nails Nostalgia While Embracing Modern Family
        Dynamics</strong></p>'
    section9:
      primarytype: 'block'
      uuid: '216f9633-2579-474e-9bc2-43f488eac6c5'
      activationstatus: true
      created: 2025-08-08T08:19:43.909+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.826+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.426+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The film retains the heart and humor of the original but updates
        its story for today’s audiences. It explores themes like remarriage, blended
        families, and teenage identity without losing that classic Disney charm.</p>'
    section10:
      primarytype: 'block'
      uuid: 'fb99b4a2-7a87-4170-b620-0900b80e6c42'
      activationstatus: true
      created: 2025-08-08T08:19:43.909+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.826+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.426+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. The Cast Isn’t Afraid to Get Silly—In the Best Way</strong></p>'
    section11:
      primarytype: 'block'
      uuid: '828f348a-5851-458a-ba62-6110119bc225'
      activationstatus: true
      created: 2025-08-08T08:19:43.909+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.827+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.427+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>From Curtis and Lohan fully leaning into physical comedy to Jacinto
        embracing the absurdity of the premise, the cast clearly had fun and it shows.
        Their chemistry and commitment make the film more than just a sequel. It’s
        a worthy and joyful continuation.</p>'
    section12:
      primarytype: 'block'
      uuid: 'd78f5ea5-4a8d-4545-816d-43be2fcf7808'
      activationstatus: true
      created: 2025-08-08T08:19:43.910+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.827+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.427+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><em>Freakier Friday</em> is now showing in cinemas nationwide.</p>'
    section13:
      primarytype: 'block'
      uuid: '1c69740a-68e6-4f54-9332-e108dc016453'
      activationstatus: true
      created: 2025-08-08T08:19:43.910+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:50.827+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:34.428+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Get ready for body swaps, blended families, British accents and
        a whole lot of fun.</p>'
  'START HERE----->A--Freakier--Homecoming--Filipino-Canadian-Actor-Manny-Jacinto-Visits-Manila':
