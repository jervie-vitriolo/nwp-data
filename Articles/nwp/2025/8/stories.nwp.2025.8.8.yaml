      'mgnl:lastActivated': 2025-08-13T14:04:50.823+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:34.421+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Here’s why this sequel is worth watching.\r"
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/pHvMhKFBn54?si=4nn85qLONAuaCyWr"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f489b2-9c92-40f8-8a45-de511c938a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-13T14:04:34.409+08:00
