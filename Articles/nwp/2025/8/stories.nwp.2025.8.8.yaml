  'Marcos-China-warning-falling-rocket-debris':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-08T16:36:38.000+08:00
    'imagesource': 'jcr:04f906e7-8e9e-47b5-8d83-187ce886f172'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d14746f-6841-417b-b8fe-58533f0abf8f'
    'lead': 'President Bongbong Marcos has urged China to provide advanced notice
      before any rocket stages or debris enter Philippine waters, saying that doing
      so will help mitigate risks and enable safe recovery operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-08T16:40:24.082+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-08-08T16:40:24.368+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-08T16:40:24.110+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos urges China to issue early warnings on falling rocket debris'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf24cf2-8c16-401c-af77-9b7c2c68b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:40:24.097+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:40:24.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:40:24.097+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has urged China to provide advanced notice before any rocket stages
        or debris enter Philippine waters, saying that doing so will help mitigate
        risks and enable safe recovery operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de7447-5307-4893-b3e2-3abcd1a9a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:40:24.097+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:40:24.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:40:24.097+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“We just wish that perhaps they could warn us a little earlier so that\
        \ we know the path of the rocket, where the path is and kung magbibitaw sila\
        \ ng stages kung saan babagsak (if they will release stages, where they will\
        \ fall),” Marcos told reporters during a media briefing on Friday in India,\
        \ as quoted by the Philippine News Agency (PNA).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8d6f2-2af8-4511-ac0b-855e057019e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:40:24.097+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:40:24.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:40:24.097+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The government has expressed concern over the recent launch of China’\
        s Long March 12 space launch vehicle, which resulted in debris falling into\
        \ waters near Palawan on August 4.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f83026-9efc-4f6b-b5f4-e42d29ae6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:40:24.098+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:40:24.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:40:24.098+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "While emphasizing that no laws were broken, Marcos acknowledged that\
        \ similar incidents involving suspected Chinese rocket debris had happened\
        \ before. “There have been no casualties,” he said, noting that no one was\
        \ harmed and no damage was reported.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22dcc4b-7b46-4941-ba16-1f4e0948c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:40:24.098+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:40:24.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:40:24.098+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Marcos also recounted a previous conversation with Chinese President\
        \ Xi Jinping, where he clarified that the Philippines had no intention of\
        \ keeping the debris. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1dad9d-5706-4681-af0e-82205cfb72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:40:24.098+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:40:24.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:40:24.098+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“You know, we have no interest in your rockets. Just tell us where\
        \ they will land, we will collect it and give it to you,” Marcos said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1199c666-bc88-43ee-8e03-9a116fd002fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:40:24.099+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:40:24.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:40:24.099+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The statement follows public alarm in Palawan after multiple explosions\
        \ were heard during the Chinese rocket launch, prompting local reports of\
        \ a fireball in the sky and tremors on the ground.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753695c2-81c5-4884-b53b-5a3d1ea56adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:40:24.099+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:40:24.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:40:24.099+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Foreign Affairs Secretary Theresa Lazaro noted the\
        \ incident with concern and urged all spacefaring nations to adhere to international\
        \ norms of responsible behavior in outer space activities, particularly in\
        \ ensuring the safety and interests of other countries.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed289f35-950a-4b46-a8ad-1d37ae17c263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:40:24.100+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:40:24.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:40:24.100+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“The Philippines takes this opportunity to urge all spacefaring states\
        \ to conduct their space activities in a manner consistent with norms of responsible\
        \ behavior, and with due regard to the rights and interests of other states,”\
        \ Lazaro said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e1539-77bd-4fb6-ad3d-b1474eb165bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:40:24.100+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:40:24.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:40:24.100+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "According to the National Security Council, the rocket debris fell\
        \ around 21 nautical miles off the coast of Puerto Princesa and 18 nautical\
        \ miles from the Tubbataha Reef Natural Park. National Security Adviser Secretary\
        \ Eduardo Año condemned the launch as “irresponsible,” warning that the falling\
        \ debris endangered both the local population and maritime navigation in the\
        \ area.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463551a-2ac8-4be4-a0b1-a260c566b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:40:24.100+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:40:24.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:40:24.100+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“[The launch] placed the people of Palawan at risk,” Año said, citing\
        \ eyewitness accounts and loud detonations that caused widespread concern\
        \ in several coastal municipalities. He confirmed that aerial and surface\
        \ teams have been deployed to locate and recover any debris from the ocean.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170b3e95-835c-4e55-822e-068729a02b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:40:24.101+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:40:24.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:40:24.101+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Space Agency earlier issued a warning based on a
        Notice to Airmen released by Chinese authorities, which advised of a rocket
        launch but did not indicate the potential drop zone with sufficient detail.</p>'
  'China-protest-over-Marcos-Taiwan-conflict':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-08T16:40:28.000+08:00
    'imagesource': 'jcr:83728e8b-512a-4163-a2f7-ac889fe99bc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7095eef8-3880-4572-9a89-ffa20817d2e4'
    'lead': 'China has filed a formal diplomatic protest against the Philippines following
      President Ferdinand “Bongbong” Marcos Jr.’s recent remarks that the country
      would be inevitably drawn into a conflict over Taiwan if tensions with China
      escalate into war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-08T16:43:07.928+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-08-08T16:43:08.212+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-08T16:43:07.955+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China files protest over Marcos remark on possible Taiwan conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14407725-db55-442e-9a8d-65282c86bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:43:07.940+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:43:08.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:43:07.940+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> China has filed a formal
        diplomatic protest against the Philippines following President Ferdinand “Bongbong”
        Marcos Jr.’s recent remarks that the country would be inevitably drawn into
        a conflict over Taiwan if tensions with China escalate into war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973d6bc-08f5-42e2-ad5c-aec4f5465c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:43:07.941+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:43:08.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:43:07.941+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Chinese Foreign Ministry, in a strongly worded statement, accused\
        \ Marcos of “interfering in China’s internal affairs” and violating the One\
        \ China principle, a core policy that recognizes Taiwan as part of Chinese\
        \ territory.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122d31c3-8d28-444e-a53b-b47d520b7b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:43:07.941+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:43:08.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:43:07.941+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“The Philippines is now going back on its words in disregard of the\
        \ grave consequences,” the ministry said, claiming that the Marcos administration\
        \ is “fudging and hollowing out” its prior commitments to the One China policy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0998dd3-7777-4286-bd2c-386f433cb6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:43:07.941+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:43:08.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:43:07.941+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Geographic proximity and the presence of Filipinos in Taiwan should\
        \ not be used as pretexts to interfere in the internal and sovereign affairs\
        \ of other countries,” it said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed233b-7a9e-47db-a230-4eed86b8abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:43:07.942+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:43:08.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:43:07.942+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Beijing warned that the remarks “harm regional peace and stability”\
        \ and urged Manila to “refrain from playing with fire on issues bearing on\
        \ China’s core interests.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cb7c73-7067-46c6-90ea-a1c2b5a7388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:43:07.942+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:43:08.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:43:07.942+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marcos: PH can’t stay neutral if war breaks out</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65354195-e489-440f-a0d7-ecffcd0aec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:43:07.942+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:43:08.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:43:07.942+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In an interview with Indian news outlet Firstpost, Marcos had said\
        \ that the country’s location, and the large Filipino  population in Taiwan\
        \ make it impossible to remain uninvolved in a cross-strait conflict.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece7ebf-9b53-43ba-9890-338b69344885'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:43:07.943+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:43:08.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:43:07.943+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“To be very practical about it, if there is a confrontation over Taiwan\
        \ between China and the United States, there is no way that the Philippines\
        \ can stay out of it simply because of our physical geographic location,”\
        \ Marcos said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac007016-644b-4aa0-b2cc-41c34aad8d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:43:07.943+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:43:08.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:43:07.943+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“The city of Kaohsiung in Taiwan is a 40-minute flight from my home\
        \ province in northern Philippines. That’s how close it is. So, if there is\
        \ an all-out war, we will be drawn into it — I assure you, with the greatest\
        \ hesitation,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c899198-140f-4b51-b6be-e527e3398aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:43:07.943+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:43:08.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:43:07.943+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He said  the top priority would be the safety of the over 160,000 Filipinos\
        \ living and working in Taiwan, many of whom are employed in manufacturing,\
        \ care work, and electronics.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4328984-1261-4e81-88f1-28b3044babe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:43:07.944+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:43:08.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:43:07.944+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“We will have to go in there, find a way to bring our people home…\
        \ And that’s not an easy thing to do, especially in the middle of a combat\
        \ zone. It would not be a small problem by any means,” Marcos said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8634af58-7a20-4796-a2a2-34b8a702c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:43:07.944+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:43:08.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:43:07.944+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The controversy comes amid signs of warming ties between the Philippines\
        \ and Taiwan. Earlier this year, Manila eased visa restrictions for government\
        \ officials and diplomats visiting Taiwan for economic purposes - a move seen\
        \ as a subtle challenge to Beijing’s sensitivities.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ea3d9-a7d9-4868-8e10-8f3c75fbf951'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:43:07.945+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:43:08.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:43:07.945+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines officially maintains a One China policy, recent
        statements from Marcos, as well as increasing people-to-people exchanges with
        Taiwan, have been closely monitored by China.</p>'
  'reviving-Duterte-impeachment-case':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-08T17:32:05.000+08:00
    'imagesource': 'jcr:9b854adf-9c22-4e23-bac0-4c8716855812'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '701a7dc5-d6d9-4721-9f55-add103ffb5b2'
    'lead': 'If the Supreme Court overturns its ruling that voided the impeachment
      case against Vice President Sara Duterte, Senator Win Gatchalian said a motion
      from five senators would be enough to revive it, but another lawmaker sees an
      uphill battle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-08T17:34:19.292+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-08-08T17:34:19.651+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-08T17:34:19.332+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5 senators can revive Duterte impeachment if SC reverses ruling - Gatchalian'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0b388-e3cb-45f0-8fad-6ddad14233a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.311+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.326+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - If the Supreme Court
        overturns its ruling that voided the impeachment case against Vice President
        Sara Duterte, Senator Win Gatchalian said a motion from five senators would
        be enough to revive it, but another lawmaker sees an uphill battle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420a9fb-f72b-419e-bd58-10df9df08882'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.312+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.312+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Gatchalian said he reviewed Senate rules before voting to archive the
        Articles of Impeachment during a hotly debated plenary session on Wednesday,
        August 6.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ca388-8a67-480d-98db-a485bcbf7338'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.312+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.312+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Under our rules, pwedeng by a vote of five senators, ibabalik ang
        impeachment at ilalagay sa order of business,” Gatchalian said in a chance
        interview with reporters on Friday, August 8. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3a104-ceb9-41a2-94cb-8b7c6e34c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.313+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.313+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Under our rules, a vote from five senators is enough
        to restore the impeachment and place it in the order of business.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd199a7-bb21-42f0-a9e1-f411e4be1f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.313+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.313+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“One of them can file a motion and then the five senators can manifest
        their intention to retrieve the Articles of Impeachment,” he added, citing
        Section 30 of the Rules of the Senate. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c851975-2bbf-43ae-ae6a-80e8fe4c1b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.314+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.314+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'He said another option would be for a majority — at least 13 senators
        — to vote to suspend the rules and pull the Articles of Impeachment out of
        the archives.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2bd0c0-bfac-406f-839f-12660f26caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.314+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.314+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'The trial could then proceed, Gatchalian said, depending on how the
        Supreme Court rules on the case.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461d6e8-fa38-43f4-907f-483fcb11660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.314+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.314+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“For example, sinabi nila, hindi na ito void ab initio Meaning, na-transmit
        validly to the Senate. Then, the Senate can already, since na-convene na yung
        impeachment court, the Senate can proceed with the impeachment as if nakuha
        namin validly yung Articles of Impeachment,” he said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a753ea29-b20d-4d09-af05-6f79716fb03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.315+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.315+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: For example, they say it’s no longer void ab initio —
        meaning, it was validly transmitted to the Senate. Then the Senate can already,
        since the impeachment court has been convened, proceed with the impeachment
        as if we had validly received the Articles of Impeachment.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37f253-9cab-4639-8530-9022f5e7d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.315+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.315+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'However, Senator Ping Lacson warned it may not be as easy as it sounds,
        predicting another grueling debate.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb7a3a-524e-43b2-840b-cf6ee140d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.316+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.316+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Pag may nag-motion at may nag-object, debate na naman kaming katakot
        takot,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0c7f0-4323-4f9b-9a78-2932c225fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.316+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.316+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If someone files a motion and someone objects, we’ll
        be in for another intense round of debates.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de028d0c-4a75-44ed-8b53-7e19f6cbc251'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.317+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.317+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'He said it would have been simpler if Minority Leader Vicente “Tito”
        Sotto III’s motion to table the matter had won.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491c411-2996-43cc-aaf8-b2fb1adb9130'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.317+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.317+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Kung na-table lang ito, temporarily suspended, kung sakaling magkaroon
        ng ruling, anytime pwedeng i-pull out yan at kami nandiyan na uli, buhay na
        ulit. Yan ang diperensya,” Lacson said in a radio interview.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a217590-63e3-4c2c-a9c0-739ea0689b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.318+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.318+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If this had just been tabled, it would have been temporarily
        suspended. If a ruling comes out, it could be pulled out anytime and we’d
        be back — it would be alive again. That’s the difference.] '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b76b1-9589-4c18-83f4-085e5720e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.319+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.319+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Lacson voted in favor of Sotto’s motion but abstained from voting to
        archive the impeachment complaint.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb90a97d-d2e9-4a02-a611-4e2e119e1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T17:34:19.319+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-08T17:34:19.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T17:34:19.319+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nineteen out of 24 senators voted to archive the case, effectively
        rendering it dead — unless the Supreme Court grants pending appeals challenging
        its ruling that declared the complaint unconstitutional and void ab initio,
        or from the start.</p>'
  'smc-flood-solutions':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-08T18:03:32.000+08:00
    'imagesource': 'jcr:2d9fb9f7-c8ad-42ae-b036-82616b3d404b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bfd896b-f6f4-4627-bd3d-415196594983'
    'lead': 'San Miguel Corporation (SMC) Chairman and CEO Ramon Ang vowed on Friday,
      Aug. 8, to help local governments solve the perennial problem of floods in Metro
      Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-08T18:12:18.758+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-08-08T18:12:19.040+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-08T18:12:18.791+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['San-Miguel-Corporation', 'Ramon-Ang']
    'stories': []
    'template': '1'
    'title': 'SMC’s Ang pledges help to address Metro Manila flooding ‘at no cost
      to gov’t’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bdc6dd-b42f-410b-8400-059cff3d7a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:12:18.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-08T18:12:19.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:12:18.787+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> San Miguel Corporation
        (SMC) Chairman and CEO Ramon Ang vowed on Friday, Aug. 8, to help local governments
        solve the perennial problem of floods in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee83712-0552-40d1-8026-42840df464a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:12:18.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-08T18:12:19.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:12:18.781+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ang made this pledge in a meeting with a number of Metro Manila mayors
        and the Metropolitan Manila Development Authority (MMDA) in Pasig City. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417e69d-123e-4787-b0a1-5941986f87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:12:18.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-08T18:12:19.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:12:18.782+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said he needed the permission of government officials for the conglomerate
        to help clean waste in rivers, estuaries, and creeks that may have caused
        intense flooding in the metropolis in the past month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17081132-73fa-48c9-9df4-76869619bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:12:18.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-08T18:12:19.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:12:18.782+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'SMC has been initiating cleanup efforts in the Pasig and Tullahan rivers,
        as well as those in Pampanga, Bulacan, and Laguna as part of its “Better Rivers”
        initiative.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db84d99-1f83-4615-8181-8ad7795a34b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:12:18.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-08T18:12:19.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:12:18.782+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ako po, San Miguel, Ramon Ang, nagbo-volunteer ako ngayon. Ako na
        ang tutulong sa buong Metro Manila sa baha at no cost to people, at no cost
        to government,” he said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb91d51-e42f-438e-8b6e-bbdfbc2bb4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:12:18.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-08T18:12:19.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:12:18.783+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Pagdating sa Valenzuela, Malabon, Navotas mababa ang lugar na ‘yan.
        Kelangan sa lugar na yan ‘yang Tullahan river which is main drainage imbis
        na paliko liko eh diretso ang pagbukas ng ilog na iyon…’Yung baha sa Maynila
        minsan maling engineering noong araw yan yung lagusan ng tubig na yan natayuan
        ng something…so tutulungan namin linisin iyan,” Ang added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234aac37-fa03-49f0-9c94-8ec8aa384264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:12:18.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-08T18:12:19.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:12:18.783+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I, Ramon Ang of San Miguel Corporation, am volunteering
        now. I will be the one to help the whole of Metro Manila with the flooding,
        at no cost to the people, and at no cost to the government.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4c4a7-b4fe-44c3-ac83-08d41bb29a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:12:18.784+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-08-08T18:12:19.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:12:18.784+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to Valenzuela, Malabon, and Navotas
        — those are low-lying areas. That’s why the Tullahan River is essential there,
        as it serves as the main drainage. Instead of having winding paths, the river
        should have a direct flow... The flooding in Manila is sometimes due to poor
        engineering decisions in the past — something was built on that waterway...
        so we will help clean it up.]</p>'
  'pcg-monitors-three-chinese-vessels-near-batanes':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-08T18:16:55.000+08:00
    'imagesource': 'jcr:b75cabb0-1260-4bc0-a602-f87c563c5398'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '639043e1-c154-4d11-9a1b-8fe8c8c177cb'
    'lead': 'The Philippine Coast Guard (PCG) said it is actively monitoring the presence
      of three Chinese Coast Guard (CCG) vessels in waters off Batanes as flagged
      by Canada’s Dark Vessel Detection system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-08T18:18:20.887+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-08-08T18:18:21.110+08:00
