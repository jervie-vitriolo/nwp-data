      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c5cce-ae41-4e87-87f5-c7b42b4e7bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.417+08:00
