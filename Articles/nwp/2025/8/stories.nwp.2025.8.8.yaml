      'mgnl:lastModified': 2025-08-08T13:47:24.392+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It would be setting a very unfortunate precedent. You don''t want
        American presidents dictating who runs companies, but certainly his opinion
        has merit and weight," said Phil Blancato, CEO of Ladenburg Thalmann Asset
        Management.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4757bb8-0089-4e19-aeef-7dd1a38fc257'
