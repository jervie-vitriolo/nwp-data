        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '94e1363c-92b2-4bf0-a5ce-714f8a970500'
      activationstatus: true
      created: 2025-08-13T14:03:40.088+08:00
