      lastactivated: 2025-08-08T13:47:25.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.383+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Reuters reported exclusively in April that Tan invested at least
        $200 million in hundreds of Chinese advanced manufacturing and chip firms,
        some of which were linked to the Chinese military.</p>'
    section8:
      primarytype: 'block'
      uuid: '982f0ac0-a2b3-49c5-a53e-47260d04a1ba'
