    title: 'Indigenous children benefit from Golden Icons outreach in Kalinga'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2cc00ae9-cfc4-4269-882b-90daafc9b358'
      activationstatus: true
      created: 2025-08-08T16:34:38.080+08:00
      createdby: 'jham-nwp'
