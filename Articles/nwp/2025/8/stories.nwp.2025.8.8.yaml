      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.397+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e29418-1dc9-49a0-a496-4bb33e813758'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.398+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.398+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The reporting was based on a review of Chinese corporate databases
        cross-referenced with U.S. and analyst lists of firms with connections to
        the Chinese military.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09505e7-b6ff-4de4-a78a-6af02b0c0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.398+08:00
      'mgnl:createdBy': 'jham-nwp'
