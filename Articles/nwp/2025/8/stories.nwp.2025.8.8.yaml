      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c4d95e-659d-4ca1-91f3-ea764c90a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.399+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.399+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the matter had at the time told Reuters that
        Tan had divested his positions in entities in China, without providing further
        details.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1405b3a3-0d5d-40a9-9231-8eec81f8528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.400+08:00
