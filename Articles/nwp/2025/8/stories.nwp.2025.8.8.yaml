      lastmodified: 2025-08-08T13:47:24.410+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '2f5801c2-f7e4-4982-b8c7-ee00f084fabb'
      activationstatus: true
      created: 2025-08-08T13:47:24.411+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.411+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Once the bedrock of Silicon Valley's global dominance in chips, Intel\
        \ in recent years lost its manufacturing edge to Taiwanese rival TSMC.\r"
    section54:
      primarytype: 'block'
      uuid: '88a0e24e-ac22-4d2d-8fa5-f638670eb8ab'
      activationstatus: true
      created: 2025-08-08T13:47:24.412+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.412+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '02a3bcca-1876-4fe9-b0c3-27b32d8d8ff5'
      activationstatus: true
      created: 2025-08-08T13:47:24.412+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.412+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>It also has virtually no presence in the booming market for artificial
        intelligence chips dominated by Nvidia and has been losing market share in
        data centers and personal computers - long its stronghold - to rival AMD.</p>'
    section56:
      primarytype: 'block'
      uuid: '5b29b8ce-b7df-47f0-82a7-cd7104583c40'
      activationstatus: true
      created: 2025-08-08T13:47:24.413+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.413+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
