      lastmodified: 2025-08-08T13:47:24.385+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The CEO of INTEL is highly CONFLICTED and must resign, immediately.
        There is no other solution to this problem," Trump said in a post on his Truth
        Social platform.</p>'
