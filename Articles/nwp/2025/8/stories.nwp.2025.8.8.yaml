      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Mikanisms, thank you for your all-out support!” Star Music PH wrote\
        \ on its social media account after the single topped the charts.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603907ff-5304-45b3-bc6a-989bada3c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:36:35.351+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:36:35.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:36:35.351+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Star Music officially announced the release on X (formerly Twitter),\
