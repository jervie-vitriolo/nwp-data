      type: 'text'
      text: '<p><em>Photos courtesy of Walt Disney Pictures &amp; Jio de Leon.</em></p>'
  'START HERE----->israel-pm-netanyahu-wants-to-control-gaza':
    author: 'Alexander Cornwell, Nidal al-Mughrabi and Charlotte Greenfield, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-08T10:06:07.000+08:00
    imagesource: 'b9540859-c515-4b72-9829-f3cae4d53b34'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'fd9063be-e236-4148-91fe-23ffd63f31bc'
    lead: 'Israeli Prime Minister Benjamin Netanyahu said on Thursday that Israel
      intends to take military control of all of Gaza, despite intensifying criticism
      at home and abroad over the devastating almost two-year-old war in the Palestinian
      enclave.'
    activationstatus: true
    created: 2025-08-08T10:08:28.909+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-08T10:10:38.765+08:00
    lastactivatedby: 'tristan-nwp'
