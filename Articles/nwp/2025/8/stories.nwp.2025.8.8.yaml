    'title': '5 Reasons to Catch Freakier Friday (and Why It’s a Sequel Done Right)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c6049-2fb7-4799-9be4-59065778e6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:19:43.905+08:00
