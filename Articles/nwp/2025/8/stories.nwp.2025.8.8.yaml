      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.414+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: 'a1f894fc-3185-4e1e-9c6f-a4b558f53ad1'
      activationstatus: true
      created: 2025-08-08T13:47:24.415+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.415+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Late last year, the company fired its then CEO Pat Gelsinger well before\
        \ the completion of his four-year roadmap to restore Intel's lead in making\
        \ the fastest and smallest computer chips.\r"
    section59:
      primarytype: 'block'
      uuid: 'cae44fd0-35f9-48eb-94c6-3df39e050d67'
      activationstatus: true
      created: 2025-08-08T13:47:24.416+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.416+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '761c5cce-ae41-4e87-87f5-c7b42b4e7bdf'
      activationstatus: true
      created: 2025-08-08T13:47:24.417+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.417+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The ousting followed a Reuters special report in October that Intel\
        \ had failed to live up to the lofty ambitions he had set for manufacturing\
        \ and AI capabilities.\r"
    section61:
      primarytype: 'block'
      uuid: '68659e4e-0d92-48d4-a2d3-79cacdfc9717'
      activationstatus: true
      created: 2025-08-08T13:47:24.418+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.418+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '025ad637-7c79-4891-b1b7-e9b83d475f19'
      activationstatus: true
      created: 2025-08-08T13:47:24.419+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.419+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "To revive Intel's fortunes, the board named former board member Tan\
        \ as CEO, betting on his deep roots in the chip industry and track record\
        \ as a longtime investor in promising tech startups.\r"
    section63:
      primarytype: 'block'
      uuid: 'd07b54c2-1f83-46b8-b331-13c9ea78c877'
      activationstatus: true
      created: 2025-08-08T13:47:24.419+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.419+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: 'e65921b9-10ce-48ad-8990-c59934996d0b'
      activationstatus: true
      created: 2025-08-08T13:47:24.420+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.420+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Tan has largely abandoned his predecessor's strategy, aggressively\
        \ shrinking the company's workforce and putting on hold planned manufacturing\
        \ plants globally.\r"
    section65:
      primarytype: 'block'
      uuid: '6beb5408-441c-46b1-b3f7-704ee0290ada'
      activationstatus: true
      created: 2025-08-08T13:47:24.421+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.421+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section66:
      primarytype: 'block'
      uuid: '9f33f811-15f3-4cd5-8e57-d77432cd44a9'
      activationstatus: true
      created: 2025-08-08T13:47:24.422+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.422+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The production process that Intel hoped would pave the way to winning\
        \ manufacturing deals and restore its edge in churning out high-end, high-margin\
        \ chips is also facing a big hurdle on quality as it puts newer technologies\
        \ to the test, Reuters reported earlier this month.\r"
    section67:
      primarytype: 'block'
      uuid: 'f60d0eda-c8e0-4c8b-a5d0-1a7b88a5a453'
      activationstatus: true
      created: 2025-08-08T13:47:24.423+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.423+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section68:
      primarytype: 'block'
      uuid: 'e33bf2fb-d5c2-48f1-87eb-ab4885dbcbde'
      activationstatus: true
      created: 2025-08-08T13:47:24.424+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:47:25.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:47:24.424+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Intel has also further slowed the pace of construction of a factory\
        \ in Ohio, now expected to be completed around 2030 or 2031.\r"
