      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It said Fabian was 245 kilometers west of Laoag City, Ilocos Norte
        and moving west northwestward, with center winds of 45 kilometers per hour
        (kph) and gusts of up to 55 kph.</p>'
