      lastmodified: 2025-08-08T13:47:24.389+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"My reputation has been built on trust – on doing what I say I'll
        do, and doing it the right way... this is the same way I am leading Intel,"
        he said. "We are engaging with the Administration to address the matters that
        have been raised and ensure they have the facts."</p>'
