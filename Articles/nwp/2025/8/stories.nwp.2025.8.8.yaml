      'mgnl:lastActivated': 2025-08-08T16:36:35.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:36:35.350+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Originally performed by Sarah Geronimo, the track has seen renewed\
        \ interest online after childhood videos of Salamanca’s heartfelt rendition\
        \ resurfaced, earning her praise for her vocal ability and authenticity.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f8c5f-c211-47a3-9160-0a5c99e6132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:36:35.351+08:00
