    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aef892-34e6-4d84-a250-28006be9ce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.395+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.395+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to our continued engagement with the Administration,"
        the company said in a statement on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4bd41-a56d-410e-8151-c9c908eb1eec'
