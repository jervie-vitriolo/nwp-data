      'mgnl:lastModified': 2025-08-08T13:47:24.400+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2928c-4144-4a9c-9cfe-47a5b8c6a32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.400+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.400+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chinese databases reviewed by Reuters at the time had listed many
        of his investments as current, and Reuters was at the time unable to establish
        the extent of his divestitures.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5780f-d14b-46b2-be8e-08662a5d833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.401+08:00
