      Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed194d-5c50-4309-9a01-dcea8786d8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.115+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.558+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.208+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – It was a “Freaky” Tuesday
        night in Manila on August 5 as Filipino-Canadian actor and star<strong> Manny
        Jacinto</strong> met adoring fans at the SM Mall of Asia during the Philippine
        premiere and fan event of <em>Freakier Friday</em>, the highly anticipated
        sequel to the 2003 Disney classic <em>Freaky Friday</em>, starring <strong>Lindsay
        Lohan</strong> and <strong>Jamie Lee Curtis</strong>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eadb926-32df-40eb-ae9a-8bdc2d2a2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.115+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.558+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.209+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "As part of NewsWatch Plus, I had the joy of joining the festivities\
        \ as the screaming fans celebrated the original 2003 film, Y2K nostalgia,\
        \ and the homecoming of the Philippine-born Jacinto.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9929b-3d05-4f41-a8cf-f69dd3a23170'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.116+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.558+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.209+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Manny in Manila</strong></h3>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de3fe12-4606-496b-9d91-5d8ec0dd0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.116+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.559+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.210+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The large, buzzing crowd had gathered as early as three hours before
        the event, just to get a chance for a glimpse of the heartthrob Jacinto. Jacinto,
        born in the Philippines in 1987 before emigrating to Canada when he was a
        toddler, is best known for his breakthrough role as the lovable airhead Jason
        Mendoza on the TV series<em> The Good Place</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1bb0a-4195-4e9f-b030-59b373191900'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.116+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.559+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.210+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>He has also starred as a terrifying villain in <em>Star Wars</em>
        TV series <em>The Acolyte</em>, co-starred with Nicole Kidman in Season 1
        of <em>Nine Perfect Strangers</em>, and appears in the Tom Cruise action blockbuster
        <em>Top Gun: Maverick</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c16d71-e002-4d5e-8b77-4a8309d22a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.116+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.559+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.211+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of fans lined up at the Main Atrium of SM Mall of Asia
        to welcome Jacinto. As he made his way through the crowd, screams and selfies
        were happening non-stop. Jacinto said earlier that this homecoming visit was
        very noteworthy for him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8a5e8-823a-43a8-b3d8-f4f1fa21dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.117+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.559+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.212+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "\"The Philippines has always held a special place in my heart, so I’\
        m thrilled to be able to come home and share Freakier Friday with my fellow\
        \ Filipinos.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c75cc-ab3f-4fa4-a54d-7a3dadad2b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.117+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.559+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.212+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Once on stage, Jacinto was asked about his feelings toward being a\
        \ part of this big sequel.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99fdbd9-1c6a-4b98-a419-969776033326'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.117+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.560+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.213+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "“It feels like a dream. I was born here so [for] a local boy to act\
        \ opposite Lindsay Lohan and Jamie Lee Curtis is wild to me.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7db462-588a-42d5-8389-b7aa3d624a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.118+08:00
