      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ec680-5ef5-4a08-883f-a7e0f7ec10ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.393+08:00
