    title: 'Hyun Bin lands in Manila for first-ever fan meet'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '66993b2b-9ed3-47de-a45c-9099f36a2504'
      activationstatus: true
      created: 2025-08-08T15:29:07.910+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T15:29:08.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T15:29:07.914+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> South Korean superstar
        Hyun Bin arrived in Manila on Thursday night, Aug. 7, ahead of his much-anticipated
        first fan meeting in the Philippines, creating a buzz among fans at the Ninoy
        Aquino International Airport.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c8008148-d6b8-423f-9f12-51f0dbbf1285'
      activationstatus: true
      created: 2025-08-08T15:29:07.910+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T15:29:08.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T15:29:07.910+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dressed in a white long-sleeve shirt, brown pants, a white cap, and
        a black face mask, the actor was warmly welcomed by supporters and fans. '
    section2:
      primarytype: 'block'
      uuid: 'cb0169f8-924b-4e69-affe-0ffcadda015d'
      activationstatus: true
      created: 2025-08-08T15:29:07.911+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T15:29:08.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T15:29:07.911+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The exclusive event, titled "Hyun Bin Landing at Solaire," marks the
        actor’s inaugural public appearance in the country and is expected to be an
        intimate gathering with select fans.'
    section3:
      primarytype: 'block'
      uuid: '7272579d-079c-4041-a8ae-d2e426921cb7'
      activationstatus: true
      created: 2025-08-08T15:29:07.911+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T15:29:08.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T15:29:07.911+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hyun Bin rose to fame through acclaimed K-dramas such as "My Name Is
        Kim Sam-soon" (2005) and "Secret Garden" (2010), but it was the global hit
        "Crash Landing on You" (CLOY) that cemented his status as a pan-Asian star.
        Released in late 2019 on Netflix, CLOY tells the story of a South Korean heiress
        who accidentally lands in North Korea and falls in love with a military officer,
        portrayed by Hyun Bin.'
    section4:
      primarytype: 'block'
      uuid: '666b9036-7029-479e-b57b-b4dfa53beac4'
      activationstatus: true
      created: 2025-08-08T15:29:07.911+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T15:29:08.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T15:29:07.911+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The on-screen chemistry between Hyun Bin and his CLOY co-star Son
        Ye-jin blossomed into a real-life relationship. The couple confirmed dating
        in 2021, tied the knot in 2022, and welcomed their first child later that
        year.</p>'
