      'mgnl:lastActivated': 2025-08-08T13:47:25.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.401+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3f063-6268-4ef7-8fd2-189fa6f74bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.402+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.402+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tan, a Malaysian-born Chinese American business executive, was also
        the CEO of Cadence Design from 2008 through December 2021 during which the
        chip design software maker sold products to a Chinese military university
        believed to be involved in simulating nuclear explosions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89255c-f428-49ca-8e4d-b7cff401a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.402+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.402+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37e3ad-1a3b-49ed-9f1e-b38b5379dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.403+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.403+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cadence last month agreed to plead guilty and pay more than $140
        million to resolve the US charges over the sales, which Reuters first reported.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b460f2c4-40ee-468f-8343-bcab54728678'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.404+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.404+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51b104-353e-4824-83a3-cd0f7d123ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.405+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.405+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We don''t believe Lip-Bu is ''conflicted,'' though given the nature
        of this administration the China ties are seemingly creating an increasingly
        bad look," Bernstein analyst Stacy Rasgon said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e4b45-ecab-44ee-8026-136eb85786b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.405+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.405+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383dd17-d08b-4cf5-bcf0-e3d3e46606ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.406+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.406+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"And unfortunately, unlike other tech CEOs Lip-Bu does not appear\
        \ to have cultivated the kind of personal relationship with Trump that would\
        \ help to assuage his ire.\"\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b26f3-1ad5-46c5-899b-8bf786780318'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.407+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.407+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e76aa4-57ee-4176-a131-3c2eddd10ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.408+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.408+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A White House official said, \"President Trump remains fully committed\
        \ to safeguarding our country's national and economic security. This includes\
        \ ensuring iconic American companies in cutting-edge sectors are led by men\
        \ and women who Americans can trust.\"\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37206e3e-c438-45d1-b215-b308149d592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.408+08:00
