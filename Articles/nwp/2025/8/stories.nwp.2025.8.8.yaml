    title: 'Netanyahu says he wants Israel to take control of all of Gaza'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dfc98efe-0946-4eda-844a-f74b8c00594d'
      activationstatus: true
      created: 2025-08-08T10:08:28.925+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.766+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.925+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel -</strong> Israeli Prime Minister Benjamin
        Netanyahu said on Thursday that Israel intends to take military control of
        all of Gaza, despite intensifying criticism at home and abroad over the devastating
        almost two-year-old war in the Palestinian enclave.</p>'
    section1:
      primarytype: 'block'
      uuid: '5c0198d7-a48b-40cb-baef-0a336377cb0b'
      activationstatus: true
      created: 2025-08-08T10:08:28.925+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.766+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.925+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We intend to," Netanyahu said in an interview with Fox News Channel’s
        Bill Hemmer when asked if Israel would take over the entire coastal territory.
        "We don't want to keep it. We want to have a security perimeter. We don't
        want to govern it. We don't want to be there as a governing body."'
    section2:
      primarytype: 'block'
      uuid: '7dbcbb7e-4608-4398-ba9e-842a6ad5753c'
      activationstatus: true
      created: 2025-08-08T10:08:28.926+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.766+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.926+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said Israel wanted to hand over the territory to Arab forces that
        would govern it. He did not elaborate on the governance arrangements or which
        Arab countries could be involved.'
    section3:
      primarytype: 'block'
      uuid: '7d90d1cd-2f3c-4485-98b1-954058b2e614'
      activationstatus: true
      created: 2025-08-08T10:08:28.926+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.766+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.926+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Netanyahu made the comments to Fox News ahead of a meeting with a small
        group of senior ministers to discuss plans for the military to take control
        of more territory in Gaza.'
    section4:
      primarytype: 'block'
      uuid: '53aeb26d-706f-4e87-bb00-f612c77c9496'
      activationstatus: true
      created: 2025-08-08T10:08:28.926+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.767+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.926+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Israel's security cabinet approved a proposal for the occupation of
        Gaza city, Axios reporter Barak Ravid said on X, citing an unidentified Israeli
        official.'
    section5:
      primarytype: 'block'
      uuid: '7298502d-91b6-45c9-8edd-e054a676a94f'
      activationstatus: true
      created: 2025-08-08T10:08:28.927+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.767+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.927+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Israeli officials described a previous meeting this week with the head
        of the military as tense, saying military chief Eyal Zamir had pushed back
        on expanding the campaign.'
    section6:
      primarytype: 'block'
      uuid: 'd09facc7-bb01-4a1e-bcd8-8316e51a818a'
      activationstatus: true
      created: 2025-08-08T10:08:28.927+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.767+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.927+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Two government sources said any resolution by the security cabinet
        would need to be approved by the full cabinet, which may not meet until Sunday.'
    section7:
      primarytype: 'block'
      uuid: '803c1cdf-6a80-47e5-8f24-8cf1730e7db7'
      activationstatus: true
      created: 2025-08-08T10:08:28.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.767+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.928+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Among the scenarios being considered ahead of the security meeting
        was a phased takeover of areas in Gaza not yet under military control, one
        of the sources said, speaking on condition of anonymity.'
    section8:
      primarytype: 'block'
      uuid: 'bb374590-6261-48e0-a9dd-a1be45566d9d'
      activationstatus: true
      created: 2025-08-08T10:08:28.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.768+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.928+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Evacuation warnings could be issued to Palestinians in specific areas
        of Gaza, potentially giving them several weeks before the military moves in,
        the person added.'
    section9:
      primarytype: 'block'
      uuid: '8916d854-e13d-4b3c-ac6e-b1467b7754d9'
      activationstatus: true
      created: 2025-08-08T10:08:28.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.768+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.929+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Total control of the territory would reverse a 2005 decision by Israel
        by which it withdrew Israeli citizens and soldiers from Gaza, while retaining
        control over its borders, airspace and utilities.'
    section10:
      primarytype: 'block'
      uuid: 'a4738ec1-7f21-4d82-ac11-ba3e3e92a84a'
      activationstatus: true
      created: 2025-08-08T10:08:28.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.768+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.929+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Right-wing parties blame that withdrawal decision for the militant
        Palestinian group Hamas gaining power there in a 2006 election.'
    section11:
      primarytype: 'block'
      uuid: '86dbfda6-5cd7-4f8c-8877-2d319fca4f2c'
      activationstatus: true
      created: 2025-08-08T10:08:28.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.768+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.929+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It was unclear whether Netanyahu was foreseeing a prolonged takeover
        or a short-term operation aimed at dismantling Hamas and freeing Israeli hostages.'
    section12:
      primarytype: 'block'
      uuid: 'd833f337-047e-4c8f-94b2-1e00ec7b651f'
      activationstatus: true
      created: 2025-08-08T10:08:28.930+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.768+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.930+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hamas in a statement called Netanyahu's comments "a blatant coup"
        against the negotiation process.'
    section13:
      primarytype: 'block'
      uuid: 'b2f87192-85ae-4063-b5f6-4ecce634b439'
      activationstatus: true
      created: 2025-08-08T10:08:28.930+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.769+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.930+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Netanyahu's plans to expand the aggression confirm beyond any doubt
        that he seeks to get rid of his captives and sacrifice them," the statement
        said.'
    section14:
      primarytype: 'block'
      uuid: 'dd95c67d-6b20-4da7-a766-06111b7d6161'
      activationstatus: true
      created: 2025-08-08T10:08:28.931+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.769+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.931+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Arab countries would "only support what Palestinians agree and decide
        on," a Jordanian official source told Reuters, adding that security in Gaza
        should be handled through "legitimate Palestinian institutions."'
    section15:
      primarytype: 'block'
      uuid: '49b0af0f-2ab1-4dce-9fc8-4f0d4d49783f'
      activationstatus: true
      created: 2025-08-08T10:08:28.931+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.769+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.931+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hamas official Osama Hamdan told Al Jazeera the group would treat any
        force formed to govern Gaza as an "occupying" force linked to Israel.'
    section16:
      primarytype: 'block'
      uuid: '53e59ef8-4b85-4783-b4fe-b5182515f92f'
      activationstatus: true
      created: 2025-08-08T10:08:28.932+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.769+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.932+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Earlier this year Israel and the United States rejected an Egyptian
        proposal, backed by Arab leaders, that envisaged the creation of an administrative
        committee of independent, professional Palestinian technocrats entrusted with
        the governance of Gaza after the war.'
    section17:
      primarytype: 'block'
      uuid: '4df609d3-4c15-4df0-bf2e-09426d2df43c'
      activationstatus: true
      created: 2025-08-08T10:08:28.932+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.769+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.932+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Opinion polls show most Israelis want the war to end in a deal that
        would see the release of the remaining hostages.'
    section18:
      primarytype: 'block'
      uuid: 'd9a9f6d6-e87a-46f9-976e-eb47e0c485b1'
      activationstatus: true
      created: 2025-08-08T10:08:28.933+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.770+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.933+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The White House did not immediately respond to a request for comment.
        U.S. President Donald Trump declined on Tuesday to say whether he supported
        or opposed a potential full military takeover of Gaza by Israel.'
    section19:
      primarytype: 'block'
      uuid: '45e598a2-0752-417e-9066-474a9031e4f6'
      activationstatus: true
      created: 2025-08-08T10:08:28.933+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.770+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.933+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Netanyahu's government has insisted on total victory over Hamas, which
        ignited the war when it staged a deadly October 2023 attack on Israel from
        Gaza.'
    section20:
      primarytype: 'block'
      uuid: '6c278eb1-bb3d-41fa-bf24-ea874ebcdf09'
      activationstatus: true
      created: 2025-08-08T10:08:28.934+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.770+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.934+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The U.N. has called reports about a possible expansion of Israel's
        military operations in Gaza "deeply alarming" if true.'
    section21:
      primarytype: 'block'
      uuid: '22e93ef2-fbe1-47f6-9a1f-d11941138d43'
      activationstatus: true
      created: 2025-08-08T10:08:28.934+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.770+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.934+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The idea, pushed especially by far-right ministers in Netanyahu's
        coalition, of Israeli forces moving into areas they do not already hold in
        the enclave has also generated alarm in Israel.'
    section22:
      primarytype: 'block'
      uuid: '6f252ce7-fe44-4de9-8aee-26848db812e1'
      activationstatus: true
      created: 2025-08-08T10:08:28.935+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.770+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.935+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>PROTESTERS DEMAND END TO WAR</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: '6acf3478-5fa7-4b4f-ad73-5aa28f654451'
      activationstatus: true
      created: 2025-08-08T10:08:28.935+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.771+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.935+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Outside the prime minister's office in Jerusalem on Thursday evening,
        hundreds of demonstrators protested against an expanded war, demanding an
        immediate end to the military campaign in return for the release of all the
        hostages.'
    section24:
      primarytype: 'block'
      uuid: '140b608f-767c-4539-8255-4a7173e004e0'
      activationstatus: true
      created: 2025-08-08T10:08:28.936+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.771+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.936+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Protesters held signs bearing the faces of hostages still held in Gaza
        and voiced deep frustration with the government’s handling of the crisis.'
    section25:
      primarytype: 'block'
      uuid: 'ebb11ad3-7329-4534-aff9-36bfe0893e41'
      activationstatus: true
      created: 2025-08-08T10:08:28.936+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.771+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.936+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I’m here because I am sick and tired of this government. It’s ruined
        our life," said 55-year-old Noa Starkman, a Jerusalem resident who was born
        in a southern Israeli community close to where Hamas attacked in October 2023.'
    section26:
      primarytype: 'block'
      uuid: 'a767a5e8-ba4d-4350-b537-b3976d290acc'
      activationstatus: true
      created: 2025-08-08T10:08:28.937+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.771+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.937+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Hostages Families Forum, which represents captives held in Gaza,
        urged military Chief of Staff Eyal Zamir to oppose widening the war. Defence
        Minister Israel Katz said on Wednesday that the military would carry out the
        government’s decisions until all war objectives were achieved.'
    section27:
      primarytype: 'block'
      uuid: '28247ff9-a38b-4678-95bf-6fa91d4470e7'
      activationstatus: true
      created: 2025-08-08T10:08:28.937+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.771+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.937+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>REMAINING HOSTAGES</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: 'fd50c585-4e34-4f5f-b39e-a4c953d60cc2'
      activationstatus: true
      created: 2025-08-08T10:08:28.938+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.772+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.938+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'There are 50 hostages still held in Gaza, of whom Israeli officials
        believe 20 are alive. Most of those freed so far emerged as a result of diplomatic
        negotiations. Talks toward a ceasefire that could have seen more hostages
        released collapsed in July.'
    section29:
      primarytype: 'block'
      uuid: 'a8564c0f-0dc2-406e-8eff-d06415eff133'
      activationstatus: true
      created: 2025-08-08T10:08:28.938+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.772+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.938+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A senior Palestinian official said Hamas had told Arab mediators an
        increase in humanitarian aid entering Gaza would lead to a resumption in ceasefire
        negotiations.'
    section30:
      primarytype: 'block'
      uuid: 'd23c09d0-fe3b-48e0-b328-5bcdea4a2e5c'
      activationstatus: true
      created: 2025-08-08T10:08:28.939+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.772+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.939+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Israeli officials accuse Hamas of seizing aid to hand to its fighters
        and to sell to finance its operations, accusations the militant group denies.'
    section31:
      primarytype: 'block'
      uuid: 'eb20de0e-b2a5-4b66-bc05-f4c0acaf28d2'
      activationstatus: true
      created: 2025-08-08T10:08:28.939+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.772+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.939+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Videos released last week of two living hostages showed them emaciated
        and frail, stirring international condemnation.'
    section32:
      primarytype: 'block'
      uuid: '68d9b529-bb79-4148-bea3-da1fd46fe04b'
      activationstatus: true
      created: 2025-08-08T10:08:28.940+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.772+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.940+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hamas, which has ruled Gaza for nearly two decades but now controls
        only fragmented parts, insists any deal must lead to a permanent end to the
        war. Israel says the group has no intention of going through with promises
        to give up power afterwards.'
    section33:
      primarytype: 'block'
      uuid: '3e6469c1-ca73-417c-a938-e2aa253b4c67'
      activationstatus: true
      created: 2025-08-08T10:08:28.940+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.773+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.940+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Israeli military says it controls about 75% of Gaza. Most of Gaza's
        population of about 2 million has been displaced multiple times over the past
        22 months and aid groups are warning that the enclave's residents are on
        the verge of famine.'
    section34:
      primarytype: 'block'
      uuid: '6f67426e-2a75-42f4-b582-a62abc9c70aa'
      activationstatus: true
      created: 2025-08-08T10:08:28.941+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.773+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.941+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Where should we go? We have been displaced and humiliated enough,"
        said Aya Mohammad, 30, who, after repeated displacement, has returned with
        her family to their community in Gaza City.'
    section35:
      primarytype: 'block'
      uuid: '1df6fd7a-f992-45b2-9a48-0d55614c9215'
      activationstatus: true
      created: 2025-08-08T10:08:28.942+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:10:38.773+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-08T10:08:28.942+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Alexander Cornwell in Jerusalem and Nidal al-Mughrabi
        in Cairo; Additional reporting by Steven Scheer in Jerusalem, Suleiman Al-Khalidi
        in Amman and Doina Chiacu in Washington; Writing by Charlotte Greenfield;
        Editing by Mark Heinrich, Andrew Heavens, Frances Kerry, Hugh Lawson, Deepa
        Babington, Daniel Wallis and Lincoln Feast.)</p>'
  'START HERE----->trump-signs-executive-order-targeting-grants':
