    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955aab1-cfab-43fb-af77-7b2668cefd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.396+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.396+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported in April that Tan himself, and through venture
        funds he has founded or operates, invested in Chinese firms including contractors
        and suppliers for the People''s Liberation Army between March 2012 and December
        2024.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba2f68-12ac-4466-97a6-de7fec273b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.397+08:00
