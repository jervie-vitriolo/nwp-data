      'mgnl:lastModified': 2025-08-08T16:36:35.350+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The single released under Star Music dropped at midnight on August\
        \ 8, following intense anticipation sparked by a resurfaced clip of young\
        \ Mika singing the original version of the song. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994953f-b3bf-4d36-baa6-5ed4b5626aec'
