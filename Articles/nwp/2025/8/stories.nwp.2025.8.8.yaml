      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> More than 100 schoolchildren
        from the Dao-angan Tribe in Barangay Maling, Balbalan received essential educational
        and health supplies on Aug. 5, as part of a large-scale outreach initiative
        led by the Asia's Golden Icon Awards organization.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a17be085-1fc7-4d63-b814-11815d2b8095'
      activationstatus: true
      created: 2025-08-08T16:34:38.081+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T16:34:38.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T16:34:38.081+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The aid distribution took place at Kabugao Elementary School and included\
        \ school bags, hygiene kits, slippers, rice packs, vitamins, books, desktop\
        \ computers, and meals — bringing joy and much-needed support to the community.\
        \ \r"
    section2:
      primarytype: 'block'
      uuid: 'cb0f3e26-05b4-4ce5-a18c-4799b96297ac'
      activationstatus: true
      created: 2025-08-08T16:34:38.081+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T16:34:38.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T16:34:38.081+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The initiative is part of Golden Icons’ ongoing Corporate Social Responsibility\
        \ (CSR) efforts focused on empowering indigenous communities across the country.\r"
    section3:
      primarytype: 'block'
      uuid: '35d53158-c4e3-4f68-8da2-e5df83bfd6ff'
