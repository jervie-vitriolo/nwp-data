      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10014b99-2d89-442d-a951-6e0c1b5d972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.346+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.346+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The White House had no immediate comment. President Donald Trump has\
        \ declined to say whether he supported or opposed a potential full military\
        \ takeover of Gaza by Israel.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5aeaa6-bd26-4028-9719-0281cf57bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.346+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.346+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e60664-b38a-4e60-a080-44af253dd8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.347+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.347+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s government has insisted on total victory over Hamas,
        which ignited the war when it staged a deadly October 2023 attack on Israel
        from Gaza.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65446af1-9eb5-429e-9886-dfa2826863cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.348+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.348+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac26b43-2cad-4ab0-bf52-fb164b49b653'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.349+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.349+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.N. has called reports about a possible expansion of Israel''s
        military operations in Gaza "deeply alarming" if true.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6504eca-14f0-4029-9d52-f32f46e880cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.350+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.350+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb5da82-065d-41f0-bc35-2109626909e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.351+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.351+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The idea, pushed especially by far-right ministers in Netanyahu''s
        coalition, of Israeli forces moving into areas they do not already hold in
        the enclave has also generated alarm in Israel.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a13dd9-bed8-445a-9a77-1f235bd8b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.351+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.351+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1094c10-5045-4865-8d72-4af3bc9709d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.352+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.352+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Remaining hostages</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281982c-8f77-400c-b8c5-757e19d64964'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.353+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.353+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe4a91-f851-44d4-9e87-bf47d14089c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.354+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.354+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "There are 50 hostages still held in Gaza, of whom Israeli officials\
        \ believe 20 are alive. Most of those freed so far emerged as a result of\
        \ diplomatic negotiations. Talks toward a ceasefire that could have seen more\
        \ hostages released collapsed in July.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab3588-6c4a-45a9-aac9-248421d05351'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.355+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.355+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5723a2-96ac-4f2a-8f65-399c2e666364'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.356+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.356+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A senior Palestinian official said Hamas had told Arab mediators
        an increase in humanitarian aid entering Gaza would lead to a resumption in
        ceasefire negotiations.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd74c19-3e10-46bd-b56f-c2dfc1760fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.357+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.357+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c0ebb-b730-4e78-82f3-e6ac6de8b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.358+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.358+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli officials accuse Hamas of seizing aid to hand to its fighters
        and to sell to finance its operations, accusations the militant group denies.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82095052-018d-4f5b-aec0-0a87eb8042b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.359+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d780bb-c140-43fa-867e-dd2a0a57a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.359+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Videos released last week of two living hostages showed them emaciated
        and frail, stirring international condemnation.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384494fe-4a9e-44bf-b7b4-173db78f7b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.360+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8b1a5-f51b-45fd-a129-ec3096a2211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.361+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.361+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Recent images of starving children from Gaza have also shocked the
        world and fueled international criticism of Israel over the sharply worsening
        conditions in the enclave.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8bfc40-b274-40cf-9697-c5726c93ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.362+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.362+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe58940-6b93-4e98-b51a-6f2a1deb6bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.363+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.363+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hamas, which has ruled Gaza for nearly two decades but now controls
        only fragmented parts, insists any deal must lead to a permanent end to the
        war. Israel says the group has no intention of going through with promises
        to give up power afterwards.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f882cd25-8ae2-4ea0-86c0-47e032b2ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.364+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.364+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0742623-f3bd-4a06-a52f-6c597f44b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.365+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.365+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Alexander Cornwell in Jerusalem and Nidal al-Mughrabi
        in Cairo; Additional reporting by Steven Scheer in Jerusalem, Suleiman Al-Khalidi
        in Amman, Doina Chiacu and Kanishka Singh in Washington and Hatem Maher in
        Cairo; Editing by Lincoln Feast, Stephen Coates and Raju Gopalakrishnan)</p>'
  'hyun-bin-in-manila-fan-meet-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-08T14:56:51.000+08:00
