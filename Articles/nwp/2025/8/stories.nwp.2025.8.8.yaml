    lead: 'The Philippine Coast Guard (PCG) said it is actively monitoring the presence
      of three Chinese Coast Guard (CCG) vessels in waters off Batanes as flagged
      by Canada’s Dark Vessel Detection system.'
    activationstatus: true
    created: 2025-08-08T18:18:20.887+08:00
