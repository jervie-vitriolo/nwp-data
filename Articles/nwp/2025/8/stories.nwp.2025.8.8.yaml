    'mgnl:lastModified': 2025-08-08T18:18:20.909+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Batanes', 'China']
    'stories': []
    'template': '1'
    'title': 'PCG monitors Chinese vessels near Batanes, issues radio challenge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65500c12-48d5-47c4-8fe7-292303e2b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:18:20.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:18:21.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:18:20.903+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine Coast
        Guard (PCG) said it is actively monitoring the presence of three Chinese Coast
        Guard (CCG) vessels in waters off Batanes as flagged by Canada’s Dark Vessel
        Detection system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3e4a4-d32f-43c6-b194-801792d0db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:18:20.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:18:21.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:18:20.903+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to the PCG, the Chinese vessels have been exhibiting irregular
        movements since their detection yesterday. In response, the PCG deployed an
        aircraft early Friday to conduct maritime domain awareness patrols in the
        northern region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f61c9f-f6e8-458e-8acd-406cbf02e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:18:20.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:18:21.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:18:20.904+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The PCG Islander aircraft left Manila at 6 a.m. and located one of
        the Chinese vessels around 75 nautical miles west of Sabtang Island. The crew
        issued radio challenges, stating the vessel had no legal authority to operate
        within the exclusive economic zone. The Chinese vessel did not respond.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9fdd52-9608-4587-8598-7d6b98393e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:18:20.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:18:21.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:18:20.904+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Due to bad weather and the considerable distance, the aircraft was
        unable to reach the other two vessels.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34589c54-33d9-41e8-b8f0-e946d943ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T18:18:20.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T18:18:21.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T18:18:20.904+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PCG leadership said it affirmed its readiness to deploy move
        resources should the Chinese ships remain in the area or move closer to the
        Batanes coastline. The agency reiterated its commitment to protecting the
        territorial waters and enforcing maritime jurisdiction.</p>'
  'marcos-to-push-for-binding-code-of-conduct-asean-chairmanship':
