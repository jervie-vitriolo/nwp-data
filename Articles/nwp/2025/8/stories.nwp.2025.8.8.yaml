        \ Mika's \"music era.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf939b1-c9f6-424d-b778-70979731b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:36:35.351+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:36:35.579+08:00
