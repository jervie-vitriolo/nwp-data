      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '92e3680b-3cc8-4aac-9426-40021baf1419'
      activationstatus: true
      created: 2025-08-08T13:54:06.320+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.320+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel/Cairo, Egypt -</strong> Israel's political-security
        cabinet approved a plan early on Friday to take control of Gaza City, as the
        country expands its military operations despite intensifying criticism at
        home and abroad over the devastating almost two-year-old war.</p>'
    section6:
      primarytype: 'block'
      uuid: '74477844-d016-4672-8f6a-945496bd7713'
      activationstatus: true
      created: 2025-08-08T13:54:06.320+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.320+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'a49949c1-3cd9-40e1-8a4a-5354de7a203f'
      activationstatus: true
      created: 2025-08-08T13:54:06.321+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.321+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The IDF will prepare to take control of Gaza City while providing
        humanitarian aid to the civilian population outside the combat zones," Prime
        Minister Benjamin Netanyahu's office said in a statement, referring to the
        Israeli Defense Forces.</p>'
    section8:
      primarytype: 'block'
      uuid: '97ee4a02-89e7-4314-b575-1f3a4a2e08d7'
      activationstatus: true
      created: 2025-08-08T13:54:06.321+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.321+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'cbd004f4-cbcc-4ead-aed3-8bdd01cc5589'
      activationstatus: true
      created: 2025-08-08T13:54:06.321+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.321+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "While Netanyahu said on Thursday Israel intended to take military control\
        \ of the entire Gaza Strip, the plan approved on Friday focused specifically\
        \ on Gaza City, the largest city in the enclave, located in its north.\r"
    section10:
      primarytype: 'block'
      uuid: 'c49a521e-49b8-4c38-9338-af117d90b0a0'
      activationstatus: true
      created: 2025-08-08T13:54:06.322+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.322+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'fd2a16e5-50e8-47e4-8d82-f3930aac9a0d'
      activationstatus: true
      created: 2025-08-08T13:54:06.322+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.322+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Axios reporter Barak Ravid, citing an Israeli official, said on
        X the plan involved evacuating Palestinian civilians from Gaza City and launching
        a ground offensive there.</p>'
    section12:
      primarytype: 'block'
      uuid: 'bd0788c4-4d82-4320-b346-edb4c70ddac8'
      activationstatus: true
      created: 2025-08-08T13:54:06.323+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.323+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '6c59beec-13c9-4fed-ba47-677e1dc94630'
      activationstatus: true
      created: 2025-08-08T13:54:06.323+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.323+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Asked if Israel would take over the entire coastal territory, Netanyahu
        told Fox News Channel’s Bill Hemmer in an interview on Thursday: "We intend
        to."</p>'
    section14:
      primarytype: 'block'
      uuid: 'bcdbeda8-1945-4095-9581-bbad8587ca96'
      activationstatus: true
      created: 2025-08-08T13:54:06.324+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.324+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '15281f41-9cdb-40af-a163-2d8a54b3b43d'
      activationstatus: true
      created: 2025-08-08T13:54:06.324+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.324+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>But he said Israel wanted to hand over the territory to Arab forces
        that would govern it. He did not elaborate on the governance arrangements
        or which Arab countries could be involved.</p>'
    section16:
      primarytype: 'block'
      uuid: 'a2adc9ea-ebc3-42bd-a7ff-162c574534ed'
      activationstatus: true
      created: 2025-08-08T13:54:06.325+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.325+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'b836d28f-b5ff-4507-9141-3c1c60d9cdf8'
      activationstatus: true
      created: 2025-08-08T13:54:06.325+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.325+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We don't want to keep it. We want to have a security perimeter.
        We don't want to govern it. We don't want to be there as a governing body,"
        he said.</p>'
    section18:
      primarytype: 'block'
      uuid: '2e09a791-39f8-47d8-8966-a86447544de4'
      activationstatus: true
      created: 2025-08-08T13:54:06.326+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.326+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'bf2735f7-19a8-4e50-b036-8b75d8f89397'
      activationstatus: true
      created: 2025-08-08T13:54:06.326+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.326+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israeli officials described a previous meeting this week with the
        head of the military as tense, saying military chief Eyal Zamir had pushed
        back on expanding Israel's campaign.</p>'
    section20:
      primarytype: 'block'
      uuid: 'd2c7b00a-dc11-4c32-9934-cf3e8292e382'
      activationstatus: true
      created: 2025-08-08T13:54:06.327+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.327+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '240c6a43-d409-4c76-aadd-0077596ac420'
      activationstatus: true
      created: 2025-08-08T13:54:06.327+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.327+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Among the scenarios being considered ahead of the security meeting
        was a phased takeover of areas in Gaza not yet under military control, one
        government source said, speaking on condition of anonymity.</p>'
    section22:
      primarytype: 'block'
      uuid: 'c3186818-02f0-497d-b7a0-04c46a164b39'
      activationstatus: true
      created: 2025-08-08T13:54:06.328+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.328+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'b4dc654a-0ed4-4e13-a3b0-750fba0bf6ac'
      activationstatus: true
      created: 2025-08-08T13:54:06.328+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.328+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Evacuation warnings could be issued to Palestinians in specific
        areas of Gaza, potentially giving them several weeks before the military moves
        in, the person added.</p>'
    section24:
      primarytype: 'block'
      uuid: '32a4d473-a389-42d0-9dde-8c01f6c96e6e'
      activationstatus: true
      created: 2025-08-08T13:54:06.329+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.329+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '9175d2e1-9a61-4204-a651-f763ecb3d6fc'
      activationstatus: true
      created: 2025-08-08T13:54:06.329+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.329+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In its Friday statement, Netanyahu's office said the vast majority
        of the political-security cabinet members believed that "the alternative plan
        presented in the cabinet would not achieve the defeat of Hamas nor the return
        of the hostages."</p>'
    section26:
      primarytype: 'block'
      uuid: '8a6fa924-e251-4f7c-8b32-27b0d0cd0dc9'
      activationstatus: true
      created: 2025-08-08T13:54:06.330+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.330+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '9c5ea4e7-dc72-4644-8262-221cd0a0eb38'
      activationstatus: true
      created: 2025-08-08T13:54:06.331+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.331+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Two government sources said any resolution by the security cabinet
        would need to be approved by the full cabinet, which may not meet until Sunday.</p>'
    section28:
      primarytype: 'block'
      uuid: '7db2210d-5b2d-471f-ba52-b5fb18f4709b'
      activationstatus: true
      created: 2025-08-08T13:54:06.331+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.331+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'e0253259-2ab7-49e5-aa0a-16bf933db5b0'
      activationstatus: true
      created: 2025-08-08T13:54:06.332+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.332+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>'Blatant coup'</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: 'fdf227e4-db11-492d-9989-c18c123ac531'
      activationstatus: true
      created: 2025-08-08T13:54:06.332+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.332+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'b18f4433-397b-4f80-b23f-fa065a6ac12d'
      activationstatus: true
      created: 2025-08-08T13:54:06.333+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.333+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Total control of the territory would reverse a 2005 decision by Israel\
        \ by which it withdrew Israeli citizens and soldiers from Gaza, while retaining\
        \ control over its borders, airspace and utilities.\r"
    section32:
      primarytype: 'block'
      uuid: '32ea62bf-396e-4f94-9d91-75e9ca4779d0'
      activationstatus: true
      created: 2025-08-08T13:54:06.334+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.334+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'a3fbd55f-30ad-4f5f-8760-3c57994a8a57'
      activationstatus: true
      created: 2025-08-08T13:54:06.334+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.334+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Right-wing parties blame that withdrawal decision for the militant
        Palestinian group Hamas gaining power there in a 2006 election.</p>'
    section34:
      primarytype: 'block'
      uuid: '73bee171-366b-4e06-aea5-3baf0642d399'
      activationstatus: true
      created: 2025-08-08T13:54:06.335+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.335+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'a9788628-69ab-426b-9d6d-c32f754ef88e'
      activationstatus: true
      created: 2025-08-08T13:54:06.336+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.336+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>It was unclear whether Netanyahu was foreseeing a prolonged takeover
        or a short-term operation. Israel has repeatedly said it aims to dismantle
        Hamas and free Israeli hostages.</p>'
    section36:
      primarytype: 'block'
      uuid: '688786fe-9d1e-4a23-a992-c06ab9984d2c'
      activationstatus: true
      created: 2025-08-08T13:54:06.336+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.336+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '3d624b3a-921d-40d4-83c6-0a9c6be4f3c4'
      activationstatus: true
      created: 2025-08-08T13:54:06.337+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.337+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Hamas in a statement called Netanyahu's comments "a blatant coup"
        against the negotiation process.</p>'
    section38:
      primarytype: 'block'
      uuid: '8a2f24a9-cf56-4564-a833-284c8d0dea3e'
      activationstatus: true
