        \ the local government unit and school heads.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249afa0-a17e-45be-87e0-573cb82c7dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:34:38.083+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:34:38.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:34:38.083+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“This donation is just the beginning,” Dr. Ybanez added. “Golden Icons\
        \ is committed to launching long-term and sustainable initiatives aimed at\
        \ transforming indigenous communities and improving their quality of life.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
