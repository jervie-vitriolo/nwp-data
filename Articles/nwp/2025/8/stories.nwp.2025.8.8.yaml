      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has firmly denied suggestions that his position on the West Philippine
        Sea (WPS) was toned down in his recent State of the Nation Address (SONA),
        insisting that the Philippines remains resolute in defending its sovereignty
        and territorial rights.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b677e055-d5b3-4ca1-948a-7d9de6ff88bc'
      activationstatus: true
      created: 2025-08-08T12:22:50.129+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:22:50.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:22:50.129+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with Indian news outlet Firstpost, Marcos reiterated
        that asserting the country’s claims in the West Philippine Sea and maintaining
        friendly relations with other nations are not contradictory.'
    section2:
      primarytype: 'block'
      uuid: 'f50757be-f27c-46e2-a8c3-4e84bcc5bc3c'
      activationstatus: true
      created: 2025-08-08T12:22:50.129+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:22:50.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:22:50.129+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The two things are not mutually exclusive,” the president said.'
    section3:
      primarytype: 'block'
      uuid: 'd290fdaf-c69d-44c1-944c-1b1695f86590'
      activationstatus: true
      created: 2025-08-08T12:22:50.129+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:22:50.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:22:50.129+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“You can defend your sovereignty. You can defend your territory.
        You can modernize your military, and at the same time, you can continue to
        be a friend to all and an enemy of none… So that there is no misunderstanding,
        let me say it again: the Philippines will not cede one square inch of our
        territory. We will not give up the exercise of our sovereign rights — ever.
        I hope that’s clear,” he added.</p>'
    section4:
      primarytype: 'block'
      uuid: 'ab3f8f81-7e3d-4123-b336-b3f306ab9fd7'
      activationstatus: true
      created: 2025-08-08T12:22:50.130+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:22:50.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:22:50.130+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Critics and observers had noted the absence of a strong, explicit mention
        of maritime tensions with China during the SONA, raising questions about whether
        the administration was softening its rhetoric. But the president said the
        position is consistent.'
    section5:
      primarytype: 'block'
      uuid: 'ba7ff9ec-b0e0-40b4-bb4e-2158207620f1'
      activationstatus: true
      created: 2025-08-08T12:22:50.130+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:22:50.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:22:50.130+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>PH-US alliance under Trump</strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'ab306cd3-ec5c-4ddb-8238-725e2f67e3c9'
      activationstatus: true
      created: 2025-08-08T12:22:50.131+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:22:50.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:22:50.131+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Marcos also said the Philippines' long-standing military alliance
        with the United States will remain intact under President Donald Trump.</p>'
    section7:
      primarytype: 'block'
      uuid: '31a4607e-9b33-4d2e-a42d-6037734e00b8'
      activationstatus: true
      created: 2025-08-08T12:22:50.131+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:22:50.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:22:50.131+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I am [confident] because the assurances we’ve been receiving from
        the new administration — before I went there, when I went there, and since
        that visit — have been very, very strong,” Marcos said, citing support from
        US Secretary of State Marco Rubio, Secretary of Defense Pete Hegseth, and
        other senior officials.'
    section8:
      primarytype: 'block'
      uuid: '8e7519b7-f3e0-41a2-8ace-10dfe54f61e1'
      activationstatus: true
      created: 2025-08-08T12:22:50.132+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:22:50.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:22:50.132+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president recalled that the phrase “ironclad,” now regularly used
        to describe US defense commitments to the Philippines, was originally coined
        by Trump during his first term.'
    section9:
      primarytype: 'block'
      uuid: '6b785742-e13d-46bf-b913-0f966bf7d528'
      activationstatus: true
      created: 2025-08-08T12:22:50.132+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:22:50.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:22:50.132+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“I sincerely believe that that has remained constant,” he said,
        citing over a century of deep-rooted historical, military, and cultural ties.</p>'
  'START HERE----->china-protests-ph-remarks-over-taiwan':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-08T12:29:47.000+08:00
    imagesource: '5e290ec6-0249-47b6-ac8e-82b16edc1cbf'
    primarytype: 'composition'
    uuid: 'beb77239-c876-4f24-92a1-a4e2fa060a38'
    lead: 'China has filed a formal diplomatic protest against the Philippines following
      President Ferdinand “Bongbong” Marcos Jr.’s recent remarks that the country
      would be inevitably drawn into a conflict over Taiwan if tensions with China
      escalate into war.'
    activationstatus: true
    created: 2025-08-08T12:31:44.592+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-08T12:40:09.228+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-08T12:40:08.892+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China files protest over Marcos remark on possible Taiwan conflict'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5a62bda7-d676-4a69-a309-21f9a79a1cde'
      activationstatus: true
      created: 2025-08-08T12:31:44.608+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:40:09.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:40:08.885+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> China has filed a formal
        diplomatic protest against the Philippines following President Ferdinand “Bongbong”
        Marcos Jr.’s recent remarks that the country would be inevitably drawn into
        a conflict over Taiwan if tensions with China escalate into war.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c7c7085e-f8a7-48c5-ae10-5fd93e73bd79'
      activationstatus: true
      created: 2025-08-08T12:31:44.608+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:40:09.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:40:08.886+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Chinese Foreign Ministry, in a strongly worded statement, accused
        Marcos of “interfering in China’s internal affairs” and violating the One
        China principle, a core policy that recognizes Taiwan as part of Chinese territory.'
    section2:
      primarytype: 'block'
      uuid: '31d41e76-3231-4cbb-8956-134603c7ec17'
      activationstatus: true
      created: 2025-08-08T12:31:44.609+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:40:09.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:40:08.886+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippines is now going back on its words in disregard of the
        grave consequences,” the ministry said, claiming that the Marcos administration
        is “fudging and hollowing out” its prior commitments to the One China policy.'
    section3:
      primarytype: 'block'
      uuid: 'ea253bb6-8a63-4096-bfbb-688821ab034f'
      activationstatus: true
      created: 2025-08-08T12:31:44.609+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:40:09.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:40:08.887+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Geographic proximity and the presence of Filipinos in Taiwan should
        not be used as pretexts to interfere in the internal and sovereign affairs
        of other countries,” it said.'
    section4:
      primarytype: 'block'
      uuid: '6496f1ee-de7f-4b27-b9bb-0a880db6b830'
      activationstatus: true
      created: 2025-08-08T12:31:44.610+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:40:09.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:40:08.887+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Beijing warned that the remarks “harm regional peace and stability”
        and urged Manila to “refrain from playing with fire on issues bearing on China’s
        core interests.”'
    section5:
      primarytype: 'block'
      uuid: '02efcc0a-36d1-4c81-8149-cc4b7ff41d7d'
      activationstatus: true
      created: 2025-08-08T12:31:44.610+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:40:09.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:40:08.887+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Marcos: PH can’t stay neutral if war breaks out</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '99da1d08-a57a-48ef-84ac-0a18470b00e6'
      activationstatus: true
      created: 2025-08-08T12:31:44.610+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:40:09.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:40:08.888+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with Indian news outlet Firstpost, Marcos had said
        that the country’s location, and the large Filipino  population in Taiwan
        make it impossible to remain uninvolved in a cross-strait conflict.'
    section7:
      primarytype: 'block'
      uuid: '3c302b7a-c306-4868-9855-a5d161dd20a0'
      activationstatus: true
      created: 2025-08-08T12:31:44.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:40:09.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:40:08.888+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“To be very practical about it, if there is a confrontation over Taiwan
        between China and the United States, there is no way that the Philippines
        can stay out of it simply because of our physical geographic location,” Marcos
        said.'
    section8:
      primarytype: 'block'
      uuid: '9f1c540d-0c3b-4c9b-aa56-14d15c364138'
      activationstatus: true
      created: 2025-08-08T12:31:44.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:40:09.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:40:08.889+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The city of Kaohsiung in Taiwan is a 40-minute flight from my home
        province in northern Philippines. That’s how close it is. So, if there is
        an all-out war, we will be drawn into it — I assure you, with the greatest
        hesitation,” he added.'
    section9:
      primarytype: 'block'
      uuid: 'df81c584-02bb-444b-b856-74502aa68c91'
      activationstatus: true
      created: 2025-08-08T12:31:44.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:40:09.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:40:08.889+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said  the top priority would be the safety of the over 160,000 Filipinos
        living and working in Taiwan, many of whom are employed in manufacturing,
        care work, and electronics.'
    section10:
      primarytype: 'block'
      uuid: '68ac35eb-33af-42e3-bc81-d7f20dcfa730'
      activationstatus: true
      created: 2025-08-08T12:31:44.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:40:09.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:40:08.890+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We will have to go in there, find a way to bring our people home…
        And that’s not an easy thing to do, especially in the middle of a combat zone.
        It would not be a small problem by any means,” Marcos said.'
    section11:
      primarytype: 'block'
      uuid: 'c01e4855-c61d-41ae-9c39-cd0dad9cfa3a'
      activationstatus: true
      created: 2025-08-08T12:31:44.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:40:09.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:40:08.890+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The controversy comes amid signs of warming ties between the Philippines
        and Taiwan. Earlier this year, Manila eased visa restrictions for government
        officials and diplomats visiting Taiwan for economic purposes - a move seen
        as a subtle challenge to Beijing’s sensitivities.'
    section12:
      primarytype: 'block'
      uuid: 'a9a34a3a-91ba-4211-b045-1d545d124027'
      activationstatus: true
      created: 2025-08-08T12:31:44.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T12:40:09.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T12:40:08.891+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>While the Philippines officially maintains a One China policy, recent
        statements from Marcos, as well as increasing people-to-people exchanges with
        Taiwan, have been closely monitored by China.</p>'
  'START HERE----->Malaysia-protect-endangered-gibbons':
    author: 'Mandy Leong, Reuters'
    caption: 'A member of an all-female team of Indigenous wildlife rangers feeds
      milk to Enku, a 2-year-old pet Gibbon surrendered by its owner to the Gibbon
      Conservation Society for rehabilitation and rewilding at the Gibbon Rehabilitation
      Centre in Raub, Malaysia, July 23, 2025. (Hasnoor Hussain/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-08T13:34:01.000+08:00
    imagesource: 'cf39b27b-d2fd-41cf-9820-1f9a0e912cd5'
    primarytype: 'composition'
    uuid: '21bba836-8489-4ec4-9b5d-e6246d0db32f'
    lead: 'Sunnyda Yok Nun, a 38-year-old woman from Malaysia's Semai tribe, remembers
      seeing gibbons for the first time while she was training to protect the animals
      as part of the country's first all-female, all-Indigenous wildlife ranger unit.'
    activationstatus: true
    created: 2025-08-08T13:38:34.548+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-08-08T13:39:02.271+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-08T13:39:01.872+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Malaysia's Indigenous women rangers defy tradition to protect endangered
      gibbons'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9b920ef1-8068-4524-9271-ce234f7148c4'
      activationstatus: true
      created: 2025-08-08T13:38:34.561+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:39:02.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:39:01.862+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Kuala Lumpur, Malaysia -</strong> Sunnyda Yok Nun, a 38-year-old
        woman from Malaysia's Semai tribe, remembers seeing gibbons for the first
        time while she was training to protect the animals as part of the country's
        first all-female, all-Indigenous wildlife ranger unit.</p>'
    section1:
      primarytype: 'block'
      uuid: '729b694e-3e92-4639-9e92-24e40d753a9c'
      activationstatus: true
      created: 2025-08-08T13:38:34.562+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:39:02.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:39:01.863+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '709aaa10-f559-4122-955e-6ef92c5434ff'
      activationstatus: true
      created: 2025-08-08T13:38:34.562+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:39:02.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:39:01.863+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Drawn to gibbons since she was a child, Sunnyda, also known as Cidot,
        said of their melodic calls: "Their voices are so powerful, as they overpowered
        the sound of the river."</p>'
    section3:
      primarytype: 'block'
      uuid: 'fd7e79db-f967-42da-be5d-ebb6a71055ed'
      activationstatus: true
      created: 2025-08-08T13:38:34.562+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:39:02.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:39:01.864+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2f84db8d-d1f6-40dc-8e33-302a3e48b4e5'
      activationstatus: true
      created: 2025-08-08T13:38:34.563+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:39:02.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:39:01.864+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Malaysia is home to five species of gibbons, all of which are listed
        as endangered by the International Union for Conservation of Nature, primarily
        due to habitat loss, hunting, and the illegal pet trade.</p>'
    section5:
      primarytype: 'block'
      uuid: '5975d99c-290c-4e48-95d3-8012bae2ff62'
      activationstatus: true
      created: 2025-08-08T13:38:34.563+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:39:02.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:39:01.864+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '827ddc04-7933-4acc-8a75-067fbd38e28b'
      activationstatus: true
      created: 2025-08-08T13:38:34.563+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:39:02.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:39:01.865+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The ranger unit is an initiative led by the Gibbon Conservation
        Society in Pahang state on the Malaysian peninsula. Many of the seven women
        in training never imagined themselves working in conservation.</p>'
    section7:
      primarytype: 'block'
      uuid: 'afedb409-5195-4416-bff0-829dbb0014fd'
      activationstatus: true
      created: 2025-08-08T13:38:34.564+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:39:02.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:39:01.865+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f132e8c3-3aeb-4105-8fe5-9cac44e7efd4'
      activationstatus: true
      created: 2025-08-08T13:38:34.564+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:39:02.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:39:01.866+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Semai, who live in Pahang, are an ethnic Indigenous group that
        is among some of the poorest and most vulnerable communities in Malaysia.
        They often have limited access to resources including healthcare, education
        and jobs, with traditional views often confining women to domestic roles.</p>'
    section9:
      primarytype: 'block'
      uuid: '9d12b23c-1e30-4724-aeb0-9c0640ddb317'
      activationstatus: true
      created: 2025-08-08T13:38:34.564+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:39:02.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:39:01.866+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3c099cc1-c146-4f8c-a126-869dfff93b50'
      activationstatus: true
      created: 2025-08-08T13:38:34.565+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:39:02.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:39:01.867+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"People have mocked us. My own family said hurtful things, but I chose\
        \ to ignore them,\" Cidot said.\r"
    section11:
      primarytype: 'block'
      uuid: 'c4e7d112-ab47-43c8-ad75-fde5df126b02'
      activationstatus: true
      created: 2025-08-08T13:38:34.565+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:39:02.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:39:01.867+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2d4ef562-fe34-4090-87c0-ad8c20b0663a'
      activationstatus: true
      created: 2025-08-08T13:38:34.566+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:39:02.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:39:01.868+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Gibbon Conservation Society currently cares for 29 gibbons -
        18 at its Pahang rehabilitation centre, and 11 in Sabah state on Borneo island.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a5446fbd-88af-45de-bd55-2a82f8bb1e2b'
      activationstatus: true
      created: 2025-08-08T13:38:34.566+08:00
      createdby: 'jham-nwp'
