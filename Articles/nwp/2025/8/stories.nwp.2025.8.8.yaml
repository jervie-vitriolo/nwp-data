      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.324+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.324+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But he said Israel wanted to hand over the territory to Arab forces
        that would govern it. He did not elaborate on the governance arrangements
        or which Arab countries could be involved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2adc9ea-ebc3-42bd-a7ff-162c574534ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.325+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836d28f-b5ff-4507-9141-3c1c60d9cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.325+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to keep it. We want to have a security perimeter.
        We don''t want to govern it. We don''t want to be there as a governing body,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09a791-39f8-47d8-8966-a86447544de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.326+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.326+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2735f7-19a8-4e50-b036-8b75d8f89397'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.326+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.326+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli officials described a previous meeting this week with the
        head of the military as tense, saying military chief Eyal Zamir had pushed
        back on expanding Israel''s campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7b00a-dc11-4c32-9934-cf3e8292e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.327+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.327+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c6a43-d409-4c76-aadd-0077596ac420'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.327+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.327+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among the scenarios being considered ahead of the security meeting
        was a phased takeover of areas in Gaza not yet under military control, one
        government source said, speaking on condition of anonymity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3186818-02f0-497d-b7a0-04c46a164b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.328+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.328+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc654a-0ed4-4e13-a3b0-750fba0bf6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.328+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.328+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Evacuation warnings could be issued to Palestinians in specific
        areas of Gaza, potentially giving them several weeks before the military moves
        in, the person added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a4d473-a389-42d0-9dde-8c01f6c96e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.329+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.329+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9175d2e1-9a61-4204-a651-f763ecb3d6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.329+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.329+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its Friday statement, Netanyahu''s office said the vast majority
        of the political-security cabinet members believed that "the alternative plan
        presented in the cabinet would not achieve the defeat of Hamas nor the return
        of the hostages."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fa924-e251-4f7c-8b32-27b0d0cd0dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.330+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.330+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ea4e7-dc72-4644-8262-221cd0a0eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.331+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.331+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two government sources said any resolution by the security cabinet
        would need to be approved by the full cabinet, which may not meet until Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2210d-5b2d-471f-ba52-b5fb18f4709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.331+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.331+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0253259-2ab7-49e5-aa0a-16bf933db5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.332+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.332+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Blatant coup''</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf227e4-db11-492d-9989-c18c123ac531'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.332+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.332+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f4433-397b-4f80-b23f-fa065a6ac12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.333+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.333+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Total control of the territory would reverse a 2005 decision by Israel\
        \ by which it withdrew Israeli citizens and soldiers from Gaza, while retaining\
        \ control over its borders, airspace and utilities.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea62bf-396e-4f94-9d91-75e9ca4779d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.334+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fbd55f-30ad-4f5f-8760-3c57994a8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.334+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Right-wing parties blame that withdrawal decision for the militant
        Palestinian group Hamas gaining power there in a 2006 election.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bee171-366b-4e06-aea5-3baf0642d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.335+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.335+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9788628-69ab-426b-9d6d-c32f754ef88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.336+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.336+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether Netanyahu was foreseeing a prolonged takeover
        or a short-term operation. Israel has repeatedly said it aims to dismantle
        Hamas and free Israeli hostages.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688786fe-9d1e-4a23-a992-c06ab9984d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.336+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.336+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d624b3a-921d-40d4-83c6-0a9c6be4f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.337+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.337+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hamas in a statement called Netanyahu''s comments "a blatant coup"
        against the negotiation process.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f24a9-cf56-4564-a833-284c8d0dea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.338+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.338+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194cb4f2-72de-4bef-8d6a-0b8c80367333'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.338+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.338+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Netanyahu''s plans to expand the aggression confirm beyond any
        doubt that he seeks to get rid of his captives and sacrifice them," the statement
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f8fb3-3fc9-4e9e-b3d5-9faa09912281'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.339+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.339+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af7c48-2e1e-4abf-97f8-0413e76c1b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.340+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.340+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Arab countries would "only support what Palestinians agree and decide
        on," a Jordanian official source told Reuters, adding that security in Gaza
        should be handled through "legitimate Palestinian institutions."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6eee4f-f556-45b2-92fb-ba3a9b13dda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.340+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.340+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b122a-da96-4468-ae51-40c2a3b352a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.341+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.341+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hamas official Osama Hamdan told Al Jazeera the group would treat
        any force formed to govern Gaza as an "occupying" force linked to Israel.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6b3cb-1722-4ad8-a3f7-16177cddc031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.342+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.342+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9996c0-1476-4394-a3b3-5ce164b66c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.343+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.343+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Israel and the United States rejected an Egyptian
        proposal, backed by Arab leaders, that envisaged the creation of an administrative
        committee of independent, professional Palestinian technocrats entrusted with
        the governance of Gaza after the war.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440d3b2-809d-4dfd-9621-bea04a8e79b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.343+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.343+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc405e9-62f1-4572-b287-916d1d4dcbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:54:06.344+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:54:07.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:54:06.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls show most Israelis want the war to end in a deal that
        would see the release of the remaining hostages.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a1f2d-b55b-44d3-8740-762c02847799'
