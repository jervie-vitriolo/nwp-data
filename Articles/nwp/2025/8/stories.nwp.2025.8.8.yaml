    title: 'Trump signs executive order targeting spending on grants'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2df68268-dcbf-40c8-9fbd-a9e5ac315889'
      activationstatus: true
      created: 2025-08-08T10:15:04.122+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:15:04.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:15:04.131+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> United States President Donald
        Trump signed an executive order on Thursday to tighten federal grant approvals,
        with grant award decisions to now undergo evaluation by Trump's political
        appointees, the White House said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e0c24e01-f695-4526-8fc4-03b282ab9304'
      activationstatus: true
      created: 2025-08-08T10:15:04.123+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:15:04.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:15:04.123+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>WHY IT'S IMPORTANT</strong></h2>'
    section2:
      primarytype: 'block'
      uuid: 'bc9a1968-8128-44bb-8a5b-1f2a6cb8fc50'
      activationstatus: true
      created: 2025-08-08T10:15:04.123+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:15:04.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:15:04.123+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Trump administration has threatened to cut federal funds for various
        agencies and educational institutions over a range of issues. These include
        pro-Palestinian protests against U.S. ally Israel's war in Gaza, climate
        initiatives, transgender policies and diversity, equity and inclusion (DEI)
        programs.'
    section3:
      primarytype: 'block'
      uuid: 'a66f71ad-6905-432f-993e-f1430653bb58'
      activationstatus: true
      created: 2025-08-08T10:15:04.124+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:15:04.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:15:04.124+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The order signed on Thursday and released by the White House said "discretionary
        awards must, where applicable, demonstrably advance the President's policy
        priorities." It said subject matter experts would also be involved in decisions
        on awarding grants.'
    section4:
      primarytype: 'block'
      uuid: '93e2c98a-b5e3-441c-ab68-dad6f5363757'
      activationstatus: true
      created: 2025-08-08T10:15:04.124+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:15:04.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:15:04.124+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The order criticized DEI programs, assistance for immigrants who are
        in the U.S. illegally, and transgender initiatives.'
    section5:
      primarytype: 'block'
      uuid: '8812e3af-ec69-4187-bb73-26c36f326256'
      activationstatus: true
      created: 2025-08-08T10:15:04.124+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:15:04.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:15:04.124+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It said federal grants shall not be used to fund "any other initiatives
        that compromise public safety or promote anti-American values."'
    section6:
      primarytype: 'block'
      uuid: '70d61d8b-aff8-4a65-9bc0-f12f0b784ec2'
      activationstatus: true
      created: 2025-08-08T10:15:04.125+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:15:04.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:15:04.125+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>CONTEXT</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: 'aa858d55-d230-4a77-b942-3e3c7dd49ca2'
      activationstatus: true
      created: 2025-08-08T10:15:04.125+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:15:04.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:15:04.125+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rights advocates have raised concerns about Trump's federal funding
        threats, saying they harm free speech and academic freedom and amount to political
        interference that can undo decades of progress.'
    section8:
      primarytype: 'block'
      uuid: '2e6577f3-daf1-402e-95aa-acb4ae4444a1'
      activationstatus: true
      created: 2025-08-08T10:15:04.126+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:15:04.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:15:04.126+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump and his allies defend his steps by saying his administration
        is combating ideologies they consider "far left" and "anti-merit."'
    section9:
      primarytype: 'block'
      uuid: '44842b2a-f360-4f95-af84-446b4fcac108'
      activationstatus: true
      created: 2025-08-08T10:15:04.126+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:15:04.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:15:04.126+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '(Reporting by Kanishka Singh and Jasper Ward; Editing by Tom Hogue)'
  'START HERE----->duterte-legal-team-asks-icc-to-disqualify-karim-khan':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-08T10:21:16.000+08:00
    imagesource: 'bccea6c2-5e99-418c-bf07-0dd9ac070df3'
    primarytype: 'composition'
    uuid: 'abaeb9d3-86dd-492d-9106-f059a5042033'
    lead: 'Former President Rodrigo Duterte has formally asked the International
      Criminal Court (ICC) to disqualify Chief Prosecutor Karim Khan from further
      participating in the case against him, citing a “grievous conflict of interest”
      that allegedly undermines the integrity of the proceedings.'
    activationstatus: true
    created: 2025-08-08T10:23:32.546+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-08T10:23:32.827+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-08T10:23:32.577+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte camp seeks ICC prosecutor’s disqualification over alleged conflict
      of interest'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bb987c29-b974-47de-9a90-f201b5a44a09'
      activationstatus: true
      created: 2025-08-08T10:23:32.564+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:23:32.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:23:32.564+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte has formally asked the International Criminal Court (ICC) to disqualify
        Chief Prosecutor Karim Khan from further participating in the case against
        him, citing a “grievous conflict of interest” that allegedly undermines the
        integrity of the proceedings.</p>'
    section1:
      primarytype: 'block'
      uuid: '5b212d43-5617-4f00-992d-291261c90f22'
      activationstatus: true
      created: 2025-08-08T10:23:32.565+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:23:32.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:23:32.565+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The redacted filing, submitted on August 7 and made public by the Appeals
        Chamber, accuses Khan of abusing the criminal process and failing to disclose
        his prior legal representation of individuals claiming to be victims of Duterte’s
        controversial anti-drug campaign.'
    section2:
      primarytype: 'block'
      uuid: 'e83f9a96-42da-4308-a590-58d3d759d54d'
      activationstatus: true
      created: 2025-08-08T10:23:32.565+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:23:32.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:23:32.565+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Chief Prosecutor Karim Khan... failed to disclose a grievous conflict
        of interest and must now, immediately and without delay, be disqualified,”
        stated Duterte’s legal team, led by British barrister Nicholas Kaufman.'
    section3:
      primarytype: 'block'
      uuid: '04ae11b0-1581-461e-81d2-c65e438658eb'
      activationstatus: true
      created: 2025-08-08T10:23:32.565+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:23:32.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:23:32.565+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaufman argued that Khan’s former role as a victims' representative
        in the Philippines before joining the ICC in 2021 presented an “irreconcilable”
        conflict. He said Khan’s prior involvement compromises his ability to oversee
        an impartial and fair investigation into the same drug war victims he once
        represented.'
    section4:
      primarytype: 'block'
      uuid: '3fe8f066-664b-4c54-b568-fa3cb00ea659'
      activationstatus: true
      created: 2025-08-08T10:23:32.566+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:23:32.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:23:32.566+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The filing further asserts that Khan’s continued participation would
        “contaminate” the case, particularly as the confirmation of charges hearing
        is scheduled for Sept. 23. According to the defense, Khan should be barred
        from any future role in the case “should he surmount his current difficulties,”
        referring to his self-imposed leave amid unrelated misconduct allegations.'
    section5:
      primarytype: 'block'
      uuid: 'e888934d-f0a8-4d5b-a853-afde29ed4611'
      activationstatus: true
      created: 2025-08-08T10:23:32.566+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:23:32.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:23:32.566+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There is nothing to suggest that Mr Khan has sought a waiver from
        the victims that he had formerly represented,” the submission noted, highlighting
        a potential violation of prosecutorial obligations under the Rome Statute.'
    section6:
      primarytype: 'block'
      uuid: '5769c745-92d6-4ced-8fcd-1daf56230682'
      activationstatus: true
      created: 2025-08-08T10:23:32.567+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:23:32.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:23:32.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The appeal cites Article 42(7) of the Rome Statute, which mandates
        that a prosecutor must be disqualified from a case if their impartiality might
        “reasonably be doubted,” including instances where they had previous involvement
        in the same or a related case.'
    section7:
      primarytype: 'block'
      uuid: '21cc3300-c12a-4510-b254-aff9be5c3f05'
      activationstatus: true
      created: 2025-08-08T10:23:32.567+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:23:32.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:23:32.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While much of the document remains redacted for confidentiality, it
        points to Khan’s undisclosed prior actions and legal representations, which
        the defense claims he only acknowledged in March 2025 — years after the investigation
        into Duterte had begun.'
    section8:
      primarytype: 'block'
      uuid: 'be387e1d-5124-4c33-8252-f788548713da'
      activationstatus: true
      created: 2025-08-08T10:23:32.567+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:23:32.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:23:32.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“A fair and informed observer could reasonably perceive bias,” Kaufman
        argued, asserting that Khan’s delayed disclosure undermines confidence in
        the prosecution’s impartiality.'
    section9:
      primarytype: 'block'
      uuid: 'da642bf9-b09d-44d8-aee9-d9586fb9086b'
      activationstatus: true
      created: 2025-08-08T10:23:32.568+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:23:32.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:23:32.568+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Khan, who took office in June 2021, resumed the ICC’s probe into alleged
        crimes committed during Duterte’s presidency despite receiving a deferral
        request from the Philippine government. The investigation led to a warrant
        for Duterte’s arrest in March 2025, followed by his surrender to the ICC.'
    section10:
      primarytype: 'block'
      uuid: '858982be-94a6-4d59-97c2-fcc8101fc802'
      activationstatus: true
      created: 2025-08-08T10:23:32.568+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:23:32.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:23:32.568+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The request for disqualification is now pending before the ICC’s
        Appeals Chamber, which is tasked with determining whether Khan's past actions
        constitute a breach of the court’s ethical and legal standards.</p>'
  'START HERE----->marcos-podcast-online-gambling':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-08T10:23:36.000+08:00
    imagesource: 'e95959e2-5e75-4669-a843-334cbdf527a1'
    primarytype: 'composition'
    uuid: '0d554c04-4e1b-4c7d-a62d-227daa0a9f8a'
    lead: 'President Ferdinand Marcos Jr. cautioned that a total ban on online gambling
      could make it more difficult to regulate, potentially worsening the issues the
      government seeks to address.'
    activationstatus: true
    created: 2025-08-08T10:26:52.725+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-08T10:26:53.019+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-08T10:26:52.765+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos warns of risks of total online gambling ban, involves church
      in talks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd3ee1134-8031-487c-9bf0-adf4fbe98883'
      activationstatus: true
      created: 2025-08-08T10:26:52.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:26:53.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:26:52.760+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. cautioned that a total ban on online gambling could make it more
        difficult to regulate, potentially worsening the issues the government seeks
        to address.</p>'
    section1:
      primarytype: 'block'
      uuid: '4bd37d38-8312-4352-bff1-4d5cd8da9080'
      activationstatus: true
      created: 2025-08-08T10:26:52.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:26:53.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:26:52.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The first effect of banning it fully is to put it underground and
        then we have no control,” he warned in a podcast interview that aired Thursday,
        Aug. 8. '
    section2:
      primarytype: 'block'
      uuid: 'd1433894-8706-4174-994e-55bd686c45f6'
      activationstatus: true
      created: 2025-08-08T10:26:52.752+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:26:53.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:26:52.752+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While some lawmakers have filed bills seeking to prohibit all forms
        of online gambling, which advocacy groups have called a “silent epidemic,”
        Marcos said the government has yet to finalize its position. '
    section3:
      primarytype: 'block'
      uuid: 'a49a2610-a240-4a6e-9b9c-0f8537201ad2'
      activationstatus: true
      created: 2025-08-08T10:26:52.752+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:26:53.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:26:52.752+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'For now, he believes the real focus should be on minimizing the harm
        caused to children and those vulnerable to addiction.'
    section4:
      primarytype: 'block'
      uuid: '0c470d5d-b26f-49f2-af20-17955348c26c'
      activationstatus: true
      created: 2025-08-08T10:26:52.752+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:26:53.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:26:52.752+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The problem is not online gambling. The problems are the social effects
        on our children and those who are addicted to gambling,” he explained. “Let’s
        focus on that. How do we stop that?”'
    section5:
      primarytype: 'block'
      uuid: '1e2cbedf-7abd-45be-a6fb-92d3b6959ac7'
      activationstatus: true
      created: 2025-08-08T10:26:52.753+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:26:53.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:26:52.753+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the government plans to bring Catholic bishops into consultations
        on a proposed crackdown on online gambling, acknowledging growing concerns
        from religious and parent groups over its social impact, especially on the
        youth.'
    section6:
      primarytype: 'block'
      uuid: '791c4328-7a75-4787-bfce-ad87c2703e01'
      activationstatus: true
      created: 2025-08-08T10:26:52.753+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:26:53.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:26:52.753+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos revealed that his administration is organizing a multi-sectoral
        conference to shape the national policy on online gambling. He emphasized
        the need to include voices from the Church, particularly the Catholic Bishops’
        Conference of the Philippines (CBCP), as well as parents, regulators, and
        other stakeholders.'
    section7:
      primarytype: 'block'
      uuid: '0a10f6d6-4d8d-44b1-9e01-36ebe7b336fb'
      activationstatus: true
      created: 2025-08-08T10:26:52.754+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:26:53.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:26:52.754+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’ve heard a lot from the CBCP. So, let’s include them—the priests,
        the bishops,” the president said. “The parents, of course, are stakeholders
        here because the victimized demographic are the youth.”'
    section8:
      primarytype: 'block'
      uuid: '02929683-5e0a-41f8-bcbb-c8777876af0c'
      activationstatus: true
      created: 2025-08-08T10:26:52.754+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:26:53.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:26:52.754+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president said his administration would gather concerns from all
        involved sectors before coming up with a comprehensive plan.'
    section9:
      primarytype: 'block'
      uuid: 'b107016d-31aa-4259-9345-c9d4b2759119'
      activationstatus: true
      created: 2025-08-08T10:26:52.754+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:26:53.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:26:52.754+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked to differentiate online gambling from the Philippine Offshore
        Gaming Operators (POGOs), which were shut down last year due to criminal activity,
        Marcos said the POGO controversy escalated because it became linked with human
        trafficking, credit card fraud, and other crimes.'
    section10:
      primarytype: 'block'
      uuid: '765077e5-60e5-4907-8e50-9b9203dd3bea'
      activationstatus: true
      created: 2025-08-08T10:26:52.755+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:26:53.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:26:52.755+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The POGO itself was not the problem… But then came human trafficking,
        credit card scams, and everything else,” he said.'
    section11:
      primarytype: 'block'
      uuid: '730f9786-4af7-484c-9e68-f850eb0876e9'
      activationstatus: true
      created: 2025-08-08T10:26:52.755+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-08T10:26:53.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T10:26:52.755+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In contrast, Marcos said domestic online gambling may not pose the
        same threat if properly regulated — but its addictive nature and impact on
        youth make it a matter of urgent public concern.</p>'
