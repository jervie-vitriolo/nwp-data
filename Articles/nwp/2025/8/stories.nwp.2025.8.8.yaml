      lastmodified: 2025-08-08T13:54:06.319+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ About 20 living hostages still held in Gaza, Israeli officials
        believe</em></p>'
    section4:
      primarytype: 'block'
