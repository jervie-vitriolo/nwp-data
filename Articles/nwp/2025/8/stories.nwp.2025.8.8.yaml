      type: 'embedcode'
    section15:
      primarytype: 'block'
      uuid: '5ba84129-da30-4cef-9897-78a0ce8685bb'
      activationstatus: true
      created: 2025-08-08T08:25:45.120+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.561+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.217+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>After the event, some fans and members of the press were then ushered
        in to witness the Philippine premiere of Freakier Friday. In 2003’s Disney
        comedy <em>Freaky Friday</em>, mother and daughter Tess and Anna (played by
        Curtis and Lohan respectively) learned to embrace everything about each other
        in order to reverse a curse that caused them to switch bodies.</p>'
    section16:
      primarytype: 'block'
      uuid: 'a7bac516-b478-46c3-9ec3-d877051e87be'
      activationstatus: true
      created: 2025-08-08T08:25:45.121+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.561+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.218+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>It’s now been twenty-two years since, and many things have changed.
        Anna, now working as a music producer, is a single mother to teenager Harper,
        while Tess, who’s now turned her therapy job into a podcast, is helping out
        as best she can.</p>'
    section17:
      primarytype: 'block'
      uuid: '4880c35c-f7bb-4a27-85a4-e08135aee85d'
      activationstatus: true
      created: 2025-08-08T08:25:45.121+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.562+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.218+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Jacinto plays Lohan’s new love interest, a British-Filipino chef
        named Eric who has a daughter named Lily – a teenage girl who just happens
        to be Harper’s classmate and nemesis. And yes, Jacinto is sporting a British
        accent for the film. When Eric and Anna get engaged, Harper and Lily fear
        for the future, causing rifts between the families.</p>'
    section18:
      primarytype: 'block'
      uuid: '4dae2fe4-f34e-4717-93f2-21eb12265775'
      activationstatus: true
      created: 2025-08-08T08:25:45.122+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.562+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.219+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "As the characters navigate the challenges that come when two families\
        \ merge, Tess and Anna discover that lightning does indeed strike twice as\
        \ a mysterious encounter with a fortune teller during Anna’s bachelorette\
        \ party causes a crazy four-way body swap between Tess, Anna, Harper, and\
        \ Lily.\r"
    section19:
      primarytype: 'block'
      uuid: '0897b56b-8aa8-463b-9b95-375fd4aff58e'
      activationstatus: true
      created: 2025-08-08T08:25:45.122+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.562+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.219+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Hilarity ensues as the four try to figure out how to switch back
        into their own bodies before Anna and Eric’s wedding that weekend. You’ll
        have to catch the movie in theaters to find out what happens next, but what
        I can say is that <em>Freakier Friday</em> is a delightful throwback to those
        2000s comedies we know and love. The cast is also terrific, with Curtis and
        Lohan not afraid to look silly. The film also makes use of Jacinto’s charm
        and persona to full effect.</p>'
    section20:
      primarytype: 'block'
      uuid: '64c21ce3-ca11-490b-b638-6e0842be8a08'
      activationstatus: true
      created: 2025-08-08T08:25:45.122+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.562+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.220+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Before the screening, Jacinto made another appearance inside the cinema.\r"
    section21:
      primarytype: 'block'
      uuid: 'e153a2ea-4f8c-4811-996b-627d48d7d21a'
      activationstatus: true
      created: 2025-08-08T08:25:45.123+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.562+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.221+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>“I’m so excited. <em>Sana mag-enjoy kayo</em>,” Jacinto said to
        cheers and applause from the crowd, with a couple of people shouting out his
        use of Tagalog.</p>'
    section22:
      primarytype: 'block'
      uuid: '78320fee-aaca-489a-b813-16b204b0607b'
      activationstatus: true
      created: 2025-08-08T08:25:45.124+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.563+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.221+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>“I’ve been practicing!” joked the actor.</p>'
    section23:
      primarytype: 'block'
      uuid: '67b415ef-69d3-4dc9-b1e0-07c6d90a1784'
      activationstatus: true
      created: 2025-08-08T08:25:45.124+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.563+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.222+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>This truly felt like a remarkable homecoming for Jacinto, who was
        all smiles during the event.</p>'
    section24:
      primarytype: 'block'
      uuid: 'c47e302c-15c0-4d0d-9b2f-7cc5bc7c69ff'
      activationstatus: true
      created: 2025-08-08T08:25:45.125+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.563+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.222+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>“It’s good to walk into a theater with people who look like me,”
        said the star before thanking everyone for coming.</p>'
    section25:
      primarytype: 'block'
      uuid: 'ba2ca1d2-bfff-4a16-8d02-a4b1b0c49020'
      activationstatus: true
      created: 2025-08-08T08:25:45.125+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.563+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.223+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><em>Freakier Friday</em> is now showing in Philippine cinemas nationwide.</p>'
    section26:
      primarytype: 'block'
      uuid: 'd0eb7082-a2b2-4506-b558-f880c947305d'
