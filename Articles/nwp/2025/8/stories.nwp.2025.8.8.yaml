    'stories': []
    'template': '1'
    'title': 'Ice Seguerra releases first album in 10 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88f9e4-9a1e-4057-87c9-1bd481a7e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T15:30:53.251+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T15:30:53.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T15:30:53.251+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Acclaimed singer-songwriter
        Ice Seguerra has returned to the music scene with the release of his first
        studio album in a decade, titled "Being Ice." The deeply introspective album
        marks a significant chapter in the “Pagdating ng Panahon” singer’s life —
        both musically and personally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286f42e0-95a2-49c2-8e93-00ddc31afacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T15:30:53.251+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T15:30:53.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T15:30:53.251+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This is Seguerra’s first full-length release since “Araw Gabi: Mga
        Awit ni Maestro Ryan” in 2015. Known for his soulful voice and heartfelt lyrics,
        Seguerra’s latest work dives into themes of identity, transformation, and
        healing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d116b1-5b53-47d8-9014-ca7c01241413'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T15:30:53.251+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T15:30:53.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T15:30:53.251+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There was a time I sang to survive, not to be heard but to hide,”
        he said in a video statement. “I wore names that weren’t mine.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e172e2-37f9-4259-9943-10d817280337'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T15:30:53.252+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T15:30:53.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T15:30:53.252+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Being Ice” showcases not only a matured musical sound, but also a
        voice freed from expectations. Now an openly transgender man, Seguerra offers
        an honest and vulnerable look at his life through music—expressing struggles
        previously unspoken and triumphs now celebrated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e62dae-4a96-4d01-9478-df1361ad3dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T15:30:53.252+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T15:30:53.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T15:30:53.252+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“But pain has a sound, and healing too,” he added. “Every word I nearly
        buried… Now I sing not to prove anything, but only to be.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79668a89-49fc-4fce-bb36-1ea7b344f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T15:30:53.252+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T15:30:53.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T15:30:53.252+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“‘Being Ice’ is about embracing everything I am, everything I was afraid
        to be,” he shared.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f62e5e3-1343-4c08-98fe-c66ee20d58cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T15:30:53.253+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T15:30:53.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T15:30:53.253+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Since rising to fame as a child star and cementing his place in OPM
        history with songs like “Pagdating ng Panahon,” Seguerra has continued to
        evolve both as an artist and an advocate, using his platform to champion LGBTQIA+
        rights and mental health awareness. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d511fe3-9124-4d11-8e9a-b8c65c08d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T15:30:53.253+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T15:30:53.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T15:30:53.253+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also served in government, including as chairperson of the National
        Youth Commission.</p>'
  'ridon-premature-to-probe-possible-lawmaker-contractors-infra-flood-control':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-08T15:57:29.000+08:00
