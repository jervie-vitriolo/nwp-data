      lastmodified: 2025-08-08T13:47:24.386+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A leadership change could pile pressure on Intel, which is a pillar
        of US efforts to boost domestic chipmaking. Last year, it secured $8 billion
        in subsidies, the largest outlay under the 2022 CHIPS Act, to build new factories
        in Ohio and other states.</p>'
