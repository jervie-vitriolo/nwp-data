      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.213+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "To the delight of the crowd, Jacinto spoke in Tagalog as much as he\
        \ could.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b37a9-f05c-46e3-ab58-a5c7a893690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.118+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.560+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.214+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming-maraming salamat</em>. <em>Sobrang</em> excited to
        be here. This is so much love, it really means the world.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c46a943-fce3-4005-a443-dd47215d3149'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.119+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.560+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.214+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>As a special treat, a few lucky fans were brought on stage to play
        a round of Pinoy Henyo with Jacinto himself!</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93325e48-d45e-4123-b0ee-63eba314fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.119+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.560+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.215+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "As the fan event came to a close, Jacinto invited everyone to watch\
        \ the new film, cracking out Tagalog phrases as if he never left the country:\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ecd6f-1463-49e2-9fbe-17e6091d27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.120+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.561+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.215+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana panoorin n’yo ang</em>&nbsp;"Freakier Friday." It’s a
        fun one! It’s a dream to be here right now. Thank you. <em>Mahal kita!</em>”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef31c8-1231-4210-b3c5-f9f89da649b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.120+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.561+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.216+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>A Sequel That’s Worth the Wait</strong></h3>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/o5u_ZzHKsos?si=fO5XOir5uNRQTV1u"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1363c-92b2-4bf0-a5ce-714f8a970500'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-13T14:03:40.088+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.561+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.217+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba84129-da30-4cef-9897-78a0ce8685bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.120+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.561+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.217+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>After the event, some fans and members of the press were then ushered
        in to witness the Philippine premiere of Freakier Friday. In 2003’s Disney
        comedy <em>Freaky Friday</em>, mother and daughter Tess and Anna (played by
        Curtis and Lohan respectively) learned to embrace everything about each other
        in order to reverse a curse that caused them to switch bodies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bac516-b478-46c3-9ec3-d877051e87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.121+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.561+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.218+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>It’s now been twenty-two years since, and many things have changed.
        Anna, now working as a music producer, is a single mother to teenager Harper,
        while Tess, who’s now turned her therapy job into a podcast, is helping out
        as best she can.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880c35c-f7bb-4a27-85a4-e08135aee85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.121+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.562+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.218+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jacinto plays Lohan’s new love interest, a British-Filipino chef
        named Eric who has a daughter named Lily – a teenage girl who just happens
        to be Harper’s classmate and nemesis. And yes, Jacinto is sporting a British
        accent for the film. When Eric and Anna get engaged, Harper and Lily fear
        for the future, causing rifts between the families.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae2fe4-f34e-4717-93f2-21eb12265775'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.122+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.562+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.219+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "As the characters navigate the challenges that come when two families\
        \ merge, Tess and Anna discover that lightning does indeed strike twice as\
        \ a mysterious encounter with a fortune teller during Anna’s bachelorette\
        \ party causes a crazy four-way body swap between Tess, Anna, Harper, and\
        \ Lily.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0897b56b-8aa8-463b-9b95-375fd4aff58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.122+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.562+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.219+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hilarity ensues as the four try to figure out how to switch back
        into their own bodies before Anna and Eric’s wedding that weekend. You’ll
        have to catch the movie in theaters to find out what happens next, but what
        I can say is that <em>Freakier Friday</em> is a delightful throwback to those
        2000s comedies we know and love. The cast is also terrific, with Curtis and
        Lohan not afraid to look silly. The film also makes use of Jacinto’s charm
        and persona to full effect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c21ce3-ca11-490b-b638-6e0842be8a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.122+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.562+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.220+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Before the screening, Jacinto made another appearance inside the cinema.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e153a2ea-4f8c-4811-996b-627d48d7d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.123+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.562+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.221+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I’m so excited. <em>Sana mag-enjoy kayo</em>,” Jacinto said to
        cheers and applause from the crowd, with a couple of people shouting out his
        use of Tagalog.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78320fee-aaca-489a-b813-16b204b0607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.124+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.563+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.221+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been practicing!” joked the actor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b415ef-69d3-4dc9-b1e0-07c6d90a1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.124+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.563+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.222+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>This truly felt like a remarkable homecoming for Jacinto, who was
        all smiles during the event.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e302c-15c0-4d0d-9b2f-7cc5bc7c69ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.125+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.563+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.222+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s good to walk into a theater with people who look like me,”
        said the star before thanking everyone for coming.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ca1d2-bfff-4a16-8d02-a4b1b0c49020'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T08:25:45.125+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-13T14:04:46.563+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-13T14:04:42.223+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Freakier Friday</em> is now showing in Philippine cinemas nationwide.</p>'
    '26':
