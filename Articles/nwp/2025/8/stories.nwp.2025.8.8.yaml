      'mgnl:lastModified': 2025-08-08T13:47:24.417+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The ousting followed a Reuters special report in October that Intel\
        \ had failed to live up to the lofty ambitions he had set for manufacturing\
        \ and AI capabilities.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68659e4e-0d92-48d4-a2d3-79cacdfc9717'
