      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> More than 100 schoolchildren
        from the Dao-angan Tribe in Barangay Maling, Balbalan received essential educational
        and health supplies on Aug. 5, as part of a large-scale outreach initiative
        led by the Asia''s Golden Icon Awards organization.</p>'
