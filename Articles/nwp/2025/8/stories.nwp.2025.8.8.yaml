      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> US President Donald Trump on Thursday
        demanded the immediate resignation of new Intel CEO Lip-Bu Tan, calling him
        "highly conflicted" due to his ties to Chinese firms and raising doubts about
        plans to turn around the struggling American chip icon.</p>'
    section6:
      primarytype: 'block'
      uuid: 'cb45b53c-f58a-48d6-8e53-7f812289cfcb'
