      'mgnl:lastModified': 2025-08-08T16:34:38.083+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Golden Icons Executive Board and Awards Council is composed of\
