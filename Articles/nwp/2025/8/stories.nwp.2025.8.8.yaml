    title: 'A “Freakier” Homecoming: Filipino-Canadian Actor Manny Jacinto Visits
      Manila'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '92ed194d-5c50-4309-9a01-dcea8786d8e6'
      activationstatus: true
      created: 2025-08-08T08:25:45.115+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.558+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.208+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – It was a “Freaky” Tuesday
        night in Manila on August 5 as Filipino-Canadian actor and star<strong> Manny
        Jacinto</strong> met adoring fans at the SM Mall of Asia during the Philippine
        premiere and fan event of <em>Freakier Friday</em>, the highly anticipated
        sequel to the 2003 Disney classic <em>Freaky Friday</em>, starring <strong>Lindsay
        Lohan</strong> and <strong>Jamie Lee Curtis</strong>.</p>'
    section1:
      primarytype: 'block'
      uuid: '5eadb926-32df-40eb-ae9a-8bdc2d2a2558'
      activationstatus: true
      created: 2025-08-08T08:25:45.115+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.558+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.209+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "As part of NewsWatch Plus, I had the joy of joining the festivities\
        \ as the screaming fans celebrated the original 2003 film, Y2K nostalgia,\
        \ and the homecoming of the Philippine-born Jacinto.\r"
    section2:
      primarytype: 'block'
      uuid: '95c9929b-3d05-4f41-a8cf-f69dd3a23170'
      activationstatus: true
      created: 2025-08-08T08:25:45.116+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.558+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.209+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>Manny in Manila</strong></h3>'
    section3:
      primarytype: 'block'
      uuid: '9de3fe12-4606-496b-9d91-5d8ec0dd0892'
      activationstatus: true
      created: 2025-08-08T08:25:45.116+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.559+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.210+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The large, buzzing crowd had gathered as early as three hours before
        the event, just to get a chance for a glimpse of the heartthrob Jacinto. Jacinto,
        born in the Philippines in 1987 before emigrating to Canada when he was a
        toddler, is best known for his breakthrough role as the lovable airhead Jason
        Mendoza on the TV series<em> The Good Place</em>.</p>'
    section4:
      primarytype: 'block'
      uuid: '1ae1bb0a-4195-4e9f-b030-59b373191900'
      activationstatus: true
      created: 2025-08-08T08:25:45.116+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.559+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.210+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>He has also starred as a terrifying villain in <em>Star Wars</em>
        TV series <em>The Acolyte</em>, co-starred with Nicole Kidman in Season 1
        of <em>Nine Perfect Strangers</em>, and appears in the Tom Cruise action blockbuster
        <em>Top Gun: Maverick</em>.</p>'
    section5:
      primarytype: 'block'
      uuid: '55c16d71-e002-4d5e-8b77-4a8309d22a3b'
      activationstatus: true
      created: 2025-08-08T08:25:45.116+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.559+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.211+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Hundreds of fans lined up at the Main Atrium of SM Mall of Asia
        to welcome Jacinto. As he made his way through the crowd, screams and selfies
        were happening non-stop. Jacinto said earlier that this homecoming visit was
        very noteworthy for him.</p>'
    section6:
      primarytype: 'block'
      uuid: '61b8a5e8-823a-43a8-b3d8-f4f1fa21dcab'
      activationstatus: true
      created: 2025-08-08T08:25:45.117+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.559+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.212+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "\"The Philippines has always held a special place in my heart, so I’\
        m thrilled to be able to come home and share Freakier Friday with my fellow\
        \ Filipinos.”\r"
    section7:
      primarytype: 'block'
      uuid: '306c75cc-ab3f-4fa4-a54d-7a3dadad2b76'
      activationstatus: true
      created: 2025-08-08T08:25:45.117+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.559+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.212+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Once on stage, Jacinto was asked about his feelings toward being a\
        \ part of this big sequel.\r"
    section8:
      primarytype: 'block'
      uuid: 'b99fdbd9-1c6a-4b98-a419-969776033326'
      activationstatus: true
      created: 2025-08-08T08:25:45.117+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.560+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.213+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "“It feels like a dream. I was born here so [for] a local boy to act\
        \ opposite Lindsay Lohan and Jamie Lee Curtis is wild to me.”\r"
    section9:
      primarytype: 'block'
      uuid: '3d7db462-588a-42d5-8389-b7aa3d624a0d'
      activationstatus: true
      created: 2025-08-08T08:25:45.118+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.560+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.213+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "To the delight of the crowd, Jacinto spoke in Tagalog as much as he\
        \ could.\r"
    section10:
      primarytype: 'block'
      uuid: '971b37a9-f05c-46e3-ab58-a5c7a893690a'
      activationstatus: true
      created: 2025-08-08T08:25:45.118+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.560+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.214+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>"<em>Maraming-maraming salamat</em>. <em>Sobrang</em> excited to
        be here. This is so much love, it really means the world.”</p>'
    section11:
      primarytype: 'block'
      uuid: '2c46a943-fce3-4005-a443-dd47215d3149'
      activationstatus: true
      created: 2025-08-08T08:25:45.119+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.560+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.214+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>As a special treat, a few lucky fans were brought on stage to play
        a round of Pinoy Henyo with Jacinto himself!</p>'
    section12:
      primarytype: 'block'
      uuid: '93325e48-d45e-4123-b0ee-63eba314fdc9'
      activationstatus: true
      created: 2025-08-08T08:25:45.119+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.560+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.215+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "As the fan event came to a close, Jacinto invited everyone to watch\
        \ the new film, cracking out Tagalog phrases as if he never left the country:\r"
    section13:
      primarytype: 'block'
      uuid: '7d5ecd6f-1463-49e2-9fbe-17e6091d27dd'
      activationstatus: true
      created: 2025-08-08T08:25:45.120+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.561+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.215+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>“<em>Sana panoorin n’yo ang</em>&nbsp;"Freakier Friday." It’s a
        fun one! It’s a dream to be here right now. Thank you. <em>Mahal kita!</em>”</p>'
    section14:
      primarytype: 'block'
      uuid: '39ef31c8-1231-4210-b3c5-f9f89da649b3'
      activationstatus: true
      created: 2025-08-08T08:25:45.120+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-08-13T14:04:46.561+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-08-13T14:04:42.216+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>A Sequel That’s Worth the Wait</strong></h3>'
    section27:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/o5u_ZzHKsos?si=fO5XOir5uNRQTV1u"
