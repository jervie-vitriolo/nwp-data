      'mgnl:lastModified': 2025-08-08T13:47:24.393+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>David Wagner, head of equity and portfolio manager at Intel shareholder
        Aptus Capital Advisors, said while "many investors likely believe that President
        Trump has his hand in too many cookie jars, it''s just another signal that
        he''s very serious about trying to bring business back to the US."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e519a2-fa14-4e7a-b86e-40aeaea876ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.393+08:00
