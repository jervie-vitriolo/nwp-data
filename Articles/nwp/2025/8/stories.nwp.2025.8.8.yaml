    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6f64296-e2ba-4320-8372-f25a67dd5f28'
    'lead': 'South Korean superstar Hyun Bin arrived in Manila on Thursday night,
      Aug. 7, ahead of his much-anticipated first fan meeting in the Philippines,
      creating a buzz among fans at the Ninoy Aquino International Airport. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-08T15:29:07.885+08:00
