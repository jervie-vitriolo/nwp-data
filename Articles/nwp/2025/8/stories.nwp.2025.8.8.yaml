      lastmodified: 2025-08-08T13:47:24.388+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Intel's board was "fully supportive" of the company's work to
        transform its business and ramp up advanced chip manufacturing later this
        year, Tan added in a statement posted on the company's website.</p>'
    section20:
      primarytype: 'block'
