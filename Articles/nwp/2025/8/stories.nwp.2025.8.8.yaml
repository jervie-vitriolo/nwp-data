      'mgnl:lastModified': 2025-08-08T16:34:38.082+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“This program not only symbolizes but also reflects the genuine commitment\
        \ of our Executive Board to uplift and inspire the Dao-angan Tribe,” said\
        \ Dr. Ronnel Ybanez, Founder and Chairman of Golden Icons.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4cb8a-317f-47f3-b2dc-fc6dd3b57679'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:34:38.082+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:34:38.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:34:38.082+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He noted that the group aims to inspire resilience among indigenous\
        \ youth and build sustainable partnerships for long-term impact.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75384297-ab86-4389-b279-da4975e36505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:34:38.083+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T16:34:38.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:34:38.083+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The project was made possible through the support of local stakeholders,\
