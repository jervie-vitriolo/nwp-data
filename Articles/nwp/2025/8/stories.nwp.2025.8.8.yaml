    title: 'Defending sovereignty, territory in West PH Sea unchanged - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4fb2b415-3c59-4314-924d-83a40a62a501'
      activationstatus: true
      created: 2025-08-08T12:22:50.128+08:00
