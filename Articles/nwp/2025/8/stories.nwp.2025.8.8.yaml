    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254b305-188d-4d47-ad64-071e8883c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.382+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.382+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> US President Donald Trump on Thursday
        demanded the immediate resignation of new Intel CEO Lip-Bu Tan, calling him
        "highly conflicted" due to his ties to Chinese firms and raising doubts about
        plans to turn around the struggling American chip icon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45b53c-f58a-48d6-8e53-7f812289cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.382+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.382+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c483c5bf-165c-483f-8ba5-b15cd27650b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.383+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.383+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported exclusively in April that Tan invested at least
        $200 million in hundreds of Chinese advanced manufacturing and chip firms,
        some of which were linked to the Chinese military.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f0ac0-a2b3-49c5-a53e-47260d04a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.383+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.383+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2984e05-a57f-460a-8cad-f26d6becc373'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.384+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.384+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments came a day after Reuters was first to report that
        Republican Senator Tom Cotton had sent a letter to Intel''s board chair with
        questions about Tan''s ties to Chinese firms and a recent criminal case involving
        his former firm Cadence Design.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5fe3f8-ce2c-4c60-9419-d83e32e3d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.384+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.384+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c9939a-00e0-4153-aaf7-48749244d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.385+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.385+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The CEO of INTEL is highly CONFLICTED and must resign, immediately.
        There is no other solution to this problem," Trump said in a post on his Truth
        Social platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4c966-f27d-4a08-bfe4-c1da27ee8c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.385+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.385+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67a08c-93e1-4c43-a39d-3586015b313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.385+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.385+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Intel shares closed down 3% on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df6a148-8d6d-4039-b713-12f372ccf17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.386+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.386+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e1629e-a3bb-4bdf-af27-3bf22d5c251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.386+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.386+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A leadership change could pile pressure on Intel, which is a pillar
        of US efforts to boost domestic chipmaking. Last year, it secured $8 billion
        in subsidies, the largest outlay under the 2022 CHIPS Act, to build new factories
        in Ohio and other states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02710b8-787e-4402-a31c-f0d8ebdf5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.387+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.387+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3159507-b575-4519-81fe-30837bd29630'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.387+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.387+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tan said he shared the president''s commitment to advancing US national
        and economic security.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb7c0f8-a444-43fd-bf20-220365d66e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.388+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.388+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5339db3-5b9f-42dd-810f-6eb714c117e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.388+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.388+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Intel''s board was "fully supportive" of the company''s work to
        transform its business and ramp up advanced chip manufacturing later this
        year, Tan added in a statement posted on the company''s website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed8797-f8af-4e4f-afe2-9571cfa6140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.389+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.389+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9e0bd-6c84-4052-9952-abb2b0368eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.389+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.389+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"My reputation has been built on trust – on doing what I say I''ll
        do, and doing it the right way... this is the same way I am leading Intel,"
        he said. "We are engaging with the Administration to address the matters that
        have been raised and ensure they have the facts."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62717e-e253-4da0-be8b-394329459761'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.390+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.390+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c193f-c771-4efb-a1bc-0fbf6a5a146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.390+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-08T13:47:25.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T13:47:24.390+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s intervention marked a rare instance of a US president publicly
        calling for a CEO''s ouster and sparked debate among investors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e7e76-7f6c-4aa1-8fc5-9f4acc070cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T13:47:24.391+08:00
