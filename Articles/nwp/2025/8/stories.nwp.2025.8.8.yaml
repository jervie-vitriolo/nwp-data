      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T16:34:38.081+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The initiative is part of Golden Icons’ ongoing Corporate Social Responsibility\
        \ (CSR) efforts focused on empowering indigenous communities across the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d53158-c4e3-4f68-8da2-e5df83bfd6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T16:34:38.082+08:00
