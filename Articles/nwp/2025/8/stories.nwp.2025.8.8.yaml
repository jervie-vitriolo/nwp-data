      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A tropical depression
        would not impact the country as it was expected to move farther, while a stronger
        weather disturbance is under close monitoring, the weather bureau said on
        Friday, Aug. 8.</p>'
