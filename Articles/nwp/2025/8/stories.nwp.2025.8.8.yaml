      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '194cb4f2-72de-4bef-8d6a-0b8c80367333'
      activationstatus: true
      created: 2025-08-08T13:54:06.338+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-08T13:54:07.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-08T13:54:06.338+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Netanyahu's plans to expand the aggression confirm beyond any
        doubt that he seeks to get rid of his captives and sacrifice them," the statement
        said.</p>'
    section40:
      primarytype: 'block'
      uuid: 'b14f8fb3-3fc9-4e9e-b3d5-9faa09912281'
      activationstatus: true
      created: 2025-08-08T13:54:06.339+08:00
