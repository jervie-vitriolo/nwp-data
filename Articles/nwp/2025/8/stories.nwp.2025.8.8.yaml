      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "To revive Intel's fortunes, the board named former board member Tan\
        \ as CEO, betting on his deep roots in the chip industry and track record\
        \ as a longtime investor in promising tech startups.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b54c2-1f83-46b8-b331-13c9ea78c877'
      'mgnl:activationStatus': true
