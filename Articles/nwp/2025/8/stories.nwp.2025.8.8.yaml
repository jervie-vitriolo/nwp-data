      'mgnl:lastModified': 2025-08-08T18:01:30.319+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tropical Depression Fabian stayed on the fringes and is about to
        be outside the Philippine Area of Responsibility (PAR) - a weather tracking
        area for tropical cyclones - on Friday night, Aug. 8, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said in a 5
        p.m. bulletin.</p>'
