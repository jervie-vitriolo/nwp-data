  'marcos-west-ph-policy-unchanged-despite-little-sona-mention':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-08T12:20:42.000+08:00
    'imagesource': 'jcr:51ad7971-43dd-4205-9b0f-1f21a123bd3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e12c27a1-eb20-4066-9e3a-0c3404ab78cf'
    'lead': 'President Ferdinand Marcos Jr. has firmly denied suggestions that his
      position on the West Philippine Sea (WPS) was toned down in his recent State
      of the Nation Address (SONA), insisting that the Philippines remains resolute
      in defending its sovereignty and territorial rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-08T12:22:50.105+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-08-08T12:22:50.398+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-08T12:22:50.142+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['West-PH_Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Defending sovereignty, territory in West PH Sea unchanged - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2b415-3c59-4314-924d-83a40a62a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T12:22:50.128+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T12:22:50.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T12:22:50.137+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has firmly denied suggestions that his position on the West Philippine
        Sea (WPS) was toned down in his recent State of the Nation Address (SONA),
        insisting that the Philippines remains resolute in defending its sovereignty
        and territorial rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677e055-d5b3-4ca1-948a-7d9de6ff88bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T12:22:50.129+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T12:22:50.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T12:22:50.129+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with Indian news outlet Firstpost, Marcos reiterated
        that asserting the country’s claims in the West Philippine Sea and maintaining
        friendly relations with other nations are not contradictory.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50757be-f27c-46e2-a8c3-4e84bcc5bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T12:22:50.129+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T12:22:50.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T12:22:50.129+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The two things are not mutually exclusive,” the president said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290fdaf-c69d-44c1-944c-1b1695f86590'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T12:22:50.129+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T12:22:50.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T12:22:50.129+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“You can defend your sovereignty. You can defend your territory.
        You can modernize your military, and at the same time, you can continue to
        be a friend to all and an enemy of none… So that there is no misunderstanding,
        let me say it again: the Philippines will not cede one square inch of our
        territory. We will not give up the exercise of our sovereign rights — ever.
        I hope that’s clear,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f8f81-7e3d-4123-b336-b3f306ab9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T12:22:50.130+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T12:22:50.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T12:22:50.130+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Critics and observers had noted the absence of a strong, explicit mention
        of maritime tensions with China during the SONA, raising questions about whether
        the administration was softening its rhetoric. But the president said the
        position is consistent.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ff9ec-b0e0-40b4-bb4e-2158207620f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T12:22:50.130+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T12:22:50.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T12:22:50.130+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>PH-US alliance under Trump</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab306cd3-ec5c-4ddb-8238-725e2f67e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T12:22:50.131+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T12:22:50.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T12:22:50.131+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said the Philippines'' long-standing military alliance
        with the United States will remain intact under President Donald Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a4607e-9b33-4d2e-a42d-6037734e00b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T12:22:50.131+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T12:22:50.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T12:22:50.131+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I am [confident] because the assurances we’ve been receiving from
        the new administration — before I went there, when I went there, and since
        that visit — have been very, very strong,” Marcos said, citing support from
        US Secretary of State Marco Rubio, Secretary of Defense Pete Hegseth, and
        other senior officials.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7519b7-f3e0-41a2-8ace-10dfe54f61e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-08T12:22:50.132+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-08T12:22:50.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-08T12:22:50.132+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president recalled that the phrase “ironclad,” now regularly used
        to describe US defense commitments to the Philippines, was originally coined
        by Trump during his first term.'
    '9':
