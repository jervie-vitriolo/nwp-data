      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:41:55.707+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Music superstar Taylor Swift on Tuesday,
        Aug. 12, announced her 12th studio album, "The Life of a Showgirl."</p>'
    section1:
      primarytype: 'block'
      uuid: '125613eb-341d-4dfb-b907-f565ca221345'
      activationstatus: true
      created: 2025-08-12T13:36:53.840+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T13:41:55.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:41:55.708+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Swift, who has won 14 Grammys including an unprecedented four trophies\
        \ for album of the year, announced the album in a podcast episode with her\
        \ boyfriend Travis Kelce.\r"
    section2:
      primarytype: 'block'
      uuid: 'b188432f-4642-4580-b476-f7e5f95d875d'
      activationstatus: true
      created: 2025-08-12T13:36:53.840+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T13:41:55.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:41:55.708+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"This is my brand new album, 'The Life of a Showgirl,'" Swift
        said while holding a blurred-out version of the album cover, in a clip of
        the New Heights podcast on Instagram.</p>'
    section3:
      primarytype: 'block'
      uuid: '02d59d0d-b3b6-4e93-bf18-8938627d7371'
      activationstatus: true
      created: 2025-08-12T13:36:53.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T13:41:55.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:41:55.709+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Swift’s website said the official release date of the album would be\
        \ announced later.\r"
    section4:
      primarytype: 'block'
      uuid: '23745dbd-d86c-49af-9e19-f4783222c72d'
      activationstatus: true
      created: 2025-08-12T13:36:53.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T13:41:55.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:41:55.709+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The vinyl version of the album is available for pre-order on Swift’s
        website at $30 (around P1,715). The cassette version costs $20 (around P1,143),
        and a CD with a poster of Swift is available for $13&nbsp;(around P743).</p>'
    section5:
      primarytype: 'block'
      uuid: '52eff0a3-b9f3-4bc5-a2b1-3f9bc95c5ccf'
      activationstatus: true
      created: 2025-08-12T13:36:53.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T13:41:55.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:41:55.710+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The megastar, whose record-breaking \"Eras\" tour was the first to\
        \ surpass $1 billion in revenue, announced the album after she purchased the\
        \ master recordings of her first six albums in May, giving her control of\
        \ all of her music after a dispute with her former record label.\r"
    section6:
      primarytype: 'block'
      uuid: 'e5299109-1e25-4c9e-a0b4-6e3cf26a2580'
      activationstatus: true
      created: 2025-08-12T13:36:53.842+08:00
      createdby: 'jelo-nwp'
