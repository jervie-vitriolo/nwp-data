        primarytype: 'block'
        uuid: '3cc8e619-bf61-414a-8547-4a204a1b3ff3'
        activationstatus: true
        created: 2025-08-10T18:17:12.285+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T18:22:19.450+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Once the private sector is given the authority and carries out such\
          \ an endeavor, Lacson said he will move to reduce next year’s budget of\
          \ the Department of Public Works and Highways and the MMDA for flood control\
          \ management during the period of individual amendments.\r"
      section8:
        primarytype: 'block'
        uuid: '39180caf-f253-43e5-b126-f2987946182d'
        activationstatus: true
        created: 2025-08-10T18:17:12.286+08:00
