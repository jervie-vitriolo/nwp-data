    template: '1'
    title: 'Online gambling banned for DILG employees, local officials'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '36bacf06-c684-4c9a-9217-8d8e1f1ecefc'
      activationstatus: true
      created: 2025-08-12T14:18:33.794+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Interior
        and Local Government (DILG) has banned its personnel, as well as officials
        in local government units, from accessing online gambling platforms and engaging
        in e-gambling.</p>'
    section1:
      primarytype: 'block'
      uuid: '2374b2f8-61c4-44af-aeb2-d65295bc01aa'
      activationstatus: true
      created: 2025-08-12T14:18:33.795+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '94774758-83ba-40c8-a1bf-4d1e594a1ea8'
      activationstatus: true
      created: 2025-08-12T14:18:33.795+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The order came amid legislative proposals to regulate or completely\
        \ ban online gambling in the country, with President Ferdinand Marcos Jr.\
        \ also announcing he will hear the positions of various sectors to formulate\
        \ a policy.\r"
    section3:
      primarytype: 'block'
      uuid: 'b80c82c2-1041-4b7c-b045-560d88d16a56'
      activationstatus: true
      created: 2025-08-12T14:18:33.795+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ff09c7c1-998e-4bf9-bb54-c4990057c062'
      activationstatus: true
      created: 2025-08-12T14:18:33.796+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Memorandum Circular No. 2025-082 dated Tuesday, Aug. 12, the DILG\
        \ defined online gambling as “any kind of gambling conducted via the internet\
        \ except those operated/regulated by the Philippine Charity Sweepstakes Office.”\
        \r"
    section5:
      primarytype: 'block'
      uuid: 'e520b68e-770b-49ba-8f63-34a19330a963'
      activationstatus: true
      created: 2025-08-12T14:18:33.796+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2b81d874-ede9-4613-ae98-f8b93bbb7e7c'
      activationstatus: true
      created: 2025-08-12T14:18:33.797+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DILG said it expanded a 2016 memorandum circular issued by the\
        \ Office of the President, which prohibited government officials and employees\
        \ from casinos.\r"
    section7:
      primarytype: 'block'
      uuid: 'c5773936-c9cb-4412-8657-f6e3d95c40f6'
      activationstatus: true
      created: 2025-08-12T14:18:33.797+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'cec95265-1dc4-4fee-bb77-6de80bc44fd8'
      activationstatus: true
      created: 2025-08-12T14:18:33.797+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Reports have reached this Department that many government officials\
        \ and employees have been engaging in online gambling activities which is\
        \ similar to the evil sought to be prevented by Memorandum Circular No. 06,\
        \ series of 2016,” the document read.\r"
    section9:
      primarytype: 'block'
      uuid: '0848daae-0ce4-4a03-9f10-944194816214'
      activationstatus: true
      created: 2025-08-12T14:18:33.798+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a9dc5fe9-05a7-49ea-8a7b-bf56800b8230'
      activationstatus: true
      created: 2025-08-12T14:18:33.798+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The original intent of Memorandum Circular No. 06, series of 2016,\
        \ has been undermined by the proliferation and accessibility of online gambling\
        \ platforms, which now pose a similar, if not greater, threat to the ethical\
        \ standards expected of public officials and employees,” it added.\r"
    section11:
      primarytype: 'block'
      uuid: '133f1149-c335-4197-940b-46b2f0aba7a9'
      activationstatus: true
      created: 2025-08-12T14:18:33.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'e4041ac8-f0c4-4dbd-a5f9-eda5fbc524ab'
      activationstatus: true
      created: 2025-08-12T14:18:33.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The new policy covers all elected and appointed officials from barangay\
        \ to provincial level, DILG Central Office and Field Office personnel, and\
        \ officials and employees of DILG-attached agencies.\r"
    section13:
      primarytype: 'block'
      uuid: 'd5b7e8ba-075f-4c0f-8025-8bf716307b8d'
      activationstatus: true
      created: 2025-08-12T14:18:33.800+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '56f877c3-5348-4128-a1f8-ce197863501a'
      activationstatus: true
      created: 2025-08-12T14:18:33.800+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DILG said violators will face administrative and/or criminal sanctions\
        \ under pertinent laws, rules, and regulations. \r"
    section15:
      primarytype: 'block'
      uuid: 'b00910b5-da50-4ff4-bb56-6950678af3f4'
      activationstatus: true
      created: 2025-08-12T14:18:33.800+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '7026a595-d48e-475f-8866-dbbe6c1de44d'
      activationstatus: true
      created: 2025-08-12T14:18:33.801+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T14:18:34.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:18:33.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The order takes effect immediately.</p>'
  'START HERE----->palace-reacts-on--chinese-vessels-collission':
    author: 'Tristan Nodalo, NewsWatch Plus'
