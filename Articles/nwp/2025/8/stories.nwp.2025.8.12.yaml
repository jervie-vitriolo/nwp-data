  'malaysia-bangladesh-peace-mission-to-myanmar':
    'author': 'Reuters'
    'caption': 'Malaysian Prime Minister Anwar Ibrahim speaks as Chief Adviser of
      Bangladesh Interim Government Muhammad Yunus looks on during a press conference
      at Putrajaya, Malaysia, Aug. 12. (Hasnoor Hussain/Pool/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-12T15:34:41.000+08:00
    'imagesource': 'jcr:d8842d5c-427e-4c17-9dcc-626d5c5b9d9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffa217ca-49e9-4afc-b7a3-1e0846af6ef0'
    'lead': 'Malaysia, Bangladesh and some regional partners will send a joint delegation
      to Myanmar to push for peace and humanitarian aid for Rohingya refugees, the
      Southeast Asian nation’s Prime Minister Anwar Ibrahim said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-12T15:36:04.529+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-08-12T15:42:29.012+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-12T15:42:28.843+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Malaysia, Bangladesh among regional partners sending peace mission to
      Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74781f0c-509a-4238-9b8b-a2cae74fa436'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:36:04.580+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T15:42:29.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:42:28.838+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka, Bangladesh -</strong>&nbsp;Malaysia, Bangladesh and
        some regional partners will send a joint delegation to Myanmar to push for
        peace and humanitarian aid for Rohingya refugees, the Southeast Asian nation’s
        Prime Minister Anwar Ibrahim said on Tuesday, Aug. 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362f295-08c7-453a-a6cb-39f37b0dc526'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:36:04.580+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T15:42:29.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:42:28.839+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bangladesh shelters more than 1 million Rohingya refugees in camps\
        \ in its southeastern district of Cox’s Bazar, the world’s largest refugee\
        \ settlement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8c21b-2fc6-4810-96f8-8b885fdfad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:36:04.581+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T15:42:29.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:42:28.839+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Anwar’s comments came at the start of a three-day visit by Bangladesh’s\
        \ interim head, Nobel peace laureate Muhammad Yunus, to Malaysia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ad3d7-b25d-4cd9-bc6b-d3a1f23e9f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:36:04.581+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T15:42:29.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:42:28.840+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"To secure peace in Myanmar is of course a great priority, along with\
        \ immediate humanitarian assistance for the suffering first, the refugees\
        \ and also the victims of earthquakes,\" Anwar told a joint press briefing\
        \ with Yunus.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd262378d-dc64-4996-97c2-5477210306cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:36:04.581+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T15:42:29.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:42:28.840+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Malaysia’s foreign minister will coordinate the Myanmar mission, set\
        \ for the coming weeks, along with counterparts from Indonesia, the Philippines,\
        \ and Thailand, added Anwar, who is chair of the ASEAN regional grouping this\
        \ year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0768f-3268-4016-98a6-f07494dbfa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:36:04.582+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T15:42:29.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:42:28.840+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We are concerned with the burden placed on Bangladesh on having to\
        \ cater for enormous numbers of Rohingya refugees.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64f90a-0bdc-40a7-afff-e5795af8d916'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:36:04.582+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T15:42:29.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:42:28.841+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Escalating conflict and targeted violence against the Rohingya, a mostly\
        \ Muslim minority in mainly Buddhist Myanmar’s western Rakhine state, have\
        \ forced about 150,000 to flee to Bangladesh in the past 18 months, the United\
        \ Nations said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f14e38-24e5-4246-b432-3327f59529ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:36:04.583+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T15:42:29.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:42:28.841+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Malaysia and Bangladesh signed five pacts during Yunus’s visit, covering\
        \ defence cooperation and collaboration in supply and infrastructure of liquefied\
        \ natural gas (LNG), petroleum products, and related facilities.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d9dba-2bdd-4a2a-b876-982cb18cb508'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:36:04.583+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T15:42:29.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:42:28.842+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ruma Paul; Editing by Sudipto Ganguly and Clarence
        Fernandez)</em></p>'
  'trump-both-sides-ukraine-war-need-to-cede-territory':
    'author': 'Trevor Hunnicutt, Steve Holland, Yuliia Dysa, and Lili Bayer, Reuters'
    'caption': 'A serviceman of the 82nd Separate Airborne Assault Brigade of the
      Ukrainian Armed Forces fires a D-30 howitzer towards Russian troops, amid Russia’s
      attack on Ukraine, in a front line in Donetsk region, Ukraine, Aug. 5. (Oleksandr
      Ratushniak/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-12T15:37:44.000+08:00
    'imagesource': 'jcr:a7f2c295-26dc-4cf8-a51e-e6d7b1ad220e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '188f182c-384a-4925-9eaf-6564c2ddc030'
    'lead': 'US President Donald Trump said on Monday that Kyiv and Moscow will both
      have to cede land to end the war in Ukraine and talks with Russian President
      Vladimir Putin this week will instantly show whether the Kremlin leader is willing
      to make a deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-12T15:41:52.984+08:00
    'mgnl:createdBy': 'jelo-nwp'
