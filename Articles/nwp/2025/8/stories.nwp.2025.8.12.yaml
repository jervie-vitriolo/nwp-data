    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Deputy speaker pushes con-con to update ambiguities in Constitution'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f1076511-a949-4c39-870e-382380e9cfbf'
      activationstatus: true
      created: 2025-08-12T18:03:15.031+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.031+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House Deputy Speaker
        Ronnie Puno is pushing for a constitutional convention (con-con) to update
        supposed ambiguities in the Constitution.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd6bf6a39-d544-4411-be31-64d85989f6d8'
      activationstatus: true
      created: 2025-08-12T18:03:15.031+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.031+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '994838cd-f186-4b68-b9fa-cc24dd773793'
      activationstatus: true
      created: 2025-08-12T18:03:15.032+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.032+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Puno said the con-con aims to clear the definition of words to avoid\
        \ disputes, citing the contested “forthwith” in the impeachment trial.\r"
    section3:
      primarytype: 'block'
      uuid: '0feb2f67-4c7b-4b2a-939f-59d7e37515bd'
      activationstatus: true
      created: 2025-08-12T18:03:15.032+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.032+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e580bc8c-998c-4b4c-bbc1-107176e79e08'
      activationstatus: true
      created: 2025-08-12T18:03:15.032+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.032+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "To recall, the House repeatedly urged the Senate to convene as an Impeachment\
        \ Court and “forthwith” proceed with the trial of Vice President Sara Duterte.\
        \ The Senate convened four months after the Articles of Impeachment were transmitted\
        \ from the House.\r"
    section5:
      primarytype: 'block'
      uuid: '58fc59ee-ee37-4ae4-9a20-7b99f8cb1675'
      activationstatus: true
      created: 2025-08-12T18:03:15.033+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.033+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '59a4799b-d601-4098-9b19-476a037bdb6c'
      activationstatus: true
      created: 2025-08-12T18:03:15.033+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.033+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Alam n’yo sa mga proseso ng hudikatura, kadalasan may mga specific\
        \ na period na sinasabi. Magpa-file ka ng kaso, you have to answer within,\
        \ whatever, seven days, 10 days of the filing,” Puno said in a briefing on\
        \ Tuesday, Aug. 12.\r"
    section7:
      primarytype: 'block'
      uuid: '454f01e7-bfd1-4ec3-a679-7e2602520ac1'
      activationstatus: true
      created: 2025-08-12T18:03:15.033+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.033+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5fdb54b0-bb6a-441c-b9dc-ecf31f239201'
      activationstatus: true
      created: 2025-08-12T18:03:15.034+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.034+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: The judicial process usually gives a specific period.\
        \ When a case is filed,  you have to answer within, whatever, seven days,\
        \ 10 days of the filing.]\r"
    section9:
      primarytype: 'block'
      uuid: 'ae85c8dc-df92-4c01-9624-72d7f661f12f'
      activationstatus: true
      created: 2025-08-12T18:03:15.034+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.034+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '555cff13-a6f8-435b-a0f0-04793a17ef46'
      activationstatus: true
      created: 2025-08-12T18:03:15.035+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.035+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“‘Yung forthwith kasi walang araw ‘yun. So, dapat siguro sa mga provisions\
        \ ng ating Saligang Batas relative to impeachment sa mga darating na panahon,\
        \ ilagay na natin ‘yung mga period parang katulad ng kahit anong proseso sa\
        \ husgado,” he said.\r"
    section11:
      primarytype: 'block'
      uuid: '4f6c00e0-9ce9-4c61-9ae4-46d64b1cf3ef'
      activationstatus: true
      created: 2025-08-12T18:03:15.035+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.035+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6c171497-85fe-4adf-9355-397096c84260'
      activationstatus: true
      created: 2025-08-12T18:03:15.035+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.035+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: When you say forthwith, there is no number of days. So,\
        \ maybe the provisions of the Constitution relative to impeachment should\
        \ contain the period just like the judicial process.]\r"
    section13:
      primarytype: 'block'
      uuid: 'ec576dad-6ee2-4411-8662-0ba24b35ea3d'
      activationstatus: true
      created: 2025-08-12T18:03:15.036+08:00
