      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Batanes was still under
        Signal No. 1 on Tuesday afternoon, Aug. 12, as Typhoon Gorio maintained its
        strength over Philippine waters, the weather bureau said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ae8789a8-76e3-44f2-ad38-462ad4689520'
      activationstatus: true
      created: 2025-08-12T18:53:23.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T18:53:23.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:53:23.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) warned people in Batanes of winds that have minimal to minor threat\
        \ to life and property.\r"
    section2:
      primarytype: 'block'
      uuid: '6b4cc1df-c746-4118-bcd4-2031abbc56ee'
      activationstatus: true
      created: 2025-08-12T18:53:23.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T18:53:23.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:53:23.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Batanes may also have moderate to heavy rains on Tuesday to Wednesday\
        \ noon.\r"
    section3:
      primarytype: 'block'
      uuid: 'c96fbb69-d1b9-4239-8c77-42c894275ace'
      activationstatus: true
      created: 2025-08-12T18:53:23.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T18:53:23.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:53:23.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Based on the current forecast scenario, the highest possible Wind\
        \ Signal that may be hoisted is Wind Signal No. 2 in Batanes,” PAGASA said\
        \ in its 5 p.m. bulletin.\r"
    section4:
      primarytype: 'block'
      uuid: '33e1749f-60fb-47c9-bd7b-fb92a2ec4075'
      activationstatus: true
      created: 2025-08-12T18:53:23.331+08:00
