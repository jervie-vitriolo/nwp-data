  'START HERE----->duterte-expects-budget-cuts':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-12T13:23:16.000+08:00
    imagesource: 'b2c6b346-f46e-44ac-8478-dcff09c5d054'
    primarytype: 'composition'
    uuid: 'a4fe2b69-6335-4235-a9c8-0b121e5ebca5'
    lead: 'Vice President Sara Duterte said she is expecting cuts to her office's
      proposed budget next year in the House of Representatives deliberations.'
    activationstatus: true
    created: 2025-08-12T13:25:30.449+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-12T13:25:30.815+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-12T13:25:30.507+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte expects House to cut 2026 budget proposal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8fbfcbd4-01a0-4488-8059-5bbf770ff991'
      activationstatus: true
      created: 2025-08-12T13:25:30.487+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.501+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte said she is expecting cuts to her office's proposed budget next year
        in the House of Representatives deliberations.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c9cdceed-224d-4768-90db-b7af0922aae8'
      activationstatus: true
      created: 2025-08-12T13:25:30.488+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.488+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview on Monday, Aug. 11, Duterte said the House review of
        the Office of the Vice President (OVP) budget  “will be the same (as) last
        year” with the same leadership in the chamber.'
    section2:
      primarytype: 'block'
      uuid: '4499145c-57f5-41fa-bfd0-17ec19a77e00'
      activationstatus: true
      created: 2025-08-12T13:25:30.488+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.488+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi naman nagbago ang administration eh. ‘Yan pa rin ang pangulo
        natin, yan pa rin ang Speaker of the House of Representatives natin. So wala
        na tayong ma-expect na ibibigay para sa Office of the Vice President…And of
        course, ang expectation natin is pababaan ‘yan pagdating sa House of Representatives,”
        she said.'
    section3:
      primarytype: 'block'
      uuid: '6a9a230e-821f-46fb-8985-2d1e99f5e04d'
      activationstatus: true
      created: 2025-08-12T13:25:30.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.489+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[The administration hasn't changed. We still have the same president,
        and we still have the same Speaker of the House of Representatives. So, we
        shouldn't expect anything to be allocated for the Office of the Vice President…
        And, of course, we expect the House of Representatives to reduce it.]'
    section4:
      primarytype: 'block'
      uuid: '0d47068c-c9f3-4eec-9206-ba782916a2de'
      activationstatus: true
      created: 2025-08-12T13:25:30.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.489+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Department of Budget Management has approved <strong><a href="https://www.newswatchplus.ph/news/2025/7/9/OVP-seeks-higher-2026-budget-.html">P903
        million</a></strong> for the OVP - higher than the office’s earlier proposal
        to copy the 2025 funding at P733 million.</p>'
    section5:
      primarytype: 'block'
      uuid: '02739b79-9274-4c94-85b2-08c442bbd7ab'
      activationstatus: true
      created: 2025-08-12T13:25:30.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.489+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>During the 2024 deliberations, the OVP budget was slashed by P1.3
        billion after intense congressional scrutiny on the agency spending.</p>'
    section6:
      primarytype: 'block'
      uuid: '974460df-724e-4dae-b1df-0adf394d73bf'
      activationstatus: true
      created: 2025-08-12T13:25:30.490+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.490+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ruth Castelo, Duterte’s spokesperson, earlier said the office will
        no longer seek confidential funds for 2026. '
    section7:
      primarytype: 'block'
      uuid: '68b10de1-0718-4381-a06b-d3842a04baeb'
      activationstatus: true
      created: 2025-08-12T13:25:30.490+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.490+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Frequent traveler</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'a9d2543a-9ab4-47fb-8a4d-436830e831ea'
      activationstatus: true
      created: 2025-08-12T13:25:30.491+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.491+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the vice president also dismissed critics who called out
        her constant trips abroad. '
    section9:
      primarytype: 'block'
      uuid: '7795809f-7694-41f2-b237-6f03714cc58d'
      activationstatus: true
      created: 2025-08-12T13:25:30.491+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.491+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'ACT Teacher’s party-list Rep. Antonio Tinio on Monday, Aug. 11, said
        Duterte will continue to face scrutiny over her fund use and performance,
        including what he called the vice president’s habitual absence.'
    section10:
      primarytype: 'block'
      uuid: '420034d5-c7ae-425d-879e-ed8c7e845694'
      activationstatus: true
      created: 2025-08-12T13:25:30.492+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.492+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Habitual absence saan? Hindi ko alam kung ano yung pinagsasabi nila
        ng habitual absence. As I said, ito na naman yung style ng mga tao na anti-Duterte
        na nagbibigay lang ng akusasyon kung saan-saan at wala namang basehan, walang
        ebidensya,” Duterte said when asked for comment.'
    section11:
      primarytype: 'block'
      uuid: 'ccb76a7b-d760-4eb2-9bc4-88d1c1977ed1'
      activationstatus: true
      created: 2025-08-12T13:25:30.492+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.492+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Habitual absence, where? I don't know what they're
        talking about with this so-called habitual absence. As I said, this is just
        the same tactic of the anti-Duterte people who keep making accusations left
        and right without any basis, without any evidence.] '
    section12:
      primarytype: 'block'
      uuid: '138a89a9-c8f0-4f78-9f2b-cb04a74a71a1'
      activationstatus: true
      created: 2025-08-12T13:25:30.492+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.492+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In July, the vice president went to The Hague, Netherlands to visit
        her father and former President Rodrigo Duterte who is detained at an International
        Criminal Court facility. She also met with the Filipino community in South
        Korea in the same month. '
    section13:
      primarytype: 'block'
      uuid: 'cde7cfba-5c2d-41aa-9c6f-9a72a19480c9'
      activationstatus: true
      created: 2025-08-12T13:25:30.493+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.493+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte said she is traveling outside the country as Filipinos abroad
        are supposedly expressing frustration with the administration.'
    section14:
      primarytype: 'block'
      uuid: '351856cf-a9ee-4a46-a941-663a7b65e429'
      activationstatus: true
      created: 2025-08-12T13:25:30.493+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.493+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Palace said frequent travel is not a problem-solver.'
    section15:
      primarytype: 'block'
      uuid: '31b28854-6266-4e31-9fad-5b0fbbb9108b'
      activationstatus: true
      created: 2025-08-12T13:25:30.494+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.494+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“At hindi po sagot ang pagbibiyahe para masolusyunan kung may problema
        man ang bansa. Hindi po trabaho ng bise presidente at wala po sa konstitusyon
        na kailangan siyang magbiyahe para siraan ang Pangulo at para hilingin sa
        taumbayan ang pagbagsak at pagtanggal sa puwesto,” Communications Undersecretary
        Claire Castro said on Tuesday, Aug. 12.'
    section16:
      primarytype: 'block'
      uuid: '7b912076-9feb-4e8d-b415-e345cdadfcb9'
      activationstatus: true
      created: 2025-08-12T13:25:30.494+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-12T13:25:30.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:25:30.494+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: And traveling abroad is not the answer to solving whatever
        problems the country may have. It is not the vice president's job, and nowhere
        in the Constitution does it say that she needs to travel just to criticize
        the president and urge the public to bring down or remove him from office.]'
  'START HERE----->taylor-swift-new-album-the-life-of-a-showgirl':
