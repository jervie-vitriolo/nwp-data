  'Kiko-Pangilinan-Senate-constitutional-amendments-committee':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senator Kiko Pangilinan (left) and Senator Robin Padilla (right)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-12T18:43:56.000+08:00
    'imagesource': 'jcr:5ec9fc53-29eb-4138-8a2c-bab3224eefd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '881d251f-decb-4191-abc1-2711dcfabc16'
    'lead': 'Senator Kiko Pangilinan has replaced Senator Robin Padilla as chairman
      of the committee tasked with tackling proposed changes to the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-12T18:46:26.062+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-08-12T18:46:26.335+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-12T18:46:26.094+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pangilinan replaces Padilla as constitutional amendments chairperson '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81440d4-eaa6-48b1-aa72-ca4e842efb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:46:26.082+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T18:46:26.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:46:26.090+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senator Francis “Kiko”
        Pangilinan has replaced Senator Robin Padilla as chairman of the committee
        tasked with tackling proposed changes to the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7fb8c-3633-437c-bea6-468c964c613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:46:26.082+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T18:46:26.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:46:26.082+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Deputy Majority Leader JV Ejercito announced Pangilinan’s election
        as chairman of the committee on constitutional amendments and revision of
        codes during the Senate plenary session on Tuesday, Aug. 12.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41293b0-3cae-418f-b5a6-781b5fa58421'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:46:26.083+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T18:46:26.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:46:26.083+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Padilla held the chairmanship for the past three years under the 19th
        Congress, leading several hearings on charter change. He now serves as vice
        chairman, along with Senators Alan Peter Cayetano, Rodante Marcoleta, and
        Ejercito.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f4764a-8142-446f-927d-9cdd3ec0797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:46:26.083+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T18:46:26.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:46:26.083+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'The committee members are Pia Cayetano, Bato dela Rosa, Win Gatchalian,
        Lito Lapid, Imee Marcos, Loren Legarda, Ping Lacson, and Migz Zubiri. Senate
        President Pro Tempore Jinggoy Estrada, Majority Leader Joel Villanueva, and
        Minority Leader Tito Sotto are ex-officio members.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27906fc-f60e-4f6d-80f9-37a44581ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:46:26.084+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T18:46:26.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:46:26.084+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Villanueva earlier told reporters that Padilla himself acknowledged
        it would be better for a lawyer to head the panel given the “intricacies”
        of the role. He confirmed Padilla is being considered to lead the committee
        on ethics and privileges, a post yet to be announced. Villanueva is himself
        a possible candidate for the role.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a20f2-2c5e-43b6-8ae1-3b8c46255545'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:46:26.084+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T18:46:26.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:46:26.084+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Pangilinan chaired the constitutional amendments panel in his past
        three Senate terms, most recently in the 18th Congress. He vowed to uphold
        democracy and ensure a consultative and transparent process for any proposed
        constitutional changes.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc39ab5b-fa05-4567-89e1-990544e0f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:46:26.084+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T18:46:26.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:46:26.084+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“The Constitution belongs to the people, and any move to change it
        must be anchored on their aspirations and welfare. It must also undergo a
        thorough, principled, and participatory process,” Pangilinan said in a statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528917ea-28b9-4246-86bf-0a68ab71549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:46:26.085+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T18:46:26.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:46:26.085+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Pangilinan also chairs the committee on agriculture. He has explained
        that his decision to join the majority bloc - despite his alliance with opposition
        Senator Risa Hontiveros - was to push for his advocacies.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c4ac3-3063-489d-ac82-eddfe2d091a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:46:26.085+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T18:46:26.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:46:26.085+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Villanueva said at least one senator listed charter change
        among his priority measures during the all-members caucus, but added he personally
        believed that it would raise questions about term extension ahead of the 2028
        presidential elections.</p>'
  'No-use-of-force-in-West-Philippine-Sea-missions':
    'author': 'Lois Calderon, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-13T09:10:16.000+08:00
    'imagesource': 'jcr:5c9f96c8-2a5d-4b8f-b367-24425d483b9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f94d6c6-7bf8-4044-9051-ce3afd613ece'
    'lead': 'The Armed Forces of the Philippines (AFP) said it will not use force
      in West Philippine Sea missions in the wake of Chinese ships’ attempt to corner
      a smaller Philippine Coast Guard vessel off Bajo de Masinloc (Scarborough Shoal).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-13T09:26:20.653+08:00
    'mgnl:createdBy': 'lois-nwp'
    'mgnl:lastActivated': 2025-08-13T09:26:21.107+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-13T09:26:20.775+08:00
    'mgnl:lastModifiedBy': 'lois-nwp'
    'mgnl:tags': ['Hague-ruling', 'Philippine-Navy', 'use-of-force', 'war', 'AFP','Chinese-vessels-collision', 'China-aggressions', 'West-Philippine-Sea', 'Scarborough-Shoal','Rear-Admiral-Roy-Vincent-Trinidad', 'Taiwan', 'Lois-Calderon', 'Bajo-de-Masinloc']
    'stories': []
    'template': '1'
    'title': 'No ‘use of force’ in West Philippine Sea missions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99efe4c-fc3a-4970-bd71-4152831fe753'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-13T09:26:20.759+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-13T09:26:21.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-13T09:26:20.770+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – The Armed Forces of the Philippines (AFP)
        said it will not use force in West Philippine Sea missions in the wake of
        Chinese ships’ attempt to corner a smaller Philippine Coast Guard vessel off
        Bajo de Masinloc (Scarborough Shoal).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46626b3-62c7-4215-a7fa-688d3ea6eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-13T09:26:20.759+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-13T09:26:21.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-13T09:26:20.759+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing on Tuesday, Rear Admiral Roy Vincent Trinidad said\
        \ the AFP rules of engagement strictly emphasize the “use of force” only as\
        \ a last resort – for “self-defense, defense of one’s unit or defense of others\
        \ that provides all the sufficient flexibility for the ground commander when\
        \ to act.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65906618-c38a-4188-b34e-49cf04ab7029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-13T09:26:20.759+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-13T09:26:21.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-13T09:26:20.759+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“The guidance has been very clear. In conducting our rore [rotation\
        \ and resupply] missions, in conducting our maritime patrols, air surveillance,\
        \ the use of force is not authorized except for self-defense situations,”\
        \ Trinidad, who is also the navy spokesperson for the West Philippine Sea,\
        \ told a briefing at the AFP headquarters in Camp Aguinaldo, Quezon City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154aed0-4ca5-4de5-800b-91cee90d8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-13T09:26:20.760+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-13T09:26:21.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-13T09:26:20.760+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Philippine Coast Guard – which, <a href="https://www.facebook.com/watch/?v=780474141302425">based
        on a footage</a>, was chased down with water cannons by two Chinese ships
        while the former was on a humanitarian mission escorting fisherfolk in the
        disputed waterway – offered to help after the Chinese warship ended up ramming
        its own Chinese Coast Guard cutter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6453fbb-e0ca-4dbf-8742-bae5198e6966'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-13T09:26:20.760+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-13T09:26:21.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-13T09:26:20.760+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "China has been controlling Bajo de Masinloc, or Scarborough Shoal,\
        \ since 2012 after a standoff with Philippine vessels and despite an arbitral\
        \ ruling handed down four years later, in 2016, which declared that China\
        \ violated Philippine rights by entirely blocking access of Filipino fishermen\
        \ there.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9625c93-ab93-42bd-a378-d04b7f6d7578'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-13T09:26:20.761+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-13T09:26:21.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-13T09:26:20.761+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“It was a pincer move designed to catch the Philippine vessel in the\
        \ middle of two larger ships,” Trinidad said when asked to describe China’\
        s latest maneuver.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1852451b-4def-476c-bdaa-bb84daa2c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-13T09:26:20.761+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-13T09:26:21.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-13T09:26:20.761+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The “dangerous” maneuver caused “substantial damage to the forward\
        \ portion” or the bow of the ship, so earlier reports claimed the Chinese\
        \ Coast Guard cutter is no longer “seaworthy.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2110a79-cdce-4e80-9c6b-a378beb2b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-13T09:26:20.761+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-13T09:26:21.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-13T09:26:20.761+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': " “We only hope that there was no injury or casualty among the crew,”\
        \ Trinidad said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8fee26-6b94-4098-9906-73b9cd6922e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-13T09:26:20.762+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-13T09:26:21.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-13T09:26:20.762+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“I would like to highlight the very commendable action of our Philippine\
        \ Coast Guard to offer assistance. Ganito dapat ini-expect natin sa mga [This\
        \ should be what is expected of] coast guards worldwide to look after safety\
        \ of life at sea regardless of flag,” he said, referring to the 1974 Safety\
        \ of Life at Sea Convention.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedfee50-68a6-41bf-b18a-74af05fb45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-13T09:26:20.762+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-13T09:26:21.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-13T09:26:20.762+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy said mariners should make sure their actions
        are “professional” and within the bounds of law, including international maritime
        rules like the International Regulations for Preventing Collisions at Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba4430-6bf9-4cad-b35f-aa51bebefaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-13T09:26:20.763+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-13T09:26:21.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-13T09:26:20.763+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<h3><em>''Spike'' in presence</em></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db9f1ef-9290-4f81-ac7c-7d667b2476f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-13T09:26:20.763+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-13T09:26:21.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-13T09:26:20.763+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Before Monday’s collision, more Chinese ships – research vessels, maritime\
        \ militia and Coast Guard boats – have been spotted in the north and the West\
        \ Philippine Sea last week, coinciding with a joint sail between Philippine\
        \ and Indian forces there.\r"
