    tags: ''
    stories: ''
    template: '1'
    title: 'MPBL slaps Gensan's Sorela with lifetime ban, ₱200K fine for punching
      Mindoro's Tibayan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '718a660c-dbbc-45e1-a15a-a6356c804b65'
      activationstatus: true
      created: 2025-08-12T16:53:50.815+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T16:55:52.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:55:52.463+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Maharlika Pilipinas
        Basketball League (MPBL) has slapped a lifetime ban and a ₱200,000 fine on
        Gensan Warriors player Michole Sorela for a disqualifying foul on Jonas Tibayan
        of the Mindoro Tamaraws during their 2025 regular season game at the Batangas
        City Coliseum on Monday, Aug. 11.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a2bd98b6-eb22-4c83-819e-d0acea946c0a'
      activationstatus: true
      created: 2025-08-12T16:53:50.815+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T16:55:52.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:55:52.464+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '40daa4f1-0ee7-4289-becb-b1228bf8d26e'
      activationstatus: true
      created: 2025-08-12T16:53:50.816+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T16:55:52.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:55:52.464+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The incident happened at the 7:33 mark of the third period, when Sorela\
        \ sucker punched an unsuspecting Tibayan while they were jockeying for position\
        \ at the paint, which sent the Mindoro cager crashing to the floor.\r"
    section3:
      primarytype: 'block'
      uuid: '5a2fdc9c-5592-4938-adfc-3df2918201d4'
      activationstatus: true
      created: 2025-08-12T16:53:50.816+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T16:55:52.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:55:52.465+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '40286ab7-b216-4607-a48c-2ac57f50f8be'
      activationstatus: true
      created: 2025-08-12T16:53:50.816+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T16:55:52.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:55:52.465+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tibayan was then stretchered off the court and rushed to the hospital.\
        \ He was later diagnosed with a broken jaw and concussion.\r"
    section5:
      primarytype: 'block'
      uuid: 'de1b957d-1d9f-4232-9c43-a995175d1b5f'
      activationstatus: true
      created: 2025-08-12T16:53:50.817+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T16:55:52.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:55:52.466+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '582ea9c9-7323-415a-b106-7b56b265d4ca'
      activationstatus: true
      created: 2025-08-12T16:53:50.817+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T16:55:52.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:55:52.466+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>"Upon review of the footage of the incident from last night's game
        between the Mindoro Tamaraws and the GenSan Warriors, the MPBL has meted a
        lifetime ban on GenSan player Michole Sorela," the MPBL said in a <strong><a
        href="https://www.instagram.com/p/DNPSE_zy4DW/">statement</a></strong> on
        Tuesday.</p>'
    section7:
      primarytype: 'block'
      uuid: 'a7e0cbdf-d35f-4772-b8b5-eed7de80b330'
      activationstatus: true
      created: 2025-08-12T16:53:50.817+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T16:55:52.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:55:52.467+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '714eadd6-bca4-4283-a4ff-ed9492b5fe48'
      activationstatus: true
      created: 2025-08-12T16:53:50.818+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T16:55:52.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:55:52.467+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Tamaraws eventually won the game, 76-72, with no further incident\
        \ between the two sides.\r"
    section9:
      primarytype: 'block'
      uuid: '7de1f8ea-c234-4997-af3f-c0783d1dd2d4'
      activationstatus: true
      created: 2025-08-12T16:53:50.818+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T16:55:52.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:55:52.468+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'df37d830-b0be-40f3-b08f-74c43772e992'
      activationstatus: true
      created: 2025-08-12T16:53:50.819+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T16:55:52.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:55:52.468+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We condemn the incident and the MPBL won't tolerate such actions.\
        \ It compromises the player's safety and taints the league's image,\" MPBL\
        \ commissioner Kenneth Duremdes said.\r"
    section11:
      primarytype: 'block'
      uuid: '3705736b-42c9-43f1-87ef-23ef55c147f8'
      activationstatus: true
      created: 2025-08-12T16:53:50.819+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T16:55:52.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:55:52.469+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7f0ca62f-db4f-45cc-a146-a31e1f4e6908'
      activationstatus: true
      created: 2025-08-12T16:53:50.819+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T16:55:52.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:55:52.469+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>"I've seen the worst (in basketball) and this is one of them. The
        league has the full authority to impose sanctions on this deplorable behavior,"
        he added.</p>'
  'START HERE----->deputy-speaker-update-ambiguities-in-Constitution':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'House Deputy Speaker Ronnie Puno held a press briefing at the Batasang
      Pambansa in Quezon City on Aug. 12. (House of Representatives)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-12T18:01:35.000+08:00
    imagesource: '9d5cac1e-7242-4f5d-894f-d321076efbe9'
    primarytype: 'composition'
    uuid: 'fe7fd6fe-526a-4033-acf4-9d3e227cc691'
    lead: 'House Deputy Speaker Ronnie Puno is pushing for a constitutional convention
      (con-con) to update supposed ambiguities in the Constitution.'
    activationstatus: true
    created: 2025-08-12T18:03:15.017+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-08-12T18:03:15.422+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-12T18:03:15.063+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Deputy speaker pushes con-con to update ambiguities in Constitution'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f1076511-a949-4c39-870e-382380e9cfbf'
      activationstatus: true
      created: 2025-08-12T18:03:15.031+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.031+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House Deputy Speaker
        Ronnie Puno is pushing for a constitutional convention (con-con) to update
        supposed ambiguities in the Constitution.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd6bf6a39-d544-4411-be31-64d85989f6d8'
      activationstatus: true
      created: 2025-08-12T18:03:15.031+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.031+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '994838cd-f186-4b68-b9fa-cc24dd773793'
      activationstatus: true
      created: 2025-08-12T18:03:15.032+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.032+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Puno said the con-con aims to clear the definition of words to avoid\
        \ disputes, citing the contested “forthwith” in the impeachment trial.\r"
    section3:
      primarytype: 'block'
      uuid: '0feb2f67-4c7b-4b2a-939f-59d7e37515bd'
      activationstatus: true
      created: 2025-08-12T18:03:15.032+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.032+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e580bc8c-998c-4b4c-bbc1-107176e79e08'
      activationstatus: true
      created: 2025-08-12T18:03:15.032+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.032+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "To recall, the House repeatedly urged the Senate to convene as an Impeachment\
        \ Court and “forthwith” proceed with the trial of Vice President Sara Duterte.\
        \ The Senate convened four months after the Articles of Impeachment were transmitted\
        \ from the House.\r"
    section5:
      primarytype: 'block'
      uuid: '58fc59ee-ee37-4ae4-9a20-7b99f8cb1675'
      activationstatus: true
      created: 2025-08-12T18:03:15.033+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.033+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '59a4799b-d601-4098-9b19-476a037bdb6c'
      activationstatus: true
      created: 2025-08-12T18:03:15.033+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.033+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Alam n’yo sa mga proseso ng hudikatura, kadalasan may mga specific\
        \ na period na sinasabi. Magpa-file ka ng kaso, you have to answer within,\
        \ whatever, seven days, 10 days of the filing,” Puno said in a briefing on\
        \ Tuesday, Aug. 12.\r"
    section7:
      primarytype: 'block'
      uuid: '454f01e7-bfd1-4ec3-a679-7e2602520ac1'
      activationstatus: true
      created: 2025-08-12T18:03:15.033+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.033+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5fdb54b0-bb6a-441c-b9dc-ecf31f239201'
      activationstatus: true
      created: 2025-08-12T18:03:15.034+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.034+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: The judicial process usually gives a specific period.\
        \ When a case is filed,  you have to answer within, whatever, seven days,\
        \ 10 days of the filing.]\r"
    section9:
      primarytype: 'block'
      uuid: 'ae85c8dc-df92-4c01-9624-72d7f661f12f'
      activationstatus: true
      created: 2025-08-12T18:03:15.034+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.034+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '555cff13-a6f8-435b-a0f0-04793a17ef46'
      activationstatus: true
      created: 2025-08-12T18:03:15.035+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.035+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“‘Yung forthwith kasi walang araw ‘yun. So, dapat siguro sa mga provisions\
        \ ng ating Saligang Batas relative to impeachment sa mga darating na panahon,\
        \ ilagay na natin ‘yung mga period parang katulad ng kahit anong proseso sa\
        \ husgado,” he said.\r"
    section11:
      primarytype: 'block'
      uuid: '4f6c00e0-9ce9-4c61-9ae4-46d64b1cf3ef'
      activationstatus: true
      created: 2025-08-12T18:03:15.035+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.035+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6c171497-85fe-4adf-9355-397096c84260'
      activationstatus: true
      created: 2025-08-12T18:03:15.035+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-08-12T18:03:15.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:03:15.035+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: When you say forthwith, there is no number of days. So,\
        \ maybe the provisions of the Constitution relative to impeachment should\
        \ contain the period just like the judicial process.]\r"
    section13:
      primarytype: 'block'
      uuid: 'ec576dad-6ee2-4411-8662-0ba24b35ea3d'
      activationstatus: true
