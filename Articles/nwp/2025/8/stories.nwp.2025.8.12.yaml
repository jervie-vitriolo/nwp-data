        the hero again as he carried Gilas Pilipinas to a 95-88 overtime win over
        tournament host Saudi Arabia to advance to the quarterfinals of the 2025 FIBA
        Asia Cup on Tuesday at the King Abdullah Sports City in Jeddah.</p>'
