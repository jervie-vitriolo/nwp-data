      'mgnl:lastModified': 2025-08-12T14:18:33.800+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DILG said violators will face administrative and/or criminal sanctions\
        \ under pertinent laws, rules, and regulations. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00910b5-da50-4ff4-bb56-6950678af3f4'
