    lead: 'Threats faced by Philippine authorities when two Chinese vessels collided
      in Bajo de Masinloc collision are “serious,” but the Philippines will continue
      its maritime defense and aid to fishermen, Malacañang said Tuesday, Aug. 12.'
    activationstatus: true
    created: 2025-08-12T14:34:24.422+08:00
