      lastactivated: 2025-08-12T18:53:23.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:53:23.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Gorio” was last seen 440 kilometers (km) east of Itbayat, Batanes,\
        \ packing maximum sustained winds of 120 km per hour (kph) and gustiness of\
        \ up to 150 kph.\r"
    section5:
      primarytype: 'block'
      uuid: 'a4ceabd0-446b-48bd-92d2-3882919f9dc3'
      activationstatus: true
      created: 2025-08-12T18:53:23.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T18:53:23.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:53:23.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Gorio” has no direct effect on most of the country.</p>'
    section6:
      primarytype: 'block'
      uuid: '90556771-1b00-4e20-856a-8a6587603158'
      activationstatus: true
      created: 2025-08-12T18:53:23.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T18:53:23.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:53:23.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said the enhanced southwest monsoon or habagat will bring strong\
        \ to gale-force gusts over the Babuyan Islands and the northern portion of\
        \ mainland Cagayan on Tuesday.\r"
    section7:
      primarytype: 'block'
      uuid: 'ec76f2a4-1638-48b7-980f-147fa6784052'
      activationstatus: true
      created: 2025-08-12T18:53:23.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T18:53:23.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T18:53:23.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It said the habagat will bring cloudy skies with scattered rainshowers
        and thunderstorms over Western Visayas, Negros Island Region, Zamboanga Peninsula,
        Bangsamoro region, Soccsksargen, Occidental Mindoro, Oriental Mindoro, and
        Palawan.</p>'
    section8:
      primarytype: 'block'
      uuid: 'b512f9bd-8366-4b2b-95f3-64d3469e8cb3'
      activationstatus: true
      created: 2025-08-12T18:53:23.332+08:00
      createdby: 'jelo-nwp'
