      title: 'Senate hearing on online gambling set for Aug. 14'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: 'deff9209-a047-4563-9dff-07910aefa053'
        activationstatus: true
        created: 2025-08-10T15:00:41.289+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.644+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Metro Manila, Philippines -</strong> The Senate will open
          the investigation into the effects of online gambling and hear proposals,
          mostly calling for its ban.</p>'
      section1:
        primarytype: 'block'
        uuid: 'b3bdaa40-b809-4edc-880a-03b2cd6f52fd'
        activationstatus: true
        created: 2025-08-10T15:00:41.289+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.645+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section2:
        primarytype: 'block'
        uuid: 'eb0921db-c8c0-4443-b76c-2800f4e708b4'
        activationstatus: true
        created: 2025-08-10T15:00:41.290+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.647+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Sen. Erwin Tulfo, who chairs the Senate committee on games and amusement,\
          \ announced that he will lead the committee hearings on Thursday, Aug. 14.\r"
      section3:
        primarytype: 'block'
        uuid: '4f5701dc-4673-4db0-8baa-de746c7364fa'
        activationstatus: true
        created: 2025-08-10T15:00:41.290+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.648+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section4:
        primarytype: 'block'
        uuid: '82f4313c-deaf-42fd-8a36-749fcc3f5af6'
        activationstatus: true
        created: 2025-08-10T15:00:41.290+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.649+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "“I made a commitment to prioritize these bills kasi lumalala ang\
          \ problema. It's a crisis na, eh,” Tulfo said in a statement on Sunday,\
          \ Aug. 10. “So, talagang kailangan aksyunan na ito, to solve this problem.”\
          \r"
      section5:
        primarytype: 'block'
        uuid: 'f81055dd-7ed4-43a2-98ff-2c4e8ff961d4'
        activationstatus: true
        created: 2025-08-10T15:00:41.291+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.650+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section6:
        primarytype: 'block'
        uuid: '31cf0bbb-9349-4648-906a-0649cfd6115b'
        activationstatus: true
        created: 2025-08-10T15:00:41.291+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.651+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "[Translation: I made a commitment to prioritize these bills because\
          \ the problem is worsening. It’s already a crisis. This needs to be addressed\
          \ to solve the problem.]\r"
      section7:
        primarytype: 'block'
        uuid: '73df76c6-caea-4522-8cd8-25bc8e1bde79'
        activationstatus: true
        created: 2025-08-10T15:00:41.292+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.653+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section8:
        primarytype: 'block'
        uuid: 'ed0c7035-653e-43f6-a8ec-05a7c6214791'
        activationstatus: true
        created: 2025-08-10T15:00:41.292+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.654+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Tulfo wants a total ban on online gambling, but he said he will first\
          \ hear the positions of government agencies such as the Philippine Amusement\
          \ Gaming Corporation (PAGCOR) and the Department of Finance (DOF) regarding\
          \ outrightly declaring it illegal.\r"
      section9:
        primarytype: 'block'
        uuid: '02da2e68-33d2-4a52-9e51-d5c31932118d'
        activationstatus: true
        created: 2025-08-10T15:00:41.293+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.655+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section10:
        primarytype: 'block'
        uuid: 'aad3aa03-12b5-447c-9c65-54f7ab637d6d'
        activationstatus: true
        created: 2025-08-10T15:00:41.293+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.656+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Tulfo’s committee hearing will be joined by four other panels: Banks,\
          \ Financial Institutions and Currencies; Youth; Economic Affairs; and Ways\
          \ and Means.\r"
      section11:
        primarytype: 'block'
        uuid: 'c97e5c59-da21-430a-8823-5104275fc38c'
        activationstatus: true
        created: 2025-08-10T15:00:41.293+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.657+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section12:
        primarytype: 'block'
        uuid: '89446c2e-e864-4eb3-ae53-78a7ab1e01b7'
        activationstatus: true
        created: 2025-08-10T15:00:41.294+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.658+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "The inquiry will tackle three bills that proposed for a ban, another\
          \ bill that sought regulation, as well as three resolutions and a privilege\
          \ speech on the ill effects of the online gambling industry.\r"
      section13:
        primarytype: 'block'
        uuid: 'd67d0af0-aa65-4917-be0e-1fe2c3f71dc7'
        activationstatus: true
        created: 2025-08-10T15:00:41.294+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.659+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section14:
        primarytype: 'block'
        uuid: 'bbe017f9-6097-4dc5-ae85-60bd48391381'
        activationstatus: true
        created: 2025-08-10T15:00:41.295+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.660+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "President Ferdinand Marcos Jr., on the other hand, already said that\
          \ a ban will not take care of the problem, adding a measured response is\
          \ needed.\r"
      section15:
        primarytype: 'block'
        uuid: '780e135a-c963-427c-b26c-2c709e19578c'
        activationstatus: true
        created: 2025-08-10T15:00:41.295+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.661+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section16:
        primarytype: 'block'
        uuid: 'b42dc89e-d02a-4827-bdd6-3aa84a41e0cc'
        activationstatus: true
        created: 2025-08-10T15:00:41.296+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T15:00:41.662+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Marcos said he has called a “conclave” to hear various sectors
          regarding the online gambling issue. These sectors include the Catholic
          Bishops’s Conference of the Philippines, addiction experts, parents and
          teachers, and the police.</p>'
