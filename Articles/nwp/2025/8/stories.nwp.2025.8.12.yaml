    'template': '1'
    'title': 'MPBL slaps Gensan’s Sorela with lifetime ban, ₱200K fine for punching
      Mindoro’s Tibayan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718a660c-dbbc-45e1-a15a-a6356c804b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T16:53:50.815+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-08-12T16:55:52.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T16:55:52.463+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Maharlika Pilipinas
        Basketball League (MPBL) has slapped a lifetime ban and a ₱200,000 fine on
        Gensan Warriors player Michole Sorela for a disqualifying foul on Jonas Tibayan
        of the Mindoro Tamaraws during their 2025 regular season game at the Batangas
        City Coliseum on Monday, Aug. 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd98b6-eb22-4c83-819e-d0acea946c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T16:53:50.815+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-08-12T16:55:52.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T16:55:52.464+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40daa4f1-0ee7-4289-becb-b1228bf8d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T16:53:50.816+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-08-12T16:55:52.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T16:55:52.464+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The incident happened at the 7:33 mark of the third period, when Sorela\
        \ sucker punched an unsuspecting Tibayan while they were jockeying for position\
        \ at the paint, which sent the Mindoro cager crashing to the floor.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2fdc9c-5592-4938-adfc-3df2918201d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T16:53:50.816+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-08-12T16:55:52.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T16:55:52.465+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40286ab7-b216-4607-a48c-2ac57f50f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T16:53:50.816+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-08-12T16:55:52.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T16:55:52.465+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Tibayan was then stretchered off the court and rushed to the hospital.\
        \ He was later diagnosed with a broken jaw and concussion.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b957d-1d9f-4232-9c43-a995175d1b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T16:53:50.817+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-08-12T16:55:52.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T16:55:52.466+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ea9c9-7323-415a-b106-7b56b265d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T16:53:50.817+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-08-12T16:55:52.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T16:55:52.466+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Upon review of the footage of the incident from last night’s game
        between the Mindoro Tamaraws and the GenSan Warriors, the MPBL has meted a
        lifetime ban on GenSan player Michole Sorela," the MPBL said in a <strong><a
        href="https://www.instagram.com/p/DNPSE_zy4DW/">statement</a></strong> on
        Tuesday.</p>'
