      'mgnl:lastActivated': 2025-08-12T13:14:09.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:14:08.947+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Customers of Manila
        Electric Company (Meralco) can expect higher bills in August as the power
        distributor will implement an upward rate adjustment of P0.6268 per kilowatt-hour
        (kWh).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbadfb93-01e3-412a-bf5b-08ec807a9728'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:14:08.933+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T13:14:09.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:14:08.933+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e95ba4-f527-4e98-a84f-694845c7a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:14:08.933+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T13:14:09.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:14:08.933+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This would bring the overall rate for a typical household to P13.2703\
        \ per kWh, an increase from P12.6435 per kWh in July.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483cd203-4e6f-48f6-bd04-d755496c9e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:14:08.933+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T13:14:09.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:14:08.933+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c01d8-511a-4d81-80f7-65f4aaf112df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:14:08.934+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T13:14:09.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:14:08.934+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“For residential customers consuming 200 kWh, the adjustment is equivalent\
        \ to an increase of around P125 in their total electricity bill,” Meralco\
        \ explained in a news release on Tuesday, Aug. 12.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa414e-1fec-42ca-99e8-09026864e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:14:08.934+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T13:14:09.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:14:08.934+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d55aa6-d387-4b18-9e92-0595f307bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:14:08.934+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T13:14:09.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:14:08.934+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meralco said higher charges in generation and transmission triggered\
        \ the hike this month.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ef561-9e4c-48a2-9498-be4195a1b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:14:08.935+08:00
