    title: 'US, China extend tariff truce by 90 days, staving off surge in duties'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '13eb3737-e9f6-429d-9662-19ef7f56e2e6'
      activationstatus: true
      created: 2025-08-12T09:50:25.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.750+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US/Beijing, China -</strong>&nbsp;The United
        States and China on Monday, Aug. 11, extended a tariff truce for another 90
        days, staving off triple-digit duties on each other's goods as US retailers
        get ready to ramp up inventories ahead of the critical end-of-year holiday
        season.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bbfbddc7-f9c3-4a4c-bd87-8183bb6eed6f'
      activationstatus: true
      created: 2025-08-12T09:50:25.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.750+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US President Donald Trump announced on his Truth Social platform
        that he had signed an executive order suspending the imposition of higher
        tariffs until 12:01 a.m. EST on Nov. 10, with all other elements of the truce
        to remain in place.</p>'
    section2:
      primarytype: 'block'
      uuid: '98d02ac8-cfea-455b-acbc-6aaaad361a67'
      activationstatus: true
      created: 2025-08-12T09:50:25.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.750+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>China's Commerce Ministry issued a parallel pause on extra tariffs
        early on Tuesday, also postponing for 90 days the addition of US firms it
        had targeted in April to trade and investment restriction lists.</p>'
    section3:
      primarytype: 'block'
      uuid: '6f1a0417-885d-4b56-b8b2-ad5f509323b2'
      activationstatus: true
      created: 2025-08-12T09:50:25.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.750+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The United States continues to have discussions with the PRC to address\
        \ the lack of trade reciprocity in our economic relationship and our resulting\
        \ national and economic security concerns,\" Trump's executive order stated,\
        \ using the acronym for the People's Republic of China. \"Through these discussions,\
        \ the PRC continues to take significant steps toward remedying non-reciprocal\
        \ trade arrangements and addressing the concerns of the United States relating\
        \ to economic and national security matters.\"\r"
    section4:
      primarytype: 'block'
      uuid: 'b0c8b0a6-a251-452f-9174-c9a58c302c3f'
      activationstatus: true
      created: 2025-08-12T09:50:25.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.751+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The tariff truce between Beijing and Washington had been due to
        expire on Tuesday at 12:01 a.m. EDT. The extension until early November buys
        crucial time for the seasonal autumn surge of imports for the Christmas season,
        including electronics, apparel and toys at lower tariff rates.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a3e16416-48f5-4143-ba4c-cfe776aa5bbc'
      activationstatus: true
      created: 2025-08-12T09:50:25.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.751+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The new order prevents US tariffs on Chinese goods from shooting
        up to 145 percent, while Chinese tariffs on US goods were set to hit 125 percent
        — rates that would have resulted in a virtual trade embargo between the two
        countries. It locks in place — at least for now — a 30 percent tariff on Chinese
        imports, with Chinese duties on US imports at 10 percent.</p>'
    section6:
      primarytype: 'block'
      uuid: '98e1f7a8-39e6-4d7b-ad1d-1c9e25c5bbfe'
      activationstatus: true
      created: 2025-08-12T09:50:25.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.751+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We'll see what happens,\" Trump told a news conference earlier on\
        \ Monday, highlighting what he called his good relationship with Chinese President\
        \ Xi Jinping.\r"
    section7:
      primarytype: 'block'
      uuid: '56b5d85a-cb8b-4f83-b7fc-aa7924649c96'
      activationstatus: true
      created: 2025-08-12T09:50:25.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.752+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China said the extension was \"a measure to further implement the important\
        \ consensus reached by the two heads of state during their June 5 call,\"\
        \ and would provide stability to the global economy.\r"
    section8:
      primarytype: 'block'
      uuid: 'a0e64efc-a5dc-496d-872e-8f630f360527'
      activationstatus: true
      created: 2025-08-12T09:50:25.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.752+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump told CNBC last week that the US and China were getting very
        close to a trade agreement and he would meet with Xi before the end of the
        year if a deal was struck.</p>'
    section9:
      primarytype: 'block'
      uuid: '0c3d3daa-2539-4d4d-aa61-cfd9390456b4'
      activationstatus: true
      created: 2025-08-12T09:50:25.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.752+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"It's positive news," said Wendy Cutler, a former senior US trade
        official who is now a vice president at the Asia Society Policy Institute.
        "Combined with some of the de-escalatory steps both the United States and
        China have taken in recent weeks, it demonstrated that both sides are trying
        to see if they can reach some kind of a deal that would lay the groundwork
        for a Xi-Trump meeting this fall."</p>'
    section10:
      primarytype: 'block'
      uuid: 'f2fb524e-9a27-4614-8dd8-7633370946ef'
      activationstatus: true
      created: 2025-08-12T09:50:25.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.753+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Trade 'detente' continued</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '0b733d42-147b-48f1-bd11-7552638d531a'
      activationstatus: true
      created: 2025-08-12T09:50:25.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.753+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.208+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The two sides in May announced a truce in their trade dispute after
        talks in Geneva, Switzerland, agreeing to a 90-day period to allow further
        talks. They met again in Stockholm, Sweden, in late July, and US negotiators
        returned to Washington with a recommendation that Trump extend the deadline.</p>'
    section12:
      primarytype: 'block'
      uuid: 'cb1e5a2e-89e1-45ff-b7b3-dd3f0db64156'
      activationstatus: true
      created: 2025-08-12T09:50:25.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.753+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.209+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US Treasury Secretary Scott Bessent has said repeatedly that the
        triple-digit import duties both sides slapped on each other's goods in the
        spring were untenable and had essentially imposed a trade embargo between
        the world's two largest economies.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b6e28326-7e27-4ae0-b94c-749bf3dd128c'
      activationstatus: true
      created: 2025-08-12T09:50:25.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.753+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.209+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It wouldn’t be a Trump-style negotiation if it didn’t go right down\
        \ to the wire,\" said Kelly Ann Shaw, a senior White House trade official\
        \ during Trump's first term and now with law firm Akin Gump Strauss Hauer\
        \ &amp; Feld.\r"
    section14:
      primarytype: 'block'
      uuid: '9ef9ef8c-9b29-493d-8bce-bc907b6d9e58'
      activationstatus: true
      created: 2025-08-12T09:50:25.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.754+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.210+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said Trump had likely pressed China for further concessions before\
        \ agreeing to the extension. Trump pushed for additional concessions on Sunday,\
        \ urging China to quadruple its soybean purchases, although analysts questioned\
        \ the feasibility of any such deal. Trump did not repeat the demand on Monday.\r"
    section15:
      primarytype: 'block'
      uuid: '460bba93-a819-4f4a-9a9b-71a844c4d078'
      activationstatus: true
      created: 2025-08-12T09:50:25.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.754+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.210+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The whole reason for the 90-day pause in the first place was to lay\
        \ the groundwork for broader negotiations and there’s been a lot of noise\
        \ about everything from soybeans to export controls to excess capacity over\
        \ the weekend,\" Shaw said.\r"
    section16:
      primarytype: 'block'
      uuid: '4b8dc203-9e22-453d-acc7-1b75056c9318'
      activationstatus: true
      created: 2025-08-12T09:50:25.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.754+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.211+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ryan Majerus, a former US trade official now with the King &amp;
        Spalding law firm, said the news would give both sides more time to work through
        longstanding trade concerns.</p>'
    section17:
      primarytype: 'block'
      uuid: 'a2d03ea9-6ccd-4f4a-9477-28be6646565b'
      activationstatus: true
      created: 2025-08-12T09:50:25.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.755+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.211+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This will undoubtedly lower anxiety on both sides as talks continue,\
        \ and as the U.S. and China work toward a framework deal in the fall,\" he\
        \ said.\r"
    section18:
      primarytype: 'block'
      uuid: 'd0e372db-d29c-4945-b4e0-eb66ad849d22'
      activationstatus: true
      created: 2025-08-12T09:50:25.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.755+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.212+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Imports from China early this year had surged to beat Trump's tariffs,
        but dropped steeply in June, Commerce Department data showed last week. The
        U.S. trade deficit with China tumbled by roughly a third in June to $9.5 billion,
        its narrowest since February 2004. Over five consecutive months of declines,
        the U.S. trade gap with China has narrowed by $22.2 billion — a 70 percent
        reduction from a year earlier.</p>'
    section19:
      primarytype: 'block'
      uuid: '1c3f45ed-9a85-45b9-a778-cd23668e5e32'
      activationstatus: true
      created: 2025-08-12T09:50:25.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.755+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.212+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Washington has also been pressing Beijing to stop buying Russian oil\
        \ to pressure Moscow over its war in Ukraine, with Trump threatening to impose\
        \ secondary tariffs on China.\r"
    section20:
      primarytype: 'block'
      uuid: 'fba3b251-c38c-49c7-8244-6f1f6d05b71e'
      activationstatus: true
      created: 2025-08-12T09:50:25.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T10:06:44.756+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-12T10:06:31.213+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Trevor Hunniccutt and Andrea Shalal; additional
        reporting by David Lawder and Joe Cash; Editing by Bernadette Baum, Rod Nickel,
        Nia Williams and Lincoln Feast.)</em></p>'
  'START HERE----->Justin-Brownlee-Gilas-Saudi-Arabia-FIBA-Asia-Cup':
