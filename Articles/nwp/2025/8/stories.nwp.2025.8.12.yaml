      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Metro Manila and the rest of the country will have localized thunderstorms.</p>'
  'START HERE----->malaysia-bangladesh-peace-mission-to-myanmar':
    author: 'Reuters'
    caption: 'Malaysian Prime Minister Anwar Ibrahim speaks as Chief Adviser of
      Bangladesh Interim Government Muhammad Yunus looks on during a press conference
      at Putrajaya, Malaysia, Aug. 12. (Hasnoor Hussain/Pool/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
