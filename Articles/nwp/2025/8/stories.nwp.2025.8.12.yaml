      title: 'Zelenskyy says Ukraine 'fully supports' joint statement by European
        leaders'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: '9d77a7f3-749d-492d-8148-85b108f7dd85'
        activationstatus: true
        created: 2025-08-10T16:25:21.005+08:00
