      uuid: 'd379ed9a-42b0-441b-823d-7b405f5b23e5'
      lead: 'Senate Minority Leader Tito Sotto believes the Senate will address
        the archived impeachment trial of Vice President Sara Duterte if the Supreme
        Court reverses its ruling on the case.'
      activationstatus: true
      created: 2025-08-10T11:38:11.453+08:00
