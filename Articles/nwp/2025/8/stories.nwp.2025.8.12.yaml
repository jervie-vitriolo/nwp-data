      'mgnl:lastModified': 2025-08-12T13:14:08.938+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The transmission charge for August went up by P0.1270 per kWh.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32227118-9ce0-4877-a03f-daaf6a6f5732'
      'mgnl:activationStatus': true
