  'palace-urges-lacson-magalong-to-report-to-marcos':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(L-R) Claire Castro, Ping Lacson, Benjamin Magalong'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-12T15:51:01.000+08:00
    'imagesource': 'jcr:51f1d2ff-b540-4b41-8c8f-b1e64befb493'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50e93e1a-2f0b-4a98-8e97-0dcfaf933363'
    'lead': 'Malacañang has urged Senator Panfilo Lacson and Baguio City Mayor Benjamin
      Magalong to submit names and evidence on alleged corruption in flood control
      projects directly to President Ferdinand Marcos Jr., following their claims
      implicating lawmakers and contractors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-12T15:53:46.789+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-08-12T15:53:47.142+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-12T15:53:46.836+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Benjamin-Magalong', 'Ping-Lacson']
    'stories': []
    'template': '1'
    'title': 'Palace urges Lacson, Magalong to report flood control anomalies to Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35779c6a-c361-40a1-8651-3ada68c76db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.812+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.828+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang has urged
        Senator Panfilo Lacson and Baguio City Mayor Benjamin Magalong to submit names
        and evidence on alleged corruption in flood control projects directly to President
        Ferdinand Marcos Jr., following their claims implicating lawmakers and contractors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb529d8-abaa-44c8-829e-47becbae419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.813+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.813+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro said the “Sumbong sa Pangulo”
        website is open for such reports, assuring that whistleblowers may remain
        anonymous for their safety.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea30b44-d1f1-4f40-a866-1d3c559045d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.813+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.813+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kahit sino po ay puwedeng mag-report at hindi po kinakailangang ilagay
        ang inyong pangalan kung kayo po ay natatakot," Castro said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b42290-17ea-40f1-aac1-bd40eb7d113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.814+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.814+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Anyone can report and you are not required to give your
        name if you are afraid.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34a22a-0bde-4272-a516-931715a4192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.814+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.814+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She stressed that all submissions must be backed by proof.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c54aba-786f-429b-92f7-504a473fb65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.814+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.814+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Siguraduhin lamang po ninyo na iyong ire-report ninyo ay may basehan
        para hindi masayang ang oras ng gobyerno… sana verified at mayroon po talaga
        kayong alam," she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d7f76-2e44-43e5-ac1c-de3cd1650a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.815+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.815+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Make sure what you report has a basis so the government’s
        time is not wasted… it must be verified and you must really know the facts.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e66050-2d23-4311-a738-54b934330ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.815+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.815+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lacson recently revealed that at least 67 members of the House of Representatives
        in 2022 were allegedly acting as contractors for their own government-funded
        infrastructure projects — either directly or through relatives — creating
        potential conflicts of interest.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69247ef9-2746-42f8-b08e-0611f1892377'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.816+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.816+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Citing a conversation with another lawmaker, Lacson said the actual
        number could be higher as more officials are “enticed” to enter the contracting
        business.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03c716-3264-4792-a813-6973336206d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.816+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.816+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He suggested that lawmakers or their family members take control of
        construction companies to save costs and secure profits from projects they
        themselves have funded.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05aa0b-0fba-4bf6-b2ac-e60dfba95701'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.817+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.817+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Magalong, a former police general, has also expressed willingness to
        lead an investigation into the alleged scheme, responding to House accounts
        committee chair Rep. Terry Ridon’s challenge to present evidence.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236dceaa-3792-41ce-8e25-8b9d44cdef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.817+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.817+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Tawagin na lang nila ako, huwag na silang magdadaldal pa,” Magalong
        said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c677a-8a02-4ee9-b63a-a329d8c453a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.818+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.818+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Just call me, no more useless talk.] '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c6af5e-e018-44fa-986f-9fdd7d1cffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.818+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.818+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said he has attended numerous congressional hearings in the past
        and is ready to present documents showing contract prices and detailed cost
        breakdowns, which he claims already prove irregularities.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd705f4e-85ea-4be9-bb88-36215557ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said if Lacson and Magalong have specific names and evidence,
        they should directly submit them to the President for faster investigation.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1c80d-8d94-433e-bef7-449db8aab793'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Welcome po lahat iyan at bigyan lang po nila ng kumpletong detalye…
        ayaw po nating magkaroon ng witch hunting na kahit wala pang ebidensiya,"
        she said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db8d29-1538-4a5b-99e5-a5bddcf08375'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: All such reports are welcome, just provide complete details…
        we don’t want witch hunts without evidence.] '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003718f7-25e9-46c4-838a-184ce682be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also clarified that the 15 contractors cited by Marcos in his recent
        address are not yet blacklisted, as the list only indicates firms with multiple
        government-awarded projects.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d0cf7-4cf4-43aa-8fa3-db941663d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:53:46.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:53:47.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:53:46.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang magiging basehan po nito ay kung existing ba iyong project,
        operational ba, at effective ba… una, ghost project ba iyan; kung existing
        man, operational ba; at kung gumagana, epektibo ba para sa pagkontrol ng baha,”
        she said.</p>'
  'claire-castro-defends-vice-ganda-over-jetski-joke':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-12T15:54:47.000+08:00
    'imagesource': 'jcr:44a2041c-c84a-4c0f-81bf-d0202a0e7d07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8638db0d-1096-44fc-9dea-0438aafe3378'
    'lead': 'Palace press officer Claire Castro has urged critics of comedian Vice
      Ganda’s “jetski holiday” skit to lighten up, saying the joke was part of a concert
      performance and should not be taken too seriously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-12T15:56:22.701+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-08-12T15:56:22.945+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-12T15:56:22.732+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Vice-Ganda']
    'stories': []
    'template': '1'
    'title': 'Castro to critics of Vice Ganda: Don’t be too sensitive over jetski
      joke'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462f280-1188-4b7c-a50e-385afac78767'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:56:22.718+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:56:22.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:56:22.718+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Palace press officer
        Claire Castro has urged critics of comedian Vice Ganda’s “jetski holiday”
        skit to lighten up, saying the joke was part of a concert performance and
        should not be taken too seriously.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3b1ef-a7d0-48f5-83c0-acb3d7e8756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:56:22.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:56:22.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:56:22.719+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an ambush interview on Tuesday, Castro addressed calls from pro-Duterte
        supporters to declare Vice persona non grata after the Aug. 8 Superdivas concert
        spoof referenced former President Rodrigo Duterte’s unfulfilled jetski promise,
        the West Philippine Sea dispute, and his detention at the International Criminal
        Court (ICC).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa503a-3596-4c60-b160-0d55d7b73ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:56:22.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:56:22.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:56:22.719+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Unang-una, concert naman kasi iyon, hindi naman kailangan maging balat
        sibuyas ang sinuman… Siguro para sa mga ayaw masaktan, huwag na lang nila
        panoorin,” Castro said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e82ef-7ca6-40b7-bef0-26b4878f8987'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:56:22.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:56:22.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:56:22.720+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: First of all, it was a concert — no one needs to be overly
        sensitive… For those who don’t want to be hurt, they should just avoid watching.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a0e51-4ed6-4061-8097-f275ffb7f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:56:22.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:56:22.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:56:22.720+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro compared the joke to Duterte’s own satirical jetski remark during
        the 2016 campaign, which many supporters took seriously before he later admitted
        it was made in jest.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40fab12-2d7d-46e2-a14b-0283c2e45a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T15:56:22.721+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T15:56:22.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T15:56:22.721+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Akbayan Rep. Perci Cendaña defended Vice, saying humor can be an effective
        political weapon.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01310ab2-44b9-447d-ab33-3ca78ec7804c'
      'mgnl:activationStatus': true
