  'dilg-online-gambling-ban':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-12T14:16:09.000+08:00
    'imagesource': 'jcr:281ba8bc-746e-4408-a3e0-4c86c2f10732'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b9b9673-fefb-4cf2-a239-c3a3a245fd41'
    'lead': 'The Department of Interior and Local Government (DILG) has banned its
      personnel, as well as officials in local government units, from accessing online
      gambling platforms and engaging in e-gambling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-12T14:18:33.758+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-08-12T14:18:34.063+08:00
