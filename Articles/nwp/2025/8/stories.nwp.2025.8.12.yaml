      'mgnl:lastActivated': 2025-08-12T18:03:15.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> House Deputy Speaker
        Ronnie Puno is pushing for a constitutional convention (con-con) to update
        supposed ambiguities in the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf6a39-d544-4411-be31-64d85989f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.031+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994838cd-f186-4b68-b9fa-cc24dd773793'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.032+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Puno said the con-con aims to clear the definition of words to avoid\
        \ disputes, citing the contested “forthwith” in the impeachment trial.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb2f67-4c7b-4b2a-939f-59d7e37515bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.032+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580bc8c-998c-4b4c-bbc1-107176e79e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.032+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "To recall, the House repeatedly urged the Senate to convene as an Impeachment\
        \ Court and “forthwith” proceed with the trial of Vice President Sara Duterte.\
        \ The Senate convened four months after the Articles of Impeachment were transmitted\
        \ from the House.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc59ee-ee37-4ae4-9a20-7b99f8cb1675'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.033+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.033+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a4799b-d601-4098-9b19-476a037bdb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.033+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.033+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Alam n’yo sa mga proseso ng hudikatura, kadalasan may mga specific\
        \ na period na sinasabi. Magpa-file ka ng kaso, you have to answer within,\
        \ whatever, seven days, 10 days of the filing,” Puno said in a briefing on\
        \ Tuesday, Aug. 12.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f01e7-bfd1-4ec3-a679-7e2602520ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.033+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.033+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb54b0-bb6a-441c-b9dc-ecf31f239201'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.034+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.034+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The judicial process usually gives a specific period.\
        \ When a case is filed,  you have to answer within, whatever, seven days,\
        \ 10 days of the filing.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85c8dc-df92-4c01-9624-72d7f661f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.034+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.034+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cff13-a6f8-435b-a0f0-04793a17ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.035+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung forthwith kasi walang araw ‘yun. So, dapat siguro sa mga provisions\
        \ ng ating Saligang Batas relative to impeachment sa mga darating na panahon,\
        \ ilagay na natin ‘yung mga period parang katulad ng kahit anong proseso sa\
        \ husgado,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c00e0-9ce9-4c61-9ae4-46d64b1cf3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.035+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c171497-85fe-4adf-9355-397096c84260'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.035+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When you say forthwith, there is no number of days. So,\
        \ maybe the provisions of the Constitution relative to impeachment should\
        \ contain the period just like the judicial process.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec576dad-6ee2-4411-8662-0ba24b35ea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.036+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.036+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8c9a0-b409-4cd5-98eb-4854c34876bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.036+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.036+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Mamamayang Liberal party-list Rep. Leila de Lima said she is open to\
        \ Puno’s idea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858897ae-1742-42e0-b6be-562e30e2ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.037+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.037+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b85f95b-ffc0-498e-90a0-cd5ab3907392'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.037+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.037+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Talaga naman merong ilan-ilan na mga ambiguous na mga provisions sa\
        \ Constitution. I guess it’s about time na kailangan linawin para hindi nagkakaroon\
        \ ng problema sa implementation. So, bukas ako diyan, subject to study,” she\
        \ said in a chance interview.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3c50b-4cc8-4069-a86d-0bb094b405e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.037+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.037+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a15e0-949a-41a8-b727-3259d92a51a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.038+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-12T18:03:15.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:03:15.038+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There are really some ambiguous provisions in the Constitution.\
        \ I guess it’s about time to clear these so we would not have any problem\
        \ in the implementation. So, I am open to that, subject to study.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0de349-0a88-469e-94cb-6232021741ea'
