      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T09:26:20.763+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<h3><em>'Spike' in presence</em></h3>'
    section11:
      primarytype: 'block'
      uuid: '2db9f1ef-9290-4f81-ac7c-7d667b2476f2'
      activationstatus: true
      created: 2025-08-13T09:26:20.763+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-13T09:26:21.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T09:26:20.763+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Before Monday’s collision, more Chinese ships – research vessels, maritime\
        \ militia and Coast Guard boats – have been spotted in the north and the West\
        \ Philippine Sea last week, coinciding with a joint sail between Philippine\
        \ and Indian forces there.\r"
    section12:
      primarytype: 'block'
      uuid: 'd3f728d1-1292-43a8-9fad-9049274c74d2'
      activationstatus: true
      created: 2025-08-13T09:26:20.763+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-13T09:26:21.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T09:26:20.763+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "On Monday, President Ferdinand Marcos, Jr. said the country will inevitably\
        \ be dragged into any war over Taiwan given its proximity to the self-ruled\
        \ island and the population of Filipinos there.\r"
    section13:
      primarytype: 'block'
      uuid: '1d59699b-6fcb-4f8a-9726-ab1d1e1496fc'
      activationstatus: true
      created: 2025-08-13T09:26:20.764+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-13T09:26:21.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-13T09:26:20.764+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>AFP spokesperson Col. Francel Margareth Padilla said their priority
        will be the evacuation of non-combatants and overseas Filipino workers.</p>'
