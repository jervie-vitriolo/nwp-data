      'mgnl:lastActivated': 2025-08-12T13:14:09.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:14:08.935+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228b410-c7b4-4b63-ac67-3024715d00d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:14:08.935+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T13:14:09.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:14:08.935+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The generation charge, which covers the cost of power Meralco purchases\
        \ from its suppliers, takes up more than half of the bill.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341fef3-3a84-4a02-abf4-1827557ac53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:14:08.936+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T13:14:09.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:14:08.936+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87112d92-3dbb-41fc-8b53-233df5f0ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:14:08.936+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T13:14:09.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:14:08.936+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The generation charge went up by P0.3749 per kWh primarily due to\
        \ increases in charges from Independent Power Producers (IPPs) and the Wholesale\
        \ Electricity Spot Market (WESM),” the company said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0dae5-cf1d-4ae8-baf7-df63fd6b9827'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:14:08.937+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T13:14:09.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:14:08.937+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6e6ad-ff57-448f-afe1-dd1ce4901c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:14:08.937+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T13:14:09.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:14:08.937+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Charges from IPPs rose by P0.9476 per kWh due to the nearly P2.00\
        \ depreciation of the local currency against the US Dollar, marking its weakest\
        \ level since the start of the year,” it also said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a72f5d-1484-4b85-82cc-a38ea805f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:14:08.937+08:00
