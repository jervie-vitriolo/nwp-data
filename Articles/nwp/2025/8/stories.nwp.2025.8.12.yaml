        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section11:
        primarytype: 'block'
        uuid: '755a47df-a277-4bb4-ab03-6d6a2785a195'
        activationstatus: true
        created: 2025-08-10T18:17:12.287+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-08-10T18:22:19.454+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-10-03T09:58:25.491+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "[Translation: If big businessmen were to go onboard to help, I will\
          \ personally move to cut in the 2026 General Appropriations Act the same\
          \ amount of funding the private sector will spend. Ergo, the government\
          \ will save as our possible debt will be reduced, and there will be less\
          \ funds to be pocketed by thieves.]\r"
