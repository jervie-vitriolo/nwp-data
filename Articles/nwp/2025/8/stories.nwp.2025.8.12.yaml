    uuid: '9b9b9673-fefb-4cf2-a239-c3a3a245fd41'
    lead: 'The Department of Interior and Local Government (DILG) has banned its
      personnel, as well as officials in local government units, from accessing online
      gambling platforms and engaging in e-gambling.'
    activationstatus: true
    created: 2025-08-12T14:18:33.758+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-12T14:18:34.063+08:00
