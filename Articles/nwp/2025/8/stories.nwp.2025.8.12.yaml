      'mgnl:lastModified': 2025-08-12T18:53:23.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said the enhanced southwest monsoon or habagat will bring strong\
        \ to gale-force gusts over the Babuyan Islands and the northern portion of\
        \ mainland Cagayan on Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76f2a4-1638-48b7-980f-147fa6784052'
