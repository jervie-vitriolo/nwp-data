    tags: ''
    stories: ''
    template: '1'
    title: 'Threats in Bajo de Masinloc ‘serious’ but PH won’t back down - Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '832a0d2f-0f82-44b4-8034-55d1fc897774'
      activationstatus: true
      created: 2025-08-12T14:34:24.445+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.459+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Threats faced by Philippine
        authorities when two Chinese vessels collided in Bajo de Masinloc collision
        are “serious,” but the Philippines will continue its maritime defense and
        aid to fishermen, Malacañang said Tuesday, Aug. 12.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cd970070-9dff-4903-aabc-7e785d0e1cd4'
      activationstatus: true
      created: 2025-08-12T14:34:24.445+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.445+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Kahit na anong klase na maaari masabi nating pangha-harass eh, seryoso
        iyon, dahil buhay din po ang nakataya rito," Communications Undersecretary
        Claire Castro said in a place briefing.'
    section2:
      primarytype: 'block'
      uuid: 'f3d54171-26c0-4192-9e38-2a3accdb3b60'
      activationstatus: true
      created: 2025-08-12T14:34:24.446+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.446+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Any form of what we can call harassment is serious, because
        lives are at stake.] '
    section3:
      primarytype: 'block'
      uuid: '2ac62958-cf29-4637-9299-df89220d6c62'
      activationstatus: true
      created: 2025-08-12T14:34:24.446+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.446+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said President Ferdinand Marcos Jr. has ordered a continuing defense
        of the country’s rights in the West Philippine Sea without engaging in aggression.'
    section4:
      primarytype: 'block'
      uuid: '591f7e3e-b3c4-40eb-9b1a-fb59f606260c'
      activationstatus: true
      created: 2025-08-12T14:34:24.447+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.447+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Hindi po nga aatras ang pangulo, hindi po tayo magiging agresibo,
        dedepensa lamang po tayo… tuloy-tuloy pa rin po iyon," she said.'
    section5:
      primarytype: 'block'
      uuid: '72133e09-49ac-489b-86b0-3fd54def9d32'
      activationstatus: true
      created: 2025-08-12T14:34:24.447+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.447+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The president will not back down, we will not be aggressive,
        we will only defend… and our assistance will continue.]'
    section6:
      primarytype: 'block'
      uuid: '8d551a8b-aa43-49c4-b9f8-d702e337de2f'
      activationstatus: true
      created: 2025-08-12T14:34:24.447+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.447+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A China Coast Guard (CCG) vessel with bow number 3104 chased the BRP
        Suluan “at high speed” when it collided with a People’s Liberation Army-Navy
        (PLAN) warship with bow number 154.'
    section7:
      primarytype: 'block'
      uuid: '4e36754d-8f11-4a17-8683-35a3313162fd'
      activationstatus: true
      created: 2025-08-12T14:34:24.448+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.448+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippine Coast Guard (PCG) said the collision happened during
        a risky maneuver from the PCG vessel’s starboard quarter, causing substantial
        damage to the CCG vessel’s forecastle and rendering it unseaworthy.'
    section8:
      primarytype: 'block'
      uuid: 'a4741b72-20d2-47b3-99cc-f0c020a95f55'
      activationstatus: true
      created: 2025-08-12T14:34:24.448+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.448+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'PCG spokesperson Jay Tarriela added that the Philippine side offered
        to assist in rescuing any Chinese sailors who may have been thrown overboard,
        but the offer was ignored.'
    section9:
      primarytype: 'block'
      uuid: '9a22000a-f4ff-41db-b226-770e99591adf'
      activationstatus: true
      created: 2025-08-12T14:34:24.449+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.449+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro said the incident showed Marcos’ leadership in balancing firm
        defense with humanitarian values.'
    section10:
      primarytype: 'block'
      uuid: '740528c7-aa62-48bf-bdb0-54decc0f43ec'
      activationstatus: true
      created: 2025-08-12T14:34:24.449+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.449+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Makikita ninyo kung papaano ba mamuno ang ating pangulo… kahit na
        pakiramdam natin ay tayo iyong naha-harass pero makakatulong pa rin ang mga
        Pilipino sa oras ng kagipitan," she said.'
    section11:
      primarytype: 'block'
      uuid: 'b7962e87-0087-42a7-a5a4-79fbfefda87c'
      activationstatus: true
      created: 2025-08-12T14:34:24.450+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.450+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: You can see how our president leads… even if we feel
        harassed, Filipinos will still help in times of crisis.]'
    section12:
      primarytype: 'block'
      uuid: '2652791e-cb68-4180-b6f8-947fa39e676f'
      activationstatus: true
      created: 2025-08-12T14:34:24.450+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.450+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said the country will maintain its stance of defending territorial
        rights and supporting fishermen in the West Philippine Sea.'
    section13:
      primarytype: 'block'
      uuid: 'c1f36db2-1a99-46b2-976f-d154c6109b1e'
      activationstatus: true
      created: 2025-08-12T14:34:24.451+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.451+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Sa lahat ng laban ay hindi tayo aatras dahil ang mga Pilipino ay matatapang,"
        she said.'
    section14:
      primarytype: 'block'
      uuid: '2df9005d-d1c4-402e-95e5-937e546e4fe8'
      activationstatus: true
      created: 2025-08-12T14:34:24.451+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.451+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We will not back down in conflicts because Filipinos
        are brave.]'
    section15:
      primarytype: 'block'
      uuid: '8a60fa75-0951-4bd0-9331-ad8145393902'
      activationstatus: true
      created: 2025-08-12T14:34:24.451+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.451+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of Foreign Affairs said it is preparing a response to
        Beijing’s claim that Manila is infringing on China’s sovereignty over Scarborough
        Shoal.'
    section16:
      primarytype: 'block'
      uuid: '294c19b1-377b-43c1-93ba-1b54f950dc30'
      activationstatus: true
      created: 2025-08-12T14:34:24.452+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T14:34:24.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T14:34:24.452+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Castro noted that the 2016 arbitral ruling already affirmed Philippine
        rights in the area.</p>'
