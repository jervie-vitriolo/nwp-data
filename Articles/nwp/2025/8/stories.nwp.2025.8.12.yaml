      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:14:08.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Customers of Manila
        Electric Company (Meralco) can expect higher bills in August as the power
        distributor will implement an upward rate adjustment of P0.6268 per kilowatt-hour
        (kWh).</p>'
    section1:
      primarytype: 'block'
      uuid: 'cbadfb93-01e3-412a-bf5b-08ec807a9728'
      activationstatus: true
      created: 2025-08-12T13:14:08.933+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T13:14:09.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:14:08.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd6e95ba4-f527-4e98-a84f-694845c7a3d8'
      activationstatus: true
      created: 2025-08-12T13:14:08.933+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T13:14:09.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:14:08.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This would bring the overall rate for a typical household to P13.2703\
        \ per kWh, an increase from P12.6435 per kWh in July.\r"
    section3:
      primarytype: 'block'
      uuid: '483cd203-4e6f-48f6-bd04-d755496c9e0c'
      activationstatus: true
      created: 2025-08-12T13:14:08.933+08:00
      createdby: 'jelo-nwp'
