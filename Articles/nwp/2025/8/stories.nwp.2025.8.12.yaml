    title: 'Palace urges Lacson, Magalong to report flood control anomalies to Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '35779c6a-c361-40a1-8651-3ada68c76db5'
      activationstatus: true
      created: 2025-08-12T15:53:46.812+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.828+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang has urged
        Senator Panfilo Lacson and Baguio City Mayor Benjamin Magalong to submit names
        and evidence on alleged corruption in flood control projects directly to President
        Ferdinand Marcos Jr., following their claims implicating lawmakers and contractors.</p>'
    section1:
      primarytype: 'block'
      uuid: '3fb529d8-abaa-44c8-829e-47becbae419b'
      activationstatus: true
      created: 2025-08-12T15:53:46.813+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.813+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro said the “Sumbong sa Pangulo”
        website is open for such reports, assuring that whistleblowers may remain
        anonymous for their safety.'
    section2:
      primarytype: 'block'
      uuid: 'aea30b44-d1f1-4f40-a866-1d3c559045d4'
      activationstatus: true
      created: 2025-08-12T15:53:46.813+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.813+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Kahit sino po ay puwedeng mag-report at hindi po kinakailangang ilagay
        ang inyong pangalan kung kayo po ay natatakot," Castro said.'
    section3:
      primarytype: 'block'
      uuid: 'e5b42290-17ea-40f1-aac1-bd40eb7d113f'
      activationstatus: true
      created: 2025-08-12T15:53:46.814+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.814+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Anyone can report and you are not required to give your
        name if you are afraid.]'
    section4:
      primarytype: 'block'
      uuid: '8a34a22a-0bde-4272-a516-931715a4192b'
      activationstatus: true
      created: 2025-08-12T15:53:46.814+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.814+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She stressed that all submissions must be backed by proof.'
    section5:
      primarytype: 'block'
      uuid: '68c54aba-786f-429b-92f7-504a473fb65f'
      activationstatus: true
      created: 2025-08-12T15:53:46.814+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.814+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Siguraduhin lamang po ninyo na iyong ire-report ninyo ay may basehan
        para hindi masayang ang oras ng gobyerno… sana verified at mayroon po talaga
        kayong alam," she said.'
    section6:
      primarytype: 'block'
      uuid: '084d7f76-2e44-43e5-ac1c-de3cd1650a36'
      activationstatus: true
      created: 2025-08-12T15:53:46.815+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.815+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Make sure what you report has a basis so the government’s
        time is not wasted… it must be verified and you must really know the facts.]'
    section7:
      primarytype: 'block'
      uuid: 'f1e66050-2d23-4311-a738-54b934330ef6'
      activationstatus: true
      created: 2025-08-12T15:53:46.815+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.815+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lacson recently revealed that at least 67 members of the House of Representatives
        in 2022 were allegedly acting as contractors for their own government-funded
        infrastructure projects — either directly or through relatives — creating
        potential conflicts of interest.'
    section8:
      primarytype: 'block'
      uuid: '69247ef9-2746-42f8-b08e-0611f1892377'
      activationstatus: true
      created: 2025-08-12T15:53:46.816+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.816+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Citing a conversation with another lawmaker, Lacson said the actual
        number could be higher as more officials are “enticed” to enter the contracting
        business.'
    section9:
      primarytype: 'block'
      uuid: '0c03c716-3264-4792-a813-6973336206d4'
      activationstatus: true
      created: 2025-08-12T15:53:46.816+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.816+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He suggested that lawmakers or their family members take control of
        construction companies to save costs and secure profits from projects they
        themselves have funded.'
    section10:
      primarytype: 'block'
      uuid: 'fa05aa0b-0fba-4bf6-b2ac-e60dfba95701'
      activationstatus: true
      created: 2025-08-12T15:53:46.817+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.817+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magalong, a former police general, has also expressed willingness to
        lead an investigation into the alleged scheme, responding to House accounts
        committee chair Rep. Terry Ridon’s challenge to present evidence.'
    section11:
      primarytype: 'block'
      uuid: '236dceaa-3792-41ce-8e25-8b9d44cdef53'
      activationstatus: true
      created: 2025-08-12T15:53:46.817+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.817+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Tawagin na lang nila ako, huwag na silang magdadaldal pa,” Magalong
        said.'
    section12:
      primarytype: 'block'
      uuid: '326c677a-8a02-4ee9-b63a-a329d8c453a9'
      activationstatus: true
      created: 2025-08-12T15:53:46.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Just call me, no more useless talk.] '
    section13:
      primarytype: 'block'
      uuid: '63c6af5e-e018-44fa-986f-9fdd7d1cffbd'
      activationstatus: true
      created: 2025-08-12T15:53:46.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said he has attended numerous congressional hearings in the past
        and is ready to present documents showing contract prices and detailed cost
        breakdowns, which he claims already prove irregularities.'
    section14:
      primarytype: 'block'
      uuid: 'dd705f4e-85ea-4be9-bb88-36215557ed9e'
      activationstatus: true
      created: 2025-08-12T15:53:46.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro said if Lacson and Magalong have specific names and evidence,
        they should directly submit them to the President for faster investigation.'
    section15:
      primarytype: 'block'
      uuid: 'eda1c80d-8d94-433e-bef7-449db8aab793'
      activationstatus: true
      created: 2025-08-12T15:53:46.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Welcome po lahat iyan at bigyan lang po nila ng kumpletong detalye…
        ayaw po nating magkaroon ng witch hunting na kahit wala pang ebidensiya,"
        she said.'
    section16:
      primarytype: 'block'
      uuid: '74db8d29-1538-4a5b-99e5-a5bddcf08375'
      activationstatus: true
      created: 2025-08-12T15:53:46.820+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.820+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: All such reports are welcome, just provide complete details…
        we don’t want witch hunts without evidence.] '
    section17:
      primarytype: 'block'
      uuid: '003718f7-25e9-46c4-838a-184ce682be11'
      activationstatus: true
      created: 2025-08-12T15:53:46.820+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.820+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She also clarified that the 15 contractors cited by Marcos in his recent
        address are not yet blacklisted, as the list only indicates firms with multiple
        government-awarded projects.'
    section18:
      primarytype: 'block'
      uuid: 'cc6d0cf7-4cf4-43aa-8fa3-db941663d224'
      activationstatus: true
      created: 2025-08-12T15:53:46.821+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:53:47.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:53:46.821+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Ang magiging basehan po nito ay kung existing ba iyong project,
        operational ba, at effective ba… una, ghost project ba iyan; kung existing
        man, operational ba; at kung gumagana, epektibo ba para sa pagkontrol ng baha,”
        she said.</p>'
  'START HERE----->claire-castro-defends-vice-ganda-over-jetski-joke':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-12T15:54:47.000+08:00
    imagesource: '44a2041c-c84a-4c0f-81bf-d0202a0e7d07'
    primarytype: 'composition'
    uuid: '8638db0d-1096-44fc-9dea-0438aafe3378'
    lead: 'Palace press officer Claire Castro has urged critics of comedian Vice
      Ganda’s “jetski holiday” skit to lighten up, saying the joke was part of a concert
      performance and should not be taken too seriously.'
    activationstatus: true
    created: 2025-08-12T15:56:22.701+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-12T15:56:22.945+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-12T15:56:22.732+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Castro to critics of Vice Ganda: Don’t be too sensitive over jetski
      joke'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0462f280-1188-4b7c-a50e-385afac78767'
      activationstatus: true
      created: 2025-08-12T15:56:22.718+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:56:22.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:56:22.718+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Palace press officer
        Claire Castro has urged critics of comedian Vice Ganda’s “jetski holiday”
        skit to lighten up, saying the joke was part of a concert performance and
        should not be taken too seriously.</p>'
    section1:
      primarytype: 'block'
      uuid: '3ff3b1ef-a7d0-48f5-83c0-acb3d7e8756b'
      activationstatus: true
      created: 2025-08-12T15:56:22.719+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:56:22.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:56:22.719+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an ambush interview on Tuesday, Castro addressed calls from pro-Duterte
        supporters to declare Vice persona non grata after the Aug. 8 Superdivas concert
        spoof referenced former President Rodrigo Duterte’s unfulfilled jetski promise,
        the West Philippine Sea dispute, and his detention at the International Criminal
        Court (ICC).'
    section2:
      primarytype: 'block'
      uuid: '51fa503a-3596-4c60-b160-0d55d7b73ee6'
      activationstatus: true
      created: 2025-08-12T15:56:22.719+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:56:22.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:56:22.719+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Unang-una, concert naman kasi iyon, hindi naman kailangan maging balat
        sibuyas ang sinuman… Siguro para sa mga ayaw masaktan, huwag na lang nila
        panoorin,” Castro said.'
    section3:
      primarytype: 'block'
      uuid: '488e82ef-7ca6-40b7-bef0-26b4878f8987'
      activationstatus: true
      created: 2025-08-12T15:56:22.720+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:56:22.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:56:22.720+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: First of all, it was a concert — no one needs to be overly
        sensitive… For those who don’t want to be hurt, they should just avoid watching.]'
    section4:
      primarytype: 'block'
      uuid: '423a0e51-4ed6-4061-8097-f275ffb7f29c'
      activationstatus: true
      created: 2025-08-12T15:56:22.720+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:56:22.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:56:22.720+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro compared the joke to Duterte’s own satirical jetski remark during
        the 2016 campaign, which many supporters took seriously before he later admitted
        it was made in jest.'
    section5:
      primarytype: 'block'
      uuid: 'e40fab12-2d7d-46e2-a14b-0283c2e45a84'
      activationstatus: true
      created: 2025-08-12T15:56:22.721+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:56:22.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:56:22.721+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Akbayan Rep. Perci Cendaña defended Vice, saying humor can be an effective
        political weapon.'
    section6:
      primarytype: 'block'
      uuid: '01310ab2-44b9-447d-ab33-3ca78ec7804c'
      activationstatus: true
      created: 2025-08-12T15:56:22.721+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:56:22.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:56:22.721+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Speaking truth to power is most potent when it makes people laugh.
        Ibig sabihin tagos na tagos at tusok na tusok,” he said. [Translation: It
        means the message struck deep.] '
    section7:
      primarytype: 'block'
      uuid: '3962d68d-3af2-4259-8272-d22f141c5756'
      activationstatus: true
      created: 2025-08-12T15:56:22.721+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:56:22.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:56:22.721+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'But former presidential spokesperson Harry Roque, a staunch Duterte
        ally, condemned the comedian, accusing him of mocking Duterte at a low point
        in his life.'
    section8:
      primarytype: 'block'
      uuid: '715cb6d7-60bb-49ab-8a39-f155c6f177a2'
      activationstatus: true
      created: 2025-08-12T15:56:22.722+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:56:22.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:56:22.722+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nasa sahig na si Tatay Digong… nakakulong na, 80-anyos, mamamatay
        na yata sa kulungan, sinipa-sipa mo pa!” Roque said.'
    section9:
      primarytype: 'block'
      uuid: '8874a55d-9e5f-4af9-9a92-b49e08c6f173'
      activationstatus: true
      created: 2025-08-12T15:56:22.722+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:56:22.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:56:22.722+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Tatay Digong is already down… in prison, 80 years old,
        possibly dying there, and you still kick him!] '
    section10:
      primarytype: 'block'
      uuid: '17538ee1-630c-43dc-b3cd-c4f5185ba004'
      activationstatus: true
      created: 2025-08-12T15:56:22.722+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-12T15:56:22.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:56:22.722+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Duterte is detained at The Hague in the Netherlands, facing 43 counts
        of murder under crimes against humanity.</p>'
  'START HERE----->5-Takeaways-from-Heart-Evangelista-s-Candid-Conversation-with-Boy-Abunda':
    author: 'Michi Ancheta '
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2025-08-12T15:38:01.000+08:00
    imagesource: '596fdc72-ca6e-4380-93c5-3a14f1c0153f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '8ee83016-7079-4a77-93b2-84ba537a536b'
    lead: 'At the GCash Tap to Pay event, fashion icon Heart Evangelista sat down
      with legendary host Boy Abunda against the backdrop of a makeshift Parisian
      rooftop for a candid conversation on life, style, and lessons learned. The setting
      paired fashion-forward flair with next-level payment innovation as Heart opened
      up about her “soft power” era, how she handles public narratives, and why being
      intentional, whether in relationships, finances, or personal expression, matters.'
    activationstatus: true
    created: 2025-08-12T15:56:26.325+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-08-12T16:29:04.444+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-12T16:29:04.123+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Takeaways from Heart Evangelista’s Candid Conversation with Boy Abunda'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '814819d3-6360-44d1-b19a-eaf0af977b76'
      activationstatus: true
      created: 2025-08-12T15:56:26.373+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-12T16:29:04.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:29:04.115+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>At the Gcash Tap to Pay event, fashion icon Heart Evangelista sat
        down with legendary host Boy Abunda against the backdrop of a makeshift Parisian
        rooftop. The setting, with its chic cityscape touches, was fitting for a woman
        who moves effortlessly between the streets of Manila and the runways of Paris.
        What followed was a conversation that moved from her current “soft power”
        era to candid reflections on public narratives, finances, and the role fashion
        plays in her life.</p>'
    section1:
      primarytype: 'block'
      uuid: '14d0e063-c43c-4c0b-b32a-4017f64d1753'
      activationstatus: true
      created: 2025-08-12T15:56:26.373+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-12T16:29:04.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:29:04.116+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. Embracing Her “Soft Power” Era</strong></p>'
    section2:
      primarytype: 'block'
      uuid: '502e9e9c-0a20-431b-bafc-58bab2b6a2bc'
      activationstatus: true
      created: 2025-08-12T15:56:26.374+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-12T16:29:04.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:29:04.116+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Heart described this stage of her life as her “soft power” era.
        For her, it’s about closing certain chapters so she can walk fully into new
        ones without unnecessary noise or drama. She explained that influence doesn’t
        always require grand statements, sometimes the quiet confidence of knowing
        your worth is enough to shift the atmosphere when you enter a room</p>'
    section3:
      primarytype: 'block'
      uuid: '790d0557-451e-44f6-be74-bae05e615fef'
      activationstatus: true
      created: 2025-08-12T15:56:26.374+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-12T16:29:04.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:29:04.117+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. On Her History with Pia Wurtzbach</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '83c27458-76da-4f40-a63c-4f9f2c8fbd1a'
      activationstatus: true
      created: 2025-08-12T15:56:26.374+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-12T16:29:04.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:29:04.117+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>When Boy posed a hypothetical, “You're on a rooftop in Paris and
        find yourself with no one but Pia Wurtzbach. What would you tell me?”, Heart
        revealed they have crossed paths. She explained that she would prefer such
        encounters without the ever-present media spotlight:</p>'
    section5:
      primarytype: 'block'
      uuid: '3183e6b7-4ac1-4c53-b0bc-ee13acc31e4c'
      activationstatus: true
      created: 2025-08-12T15:56:26.375+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-12T16:29:04.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:29:04.118+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>“I’d appreciate if they stop pointing the real cameras on us… I
        feel like it would be more real if there weren’t any cameras to capture any
        moment… At the end of the day, she’s not really my problem.”</p>'
    section6:
      primarytype: 'block'
      uuid: '52f3b1e8-77d8-481a-be50-a4b53175add6'
      activationstatus: true
      created: 2025-08-12T15:56:26.375+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-12T16:29:04.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:29:04.118+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>She ended with a knowing smile and the line, “I told you I’m transparent!”</p>'
    section7:
      primarytype: 'block'
      uuid: 'ec4f0be0-2b37-433e-9a48-0b365856a7d8'
      activationstatus: true
      created: 2025-08-12T15:56:26.375+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-12T16:29:04.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:29:04.119+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Leaving the Past in the Past</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '532c0da2-d380-4fe4-9f48-4d8f7b964fad'
      activationstatus: true
      created: 2025-08-12T15:56:26.376+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-12T16:29:04.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:29:04.119+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Heart acknowledged that not all goodbyes are easy. Some have involved
        people she once trusted who later used her vulnerabilities against her. Rather
        than let those experiences harden her, she chooses to redirect her energy
        toward gratitude and growth. Her focus now is on what’s ahead, not what’s
        behind.</p>'
    section9:
      primarytype: 'block'
      uuid: '63641198-f820-459e-9e41-1f9da6a4ee05'
      activationstatus: true
      created: 2025-08-12T15:56:26.376+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-12T16:29:04.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:29:04.120+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Spending and Saving with Intention</strong></p>'
    section11:
      primarytype: 'block'
      uuid: 'b67cc4a3-d3e2-4925-a83a-5d231e8e6e52'
      activationstatus: true
      created: 2025-08-12T15:56:26.377+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-12T16:29:04.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:29:04.120+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Switching gears, Heart talked about her approach to spending and
        saving, crediting GCash for helping her stay on track. She revealed that having
        a clear record of her transactions has made her more disciplined. “Before,
        cash was just <em>bahala na</em>. Now I can see where my money goes, and it
        makes me more responsible because I know how hard I worked for it.” For her,
        financial mindfulness is another form of self-respect.</p>'
    section12:
      primarytype: 'block'
      uuid: '38e19ee1-a355-467c-a9d5-95713df95805'
      activationstatus: true
      created: 2025-08-12T15:56:26.378+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-12T16:29:04.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:29:04.121+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Fashion as Armor</strong></p>'
    section13:
      primarytype: 'block'
      uuid: '4247a66f-1756-42d3-84a0-0cff88d0ef40'
      activationstatus: true
      created: 2025-08-12T15:56:26.378+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-12T16:29:04.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:29:04.121+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Heart also addressed the perception that fashion is frivolous. For
        her, clothing is a way to face the day with intention. “I’d rather dress than
        wear my anxiety on my face. It’s how I choose to face my battles every day.”
        Whether it’s a bold coat in the middle of summer or a statement gown on the
        red carpet, each look is part of how she expresses resilience.</p>'
    section14:
      primarytype: 'block'
      uuid: '4187a9df-bc12-41cf-b8c5-4c187f9d87b9'
      activationstatus: true
      created: 2025-08-12T15:56:26.378+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-12T16:29:04.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T16:29:04.122+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>From candid truths about public encounters to the small daily choices
        that shape her life, Heart Evangelista showed that style and substance can
        go hand in hand. Against that Parisian-inspired backdrop, she left the audience
        with a portrait of a woman who knows exactly who she is — and isn’t afraid
        to say it.</p>'
  'START HERE----->Michole-Sorela-lifetime-ban-Jonas-Tibayan-punch-MPBL-Batangas':
