    uuid: 'd5b768a9-c0aa-4f72-9dea-bb2fd8c4836b'
    lead: 'The Maharlika Pilipinas Basketball League (MPBL) imposes a lifetime ban
      on Gensan Warriors’ Michole Sorela and a ₱200,000 penalty for sucker punching
      Jonas Tibayan of the Mindoro Tamaraws in a regular season game in Batangas.'
    activationstatus: true
    created: 2025-08-12T16:53:50.794+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-08-12T16:55:52.763+08:00
