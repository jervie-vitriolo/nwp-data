      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:41:55.710+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Chandni Shah in Bengaluru; Editing by Tom Hogue
        and Stephen Coates)</em></p>'
