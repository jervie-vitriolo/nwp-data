  '5-Lessons-Millennials-Can-Learn-from-Gen-Z-on-World-International-Youth-Day-':
    'author': 'Michi Ancheta '
    'categories': ['290033c0-cbb5-4422-80c5-83c54c89968a']
    'created': 2025-08-12T10:43:21.000+08:00
    'imagesource': 'jcr:cdbe551f-46a2-482e-a89d-df1cc82c1be0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85ea2df8-2bc4-4c72-b1e0-298c23bf0da2'
    'lead': 'They’re not just about viral dances and aesthetic coffee shots—they’re
      out here blending passion, purpose, and action. Here are five lessons we can
      (and should) steal from them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-12T10:51:22.978+08:00
    'mgnl:createdBy': 'michia-nwp'
    'mgnl:lastActivated': 2025-08-12T10:51:23.368+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
    'mgnl:lastModifiedBy': 'michia-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5 Lessons Millennials Can Learn from Gen Z on World International Youth
      Day '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e3f76f-a22f-4fdd-9f11-0caf08f83b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T10:51:23.017+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-12T10:51:23.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>World International Youth Day celebrates young people making waves,
        breaking molds, and challenging the way things have always been done. While
        Millennials had their own “disruptor” era, Gen Z is rewriting the rules in
        ways worth paying attention to.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388245de-9e79-4433-b954-6f0cbc121b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T10:51:23.018+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-12T10:51:23.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>They’re not just about viral dances and aesthetic coffee shots.
        They’re blending passion, purpose, and action in ways that inspire. Here are
        five lessons we can (and should) learn from them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b8fc8e-f714-48b1-bdbf-b002986925b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T10:51:23.018+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-12T10:51:23.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>1. Authenticity Over Aesthetics</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded98dec-2e51-41b5-a83a-63722f31619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T10:51:23.018+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-12T10:51:23.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Gen Z thrives on being unapologetically themselves. No over-curated,
        sepia-toned perfection—just the real, messy, unfiltered stuff. It’s a reminder
        that connection beats perfection every time.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13fa8d-ecef-481b-921f-f61b9afe89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T10:51:23.019+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-12T10:51:23.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Purpose is the New Flex</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504492ec-f082-4da9-93df-bf6592c12b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T10:51:23.019+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-12T10:51:23.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Forget chasing prestige for prestige’s sake. Gen Z wants work and life
        choices that actually align with their values. For them, meaning is the ultimate
        flex.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b814b-4bab-415d-9ce9-790af78461af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T10:51:23.020+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-12T10:51:23.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Turning Scrolls into Change</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1cc35e-6c04-4fef-a0b9-c4de87a0c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T10:51:23.020+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-12T10:51:23.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'They’ve mastered the art of digital activism, transforming trending
        hashtags into petitions, fundraisers, and real-world impact. It’s proof that
        our online time can be more than doomscrolling.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e34d8-fba1-4fe9-b668-1f4200e64f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T10:51:23.020+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-12T10:51:23.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Mental Health Isn’t a Taboo Topic</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8355f5-552d-4fce-9c8e-03c1ee878dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T10:51:23.021+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-12T10:51:23.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'They speak openly about therapy, burnout, and setting boundaries. It’s
        not oversharing—it’s normalizing conversations that help everyone feel less
        alone.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d74f2f-0d17-42f6-8c7e-892efc37f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T10:51:23.021+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-12T10:51:23.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Global Thinking, Local Doing</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4303202-7745-4ced-9611-173552c8cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T10:51:23.022+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-12T10:51:23.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Gen Z is tuned in to global issues but knows change starts close to
        home. Whether it’s a beach clean-up, a small biz collab, or a community drive,
        their big-picture vision is backed by real-world action.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0877458-24f6-4a94-970d-1374b70b1a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T10:51:23.022+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-12T10:51:23.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Final Takeaway</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095ea56-a405-42d5-b0ab-fe6865f5db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T10:51:23.022+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-12T10:51:23.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T10:51:23.055+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>World International Youth Day is more than a celebration. It’s a
        reminder to listen. Gen Z is bringing authenticity, courage, and a fresh playbook
        for living with impact. Millennials and older generations could use a few
        pages from it.</p>'
