      'text': '“Bakit hindi natin tignan, sino ba ‘yong mga mambabatas at opisyal
        ng gobyerno na aktwal na kontraktor, aktwal na mayari n’ong mga kumpanya na
        nakakuha ng kontrata sa gobyerno?” he added.'
