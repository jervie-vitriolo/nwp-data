        type: 'text'
        text: "Lacson said his idea was also based on his experience as the presidential\
          \ assistant for rehabilitation and recovery in 2013, when he coordinated\
          \ efforts of both public and private sectors to rebuild areas hit by Super\
          \ Typhoon Yolanda (international name: Haiyan). \r"
