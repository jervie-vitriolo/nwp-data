    uuid: 'ffa217ca-49e9-4afc-b7a3-1e0846af6ef0'
    lead: 'Malaysia, Bangladesh and some regional partners will send a joint delegation
      to Myanmar to push for peace and humanitarian aid for Rohingya refugees, the
      Southeast Asian nation’s Prime Minister Anwar Ibrahim said on Tuesday.'
    activationstatus: true
    created: 2025-08-12T15:36:04.529+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-12T15:42:29.012+08:00
