    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af23dd-b625-4ea5-9dc6-1a181bf9cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:14:08.938+08:00
      'mgnl:createdBy': 'jelo-nwp'
