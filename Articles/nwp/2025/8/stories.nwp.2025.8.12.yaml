        type: 'text'
        text: '<p><strong>Metro Manila, Philippines -</strong> Sen. Ping Lacson
          said he will move to slash funding for Metro Manila’s flood control plan
          in the 2026 budget bill if the private sector will be allowed to contribute
          in addressing flooding woes “at no cost” to the government.</p>'
      section1:
        primarytype: 'block'
        uuid: 'a2558c77-c30d-41c7-a606-092a563867c0'
        activationstatus: true
        created: 2025-08-10T18:17:12.283+08:00
