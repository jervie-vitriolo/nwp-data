        type: 'text'
        text: '<p>In an interview with DWIZ, the veteran lawmaker also urged Malacañang
          to make a clarion call to other tycoons and <strong><a href="https://www.facebook.com/NewsWatchPlusPH/posts/sy-siblings-top-billonaire-list-take-a-look-at-the-richest-filipinos-according-t/1130305372557956/">billionaires</a></strong>
          to pool resources to deal with the perennial problem in the National Capital
          Region.&nbsp;</p>'
