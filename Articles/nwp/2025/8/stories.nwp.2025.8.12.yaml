    'title': 'Deputy speaker pushes con-con to update ambiguities in Constitution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1076511-a949-4c39-870e-382380e9cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:03:15.031+08:00
