  'Chiz-Escudero-flood-control-projects':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-12T13:39:41.000+08:00
    'imagesource': 'jcr:1d5beaac-0a4d-4e7a-98bb-9cff68c6404b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3773274-28f9-4a61-b29f-5ea3df7e5b50'
    'lead': 'Senate President Chiz Escudero has denied involvement in the business
      operations of a campaign donor identified by President Ferdinand Marcos Jr.
      as among the top contractors for flood control projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-12T13:44:44.209+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-08-12T13:44:44.519+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-12T13:44:44.238+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Escudero denies involvement in campaign donor’s contractor business '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7dc0c-f5fa-471f-b13c-4d8bdacc1794'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:44:44.222+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T13:44:44.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:44:44.222+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senate President Francis
        “Chiz” Escudero has denied involvement in the business operations of a campaign
        donor identified by President Ferdinand Marcos Jr. as among the top contractors
        for flood control projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da9554-d1c8-4d67-aa0b-a6f6e0f9a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:44:44.222+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T13:44:44.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:44:44.222+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'In a press conference on Tuesday, August 12, Escudero confirmed that
        Lawrence Lubiano, president of Centerways Construction and Development, Inc.—which
        secured over ₱5.4 billion worth of flood control projects—donated to his 2022
        senatorial campaign.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6688c0e8-ab2d-45e9-b898-f041c2b12856'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:44:44.222+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T13:44:44.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:44:44.222+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Matagal ko nang kaibigan at kakilala siya at tumutulong talaga sa
        amin, mula’t mula pa noong hindi pa issue ito at tubong Sorsogon talaga siya,”
        Escudero said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa30699-c1a2-427e-885f-17ef1ed751dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:44:44.223+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T13:44:44.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:44:44.223+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He’s been a longtime friend and acquaintance. He has
        genuinely helped us from the very beginning, even before this became an issue.
        He’s truly from Sorsogon.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d0cfe6-bac1-40b6-82bf-88a8a6c431a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:44:44.223+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T13:44:44.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:44:44.223+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero, who served as Sorsogon governor before returning to the Senate
        in 2022, emphasized he had no role in Lubiano’s business dealings nor in facilitating
        any government contracts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe5b9d-2be7-480d-a9be-5179ae63b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:44:44.223+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T13:44:44.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:44:44.223+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'To support his claim, Escudero provided the media with data showing
        that most of the projects awarded to Centerways were secured before he rejoined
        the Senate.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7050f57-4e5c-44b4-81e8-e857e9db3e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:44:44.224+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T13:44:44.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:44:44.224+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“For the record, wala akong kinalaman sa pag-identify, paggawa ng program
        of work, pag-bid, pag-award, pagbayad, pag-inspeksyon, ng anumang proyekto
        sa pamahalaan. Sa Sorsogon man o sa labas ng lalawigan ng Sorsogon,” Escudero
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7695f4-af72-433b-b54b-9b52a54ecf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:44:44.224+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T13:44:44.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:44:44.224+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: For the record, I had no involvement in identifying,
        preparing the program of work, bidding, awarding, paying for, or inspecting
        any government project—whether in Sorsogon or outside the province.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c05721-14f0-4f46-a93d-b283c80ebc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:44:44.224+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T13:44:44.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:44:44.224+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero also questioned the timing and intent of the article linking
        him to Lubiano, calling it a “malicious, ill-timed” piece aimed at discrediting
        him. He described it as part of a “demolition job” allegedly orchestrated
        by unnamed individuals from the House of Representatives.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84297c38-6fc1-4926-b60c-82d1a89ce730'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:44:44.225+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T13:44:44.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:44:44.225+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“‘Yong mga may gusto ng impeachment, ‘yong marahil ay nasaktan, tinamaan
        noong nasapul sa mga talumpati at mga pinaggagawa at pinagsasabi ko nitong
        mga nagdaang araw. Klaro naman ‘yon,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a610ef-f4d0-4a75-9272-76417413b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:44:44.225+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T13:44:44.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:44:44.225+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Those pushing for impeachment—perhaps they were hurt
        or hit by the speeches I’ve made and the things I’ve done and said in recent
        days. That’s pretty clear.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63820dd1-6f9b-4fbb-87c0-2bdbcb4c6bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:44:44.225+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T13:44:44.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:44:44.225+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'In voting to archive the impeachment complaint against Vice President
        Sara Duterte last week, Escudero urged House lawmakers to stop allowing themselves
        to be used for politics.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c32464-1ba1-4619-b592-6dbe080c09af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T13:44:44.226+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-12T13:44:44.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T13:44:44.226+08:00
