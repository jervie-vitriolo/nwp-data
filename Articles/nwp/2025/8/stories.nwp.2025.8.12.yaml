    title: 'Trump says both sides in Ukraine war will need to cede territory'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '356a1d16-a219-49e4-8669-7760f3c1c588'
      activationstatus: true
      created: 2025-08-12T15:41:53.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US/Kyiv, Russia/Brussel, Belgium -</strong>&nbsp;US
        President Donald Trump said on Monday, Aug. 11, that Kyiv and Moscow will
        both have to cede land to end the war in Ukraine and talks with Russian President
        Vladimir Putin this week will instantly show whether the Kremlin leader is
        willing to make a deal.</p>'
    section1:
      primarytype: 'block'
      uuid: '5f52d791-cf2f-4183-9eb6-301a6f47d9ff'
      activationstatus: true
      created: 2025-08-12T15:41:53.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>European leaders and Ukrainian President Volodymyr Zelenskyy plan
        to speak with Trump ahead of his summit with Putin in Alaska on Friday, amid
        fears Washington may dictate unfavorable peace terms to Ukraine.</p>'
    section2:
      primarytype: 'block'
      uuid: '9dd9d77f-fce2-42b0-aafb-bfea20f65638'
      activationstatus: true
      created: 2025-08-12T15:41:53.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump has hardened his stance towards Moscow by agreeing to allow
        additional US weapons to reach Ukraine and threatening tariffs against buyers
        of Russian oil, but fears have persisted in Europe that he might agree to
        a deal that forces big concessions from Kyiv.</p>'
    section3:
      primarytype: 'block'
      uuid: '4fc2843a-04a8-41a6-92d9-133e14d63a64'
      activationstatus: true
      created: 2025-08-12T15:41:53.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "European Union foreign policy chief Kaja Kallas said on Monday that\
        \ \"transatlantic unity, support to Ukraine and pressure on Russia\" were\
        \ needed to end the war and \"prevent future Russian aggression in Europe.\"\
        \r"
    section4:
      primarytype: 'block'
      uuid: 'b84ad2fb-b419-45f7-a291-2a208c6312fe'
      activationstatus: true
      created: 2025-08-12T15:41:53.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>British Prime Minister Keir Starmer spoke to his Canadian counterpart
        Mark Carney on Monday and they welcomed diplomatic efforts "to bring peace
        and agreed that this must be built with Ukraine — not imposed upon it," according
        to a readout from Downing Street.</p>'
    section5:
      primarytype: 'block'
      uuid: '881bb12d-1e17-4da9-b8c9-11d914bbff44'
      activationstatus: true
      created: 2025-08-12T15:41:53.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump told a White House press conference of his talks with Putin,\
        \ \"This is really a feel-out meeting.\" He said he would know \"probably\
        \ in the first two minutes\" whether progress was possible.\r"
    section6:
      primarytype: 'block'
      uuid: 'b64f899c-cd56-4b60-ba3e-66de0d6909e6'
      activationstatus: true
      created: 2025-08-12T15:41:53.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I'm going to be telling him, 'You've got to end this war,'\" he said.\r"
    section7:
      primarytype: 'block'
      uuid: '054efee9-003a-4e46-b51a-15ede4e468dd'
      activationstatus: true
      created: 2025-08-12T15:41:53.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.208+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I'm going to go and see the parameters now. I may leave and say,
        Good luck.' And that'll be the end. I may say, 'This, this is not going
        to be settled.'" Trump said a future meeting could include Zelenskyy and
        the US goal is a speedy ceasefire in the bloody 3-1/2-year-old conflict. He
        plans to talk to European leaders soon after his talks with Putin.</p>'
    section8:
      primarytype: 'block'
      uuid: 'f081f56e-a9d2-4f0e-83de-ecda1c96fc01'
      activationstatus: true
      created: 2025-08-12T15:41:53.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.208+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has in the past talked about land swaps but neither Russia nor\
        \ Ukraine has been open to ceding land as part of a peace deal.\r"
    section9:
      primarytype: 'block'
      uuid: '36b7ac66-3126-4737-88d9-549eea66e9bc'
      activationstatus: true
      created: 2025-08-12T15:41:53.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.209+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Speaking to reporters, Trump said: \"There'll be some land swapping\
        \ going on.\"\r"
    section10:
      primarytype: 'block'
      uuid: '9b3cd226-5861-4a15-b011-7fdc37c63ae1'
      activationstatus: true
      created: 2025-08-12T15:41:53.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.210+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I know that through Russia and through conversations with everybody,\
        \ to the good of Ukraine,\" he said. He said Russia had occupied some \"very\
        \ prime territory\" but \"we're going to try to get some of that territory\
        \ back.\"\r"
    section11:
      primarytype: 'block'
      uuid: 'a3cc2e6b-85a5-4e24-809d-20a84fdc44ee'
      activationstatus: true
      created: 2025-08-12T15:41:53.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.210+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy's chief of staff Andriy Yermak said he spoke to US Secretary
        of State Marco Rubio on Monday, posting on X that lasting peace requires "an
        unconditional ceasefire as a prerequisite for substantive negotiations."</p>'
    section12:
      primarytype: 'block'
      uuid: 'a7ac111a-7e14-4e46-ada7-bc2a76229155'
      activationstatus: true
      created: 2025-08-12T15:41:53.085+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.211+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kallas said the EU would work on a 19th package of sanctions against\
        \ Russia and warned against concessions to Moscow.\r"
    section13:
      primarytype: 'block'
      uuid: '6a32d593-5346-478d-abd5-b6f5097c5fbd'
      activationstatus: true
      created: 2025-08-12T15:41:53.085+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.211+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"As far as Russia has not agreed to full and unconditional ceasefire,\
        \ we should not even discuss any concessions,\" she said in a statement. \"\
        The sequencing of the steps is important. First an unconditional ceasefire\
        \ with a strong monitoring system and ironclad security guarantees.\"\r"
    section14:
      primarytype: 'block'
      uuid: '6a93fa3a-0c4f-45b9-ad8a-9359819e8c9a'
      activationstatus: true
      created: 2025-08-12T15:41:53.086+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.212+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a post on X, Kallas said the EU would also work to increase military\
        \ support for Ukraine and assistance for its budget needs and accession to\
        \ the EU.\r"
    section15:
      primarytype: 'block'
      uuid: '644f54f9-e534-4c5f-a033-76aa6949099d'
      activationstatus: true
      created: 2025-08-12T15:41:53.086+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.212+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Ukraine warns against concessions to Russia</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '8bf82ab1-7115-48f1-8382-cc82d8cf63ae'
      activationstatus: true
      created: 2025-08-12T15:41:53.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.213+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy warned on Monday that any concessions to Russia would
        not persuade it to stop fighting and more pressure was needed on the Kremlin.</p>'
    section17:
      primarytype: 'block'
      uuid: '48262374-4e47-4c77-a422-adda64201d94'
      activationstatus: true
      created: 2025-08-12T15:41:53.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.213+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said Russia was preparing troops for new offensives instead of getting\
        \ ready to stop the war, and he urged countries to keep sanctions on Moscow\
        \ until Ukraine receives security guarantees.\r"
    section18:
      primarytype: 'block'
      uuid: '88b85b90-2843-4969-90f5-440049d5a267'
      activationstatus: true
      created: 2025-08-12T15:41:53.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.214+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Russia refuses to stop the killings, and therefore must not receive\
        \ any rewards or benefits,\" he wrote on X.\r"
    section19:
      primarytype: 'block'
      uuid: 'a35205c7-638b-4b16-ab04-4a54efe83745'
      activationstatus: true
      created: 2025-08-12T15:41:53.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.214+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Concessions do not persuade a killer.\"\r"
    section20:
      primarytype: 'block'
      uuid: '6ecb396a-6dc0-4db1-bd99-b6197403a6b8'
      activationstatus: true
      created: 2025-08-12T15:41:53.089+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.215+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine has sought to push back Russian invaders ever since the largest\
        \ and deadliest war in Europe since World War Two began in February 2022.\
        \ Putin launched the invasion to take over Ukraine and expand Russia's sphere\
        \ of influence.\r"
    section21:
      primarytype: 'block'
      uuid: '827b4158-c48f-4e9a-a8c9-f3ee84be87f7'
      activationstatus: true
      created: 2025-08-12T15:41:53.089+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.215+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy spoke to the leaders of India and Saudi Arabia on Monday
        in an effort to mobilize support for Kyiv beyond Europe ahead of Trump's
        meeting with Putin.</p>'
    section22:
      primarytype: 'block'
      uuid: '9ac7d66f-10a1-49e0-8bd8-bd0525cdd06c'
      activationstatus: true
      created: 2025-08-12T15:41:53.090+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.216+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Putin has also made a flurry of calls in recent days, speaking to the\
        \ leaders of China, India, Brazil and three ex-Soviet states to brief them\
        \ on his contacts with the United States.\r"
    section23:
      primarytype: 'block'
      uuid: '2bebde15-dab3-4305-ae59-d8fa6abf2e9c'
      activationstatus: true
      created: 2025-08-12T15:41:53.090+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.217+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Germany will convene a virtual meeting of European leaders on Wednesday
        to discuss how to pressure Russia ahead of a European call with Trump. Zelenskyy
        and EU and NATO officials are expected to join the meeting.</p>'
    section24:
      primarytype: 'block'
      uuid: '87b24d57-16e5-40e9-8209-6d04e7de384c'
      activationstatus: true
      created: 2025-08-12T15:41:53.091+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.217+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's administration has not disclosed its proposed territorial exchanges\
        \ or any mechanism to ensure Putin complies with a ceasefire and does not\
        \ try to overrun more of Ukraine.\r"
    section25:
      primarytype: 'block'
      uuid: '6e29d5fc-6d23-4bae-a84f-1f3e07653ebf'
      activationstatus: true
      created: 2025-08-12T15:41:53.091+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.218+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump's special envoy to Ukraine, retired US Army General Keith
        Kellogg, earlier this year proposed a "resiliency force" of European NATO
        troops to secure the frontlines, as well as creating an 18-mile-wide demilitarized
        zone in eastern Ukraine. No US troops would be involved.</p>'
    section26:
      primarytype: 'block'
      uuid: '70689750-1e3c-40dd-897c-aa88125244e5'
      activationstatus: true
      created: 2025-08-12T15:41:53.092+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.218+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Britain and France in July convened a \"coalition of the willing\"\
        \ of more than 30 nations and agreed to pursue operational plans for a European\
        \ air, sea and land \"reassurance force\" and to \"regenerate\" Ukraine's\
        \ military.\r"
    section27:
      primarytype: 'block'
      uuid: 'b1fd5538-5952-4f1a-9e8a-ff1bb63f3cb0'
      activationstatus: true
      created: 2025-08-12T15:41:53.093+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.219+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kellogg also said that Ukraine would not be admitted to NATO, meeting\
        \ one of Putin's demands.\r"
    section28:
      primarytype: 'block'
      uuid: '259bf773-80a1-4ec6-addb-de762bce6c03'
      activationstatus: true
      created: 2025-08-12T15:41:53.093+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:47.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:47.220+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Steve Holland, Trevor Hunnicutt, Jonathan Landay
        and David Brunnstrom in Washington, Lili Bayer in Brussels, Sarah Marsh in
        Belin and Yuliia Dysa and Dan Peleschuk in Kyiv; Writing by David Brunnstrom
        and Costas Pitas; Editing by Don Durfee, Cynthia Osterman and Marguerita Choy)</em></p>'
