    title: 'Malaysia, Bangladesh among regional partners sending peace mission to
      Myanmar'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '74781f0c-509a-4238-9b8b-a2cae74fa436'
      activationstatus: true
      created: 2025-08-12T15:36:04.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:29.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:28.838+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Dhaka, Bangladesh -</strong>&nbsp;Malaysia, Bangladesh and
        some regional partners will send a joint delegation to Myanmar to push for
        peace and humanitarian aid for Rohingya refugees, the Southeast Asian nation’s
        Prime Minister Anwar Ibrahim said on Tuesday, Aug. 12.</p>'
    section1:
      primarytype: 'block'
      uuid: '0362f295-08c7-453a-a6cb-39f37b0dc526'
      activationstatus: true
      created: 2025-08-12T15:36:04.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:29.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:28.839+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bangladesh shelters more than 1 million Rohingya refugees in camps\
        \ in its southeastern district of Cox’s Bazar, the world’s largest refugee\
        \ settlement.\r"
    section2:
      primarytype: 'block'
      uuid: 'a3a8c21b-2fc6-4810-96f8-8b885fdfad8a'
      activationstatus: true
      created: 2025-08-12T15:36:04.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:29.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:28.839+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Anwar’s comments came at the start of a three-day visit by Bangladesh’s\
        \ interim head, Nobel peace laureate Muhammad Yunus, to Malaysia.\r"
    section3:
      primarytype: 'block'
      uuid: 'e48ad3d7-b25d-4cd9-bc6b-d3a1f23e9f7a'
      activationstatus: true
      created: 2025-08-12T15:36:04.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:29.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:28.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"To secure peace in Myanmar is of course a great priority, along with\
        \ immediate humanitarian assistance for the suffering first, the refugees\
        \ and also the victims of earthquakes,\" Anwar told a joint press briefing\
        \ with Yunus.\r"
    section4:
      primarytype: 'block'
      uuid: 'd262378d-dc64-4996-97c2-5477210306cf'
      activationstatus: true
      created: 2025-08-12T15:36:04.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:29.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:28.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malaysia’s foreign minister will coordinate the Myanmar mission, set\
        \ for the coming weeks, along with counterparts from Indonesia, the Philippines,\
        \ and Thailand, added Anwar, who is chair of the ASEAN regional grouping this\
        \ year.\r"
    section5:
      primarytype: 'block'
      uuid: 'c3c0768f-3268-4016-98a6-f07494dbfa8c'
      activationstatus: true
      created: 2025-08-12T15:36:04.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:29.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:28.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We are concerned with the burden placed on Bangladesh on having to\
        \ cater for enormous numbers of Rohingya refugees.\"\r"
    section6:
      primarytype: 'block'
      uuid: '8f64f90a-0bdc-40a7-afff-e5795af8d916'
      activationstatus: true
      created: 2025-08-12T15:36:04.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:29.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:28.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Escalating conflict and targeted violence against the Rohingya, a mostly\
        \ Muslim minority in mainly Buddhist Myanmar’s western Rakhine state, have\
        \ forced about 150,000 to flee to Bangladesh in the past 18 months, the United\
        \ Nations said.\r"
    section7:
      primarytype: 'block'
      uuid: '65f14e38-24e5-4246-b432-3327f59529ba'
      activationstatus: true
      created: 2025-08-12T15:36:04.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:29.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:28.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malaysia and Bangladesh signed five pacts during Yunus’s visit, covering\
        \ defence cooperation and collaboration in supply and infrastructure of liquefied\
        \ natural gas (LNG), petroleum products, and related facilities.\r"
    section8:
      primarytype: 'block'
      uuid: '330d9dba-2bdd-4a2a-b876-982cb18cb508'
      activationstatus: true
      created: 2025-08-12T15:36:04.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-12T15:42:29.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T15:42:28.842+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ruma Paul; Editing by Sudipto Ganguly and Clarence
        Fernandez)</em></p>'
