  'palace-reacts-on--chinese-vessels-collission':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-12T14:32:18.000+08:00
    'imagesource': 'jcr:5eb3cbcf-7ecb-41a0-9b90-09feb0d236d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1e13b58-ca55-43c3-8990-a3442c86a81e'
    'lead': 'Threats faced by Philippine authorities when two Chinese vessels collided
      in Bajo de Masinloc collision are “serious,” but the Philippines will continue
      its maritime defense and aid to fishermen, Malacañang said Tuesday, Aug. 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-12T14:34:24.422+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-08-12T14:34:24.754+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-12T14:34:24.466+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Scarborough-Shoal', 'Bajo-de-Masinloc', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Threats in Bajo de Masinloc ‘serious’ but PH won’t back down - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a0d2f-0f82-44b4-8034-55d1fc897774'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T14:34:24.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T14:34:24.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T14:34:24.459+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Threats faced by Philippine
        authorities when two Chinese vessels collided in Bajo de Masinloc collision
        are “serious,” but the Philippines will continue its maritime defense and
        aid to fishermen, Malacañang said Tuesday, Aug. 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd970070-9dff-4903-aabc-7e785d0e1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T14:34:24.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T14:34:24.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T14:34:24.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kahit na anong klase na maaari masabi nating pangha-harass eh, seryoso
        iyon, dahil buhay din po ang nakataya rito," Communications Undersecretary
        Claire Castro said in a place briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d54171-26c0-4192-9e38-2a3accdb3b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T14:34:24.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T14:34:24.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T14:34:24.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Any form of what we can call harassment is serious, because
        lives are at stake.] '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac62958-cf29-4637-9299-df89220d6c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T14:34:24.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T14:34:24.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T14:34:24.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said President Ferdinand Marcos Jr. has ordered a continuing defense
        of the country’s rights in the West Philippine Sea without engaging in aggression.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f7e3e-b3c4-40eb-9b1a-fb59f606260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T14:34:24.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T14:34:24.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T14:34:24.447+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi po nga aatras ang pangulo, hindi po tayo magiging agresibo,
        dedepensa lamang po tayo… tuloy-tuloy pa rin po iyon," she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72133e09-49ac-489b-86b0-3fd54def9d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T14:34:24.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T14:34:24.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T14:34:24.447+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The president will not back down, we will not be aggressive,
        we will only defend… and our assistance will continue.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d551a8b-aa43-49c4-b9f8-d702e337de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T14:34:24.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T14:34:24.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T14:34:24.447+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A China Coast Guard (CCG) vessel with bow number 3104 chased the BRP
        Suluan “at high speed” when it collided with a People’s Liberation Army-Navy
        (PLAN) warship with bow number 154.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36754d-8f11-4a17-8683-35a3313162fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T14:34:24.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T14:34:24.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T14:34:24.448+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard (PCG) said the collision happened during
        a risky maneuver from the PCG vessel’s starboard quarter, causing substantial
        damage to the CCG vessel’s forecastle and rendering it unseaworthy.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4741b72-20d2-47b3-99cc-f0c020a95f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T14:34:24.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-12T14:34:24.764+08:00
