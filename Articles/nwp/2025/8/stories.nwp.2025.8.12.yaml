    title: 'Escudero denies involvement in campaign donor’s contractor business '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c8f7dc0c-f5fa-471f-b13c-4d8bdacc1794'
      activationstatus: true
      created: 2025-08-12T13:44:44.222+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.222+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senate President Francis
        “Chiz” Escudero has denied involvement in the business operations of a campaign
        donor identified by President Ferdinand Marcos Jr. as among the top contractors
        for flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '39da9554-d1c8-4d67-aa0b-a6f6e0f9a9d4'
      activationstatus: true
      created: 2025-08-12T13:44:44.222+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.222+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In a press conference on Tuesday, August 12, Escudero confirmed that
        Lawrence Lubiano, president of Centerways Construction and Development, Inc.—which
        secured over ₱5.4 billion worth of flood control projects—donated to his 2022
        senatorial campaign.'
    section2:
      primarytype: 'block'
      uuid: '6688c0e8-ab2d-45e9-b898-f041c2b12856'
      activationstatus: true
      created: 2025-08-12T13:44:44.222+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.222+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Matagal ko nang kaibigan at kakilala siya at tumutulong talaga sa
        amin, mula’t mula pa noong hindi pa issue ito at tubong Sorsogon talaga siya,”
        Escudero said.'
    section3:
      primarytype: 'block'
      uuid: '8fa30699-c1a2-427e-885f-17ef1ed751dd'
      activationstatus: true
      created: 2025-08-12T13:44:44.223+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.223+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: He’s been a longtime friend and acquaintance. He has
        genuinely helped us from the very beginning, even before this became an issue.
        He’s truly from Sorsogon.]'
    section4:
      primarytype: 'block'
      uuid: 'a5d0cfe6-bac1-40b6-82bf-88a8a6c431a8'
      activationstatus: true
      created: 2025-08-12T13:44:44.223+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.223+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Escudero, who served as Sorsogon governor before returning to the Senate
        in 2022, emphasized he had no role in Lubiano’s business dealings nor in facilitating
        any government contracts.'
    section5:
      primarytype: 'block'
      uuid: '4fbe5b9d-2be7-480d-a9be-5179ae63b38c'
      activationstatus: true
      created: 2025-08-12T13:44:44.223+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.223+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'To support his claim, Escudero provided the media with data showing
        that most of the projects awarded to Centerways were secured before he rejoined
        the Senate.'
    section6:
      primarytype: 'block'
      uuid: 'a7050f57-4e5c-44b4-81e8-e857e9db3e91'
      activationstatus: true
      created: 2025-08-12T13:44:44.224+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.224+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“For the record, wala akong kinalaman sa pag-identify, paggawa ng program
        of work, pag-bid, pag-award, pagbayad, pag-inspeksyon, ng anumang proyekto
        sa pamahalaan. Sa Sorsogon man o sa labas ng lalawigan ng Sorsogon,” Escudero
        said.'
    section7:
      primarytype: 'block'
      uuid: 'da7695f4-af72-433b-b54b-9b52a54ecf33'
      activationstatus: true
      created: 2025-08-12T13:44:44.224+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.224+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: For the record, I had no involvement in identifying,
        preparing the program of work, bidding, awarding, paying for, or inspecting
        any government project—whether in Sorsogon or outside the province.]'
    section8:
      primarytype: 'block'
      uuid: 'b2c05721-14f0-4f46-a93d-b283c80ebc49'
      activationstatus: true
      created: 2025-08-12T13:44:44.224+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.224+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Escudero also questioned the timing and intent of the article linking
        him to Lubiano, calling it a “malicious, ill-timed” piece aimed at discrediting
        him. He described it as part of a “demolition job” allegedly orchestrated
        by unnamed individuals from the House of Representatives.'
    section9:
      primarytype: 'block'
      uuid: '84297c38-6fc1-4926-b60c-82d1a89ce730'
      activationstatus: true
      created: 2025-08-12T13:44:44.225+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.225+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“‘Yong mga may gusto ng impeachment, ‘yong marahil ay nasaktan, tinamaan
        noong nasapul sa mga talumpati at mga pinaggagawa at pinagsasabi ko nitong
        mga nagdaang araw. Klaro naman ‘yon,” he said.'
    section10:
      primarytype: 'block'
      uuid: 'c7a610ef-f4d0-4a75-9272-76417413b1e6'
      activationstatus: true
      created: 2025-08-12T13:44:44.225+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.225+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: Those pushing for impeachment—perhaps they were hurt
        or hit by the speeches I’ve made and the things I’ve done and said in recent
        days. That’s pretty clear.]'
    section11:
      primarytype: 'block'
      uuid: '63820dd1-6f9b-4fbb-87c0-2bdbcb4c6bda'
      activationstatus: true
      created: 2025-08-12T13:44:44.225+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.225+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In voting to archive the impeachment complaint against Vice President
        Sara Duterte last week, Escudero urged House lawmakers to stop allowing themselves
        to be used for politics.'
    section12:
      primarytype: 'block'
      uuid: '33c32464-1ba1-4619-b592-6dbe080c09af'
      activationstatus: true
      created: 2025-08-12T13:44:44.226+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.226+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Bakit hindi natin tignan, sino ba ‘yong mga mambabatas at opisyal
        ng gobyerno na aktwal na kontraktor, aktwal na mayari n’ong mga kumpanya na
        nakakuha ng kontrata sa gobyerno?” he added.'
    section13:
      primarytype: 'block'
      uuid: '6a976d6f-cb66-4673-bc2c-33f0afb8c56c'
      activationstatus: true
      created: 2025-08-12T13:44:44.226+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.226+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: Why don’t we take a look at which lawmakers and government
        officials are actually contractors or real owners of companies that secured
        government contracts?]'
    section14:
      primarytype: 'block'
      uuid: '56f2301b-3322-419a-b9a2-799cf733137c'
      activationstatus: true
      created: 2025-08-12T13:44:44.227+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-12T13:44:44.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T13:44:44.227+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Escudero recently filed a bill that seeks to prohibit family members
        and relatives of government officials from conducting business with the government.</p>'
