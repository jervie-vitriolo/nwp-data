      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Justin Brownlee played
        the hero again as he carried Gilas Pilipinas to a 95-88 overtime win over
        tournament host Saudi Arabia to advance to the quarterfinals of the 2025 FIBA
        Asia Cup on Tuesday at the King Abdullah Sports City in Jeddah.</p>'
    section1:
      primarytype: 'block'
      uuid: '4bbb454b-7b56-4996-be9b-c9b99d919eca'
      activationstatus: true
      created: 2025-08-12T10:17:25.653+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T10:24:08.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T10:24:07.936+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '0e4c37f3-97d8-4ed3-adf2-c683d8340b20'
      activationstatus: true
      created: 2025-08-12T10:17:25.653+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-12T10:24:08.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-12T10:24:07.936+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 37-year-old Brownlee sank a clutch three-pointer with 3.7 seconds\
        \ left in regulation to tie the game at 79-all and send the match to an extra\
        \ period. He finished with 29 points, five assists, four rebounds, and one\
        \ block.\r"
