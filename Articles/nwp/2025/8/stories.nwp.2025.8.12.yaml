      'mgnl:lastModified': 2025-08-12T18:53:23.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Batanes was still under
        Signal No. 1 on Tuesday afternoon, Aug. 12, as Typhoon Gorio maintained its
        strength over Philippine waters, the weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8789a8-76e3-44f2-ad38-462ad4689520'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:53:23.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T18:53:23.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:53:23.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) warned people in Batanes of winds that have minimal to minor threat\
        \ to life and property.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4cc1df-c746-4118-bcd4-2031abbc56ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:53:23.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T18:53:23.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:53:23.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Batanes may also have moderate to heavy rains on Tuesday to Wednesday\
        \ noon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96fbb69-d1b9-4239-8c77-42c894275ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:53:23.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T18:53:23.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:53:23.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Based on the current forecast scenario, the highest possible Wind\
        \ Signal that may be hoisted is Wind Signal No. 2 in Batanes,” PAGASA said\
        \ in its 5 p.m. bulletin.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1749f-60fb-47c9-bd7b-fb92a2ec4075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:53:23.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T18:53:23.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:53:23.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Gorio” was last seen 440 kilometers (km) east of Itbayat, Batanes,\
        \ packing maximum sustained winds of 120 km per hour (kph) and gustiness of\
        \ up to 150 kph.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ceabd0-446b-48bd-92d2-3882919f9dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:53:23.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-12T18:53:23.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-12T18:53:23.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Gorio” has no direct effect on most of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90556771-1b00-4e20-856a-8a6587603158'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-12T18:53:23.331+08:00
