    title: 'Syria delays parliamentary vote in Sweida after sectarian violence'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f7210aa7-1863-438a-9e49-54cf1f19aa8f'
      activationstatus: true
      created: 2025-08-24T12:39:03.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:41:51.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:41:51.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Syria's first parliamentary election
        under its new Islamist administration, scheduled for September, will not include
        the southern province of Sweida and two other provinces because of security
        concerns, the electoral commission said on Saturday, Aug. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b824a667-5616-4bc7-8d90-ad4038b7a5ea'
      activationstatus: true
      created: 2025-08-24T12:39:03.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:41:51.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:41:51.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hundreds of people were reported killed in July in clashes in Sweida\
        \ province pitting Druze fighters against Sunni Bedouin tribes and government\
        \ forces.\r"
    section2:
      primarytype: 'block'
      uuid: 'd4e54cfd-7c2e-43fb-92ed-3b608a11018b'
      activationstatus: true
      created: 2025-08-24T12:39:03.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:41:51.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:41:51.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel intervened with airstrikes to prevent what it said were mass\
        \ killings of Druze by government forces.\r"
    section3:
      primarytype: 'block'
      uuid: 'ce869773-4130-42e7-bd79-9ad90829c9ba'
      activationstatus: true
      created: 2025-08-24T12:39:03.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:41:51.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:41:51.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Druze are a minority offshoot of Islam with followers in Syria,\
        \ Lebanon and Israel. Sweida province is predominantly Druze but is also home\
        \ to Sunni tribes, and the communities have had longstanding tensions over\
        \ land and other resources.\r"
    section4:
      primarytype: 'block'
      uuid: 'fe1aa9f0-7182-4377-b56b-ecea63f12dc3'
      activationstatus: true
      created: 2025-08-24T12:39:03.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:41:51.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:41:51.638+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Higher Committee for People's Assembly Elections said the ballot\
        \ would also be delayed in the northern provinces of Hasaka and Raqqa until\
        \ a \"safe environment\" is in place, according to state news agency SANA.\r"
    section5:
      primarytype: 'block'
      uuid: 'ba282052-7dc9-42ad-acdf-fe288d3d5d67'
      activationstatus: true
      created: 2025-08-24T12:39:03.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:41:51.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:41:51.638+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Seats allocated to the three provinces will remain vacant until elections\
        \ can be held there, commission spokesperson Nawar Najmeh told SANA.\r"
    section6:
      primarytype: 'block'
      uuid: '0b7ad62b-6b97-45e0-8f71-4b2ccd1ce6c7'
      activationstatus: true
      created: 2025-08-24T12:39:03.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:41:51.892+08:00
