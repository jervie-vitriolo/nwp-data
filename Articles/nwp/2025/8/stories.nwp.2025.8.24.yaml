        Gregorio)</em></p>'
  'START HERE----->ishiba-lee-agree-closer-cooperation':
    author: 'Tim Kelly and Joyce Lee, Reuters'
    caption: 'South Korea's President Lee Jae Myung meets Japan's Prime Minister
      Shigeru Ishiba in Tokyo, Japan, Aug. 23. (Kim Kyung-Hoon/Pool/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-24T12:52:10.000+08:00
    imagesource: '4e4f1621-1a52-424c-8235-6a21acb29653'
    primarytype: 'composition'
    uuid: '6586f2d4-5fbc-454e-a933-15c2ca053ad2'
    lead: 'Japanese Prime Minister Shigeru Ishiba and South Korean President Lee
      Jae Myung agreed on Saturday to closer security and economic ties ahead of Lee's
      planned summit with US President Donald Trump on Monday.'
    activationstatus: true
    created: 2025-08-24T12:54:56.586+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-24T12:58:26.550+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-24T12:58:26.276+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Japan's Ishiba, South Korea's Lee agree closer cooperation before
      Lee meets Trump'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '729e78cd-ce25-4f90-9883-fff324d18940'
      activationstatus: true
      created: 2025-08-24T12:54:56.663+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:58:26.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:58:26.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong>&nbsp;Japanese Prime Minister Shigeru
        Ishiba and South Korean President Lee Jae Myung agreed on Saturday, Aug. 23,
        to closer security and economic ties ahead of Lee's planned summit with US
        President Donald Trump on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a621fbe9-88d9-4dfb-afb9-52119e6146d9'
      activationstatus: true
      created: 2025-08-24T12:54:56.663+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:58:26.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:58:26.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On his first official visit to Japan since taking office in June,
        Lee met Ishiba at the premier's residence in Tokyo to discuss bilateral ties
        between the East Asia neighbors, including closer security coordination with
        the United States under a trilateral pact signed by their predecessors.</p>'
    section2:
      primarytype: 'block'
      uuid: '9255beba-5b0d-4fde-9138-33ea79c34562'
      activationstatus: true
      created: 2025-08-24T12:54:56.663+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:58:26.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:58:26.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"As the strategic environment surrounding both our countries grows\
        \ increasingly severe, the importance of our relations, as well as trilateral\
        \ cooperation with the United States, continues to grow,\" Ishiba said in\
        \ a joint announcement with Lee after their meeting.\r"
    section3:
      primarytype: 'block'
      uuid: '18608dc3-5f85-4f64-8622-6995013d1020'
      activationstatus: true
      created: 2025-08-24T12:54:56.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:58:26.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:58:26.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The leaders agreed to resume shuttle diplomacy, expand exchanges such\
        \ as working holiday programs, and step up cooperation in defence, economic\
        \ security, artificial intelligence and other areas. They also pledged closer\
        \ coordination against North Korea’s nuclear and missile threats.\r"
    section4:
      primarytype: 'block'
      uuid: 'c083fa30-6fec-45e2-a20a-1eef4c7a4bf6'
      activationstatus: true
      created: 2025-08-24T12:54:56.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:58:26.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:58:26.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The snap election victory of the liberal Lee — following the impeachment
        of conservative President Yoon Suk Yeol for declaring martial law — raised
        concerns in Tokyo that relations with Seoul could sour.</p>'
    section5:
      primarytype: 'block'
      uuid: '48b9926b-5a43-4c16-825a-86f2bb8df987'
      activationstatus: true
      created: 2025-08-24T12:54:56.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:58:26.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:58:26.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lee has criticized past efforts to improve ties strained by lingering
        resentment over Japan's 1910–45 colonial rule of the Korean Peninsula.</p>'
    section6:
      primarytype: 'block'
      uuid: '0bed0b68-4736-48cc-a0a5-6f21bf0872ab'
      activationstatus: true
      created: 2025-08-24T12:54:56.665+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:58:26.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:58:26.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The South Korean government last week expressed \"deep disappointment\
        \ and regret\" after Japanese officials visited a shrine in Tokyo to Japan's\
        \ war dead that many Koreans see as a symbol of Japan's wartime aggression.\r"
    section7:
      primarytype: 'block'
      uuid: '0a261c83-bc7d-48ba-85a0-b76deca3054e'
      activationstatus: true
      created: 2025-08-24T12:54:56.665+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:58:26.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:58:26.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Tokyo, however, Lee reaffirmed support for closer relations with\
        \ Japan as he did when he met Ishiba for the first time in June on the sidelines\
        \ of a Group of Seven summit in Canada.\r"
    section8:
      primarytype: 'block'
      uuid: 'ea59d535-ed11-4084-9d9a-5ef68cde59a6'
      activationstatus: true
      created: 2025-08-24T12:54:56.666+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:58:26.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:58:26.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Despite their differences, the two U.S. allies rely heavily on Washington
        to counter China's growing regional influence. Together, they host around
        80,000 US troops, dozens of American warships, and hundreds of military aircraft.</p>'
    section9:
      primarytype: 'block'
      uuid: 'def1d8b3-43db-4f79-bc9b-9d92e333938d'
      activationstatus: true
      created: 2025-08-24T12:54:56.666+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:58:26.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:58:26.273+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "We \"agreed that unwavering cooperation between South Korea, the U.S.\
        \ and Japan is paramount in the rapidly changing international situation,\
        \ and decided to create a virtuous cycle in which the development of South\
        \ Korea-Japan relations leads to stronger cooperation,\" Lee said alongside\
        \ Ishiba.\r"
    section10:
      primarytype: 'block'
      uuid: '69b3a7ca-2186-4964-9a1f-c666b439961a'
      activationstatus: true
      created: 2025-08-24T12:54:56.666+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:58:26.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:58:26.273+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In Washington, Lee and Trump are expected to discuss security concerns
        including China, North Korea, and Seoul’s financial contribution for U.S.
        forces stationed in South Korea — something the US leader has repeatedly pressed
        it to increase.</p>'
    section11:
      primarytype: 'block'
      uuid: '4b7be6bb-3032-4f60-8ab9-bf5f4426ed8e'
      activationstatus: true
      created: 2025-08-24T12:54:56.667+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:58:26.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:58:26.274+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Japan and South Korea also share common ground on trade, with both
        agreeing to 15 percent tariffs on US imports of their goods after Trump had
        threatened steeper duties.</p>'
    section12:
      primarytype: 'block'
      uuid: '3ad82bf2-3246-4e8f-b659-aee6fce61938'
      activationstatus: true
      created: 2025-08-24T12:54:56.667+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T12:58:26.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T12:58:26.274+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Tim Kelly in Tokyo and Joyce Lee in Seoul; Editing
        by William Mallard, William Maclean)</em></p>'
  'START HERE----->duterte-duration-argument-icc-confirmation-of-charges-hearing':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Former President Rodrigo Duterte is seen on a screen in the courtroom
      of the International Criminal Court (ICC) in The Hague, Netherlands on March
      14. (Peter Dejong/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
