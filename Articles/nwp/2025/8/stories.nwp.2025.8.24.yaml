      lastmodified: 2025-08-29T14:31:31.765+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Aware din ang Palasyo sa pangyayari at pinag-utos ng pangulo ang patuloy\
        \ na pag-monitor sa sitwasyon at mabigyan ang mga kababayan natin na naapektuhan\
        \ ng karampatang tulong,” Communications Undersecretary Claire Castro said.\
        \ \r"
