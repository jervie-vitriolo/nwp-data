    title: '‘Konektadong Pinoy’ bill lapses into law'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a76fc3c9-2d39-4acc-b073-eb6708168ade'
      activationstatus: true
      created: 2025-08-24T15:51:24.735+08:00
