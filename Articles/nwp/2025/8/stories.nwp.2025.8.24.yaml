      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:31.759+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It also said that the Red Cross Family Assistance Center for the victims\
        \ was shut down following that all families have made contact with the passengers.\r"
