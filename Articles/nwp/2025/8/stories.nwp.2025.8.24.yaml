      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Group C” refers to applicants whom the ICC Registry could not make\
        \ a clear determination for any reason.\r"
    section18:
      primarytype: 'block'
      uuid: '5037e8f3-f8b1-4f13-8a59-f8261eac33ab'
