      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:31.755+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> There were no Filipinos
        identified as among the five killed in a tourist bus crash in upstate New
        York, the Department of Foreign Affairs (DFA) confirmed on Sunday, Aug. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: '70f9f729-cfac-4442-ac64-5ae59260b04d'
      activationstatus: true
      created: 2025-08-24T11:25:26.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-29T14:31:32.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:31.755+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3af874cb-55bb-47e8-9551-26d16650fe96'
      activationstatus: true
      created: 2025-08-24T11:25:26.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-29T14:31:32.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:31.756+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DFA also said that the New York State Police confirmed that all\
        \ bus passengers have been identified and their next-of-kin have been notified.\
        \ \r"
