    imagesource: '3829fab6-9fbd-4b6c-9e71-78980702f17c'
    primarytype: 'composition'
    uuid: '122394ae-fd2b-44eb-b846-c5dfcd86d0cf'
    lead: 'The defense team of former President Rodrigo Duterte has submitted to
      the International Criminal Court Pre-Trial Chamber I the expected number of
      hours it will argue against his alleged crimes against humanity during the confirmation
      of charges hearing in September.'
    activationstatus: true
    created: 2025-08-24T13:07:44.523+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-24T13:07:45.197+08:00
    lastactivatedby: 'superuser'
