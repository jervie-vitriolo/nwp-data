      createdby: 'jelo-nwp'
      lastactivated: 2025-08-29T14:31:32.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:31.761+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DFA has yet to provide information on the number of Filipinos
        involved in the crash and their health status, as expected from the established
        protocol of authorities there.</p>'
    section11:
      primarytype: 'block'
      uuid: '2dca6747-b9f6-4d96-ae09-e7a8b762c7ff'
      activationstatus: true
