      lastmodified: 2025-08-29T14:31:31.766+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The police said the bus had 54 occupants. The bus was traveling from\
        \ Niagara Falls, a known tourist destination, to New York City.\r"
