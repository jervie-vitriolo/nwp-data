  'START HERE----->syria-delays-parliamentary-vote-in-sweida':
    author: 'Reuters'
    caption: 'A drone view shows the predominantly Druze city of Sweida, following
      deadly clashes between Druze fighters, Sunni Bedouin tribes and government forces,
      in Syria July 25. (Khalil Ashawi/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-24T12:38:06.000+08:00
    imagesource: '76fb0721-e235-471a-a310-d7a27e5cda1a'
    primarytype: 'composition'
    uuid: 'a24760de-3b4f-4dd9-beb5-c8bec8a12841'
    lead: 'Syria's first parliamentary election under its new Islamist administration,
      scheduled for September, will not include the southern province of Sweida and
      two other provinces because of security concerns, the electoral commission said
      on Saturday.'
    activationstatus: true
    created: 2025-08-24T12:39:03.809+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-24T12:41:51.882+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-24T12:41:51.641+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
