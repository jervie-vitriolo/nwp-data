      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:31.760+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Most of the passengers brought to the hospitals were discharged. Those\
        \ that sustained major injuries are expected to recover,” the DFA said.\r"
    section9:
      primarytype: 'block'
      uuid: 'ba9dc835-1f1c-4ef7-9ac7-28bfb87469a2'
      activationstatus: true
      created: 2025-08-24T11:25:26.033+08:00
