    title: 'South Korea tells China it wants to normalise ties, Yonhap reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e2bbf20c-459d-4cb1-8dc5-1c17a9d39735'
      activationstatus: true
      created: 2025-08-24T21:57:11.927+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-24T21:57:12.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T21:57:11.927+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -&nbsp;</strong>South Korea is hoping
        to normalise relations with China that have been strained in recent years,
        the leader of a high-level delegation from Seoul said during a visit to Beijing
        on Sunday, Yonhap News Agency reported.</p>'
    section1:
      primarytype: 'block'
      uuid: '6316a187-78ff-4ff5-8dd1-5baccacdc935'
      activationstatus: true
      created: 2025-08-24T21:57:11.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-24T21:57:12.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T21:57:11.928+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'South Korean President Lee Jae Myung sent the envoys to his country's
        main trading partner as he travels to Washington to meet U.S. President Donald
        Trump.'
    section2:
      primarytype: 'block'
      uuid: '2f39d1eb-888c-4567-bc00-86107d9070f6'
      activationstatus: true
      created: 2025-08-24T21:57:11.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-24T21:57:12.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T21:57:11.928+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Former assembly speaker Park Byeong-seug, the head of the delegation,
        met Chinese Foreign Minister Wang Yi and handed over a letter from Lee to
        Chinese President Xi Jinping.'
    section3:
      primarytype: 'block'
      uuid: '2b7bf9a9-1540-415f-8e6c-3d014b7d4ae1'
      activationstatus: true
      created: 2025-08-24T21:57:11.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-24T21:57:12.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T21:57:11.929+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Diplomatic ties between the two countries have improved since a 2017
        dispute over South Korea's deployment of a U.S. missile defence system, which
        Beijing opposed.'
    section4:
      primarytype: 'block'
      uuid: 'f446191c-c11c-4561-bff1-d10cfbee0868'
      activationstatus: true
      created: 2025-08-24T21:57:11.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-24T21:57:12.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T21:57:11.929+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'But they exchanged harsh words in 2023 about critical comments on Beijing
        by South Korea's last president, Yoon Suk Yeol.'
    section5:
      primarytype: 'block'
      uuid: '99b14b5c-f85d-4048-8b7b-11d545a81605'
      activationstatus: true
      created: 2025-08-24T21:57:11.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-24T21:57:12.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T21:57:11.929+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Park told Wang Yi on Sunday he hoped the delegation would "open the
        door to normalising South Korea-China relations, which have been strained
        in recent years," Yonhap said.'
    section6:
      primarytype: 'block'
      uuid: 'fc777a31-d220-4d0d-93e3-2ad630fa924f'
      activationstatus: true
      created: 2025-08-24T21:57:11.930+08:00
      createdby: 'tristan-nwp'
