      uuid: 'e9f5c534-8857-41ac-bc6e-de6a98b670ff'
      activationstatus: true
      created: 2025-08-24T17:56:02.756+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:56:02.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:56:02.763+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong>&nbsp;South Korea special prosecutors
        investigating the country's martial law crisis in December filed a court
        request to detain former Prime Minister Han Duck-soo, a prosecution spokesperson
        said on Sunday, Aug. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b5f398ac-8c04-43c4-8a0f-96933c2004b1'
      activationstatus: true
      created: 2025-08-24T17:56:02.757+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:56:02.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:56:02.757+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The prosecution accused Han of abetting former President Yoon Suk Yeol\
        \ in declaring martial law and committing perjury, Park Ji-young, the spokesperson,\
        \ told reporters.\r"
    section2:
      primarytype: 'block'
      uuid: '412fde07-da27-4854-92e2-f885542fc197'
      activationstatus: true
      created: 2025-08-24T17:56:02.757+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:56:02.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:56:02.757+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yoon is already facing a criminal trial on insurrection charges. In\
        \ April, the conservative leader was removed from office over his botched\
        \ bid to impose martial law, which plunged the country into political turmoil.\r"
    section3:
      primarytype: 'block'
      uuid: 'e8fb1573-56ea-4e2c-920e-fbde71a0addd'
      activationstatus: true
      created: 2025-08-24T17:56:02.758+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:56:02.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:56:02.758+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Han, who was prime minister under Yoon, became acting president after\
        \ Yoon was impeached. He then resigned from the post to run in a June election\
        \ to become the next president, but ended his bid following rifts among conservatives.\r"
    section4:
      primarytype: 'block'
      uuid: '37b375a1-2386-4232-b709-23d5e9296d80'
      activationstatus: true
      created: 2025-08-24T17:56:02.758+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:56:02.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:56:02.758+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters could not immediately reach Han for comment.\r"
    section5:
      primarytype: 'block'
      uuid: '746c04c9-9261-4f88-a73f-07e44f8ea1d9'
      activationstatus: true
      created: 2025-08-24T17:56:02.758+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:56:02.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:56:02.758+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In recent weeks, prosecutors have been questioning Han in relation\
        \ to the martial law case, but Han has not responded to questions from reporters.\r"
    section6:
      primarytype: 'block'
      uuid: '9a84ed35-bbf8-412f-b3d2-d994cb959122'
      activationstatus: true
      created: 2025-08-24T17:56:02.759+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:56:02.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:56:02.759+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ju-min Park; Editing by Lincoln Feast.)</em></p>'
  'START HERE----->israel-pounds-gaza-city-suburbs':
    author: 'Nidal al-Mughrabi and Lili Bayer, Reuters'
    caption: 'A Palestinian man rides a bike as smoke rises following an Israeli
      strike, in Gaza City, Aug. 24. (Dawoud Abu Alkas/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-24T17:56:08.000+08:00
    imagesource: 'ebe96cff-eb13-4373-95d2-2c3a177801f3'
    primarytype: 'composition'
    uuid: 'e73b68cb-ea59-4c3d-99a8-4d54edfcd245'
    lead: 'Israeli planes and tanks pounded the eastern and northern outskirts of
      Gaza City overnight Saturday to Sunday, destroying buildings and homes, residents
      said, as Israeli leaders vowed to press on with a planned offensive on the city.'
    activationstatus: true
    created: 2025-08-24T17:58:40.102+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-24T18:09:44.361+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-24T18:09:44.015+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Israel pounds Gaza City suburbs, vows to press on with offensive'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c4ed9517-e9ce-4a8b-8e19-dfd707eb2893'
      activationstatus: true
      created: 2025-08-24T17:58:40.178+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.006+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Jerusalem, Israel -</strong>&nbsp;Israeli planes
        and tanks pounded the eastern and northern outskirts of Gaza City overnight
        Saturday to Sunday, Aug. 23 to 24, destroying buildings and homes, residents
        said, as Israeli leaders vowed to press on with a planned offensive on the
        city.</p>'
    section1:
      primarytype: 'block'
      uuid: '3e0fdc07-39b0-47ce-b947-2da3ec65aef9'
      activationstatus: true
      created: 2025-08-24T17:58:40.178+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.006+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Witnesses reported the sound of explosions non-stop overnight in the\
        \ areas of Zeitoun and Shejaia, while tanks shelled houses and roads in the\
        \ nearby Sabra neighbourhood and several buildings were blown up in the northern\
        \ town of Jabalia.\r"
    section2:
      primarytype: 'block'
      uuid: '2aabdfd2-f4ed-4e7c-8fb9-34e3f97b3f50'
      activationstatus: true
      created: 2025-08-24T17:58:40.179+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.007+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military said on Sunday that its forces have returned to\
        \ combat in the Jabalia area in recent days, to dismantle militant tunnels\
        \ and strengthen control of the area.\r"
    section3:
      primarytype: 'block'
      uuid: 'e9f1703a-7d3b-43df-9474-100e0f357ffb'
      activationstatus: true
      created: 2025-08-24T17:58:40.179+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.007+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It added that the operation there \"enables the expansion of combat\
        \ into additional areas and prevents Hamas terrorists from returning to operate\
        \ in these areas.\"\r"
    section4:
      primarytype: 'block'
      uuid: 'bdb7070b-07e2-44dd-9eaf-8391af3ba862'
      activationstatus: true
      created: 2025-08-24T17:58:40.179+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel approved a plan this month to seize control of Gaza City, describing\
        \ it as Hamas' last bastion. It is not expected to begin for a few weeks,\
        \ leaving room for mediators Egypt and Qatar to try and resume ceasefire talks\
        \ between the sides.\r"
    section5:
      primarytype: 'block'
      uuid: 'dfe4041d-9f2a-4b0a-8b2f-5e77b3f9e209'
      activationstatus: true
      created: 2025-08-24T17:58:40.180+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's Defence Minister Israel Katz on Sunday vowed to press on with\
        \ the offensive, which has raised alarm abroad and objections at home. On\
        \ Friday Katz said that Gaza City will be razed unless Hamas agrees to end\
        \ the war on Israel's terms and release all the hostages it still holds.\r"
    section6:
      primarytype: 'block'
      uuid: '0afdea75-9d24-4ba4-9451-c9be55959f2b'
      activationstatus: true
      created: 2025-08-24T17:58:40.180+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fire lit the skies from the direction of the explosions, causing panic,\
        \ prompting some families to stream out of the city. Others said they would\
        \ prefer to die and not leave.\r"
    section7:
      primarytype: 'block'
      uuid: '9c13b2f9-536c-4753-9e66-fdd568e5904a'
      activationstatus: true
      created: 2025-08-24T17:58:40.181+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'We are not leaving'</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '01a5fb01-6e45-4215-83fd-009da87f18f6'
      activationstatus: true
      created: 2025-08-24T17:58:40.181+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Around half of the enclave's two million people currently live in Gaza\
        \ City. A few thousand have already left, carrying their belongings on vehicles,\
        \ and rickshaws.\r"
    section9:
      primarytype: 'block'
      uuid: 'cf0a9a19-853d-4eaa-a97b-debf8fa9f1bd'
      activationstatus: true
      created: 2025-08-24T17:58:40.181+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I stopped counting the times I had to take my wife and three daughters\
        \ and leave my home in Gaza City,\" said Mohammad, 40. \"No place is safe,\
        \ but I can't take the risk. If they suddenly begin the invasion, they will\
        \ use heavy fire,\" he told Reuters via a chat app.\r"
    section10:
      primarytype: 'block'
      uuid: '94f43968-fdab-4e71-b500-e431019ffb67'
      activationstatus: true
      created: 2025-08-24T17:58:40.182+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Others say they will not leave, no matter what.\r"
    section11:
      primarytype: 'block'
      uuid: '4c07c2bb-1509-41c4-a4b8-333e99ade0c0'
      activationstatus: true
      created: 2025-08-24T17:58:40.182+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We are not leaving, let them bomb us at home,\" said Aya, 31, who\
        \ has a family of eight, adding that they couldn't afford to buy a tent or\
        \ pay for the transportation, even if they did try to leave. \"We are hungry,\
        \ afraid and don't have money,\" she said.\r"
    section12:
      primarytype: 'block'
      uuid: '4f507674-6678-4b78-851f-33ffafe95530'
      activationstatus: true
      created: 2025-08-24T17:58:40.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A global hunger monitor said on Friday that Gaza City and surrounding\
        \ areas are officially suffering from famine that will likely spread. Israel\
        \ has rejected the assessment and says it ignores steps it has taken since\
        \ late July to increase aid supply into and across Gaza.\r"
    section13:
      primarytype: 'block'
      uuid: '0c1ebe34-01eb-4d8b-ace9-1024bfcf8579'
      activationstatus: true
      created: 2025-08-24T17:58:40.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Sunday, the Gaza health ministry said eight more people died of\
        \ malnutrition and starvation in the enclave, raising deaths from such causes\
        \ to 289 people, including 115 children, since the war started. Israel disputes\
        \ fatality figures by the health ministry in the Hamas-run strip.\r"
    section14:
      primarytype: 'block'
      uuid: 'b84f72d1-8911-45ca-934b-81cd6ab4cade'
      activationstatus: true
      created: 2025-08-24T17:58:40.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The war began on October 7, 2023, when Hamas-led gunmen burst into\
        \ southern Israel, killing some 1,200 people, mainly civilians, and taking\
        \ 251 hostages.\r"
    section15:
      primarytype: 'block'
      uuid: 'af143bc1-e156-4038-9c44-c3e7d5a7a4a2'
      activationstatus: true
      created: 2025-08-24T17:58:40.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's military offensive against Hamas has since killed at least\
        \ 62,000 Palestinians, mostly civilians, according to the Gaza health ministry,\
        \ left much of the territory in ruins and internally displaced nearly its\
        \ entire population.\r"
    section16:
      primarytype: 'block'
      uuid: '6652de88-cbb9-45b9-a533-42c062dc3c75'
      activationstatus: true
      created: 2025-08-24T17:58:40.185+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:09:44.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:09:44.014+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidal al-Mughrabi in Cairo, Lili Bayer and Maayan
        Lubell in Jerusalem, By William Maclean )</em></p>'
  'START HERE----->taiwan-china-competing-world-war-2-narratives':
    author: 'Ben Blanchard, Reuters'
    caption: 'A wreath lies during an event to commemorate the 80th anniversary
      of the end of World War Two at Chiang Kai-shek Memorial Hall in Taipei, Taiwan,
      Aug. 16. (Ann Wang/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-24T18:10:39.000+08:00
    imagesource: '27bea881-f2e2-47c4-b5ab-926a01185ac9'
    primarytype: 'composition'
    uuid: '37f5f110-ce0c-42b6-88c8-b4a8af54536a'
    lead: 'As China gears up for a mass military parade in Beijing next month to
      mark the war's end, both Taiwan and the People's Republic of China are locked
      in an increasingly bitter war of words about historical narrative and who should
      really be claiming credit for the victory.'
    activationstatus: true
    created: 2025-08-24T18:12:48.996+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-24T18:15:28.912+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-24T18:15:28.609+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Taiwan, China battle it out in competing World War Two narratives'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '74fb1b6b-f796-4c68-a9b1-71f421868aa1'
      activationstatus: true
      created: 2025-08-24T18:12:49.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan -</strong>&nbsp;Veteran Pan Cheng-fa says
        he clearly remembers fighting for China against the Japanese in World War
        Two, but gets agitated when asked about the role of communist forces who at
        the time were in an uneasy alliance with his republican government.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd1474d10-aed7-49ff-bdbf-92f714bf2844'
      activationstatus: true
      created: 2025-08-24T18:12:49.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We gave them weapons, equipment - we strengthened them,\" Pan, 99,\
        \ said at an event in Taiwan's capital Taipei to commemorate the 80th anniversary\
        \ of the end of World War Two.\r"
    section2:
      primarytype: 'block'
      uuid: '884a1abc-c946-4789-aca6-6eaa8ab9f1d0'
      activationstatus: true
      created: 2025-08-24T18:12:49.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>As China gears up for a mass military parade in Beijing next month
        to mark the war's end, both Taiwan - whose formal name remains Republic of
        China - and the People's Republic of China are locked in an increasingly
        bitter war of words about historical narrative and who should really be claiming
        credit for the victory.</p>'
    section3:
      primarytype: 'block'
      uuid: '4659b93e-4e44-4783-aa94-a4209665a4a6'
      activationstatus: true
      created: 2025-08-24T18:12:49.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fighting in China began in earnest in 1937 with the full-scale Japanese\
        \ invasion and continued until the surrender of Japan in 1945, when the island\
        \ of Taiwan was handed over to the Republic of China after decades of Japanese\
        \ rule.\r"
    section4:
      primarytype: 'block'
      uuid: '53c30825-f073-4135-bd8b-b25ed05ab2f8'
      activationstatus: true
      created: 2025-08-24T18:12:49.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"After Japan was taken down, (the communists') next target was the\
        \ Republic of China,\" Pan added, referring to the resumption of the civil\
        \ war which led to the victory of Mao Zedong's forces and flight of the republican\
        \ government to Taiwan in 1949.\r"
    section5:
      primarytype: 'block'
      uuid: '0ed9251c-ead6-4b1e-8feb-3dd8b14307a6'
      activationstatus: true
      created: 2025-08-24T18:12:49.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ruling Chinese Communist Party often reminds people of its struggle\
        \ against the Japanese, but a lot of the fighting was done by the forces of\
        \ Chiang Kai-shek's republican government, and it was the Republic of China\
        \ who signed the peace agreement as one of the allied nations.\r"
    section6:
      primarytype: 'block'
      uuid: '29fc46c5-adcb-4ed3-a319-3192900d6935'
      activationstatus: true
      created: 2025-08-24T18:12:49.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.601+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"During the Republic of China's war of resistance against Japan, the\
        \ People's Republic of China did not even exist, but the Chinese communist\
        \ regime has in recent years repeatedly distorted the facts, claiming it was\
        \ the Communist Party who led the war of resistance,\" Taiwan's top China-policy\
        \ maker Chiu Chui-cheng said on August 15, the Japanese surrender anniversary.\r"
    section7:
      primarytype: 'block'
      uuid: '1f11ab7e-511f-4789-8d90-344affa14f0f'
      activationstatus: true
      created: 2025-08-24T18:12:49.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.601+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Mainland Affairs Council, which Chiu heads, said this month that\
        \ the communists' strategy at the time was \"70% about strengthening themselves,\
        \ 20% dealing with republican government and 10% about opposing Japan\", repeating\
        \ an old wartime accusation against Mao the Chinese Communist Party has denied.\r"
    section8:
      primarytype: 'block'
      uuid: 'e42fe887-219e-4cac-9e09-a0218720b341'
      activationstatus: true
      created: 2025-08-24T18:12:49.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Taiwan's own anniversary events are much more low key, and don't mention\
        \ the role of the communists apart from to lambaste them.\r"
    section9:
      primarytype: 'block'
      uuid: 'aae6783e-b0a8-4f1d-9982-adda5e175cd6'
      activationstatus: true
      created: 2025-08-24T18:12:49.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A defense ministry concert on Thursday night in Taipei featured
        performers dressed as World War Two-era republican soldiers, images of the
        Flying Tigers - volunteer US pilots who flew for the republican Chinese air
        force - and rap by Taiwanese hip-hop group Nine One One.</p>'
    section10:
      primarytype: 'block'
      uuid: 'e03daf8a-7859-4ac4-afaf-2b9e90e05ec3'
      activationstatus: true
      created: 2025-08-24T18:12:49.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.603+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"History affirms that the War of Resistance was led and won by the\
        \ Republic of China,\" the ministry said a performance programme.\r"
    section11:
      primarytype: 'block'
      uuid: 'c57cd119-aba1-4872-9e0b-77156a401821'
      activationstatus: true
      created: 2025-08-24T18:12:49.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.603+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China has hit back at what it sees as misrepresentation of the Chinese\
        \ Communist Party's role.\r"
    section12:
      primarytype: 'block'
      uuid: 'f063f6eb-b4f7-480f-8752-1dc84c84b2f5'
      activationstatus: true
      created: 2025-08-24T18:12:49.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Tuesday, the party's official People's Daily wrote in an online\
        \ commentary that vigilance was needed against efforts to \"distort and falsify\
        \ the Chinese Communist Party's role as the country's backbone\" in fighting\
        \ Japan.\r"
    section13:
      primarytype: 'block'
      uuid: '1634af6f-3cd4-45c4-97d1-f06e1a9780b7'
      activationstatus: true
      created: 2025-08-24T18:12:49.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China says the victory belongs to all Chinese people, including those\
        \ in Taiwan, and is also celebrating the fact the war's end in 1945 led to\
        \ Taiwan - a Japanese colony from 1895 - being \"returned\" to Chinese rule\
        \ as part of the peace agreement.\r"
    section14:
      primarytype: 'block'
      uuid: '819a4c27-6d36-4d66-b6e5-b9631c7f487f'
      activationstatus: true
      created: 2025-08-24T18:12:49.072+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.605+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Taiwan says nothing in any agreements talked about handing over Taiwan\
        \ to the Chinese Communist Party-run People's Republic of China which was\
        \ only founded in late 1949.\r"
    section15:
      primarytype: 'block'
      uuid: '81aa10a2-bea7-4f14-a4d0-aa138595bdf3'
      activationstatus: true
      created: 2025-08-24T18:12:49.072+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.605+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Taiwan's President Lai Ching-te marked the surrender anniversary of\
        \ August 15 with a Facebook post saying aggression will be defeated, in a\
        \ pointed reference to Beijing's military threats against the island.\r"
    section16:
      primarytype: 'block'
      uuid: 'aeaa7f6e-dcd8-4e01-be0a-d97a7a34f6c5'
      activationstatus: true
      created: 2025-08-24T18:12:49.073+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The People's Republic of China says it is the successor state to the\
        \ Republic of China and that Taiwan is an inherent part of Beijing's territory,\
        \ a view Taipei's government vehemently opposes.\r"
    section17:
      primarytype: 'block'
      uuid: 'e255b892-83f6-420c-bb0e-e6f261f00b4e'
      activationstatus: true
      created: 2025-08-24T18:12:49.073+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Taiwan's government has urged its people not to attend China's military\
        \ parade, warning against reinforcing Beijing's territorial claims and backing\
        \ its version of what the anniversary means.\r"
    section18:
      primarytype: 'block'
      uuid: '32a03e63-f077-4cb1-a416-e8f41281e0df'
      activationstatus: true
      created: 2025-08-24T18:12:49.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Veteran Pan, who says family members left behind after the civil war\
        \ were brutalised while he escaped to Taiwan, sees Beijing's parade as having\
        \ nothing to do with him.\r"
    section19:
      primarytype: 'block'
      uuid: 'dc8b9aef-c9bd-41b9-aa25-9e033b61c9bf'
      activationstatus: true
      created: 2025-08-24T18:12:49.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I can't say anything good about the communists,\" he said.\r"
    section20:
      primarytype: 'block'
      uuid: '5699aa5b-4911-4b79-8be6-0bd61aa010ec'
      activationstatus: true
      created: 2025-08-24T18:12:49.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:15:28.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T18:15:28.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ben Blanchard; Editing by Lincoln Feast.)</em></p>'
  'START HERE----->vietnam-island-building-in-spratlys-to-surpass-china':
    author: 'Reuters'
    caption: 'An aerial view of Southwest Cay, also known as Pugad Island, controlled
      by Vietnam and part of the Spratly Islands in the disputed South China Sea,
      April 21, 2017. (Francis Malasig/Pool/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-24T18:15:55.000+08:00
    imagesource: 'f1450d6e-5f57-497a-b70c-85c33ddd7d2c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd4cafdba-1461-4a41-a60d-58c563d8c162'
    lead: 'Vietnam has significantly expanded island-building work in areas it claims
      in the Spratly Islands chain of the disputed South China Sea and will match
      and likely surpass the scale of such activity there by China, a US think tank
      reported on Friday.'
    activationstatus: true
    created: 2025-08-24T18:18:33.172+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-24T18:25:15.231+08:00
    lastactivatedby: 'jelo-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-08-24T18:25:14.841+08:00
    lastmodified: 2025-08-24T18:25:09.613+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Vietnam island building in Spratlys may soon surpass China's, report
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0cf1f101-0a30-4aa8-b387-949f62001cb2'
      activationstatus: true
      created: 2025-08-24T18:18:33.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:25:15.232+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-24T18:25:09.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong>&nbsp;Vietnam has significantly
        expanded island-building work in areas it claims in the Spratly Islands chain
        of the disputed South China Sea and will match and likely surpass the scale
        of such activity there by China, a US think tank reported on Friday, Aug.
        22.</p>'
    section1:
      primarytype: 'block'
      uuid: '7d907769-4d12-439d-96a1-0e1698d07fff'
      activationstatus: true
      created: 2025-08-24T18:18:33.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:25:15.232+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-24T18:25:09.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Recent satellite imagery showed that since the start of this year,\
        \ Vietnam has expanded island-building to eight features previously untouched\
        \ by a round of reclamation that began in 2021, the report from Washington's\
        \ Center for Strategic and International Studies said.\r"
    section2:
      primarytype: 'block'
      uuid: '22b168e6-8586-4da7-97be-a6142822b24d'
      activationstatus: true
      created: 2025-08-24T18:18:33.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:25:15.232+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-24T18:25:09.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The report from CSIS's Asia Maritime Transparency Initiative, said\
        \ the imagery showed Vietnam has undertaken dredging and landfill work at\
        \ Alison Reef, Collins Reef, East Reef, Landsdowne Reef and Petley Reefs.\r"
    section3:
      primarytype: 'block'
      uuid: '7787c994-ebdc-4a42-8a14-4a654b6c41a1'
      activationstatus: true
      created: 2025-08-24T18:18:33.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:25:15.233+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-24T18:25:09.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The work meant that all 21 Vietnamese-occupied rocks and low-tide elevations\
        \ in the Spratly Islands chain have now been expanded to include artificial\
        \ land, when four years ago a majority hosted only isolated pillbox structures.\r"
    section4:
      primarytype: 'block'
      uuid: 'c1481d49-a9bd-47ca-8fb2-3ab794fb8e83'
      activationstatus: true
      created: 2025-08-24T18:18:33.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:25:15.233+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-24T18:25:09.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The report said new expansion had also begun at three features that\
        \ already hosted medium-sized artificial islands created in earlier rounds\
        \ of dredging: Amboyna Cay, Grierson Reef, and West Reef.\r"
    section5:
      primarytype: 'block'
      uuid: '7413cc9d-547b-4c2c-b0e8-34e8acf3b92e'
      activationstatus: true
      created: 2025-08-24T18:18:33.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:25:15.233+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-24T18:25:09.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"As of March 2025, Vietnam had created about 70% as much artificial\
        \ land in the Spratlys as China had,\" it said. \"Reclamation at these eight\
        \ new features all but ensures that Vietnam will match - and likely surpass\
        \ - the scale of Beijing's island-building.\"\r"
    section6:
      primarytype: 'block'
      uuid: '898eecdb-bd31-4cce-9cdd-c3a8f7829c18'
      activationstatus: true
      created: 2025-08-24T18:18:33.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:25:15.233+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-24T18:25:09.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China claims almost the entire South China Sea, despite overlapping\
        \ claims by Brunei, Malaysia, the Philippines and Vietnam. Beijing has conducted\
        \ extensive island-building work there opposed by the United States and its\
        \ allies and partners.\r"
    section7:
      primarytype: 'block'
      uuid: 'b30e79c4-f2a7-43a7-aaca-a3f9484736b2'
      activationstatus: true
      created: 2025-08-24T18:18:33.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:25:15.233+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-24T18:25:09.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The CSIS report said the images showed infrastructure, including munitions\
        \ storage containers, was beginning to appear on Vietnamese claimed reefs\
        \ where dredging work was approaching completion, such as Barque Canada Reef,\
        \ Discovery Great Reef, Ladd Reef, Namyit Island, Pearson Reef, Sand Cay,\
        \ and Tennent Reef.\r"
    section8:
      primarytype: 'block'
      uuid: '77ceff87-6139-4d87-915f-198d936f6d06'
      activationstatus: true
      created: 2025-08-24T18:18:33.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:25:15.234+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-24T18:25:09.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said the location of new structures and munitions depots seemed\
        \ to preclude the possibility of full-length runways on some of the longer\
        \ features and said a runway at Barque Canada was likely the only one being\
        \ constructed to join Vietnam’s sole existing airstrip at Spratly Island.China\
        \ and Vietnam's Washington embassies did not immediately respond to requests\
        \ for comment on the CSIS report.\r"
    section9:
      primarytype: 'block'
      uuid: '0c0be841-d307-418c-96c2-3aec655033f6'
      activationstatus: true
      created: 2025-08-24T18:18:33.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:25:15.234+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-24T18:25:09.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In February, China said it opposes Vietnam's construction activities\
        \ on Barque Canada Reef, saying it was Chinese territory.\r"
    section10:
      primarytype: 'block'
      uuid: '4bfd8a4a-f04e-4912-a627-d88731db1990'
      activationstatus: true
      created: 2025-08-24T18:18:33.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:25:15.234+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-24T18:25:09.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2016, the Permanent Court of Arbitration in the Hague ruled that\
        \ China's South China Sea claims were not supported by international law,\
        \ a decision Beijing rejects.\r"
    section11:
      primarytype: 'block'
      uuid: 'ed8fd4b0-8313-4014-8d3d-1b547d7c9c0d'
      activationstatus: true
      created: 2025-08-24T18:18:33.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T18:25:15.234+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-24T18:25:09.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Brunnstrom; Editing by Daniel Wallis)</em></p>'
  'START HERE----->tedoro-deal-with-australia-not-mdt':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'The Armed Forces of the Philippines and the Australian Defence Force
      conduct combined and joint forcible entry operations during Exercise ALON 2025
      in San Vicente, Palawan, facing the West Philippine Sea, on Sunday, Aug. 24.
      (Armed Forces of the Philippines)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-24T21:48:43.000+08:00
    imagesource: '2cfac85c-693f-459d-b9ec-ac294806a883'
    primarytype: 'composition'
    uuid: 'c1b188e1-fa4e-4070-ada1-6bd2b920a326'
    lead: 'The Philippines and Australia are poised to seal a defense cooperation
      agreement in 2026 – with the statement of intent signed over the weekend to
      lay the groundwork. Defense Secretary Gibo Teodoro said on Sunday it will not
      be tantamount to a mutual defense treaty.'
    activationstatus: true
    created: 2025-08-24T21:53:44.238+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-24T22:38:16.269+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-24T22:38:15.784+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Deal with Australia not a mutual defense treaty - Teodoro'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '295ced4d-7797-4b6c-b257-fb52f9fd4742'
      activationstatus: true
      created: 2025-08-24T21:53:44.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.772+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>San Vicente, Palawan, Philippines –</strong> Philippine
        and Australian defense ministers on Sunday, Aug. 24, led simulated amphibious
        assaults on the shores of a strategic island facing the West Philippine Sea:
        Palawan.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb3cd417-42a6-47a1-9f77-890de40f8775'
      activationstatus: true
      created: 2025-08-24T21:53:44.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The large-scale amphibious drill – with about 1,000 Filipino Marines\
        \ manning assault boats and the air force flying FA-50 fighter jets as aerial\
        \ support, while the Australians deployed the HMAS Brisbane (DDG41) and a\
        \ RAAF EA-18G Growler – simulated beach landing and a retake of a coastal\
        \ territory.\r"
    section2:
      primarytype: 'block'
      uuid: 'f0efbb99-e7b7-4d71-a952-e02ac78f5082'
      activationstatus: true
      created: 2025-08-24T21:53:44.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The exercise showed a leveling up of military ties in the face of China’\
        s incursions in the West Philippine Sea. Australia said the war games were\
        \ its biggest overseas military exercises in the region in recent history.\r"
    section3:
      primarytype: 'block'
      uuid: '86c36109-2357-4d87-afba-8385b96786e7'
      activationstatus: true
      created: 2025-08-24T21:53:44.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.774+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Manila and Canberra are poised to seal a defense cooperation agreement
        in 2026 – with the statement of intent signed over the weekend to lay the
        groundwork.</p>'
    section4:
      primarytype: 'block'
      uuid: '7833320a-81b6-42ae-9bef-eebf6efd5782'
      activationstatus: true
      created: 2025-08-24T21:53:44.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.774+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Defense Secretary Gibo Teodoro said on Sunday it will not be tantamount
        to a mutual defense treaty (MDT).</p>'
    section5:
      primarytype: 'block'
      uuid: 'ce34fa49-0101-4d0b-b4b8-96724b49b5de'
      activationstatus: true
      created: 2025-08-24T21:53:44.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“That statement of intent sort of makes clear where our areas of
        cooperation will be. Actually we’re doing these things now, we want it formalized,”
        he told reporters.</p>'
    section6:
      primarytype: 'block'
      uuid: 'ef1fa13e-1b2b-4ab3-90bf-0afe5152bcdd'
      activationstatus: true
      created: 2025-08-24T21:53:44.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“A mutual defense treaty is an entirely different thing. A defense
        cooperation agreement will concretize and provide a mechanism for more continuous
        interactions between our two countries’ armed forces,” Teodoro said.</p>'
    section7:
      primarytype: 'block'
      uuid: '8aaf6b50-43c3-4f55-9ff7-fb72ff6cf18b'
      activationstatus: true
      created: 2025-08-24T21:53:44.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.776+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines has had a MDT with the US since 1951.\r"
    section8:
      primarytype: 'block'
      uuid: 'c5523ace-2084-4c10-86da-6f9c3e89ef1b'
      activationstatus: true
      created: 2025-08-24T21:53:44.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.776+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Australian Deputy Prime Minister and Minister for Defence Richard Marles\
        \ said the defense cooperation agreement will “regularize” joint exercises,\
        \ operations and ministerial meetings.\r"
    section9:
      primarytype: 'block'
      uuid: '75ce1044-318a-4cbe-b2e7-cc6ceb01ef79'
      activationstatus: true
      created: 2025-08-24T21:53:44.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.777+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It reflects the growing relationship between our two defense forces,”\
        \ Marles told the same briefing.\r"
    section10:
      primarytype: 'block'
      uuid: '195cdd37-aeef-4512-a1d9-ddf08b9a3515'
      activationstatus: true
      created: 2025-08-24T21:53:44.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.777+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This is cooperation about two countries which seek to assert a rules-based\
        \ order and it is as simple as that. In doing that, it contributes to the\
        \ peace and the security in the region,” he added.\r"
    section11:
      primarytype: 'block'
      uuid: 'd40b3a90-ef57-4cbb-a172-f7ba3de03ade'
      activationstatus: true
      created: 2025-08-24T21:53:44.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.778+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Western seaboard</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '1f5f488c-7514-4c72-8fb1-3971ef258dc3'
      activationstatus: true
      created: 2025-08-24T21:53:44.292+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.779+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Armed Forces of the Philippines (AFP) chief Gen. Romeo Brawner Jr.\
        \ said the ‘Exercise Alon’ would be favorable for the military’s Western Command.\r"
    section13:
      primarytype: 'block'
      uuid: 'b9bcc44f-a0f3-4157-9796-5357e7c28bc6'
      activationstatus: true
      created: 2025-08-24T21:53:44.292+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.779+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It is very significant because sa nakikita na mga [of the] threats\
        \ we are facing. Palawan is one of those areas. So we have to be able to rehearse\
        \ the defense of our western seaboard,” Brawner said.\r"
    section14:
      primarytype: 'block'
      uuid: '12181cb2-1164-4db4-a4e6-f8d30f8f2c29'
      activationstatus: true
      created: 2025-08-24T21:53:44.293+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.780+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday, Aug. 22, Brawner said he had told troops stationed at Ayungin\
        \ (Second Thomas) Shoal to stop the Chinese from boarding the BRP Sierra Madre\
        \ at all costs. His directive followed increased transit of armed Chinese\
        \ vessels along the waters in the shoal 105 nautical miles off Palawan.\r"
    section15:
      primarytype: 'block'
      uuid: 'b94e9b90-5deb-49e0-8fb3-2aa44c400bd2'
      activationstatus: true
      created: 2025-08-24T21:53:44.293+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.780+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The situation is improving. We have been successful in pushing the\
        \ Chinese intrusions into the shoal itself,” Brawner said.\r"
    section16:
      primarytype: 'block'
      uuid: 'b57ed1e4-0546-4942-99ea-5855dac5cd02'
      activationstatus: true
      created: 2025-08-24T21:53:44.293+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.781+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Resupply mission</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: 'f86c2df0-5ba0-443b-adf7-aac446223ad1'
      activationstatus: true
      created: 2025-08-24T21:53:44.294+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.781+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Brawner said the Western Command, which is responsible for Palawan\
        \ and the Kalayaan Island Group, ordered troops to “cut the fishing nets”\
        \ cast by Chinese vessels last week over the waters in Ayungin Shoal “so that\
        \ mobility will still be allowed within the shoal itself.”\r"
    section18:
      primarytype: 'block'
      uuid: 'df8729f6-e6d8-4f8c-82a8-e8e9e501d715'
      activationstatus: true
      created: 2025-08-24T21:53:44.294+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.782+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This is in preparation for the resupply mission that we are going\
        \ to do one of these days,” Brawner said, without elaborating.\r"
    section19:
      primarytype: 'block'
      uuid: 'fb80d450-068d-4fed-af30-4e5c76d29fe6'
      activationstatus: true
      created: 2025-08-24T21:53:44.295+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.782+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He referred to the resupply mission for troops in the BRP Sierra Madre,\
        \ a World War II landing ship grounded in Ayungin since 1999, but under constant\
        \ threat from Chinese interference.\r"
    section20:
      primarytype: 'block'
      uuid: 'feaf73ba-b714-4f55-a343-9e1ee84470e6'
      activationstatus: true
      created: 2025-08-24T21:53:44.295+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.783+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The AFP wants China to keep its end of the bargain under an arrangement\
        \ for the rotation and resupplying to the Sierra Madre agreed on by Beijing\
        \ and Manila in July last year.\r"
    section21:
      primarytype: 'block'
      uuid: 'a725c79c-7b59-4177-8b78-563e46befdd1'
      activationstatus: true
      created: 2025-08-24T21:53:44.296+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T22:38:16.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T22:38:15.783+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The agreement with China still stands. Kaya pagdating nung time na\
        \ magreresupply tayo ay rerespetuhin nila yung resupply mission [So when we\
        \ resupply they will respect the resupply mission],” Brawner said.\r"
