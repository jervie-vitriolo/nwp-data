      lastmodified: 2025-08-24T12:50:50.016+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Earlier this month, Kim condemned the US-South Korea joint military
        drills as their intent to remain "most hostile and confrontational" to his
        country, pledging to speed up nuclear build-up.</p>'
    section3:
      primarytype: 'block'
