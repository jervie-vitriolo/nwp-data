      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T16:00:46.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. did not act on the “Konektadong Pinoy” bill, allowing it to lapse
        into law on Sunday, Aug. 24, Malacañang confirmed.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fd22b72d-408f-4bdf-ac67-3e912b35567d'
      activationstatus: true
      created: 2025-08-24T15:51:24.735+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T16:00:47.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T16:00:46.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '32631673-007c-4329-b3ea-8640a736076d'
      activationstatus: true
      created: 2025-08-24T15:51:24.736+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T16:00:47.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T16:00:46.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Congress on July 24 submitted the enrolled version of the bill called\
        \ “An Act Establishing a Comprehensive and Inclusive Data Transmission and\
        \ Connectivity Framework for the Philippines.” It is among Marcos’ priority\
        \ bills.\r"
    section3:
      primarytype: 'block'
      uuid: '3418e473-3e2c-4802-9ae8-6aa840101f04'
      activationstatus: true
      created: 2025-08-24T15:51:24.736+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T16:00:47.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T16:00:46.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4d53710c-a921-4347-85ff-d6f238aaf3d9'
      activationstatus: true
      created: 2025-08-24T15:51:24.736+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T16:00:47.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T16:00:46.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "When previously asked by reporters regarding the provisions still being\
        \ reviewed by Marcos, Malacañang only said to wait for the president’s action.\r"
    section5:
      primarytype: 'block'
      uuid: '783d1d67-1cb7-40a6-803f-964a070fe563'
      activationstatus: true
      created: 2025-08-24T15:51:24.737+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T16:00:47.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T16:00:46.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '83c3c8db-0ab6-47b8-a0be-1e9167495fcc'
      activationstatus: true
      created: 2025-08-24T15:51:24.737+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T16:00:47.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T16:00:46.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Mas maganda po kasing rebyuhin lahat [It’s better to review everything],”\
        \ Communications Undersecretary Claire Castro said in a briefing on Aug. 20.\r"
    section7:
      primarytype: 'block'
      uuid: 'e0abbfef-62c1-483c-8275-24fbc1027331'
      activationstatus: true
      created: 2025-08-24T15:51:24.738+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T16:00:47.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T16:00:46.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3e3d25df-b636-44b2-97a6-33ad3afac390'
      activationstatus: true
      created: 2025-08-24T15:51:24.738+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T16:00:47.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T16:00:46.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The “Konektadong Pinoy” bill seeks to streamline the licensing process,\
        \ promoting infrastructure sharing. It also aims to allow new and smaller\
        \ players to invest in data transmission infrastructure without requiring\
        \ a legislative franchise.\r"
    section9:
      primarytype: 'block'
      uuid: 'e795b037-f4cd-48e2-825c-9010d4c76f4b'
      activationstatus: true
      created: 2025-08-24T15:51:24.738+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T16:00:47.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T16:00:46.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ca441193-8587-414e-93ad-8ac89f7c8760'
      activationstatus: true
      created: 2025-08-24T15:51:24.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T16:00:47.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T16:00:46.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For ordinary Filipinos, the measure promises reduced costs and expanded\
