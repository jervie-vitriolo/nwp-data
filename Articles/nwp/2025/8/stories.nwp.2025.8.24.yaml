    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte's defense bares duration of argument in ICC confirmation of
      charges hearing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '183f4342-77a9-434a-8c2c-5b7d3d35b909'
      activationstatus: true
      created: 2025-08-24T13:07:44.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.648+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The defense team of
        former President Rodrigo Duterte has submitted to the International Criminal
        Court Pre-Trial Chamber I the expected number of hours it will argue against
        his alleged crimes against humanity during the confirmation of charges hearing
        in September.</p>'
    section1:
      primarytype: 'block'
      uuid: '280ca737-6532-426b-bdc3-ff16cf1698c9'
      activationstatus: true
      created: 2025-08-24T13:07:44.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f983166a-c9ae-4532-a3f5-74d631313b63'
      activationstatus: true
      created: 2025-08-24T13:07:44.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte’s lead counsel Nicholas Kaufman said the defense is expected\
        \ to have 30 minutes for the opening statement and another 30 minutes for\
        \ the closing statement during the hearing set on Sept. 23.\r"
    section3:
      primarytype: 'block'
      uuid: '5d43d14e-e670-404a-9ed9-d77152facff4'
      activationstatus: true
      created: 2025-08-24T13:07:44.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2afee6e3-054c-4c0a-b00c-68648bd9785c'
      activationstatus: true
      created: 2025-08-24T13:07:44.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In its oral presentation which will last 3-4 hours, the Defence will\
        \ expand, inter alia, on a number of core legal issues which concern the modes\
        \ of liability imputed to Mr Duterte and the contextual requirements of crimes\
        \ against humanity,” Kaufman said in a document titled “Defence Observations\
        \ on the Organisation of the Hearing on the Confirmation of Charges” dated\
        \ Aug. 22.\r"
    section5:
      primarytype: 'block'
      uuid: 'a2a6e119-e6ee-4106-8b58-1254e9b89598'
      activationstatus: true
      created: 2025-08-24T13:07:44.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6be4ca4c-0037-4142-b811-1977da747e16'
      activationstatus: true
      created: 2025-08-24T13:07:44.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“For the sake of clarity and the historical record, Mr Duterte did
        not commit any criminal offence,” Kaufman said. “Mr Duterte served his city
        and country, faithfully and with pride, for many years.”</p>'
    section7:
      primarytype: 'block'
      uuid: '7cb0b828-378f-49e8-82a0-6b2cb089b648'
      activationstatus: true
      created: 2025-08-24T13:07:44.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'bf591318-162c-4255-a6f6-65891ec715b1'
      activationstatus: true
      created: 2025-08-24T13:07:44.617+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Through the confirmation of charges hearing, the ICC Pre-Trial Chamber\
        \ I will determine whether the prosecution has sufficient evidence for the\
        \ case to proceed to a trial.\r"
