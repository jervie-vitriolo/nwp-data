      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '150837db-2c85-4f2c-9df0-8730e2b8eafa'
      activationstatus: true
      created: 2025-08-24T13:07:44.622+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Considered victims are those who personally suffered harm, whether
        direct or indirect, as a result from the crimes Duterte is charged with.</p>'
    section20:
      primarytype: 'block'
      uuid: '55cda88b-032c-4b95-81e5-1262a8f4dd62'
      activationstatus: true
      created: 2025-08-24T13:07:44.622+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '704591ed-dc8a-4566-beca-5b1be726cadb'
      activationstatus: true
      created: 2025-08-24T13:07:44.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Victims Participation and Reparations Section has received a total\
        \ of 303 applications to take part in Duterte’s ICC case, which covered alleged\
        \ crimes against humanity of murder from Nov. 1, 2011 to March 16, 2019.\r"
    section22:
      primarytype: 'block'
      uuid: 'd900b3d1-f7f5-401b-9b3a-092701627cfd'
      activationstatus: true
      created: 2025-08-24T13:07:44.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '33c2f441-d621-4f85-956b-850b3268e749'
      activationstatus: true
      created: 2025-08-24T13:07:44.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the Aug. 20 document, the registry also extracted selected quotes\
        \ from Group C applicants, who have revealed stories of pain and anger towards\
        \ Duterte for his anti-drug campaign that killed thousands of Filipinos.\r"
    section24:
      primarytype: 'block'
      uuid: 'dd417d44-2b1c-4277-b215-63aecc988bc9'
      activationstatus: true
      created: 2025-08-24T13:07:44.625+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'dfc8f254-7072-4235-a37e-2f1486005e2d'
      activationstatus: true
      created: 2025-08-24T13:07:44.625+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Even in death [my son] was not treated with dignity. […] It was
        like they just threw my son in like a pig. […] [My] son was already dead,
        yet it felt like [he] was still being killed - not just by the injustice of
        his death but by the indifference of those in power. […] To this day, the
        pain has not faded,” an applicant said.</p>'
    section26:
      primarytype: 'block'
      uuid: '58e5c742-e6fb-405a-9aa3-25035545cc51'
      activationstatus: true
      created: 2025-08-24T13:07:44.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.626+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '74cad005-44fb-4621-9b39-3047a24e2fa4'
      activationstatus: true
      created: 2025-08-24T13:07:44.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.627+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Others detailed how they were greatly affected by the death of their\
        \ relatives during the “Tokhang” era, with others saying their mental health\
        \ problems and trauma have resulted in job loss, among others.. \r"
    section28:
      primarytype: 'block'
      uuid: 'd8494722-f36e-454d-8e3c-93f1102aaef2'
      activationstatus: true
      created: 2025-08-24T13:07:44.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.627+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '1fbff963-6829-461a-9e60-db47fc44ccb7'
      activationstatus: true
      created: 2025-08-24T13:07:44.628+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.628+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Now, I am still suffering from trauma. Whenever I see a patrol car,\
        \ I get afraid because I would imagine the bodies of my [Redacted] sons thrown\
        \ into a patrol car that day. Whenever I see a police officer, I would be\
        \ enraged,” another applicant said.\r"
    section30:
      primarytype: 'block'
      uuid: 'ccf1d279-19f6-4669-9690-a281260cbfff'
      activationstatus: true
      created: 2025-08-24T13:07:44.629+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.629+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '115e72b5-54b3-4051-80af-81aed55eab12'
      activationstatus: true
      created: 2025-08-24T13:07:44.629+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.629+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They also emphasized how they cannot seek justice through the country’\
        s judicial system.\r"
    section32:
      primarytype: 'block'
      uuid: '483dff49-6042-4066-a2e1-ead5aaa38e01'
      activationstatus: true
      created: 2025-08-24T13:07:44.630+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.630+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'de439945-5534-47b8-9052-c059341dbddd'
      activationstatus: true
      created: 2025-08-24T13:07:44.631+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.631+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“[My nephew] said that he heard the armed men [say before] they
        proceeded to shoot: 'Ulohan niyo na yan' which translates to shoot them
        in the head, just to make sure that no one could witness or testify with regard
        to the incident,” an applicant also claimed.</p>'
    section34:
      primarytype: 'block'
      uuid: 'd220ddf5-8c9c-417c-8ec3-b71e704a8cab'
      activationstatus: true
      created: 2025-08-24T13:07:44.631+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.631+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'c53579e7-c914-4d71-a30b-1349bb70ac96'
      activationstatus: true
      created: 2025-08-24T13:07:44.632+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.632+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ICC Registry was directed to transmit applications classified as\
        \ “Group A” and “Group B” by no later than Aug. 27.\r"
    section36:
      primarytype: 'block'
      uuid: '46dc98b8-3ae5-472a-b6f1-9d1cc53812a3'
      activationstatus: true
      created: 2025-08-24T13:07:44.633+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.633+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '4678e806-9680-4a1a-8831-b1ebf3a941e6'
      activationstatus: true
      created: 2025-08-24T13:07:44.634+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T13:07:45.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T13:07:44.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Group A” applicants are clearly qualified as victims while Group
        B applicants are those clearly not qualified as victims, according to the
        ICC.</p>'
