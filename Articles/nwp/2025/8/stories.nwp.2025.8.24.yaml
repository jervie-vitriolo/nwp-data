    title: 'Another economic sabotage: Marcos slams ‘useless’ Kennon Road rock shed
      project'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8fa2374e-4633-4774-9134-ef0ddfe754df'
      activationstatus: true
      created: 2025-08-24T17:46:46.378+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. called out another possible case of “economic sabotage” after inspecting
        a ₱273.93-million Kennon Road rock shed project in Benguet that was “useless”
        against rain-induced landslides.</p>'
    section1:
      primarytype: 'block'
      uuid: '87e673f8-0a76-41c2-980f-4042ab05835e'
      activationstatus: true
      created: 2025-08-24T17:46:46.379+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '59c9ed2a-2d56-451d-ae50-f8f6087efc2b'
      activationstatus: true
      created: 2025-08-24T17:46:46.379+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos aired out his frustration on anomalous flood-control projects\
        \ on Sunday, Aug. 24, when he inspected the rock shed project.\r"
    section3:
      primarytype: 'block'
      uuid: '32efa763-b080-4a4f-a59d-de12ae056b94'
      activationstatus: true
      created: 2025-08-24T17:46:46.380+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '449b7d97-ca3e-4fe5-ae3d-a058a2c01297'
      activationstatus: true
      created: 2025-08-24T17:46:46.380+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president said the project’s supposed slope protection has disintegrated\
        \ and did not prevent the soil collapse and rock fall triggered by Typhoon\
        \ “Emong” and monsoon rains in July.\r"
    section5:
      primarytype: 'block'
      uuid: '9c7972c1-91a8-4c27-b9c8-03e19ede2842'
      activationstatus: true
      created: 2025-08-24T17:46:46.380+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '223dd634-d106-412e-8066-68f79f07fb3f'
      activationstatus: true
      created: 2025-08-24T17:46:46.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the soil collapse and rock fall damaged the rock shed structure\
        \ and resulted in the closure of a portion of Kennon Road, a major thoroughfare.\r"
    section7:
      primarytype: 'block'
      uuid: '0047d9ac-49f3-4484-9542-57c47c4a1601'
      activationstatus: true
      created: 2025-08-24T17:46:46.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '469b3a5f-2a0e-4dd6-bb01-1495a5ace974'
      activationstatus: true
      created: 2025-08-24T17:46:46.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kung wala silang itinayo, wala silang inilagay na wall, wala silang\
        \ inilagay na riprap, wala silang inilagay na slope protection, ganoon din\
        \ ang nangyari,” Marcos told reporters. \r"
    section9:
      primarytype: 'block'
      uuid: '344ceea2-6b7f-47e6-b241-88a900c41cb1'
      activationstatus: true
      created: 2025-08-24T17:46:46.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7f9ed944-6456-44a2-af80-7711ff549f74'
      activationstatus: true
      created: 2025-08-24T17:46:46.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kaya ang balor ng kanilang trabaho is zero, complete zero,” he said.\r"
    section11:
      primarytype: 'block'
      uuid: '15e6b482-b0ad-4220-98e8-8d0902f5566a'
      activationstatus: true
      created: 2025-08-24T17:46:46.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '673a2287-7861-4328-9983-62449fdee064'
      activationstatus: true
      created: 2025-08-24T17:46:46.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: If they did not put up the structure, the wall, the riprap,\
        \ the slope protection, the same thing would still happen. That’s why the\
        \ value of their work is zero, complete zero.]\r"
    section13:
      primarytype: 'block'
      uuid: '7f1d6d28-c7f3-4ccb-8b88-370dcb65676e'
      activationstatus: true
      created: 2025-08-24T17:46:46.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '23a903f7-2f0d-4e5d-a226-56b75f5ab9e4'
      activationstatus: true
      created: 2025-08-24T17:46:46.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Citing the Department of Public Works and Highways, the Malacañang\
        \ said the funding of the rock shed project was sourced from the FY 2022 Infrastructure\
        \ program. The project started on Jan. 10, 2023 and was completed on April\
        \ 13, 2025.\r"
    section15:
      primarytype: 'block'
      uuid: '7caa3a6f-a920-4be5-80a6-5e4e7301c2ca'
      activationstatus: true
      created: 2025-08-24T17:46:46.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '8ed64335-78b9-44f2-a7fb-b53b7b054929'
      activationstatus: true
      created: 2025-08-24T17:46:46.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos said it may take the government at least P500 million to “correct”\
        \ the project.\r"
    section17:
      primarytype: 'block'
      uuid: 'a48621ad-cfdf-46d5-b58a-f4e22a72d1e8'
      activationstatus: true
      created: 2025-08-24T17:46:46.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '4fcccbc4-5341-48ee-a878-3b3b94e76b04'
      activationstatus: true
      created: 2025-08-24T17:46:46.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During his remarks before the media, the president did not say if the\
        \ contractor will be blacklisted, but he mentioned that it is a case of  “\
        economic sabotage”.\r"
    section19:
      primarytype: 'block'
      uuid: 'c033d200-8910-444d-81e1-90b5c6c48ab2'
      activationstatus: true
      created: 2025-08-24T17:46:46.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '06d5fed4-67c5-485f-b625-7cf18297d8c2'
      activationstatus: true
      created: 2025-08-24T17:46:46.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The President reiterated his order to charge those involved in the\
        \ anomalous project with economic sabotage, citing not only the road closure\
        \ but the economic loss to businesses and people’s livelihoods by as much\
        \ as 35 percent, based on LGUs’ (local government units) estimate,” Malacañ\
        ang said in a news release.\r"
    section21:
      primarytype: 'block'
      uuid: 'd8f15dcb-4446-4568-bb92-f802e01f835d'
      activationstatus: true
      created: 2025-08-24T17:46:46.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'a8a43cac-b9b1-4c03-983b-3b8255992222'
