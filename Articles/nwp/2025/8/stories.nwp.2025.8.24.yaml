      lastmodified: 2025-08-29T14:31:31.766+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: The Palace is aware of the incident. President Ferdinand
        Marcos Jr. has ordered the continuous monitoring of the situation so assistance
        may be provided to possibly affected Filipinos.]</p>'
    section16:
      primarytype: 'block'
      uuid: '3df73744-baf2-4107-921c-b3637c4db319'
