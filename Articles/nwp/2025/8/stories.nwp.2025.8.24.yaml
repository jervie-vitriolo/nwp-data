      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T21:57:11.930+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Ju-min Park; Editing by Andrew Heavens)</p>'
