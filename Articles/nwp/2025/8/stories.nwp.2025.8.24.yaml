      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:31.762+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency said no one has approached yet the Philippine Consulate\
        \ in New York for assistance.\r"
    section13:
      primarytype: 'block'
      uuid: '8281d24c-9710-4129-9983-1e5924de94cc'
