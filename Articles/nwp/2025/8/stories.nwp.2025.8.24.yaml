      lastmodified: 2025-08-29T14:31:31.757+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In an <strong><a href="https://troopers.ny.gov/news/state-police-investigating-fatal-bus-crash-genesee-county-1">updated
        report</a></strong> on Saturday, Aug. 23 (US time), the New York State Police
        released the names of the five fatalities when a tour bus veered out of control
        and rolled over on Interstate 90.&nbsp;</p>'
    section5:
      primarytype: 'block'
      uuid: 'be16ae7e-3739-42c2-a8ab-1c273c111f74'
      activationstatus: true
      created: 2025-08-24T11:25:26.031+08:00
      createdby: 'jelo-nwp'
