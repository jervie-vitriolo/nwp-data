      lastmodified: 2025-08-29T14:31:31.763+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The consulate has provided its <strong><a href="https://www.facebook.com/photo/?fbid=1114853727497907&amp;set=a.164569255859697">hotline
        number on Facebook</a></strong> where Filipino citizens who have relatives
        possibly involved in the incident may reach.&nbsp;</p>'
    section15:
      primarytype: 'block'
      uuid: 'bdfbd379-464c-4750-b459-1e6779ea708f'
      activationstatus: true
      created: 2025-08-24T11:25:26.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-29T14:31:32.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T14:31:31.763+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Meanwhile, the Palace assured the DFA and the Department of Migrant
        Workers were in coordination regarding the incident.</p>'
