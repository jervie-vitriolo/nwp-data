      lastmodified: 2025-08-24T13:07:44.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the ICC Registry submitted to the Pre-Trial Chamber I a\
        \ sample of applications for victim participation in the pre-trial proceedings\
        \ classified as “Group C.”\r"
    section16:
      primarytype: 'block'
      uuid: '119a8803-596e-4f01-b3af-0138a7fb4892'
