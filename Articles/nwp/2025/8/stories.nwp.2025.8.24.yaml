      created: 2025-08-24T17:46:46.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-24T17:49:22.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-24T17:49:21.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On Aug. 20, Marcos ordered the blacklisting of a contractor and
        the filing of charges against government officials linked to a <strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/8/20/marcos-blacklist-charges-bulacan-ghost-project.html">₱55-million
        flood control “ghost project”</a></strong> in Baliwag, Bulacan.&nbsp;</p>'
