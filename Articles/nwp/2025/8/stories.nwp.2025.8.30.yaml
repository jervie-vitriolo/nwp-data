  'START HERE----->putin-lambasts-trade-sanctions':
    author: 'Ryan Woo, Reuters'
    caption: 'Russian President Vladimir Putin (File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-30T10:37:15.000+08:00
    imagesource: 'c6489682-211e-407f-99ff-7d578ad48880'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'db3a7afa-3c69-408a-be68-8b750e010b19'
    lead: 'On the eve of a visit to China, Russian leader Vladimir Putin blasted
      Western sanctions as his country's economy teetered on the brink of recession,
      wounded by trade curbs and the cost of his war in Ukraine.'
    activationstatus: true
    created: 2025-08-30T10:39:51.755+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-30T10:41:51.807+08:00
    lastactivatedby: 'lance-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-08-30T10:41:51.425+08:00
    lastmodified: 2025-08-30T10:39:51.789+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Putin lambasts trade sanctions on eve of visit to China'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f7d5d6c1-6154-42b3-aac2-a222e00acc0c'
      activationstatus: true
      created: 2025-08-30T10:39:51.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.807+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.771+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> On the eve of a visit to China,
        Russian leader Vladimir Putin blasted Western sanctions as his country's
        economy teetered on the brink of recession, wounded by trade curbs and the
        cost of his war in Ukraine.</p>'
    section1:
      primarytype: 'block'
      uuid: '9c216dfc-b636-478a-a2db-b7620c2225c6'
      activationstatus: true
      created: 2025-08-30T10:39:51.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.808+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.771+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia and China jointly opposed "discriminatory" sanctions in global
        trade, Putin said in a written interview with China's official Xinhua news
        agency published on Saturday.'
    section2:
      primarytype: 'block'
      uuid: 'abbb4894-bb8c-4e17-be10-f89efe74acf8'
      activationstatus: true
      created: 2025-08-30T10:39:51.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.809+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.771+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Putin will be in China, Russia's biggest trading partner, from Sunday
        to Wednesday in a four-day visit that the Kremlin has called "unprecedented."'
    section3:
      primarytype: 'block'
      uuid: 'e52e5ff2-6c73-4bfa-a7b4-9322ea5600e0'
      activationstatus: true
      created: 2025-08-30T10:39:51.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.809+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.772+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Russian leader will first attend the two-day summit of the Shanghai
        Cooperation Organisation (SCO) in the northern Chinese port city of Tianjin.
        The security-focused SCO, founded by a group of Eurasian nations in 2001,
        has expanded to 10 permanent members that now include Iran and India.'
    section4:
      primarytype: 'block'
      uuid: 'bf786410-1199-46d0-962c-5c1efb1e250e'
      activationstatus: true
      created: 2025-08-30T10:39:51.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.810+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.772+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Putin will then travel to Beijing to hold talks with Chinese President
        Xi Jinping and attend a massive military parade in the Chinese capital commemorating
        the end of World War Two after Japan's formal surrender.'
    section5:
      primarytype: 'block'
      uuid: '818f22c4-5727-4ad7-a094-ccc37f8cee25'
      activationstatus: true
      created: 2025-08-30T10:39:51.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.810+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.773+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Earlier in May, Xi attended a military parade on Moscow's Red Square
        marking the 80th anniversary of the victory of the Soviet Union and its allies
        over Nazi Germany. It was Xi's 11th visit to China's giant neighbour since
        he became president more than a decade ago.'
    section6:
      primarytype: 'block'
      uuid: '1cf6773f-c086-4e96-9fad-4469989cc305'
      activationstatus: true
      created: 2025-08-30T10:39:51.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.811+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.773+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia has been hammered by multiple rounds of Western sanctions after
        its invasion of Ukraine in 2022. U.S. President Donald Trump said he might
        impose "massive" sanctions on Russia depending on whether progress was possible
        in his bid to secure a peace deal.'
    section7:
      primarytype: 'block'
      uuid: '65da6eb4-2f9d-4516-a01e-5e5358ebb506'
      activationstatus: true
      created: 2025-08-30T10:39:51.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.811+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.773+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"To sum up, economic cooperation, trade and industrial collaboration
        between our countries are advancing across multiple areas," Putin said of
        China, which the West accuses of backing Russia's so-called special military
        operation in Ukraine.'
    section8:
      primarytype: 'block'
      uuid: '798b2afd-95b7-43a8-949a-b18bd17d1597'
      activationstatus: true
      created: 2025-08-30T10:39:51.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.812+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.774+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"During my upcoming visit, we will certainly discuss further prospects
        for mutually beneficial cooperation and new steps to intensify it for the
        benefit of the peoples of Russia and China."'
    section9:
      primarytype: 'block'
      uuid: 'c873ee5f-9292-4a60-ba71-3f1479ebada3'
      activationstatus: true
      created: 2025-08-30T10:39:51.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.812+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.774+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'When Western nations severed ties with Russia after Moscow's launched
        its full-scale invasion of Ukraine in February 2022, China came to the rescue,
        buying Russian oil and selling goods from cars to electronics that pushed
        bilateral trade to a record $245 billion in 2024.'
    section10:
      primarytype: 'block'
      uuid: 'cbfcf700-b1db-41da-bf6e-18c47bd6098e'
      activationstatus: true
      created: 2025-08-30T10:39:51.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.813+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.774+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China was by far Russia's leading trading partner by volume and transactions
        between the countries were almost completely carried out in rubles and yuan,
        Putin said.'
    section11:
      primarytype: 'block'
      uuid: '9bd24077-3de2-43ab-8230-442ec29ed2ae'
      activationstatus: true
      created: 2025-08-30T10:39:51.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.814+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.775+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia was a leading exporter of oil and gas to China and the two sides
        continued joint efforts to reduce bilateral trade barriers, he added.'
    section12:
      primarytype: 'block'
      uuid: 'ac2b28f7-c615-4098-beae-0b68ae50b0fb'
      activationstatus: true
      created: 2025-08-30T10:39:51.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.814+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.775+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"In recent years, the export of pork and beef to China has been launched.
        Overall, agricultural and food products occupy a prominent place in Russia's
        exports to China," he said.'
    section13:
      primarytype: 'block'
      uuid: 'd774d0ea-b8e9-4418-9c74-881c2cd1fd7d'
      activationstatus: true
      created: 2025-08-30T10:39:51.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.815+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.775+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He made no mention of EU accusations of Chinese support for Russia's
        war in Ukraine, which the bloc describes as a serious threat to European security.
        China denies the allegations.'
    section14:
      primarytype: 'block'
      uuid: '7f8f0886-8629-4369-9939-8a0904e15ab9'
      activationstatus: true
      created: 2025-08-30T10:39:51.776+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.815+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.776+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Putin and Xi declared a "no limits" strategic partnership in 2022.
        The two have met over 40 times in the past decade.'
    section15:
      primarytype: 'block'
      uuid: '6294ac73-c48e-47af-ac11-63707ebc494b'
      activationstatus: true
      created: 2025-08-30T10:39:51.776+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.816+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.776+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Wanted by the International Criminal Court over accusations of the
        war crime of illegally deporting hundreds of children from Ukraine, Putin
        last travelled in China in 2024.'
    section16:
      primarytype: 'block'
      uuid: '4f19ddc8-8a47-4330-a2d1-1d15fe39a547'
      activationstatus: true
      created: 2025-08-30T10:39:51.777+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T10:41:51.816+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-08-30T10:39:51.777+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ryan Woo; Editing by Leslie Adler and Stephen
        Coates)</em></p>'
  'START HERE----->us-bars-palestinian-leader-abbas-from-un':
    author: 'Kanishka Singh and Ali Sawafta, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-30T11:29:09.000+08:00
    imagesource: 'd0bb0c75-7ead-47df-bd62-7cf576c5c1bd'
    primarytype: 'composition'
    uuid: '22710523-b91b-4a44-9c41-1b45e7074728'
    lead: ' The United States said on Friday it will not allow Palestinian Authority
      President Mahmoud Abbas to travel to New York next month for a United Nations
      gathering of world leaders, where several U.S. allies are set to recognize Palestine
      as a state.'
    activationstatus: true
    created: 2025-08-30T11:31:43.497+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-30T13:12:06.468+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-30T13:12:06.021+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US bars Palestinian leader Abbas from UN as allies pledge statehood'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '789931ce-0626-412a-a39f-354c5ae9b761'
      activationstatus: true
      created: 2025-08-30T11:31:43.518+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.008+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, US/Ramallah, West Bank -</strong> The United
        States said on Friday it will not allow Palestinian Authority President Mahmoud
        Abbas to travel to New York next month for a United Nations gathering of world
        leaders, where several U.S. allies are set to recognize Palestine as a state.</p>'
    section1:
      primarytype: 'block'
      uuid: '494d612f-75b6-4223-aaf4-81445f669aae'
      activationstatus: true
      created: 2025-08-30T11:31:43.518+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.008+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A State Department official said Abbas and about 80 other Palestinians
        would be affected by the decision to deny and revoke visas from members of
        the umbrella Palestine Liberation Organization and the West Bank-based Palestinian
        Authority.'
    section2:
      primarytype: 'block'
      uuid: 'fcef058a-536c-45dc-827e-21f0e92ca39f'
      activationstatus: true
      created: 2025-08-30T11:31:43.519+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.009+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Abbas had been planning to travel to New York for the annual high-level
        U.N. General Assembly at U.N. headquarters in Manhattan. He was also set to
        attend a summit there - hosted by France and Saudi Arabia - where Britain,
        France, Australia and Canada have pledged to formally recognize a Palestinian
        state.'
    section3:
      primarytype: 'block'
      uuid: '0f163d26-5993-4dea-9122-37e455488fe7'
      activationstatus: true
      created: 2025-08-30T11:31:43.519+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.010+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Abbas' office said it was astonished by the visa decision and argued
        that it violated the U.N. "headquarters agreement."'
    section4:
      primarytype: 'block'
      uuid: 'd68b8b2e-a209-4800-9176-8b4687a079d4'
      activationstatus: true
      created: 2025-08-30T11:31:43.519+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.010+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Under a 1947 U.N. "headquarters agreement," the U.S. is generally required
        to allow access for foreign diplomats to the U.N. in New York. Washington,
        however, has said it can deny visas for security, extremism and foreign policy
        reasons.'
    section5:
      primarytype: 'block'
      uuid: '032a3896-823b-48ae-b520-8e654cb0cb75'
      activationstatus: true
      created: 2025-08-30T11:31:43.520+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.011+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The State Department justified its decision on Friday by reiterating
        longstanding U.S. and Israeli allegations that the PA and PLO had failed to
        repudiate extremism while pushing for "unilateral recognition" of a Palestinian
        state.'
    section6:
      primarytype: 'block'
      uuid: '5879c49d-0b05-42f9-a8c1-99d72aeda559'
      activationstatus: true
      created: 2025-08-30T11:31:43.520+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Palestinian officials reject such allegations and say that decades
        of U.S.-mediated talks have failed to end Israeli occupation and secure an
        independent state of Palestine.'
    section7:
      primarytype: 'block'
      uuid: '1760b4f3-87d2-494a-9886-de40ae5f3ab9'
      activationstatus: true
      created: 2025-08-30T11:31:43.521+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"(It) is in our national security interests to hold the PLO and PA
        accountable for not complying with their commitments, and for undermining
        the prospects for peace," the department said.'
    section8:
      primarytype: 'block'
      uuid: '8865e70b-4237-432b-b13a-d4dc743e12b0'
      activationstatus: true
      created: 2025-08-30T11:31:43.521+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.013+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The State Department said that the Palestinian Authority's mission
        to the U.N., comprising officials who are permanently based there, would not
        be included in the restrictions.'
    section9:
      primarytype: 'block'
      uuid: 'dcd1d9ea-cd5a-456e-bf4a-270c4cc975a1'
      activationstatus: true
      created: 2025-08-30T11:31:43.522+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.013+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Recognition</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '123def3b-4b43-408f-94cd-50d36bdbc861'
      activationstatus: true
      created: 2025-08-30T11:31:43.522+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.014+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.N. spokesperson Stephane Dujarric said the U.N. would discuss the
        visa issue with the State Department, "in line with U.N. Headquarters agreement
        between the U.N. and the U.S."'
    section11:
      primarytype: 'block'
      uuid: '77d721e2-4424-40ef-b955-931e85c0a3b7'
      activationstatus: true
      created: 2025-08-30T11:31:43.522+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.015+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The U.S. also refused to issue a visa to PLO leader Yasser Arafat in
        1988. The U.N. General Assembly held a meeting that year in Geneva instead
        of New York so he could address it.'
    section12:
      primarytype: 'block'
      uuid: '50fb49ee-aca1-4f25-8894-6489f7467ce2'
      activationstatus: true
      created: 2025-08-30T11:31:43.523+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.015+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The State Department said it demands that the PA and PLO "consistently
        repudiate terrorism," including the deadly October 2023 Hamas attack that
        sparked Israel's war in Gaza.'
    section13:
      primarytype: 'block'
      uuid: '0eac226f-0de4-4a33-aadc-e377c903c747'
      activationstatus: true
      created: 2025-08-30T11:31:43.523+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.016+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In June, Abbas, the Palestinian president, wrote a letter to France's
        president in which he condemned the Hamas attack and called on hostages taken
        by the militant group to be released.'
    section14:
      primarytype: 'block'
      uuid: 'b292848f-2056-45f7-b7ce-c175424ff3ff'
      activationstatus: true
      created: 2025-08-30T11:31:43.524+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.016+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel's Foreign Minister Gideon Saar welcomed the State Department's
        decision.'
    section15:
      primarytype: 'block'
      uuid: '7233ee15-48ff-40c4-94a2-8c7292bfb1b6'
      activationstatus: true
      created: 2025-08-30T11:31:43.524+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.017+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel and the U.S. are upset with several allies who have pledged
        to recognise a Palestinian state at the U.N. next month.'
    section16:
      primarytype: 'block'
      uuid: 'add7d0a7-0431-4e98-8b33-9fd68b38d703'
      activationstatus: true
      created: 2025-08-30T11:31:43.525+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.017+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The recognition pledges by the Western powers reflect frustration with
        Israel's assault in Gaza, which has killed tens of thousands of people and
        set off a starvation crisis. It also reflects anger with Israeli settlement
        building in the West Bank, viewed as the heartland of a potential Palestinian
        state.'
    section17:
      primarytype: 'block'
      uuid: '5d770b09-1a93-48c2-8185-bded5495e629'
      activationstatus: true
      created: 2025-08-30T11:31:43.525+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.018+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At least 147 of the 193 U.N. member states already recognize a Palestinian
        state. The Palestinians currently have observer status at the U.N., the same
        as the Holy See (Vatican).'
    section18:
      primarytype: 'block'
      uuid: '43349483-dde5-44eb-80b4-acd3fdbad9db'
      activationstatus: true
      created: 2025-08-30T11:31:43.526+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.018+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Palestinians have long sought a state in the Israeli-occupied West
        Bank and Gaza, with East Jerusalem as its capital. The U.S. says a Palestinian
        state can only be established through direct negotiations between the Israelis
        and Palestinians.'
    section19:
      primarytype: 'block'
      uuid: 'f3863bdd-3620-41fd-8ad9-804749e52589'
      activationstatus: true
      created: 2025-08-30T11:31:43.526+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:12:06.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:12:06.019+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Kanishka Singh in Washington, Ryan Patrick Jones
        in Toronto, Michelle Nichols at the United Nations and Ali Sawafta in Ramallah;
        writing by Rami Ayyub and Michelle Nichols; Editing by Nia Williams and Diane
        Craft)</em></p>'
  'START HERE----->bonoan-vows-to-keep-post':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Public Works Secretary Manuel Bonoan (File photo/RTVM)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-30T13:13:52.000+08:00
    imagesource: '4af31cc8-d87c-4913-8105-eca96f82e915'
    primarytype: 'composition'
    uuid: 'd2fb07d5-cb60-477b-a8a0-0a27d5ff7c1b'
    lead: 'Public Works Secretary Manuel Bonoan vowed to keep his post, insisting
      that most personnel in his agency are competent in the midst of corruption allegations
      hounding flood control projects.'
    activationstatus: true
    created: 2025-08-30T13:17:18.734+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-30T13:23:53.215+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-30T13:23:52.851+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Bonoan vows to keep post, defends integrity of DPWH personnel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7672688d-a098-4d0c-a643-209b47f6ef2f'
      activationstatus: true
      created: 2025-08-30T13:17:18.770+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:23:53.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:23:52.843+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Public Works Secretary
        Manuel Bonoan vowed to keep his post, insisting that most personnel in his
        agency are competent in the midst of corruption allegations hounding flood
        control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '967d69fb-fc09-432e-8b6d-3a5eda4d9e49'
      activationstatus: true
      created: 2025-08-30T13:17:18.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:23:53.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:23:52.844+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Iyan po sana ang madaling gawin. Mag-resign o talikuran ko ang problema
        pero hindi po ang pag-alis o pag-iwas ng responsibilidad ang tamang paraan
        ng paghahanap ng solusyon,” he said in a video message released on Saturday,
        Aug. 30. '
    section2:
      primarytype: 'block'
      uuid: 'd541ac58-0cc3-48d0-aa35-9ad7db1b8095'
      activationstatus: true
      created: 2025-08-30T13:17:18.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:23:53.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:23:52.844+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: That would have been the easier way — to resign or walk
        away from the problem. But leaving or avoiding responsibility is not the right
        way to find a solution.]'
    section3:
      primarytype: 'block'
      uuid: '0d0fbf7b-8d3b-4ea3-a2b6-f60adb2b82de'
      activationstatus: true
      created: 2025-08-30T13:17:18.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:23:53.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:23:52.845+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Cabinet secretary said while he supports accountability, he will
        not tolerate corruption under his watch. '
    section4:
      primarytype: 'block'
      uuid: '4002c6c0-9108-437e-9079-bfe0f08bc56a'
      activationstatus: true
      created: 2025-08-30T13:17:18.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:23:53.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:23:52.845+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A number of groups and lawmakers have earlier urged Bonoan to quit
        his post with some DPWH personnel under fire over substandard or non-existent
        projects that were declared completed. '
    section5:
      primarytype: 'block'
      uuid: 'f1953107-3a6c-4888-869d-1c9d4bd5de43'
      activationstatus: true
      created: 2025-08-30T13:17:18.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:23:53.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:23:52.846+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bonoan defended the integrity of his personnel. '
    section6:
      primarytype: 'block'
      uuid: '37c1b58e-dca8-4ae3-9e04-76bd4d24a13c'
      activationstatus: true
      created: 2025-08-30T13:17:18.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:23:53.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:23:52.847+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Taas noo ko pong sinasabi sa inyong lahat: mas marami po ang matitino
        at mahuhusay na mga tao sa DPWH,” he said.'
    section7:
      primarytype: 'block'
      uuid: 'cf5361de-3aba-4d5c-a03c-66fb6629b76f'
      activationstatus: true
      created: 2025-08-30T13:17:18.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:23:53.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:23:52.847+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I am proud to tell all of you: the DPWH has more good
        and competent people.]'
    section8:
      primarytype: 'block'
      uuid: 'f797255f-f1eb-430d-be1a-e7d1a73cb611'
      activationstatus: true
      created: 2025-08-30T13:17:18.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:23:53.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:23:52.848+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bonoan said his agency has taken concrete actions to address the flood
        control mess, including the creation of an anti-graft and corrupt practices
        committee.'
    section9:
      primarytype: 'block'
      uuid: 'aa22a7aa-26d7-4fa5-901b-b895ee0c5506'
      activationstatus: true
      created: 2025-08-30T13:17:18.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:23:53.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:23:52.848+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He also cited the enforcement of preventive suspension orders against
        the employees of Bulacan 1st district engineering office, which reportedly
        had ghost and substandard flood control projects, and the district engineer
        in Batangas who allegedly bribed a lawmaker.'
    section10:
      primarytype: 'block'
      uuid: '02cd9eb2-c6b5-4c23-a56f-44f30724f52d'
      activationstatus: true
      created: 2025-08-30T13:17:18.774+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:23:53.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:23:52.849+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On Aug. 29, the DPWH <strong><a href="https://www.newswatchplus.ph/news/2025/8/29/dpwh-suspends-foreign-travel-applications.html">suspended
        applications</a></strong> for foreign travel authority for personal reasons,
        except for urgent medical needs, amid the investigation into the government’s
        flood-control projects.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c84a37dc-6976-4a8a-be06-770e5002b55e'
      activationstatus: true
      created: 2025-08-30T13:17:18.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:23:53.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:23:52.849+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The order came in the wake of a directive from President Ferdinand
        Marcos Jr. to conduct <strong><a href="https://www.newswatchplus.ph/news/2025/8/27/marcos-orders-lifestyle-checks-on-officials-linked-to-flood-control-mess.html">lifestyle
        checks</a></strong> among government officials, leading off with DPWH personnel.</p>'
    section12:
      primarytype: 'block'
      uuid: '1bb96f11-beb1-4b58-aa66-063fc560dc39'
      activationstatus: true
      created: 2025-08-30T13:17:18.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:23:53.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:23:52.850+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Senate will resume its flood control probe on Monday, Sept.
        1, while a House inquiry is set on Tuesday, Sept. 2.</p>'
  'START HERE----->trump-cancels--4.9-billion-in-foreign-aid':
    author: 'Nolan D. McCaskill and Bo Erickson, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-30T13:53:34.000+08:00
    imagesource: 'c3414294-f0a6-45eb-9429-2de63e2d75d1'
    primarytype: 'composition'
    uuid: '0928f8e0-c97c-4ff5-874f-781f4f087e58'
    lead: 'US President Donald Trump has moved to unilaterally cancel $4.9 billion
      in foreign aid authorized by Congress, escalating the fight over who controls
      the nation's spending.'
    activationstatus: true
    created: 2025-08-30T13:55:14.949+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-30T13:55:42.838+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-30T13:55:42.491+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump cancels $4.9 billion in foreign aid, escalating spending fight
      with Congress'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f39a702b-28c4-4939-86b6-908abc4cad7c'
      activationstatus: true
      created: 2025-08-30T13:55:14.969+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:55:42.483+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> US President Donald Trump has
        moved to unilaterally cancel $4.9 billion in foreign aid authorized by Congress,
        escalating the fight over who controls the nation's spending.</p>'
    section1:
      primarytype: 'block'
      uuid: '539a7325-aa80-4c8e-97ec-22d7e88ec2e7'
      activationstatus: true
      created: 2025-08-30T13:55:14.970+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:55:42.483+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a letter posted online late Thursday, Trump told House of Representatives
        Speaker Mike Johnson that he plans to withhold funding for 15 international
        programs.'
    section2:
      primarytype: 'block'
      uuid: 'e2f89f0c-ebc0-490a-a2a2-e171588587ca'
      activationstatus: true
      created: 2025-08-30T13:55:14.970+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:55:42.484+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The U.S. Constitution grants funding power to Congress, which passes
        legislation each year to fund government operations.'
    section3:
      primarytype: 'block'
      uuid: 'cb176065-9b69-4065-a0ee-8a621ed410b7'
      activationstatus: true
      created: 2025-08-30T13:55:14.970+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:55:42.484+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The White House must secure Congress' approval if it does not want
        to spend that money. Congress did this in July when it approved the cancellation
        of $9 billion in foreign aid and public media funding.'
    section4:
      primarytype: 'block'
      uuid: '31b2bde7-0200-46ac-89d5-9bb9731ac5bd'
      activationstatus: true
      created: 2025-08-30T13:55:14.971+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:55:42.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The latest move -- known as a "pocket rescission" -- bypasses Congress
        entirely.'
    section5:
      primarytype: 'block'
      uuid: '59232375-864d-4d1f-9905-ee3bcf009c6e'
      activationstatus: true
      created: 2025-08-30T13:55:14.971+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:55:42.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump budget director Russell Vought has argued that Trump can withhold
        funds for 45 days, which would run out the clock until the end of the fiscal
        year on September 30. The White House said the tactic was last used in 1977.'
    section6:
      primarytype: 'block'
      uuid: '68888f4e-1ecd-4afb-8064-2ed18d877d6b'
      activationstatus: true
      created: 2025-08-30T13:55:14.972+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:55:42.486+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to a court document filed on Friday, the money at issue was
        earmarked for foreign aid, United Nations peacekeeping operations, and democracy-promotion
        efforts overseas. Most of that had been handled by the U.S. Agency for International
        Development, which Trump's administration has largely dismantled.'
    section7:
      primarytype: 'block'
      uuid: 'b2deaab5-4442-48ba-a203-6b68a993ac6c'
      activationstatus: true
      created: 2025-08-30T13:55:14.972+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:55:42.486+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This is going to make our budget situation or liquidity situation
        that much more challenging, but we will follow up with U.S. authorities to
        get more details," U.N. spokesperson Stephane Dujarric said on Friday.'
    section8:
      primarytype: 'block'
      uuid: 'a69a92a9-db42-4172-958c-1f6e2ced6746'
      activationstatus: true
      created: 2025-08-30T13:55:14.973+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:55:42.487+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Democrats say the administration froze more than $425 billion in funding
        overall.'
    section9:
      primarytype: 'block'
      uuid: 'ac2de853-aee6-4bea-b958-b55882353ce5'
      activationstatus: true
      created: 2025-08-30T13:55:14.973+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:55:42.487+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Most Republican lawmakers have said they support spending cuts in any
        form even if it erodes Congress' authority.'
    section10:
      primarytype: 'block'
      uuid: '62d9cc4d-32e7-4fa7-9e36-578b39b6632f'
      activationstatus: true
      created: 2025-08-30T13:55:14.973+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:55:42.487+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But Republican Senator Susan Collins of Maine, who oversees spending
        legislation as chair of the Senate Appropriations Committee, said the action
        is illegal.'
    section11:
      primarytype: 'block'
      uuid: 'd5a72f6b-2889-4bed-8f34-7b224cb99a99'
      activationstatus: true
      created: 2025-08-30T13:55:14.974+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:55:42.488+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Instead of this attempt to undermine the law, the appropriate way
        is to identify ways to reduce excessive spending through the bipartisan, annual
        appropriations process," she said in a statement.'
    section12:
      primarytype: 'block'
      uuid: 'c092c4a5-e6e9-4d92-829a-7c41bdbf5c7b'
      activationstatus: true
      created: 2025-08-30T13:55:14.974+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:55:42.489+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senate Democratic Leader Chuck Schumer said Trump is aiming to force
        a government shutdown at the end of September by indicating that he is willing
        to ignore any spending laws passed by Congress.'
    section13:
      primarytype: 'block'
      uuid: '5be5fb2c-7daa-4dc5-be42-235dd099e12b'
      activationstatus: true
      created: 2025-08-30T13:55:14.975+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T13:55:42.489+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Republicans don’t have to be a rubber stamp for this carnage," Schumer
        said in a statement.'
    section14:
      primarytype: 'block'
      uuid: '68b172ba-a0a7-4726-91ab-0df310e642a6'
      activationstatus: true
      created: 2025-08-30T13:55:14.975+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T13:55:42.843+08:00
      lastactivatedby: 'superuser'
