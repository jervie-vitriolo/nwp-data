    title: 'Zelenskiy wants higher-level talks on security guarantees next week'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '34fa7afb-0bd1-4b4f-9b75-8cb6ec8505e8'
      activationstatus: true
      created: 2025-08-30T15:52:43.540+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.899+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Kyiv, Ukraine -</strong> Ukrainian President Volodymyr Zelenskiy
        urged allies on Friday to swiftly elevate talks on security guarantees for
        Ukraine to the level of leaders, as European Union defense ministers pledged
        to train Kyiv's troops on Ukrainian soil in the event of a truce.</p>'
    section1:
      primarytype: 'block'
      uuid: '9f935dc6-01f6-4668-8684-6509f940cd7b'
      activationstatus: true
      created: 2025-08-30T15:52:43.541+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.899+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kyiv is engaged in a diplomatic push to try and bring to an end Russia's
        war, now in its fourth year, and to secure critical commitments from its partners
        to fend off any future invasion.'
    section2:
      primarytype: 'block'
      uuid: '90444b67-c23a-4e52-b219-62ef615121af'
      activationstatus: true
      created: 2025-08-30T15:52:43.541+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.900+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Ukrainian president said he expected to continue talks with European
        leaders next week on "NATO-like" commitments to protect Ukraine, adding that
        U.S. President Donald Trump should also be involved.'
    section3:
      primarytype: 'block'
      uuid: 'c1a8fb6a-dcec-4504-b78c-2878abe33127'
      activationstatus: true
      created: 2025-08-30T15:52:43.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.900+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We need the architecture to be clear to everyone," he said, adding
        that he wanted to tell Trump "how we see it".'
    section4:
      primarytype: 'block'
      uuid: 'ea50b6be-506f-4dc0-8b62-f3255622aa45'
      activationstatus: true
      created: 2025-08-30T15:52:43.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.901+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zelenskiy spoke shortly before his chief of staff, Andriy Yermak,met
        U.S. special envoy Steve Witkoff in New York to discuss the need to increase
        pressure on Moscow.'
    section5:
      primarytype: 'block'
      uuid: 'c3641e59-bcbf-4a12-bdbc-ee74ba3382c2'
      activationstatus: true
      created: 2025-08-30T15:52:43.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.901+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A senior U.S. official said the Ukrainians invited Witkoff to visit
        Ukraine. The official said the meeting gave Witkoff the opportunity to stress
        that Ukraine and Russia should meet to reach an end to the war.'
    section6:
      primarytype: 'block'
      uuid: 'bf4b3795-24d4-4dd8-ac0f-e9c7513768fb'
      activationstatus: true
      created: 2025-08-30T15:52:43.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.902+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In comments posted online later, Yermak said he described to Witkoff
        the aftermath of the mass Russian attack on Kyiv on Thursday that killed 25
        people. The strike, he said, showed that Russia "is not even showing any willingness
        to end the war".'
    section7:
      primarytype: 'block'
      uuid: 'c8e1befe-cbc2-45e9-89e6-679a6f3e332a'
      activationstatus: true
      created: 2025-08-30T15:52:43.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.902+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This means we must continue to apply pressure and discuss what the
        next steps are," Yermak said.'
    section8:
      primarytype: 'block'
      uuid: '0b54d8e6-de5a-4823-b25f-ae6ce81e87e2'
      activationstatus: true
      created: 2025-08-30T15:52:43.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.903+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We also talked about working with American and European partners on
        security guarantees. This is very important. Without them, it is impossible
        to look forward."'
    section9:
      primarytype: 'block'
      uuid: 'df583993-5102-4df6-bbeb-933b1efa7e37'
      activationstatus: true
      created: 2025-08-30T15:52:43.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.903+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ukrainian officials say Russia, which has continued attacking cities
        with missiles and drones and is pressing a battlefield offensive, has no interest
        in seeking peace.'
    section10:
      primarytype: 'block'
      uuid: '1dc2d336-271b-4123-8226-24f2e64a8c15'
      activationstatus: true
      created: 2025-08-30T15:52:43.545+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.904+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Diplomatic efforts to end Russia's full-scale invasion have so far
        yielded little, even after Trump met separately with the Russian and Ukrainian
        leaders earlier this month.'
    section11:
      primarytype: 'block'
      uuid: '20583251-3137-4f36-bb87-627893d80edb'
      activationstatus: true
      created: 2025-08-30T15:52:43.545+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.905+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zelenskiy also raised Trump's self-imposed deadline for deciding on
        new measures against Russia if President Vladimir Putin fails to commit to
        a one-on-one meeting with the Ukrainian leader.'
    section12:
      primarytype: 'block'
      uuid: 'b3002c3a-ebc4-4749-a7fb-78fd6c07c6c1'
      activationstatus: true
      created: 2025-08-30T15:52:43.546+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.905+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Two weeks will be on Monday. And we will remind everybody," he said.'
    section13:
      primarytype: 'block'
      uuid: '5f15f0aa-192f-483a-99e5-967262846c71'
      activationstatus: true
      created: 2025-08-30T15:52:43.546+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.906+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia has said there is no agenda for a potential summit between Putin
        and Zelenskiy.'
    section14:
      primarytype: 'block'
      uuid: '3c0ede42-b2f2-45ed-aabe-f6d7c14340d5'
      activationstatus: true
      created: 2025-08-30T15:52:43.546+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.906+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ukrainian Prime Minister Yulia Svyrydenko, also visiting New York,
        was expected to meet U.S. business representatives to discuss investments
        in Ukraine, Zelenskiy added.'
    section15:
      primarytype: 'block'
      uuid: 'a33876f5-b488-4dd3-b0f6-6c8245857291'
      activationstatus: true
      created: 2025-08-30T15:52:43.547+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.907+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Officials in Kyiv see U.S. funding, particularly as part of a critical
        minerals deal struck earlier this year, as central to securing a durable peace
        settlement.'
    section16:
      primarytype: 'block'
      uuid: 'ed25a17c-6b7e-42a6-8742-688b10f4ef64'
      activationstatus: true
      created: 2025-08-30T15:52:43.547+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.907+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>EU support</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: 'c9733831-765b-408a-9cc5-16fa09ab9547'
      activationstatus: true
      created: 2025-08-30T15:52:43.548+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.908+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'European Union defence ministers meeting in Copenhagen on Friday expressed
        "broad support" for expanding the bloc's military training mission to operate
        inside Ukraine, the EU's top diplomat, Kaja Kallas, said.'
    section18:
      primarytype: 'block'
      uuid: 'e9f7bd8f-84cc-4134-9456-18928cd830e4'
      activationstatus: true
      created: 2025-08-30T15:52:43.549+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.909+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump, who has in recent weeks appeared more willing to support Kyiv's
        defence against Russia, has said Europe must provide the lion's share of
        any effort to bolster Ukraine's security.'
    section19:
      primarytype: 'block'
      uuid: '05eb092f-a6b8-4099-8d8e-8c4ce582984d'
      activationstatus: true
      created: 2025-08-30T15:52:43.549+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.909+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The EU has already trained over 80,000 Ukrainian soldiers," Kallas
        wrote on X. "We must be ready to do more."'
    section20:
      primarytype: 'block'
      uuid: 'add9c1cd-eaf6-4420-96ed-e5f7d0387216'
      activationstatus: true
      created: 2025-08-30T15:52:43.550+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.910+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia has consistently opposed the presence of any NATO troops in
        Ukraine.'
    section21:
      primarytype: 'block'
      uuid: '9566ca24-e303-4c5e-8ee7-ee8cf12cca9f'
      activationstatus: true
      created: 2025-08-30T15:52:43.550+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.910+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zelenskiy said he wanted allies to ratify any security guarantees through
        their parliaments, invoking a 1994 deal in which Kyiv gave up its nuclear
        arsenal in exchange for security assurances that proved insufficient to deter
        Russia.'
    section22:
      primarytype: 'block'
      uuid: 'a9bb2a50-82aa-4d49-9aa9-641fa5be90ef'
      activationstatus: true
      created: 2025-08-30T15:52:43.551+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.911+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We want legally binding security guarantees. We don't want (another)
        Budapest Memorandum."'
    section23:
      primarytype: 'block'
      uuid: 'cca2a982-1505-478f-808a-eb36fce90533'
      activationstatus: true
      created: 2025-08-30T15:52:43.551+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.911+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Germany and France on Friday outlined plans to cooperate more deeply
        on security, including a missile early-warning system, following a meeting
        between Chancellor Friedrich Merz and President Emmanuel Macron.'
    section24:
      primarytype: 'block'
      uuid: 'b4cd3e35-45f6-4d38-8939-20cca14f118b'
      activationstatus: true
      created: 2025-08-30T15:52:43.552+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T15:53:28.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T15:53:27.912+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Yuliia Dysa and Anastasiia Malenko; Additional
        reporting by Andrew Gray and Steve Holland; Writing by Dan Peleschuk; Editing
        by Tomasz Janowski, Sharon Singleton, Gareth Jones, Cynthia Osterman and Ron
