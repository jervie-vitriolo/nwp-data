    lastmodified: 2025-08-16T11:31:39.836+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump says no imminent plans to penalize China for buying Russian oil'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c9a98543-f1f4-45db-aeba-ae4c5e5ad2b8'
      activationstatus: true
      created: 2025-08-16T11:31:39.823+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T11:31:40.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T11:31:39.832+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> U.S. President Donald Trump said
        on Friday he did not immediately need to consider retaliatory tariffs on countries
        such as China for buying Russian oil but might have to "in two or three weeks."</p>'
    section1:
      primarytype: 'block'
      uuid: '265e1869-22b1-42b5-bcd3-9eed911e4fa6'
      activationstatus: true
      created: 2025-08-16T11:31:39.824+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T11:31:40.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T11:31:39.824+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has threatened sanctions on Moscow and secondary sanctions on
        countries that buy its oil if no moves are made to end the war in Ukraine.
        China and India are the top two buyers of Russian oil.'
    section2:
      primarytype: 'block'
      uuid: '2ad71f6c-0040-4e39-addb-b4686ca0c80e'
      activationstatus: true
      created: 2025-08-16T11:31:39.824+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T11:31:40.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T11:31:39.824+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The president last week imposed an additional 25% tariff on Indian
        goods, citing its continued imports of Russian oil.'
    section3:
      primarytype: 'block'
      uuid: '547c82e5-acb8-4093-9173-39d810bbd4ec'
      activationstatus: true
      created: 2025-08-16T11:31:39.824+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T11:31:40.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T11:31:39.824+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, Trump has not taken similar action against China.'
    section4:
      primarytype: 'block'
      uuid: 'dfe9b11a-2c4a-4122-8ea6-755a7a59a5a9'
      activationstatus: true
      created: 2025-08-16T11:31:39.825+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T11:31:40.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T11:31:39.825+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He was asked by Fox News' Sean Hannity if he was now considering such
        action against Beijing after he and Russian President Vladimir Putin failed
        to produce an agreement to resolve or pause Moscow's war in Ukraine.'
    section5:
      primarytype: 'block'
      uuid: 'e65a9fa5-0626-4457-873b-96dc28d4b93d'
      activationstatus: true
      created: 2025-08-16T11:31:39.825+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T11:31:40.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T11:31:39.825+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Well, because of what happened today, I think I don't have to think
        about that," Trump said after his summit with Putin in Alaska.'
    section6:
      primarytype: 'block'
      uuid: 'aa0bfa31-2cd8-4e2d-be7f-80e0a0ff193e'
      activationstatus: true
      created: 2025-08-16T11:31:39.826+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T11:31:40.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T11:31:39.826+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Now, I may have to think about it in two weeks or three weeks or something,
        but we don't have to think about that right now. I think, you know, the meeting
        went very well."'
    section7:
      primarytype: 'block'
      uuid: 'd015f098-a7bb-4d80-be8e-5dada43e4dcf'
      activationstatus: true
      created: 2025-08-16T11:31:39.826+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T11:31:40.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T11:31:39.826+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Chinese President Xi Jinping's slowing economy will suffer if Trump
        follows through on a promise to ramp up Russia-related sanctions and tariffs.'
    section8:
      primarytype: 'block'
      uuid: '0bf46b3c-4348-49d6-8191-ead328a5cf28'
      activationstatus: true
      created: 2025-08-16T11:31:39.826+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T11:31:40.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T11:31:39.826+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Xi and Trump are working on a trade deal that could lower tensions
        - and import taxes - between the world's two biggest economies. But China
        could be the biggest remaining target, outside of Russia, if Trump ramps up
        punitive measures.'
    section9:
      primarytype: 'block'
      uuid: 'f41a782d-916c-4fc6-9b5c-03a3b4e9d125'
      activationstatus: true
      created: 2025-08-16T11:31:39.827+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T11:31:40.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T11:31:39.827+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Costas Pitas, Jasper Ward Jarrett Renshaw and
        Trevor Hunnicutt; Editing by Muralikumar Anantharaman and William Mallard)</em></p>'
  'START HERE----->trump-putin-no-deal-on-ending-war-in-ukraine':
    author: 'Steve Holland, Andrew Osborn and Darya Korsunskaya, Reuters'
    caption: 'US President Donald Trump and Russian President Vladimir Putin (File
      photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-16T12:16:53.000+08:00
    imagesource: 'd12b4a7c-3857-44d3-ba9a-13ef6db033e7'
    primarytype: 'composition'
    uuid: '81da3bf2-f373-41a4-9603-a6209e7e99a9'
    lead: 'A highly anticipated summit between U.S. President Donald Trump and Russian
      President Vladimir Putin on Friday yielded no agreement to resolve or pause
      Moscow's war in Ukraine, though both leaders described the talks as productive.'
    activationstatus: true
    created: 2025-08-16T12:19:14.049+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-16T12:19:48.419+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-16T12:19:47.815+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump-Putin summit yields no deal on ending war in Ukraine'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '552c4103-b9c7-44d8-b4a0-90f562ee2a10'
      activationstatus: true
      created: 2025-08-16T12:19:14.086+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.794+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Alaska, US -</strong> A highly anticipated summit between
        U.S. President Donald Trump and Russian President Vladimir Putin on Friday
        yielded no agreement to resolve or pause Moscow's war in Ukraine, though
        both leaders described the talks as productive.</p>'
    section1:
      primarytype: 'block'
      uuid: '1dbb97b5-a8c2-47a1-bfac-a3cdc9de2932'
      activationstatus: true
      created: 2025-08-16T12:19:14.087+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.795+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'During a brief appearance before the media following the nearly three-hour
        meeting in Alaska, the two leaders said they had made progress on unspecified
        issues. But they offered no details and took no questions, with the normally
        loquacious Trump ignoring shouted questions from reporters.'
    section2:
      primarytype: 'block'
      uuid: '107deffe-3d31-44b7-a0b5-7ee9dde04b28'
      activationstatus: true
      created: 2025-08-16T12:19:14.087+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.796+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We've made some headway," Trump said, standing in front of a backdrop
        that read, "Pursuing Peace."'
    section3:
      primarytype: 'block'
      uuid: '933fd5e1-d447-4cc2-bec1-4cad21e83eb8'
      activationstatus: true
      created: 2025-08-16T12:19:14.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.796+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There's no deal until there's a deal," he added.'
    section4:
      primarytype: 'block'
      uuid: 'd704d5de-d4dc-4590-b0b1-c5322e709669'
      activationstatus: true
      created: 2025-08-16T12:19:14.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The talks did not initially appear to have produced meaningful steps
        toward a ceasefire in the deadliest conflict in Europe in 80 years, a goal
        Trump had set ahead of the summit.'
    section5:
      primarytype: 'block'
      uuid: '9a007231-0f55-46c6-b7e3-1c3cc0711d75'
      activationstatus: true
      created: 2025-08-16T12:19:14.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But simply sitting down face-to-face with the U.S. president represented
        a victory for Putin, who had been ostracized by Western leaders since Russia's
        full-scale invasion of Ukraine in 2022.'
    section6:
      primarytype: 'block'
      uuid: '95471dfa-5daf-4c22-8361-c5a577d74f2d'
      activationstatus: true
      created: 2025-08-16T12:19:14.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.798+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Following the summit, Trump told Fox News' Sean Hannity that he would
        hold off on imposing tariffs on China for buying Russian oil after making
        progress with Putin. He has targeted India, another major buyer of Russian
        crude, with an additional 25% tariff on U.S. imports.'
    section7:
      primarytype: 'block'
      uuid: '86a3c742-f36d-4d4d-9841-459df9c429fc'
      activationstatus: true
      created: 2025-08-16T12:19:14.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.798+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Because of what happened today, I think I don't have to think about
        that now," Trump said of Chinese tariffs. "I may have to think about it in
        two weeks or three weeks or something, but we don't have to think about that
        right now."'
    section8:
      primarytype: 'block'
      uuid: 'b0300d0f-ba0f-4e8c-88ea-58ec430696f9'
      activationstatus: true
      created: 2025-08-16T12:19:14.090+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.799+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has also threatened sanctions on Moscow but has thus far not
        followed through, even after Putin ignored a Trump-imposed ceasefire deadline
        earlier this month.'
    section9:
      primarytype: 'block'
      uuid: '66a5ee0d-5937-41cb-8476-02bc3a764264'
      activationstatus: true
      created: 2025-08-16T12:19:14.090+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.800+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the Fox News interview, Trump also suggested a meeting would now
        be set up between Putin and Ukrainian President Volodymyr Zelenskiy, which
        he might also attend. He gave no further details on who was organizing the
        meeting or when it might be.'
    section10:
      primarytype: 'block'
      uuid: '9ab9fb7c-0515-45fe-97f7-2da4adea31f8'
      activationstatus: true
      created: 2025-08-16T12:19:14.091+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.800+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Putin made no mention of meeting Zelenskiy when speaking to reporters
        earlier. He said he expected Ukraine and its European allies to accept the
        results of the U.S.-Russia negotiation constructively and not try to "disrupt
        the emerging progress."'
    section11:
      primarytype: 'block'
      uuid: 'cf0c7d7d-9030-461e-8f71-288707c97d1a'
      activationstatus: true
      created: 2025-08-16T12:19:14.091+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.801+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He also repeated Moscow's long-held position that what Russia claims
        to be the "root causes" of the conflict must be eliminated to reach a long-term
        peace, a sign he remains resistant to a ceasefire.'
    section12:
      primarytype: 'block'
      uuid: '6e6d6bb9-abc5-4e99-97ce-54cc383b7274'
      activationstatus: true
      created: 2025-08-16T12:19:14.092+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.801+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There was no immediate reaction from Kyiv to the summit, the first
        meeting between Putin and a U.S. president since the war began.'
    section13:
      primarytype: 'block'
      uuid: '3562a4c9-d042-422d-9f02-0311f2c2eccc'
      activationstatus: true
      created: 2025-08-16T12:19:14.092+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.802+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'When asked by Hannity what he would advise Zelenskiy, Trump said, "Gotta
        make a deal."'
    section14:
      primarytype: 'block'
      uuid: '5050f3ca-db28-4dbd-84ca-e9f55a9f9c9b'
      activationstatus: true
      created: 2025-08-16T12:19:14.092+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.803+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Look, Russia is a very big power, and they're not," Trump added.
        The war has killed or injured well over a million people from both sides,
        including thousands of mostly Ukrainian civilians, according to analysts.'
    section15:
      primarytype: 'block'
      uuid: '8d414a81-12e8-4b39-9b55-1e11cab5d550'
      activationstatus: true
      created: 2025-08-16T12:19:14.093+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.803+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Rolling out the red carpet</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: 'efc6e150-6e81-4d34-b028-35301f833ffa'
      activationstatus: true
      created: 2025-08-16T12:19:14.093+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.804+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zelenskiy has ruled out formally handing Moscow any territory and is
        also seeking a security guarantee backed by the United States. Trump said
        he would call Zelenskiy and NATO leaders to update them on the Alaska talks.'
    section17:
      primarytype: 'block'
      uuid: 'e3c8dff5-ff86-4636-94b8-70da78e42b6d'
      activationstatus: true
      created: 2025-08-16T12:19:14.094+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.804+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As the two leaders were talking, the war raged on, with most eastern
        Ukrainian regions under air raid alerts. Governors of Russia's Rostov and
        Bryansk regions reported that some of their territories were under Ukrainian
        drone attacks.'
    section18:
      primarytype: 'block'
      uuid: 'b52686e1-808a-4981-b3e8-0c62d7ad534d'
      activationstatus: true
      created: 2025-08-16T12:19:14.094+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.805+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ukraine's opposition lawmaker Oleksiy Honcharenko said on the Telegram
        messaging app, "It seems Putin has bought himself more time. No ceasefire
        or de-escalation has been agreed upon."'
    section19:
      primarytype: 'block'
      uuid: '84250ee2-3c48-408b-ab33-7a920a4765c1'
      activationstatus: true
      created: 2025-08-16T12:19:14.095+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.805+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The anticlimactic end to the closely watched summit was in stark contrast
        to the pomp and circumstance with which it began. When Putin arrived at an
        Air Force base in Alaska, a red carpet awaited him, where Trump greeted Putin
        warmly as U.S. military aircraft flew overhead.'
    section20:
      primarytype: 'block'
      uuid: '33aecf15-11b1-43c5-b51e-c92796303db2'
      activationstatus: true
      created: 2025-08-16T12:19:14.095+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.806+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Putin is wanted by the International Criminal Court, accused of the
        war crime of deporting hundreds of children from Ukraine. Russia denies the
        allegations, and the Kremlin has dismissed the ICC warrant as null and void.
        Russia and the United States are not members of the court.'
    section21:
      primarytype: 'block'
      uuid: 'd0323ce2-c732-4afc-8d55-3f4cc1315b19'
      activationstatus: true
      created: 2025-08-16T12:19:14.096+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.807+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The day before the summit, Putin held out the prospect of something
        Trump wants - a new nuclear arms control agreement to replace the last surviving
        one, which is due to expire in February. It was unclear if the issue was discussed
        on Friday.'
    section22:
      primarytype: 'block'
      uuid: '6250b891-d670-49fe-b6b6-44ff281be90e'
      activationstatus: true
      created: 2025-08-16T12:19:14.097+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.807+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Counting on America'</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: '9d8cbf8c-1bd7-46a5-8091-c472b5c0914e'
      activationstatus: true
      created: 2025-08-16T12:19:14.097+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.808+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zelenskiy, who was not invited to Alaska, and his European allies had
        feared Trump might sell out Ukraine by essentially freezing the conflict and
        recognizing - if only informally - Russian control over one-fifth of Ukraine.'
    section24:
      primarytype: 'block'
      uuid: '6d21aece-b80c-4b92-98bc-29c6b69e9b52'
      activationstatus: true
      created: 2025-08-16T12:19:14.098+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.808+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump had sought to assuage such concerns on Friday ahead of the talks,
        saying he would let Ukraine decide on any possible territorial concessions.'
    section25:
      primarytype: 'block'
      uuid: 'd3bda33f-01d3-4023-bc8e-f6a053f4fa64'
      activationstatus: true
      created: 2025-08-16T12:19:14.098+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.809+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I'm not here to negotiate for Ukraine, I'm here to get them at a
        table," he said.'
    section26:
      primarytype: 'block'
      uuid: 'd6ea942d-c152-469a-9672-3a1e38f98a34'
      activationstatus: true
      created: 2025-08-16T12:19:14.099+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.809+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Asked what would make the meeting a success, he told reporters: "I
        want to see a ceasefire rapidly ... I'm not going to be happy if it's not
        today ... I want the killing to stop."'
    section27:
      primarytype: 'block'
      uuid: '4d710915-e33e-48d9-a252-4110416e99e9'
      activationstatus: true
      created: 2025-08-16T12:19:14.099+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.810+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The meeting also included U.S. Secretary of State Marco Rubio; Trump's
        special envoy to Russia, Steve Witkoff; Russian foreign policy aide Yury Ushakov;
        and Foreign Minister Sergei Lavrov.'
    section28:
      primarytype: 'block'
      uuid: 'f6766c05-3dd5-4d5f-bdfc-7b568cff6bd2'
      activationstatus: true
      created: 2025-08-16T12:19:14.100+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.811+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump, who said during his presidential campaign that he would end
        the Ukraine war within 24 hours, conceded on Thursday it had proven a tougher
        task than he had expected. He had said if Friday's talks went well, quickly
        arranging a second, three-way summit with Zelenskiy would be more important
        than his encounter with Putin.'
    section29:
      primarytype: 'block'
      uuid: 'ead6dea8-af7f-4f59-9b3e-d39ed6af50b1'
      activationstatus: true
      created: 2025-08-16T12:19:14.101+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.811+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump ended his remarks on Friday by telling Putin, "I'd like to thank
        you very much, and we'll speak to you very soon and probably see you again
        very soon."'
    section30:
      primarytype: 'block'
      uuid: '464db3bf-88db-4043-83bd-a1866bcd1210'
      activationstatus: true
      created: 2025-08-16T12:19:14.101+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.812+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Next time in Moscow," Putin responded. Trump said he might "get a
        little heat on that one" but that he could "possibly see it happening."'
    section31:
      primarytype: 'block'
      uuid: '9965ac43-8cb2-49c6-a2c1-c70c8c79590b'
      activationstatus: true
      created: 2025-08-16T12:19:14.102+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.812+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zelenskiy said ahead of Friday's summit that the meeting should open
        the way for a "just peace" and three-way talks that included him, but added
        that Russia was continuing to wage war.'
    section32:
      primarytype: 'block'
      uuid: 'c819fea3-81da-4cea-a904-61f4e66174a9'
      activationstatus: true
      created: 2025-08-16T12:19:14.103+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.813+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It's time to end the war, and the necessary steps must be taken by
        Russia. We are counting on America," Zelenskiy wrote on Telegram.'
    section33:
      primarytype: 'block'
      uuid: '73ad4fc4-b2c7-4351-a264-abaa0bb1f028'
      activationstatus: true
      created: 2025-08-16T12:19:14.103+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T12:19:48.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T12:19:47.813+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Steve Holland in Anchorage and Andrew Osborn and
        Darya Korsunskaya in Moscow; additional reporting by Trevor Hunnicutt, Jeff
        Mason, Lidia Kelly, Jasper Ward, Costas Pitas, Ismail Shakil and Bhargav Acharya;
        Writing by James Oliphant and Joseph AxEditing by Rod Nickel and Alistair
        Bell)</em></p>'
  'START HERE----->senate-sets-flood-control-probe':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-16T13:07:08.000+08:00
    imagesource: 'e61773fc-992a-435d-914b-c3432b30c62b'
    primarytype: 'composition'
    uuid: '471b8520-63d9-4672-8b37-4e3523724474'
    lead: 'The Senate Blue Ribbon committee vowed to go after officials linked to
      corruption in flood control projects, with the first inquiry set for Tuesday,
      Aug. 19.'
    activationstatus: true
    created: 2025-08-16T13:09:24.538+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-16T13:09:24.817+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-16T13:09:24.576+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Senate to probe flood control projects'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b5a1da4d-cf56-4497-8e70-751d72f6ad24'
      activationstatus: true
      created: 2025-08-16T13:09:24.565+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T13:09:24.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T13:09:24.572+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Senate Blue Ribbon
        committee vowed to go after officials linked to corruption in flood control
        projects, with the first inquiry set for Tuesday, Aug. 19.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aa207fba-16d3-4707-965c-31382c57e260'
      activationstatus: true
      created: 2025-08-16T13:09:24.565+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T13:09:24.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T13:09:24.565+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sen. Rodante Marcoleta, who will lead the inquiry, said the investigation
        will deal with contractors and public officials “who shamelessly profit from
        flood control.”'
    section2:
      primarytype: 'block'
      uuid: '278843cf-76cf-4490-88ba-0cc5cdc87e27'
      activationstatus: true
      created: 2025-08-16T13:09:24.566+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T13:09:24.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T13:09:24.566+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said officials have been taking cuts from contractors, leading to
        substandard projects. '
    section3:
      primarytype: 'block'
      uuid: '37f06fd7-bda4-43c6-8ce5-3cddae9d776d'
      activationstatus: true
      created: 2025-08-16T13:09:24.566+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T13:09:24.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T13:09:24.566+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kaya nga yung quality, ‘yung integrity, ng ginawang project ay talagang
        nasasakripisyo,” Marcoleta said.'
    section4:
      primarytype: 'block'
      uuid: '5baab273-1eb7-43d6-8e62-ca30dabc0f19'
      activationstatus: true
      created: 2025-08-16T13:09:24.567+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T13:09:24.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T13:09:24.567+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sabihin n’yo kung magkano binibigay n'yo sa mga taong gobyerno para
        hindi kayo ang madidikdik diyan,” he told contractors.'
    section5:
      primarytype: 'block'
      uuid: 'dd02db63-a346-4d88-8b14-a6e8a34b41f2'
      activationstatus: true
      created: 2025-08-16T13:09:24.567+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T13:09:24.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T13:09:24.567+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: That's why the quality, the integrity, of the project
        being done is really being compromised…Tell us how much you’re giving to government
        officials so that you won’t be the one who gets pinned down for that.]'
    section6:
      primarytype: 'block'
      uuid: '4812dd6e-2d32-42f8-a160-8c7fc19c6b69'
      activationstatus: true
      created: 2025-08-16T13:09:24.567+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T13:09:24.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T13:09:24.567+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'During the State of the Nation Address, President Ferdinand Marcos
        Jr. called out corrupt officials who pocket funds for flood control projects. '
    section7:
      primarytype: 'block'
      uuid: '71d156e1-3588-4150-b325-639eee6f2256'
      activationstatus: true
      created: 2025-08-16T13:09:24.568+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T13:09:24.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T13:09:24.568+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On Aug. 11, Marcos disclosed that 15 contractors <strong><a href="https://www.newswatchplus.ph/news/2025/8/11/marcos-100-billion-for-15-contractors-flood-control-projects.html">bagged
        ₱100 billion in flood control projects</a>&nbsp;</strong>over the past three
        years, equivalent to a fifth of all projects nationwide.</p>'
    section8:
      primarytype: 'block'
      uuid: 'dcb74ac0-adf9-45d3-8773-c6f2049aff49'
      activationstatus: true
      created: 2025-08-16T13:09:24.568+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T13:09:24.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T13:09:24.568+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A day after the president’s announcement, Senate President Chiz
        Escudero <strong><a href="https://www.newswatchplus.ph/news/2025/8/12/Chiz-Escudero-flood-control-projects.html">denied</a></strong>
        involvement in the business operations of a campaign donor identified by Marcos
        as one of top contractors for flood control.</p>'
  'START HERE----->air-canada-cabin-staff-go-on-strike':
    author: 'Reuters'
    caption: 'Air Canada workers assist a passenger at a kiosk while handling flight
      disruptions, ahead of a potential strike by the airline’s flight attendants,
      at Toronto Pearson International Airport in Mississauga, Ontario, Canada, August
      15, 2025. (Cole Burston/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-16T14:57:05.000+08:00
    imagesource: 'e14984a8-9fe5-4802-a1bd-5a9f63c8356c'
    primarytype: 'composition'
    uuid: '0d154eb3-6179-4172-9fd9-3112b89e5d3b'
    lead: ' Air Canada's AC.TO unionized flight attendants walked off the job early
      on Saturday morning after pay talks with the country's largest carrier stalled,
      in a move that is expected to disrupt travel plans for more than 100,000 passengers.'
    activationstatus: true
    created: 2025-08-16T15:20:49.219+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-16T15:20:49.766+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-16T15:20:49.270+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Air Canada cabin staff go on strike, grounding hundreds of flights'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e3ea06f7-62e2-48c9-8a93-bdc63a856450'
      activationstatus: true
      created: 2025-08-16T15:20:49.245+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.262+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Montreal, Canada -</strong> Air Canada's AC.TO unionized
        flight attendants walked off the job early on Saturday morning after pay talks
        with the country's largest carrier stalled, in a move that is expected to
        disrupt travel plans for more than 100,000 passengers.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e4d8530a-a2d5-44f0-bf38-b72f598f4ca6'
      activationstatus: true
      created: 2025-08-16T15:20:49.245+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.245+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The union representing more than 10,000 Air Canada flight attendants
        confirmed the 72-hour stoppage in a social media post just before 0100 ET
        (0500 GMT) in the first strike by flight attendants since 1985.'
    section2:
      primarytype: 'block'
      uuid: '10db499b-0e88-4432-93e3-6950b4507ba8'
      activationstatus: true
      created: 2025-08-16T15:20:49.246+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The airline said on Saturday it had suspended all flights for Air Canada
        and its budget arm Air Canada Rouge, after cabin crew represented by the Canadian
        Union of Public Employees (CUPE) went on strike.'
    section3:
      primarytype: 'block'
      uuid: '0235d693-5ffb-4add-ad8a-ac9adbd8b7a3'
      activationstatus: true
      created: 2025-08-16T15:20:49.246+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"About 130,000 customers will be impacted each day that the strike
        continues," Air Canada said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '92ad5953-745b-446c-9309-227369b1039d'
      activationstatus: true
      created: 2025-08-16T15:20:49.246+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Air Canada is strongly advising affected customers not to go to the
        airport unless they have a confirmed ticket on an airline other than Air Canada
        or Air Canada Rouge," the airline said.'
    section5:
      primarytype: 'block'
      uuid: 'e8139d8b-0310-4298-b4cf-b2c1987d7299'
      activationstatus: true
      created: 2025-08-16T15:20:49.247+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Flights for regional operators Air Canada Jazz and PAL Airlines would
        continue to operate.'
    section6:
      primarytype: 'block'
      uuid: 'a3736db2-3564-4b05-862e-aecefe38c65f'
      activationstatus: true
      created: 2025-08-16T15:20:49.247+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Attendants are currently paid when the plane is moving and the union
        is seeking to also be compensated for time spent on the ground between flights
        and helping passengers board.'
    section7:
      primarytype: 'block'
      uuid: '0f73565b-4c36-4e6d-bf95-9dcbc430c43c'
      activationstatus: true
      created: 2025-08-16T15:20:49.248+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Montreal-based Air Canada, which is expected to respond quickly by
        locking out the workers, had said it anticipated canceling 623 flights by
        the end of Friday during the busy summer travel season. It expected around
        100,000 people would be affected on Friday alone.'
    section8:
      primarytype: 'block'
      uuid: '5e5fef1e-11eb-4aae-bb09-bf6e08399eef'
      activationstatus: true
      created: 2025-08-16T15:20:49.248+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Flight attendants will on Saturday picket at major Canadian airports,
        where passengers were already trying to secure new bookings earlier in the
        week, as the carrier gradually wound down operations.'
    section9:
      primarytype: 'block'
      uuid: 'be7fc6d9-2d27-4985-8f57-240fc2d61925'
      activationstatus: true
      created: 2025-08-16T15:20:49.249+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Passenger Freddy Ramos, 24, said on Friday at Canada's largest airport
        in Toronto that his earlier flight was canceled due to the labor dispute and
        that he had been rebooked by Air Canada to a different destination.'
    section10:
      primarytype: 'block'
      uuid: 'cea94833-8d5b-42f1-b3b9-87e0cc397fba'
      activationstatus: true
      created: 2025-08-16T15:20:49.249+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Probably 10 minutes prior to boarding, our gate got changed and then
        it was canceled and then it was delayed and then it was canceled again," he
        said.'
    section11:
      primarytype: 'block'
      uuid: '9f8f3709-d142-4cc2-8068-8bf70f16e8fe'
      activationstatus: true
      created: 2025-08-16T15:20:49.249+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Air Canada and Air Canada Rouge normally carry about 130,000 customers
        a day. Air Canada is also the busiest foreign carrier servicing the U.S. by
        number of scheduled flights.'
    section12:
      primarytype: 'block'
      uuid: '79afdd89-3eda-4c48-9166-9d38bd44d89c'
      activationstatus: true
      created: 2025-08-16T15:20:49.250+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While the dispute has generated support from passengers for the flight
        attendants on social media, Canadian businesses reeling from a trade dispute
        with the United States urged the federal government to impose binding arbitration
        on both sides, which would end the strike.'
    section13:
      primarytype: 'block'
      uuid: 'ee299b22-ca51-4c60-a4cb-86e934d2b03c'
      activationstatus: true
      created: 2025-08-16T15:20:49.250+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Air Canada has asked Prime Minister Mark Carney's minority Liberal
        government to order both sides into binding arbitration although CUPE, which
        represents the attendants, said it opposed the move.'
    section14:
      primarytype: 'block'
      uuid: '31b523a4-8fbf-4dcd-b9e0-de98d9bff775'
      activationstatus: true
      created: 2025-08-16T15:20:49.251+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Canada Labour Code gives Jobs Minister Patty Hajdu the right to
        ask the country's Industrial Relations Board to impose binding arbitration
        in the interests of protecting the economy.'
    section15:
      primarytype: 'block'
      uuid: '9e458783-e98c-443e-9b50-7154ae5dc17d'
      activationstatus: true
      created: 2025-08-16T15:20:49.251+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hajdu has repeatedly urged the two sides, which are not bargaining,
        to return to the table.'
    section16:
      primarytype: 'block'
      uuid: 'cfb12432-83a5-4529-96e5-9428e75b47c0'
      activationstatus: true
      created: 2025-08-16T15:20:49.252+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.252+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The union has said Air Canada offered to compensate flight attendants
        for some work that is now unpaid but only at 50% of their hourly rate.'
    section17:
      primarytype: 'block'
      uuid: '898f454f-b054-4609-9025-f5d5ac3d91d6'
      activationstatus: true
      created: 2025-08-16T15:20:49.252+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.252+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The carrier had offered a 38% increase in total compensation for flight
        attendants over four years, with a 25% raise in the first year, which the
        union said was insufficient.'
    section18:
      primarytype: 'block'
      uuid: 'd1dc7fb6-c3c5-4da0-8291-380e038b356e'
      activationstatus: true
      created: 2025-08-16T15:20:49.253+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.253+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a note to clients on Friday, analysts at financial services firm
        TD Cowen urged the carrier to "extend an olive branch to end the impasse,"
        adding that investors are worried that any cost savings on labor are outweighed
        by lost earnings in the airline's most important quarter.'
    section19:
      primarytype: 'block'
      uuid: '40d60f89-d3f3-4412-9df2-b22e1ffbc7f7'
      activationstatus: true
      created: 2025-08-16T15:20:49.253+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.253+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We think it would be best for AC to achieve labor peace," the note
        said. "Not budging on negotiations risks being a Pyrrhic victory."'
    section20:
      primarytype: 'block'
      uuid: 'adab0f12-8a1c-47b6-98b8-7ef08c403614'
      activationstatus: true
      created: 2025-08-16T15:20:49.254+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T15:20:49.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T15:20:49.254+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Allison Lampert in Montreal, and Utkarsh Shetti
        in Bengaluru. Additional reporting by Kyaw Soe Oo in Toronto and Disha Mishra
        in Bengaluru; Editing by Arun Koyyur and Sam Holmes)</em></p>'
  'START HERE----->zelenskiy-to-travel-to-us-to-talk-with-trump':
    author: 'Reuters'
    caption: 'Ukrainian President Volodymyr Zelenskiy and US President Donald Trump
      (File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-16T16:38:01.000+08:00
    imagesource: 'ce89e7e9-4e66-4d43-a341-e7deca52b02e'
    primarytype: 'composition'
    uuid: '13efac6b-e19f-43dc-9a74-8f0a5e650d38'
    lead: 'Ukrainian President Volodymyr Zelenskiy said he would travel to Washington
      on Monday for talks with Donald Trump, after the U.S. president's summit with
      Russia's Vladimir Putin failed to bring an immediate ceasefire in Ukraine.'
    activationstatus: true
    created: 2025-08-16T16:41:21.595+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-16T16:41:22.028+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-16T16:41:21.648+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Zelenskiy to travel to Washington on Monday for talks with Trump'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '868f0cab-d2e9-4f67-8ec0-ae4b829648fc'
      activationstatus: true
      created: 2025-08-16T16:41:21.636+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:41:22.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:41:21.644+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Kyiv, Ukraine -</strong> Ukrainian President Volodymyr Zelenskiy
        said he would travel to Washington on Monday for talks with Donald Trump,
        after the U.S. president's summit with Russia's Vladimir Putin failed to
        bring an immediate ceasefire in Ukraine.</p>'
    section1:
      primarytype: 'block'
      uuid: '90dc2cfc-581d-48a4-8813-32329a4612db'
      activationstatus: true
      created: 2025-08-16T16:41:21.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:41:22.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:41:21.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"On Monday, I will meet with President Trump in Washington, D.C., to
        discuss all of the details regarding ending the killing and the war. I am
        grateful for the invitation," Zelenskiy said on X.'
    section2:
      primarytype: 'block'
      uuid: 'f71727aa-4da2-4740-8982-c95fb772f978'
      activationstatus: true
      created: 2025-08-16T16:41:21.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:41:22.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:41:21.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said he spoke to Trump on Saturday in a call that lasted for more
        than an hour and a half, and that they were joined after an hour by European
        and NATO officials.'
    section3:
      primarytype: 'block'
      uuid: '85b5566d-1888-49da-9b96-cfab7f99635d'
      activationstatus: true
      created: 2025-08-16T16:41:21.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:41:22.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:41:21.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zelenskiy has repeatedly said that a trilateral meeting with the Russian
        and U.S. leaders is crucial to finding a way to end the full-scale war launched
        by Russia in February 2022.'
    section4:
      primarytype: 'block'
      uuid: 'b808605e-cf24-4a4c-9575-c7fae6a1da6d'
      activationstatus: true
      created: 2025-08-16T16:41:21.638+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:41:22.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:41:21.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump this week voiced the idea of such a meeting, saying it could
        happen if his bilateral talks with Putin were successful.'
    section5:
      primarytype: 'block'
      uuid: '5b7d84d2-8902-4f86-b0fb-db7e058cfb60'
      activationstatus: true
      created: 2025-08-16T16:41:21.638+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:41:22.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:41:21.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Ukraine emphasizes that key issues can be discussed at the level of
        leaders, and a trilateral format is suitable for this," Zelenskiy said on
        X.'
    section6:
      primarytype: 'block'
      uuid: 'c99bb864-d27a-418b-90f7-caac02fe410b'
      activationstatus: true
      created: 2025-08-16T16:41:21.639+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:41:22.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:41:21.639+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Ukrainian leader has repeatedly underlined the importance of security
        guarantees for Kyiv as part of any deal, to deter Russia from launching a
        new invasion at some point in the future.'
    section7:
      primarytype: 'block'
      uuid: '509dd9a4-797f-404e-ade5-ec3443434857'
      activationstatus: true
      created: 2025-08-16T16:41:21.639+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:41:22.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:41:21.639+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We also discussed positive signals from the American side regarding
        participation in guaranteeing Ukraine’s security," Zelenskiy said after his
        call with Trump.'
    section8:
      primarytype: 'block'
      uuid: 'd077beeb-7cd7-415c-9e7f-77ffef1fae77'
      activationstatus: true
      created: 2025-08-16T16:41:21.640+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:41:22.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:41:21.640+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Yuliia Dysa and Pavel PolityukEditing by Tom Balmforth
        and Raju Gopalakrishnan)</em></p>'
  'START HERE----->chinese-foreign-minister-wang-yi-to-visit-india-':
    author: 'Reuters'
    caption: 'Chinese foreign minister Wang Yi (File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
