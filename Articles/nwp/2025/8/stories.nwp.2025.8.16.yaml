    tags: ''
    stories: ''
    template: '1'
    title: 'Chinese foreign minister Wang Yi to visit India from Monday, China's
      foreign ministry says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b29ec795-9d97-4c80-aba5-ebbeab5f1ee5'
      activationstatus: true
      created: 2025-08-16T16:46:20.527+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:46:20.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:46:20.531+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> Chinese foreign minister Wang
        Yi will visit India from Monday to Wednesday, China's foreign ministry said
        in a statement on Saturday, for talks about a disputed border in the Himalayas.</p>'
    section1:
      primarytype: 'block'
      uuid: '7d433bd8-8ee1-4888-8ef5-96b0be733f96'
      activationstatus: true
      created: 2025-08-16T16:46:20.527+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:46:20.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:46:20.527+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This is only the second such meeting since a deadly clash in 2020 between
        Indian and Chinese troops at the border.'
    section2:
      primarytype: 'block'
      uuid: '80346308-7a66-4852-8687-6991eb122f2e'
      activationstatus: true
      created: 2025-08-16T16:46:20.528+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:46:20.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:46:20.528+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Relations between the two Asian giants have been thawing since an agreement
        last October on patrolling their Himalayan border, easing a five-year standoff
        that had hurt trade, investment and air travel.'
    section3:
      primarytype: 'block'
      uuid: 'dd7b63db-3def-4020-ab5f-60a51da0b5be'
      activationstatus: true
      created: 2025-08-16T16:46:20.528+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:46:20.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:46:20.528+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Indian Prime Minister Narendra Modi is set to meet Chinese President
        Xi Jinping at the end of the month when he travels to China - his first visit
        in seven years - to attend the summit of the Shanghai Cooperation Organisation,
        a regional security bloc.'
    section4:
      primarytype: 'block'
      uuid: 'fc1dd8f1-82e4-4876-b2d0-9cb92698190f'
      activationstatus: true
      created: 2025-08-16T16:46:20.529+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:46:20.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:46:20.529+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lewis Jackson; Editing by William Mallard)</em></p>'
  'START HERE----->jaime-santiago-resigns':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-16T16:46:39.000+08:00
    imagesource: '5c31971a-4d1b-4bc0-965d-818ae60ecc62'
    primarytype: 'composition'
    uuid: '5d4ddc44-7197-4121-b1c1-22b9baac501c'
    lead: 'National Bureau of Investigation (NBI) Director Jaime Santiago has resigned,
      the Palace said.'
    activationstatus: true
    created: 2025-08-16T16:50:16.028+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-16T16:50:16.255+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-16T16:50:16.073+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'NBI chief Jaime Santiago resigns - Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f7b92959-60e7-4ba5-8d47-fefcad82b190'
      activationstatus: true
      created: 2025-08-16T16:50:16.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:50:16.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:50:16.070+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> National Bureau of
        Investigation (NBI) Director Jaime Santiago has resigned, the Palace said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd5cc4e85-a912-4bd7-afbc-d1dd7ebfb9f1'
      activationstatus: true
      created: 2025-08-16T16:50:16.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:50:16.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:50:16.065+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro confirmed this on Saturday,
        Aug. 16, saying President Ferdinand Marcos Jr. has no comment on the resignation
        for now. '
    section2:
      primarytype: 'block'
      uuid: '83ab93a5-8b75-4ca1-a0ed-ad1cffb61728'
      activationstatus: true
      created: 2025-08-16T16:50:16.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:50:16.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:50:16.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a letter dated Aug. 15, Santiago said “detractors and those who
        have sinister interest in my position incessantly make moves to besmirch my
        reputation,” according to a report of state-run Philippine News Agency.'
    section3:
      primarytype: 'block'
      uuid: '746ed775-904f-4d19-9ba2-b84210f6789d'
      activationstatus: true
      created: 2025-08-16T16:50:16.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:50:16.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:50:16.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said he tendered his “irrevocable resignation” effective upon the
        appointment of a replacement.'
    section4:
      primarytype: 'block'
      uuid: '9148f1d6-8724-4e82-96a7-b6150528e92c'
      activationstatus: true
      created: 2025-08-16T16:50:16.067+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:50:16.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:50:16.067+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Santiago was appointed NBI director in June 2024. He was a retired
        judge, former police officer, and lawyer.'
    section5:
      primarytype: 'block'
      uuid: '66e91a04-8ac6-43a5-ad4f-e3346cc00f73'
      activationstatus: true
      created: 2025-08-16T16:50:16.067+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:50:16.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:50:16.067+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, Sen. Win Gatchalian said Santiago’s resignation was
        a “significant loss to the government.”'
    section6:
      primarytype: 'block'
      uuid: '7957930f-8217-4aa3-a94b-5032f4203a98'
      activationstatus: true
      created: 2025-08-16T16:50:16.067+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-16T16:50:16.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T16:50:16.067+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“His leadership was a cornerstone of our crime-busting efforts,
        and he was also instrumental in our campaign against criminal syndicates behind
        POGOs (Philippine Offshore Gaming Operators),” he said.</p>'
