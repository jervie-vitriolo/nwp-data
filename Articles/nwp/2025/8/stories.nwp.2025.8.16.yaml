    lead: 'Chinese foreign minister Wang Yi will visit India from Monday to Wednesday,
      China's foreign ministry said in a statement on Saturday, for talks about a
      disputed border in the Himalayas.'
    activationstatus: true
    created: 2025-08-16T16:46:20.509+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-16T16:46:20.733+08:00
