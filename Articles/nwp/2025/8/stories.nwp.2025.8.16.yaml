  'START HERE----->ph-subic-shipyard-us-navy-warship-hub':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-16T02:40:49.000+08:00
    imagesource: 'd557e97d-f045-400e-ae97-1249e54f7786'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e6bd8123-7bab-4796-981e-cecbb7dca440'
    lead: 'The Philippine government is open to making Subic Bay a hub for building
      U.S. Navy vessels, reviving the former American naval base’s role in strengthening
      Washington’s presence in the Indo-Pacific, Philippine Ambassador to the US Jose
      Manuel Romualdez said Friday.'
    activationstatus: true
    created: 2025-08-16T02:42:12.496+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-16T02:42:32.839+08:00
    lastactivatedby: 'tristan-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-08-16T02:42:32.535+08:00
    lastmodified: 2025-08-16T02:42:12.540+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH eyes Subic shipyard for potential US warship production'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e502f120-328f-4671-ad40-0acf7af0c298'
      activationstatus: true
      created: 2025-08-16T02:42:12.516+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:42:32.839+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-16T02:42:12.516+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        is open to making Subic Bay a hub for building U.S. Navy vessels, reviving
        the former American naval base’s role in strengthening Washington’s presence
        in the Indo-Pacific, Philippine Ambassador to the US Jose Manuel Romualdez
        said Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '2b6cde29-965f-4517-9613-723f5022d415'
      activationstatus: true
      created: 2025-08-16T02:42:12.517+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:42:32.840+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-16T02:42:12.517+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The proposal centers on the former Hanjin Subic Shipyard — now the
        Agila Subic multi-use facility — which was acquired in 2022 by U.S.-based
        Cerberus Capital Management and is currently operating for commercial purposes.'
    section2:
      primarytype: 'block'
      uuid: 'ffcccb8a-b198-4a07-937c-83aa18065c76'
      activationstatus: true
      created: 2025-08-16T02:42:12.517+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:42:32.841+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-16T02:42:12.517+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It’s an offer that’s been there for quite some time,” Romualdez said.
        “The Hanjin Shipyard, which has been taken over by an American finance company,
        is now in operation and it’s being used for commercial purposes. But we definitely
        are open to the idea of being part of the entire shipbuilding operation of
        the United States.”'
    section3:
      primarytype: 'block'
      uuid: 'f26fd8a0-56c7-44fd-b080-28d4f4ca23c8'
      activationstatus: true
      created: 2025-08-16T02:42:12.517+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:42:32.841+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-16T02:42:12.517+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the idea has been conveyed to the Pentagon and to shipbuilders
        from the United States and other countries.'
    section4:
      primarytype: 'block'
      uuid: '0c88f4e3-eee9-44bc-8716-c6d8a4fd3f9a'
      activationstatus: true
      created: 2025-08-16T02:42:12.518+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:42:32.842+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-16T02:42:12.518+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I think it’s only natural for us to try to bring in as much as we
        can because that is basically a commercial business activity that we most
        welcome,” he said.'
    section5:
      primarytype: 'block'
      uuid: '8eb61414-3637-4f4a-94d0-7755ef83e38a'
      activationstatus: true
      created: 2025-08-16T02:42:12.518+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:42:32.842+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-16T02:42:12.518+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked about the plan’s significance in maintaining Washington’s strategic
        interest in the region, Romualdez pointed to the trust between allies.'
    section6:
      primarytype: 'block'
      uuid: '99a8d773-252b-4b3a-942f-ba54a0340bfd'
      activationstatus: true
      created: 2025-08-16T02:42:12.518+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:42:32.843+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-16T02:42:12.518+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Like any ally, I think they would — we’re one of those that they can
        trust to be able to build it,” he said. “And like I said, this is actually
        technically owned by an American finance company that has taken over the facility.
        So it’s only natural for them to be able to use that. But it’ll be good for
        us because obviously it’ll create jobs.”'
    section7:
      primarytype: 'block'
      uuid: 'b8f38ade-3b1d-4ef0-a554-cb85b95224f1'
      activationstatus: true
      created: 2025-08-16T02:42:12.519+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:42:32.843+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-16T02:42:12.519+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While no formal new offer has been made, Romualdez said the proposal
        has been discussed previously, including between Defense Secretary Gilbert
        Teodoro and US Defense Secretary Pete Hegseth.'
    section8:
      primarytype: 'block'
      uuid: '143bb298-6fff-4e37-b508-430bac8f2655'
      activationstatus: true
      created: 2025-08-16T02:42:12.519+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:42:32.844+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-16T02:42:12.519+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Subic Bay served as the largest US  naval installation in the Pacific
        until the Philippine Senate voted in 1991 to end the U.S. military presence.
        The base was converted into the Subic Bay Freeport Zone, attracting industrial,
        commercial, and tourism investments.'
    section9:
      primarytype: 'block'
      uuid: 'c2aa4431-09fb-4bfb-9667-40c2510a6711'
      activationstatus: true
      created: 2025-08-16T02:42:12.519+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:42:32.844+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-08-16T02:42:12.519+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>At its peak as a US facility, Subic housed tens of thousands of
        military personnel and supported a vast ship repair and logistics operation,
        making it a linchpin in American maritime strategy in Asia.</p>'
  'START HERE----->ph-envoy-jose-romualdez-taiwan-issue':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-16T02:43:05.000+08:00
    imagesource: '5820a285-7ae0-4ddf-b276-76fad5258c90'
    primarytype: 'composition'
    uuid: '7f796b99-b419-45b0-9a9c-aeea6dd8b588'
    lead: 'Philippine Ambassador to Washington Jose Manuel Romualdez said Beijing
      is “overreacting” to President Ferdinand Marcos Jr.’s recent comments warning
      that the Philippines would inevitably be affected by any conflict between China
      and the United States over Taiwan.'
    activationstatus: true
    created: 2025-08-16T02:44:35.900+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-16T02:44:36.183+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-16T02:44:35.925+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Romualdez: China ‘overreacting’ to Marcos’ Taiwan remarks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e56552e4-c685-402e-b8cd-d71e2fa45186'
      activationstatus: true
      created: 2025-08-16T02:44:35.912+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:44:36.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T02:44:35.912+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Philippine Ambassador
        to Washington Jose Manuel Romualdez said Beijing is “overreacting” to President
        Ferdinand Marcos Jr.’s recent comments warning that the Philippines would
        inevitably be affected by any conflict between China and the United States
        over Taiwan.</p>'
    section1:
      primarytype: 'block'
      uuid: '75fd7549-a814-4c89-9625-e6841e15f7ff'
      activationstatus: true
      created: 2025-08-16T02:44:35.912+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:44:36.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T02:44:35.912+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“What President Marcos really meant there, basically, which has always
        been a concern of the Philippines and the Philippine government, are the 250,000
        workers that we have in Taiwan,” Romualdez said in an interview this week.
        “If anything happens in Taiwan, where it is going to be some kind of a conflict,
        then we will have to worry about the 250,000 people that are there.”'
    section2:
      primarytype: 'block'
      uuid: '4130f40c-deba-439d-ad0c-a973c374e23d'
      activationstatus: true
      created: 2025-08-16T02:44:35.913+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:44:36.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T02:44:35.913+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos’ comments — made in an interview with India news outlet Firstpost
        and in a press conference on Aug. 11 — prompted a formal diplomatic protest
        from Beijing, which accused the Philippine leader of “interfering in China’s
        internal affairs” and “playing with fire.”'
    section3:
      primarytype: 'block'
      uuid: 'b7f59e71-01a0-4ea7-b200-2bb5df58bd82'
      activationstatus: true
      created: 2025-08-16T02:44:35.913+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:44:36.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T02:44:35.913+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Romualdez stressed that Marcos’ remarks were cautionary and grounded
        in humanitarian and geographic concerns, noting Taiwan’s proximity to the
        Philippines.'
    section4:
      primarytype: 'block'
      uuid: 'e34a1edd-77e0-4995-9d1c-b5656cc70b4d'
      activationstatus: true
      created: 2025-08-16T02:44:35.913+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:44:36.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T02:44:35.913+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“All countries within the neighborhood will be… ready for that conflict
        to probably overflow,” he said. “We don’t know. But I think that was just
        a cautionary comment made by President Marcos. He was right in saying that
        we are concerned about our citizens who work in Taiwan.”'
    section5:
      primarytype: 'block'
      uuid: '8b161a9d-dd59-4d94-939a-d24b30353641'
      activationstatus: true
      created: 2025-08-16T02:44:35.914+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:44:36.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T02:44:35.914+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>No formal Taiwan contingency talks</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '06ef8c4d-65e4-42ab-a8a2-ae7c27d219ea'
      activationstatus: true
      created: 2025-08-16T02:44:35.914+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:44:36.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T02:44:35.914+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Romualdez said Manila and Washington have not held formal discussions
        on specific actions should a Taiwan conflict erupt.'
    section7:
      primarytype: 'block'
      uuid: 'fb4b3cbb-a4cb-4a11-bdf3-3b492668584b'
      activationstatus: true
      created: 2025-08-16T02:44:35.914+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:44:36.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T02:44:35.914+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There’s not really any formal conversation about that,” he said. “The
        bottom line is that it is an internal matter… We have a One China policy and
        we’ve always pushed for a peaceful settlement of the Taiwan issue. That’s
        always been our stand. It will remain our stand no matter what.”'
    section8:
      primarytype: 'block'
      uuid: '67675220-ca2b-4aa9-9330-af33829e02ba'
      activationstatus: true
      created: 2025-08-16T02:44:35.915+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:44:36.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T02:44:35.915+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Still, he said the Philippines would call on allies, including the
        United States, for assistance in evacuating citizens if a crisis broke out.'
    section9:
      primarytype: 'block'
      uuid: 'b253b93c-4f5b-42f3-85f2-5bc4496ddc6c'
      activationstatus: true
      created: 2025-08-16T02:44:35.915+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:44:36.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T02:44:35.915+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Definitely, if anything happens there, we will ask our allies… to
        assist us in getting all our workers out,” Romualdez said.'
    section10:
      primarytype: 'block'
      uuid: '44168c2c-106e-4199-8498-3a5fccdf9222'
      activationstatus: true
      created: 2025-08-16T02:44:35.915+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:44:36.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T02:44:35.915+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked whether Enhanced Defense Cooperation Agreement (EDCA) sites could
        be used in an evacuation, Romualdez said their use would depend on necessity
        and existing commitments.'
    section11:
      primarytype: 'block'
      uuid: '6412fc0b-de2f-4d87-a030-7867adcadd06'
      activationstatus: true
      created: 2025-08-16T02:44:35.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T02:44:36.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T02:44:35.916+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“As I said, all of these things are all a question of what is necessary
        for our interest and at the same time the commitments that we’ve made with
        the United States as a regional defense treaty dictates,” he said.</p>'
  'START HERE----->lola-amour-second-album-love-on-loop':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-16T10:14:41.000+08:00
    imagesource: 'bbaa71a9-457e-4c6f-99ab-500a9f8603b7'
    primarytype: 'composition'
    uuid: '292be55a-53fa-4577-8373-9e9229d1f360'
    lead: 'OPM band Lola Amour on Friday, Aug. 15, released its second album, “Love
      On Loop,” on all major streaming platforms, following a series of hit singles
      and international collaborations.'
    activationstatus: true
    created: 2025-08-16T10:16:47.313+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-16T10:16:47.559+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-16T10:16:47.348+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lola Amour releases second album ‘Love On Loop’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f720f190-8715-4c21-8e0e-647b12bdef59'
      activationstatus: true
      created: 2025-08-16T10:16:47.339+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T10:16:47.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T10:16:47.345+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - OPM band Lola Amour
        on Friday, Aug. 15, released its second album, “Love On Loop,” on all major
        streaming platforms, following a series of hit singles and international collaborations.</p>'
    section1:
      primarytype: 'block'
      uuid: '571596c2-b90b-4119-8b13-570944f42427'
      activationstatus: true
      created: 2025-08-16T10:16:47.339+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T10:16:47.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T10:16:47.339+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The eight-track album features the single, “With You,” which the band
        described as a “shimmering, heartfelt” song capturing the joy and vulnerability
        at the center of the record.'
    section2:
      primarytype: 'block'
      uuid: '417f83d8-002d-4a22-958c-bc548372cf26'
      activationstatus: true
      created: 2025-08-16T10:16:47.340+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T10:16:47.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T10:16:47.340+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Other tracks explore various stages of love, from first crushes to
        heartbreak to rekindled romances, blending intimate storytelling with universal
        themes.'
    section3:
      primarytype: 'block'
      uuid: '0a0bb69f-c925-4a08-93d2-076230707976'
      activationstatus: true
      created: 2025-08-16T10:16:47.340+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T10:16:47.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T10:16:47.340+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The release includes collaborations with New Zealand artist RIIKI REID
        on “One Day Away” and Japanese collective KOKORO of Psychic Fever from EXILE
        TRIBE on “The Moment.” Produced with international hitmakers Hyuk Shin and
        Cuurley, the album combines the band’s Filipino roots with global pop influences.'
    section4:
      primarytype: 'block'
      uuid: '1ded51d1-0e64-4fed-93fe-1cbf5cb39d7e'
      activationstatus: true
      created: 2025-08-16T10:16:47.341+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T10:16:47.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T10:16:47.341+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In addition to “With You” and the title track, “Love On Loop,” the
        album features previously released singles “Dance With My Mistakes,” “Misbehave,”
        and “The Moment,” along with new songs such as “Did My Time.”'
    section5:
      primarytype: 'block'
      uuid: '78be9195-f6b6-45a4-a1aa-ec49c3553f38'
      activationstatus: true
      created: 2025-08-16T10:16:47.341+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T10:16:47.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T10:16:47.341+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The band will also headline “Love On Loop: The Album Concert” on Sept.
        12 at One Ayala in Makati City.'
    section6:
      primarytype: 'block'
      uuid: 'bde772bb-1aac-414d-b654-21bac00d8f2d'
      activationstatus: true
      created: 2025-08-16T10:16:47.341+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-16T10:16:47.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-16T10:16:47.341+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Lola Amour rose to fame in 2023 with “Raining in Manila,” a city
        pop–inspired hit that topped Spotify Philippines, reached No. 2 on the Philippines
        Songs chart and set local streaming records.</p>'
  'START HERE----->trump-no-imminent-plans-to-penalize-china-russian-oil':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-16T11:27:21.000+08:00
    imagesource: 'dacc7784-ca91-4eb3-a330-1769d1219652'
    primarytype: 'composition'
    uuid: '93377335-5164-4d78-b6fc-b6f4b1839240'
    lead: 'U.S. President Donald Trump said on Friday he did not immediately need
      to consider retaliatory tariffs on countries such as China for buying Russian
      oil but might have to "in two or three weeks."'
    activationstatus: true
    created: 2025-08-16T11:31:39.804+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-16T11:31:40.129+08:00
