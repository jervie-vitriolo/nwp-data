    title: 'Gomez ‘media spin’ claim may be an ethics issue - House leader'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9dcb2915-88b9-4301-83e5-9a895f164b79'
      activationstatus: true
      created: 2025-08-29T16:51:56.369+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.369+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Leyte Rep. Richard
        Gomez's accusation of a "media spin" may be raised with the House of Representatives
        ethics committee, Deputy Speaker Ronnie Puno said on Friday, Aug. 29.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e6047217-d3c2-44e4-a300-00644188bb2a'
      activationstatus: true
      created: 2025-08-29T16:51:56.369+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.369+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '303d2461-89bd-48a8-9de5-e5f594f4f1b4'
      activationstatus: true
      created: 2025-08-29T16:51:56.370+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.370+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a social media post, Gomez criticized journalists who asked for
        his side after Matag-ob Mayor Bernie Tacoy linked him to a damaged flood control
        project. The actor-turned-politician noted that the media questions were similar,
        saying someone orchestrated and paid them.</p>'
    section3:
      primarytype: 'block'
      uuid: '617b570d-0642-4a10-bd2b-0ff50a61c27a'
      activationstatus: true
      created: 2025-08-29T16:51:56.370+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.370+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '05b9819d-136e-440d-9a25-0de0c03ae853'
      activationstatus: true
      created: 2025-08-29T16:51:56.370+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.370+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Puno said lawmakers should explain to the public as they are accountable\
        \ to the voters.\r"
    section5:
      primarytype: 'block'
      uuid: 'f87bde70-36f0-4bef-95c7-172f13285604'
      activationstatus: true
      created: 2025-08-29T16:51:56.371+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.371+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '078ec2d6-3a1f-465b-ada2-8b13429fd49e'
      activationstatus: true
      created: 2025-08-29T16:51:56.371+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.371+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“You compound the issue by insulting people,” he said in a press
        briefing. “As a public official, you are expected to behave and hold yourself
        to a higher standard than other people.</p>'
    section7:
      primarytype: 'block'
      uuid: '791096bd-6762-47d5-adcd-4dca7980179a'
      activationstatus: true
      created: 2025-08-29T16:51:56.371+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.371+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '359fae10-c085-4d3a-927f-7902fd6e9d39'
      activationstatus: true
      created: 2025-08-29T16:51:56.372+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.372+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We want to be good role models. We don’t want to be examples of
        what their children should not become,” Puno added.</p>'
    section9:
      primarytype: 'block'
      uuid: '195d9b29-4987-4b2c-a262-0a7c0275a8f0'
      activationstatus: true
      created: 2025-08-29T16:51:56.372+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.372+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '2097cbbb-e469-411c-978c-1cd350684a5e'
      activationstatus: true
      created: 2025-08-29T16:51:56.372+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.372+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, the National Union of Journalists of the Philippines
        (NUJP) told Gomez that getting his side of the story was a favor.</p>'
    section11:
      primarytype: 'block'
      uuid: '9a5a54cc-28b3-4b16-822c-3723f6a98c49'
      activationstatus: true
      created: 2025-08-29T16:51:56.373+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.373+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '28af87b0-283f-46c6-b947-02874bc55cdf'
      activationstatus: true
      created: 2025-08-29T16:51:56.373+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.373+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The requests give him a chance to address allegations made by Matag-ob
        Mayor Bernie Tacoy, who has also criticized him for alleged lack of support
        during heavy flooding, and making them is part of journalists' job,” the
        group said in a statement.</p>'
    section13:
      primarytype: 'block'
      uuid: '0691012d-7dc3-42d3-b235-c0e099f4f016'
      activationstatus: true
      created: 2025-08-29T16:51:56.373+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.373+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '9b13a4ce-711f-4db1-9c6b-2e3aa5beef34'
      activationstatus: true
      created: 2025-08-29T16:51:56.374+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The NUJP said a “no comment” or no response would suffice if Gomez
        preferred to avoid the issue.</p>'
    section15:
      primarytype: 'block'
      uuid: '4a89d639-58e2-498e-8529-63ef7ad479f3'
      activationstatus: true
      created: 2025-08-29T16:51:56.374+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T16:51:56.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:51:56.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'b4d6781a-c809-42c7-962f-80f0fe2d9259'
      activationstatus: true
