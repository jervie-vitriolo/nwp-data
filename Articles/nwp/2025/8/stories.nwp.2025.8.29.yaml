      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:47:25.310+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro said the administration
        has crisis protocols in place, echoing Foreign Affairs Secretary Theresa Lazaro’s
        assurance that agencies are prepared to respond to potential emergencies.'
    section2:
      primarytype: 'block'
      uuid: '03c6ffcd-89a6-4466-aee0-9beb6db54b3a'
      activationstatus: true
      created: 2025-08-29T13:47:25.310+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-29T13:47:25.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:47:25.310+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Tama po si DFA Secretary Lazaro na mayroon pong contingency plan,
        so nothing to worry. Kasi nagawa na rin po natin ito noong nagkaroon ng isyu
        ang Israel. Wala sa budget pero nakaya po natin,” Castro told reporters.'
    section3:
      primarytype: 'block'
      uuid: '4cdfeee3-3493-489d-b495-a2427c64d440'
      activationstatus: true
      created: 2025-08-29T13:47:25.310+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-29T13:47:25.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:47:25.310+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Secretary Lazaro of the DFA is right that there is a
        contingency plan, so there’s nothing to worry about. We were also able to
        do this when there was an issue in Israel. It wasn’t in the budget, but we
        managed] '
    section4:
