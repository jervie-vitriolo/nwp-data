    title: 'Duterte Youth loses Comelec bid to regain party-list status'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'eb5a825b-c83a-4aee-9e18-be2928b009c4'
      activationstatus: true
      created: 2025-08-29T17:38:08.686+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.064+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - A party-list identified
        with the Dutertes failed to convince the Commission on Elections to reverse
        the cancellation of its registration and plans to appeal to the Supreme Court.</p>'
    section1:
      primarytype: 'block'
      uuid: '68471dc4-48fe-4aab-8283-0297b54062bc'
      activationstatus: true
      created: 2025-08-29T17:38:08.686+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.065+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In a 10-page decision promulgated Friday, August 29, the Comelec
        en banc denied the Duterte Youth’s appeal of the second division’s earlier
        ruling, citing lack of merit. The party-list group won three congressional
        seats in the May elections.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ab6b65d0-bd8b-4bf4-af0a-842586097bf0'
      activationstatus: true
      created: 2025-08-29T17:38:08.687+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.065+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“It is evident that the motion failed to raise any valid or substantial\
        \ ground to warrant a reconsideration of the assailed resolution,” the poll\
        \ body ruled. \r"
    section3:
      primarytype: 'block'
      uuid: 'c262e42d-8677-4747-9630-3451b2ebbef5'
      activationstatus: true
      created: 2025-08-29T17:38:08.687+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.066+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Five commissioners voted to deny the motion for reconsideration, including\
        \ Aimee Ferolino, Ernesto Maceda, Maria Norina Tangaro-Casingal, and Noli\
        \ Pipo. Commissioner Rey Bulay dissented, while Comelec Chairman George Garcia\
        \ signed the decision but did not participate in the vote.\r"
    section4:
      primarytype: 'block'
      uuid: 'e1c8b428-cb27-46c4-ae07-9cfedc91361f'
      activationstatus: true
      created: 2025-08-29T17:38:08.688+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.067+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Alleged violations</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '5d0e29ee-f128-435e-bf6a-78ae2a63a876'
      activationstatus: true
      created: 2025-08-29T17:38:08.688+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.067+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In June, the Comelec second division granted a 2019 petition by youth\
        \ leaders to cancel the registration of the Duterte Youth, officially named\
        \ “Duty to Energize the Republic through the Enlightenment of the Youth Sectoral\
        \ Party List Organization.”\r"
    section6:
      primarytype: 'block'
      uuid: '73b47ca5-9578-4651-9d0f-9b79bf472c17'
      activationstatus: true
      created: 2025-08-29T17:38:08.688+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.068+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The petition cited a number of violations, which the division upheld
        as valid grounds for canceling the registration. These include:</p>'
    section7:
      primarytype: 'block'
      uuid: '0256656a-f703-4fe7-8175-834d34bc7558'
      activationstatus: true
      created: 2025-08-29T17:38:08.689+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.068+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Failure to publish its petition for registration in at least two
        newspapers of general circulation</p>'
    section8:
      primarytype: 'block'
      uuid: '5e91f33c-592b-4faf-87cb-23f922ac8ce6'
      activationstatus: true
      created: 2025-08-29T17:38:08.689+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.068+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Failure to appear at a Comelec hearing on its party-list bid</p>'
    section9:
      primarytype: 'block'
      uuid: '9bc1dbb7-b4b6-46d4-b1f4-286960fd4291'
      activationstatus: true
      created: 2025-08-29T17:38:08.690+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.069+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Material misrepresentation by then-first nominee Ronald Cardema,
        who exceeded the age limit to represent the youth, raising doubts about the
        party-list’s genuine intent to represent the sector</p>'
    section10:
      primarytype: 'block'
      uuid: 'd36b78c4-35db-4f30-9e7b-9321b5a7e3e9'
      activationstatus: true
      created: 2025-08-29T17:38:08.690+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.070+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Use of the National Youth Commission's resources and personnel
        to benefit the party-list with Cardema as Assistant Secretary</p>'
    section11:
      primarytype: 'block'
      uuid: '9dfde0e6-6aec-4318-b5ad-9dd0b722691f'
      activationstatus: true
      created: 2025-08-29T17:38:08.691+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.070+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Advocating violence and unlawful actions in social media posts</p>'
    section12:
      primarytype: 'block'
      uuid: 'b3521c58-758e-4edf-897c-e7d4a80f90a6'
      activationstatus: true
      created: 2025-08-29T17:38:08.691+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.071+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Repeated switching of nominees in 2019, which the division said
        made a “mockery” in the election process</p>'
    section13:
      primarytype: 'block'
      uuid: '62bc5d99-252b-43e3-985d-3257aceecb75'
      activationstatus: true
      created: 2025-08-29T17:38:08.691+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.071+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In its motion for reconsideration, Duterte Youth said the allegations\
        \ lacked sufficient evidence.\r"
    section14:
      primarytype: 'block'
      uuid: '42eef3b8-ce20-40ae-b00c-fd08d363529f'
      activationstatus: true
      created: 2025-08-29T17:38:08.692+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.072+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Comelec en banc disagreed, stating that the division cited enough\
        \ evidence and thoroughly examined all arguments.\r"
    section15:
      primarytype: 'block'
      uuid: '933d23a3-0d5e-4826-bfd4-a897e0a4f20a'
      activationstatus: true
      created: 2025-08-29T17:38:08.692+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.072+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Supreme Court appeal</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '6edf1bc1-d047-4243-b58a-a02fc049ec0e'
      activationstatus: true
      created: 2025-08-29T17:38:08.693+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.073+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Duterte Youth has announced plans to file a petition with the Supreme\
        \ Court on Sept. 1, seeking to declare the Comelec's ruling unconstitutional\
        \ and a grave abuse of discretion.\r"
    section17:
      primarytype: 'block'
      uuid: '80d81203-83f5-40cb-8ea6-6cc2231cebfe'
      activationstatus: true
      created: 2025-08-29T17:38:08.693+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.073+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Pinanalo ng todo todo ng Sambayanang Pilipino, pilit na ipinapatalo\
        \ ng COMELEC. Nasa Korte Supreme ang pag-asa. Tatag lang,” party-list chairman\
        \ Ronald Cardema said in a statement.\r"
    section18:
      primarytype: 'block'
      uuid: '37810865-cbac-4373-a9a1-22e1d48b5b80'
      activationstatus: true
      created: 2025-08-29T17:38:08.694+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.074+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: The Filipino people gave a resounding vote, but the COMELEC\
        \ is trying hard to overturn it. Hope now rests with the Supreme Court. Stay\
        \ strong.]\r"
    section19:
      primarytype: 'block'
      uuid: 'e3ed2ad2-4f11-4cca-ad94-acf2ed3da150'
      activationstatus: true
      created: 2025-08-29T17:38:08.694+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T17:38:49.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:38:49.074+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Duterte Youth secured over 2.3 million votes. Its proclamation was\
        \ suspended pending resolution of the case.\r"
  'START HERE----->remulla-possible-infra-project-whistleblower':
