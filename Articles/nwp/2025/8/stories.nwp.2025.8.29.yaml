      lastactivated: 2025-08-29T17:00:53.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.746+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>•&nbsp;Flurry of dealmaking expected to try to bolster coalition</p>'
    section3:
      primarytype: 'block'
      uuid: '59e320a7-4072-4a3d-8b5f-90568dcc9008'
      activationstatus: true
      created: 2025-08-29T17:00:52.746+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.746+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Bangkok (Reuters)&nbsp;-</strong> Thailand's Constitutional
        Court dismissed Prime Minister Paetongtarn Shinawatra from office on Friday
        for an ethics violation after only a year in power, in another crushing blow
        to the Shinawatra political dynasty that could usher in a new period of turmoil.</p>'
    section4:
      primarytype: 'block'
      uuid: '1165cf52-477c-439e-9daf-8e735f107278'
      activationstatus: true
      created: 2025-08-29T17:00:52.746+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.746+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'fd31f451-d1e6-4937-aef3-b4f0207fb8bb'
      activationstatus: true
      created: 2025-08-29T17:00:52.747+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.747+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Paetongtarn, who was Thailand's youngest prime minister, becomes the\
        \ sixth premier from or backed by the billionaire Shinawatra family to be\
        \ removed by the military or judiciary in a tumultuous two-decade battle for\
        \ power between the country's warring elites.\r"
    section6:
      primarytype: 'block'
      uuid: 'c536d55d-dc79-4b9e-9b43-41b3fc5e10f6'
      activationstatus: true
      created: 2025-08-29T17:00:52.747+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.747+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'd6c5264a-9275-4dbd-87e0-5af937b94690'
      activationstatus: true
      created: 2025-08-29T17:00:52.748+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.748+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In its verdict, the court said Paetongtarn violated ethics in a leaked\
        \ June telephone call, during which she appeared to kowtow to Cambodia's former\
        \ leader Hun Sen when both countries were at the brink of an armed border\
        \ conflict. Fighting erupted weeks later and lasted five days.\r"
    section8:
      primarytype: 'block'
      uuid: '6303a7b8-8b15-40b6-871d-b0619069eb47'
      activationstatus: true
      created: 2025-08-29T17:00:52.748+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.748+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '8b72137f-0094-4543-9c1b-5e1b3793bd02'
      activationstatus: true
      created: 2025-08-29T17:00:52.748+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.748+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The decision paves the way for the election by parliament of a new\
        \ prime minister, a process that could be drawn out, with Paetongtarn's ruling\
        \ Pheu Thai party losing bargaining power and facing a challenge to shore-up\
        \ a fragile alliance with a razor-thin majority.\r"
    section10:
      primarytype: 'block'
      uuid: 'f32262c8-6800-4864-a9cf-fcbc4a9a8802'
      activationstatus: true
      created: 2025-08-29T17:00:52.749+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.749+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '76e955fc-2587-4526-bed5-848758bdc1c7'
      activationstatus: true
      created: 2025-08-29T17:00:52.749+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.749+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The ruling brings a premature end to the premiership of the daughter\
        \ and protégé of influential tycoon Thaksin Shinawatra. Paetongtarn, 39, was\
        \ a political neophyte when she was thrust abruptly into the spotlight after\
        \ the surprise dismissal of predecessor Srettha Thavisin by the same court\
        \ a year ago.\r"
    section12:
      primarytype: 'block'
      uuid: '283dc109-8df3-455f-8022-06b2360aad2f'
      activationstatus: true
      created: 2025-08-29T17:00:52.749+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.749+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '5c78faf4-0b82-4020-95fa-1862c1cbb1d0'
      activationstatus: true
      created: 2025-08-29T17:00:52.750+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.750+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Paetongtarn has apologised over the leaked call and said she was trying\
        \ to avert a war.\r"
    section14:
      primarytype: 'block'
      uuid: 'ea691f5c-0254-4267-b1d4-255b5eebd1d5'
      activationstatus: true
      created: 2025-08-29T17:00:52.750+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.750+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '74667fa6-feba-42e8-8bcd-f0134cb7d54d'
      activationstatus: true
      created: 2025-08-29T17:00:52.751+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.751+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "She is the fifth premier in 17 years to be removed by the Constitutional\
        \ Court, underlining its central role in an intractable power struggle between\
        \ the elected governments of the Shinawatra clan and a nexus of powerful conservatives\
        \ and royalist generals with far-reaching influence.\r"
    section16:
      primarytype: 'block'
      uuid: '902b96b0-0b57-49d3-a3c5-e7b60ed043cd'
      activationstatus: true
      created: 2025-08-29T17:00:52.751+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.751+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '92bd9c27-1380-416d-b71a-2a571c2d7e57'
      activationstatus: true
      created: 2025-08-29T17:00:52.752+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.752+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>UNCERTAINTY AHEAD</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '94592090-035f-4842-8e3a-761b72fb69c0'
      activationstatus: true
      created: 2025-08-29T17:00:52.752+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.752+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'c7842a72-ce6f-4904-8f7e-02a7eddb6e73'
      activationstatus: true
      created: 2025-08-29T17:00:52.753+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.753+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The focus will next shift to who will replace Paetongtarn, with Thaksin\
        \ expected to be at the heart of a flurry of horse-trading between parties\
        \ and other power-brokers to try to keep Pheu Thai in charge of the coalition.\r"
    section20:
      primarytype: 'block'
      uuid: '46082ddc-d372-4793-ae09-d38eca5365bb'
      activationstatus: true
      created: 2025-08-29T17:00:52.753+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.753+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '847333b8-c075-42d6-9181-8a48fa36aba2'
      activationstatus: true
      created: 2025-08-29T17:00:52.754+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.754+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Deputy premier Phumtham Wechayachai and the current cabinet will oversee\
        \ the government in a caretaker capacity until a new prime minister is elected\
        \ by the house, with no time limit on when that must take place.\r"
    section22:
      primarytype: 'block'
      uuid: '522bfcf4-cc82-4bf3-9e40-46b40bcd2568'
      activationstatus: true
      created: 2025-08-29T17:00:52.754+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.754+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'd1eec125-bbea-48a2-9628-04b8eb873eab'
      activationstatus: true
      created: 2025-08-29T17:00:52.755+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.755+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "There are five people eligible to become prime minister, with only\
        \ one from Pheu Thai, 77-year-old Chaikasem Nitisiri, a former attorney general\
        \ with limited cabinet experience, who has maintained a low profile in politics.\r"
    section24:
      primarytype: 'block'
      uuid: '848c726a-257d-4f3c-92c9-0a57732f7c03'
      activationstatus: true
      created: 2025-08-29T17:00:52.755+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.755+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'b65597b8-b358-4c7c-9655-b069dee322e1'
      activationstatus: true
      created: 2025-08-29T17:00:52.756+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.756+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Others include former premier Prayuth Chan-ocha, who has retired from\
        \ politics and led a military coup against the last Pheu Thai government in\
        \ 2014, and Anutin Charnvirakul, a deputy premier before he withdrew his party\
        \ from Paetongtarn's coalition over the leaked phone call.\r"
    section26:
      primarytype: 'block'
      uuid: 'aba88ac9-e9b9-46c7-81f5-da9bd72b0a29'
      activationstatus: true
      created: 2025-08-29T17:00:52.756+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.756+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '0f941a43-7dbc-4bea-bdc9-476151809126'
      activationstatus: true
      created: 2025-08-29T17:00:52.757+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.757+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The ruling thrusts Thailand into more political uncertainty at a time\
        \ of simmering public unease over stalled reforms and a stuttering economy\
        \ expected by the central bank to grow just 2.3% this year.\r"
    section28:
      primarytype: 'block'
      uuid: '0285cf50-883e-4ffc-adf7-3926c76d8736'
      activationstatus: true
      created: 2025-08-29T17:00:52.757+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.757+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '32fc0894-d129-47bd-9c9c-c1856be0197d'
      activationstatus: true
      created: 2025-08-29T17:00:52.758+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.758+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Any Pheu Thai administration would be a coalition likely to have only\
        \ a slender majority and could face frequent parliamentary challenges from\
        \ an opposition with huge public support that is pushing for an early election.\r"
    section30:
      primarytype: 'block'
      uuid: '019a18af-7b07-4c26-8d45-47c607584eb0'
      activationstatus: true
      created: 2025-08-29T17:00:52.759+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.759+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '61a53928-e9d5-49e9-9e7e-8a81ccdc1c4c'
      activationstatus: true
      created: 2025-08-29T17:00:52.759+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.759+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Appointing a new prime minister...will be difficult and may take\
        \ considerable time,\" said Stithorn Thananithichot, a political scientist\
        \ at Chulalongkorn University.\r"
    section32:
      primarytype: 'block'
      uuid: '7ab29eb7-2c28-451b-b709-de928ba613a3'
      activationstatus: true
      created: 2025-08-29T17:00:52.760+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.760+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'b5c11379-1622-4490-bcac-39f19c782e86'
      activationstatus: true
      created: 2025-08-29T17:00:52.761+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.761+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It's not easy for all parties to align their interests,\" he said.\
        \ \"Pheu Thai will be at a disadvantage.\"\r"
    section34:
      primarytype: 'block'
      uuid: '7ab0c8de-feef-4f42-bea5-17f4961a829c'
      activationstatus: true
      created: 2025-08-29T17:00:52.761+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.761+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '11e9458f-01b9-4968-8420-f6e3e80535a1'
      activationstatus: true
      created: 2025-08-29T17:00:52.762+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T17:00:53.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:00:52.762+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Panarat Thepgumpanat, Panu Wongcha-um, Chayut
        Setboonsarng, Thanadech Staporncharnchai, Pasit Kongkunakornkul and Devjyot
        Ghoshal; Writing by Martin Petty; Editing by Raju Gopalakrishnan)</em></p>'
  'START HERE----->duterte-youth-party-list-registration-comelec':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'The Duterte Youth used this photo with former President Rodrigo Duterte
      to accompany its official statement regarding the poll body's decision on Aug.
      29.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-29T17:35:30.000+08:00
    imagesource: '59f6cfcb-a08f-4cda-9eed-5890ce0622fe'
    primarytype: 'composition'
    uuid: 'fff39195-3cef-40cd-83c4-a6af93ad579b'
    lead: ' A party-list identified with the Dutertes failed to convince the Commission
      on Elections to reverse the cancellation of its registration and plans to appeal
      to the Supreme Court.'
    activationstatus: true
    created: 2025-08-29T17:38:08.579+08:00
