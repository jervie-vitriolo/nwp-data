      activationstatus: true
      created: 2025-08-29T18:46:44.387+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:46:44.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:46:44.387+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Israeli military said on Friday that it \"will continue to support\
        \ humanitarian efforts alongside ongoing maneuvering and offensive operations\
        \ against terrorist organizations in the Gaza Strip in order to protect the\
        \ state of Israel\".\r"
    section7:
      primarytype: 'block'
