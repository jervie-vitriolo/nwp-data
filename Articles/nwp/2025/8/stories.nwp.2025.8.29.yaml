    uuid: '6f2af8b8-4f4c-4816-87fe-c291ca07eddf'
    lead: 'Malacañang rejected China’s accusation that the Philippines is a “troublemaker”
      in the South China Sea, saying Beijing cannot stop Manila from defending its
      sovereign rights under international law.'
    activationstatus: true
    created: 2025-08-29T13:45:40.600+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-29T13:45:40.788+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-29T13:45:40.620+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China can’t stop PH from defending rights - Palace '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1d57c19a-e6fb-4e34-bc38-8f4179c44148'
      activationstatus: true
      created: 2025-08-29T13:45:40.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-29T13:45:40.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:45:40.613+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang rejected
        China’s accusation that the Philippines is a “troublemaker” in the South China
        Sea, saying Beijing cannot stop Manila from defending its sovereign rights
        under international law.</p>'
    section1:
      primarytype: 'block'
      uuid: '34ad0521-0fe5-4d1c-8f66-8a79c86245f2'
      activationstatus: true
      created: 2025-08-29T13:45:40.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-29T13:45:40.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:45:40.613+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Palace press officer Claire Castro said the Philippines will continue
        to assert its rights in the West Philippine Sea, citing the United Nations
        Convention on the Law of the Sea and the 2016 arbitral ruling that invalidated
        Beijing’s expansive claims.'
    section2:
      primarytype: 'block'
      uuid: 'd51bf55e-821a-47ce-9985-99a0aab1885f'
      activationstatus: true
      created: 2025-08-29T13:45:40.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-29T13:45:40.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:45:40.614+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We cannot stop China from making its own narrative. But they cannot
        also stop us from fighting for our rights based on laws, UNCLOS, arbitral
        ruling, and for our being [an] independent country,” Castro said during a
        Palace press briefing.'
    section3:
      primarytype: 'block'
      uuid: '932c619c-a4b4-4238-b33f-99126bb89734'
      activationstatus: true
      created: 2025-08-29T13:45:40.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-29T13:45:40.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:45:40.614+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Her remarks came after China’s Ministry of National Defense accused
        Manila of undermining regional stability following recent joint naval drills
        with Australia in the South China Sea. '
    section4:
      primarytype: 'block'
      uuid: 'cab5da81-4c03-4dcf-91e8-0e818be3930c'
      activationstatus: true
      created: 2025-08-29T13:45:40.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-29T13:45:40.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:45:40.614+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Beijing claimed the Philippines was “acting recklessly at the behest
        of external powers” and warned of countermeasures against what it called “provocative
        behaviors.”'
    section5:
      primarytype: 'block'
      uuid: '4d458cf4-12f5-49b1-ae74-d832b7f4f015'
      activationstatus: true
      created: 2025-08-29T13:45:40.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-29T13:45:40.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:45:40.615+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Philippine government has repeatedly said its security partnerships
        are meant to strengthen defense capabilities and safeguard maritime rights,
        not to provoke conflict.</p>'
