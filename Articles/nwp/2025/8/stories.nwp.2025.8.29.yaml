      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem (Reuters)&nbsp;-</strong>&nbsp;The Israeli military
        said that starting from Friday, a local humanitarian pause in military activity
        will not apply to the area of Gaza City, as it "constitutes a dangerous combat
        zone."</p>'
    section1:
      primarytype: 'block'
      uuid: '93080fc5-6a3f-4568-b66e-927a85cce7c0'
      activationstatus: true
      created: 2025-08-29T18:46:44.385+08:00
