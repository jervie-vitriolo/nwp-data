      lastmodified: 2025-08-29T18:48:35.455+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "As President Vladimir Putin prepares for a visit to China next week,\
        \ signs of Beijing's influence in the Russian capital abound.\r"
    section6:
      primarytype: 'block'
      uuid: '9d2c3d9c-790f-4388-ba96-0b7d6cde91d1'
      activationstatus: true
      created: 2025-08-29T18:48:35.455+08:00
