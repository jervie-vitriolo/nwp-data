    title: 'DPWH engineer freed on bail after alleged bribery try'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '49398e7b-c742-4199-b823-f85f7c966f3b'
      activationstatus: true
      created: 2025-08-29T12:37:33.677+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.700+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Public
        Works and Highways (DPWH) engineer, who was arrested for attempting to bribe
        a congressman, was released from detention after posting bail.</p>'
    section1:
      primarytype: 'block'
      uuid: '47b8cd6d-75cd-4e8e-bf7e-14e3d749bf56'
      activationstatus: true
      created: 2025-08-29T12:37:33.678+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.678+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '72b9e180-1f48-4a51-b8e7-53e25086480e'
      activationstatus: true
      created: 2025-08-29T12:37:33.678+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.678+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Batangas Police Director PCol Geovanny Sibalo said Abelardo Calalo
        posted a bail of P60,000, adding his temporary liberty has no specific period.</p>'
    section3:
      primarytype: 'block'
      uuid: '20026950-4ec1-4657-944b-c46bc03c5162'
      activationstatus: true
      created: 2025-08-29T12:37:33.679+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.679+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '98949947-7940-4248-8097-8be25e9b240c'
      activationstatus: true
      created: 2025-08-29T12:37:33.679+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.679+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Unless his bail will be revoked for violating his bail conditions
        such as non-appearance to scheduled hearing, commission of new offense, intimidation
        of witnesses or if the honorable judge deemed it necessary to forfeit and
        revoke his bail because the accused is believed to be flight risk or a threat
        to public safety,” Sibalo told NewsWatch Plus late Thursday, Aug. 28.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c28960e9-d5af-41e1-bc50-67966fe03880'
      activationstatus: true
      created: 2025-08-29T12:37:33.679+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.679+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c8cad78c-5921-4583-a102-a5f165d7d79f'
      activationstatus: true
      created: 2025-08-29T12:37:33.680+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.680+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last week, the Taal Municipal Police apprehended Calalo in an entrapment
        operation as he tried to bribe Batangas 1st District Rep. Leandro Leviste
        with up to P360 million in kickbacks from infrastructure projects.</p>'
    section7:
      primarytype: 'block'
      uuid: '0d2aacd7-6b34-44b0-a1b9-93e496d6af82'
      activationstatus: true
      created: 2025-08-29T12:37:33.680+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.680+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'bc6c3abc-064d-4966-89d9-0a235d4e8777'
      activationstatus: true
      created: 2025-08-29T12:37:33.681+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.681+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/nwp/2025/8/26/leviste-files-complaint-vs-dpwh-engineer.html"><strong>Leviste
        filed complaints</strong></a> of direct bribery, corruption of public officials,
        and violations of the Anti-Graft and Corrupt Practices Act and the Code of
        Conduct and Ethical Standards for Public Officials against the district engineer.</p>'
    section9:
      primarytype: 'block'
      uuid: '92a15a9e-b213-4f99-a49e-8bc6a3ec4fe1'
      activationstatus: true
      created: 2025-08-29T12:37:33.681+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.681+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Davao flood control projects</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '9bfb75b0-f889-4e20-9fe3-9b78c3275dde'
      activationstatus: true
      created: 2025-08-29T12:37:33.681+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.681+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '85629fe7-7dd1-4c62-80a7-62869b41f55c'
      activationstatus: true
      created: 2025-08-29T12:37:33.682+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.682+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In Davao City, Rep. Paolo Duterte assured that the flood control
        projects in his district are "properly implemented and completed."</p>'
    section12:
      primarytype: 'block'
      uuid: 'fc29adc2-8b42-4f99-8f69-3b7afb82cec1'
      activationstatus: true
      created: 2025-08-29T12:37:33.682+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.682+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '18e75b4e-4123-44d1-9a57-d4f0c25723c5'
      activationstatus: true
      created: 2025-08-29T12:37:33.683+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.683+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Manila Rep. Benny Abante told acting Davao City Mayor Sebastian
        Duterte to check the flood control projects in his brother’s district after
        the latter said the government’s infrastructure investigation is just a PR
        stunt.</p>'
    section14:
      primarytype: 'block'
      uuid: 'b46b39bc-2582-4fef-a2c3-b896b319d6a5'
      activationstatus: true
      created: 2025-08-29T12:37:33.683+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.683+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'bd82f553-a16e-4c6e-9f72-a4f8f39153a7'
      activationstatus: true
      created: 2025-08-29T12:37:33.684+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.684+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Do not mind the floods in Davao. I can guarantee everybody that
        every peso allocated was implemented. Wala naman nagbabagsakan na mga flood
        control projects dito, wala din mga ghost projects dito,” the congressman
        said.</p>'
    section16:
      primarytype: 'block'
      uuid: '07714ab6-2325-47cf-85eb-02b7d6848619'
      activationstatus: true
      created: 2025-08-29T12:37:33.684+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T12:37:34.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T12:37:33.684+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '6fe7f531-3448-470c-9ea2-e5d3c3a1f5bf'
      activationstatus: true
