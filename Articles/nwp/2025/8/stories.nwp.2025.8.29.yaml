    lastmodified: 2025-08-29T16:47:07.230+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DPWH temporarily bars foreign travel for employees amid flood control
      probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1dd36cd6-514b-4561-90c3-cae96707d097'
      activationstatus: true
      created: 2025-08-29T16:47:07.219+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T16:47:07.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:47:07.226+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Public
        Works and Highways (DPWH) suspended applications for foreign travel authority
        for personal reasons, except for urgent medical needs, amid the investigation
        into the government’s flood-control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '9eef81f1-08c7-49d4-b92d-44ecb1b6e245'
      activationstatus: true
      created: 2025-08-29T16:47:07.219+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T16:47:07.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:47:07.219+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a letter dated Aug. 29, Public Works Secretary Manuel Bonoan said
        the order takes effect immediately until Nov. 2025 or “unless circumstances
        warrant earlier lifting of the suspension or further extension.”'
    section2:
      primarytype: 'block'
      uuid: '69ad297b-4c6c-4220-b147-8af83bc1774a'
      activationstatus: true
      created: 2025-08-29T16:47:07.219+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T16:47:07.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:47:07.219+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bonoan said suspending travel authority bids are “in line with the
        commitment to transparency, accountability, and public service integrity.”'
    section3:
      primarytype: 'block'
      uuid: '168fa43f-5c6e-47a9-bca6-6abc3078b948'
      activationstatus: true
      created: 2025-08-29T16:47:07.220+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T16:47:07.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:47:07.220+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DPWH chief said his order is compliant with the rules of the Civil
        Service Commission that said travel authority is discretionary and not automatic.'
    section4:
      primarytype: 'block'
      uuid: 'd7942131-7fca-4653-a64e-62a31ce5c815'
      activationstatus: true
      created: 2025-08-29T16:47:07.220+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T16:47:07.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:47:07.220+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The order came in the wake of a directive from President Ferdinand
        Marcos Jr. to conduct lifestyle checks among government officials, focusing
        with DPWH personnel, amid corruption allegations on the government’s infrastructure
        projects. '
    section5:
      primarytype: 'block'
      uuid: '2c5098aa-33a8-4b84-8736-46cc3488dcee'
      activationstatus: true
      created: 2025-08-29T16:47:07.221+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T16:47:07.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:47:07.221+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Malacañang said on Friday, the president is ready for a lifestyle check,
        while a number of lawmakers also backed Marcos’ directive.'
    section6:
      primarytype: 'block'
      uuid: '04fc68c5-95ff-470f-a180-73c83abf356e'
      activationstatus: true
      created: 2025-08-29T16:47:07.221+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T16:47:07.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:47:07.221+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Last week, DPWH district engineer Abelardo Calalo was arrested in an
        entrapment operation for allegedly attempting to bribe Batangas 1st District
        Rep. Leandro Leviste up to ₱360 million in kickback from infrastructure projects.
        Calalo was freed on bail on Aug. 28. '
    section7:
      primarytype: 'block'
      uuid: '498fdd88-d916-4ffa-b7e4-b676594b096c'
      activationstatus: true
      created: 2025-08-29T16:47:07.221+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T16:47:07.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:47:07.221+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some groups and lawmakers have earlier urged the DPWH chief to step
        down from his post amid the flood-control controversy.'
    section8:
      primarytype: 'block'
      uuid: '630988b6-b3b9-49fb-8e05-a7541afdb73c'
      activationstatus: true
      created: 2025-08-29T16:47:07.222+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T16:47:07.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T16:47:07.222+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report.</em></p>'
  'START HERE----->gomez-media-spin-ethics':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Leyte Rep. Richard Gomez (Richard Gomez/X)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-29T16:48:13.000+08:00
