      lastmodified: 2025-08-29T17:00:52.745+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>•&nbsp;Five candidates eligible to become next PM</p>'
    section2:
      primarytype: 'block'
      uuid: 'c6cc0cdb-7fe7-460f-9e1a-a3c8dc2b8bc3'
      activationstatus: true
      created: 2025-08-29T17:00:52.746+08:00
