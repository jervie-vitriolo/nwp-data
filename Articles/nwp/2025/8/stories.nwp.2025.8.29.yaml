  'START HERE----->How-Ariane-Astorga-Found-Her-Voice':
    author: 'Michi Ancheta '
    categories: '36504758-2a49-4aa7-9b46-2710aa858ac3'
    created: 2025-08-29T15:20:06.000+08:00
    imagesource: 'bd2c4780-579e-4c92-9b9b-48ff8d11c755'
    primarytype: 'composition'
    uuid: 'a5a278ab-3515-4cb7-ae80-71e81ab6938a'
    lead: 'On paper, Ariane Astorga’s life could be mistaken for an Antoinette Jadaone
      film about a precocious child who always found herself onstage. But beneath
      the sparkle, her journey was never effortless. '
    activationstatus: true
    created: 2025-08-29T15:38:17.570+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-08-29T15:39:53.336+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-29T15:39:52.641+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'How Ariane Astorga Found Her Voice'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd73632b1-532e-4b9d-b545-e324ba145a9e'
      activationstatus: true
      created: 2025-08-29T15:38:17.582+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.617+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>On paper, Ariane Astorga’s life could be mistaken for an Antoinette
        Jadaone film about a precocious child who always found herself onstage. She
        was the bibo kid, the one volunteered to lead prayers, the three-year-old
        who joined Little Miss Philippines on Eat Bulaga. But beneath the sparkle,
        her journey was never effortless. Every laugh, every stage, every win was
        negotiated against hunger, pressure, and the stubborn insistence that her
        creative voice deserved to be heard.</p>'
    section1:
      primarytype: 'block'
      uuid: 'baac52dd-993e-4c2d-a164-6cbd248fc351'
      activationstatus: true
      created: 2025-08-29T15:38:17.583+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.618+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>The Saleslady’s Daughter</strong></p>'
    section2:
      primarytype: 'block'
      uuid: 'cf87f5cb-d684-4deb-9af0-e5bac82ec2a2'
      activationstatus: true
      created: 2025-08-29T15:38:17.583+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.618+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Ariane’s first teacher was her mother, a determined Avon saleslady\
        \ who kept the family afloat. It wasn’t a glamorous life: long afternoons\
        \ spent going door-to-door, and late nights when their living room transformed\
        \ into a meeting hall where she urged other women to push harder, sell more,\
        \ and believe in themselves. At six years old, Ariane often tried to sneak\
        \ a peek as her mother rallied her team. To keep her included, her mom would\
        \ give her small chores, ask her to lead a prayer, or sing a song—gentle reminders\
        \ that she was part of the moment too. “Those early glimpses taught me discipline\
        \ and focus long before I realized I’d need them for my own path,” she says.\
        \ \r"
    section3:
      primarytype: 'block'
      uuid: 'f997e479-39ee-4b40-b512-379b77dcb198'
      activationstatus: true
      created: 2025-08-29T15:38:17.583+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.619+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "“My mom was always the loudest voice in the room,” Ariane remembers.\
        \ “I think I learned early that sometimes, that’s what survival sounds like.”\
        \r"
    section4:
      primarytype: 'block'
      uuid: '042042e2-115b-4792-9b24-37be80d57d54'
      activationstatus: true
      created: 2025-08-29T15:38:17.584+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.620+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Dreams in a World of Privilege</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '36ac6b77-9838-4503-9ca0-f6ad84b971fd'
      activationstatus: true
      created: 2025-08-29T15:38:17.584+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.620+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "When she earned a scholarship to De La Salle University, it was a dream\
        \ come true but also a test of endurance. Her tuition was 75% covered, but\
        \ the remaining costs and daily living expenses were hers to solve. La Salle\
        \ was a world of privilege, where classmates talked about weekend shopping\
        \ trips and Starbucks runs. Ariane calculated whether she could afford another\
        \ meal that day. \r"
    section6:
      primarytype: 'block'
      uuid: 'e16ca582-e0cd-4f52-ae6e-2029b3cb26b5'
      activationstatus: true
      created: 2025-08-29T15:38:17.584+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.621+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "“If I had an event after class, that meant another meal. So I’d choose,\
        \ lunch, or dinner,” she says quietly.\r"
    section7:
      primarytype: 'block'
      uuid: 'bdf04ee6-be7b-495e-bbd5-112a95c51b73'
      activationstatus: true
      created: 2025-08-29T15:38:17.585+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.622+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "At home, the family’s dining table carried a different weight. By day\
        \ it was where meals were shared; by night, once everyone had gone to bed,\
        \ it became her desk. In the quiet, Ariane spread out her notebooks and finished\
        \ her homework, carving out discipline in those late hours. For her, even\
        \ studying required resilience, shaped in the stillness of a house already\
        \ asleep.\r"
    section8:
      primarytype: 'block'
      uuid: '52903f3c-0166-4dcf-a8c8-cd859f9f8b38'
      activationstatus: true
      created: 2025-08-29T15:38:17.585+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.622+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "It’s a contrast that feels even sharper today, when TikTok is filled\
        \ with callouts of the so-called “corrupt kids” — the sons and daughters of\
        \ politicians, contractors, and businessmen flaunting their privilege online.\
        \ For Ariane, that divide wasn’t abstract. She lived it. Studying in an elite\
        \ school meant constantly being reminded that she didn’t come from wealth.\
        \ Her classmates didn’t have to worry about skipping meals or maintaining\
        \ a scholarship to stay enrolled. She did. And that’s what made every event\
        \ she hosted, every grade she kept high, not just an achievement but an act\
        \ of survival.\r"
    section9:
      primarytype: 'block'
      uuid: 'a3ead931-bbaf-4136-bc11-d2321c18be8f'
      activationstatus: true
      created: 2025-08-29T15:38:17.585+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.623+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "“Maybe my coping mechanism was excellence,” she admits. “Let’s not\
        \ focus on the things I don’t have. Here, look at the amazing things I did.”\
        \r"
    section14:
      image: 'f47077be-af21-4100-868d-7228f6dd26e1'
