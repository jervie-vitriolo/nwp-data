      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.624+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>A Voice in the Machine</strong></p>'
    section11:
      primarytype: 'block'
      uuid: '0d1181d0-03af-4a7f-9d12-6a6a39977382'
      activationstatus: true
      created: 2025-08-29T15:38:17.586+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.625+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "After graduation, Ariane chose the safe route: a corporate marketing\
        \ job at an IT company. It was stability, something her family needed. But\
        \ in that quiet office of cubicles and dress codes, she felt herself shrinking.\
        \ “Every day I wore heels and a blazer, but it felt like the silence was swallowing\
        \ me whole,” she says.\r"
    section12:
      primarytype: 'block'
      uuid: '1bbeb007-3491-4042-b6da-bfa343166c88'
      activationstatus: true
      created: 2025-08-29T15:38:17.587+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.625+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Her bright voice, however, refused to stay hidden. She was asked to\
        \ host company events for free, then became the default voice for clients’\
        \ phone systems. “Thank you for calling Meralco…” she laughs, remembering\
        \ the endless scripts she recorded. Her first real paycheck for voice work\
        \ came from recording thousands of permutations of bill dates and numbers.\
        \ “It was tedious, but oh my God — money!”\r"
    section13:
      primarytype: 'block'
      uuid: '58c1c843-e202-4933-b93e-44582571d0a5'
      activationstatus: true
      created: 2025-08-29T15:38:17.587+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.626+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Two years in, she resigned. Her bosses tried to keep her, offering\
        \ promotions and raises. But she couldn’t ignore the feeling that her creative\
        \ spirit was suffocating. “I didn’t know where I was going yet,” she admits.\
        \ “But I knew it wasn’t here.”\r"
    section15:
      primarytype: 'block'
      uuid: 'def8cba5-8011-48de-ae19-a6cf6cc6653b'
      activationstatus: true
      created: 2025-08-29T15:38:17.588+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.627+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>The Breakthrough</strong></p>'
    section16:
      primarytype: 'block'
      uuid: 'fd5b7b56-9464-4c34-8643-b6b9f10d327e'
      activationstatus: true
      created: 2025-08-29T15:38:17.588+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.627+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Armed with little more than determination, she cold-called a studio:\
        \ Hit Productions. She auditioned, recorded demo tapes, and within weeks landed\
        \ a Sprite commercial. From there, she hustled her way into the bloodstream\
        \ of advertising. She became the voice behind jingles, TVCs, and AVPs — sometimes\
        \ even singing the jingles herself. “I did both the VO and the jingle for\
        \ Saridon,” she beams.\r"
    section17:
      primarytype: 'block'
      uuid: '4c1ca35d-9edb-4d87-b015-1333cc8c970c'
      activationstatus: true
      created: 2025-08-29T15:38:17.589+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.628+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "She still remembers the moment it hit her. On a ferry between Leyte\
        \ and Cebu, far from the city, a shampoo commercial played on the communal\
        \ TV. The voice was hers. “We were in the middle of the ocean, and I thought\
        \ — wow, my voice traveled farther than I ever could.”\r"
    section18:
      primarytype: 'block'
      uuid: '4d20a15d-575c-49d7-83ee-ac0014b73a0c'
      activationstatus: true
      created: 2025-08-29T15:38:17.589+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.629+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Big Stages, Bigger Pressure</strong></p>'
    section19:
      primarytype: 'block'
      uuid: '15940e79-0e47-4729-a4d0-1d55a9aeb5e0'
      activationstatus: true
      created: 2025-08-29T15:38:17.590+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.629+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>By this time, Ariane had become a fixture in the industry: the voice
        you’ve heard a hundred times but never seen. She sold you shampoo in a 30-second
        spot, welcomed you to a hotline with a cheerful “Press 1,” even sang the jingle
        that got stuck in your head. Her voice was everywhere, yet her face remained
        unknown as was the paradox of voice acting.</p>'
    section20:
      primarytype: 'block'
      uuid: 'deedb450-61ee-46aa-9305-e1dff4e4e7e0'
      activationstatus: true
      created: 2025-08-29T15:38:17.590+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.630+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "But nothing prepared her for the pressure of stepping out of the recording\
        \ booth and into the global spotlight. Her proudest moment came at the SEA\
        \ Games, when she was chosen as the live voice for gymnastics and women’s\
        \ football awarding ceremonies.\r"
    section21:
      primarytype: 'block'
      uuid: 'd2449857-b53a-4d36-81cc-9001df12616d'
      activationstatus: true
      created: 2025-08-29T15:38:17.591+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.631+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "The stakes were higher here: VIPs in the stands, international media\
        \ watching, athletes waiting for their names to be called. Minutes before\
        \ the program, handwritten slips with difficult foreign names were thrust\
        \ into her hands. She quickly searched pronunciations on her phone, “If I\
        \ messed up, the country’s reputation is at stake!”\r"
    section22:
      primarytype: 'block'
      uuid: '3b0e4ef8-5198-4e79-bbb5-532589a5b85c'
      activationstatus: true
      created: 2025-08-29T15:38:17.591+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.631+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "She didn’t. Her calm, clear delivery carried the pride of a nation.\r"
    section23:
      primarytype: 'block'
      uuid: '1563dcf8-572b-45f6-af95-dd018433be91'
      activationstatus: true
      created: 2025-08-29T15:38:17.592+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.632+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Challenges in a Changing Industry</strong></p>'
    section24:
      primarytype: 'block'
      uuid: 'c468b725-dd11-4025-918f-f7d08ce54bc8'
      activationstatus: true
      created: 2025-08-29T15:38:17.592+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.632+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "But even as her career gained momentum, Ariane couldn’t ignore the\
        \ cracks in the industry. Payments for VO work often arrived late—sometimes\
        \ years after a project wrapped—and overshadowing it all was the growing threat\
        \ of AI.”\r"
    section25:
      primarytype: 'block'
      uuid: 'bbc4192a-8da2-4fd4-8929-b2decffa78d0'
      activationstatus: true
      created: 2025-08-29T15:38:17.592+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.633+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Clients sometimes want a line to sound concerned but not too concerned,\
        \ hopeful but not too happy. That’s nuance AI can’t replicate…at least not\
        \ yet,” she says. She has joined VocAlliance, a group of Filipino voice artists\
        \ pushing for contracts that protect their voices from unauthorized AI use.\
        \ “At the end of the day, you have to prove your value as a human. Show what\
        \ a machine can’t do.”\r"
    section26:
      image: '8355f670-6226-4e3a-8c55-a8f30ca67cd8'
      primarytype: 'block'
      uuid: '62a0cefd-35f8-4ed3-b325-8a1ebadad775'
      activationstatus: true
      created: 2025-08-29T15:38:17.593+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.634+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section27:
      primarytype: 'block'
      uuid: '789d57b6-0918-46e0-a697-d99154e731e9'
      activationstatus: true
      created: 2025-08-29T15:38:17.594+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.635+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Painting Bright</strong></p>'
    section28:
      primarytype: 'block'
      uuid: 'f6913082-f932-404c-9e14-7c83b8672a13'
      activationstatus: true
      created: 2025-08-29T15:38:17.594+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.635+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "When the pandemic brought studio recordings to a halt, Ariane found\
        \ herself with unexpected quiet. For someone who had always defined herself\
        \ through constant work, it was disorienting but also a chance to return to\
        \ the other art forms she once dreamed of. As a child, she had envied classmates\
        \ who could afford summer art lessons or proper supplies; now, for the first\
        \ time, she had the means to buy her own.\r"
    section29:
      primarytype: 'block'
      uuid: 'f664ab40-2f62-49f5-b02d-59ab0b8312ac'
      activationstatus: true
      created: 2025-08-29T15:38:17.595+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.636+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "“When I paint, it’s like my soul speaking in colors. Bright colors,\
        \ because deep inside, I’m a bright, happy person,” she says.\r"
    section30:
      primarytype: 'block'
      uuid: '805ab02d-55c3-4ff8-9a2c-72abbde4c17f'
      activationstatus: true
      created: 2025-08-29T15:38:17.595+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.636+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Unlike her commercial work, painting came with no deadlines, no revisions,\
        \ no brand lockouts. It was hers alone. And she resisted the pressure to turn\
        \ it into another hustle. “Not everything has to be sold. If it makes you\
        \ happy, that’s enough.”\r"
    section31:
      primarytype: 'block'
      uuid: '734be912-f2d5-4a65-9b72-f5a81ae01fd6'
      activationstatus: true
      created: 2025-08-29T15:38:17.596+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.637+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>The Happy Ending (So Far)</strong></p>'
    section32:
      primarytype: 'block'
      uuid: 'db1a7a67-8b67-4279-9dac-d5d56b247bfe'
      activationstatus: true
      created: 2025-08-29T15:38:17.596+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.638+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Today, Ariane records in her own home studio, no longer crouched in\
        \ a cabinet to block echoes, but in a space she built herself. She balances\
        \ VO projects with painting, podcasting, hosting events, and content creation.\
        \ She still dreams of voicing a Disney princess or a video game character.\
        \ “It would be so cool to play a character with a unique Filipino backstory,”\
        \ she smiles.\r"
    section33:
      primarytype: 'block'
      uuid: '0dbcd732-b47a-4127-bcee-c3ae7c9ff33e'
      activationstatus: true
      created: 2025-08-29T15:38:17.597+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.638+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "And while TikTok scrolls may be filled with children flaunting privilege,\
        \ Ariane is proof that another path exists—one built on talent, persistence,\
        \ and faith that hard work matters. “I believe you should use your talents\
        \ to make the world a better place,” she says.\r"
    section34:
      primarytype: 'block'
      uuid: '530eaf2e-76e8-419d-b187-f15f3f7280f5'
      activationstatus: true
      created: 2025-08-29T15:38:17.598+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T15:39:53.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T15:39:52.639+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>From watching her mother build a living through sheer grit to becoming
        a woman whose voice is heard in podcasts, at events, and across nationwide
        campaigns, Ariane has built a life on her own terms. She may still be the
        face you don’t know, but she is undeniably the voice you do. And while her
        story is still being written, it’s already rich with the kind of happy ending
        that comes from refusing to fade.</p>'
    section35:
