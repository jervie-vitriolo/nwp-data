      createdby: 'tristan-nwp'
      lastactivated: 2025-08-29T13:47:25.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:47:25.311+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked whether the government would need to allocate a separate budget
        for Taiwan, Castro replied: “Hindi naman po kailangan.”'
    section5:
      primarytype: 'block'
      uuid: '79bc2097-4a29-4953-8707-1d183ce5c9ac'
      activationstatus: true
      created: 2025-08-29T13:47:25.311+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-29T13:47:25.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:47:25.311+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Her comments followed Senate hearings where lawmakers expressed doubts
        about whether existing resources would be enough to repatriate nearly 170,000
        Filipinos working in Taiwan if hostilities break out in the Taiwan Strait.'
    section6:
      primarytype: 'block'
      uuid: 'a368ae76-4f59-43f3-ba7f-52eb7e6987ee'
      activationstatus: true
      created: 2025-08-29T13:47:25.312+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-29T13:47:25.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:47:25.312+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lazaro told senators that the Department of Foreign Affairs and other
        agencies have been coordinating on evacuation scenarios since early this year,
        while Migrant Workers Undersecretary Bernard Olalia said a crisis management
        team is already in place.'
    section7:
      primarytype: 'block'
      uuid: 'a1a4a8c3-33a7-4b7a-a9fe-c9cb191846a2'
      activationstatus: true
      created: 2025-08-29T13:47:25.312+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-29T13:47:25.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:47:25.312+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of Migrant Workers maintains a ₱1.2 billion action fund
        that covers repatriation costs, while the DFA has a separate assistance fund.
        Still, some senators, including Imee Marcos and Erwin Tulfo, warned that the
        government may lack sufficient ships, aircraft, and budget to move such a
        large population.'
    section8:
      primarytype: 'block'
      uuid: 'cad8a272-5ab5-4af1-a9d9-7d9eb77b3489'
      activationstatus: true
      created: 2025-08-29T13:47:25.312+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-29T13:47:25.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:47:25.312+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Palace, however, maintained that the government has the capability
        to respond if needed.</p>'
  'START HERE----->marcos-lifestyle-check-saln':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'President Ferdinand Marcos Jr. (PCOO File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-29T13:48:37.000+08:00
    imagesource: '38ffc706-026a-4c77-87aa-3f8cd344757b'
    primarytype: 'composition'
    uuid: 'e49aea17-13ba-4dd6-912d-ed8200154dd6'
    lead: "President Ferdinand Marcos Jr. is 'ready' to face a lifestyle check -\
      \ including the release of his statement of assets, liabilities, and net worth\
      \ (SALN) - as part of his transparency directive to executive officials in light\
      \ of corruption issues. \n"
    activationstatus: true
    created: 2025-08-29T13:50:17.918+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-08-29T13:50:18.263+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-29T13:50:18.003+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos ready for lifestyle check, SALN disclosure - Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd777b44b-6f7d-4971-a6ef-8959e9bc4795'
      activationstatus: true
      created: 2025-08-29T13:50:17.989+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T13:50:18.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:50:17.999+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - President Ferdinand
        Marcos Jr. is “ready” to face a lifestyle check - including the release of
        his statement of assets, liabilities, and net worth (SALN) - as part of his
        transparency directive to executive officials in light of corruption issues.</p>'
    section1:
      primarytype: 'block'
      uuid: '22fe51ed-6b8f-446d-8613-d96eee877e0c'
      activationstatus: true
      created: 2025-08-29T13:50:17.990+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T13:50:18.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:50:17.990+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Lahat po ng ehekutibo, miyembro ng ehekutibo ay ready pati po ang\
        \ Pangulo [All members of the executive, including the president, are ready],”\
        \ Communications Undersecretary Claire Castro said in a Malacañang press briefing\
        \ on Friday, Aug. 29. \r"
    section2:
      primarytype: 'block'
      uuid: '89d73612-633e-459f-adb7-a7cfe582aade'
      activationstatus: true
      created: 2025-08-29T13:50:17.990+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T13:50:18.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:50:17.990+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "A number of lawmakers have urged Marcos to lead by example and subject\
        \ himself to a lifestyle audit after ordering similar checks for executive\
        \ officials. This comes in the wake of a corruption scandal involving billions\
        \ of pesos in flood control projects.\r"
    section3:
      primarytype: 'block'
      uuid: '5632e97d-8629-4023-b7ba-828f9df17fbc'
      activationstatus: true
      created: 2025-08-29T13:50:17.990+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T13:50:18.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:50:17.990+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Castro was particularly asked about Senator Risa Hontiveros’ statement\
        \ that Marcos could set a good example by making his SALN public. \r"
    section4:
      primarytype: 'block'
      uuid: 'c02c28ae-7f5a-48c9-a0c7-19f1c53dee4d'
      activationstatus: true
      created: 2025-08-29T13:50:17.991+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T13:50:18.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:50:17.991+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"Kung nag-utos si presidente ng lifestyle check, magandang halimbawa\
        \ at pagpapakita din ng pamumuno kung kasamang ibubunyag 'yung kanyang SALN,”\
        \ Hontiveros said during the Kapihan sa Senado media forum on Sept. 28.\r"
    section5:
      primarytype: 'block'
      uuid: '2392ea93-9114-4586-bc80-503e9aea3d72'
      activationstatus: true
      created: 2025-08-29T13:50:17.991+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T13:50:18.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:50:17.991+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: If the president has ordered a lifestyle check, it would\
        \ be a good example of leadership for him to disclose his own SALN.] \r"
    section6:
      primarytype: 'block'
      uuid: 'cde308a2-2efc-47e8-b8c2-f2a7f997e92d'
      activationstatus: true
      created: 2025-08-29T13:50:17.991+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T13:50:18.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:50:17.991+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Castro initially dismissed the call as politicking.\r"
    section7:
      primarytype: 'block'
      uuid: '0643fd3c-56e8-4a0f-a98a-5d2179de355e'
      activationstatus: true
      created: 2025-08-29T13:50:17.992+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T13:50:18.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:50:17.992+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sinabi po natin na ang pangulo, ang buong ehekutibo ay ready for lifestyle\
        \ check. So, huwag po tayong lumayo sa isyu. Ang isyu po ngayon ay tuligsain\
        \ at habulin ang mga involved sa flood control projects. So, huwag po nating\
        \ ibahin at huwag tayo medyo mamulitika patungkol dito,” Castro said. \r"
    section8:
      primarytype: 'block'
      uuid: 'e8d77767-a2a9-4338-8a2d-49d60728912a'
      activationstatus: true
      created: 2025-08-29T13:50:17.992+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T13:50:18.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:50:17.992+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: We’ve already said the president and the entire executive\
        \ branch are ready for a lifestyle check. Let’s not divert from the real issue,\
        \ which is to go after those involved in the flood control anomalies. Let’\
        s not politicize the matter.]\r"
    section9:
      primarytype: 'block'
      uuid: 'd6ea6ea1-febd-4c04-840a-50a65ac84bc4'
      activationstatus: true
      created: 2025-08-29T13:50:17.993+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T13:50:18.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:50:17.993+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Pressed for a categorical answer, Castro said Marcos is willing to\
        \ disclose his SALN “kung kinakailangan [if necessary]” as part of the lifestyle\
        \ check. \r"
    section10:
      primarytype: 'block'
      uuid: '9227f2cb-bb3a-4986-bd0e-e6d52383d15b'
      activationstatus: true
      created: 2025-08-29T13:50:17.993+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T13:50:18.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:50:17.993+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kapag po nagkaroon ng lifestyle check, mauna, mahuli man ang pangulo,\
        \ kasama po iyan [If there is a lifestyle check, whether the President goes\
        \ first or last, that will be included],” she said. \r"
    section11:
      primarytype: 'block'
      uuid: '48a38d0b-c53b-4651-8f6b-4651766da3ae'
      activationstatus: true
      created: 2025-08-29T13:50:17.994+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-29T13:50:18.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:50:17.994+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Under Republic Act 6713, or the Code of Conduct and Ethical Standards
        for Public Officials and Employees, all government officials and personnel
        are required to file their annual SALN with the Civil Service Commission under
        oath. However, public access to these documents remains limited - fueling
        calls for the enactment of a freedom of information law.</p>'
  'START HERE----->sara-duterte-ofw-good-consultants-on-best-practices':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Vice President Sara Duterte (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-29T13:48:59.000+08:00
    imagesource: '20f71dc0-8d78-4d93-a5f9-16d0a786350e'
    primarytype: 'composition'
    uuid: '50ff217a-6467-4163-abbd-9e053b3f220a'
    lead: 'Criticisms on her frequent travels notwithstanding, Vice President Sara
      Duterte justified the trips: Filipinos abroad give good advice on best practices
      of other countries.'
    activationstatus: true
    created: 2025-08-29T13:55:46.588+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-29T13:56:08.820+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-29T13:56:08.416+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte on foreign trip: OFWs good consultants on foreign best practices'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a1d07b65-b37b-462d-8ac9-940ad97c5f19'
      activationstatus: true
      created: 2025-08-29T13:55:46.628+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T13:56:08.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:56:08.406+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Criticisms on her frequent
        travels notwithstanding, Vice President Sara Duterte justified the trips:
        Filipinos abroad give good advice on best practices of other countries.</p>'
    section1:
      primarytype: 'block'
      uuid: '1763c5d0-5f35-4d89-95ca-d4d5956eddce'
      activationstatus: true
      created: 2025-08-29T13:55:46.629+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T13:56:08.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:56:08.406+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview in The Hague, Netherlands on Aug. 28, Duterte said
        overseas Filipinos are the “best consultants” on best practices in solving
        flooding.'
    section2:
      primarytype: 'block'
      uuid: 'b252936a-7bc6-46a3-8d3b-3c92826020f0'
      activationstatus: true
      created: 2025-08-29T13:55:46.629+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T13:56:08.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:56:08.407+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Siguro dapat gawin nila yung ginagawa ko, di ba? Umiikot ako sa
        iba't ibang Filipino communities around the world. The overseas Filipinos
        and the overseas Filipino workers ang pinaka the best na mga consultants,
        kasi sila yung nakatira, nakaikot sa buong mundo, nakatrabaho sa iba't ibang
        lugar. Alam nila ang best practices,” she said as advice to the Marcos administration.</p>'
    section3:
      primarytype: 'block'
      uuid: '989dbe9d-4b94-4d73-999b-5da09b0a51b2'
      activationstatus: true
      created: 2025-08-29T13:55:46.630+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T13:56:08.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:56:08.407+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“So anong dapat ginagawa natin? Tinatanong natin sila. Ano ba yung
        nakita ninyo? Ano ba ‘yung pangarap natin para sa ating bayan? Ano ba yung
        doable doon sa ating bayan na best practices,” Duterte added.'
    section4:
      primarytype: 'block'
      uuid: '439ae347-3e57-4ac1-8a9d-b15cb05e8188'
      activationstatus: true
      created: 2025-08-29T13:55:46.630+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T13:56:08.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:56:08.408+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Maybe they should do what I’m doing, right? I go around
        different Filipino communities around the world…So what should we be doing?
        We ask them. What have you seen? What are our dreams for our country? What
        are the doable best practices in our country?]'
    section5:
      primarytype: 'block'
      uuid: 'd014036d-e784-4929-a7cd-624e32d05c53'
      activationstatus: true
      created: 2025-08-29T13:55:46.630+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T13:56:08.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:56:08.408+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Palace and some lawmakers have slammed Duterte for her constant
        overseas trips.'
    section6:
      primarytype: 'block'
      uuid: 'af77503f-4b7f-4f72-9382-cda16664d6f1'
      activationstatus: true
      created: 2025-08-29T13:55:46.631+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T13:56:08.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:56:08.409+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As of Aug. 29, the vice president had 12 foreign trips this year –
        four of which are visits to her father, former President Rodrigo Duterte,
        who is detained at an International Criminal Court facility to face murder
        charges for crimes against humanity, in relation to his bloody drug war. '
    section7:
      primarytype: 'block'
      uuid: '63544e92-8469-49c9-94a9-0e6e3b987e0c'
      activationstatus: true
      created: 2025-08-29T13:55:46.631+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T13:56:08.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:56:08.409+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>LIST: <a href="https://www.newswatchplus.ph/news/2025/8/20/list-sara-duterte-foreign-trips.html">VP
        Sara Duterte’s foreign trips in 2025</a></strong></p>'
    section8:
      primarytype: 'block'
      uuid: '3393b7e1-bb7f-4ba1-9db9-5067b630f04e'
      activationstatus: true
      created: 2025-08-29T13:55:46.632+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T13:56:08.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:56:08.410+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Duterte on corruption</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'f201afd9-cc15-4f98-89fd-3e487dc99ff6'
      activationstatus: true
      created: 2025-08-29T13:55:46.632+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T13:56:08.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:56:08.410+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Duterte also commented on the hot-button topic of corruption,
        urging the president not to let lawmakers interfere with the budget. '
    section10:
      primarytype: 'block'
      uuid: 'cde67483-3b47-494d-ad8d-607cb5a79ce1'
      activationstatus: true
      created: 2025-08-29T13:55:46.632+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T13:56:08.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:56:08.411+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This comes in the wake of investigations linking some representatives
        to corruption in the government’s flood control projects.'
    section11:
      primarytype: 'block'
      uuid: '62284a51-a63c-4bcd-96ae-43945cb5c048'
      activationstatus: true
      created: 2025-08-29T13:55:46.633+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T13:56:08.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:56:08.411+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Unang-una diyan, dapat kontrolado ng president yung budget. Dapat
        kung ano yung lumalabas sa budgeting system from the Regional Development
        Council, paakyat sa National Development Council, paakyat sa Cabinet level
        at kung ano yung napag-usapan based on development plans, yun ang nasusunod,”
        Duterte said.</p>'
    section12:
      primarytype: 'block'
      uuid: '1a093147-eedd-4448-a877-5950f678d20b'
      activationstatus: true
      created: 2025-08-29T13:55:46.633+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T13:56:08.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:56:08.412+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Pangalawa diyan, dapat hindi pumapayag ang pangulo na pakialaman ng
        legislators ang budget,” she added.'
    section13:
      primarytype: 'block'
      uuid: 'de4441e7-148f-47b0-ae0e-a1e832be0907'
      activationstatus: true
      created: 2025-08-29T13:55:46.634+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-29T13:56:08.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:56:08.412+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: First of all, the president should have control over
        the budget. Whatever comes out of the budgeting system from the Regional Development
        Council, up to the National Development Council, up to the Cabinet level and
        whatever is agreed upon based on development plans, that’s what should be
        followed…Secondly, the president should not allow legislators to interfere
        with the budget.]'
    section14:
      primarytype: 'block'
      uuid: '3ae48ae4-3f0a-41cc-8d33-1775ba57ff2d'
      activationstatus: true
