    title: 'ERC revokes Villar power company permit in Siquijor'
    updated: 2025-08-30T11:25:05.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c551494d-957c-4bab-b544-f6182c111bff'
      activationstatus: true
      created: 2025-08-29T16:09:23.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.427+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Energy Regulatory
        Commission has revoked with immediate effect all provisional authorities to
        operate granted to a power generator owned by the Villar family in Siquijor
        province for “multiple violations of operational and regulatory compliance
        requirements” amid the power crisis in the island province, Energy Secretary
        Sharon Garin announced on Friday, Aug. 29.</p>'
    section1:
      primarytype: 'block'
      uuid: 'de83da62-3baa-48e1-b995-2caea1ffe541'
      activationstatus: true
      created: 2025-08-29T16:09:23.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.428+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing, Garin said failure of the Siquijor Island Power
        Corporation (SIPCOR) to address the power supply situation has had a severe
        impact on the livelihood of people, and affected the delivery of essential
        services.'
    section2:
      primarytype: 'block'
      uuid: '6fb69444-16fa-496b-a7f0-58453d39d458'
      activationstatus: true
      created: 2025-08-29T16:09:23.490+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.429+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The DOE (Department of Energy) and NEA (National Electrification Administration)
        mobilized additional gensets to help ease the power situation, while at the
        same time, requiring SIPCOR to make significant improvements on its operations.'
    section3:
      primarytype: 'block'
      uuid: 'b232c44c-76d9-4bcb-b6b6-53bbce77e7cc'
      activationstatus: true
      created: 2025-08-29T16:09:23.490+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.429+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“However, despite being given sufficient opportunities to address their
        shortcomings even up to the expense of the government, SIPCOR up to today
        has failed to improve,” she said, citing President Bongbong Marcos’ directive
        on June 11. '
    section4:
      primarytype: 'block'
      uuid: '0a3a837d-e3de-44e3-bda3-b7515d6c90ef'
      activationstatus: true
      created: 2025-08-29T16:09:23.491+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.429+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Garin said end-users still suffered an average daily outage of six
        hours over limited generation capacity from June 16 to Aug. 25. '
    section5:
      primarytype: 'block'
      uuid: '1afe1796-39f7-47d8-91bb-75e48cca6acb'
      activationstatus: true
      created: 2025-08-29T16:09:23.491+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.430+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She noted that before the president’s visit, customers endured rotating
        brownouts that lasted an average of 11 hours per day or 31 outages monthly,
        forcing the province to declare a state of calamity in the first week of June. '
    section6:
      primarytype: 'block'
      uuid: 'b9ae08f3-6840-47f4-9133-f13bb0e627b4'
      activationstatus: true
      created: 2025-08-29T16:09:23.491+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.430+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Garin said “unstable plants caused power interruptions on every single
        day from July 20 to August 4 with outages exceeding seven hours a day on five
        separate days during this period.”'
    section7:
      primarytype: 'block'
      uuid: '48543c90-5a98-4c11-8c1e-9414db1c8fd0'
      activationstatus: true
      created: 2025-08-29T16:09:23.492+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.431+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The power distributor also failed to maintain its minimum fuel inventory,
        she said.'
    section8:
      primarytype: 'block'
      uuid: 'd8afd8e0-da06-4b05-961f-277263c2ad76'
      activationstatus: true
      created: 2025-08-29T16:09:23.492+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.431+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Marcos earlier set a <strong><a href="https://www.newswatchplus.ph/news/2025/6/11/marcos-six-months-fix-siquijor-power-mess-villar-owned-.html">six-month
        deadline</a></strong> for SIPCOR to address the crisis and carry out a permanent
        solution.</p>'
    section9:
      primarytype: 'block'
      uuid: '783de06a-3552-454d-93fb-301ba3e622b6'
      activationstatus: true
      created: 2025-08-29T16:09:23.493+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.432+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Garin said emergency power supply agreements were signed by Siquijor's
        distribution utility, Province of Siquijor Electric Cooperative, Inc. (PROSIELCO),
        with new power provider, TotalPower Inc., last week. '
    section10:
      primarytype: 'block'
      uuid: 'cb0b24de-95eb-4a0c-b972-673eb1ccdb7d'
      activationstatus: true
      created: 2025-08-29T16:09:23.493+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.432+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“SIPCOR has now been directed to cooperate and synchronize its plants'
        shutdown with the commercial operations and synchronization of the new generating
        units to PROSIELCO's distribution lines,” she said.</p>'
    section12:
      primarytype: 'block'
      uuid: '912f05d8-1166-456e-bc24-96d7c67ea9e9'
      activationstatus: true
      created: 2025-08-29T16:09:23.494+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.433+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Today's order to shut down the plants puts an end to SIPCOR's operations
        and the disruption that it has brought to the people of Siquijor,” the secretary
        added.'
    section13:
      primarytype: 'block'
      uuid: '9f55bac8-bcb7-4b7e-b6a1-86a28a18f685'
      activationstatus: true
      created: 2025-08-29T16:09:23.494+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.433+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Garin said her department is studying possible legal actions against
        SIPCOR. '
    section14:
      primarytype: 'block'
      uuid: '1659230f-d9c1-4f81-914c-567a654a49dc'
      activationstatus: true
      created: 2025-08-29T16:09:23.495+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.434+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She said due process was observed in terminating the power supplier
        permit to operate.'
    section15:
      primarytype: 'block'
      uuid: '9f676f0e-36ad-4577-bb02-8105dc859874'
      activationstatus: true
      created: 2025-08-29T16:09:23.495+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.434+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This is not a political action…Hindi po ‘to biglaan. [This was not
        sudden] We have been doing this, monitoring this everyday for the past 75
        days,” she said.'
    section16:
      primarytype: 'block'
      uuid: '8dc90e91-97a5-4d80-9362-0498c267c68c'
      activationstatus: true
      created: 2025-08-30T11:25:07.417+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.435+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a statement on Aug. 29, SIPCOR said it is reviewing the ERC order
        and its legal options.</p>'
    section17:
      primarytype: 'block'
      uuid: 'd3694449-ae30-4a72-ac0c-67e3af4b364e'
      activationstatus: true
      created: 2025-08-30T11:25:07.417+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-08-30T11:25:07.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-30T11:25:07.417+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“We assure our stakeholders and the public our commitment to address
        the matter responsibly and resolve this concern as soon as possible,” SIPCOR
        said.</p>'
  'START HERE----->dpwh-suspends-foreign-travel-applications':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
