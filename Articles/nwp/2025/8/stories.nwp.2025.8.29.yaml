      type: 'text'
      text: 'In an interview in Bataan on Friday, Aug. 29, Ruth Castelo, Office
        of the Vice President (OVP) spokesperson, said the upcoming budget hearings
        are already “pencil-booked” in Duterte’s calendar.'
    section16:
      primarytype: 'block'
      uuid: 'e5674f73-b567-4741-b75f-9eb355816e86'
