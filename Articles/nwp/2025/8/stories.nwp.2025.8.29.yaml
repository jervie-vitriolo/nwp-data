      lastmodified: 2025-08-29T18:46:44.387+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Israel has been facing growing international criticism, which the government\
        \ rejects, over the humanitarian crisis in Gaza, and indirect ceasefire talks\
        \ in Doha between Israel and the Palestinian militant group Hamas have broken\
        \ off with no deal in sight.\r"
    section9:
