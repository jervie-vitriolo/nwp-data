      activationstatus: true
      created: 2025-08-29T18:48:35.459+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.459+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '1e1e432f-43a2-448e-a677-6acc432fdaec'
      activationstatus: true
      created: 2025-08-29T18:48:35.460+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.460+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Evidence of Chinese influence in Moscow is hard to miss.\r"
    section18:
      primarytype: 'block'
