    title: 'Torre removal not because of refusing Remulla’s order - DILG'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c99648fa-f76f-4784-83fe-cdda899dccab'
      activationstatus: true
      created: 2025-08-29T13:22:33.493+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T13:22:33.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:22:33.504+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The removal of PGen
        Nicolas Torre III as Philippine National Police chief is not linked to his
        refusal to heed Interior Secretary Jonvic Remulla’s order, the Department
        of Interior and Local Government (DILG) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '5bcfe21f-2056-49cd-89c5-1c9799af21ae'
      activationstatus: true
      created: 2025-08-29T13:22:33.494+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T13:22:33.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:22:33.494+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '25a1811f-82ff-413d-be6c-ea3e46a5f766'
      activationstatus: true
      created: 2025-08-29T13:22:33.494+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T13:22:33.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:22:33.494+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>After receiving an unsolicited proposal to purchase 80,000 firearms,
        Remulla asked Torre to look into its operational necessity. The secretary
        noted that the procurement is not listed in the National Expenditure Program,
        and it would be done through a congressional insertion.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f359a363-a95e-47a6-8e50-46c283f92b35'
      activationstatus: true
      created: 2025-08-29T13:22:33.495+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T13:22:33.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:22:33.495+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3d6f20a5-aaf2-4e72-bb06-a119245f9dc2'
      activationstatus: true
      created: 2025-08-29T13:22:33.495+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T13:22:33.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:22:33.495+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Torre’s assessment: the purchase was unnecessary.</p>'
    section5:
      primarytype: 'block'
      uuid: '121a564d-3e1d-402a-9e3b-818270487de6'
      activationstatus: true
      created: 2025-08-29T13:22:33.495+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T13:22:33.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:22:33.495+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7122d04a-3f86-4d45-9172-ba61142d6d15'
      activationstatus: true
      created: 2025-08-29T13:22:33.496+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T13:22:33.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:22:33.496+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The Secretary concurred with Gen. Torre's assessment. There was
        no directive to purchase,” the DILG said on Thursday, Aug. 28.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ec719ca2-3392-4ebf-8215-9a4ab020e60c'
      activationstatus: true
      created: 2025-08-29T13:22:33.496+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T13:22:33.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:22:33.496+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '93bcddb4-62dd-467a-9d24-b363d78d7b23'
      activationstatus: true
      created: 2025-08-29T13:22:33.497+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T13:22:33.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:22:33.497+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“There are allegations that the recent reorganization at the Philippine
        National Police was due to Gen. Nicolas Torre's refusal to carry out the
        supposed instructions of Secretary Jonvic Remulla to purchase firearms. This
        claim is false,” it said.</p>'
    section9:
      primarytype: 'block'
      uuid: '39d299c8-ba78-4897-b871-edad3a1af46d'
      activationstatus: true
      created: 2025-08-29T13:22:33.497+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T13:22:33.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:22:33.497+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4addf5db-c166-411e-a374-ce2ef09c84bc'
      activationstatus: true
      created: 2025-08-29T13:22:33.497+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T13:22:33.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:22:33.497+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a document released to the media on Tuesday, <a href="https://www.newswatchplus.ph/news/nwp/2025/8/26/Nicolas-Torre-removed-PNP-chief.html"><strong>Malacañang
        relieved Torre</strong></a>. President Ferdinand Marcos Jr. appointed PLtGen
        Jose Melencio Nartatez as Torre’s replacement.</p>'
    section11:
      primarytype: 'block'
      uuid: '32e0dc77-1a7d-45f9-b02e-f54307bfe4fe'
      activationstatus: true
      created: 2025-08-29T13:22:33.498+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T13:22:33.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:22:33.498+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Palace said Torre has been <a href="https://www.newswatchplus.ph/news/nwp/2025/8/27/palace-confirms-new-post-for-torre.html"><strong>offered
        a new position</strong></a> but further details were not disclosed.</p>'
    section12:
      primarytype: 'block'
      uuid: '73f5db05-6135-4c9b-957c-114c7d6c0825'
      activationstatus: true
      created: 2025-08-29T13:22:33.498+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T13:22:33.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T13:22:33.498+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'START HERE----->philippines-reject-china-troublemaker-claims':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
