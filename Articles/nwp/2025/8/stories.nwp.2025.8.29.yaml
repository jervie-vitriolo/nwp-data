    uuid: 'd770cc8a-ae37-4605-a91e-aa6e9f01b744'
    lead: 'The Department of Public Works and Highways (DPWH) suspended applications
      for foreign travel authority for personal reasons, except for urgent medical
      needs, amid the investigation into the government’s flood-control projects.'
    activationstatus: true
    created: 2025-08-29T16:47:07.184+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-08-29T16:47:07.479+08:00
