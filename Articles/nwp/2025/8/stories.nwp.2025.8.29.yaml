      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:46:44.385+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '34c9f819-67cf-447a-8734-9bc1bc043283'
      activationstatus: true
      created: 2025-08-29T18:46:44.385+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:46:44.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:46:44.385+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Israel's security cabinet had approved a plan to take control of Gaza\
        \ City, a move expanding military operations in the shattered Palestinian\
        \ territory that drew strong criticism at home and abroad over its pursuit\
        \ of the almost two-year-old war.\r"
    section3:
      primarytype: 'block'
      uuid: 'dc25eb83-7b1f-41cc-af66-4a24ed284f19'
      activationstatus: true
      created: 2025-08-29T18:46:44.386+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:46:44.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:46:44.386+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c10a1235-d501-4cb4-989f-a3f6b57abc81'
      activationstatus: true
      created: 2025-08-29T18:46:44.386+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:46:44.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:46:44.386+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Last month, Israel announced a halt in military operations for 10 hours\
        \ a day in parts of Gaza and new aid corridors as Jordan and the United Arab\
        \ Emirates airdropped supplies into the enclave.\r"
    section5:
      primarytype: 'block'
