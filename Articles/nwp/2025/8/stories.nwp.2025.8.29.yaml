      lastmodified: 2025-08-29T13:56:08.414+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Castelo said the House will discuss the OVP budget on Sept. 12, while
        the Senate inquiry is set on Sept. 15.'
    section17:
