    title: 'Possible infra project whistleblower reaches out via counsel - Remulla'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd39538d2-47b0-4489-ac7b-15999b77967d'
      activationstatus: true
      created: 2025-08-29T17:41:20.985+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T17:41:21.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:41:20.997+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Justice Secretary Jesus
        Crispin Remulla said a lawyer of a potential whistleblower in the controversial
        infrastructure projects has reached out to him.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cb288bfd-53d1-4620-b19a-a184a5b1295f'
      activationstatus: true
      created: 2025-08-29T17:41:20.985+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T17:41:21.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:41:20.985+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'df2dcfb9-559a-431f-8b6b-29f105ea4273'
      activationstatus: true
      created: 2025-08-29T17:41:20.986+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T17:41:21.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:41:20.986+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said the lawyer told him the possible whistleblower will provide
        details on ghost projects in Central Luzon of at least P5 billion.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c69c1102-65d4-4a37-91ba-2ce2260f6ffb'
      activationstatus: true
      created: 2025-08-29T17:41:20.986+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T17:41:21.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:41:20.986+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '15585526-9cc4-41a9-b5c6-7c6b13618c8d'
      activationstatus: true
      created: 2025-08-29T17:41:20.986+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T17:41:21.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:41:20.986+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Nagbigay lang sa'kin ng idea na 'yung contractor, ang kinuha
        40 percent; ang DPWH (Department of Public Works and Highways), gan'to… Basta
        marami nang modus na sinabi sa 'kin,” the justice chief said in a briefing
        on Friday, Aug. 29.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c7948114-5632-4c04-a975-5703b8d8efe9'
      activationstatus: true
      created: 2025-08-29T17:41:20.987+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T17:41:21.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:41:20.987+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1e6c64f5-8f4d-43f7-89c4-dabca07c0796'
      activationstatus: true
      created: 2025-08-29T17:41:20.987+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T17:41:21.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:41:20.987+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: The lawyer gave me an idea on how it works: The contractor
        gets 40 percent and a portion also goes to the DPWH. They divulged several
        modus to me.]</p>'
    section7:
      primarytype: 'block'
      uuid: '38d54066-2db4-4672-bb5a-96d93b22b267'
      activationstatus: true
      created: 2025-08-29T17:41:20.988+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T17:41:21.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:41:20.988+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'dc845ef5-d181-449c-bead-ebfbf6097ba5'
      activationstatus: true
      created: 2025-08-29T17:41:20.988+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T17:41:21.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:41:20.988+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. has ordered an audit of infrastructure
        projects, particularly those for flood control after successive tropical cyclones
        inundated several parts of the country in July.</p>'
    section9:
      primarytype: 'block'
      uuid: '386b5d2e-3701-40d5-b0fe-6f5d6a8b3edb'
      activationstatus: true
      created: 2025-08-29T17:41:20.988+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T17:41:21.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:41:20.988+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '2fef2ef0-d92c-4e4e-a58a-664a1cc856ab'
      activationstatus: true
      created: 2025-08-29T17:41:20.989+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T17:41:21.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:41:20.989+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="http://www.newswatchplus.ph/news/nwp/2025/8/11/marcos-100-billion-for-15-contractors-flood-control-projects.html">15
        contractors cornered ₱100-B flood control projects - Marcos</a></strong></p>'
    section11:
      primarytype: 'block'
      uuid: '238b9686-c979-4ba4-b06c-317d2ab004e3'
      activationstatus: true
      created: 2025-08-29T17:41:20.989+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T17:41:21.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:41:20.989+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Baguio City Mayor Benjamin Magalong said some lawmakers receive kickbacks\
        \ from infrastructure projects.\r"
    section12:
      primarytype: 'block'
      uuid: '8728ff2d-b99c-40d8-85c5-ef5c065120a6'
      activationstatus: true
      created: 2025-08-29T17:41:20.990+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T17:41:21.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:41:20.990+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'bc425772-ed74-4d56-818e-ac7ddf60bcdd'
      activationstatus: true
      created: 2025-08-29T17:41:20.990+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-29T17:41:21.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T17:41:20.990+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
