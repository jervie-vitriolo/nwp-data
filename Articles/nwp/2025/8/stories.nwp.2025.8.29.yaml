      lastmodified: 2025-08-29T18:48:35.461+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>'PRAGMATISM'</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: 'e9a62240-bdad-420c-b049-d4d2b0745ad1'
      activationstatus: true
      created: 2025-08-29T18:48:35.462+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.462+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '69d76aff-53da-42fc-941e-774e547727d4'
      activationstatus: true
      created: 2025-08-29T18:48:35.463+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.463+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Some Russians say the close ties are pragmatic, with China acting primarily\
        \ in its own interests.\r"
    section24:
      primarytype: 'block'
      uuid: '5beaba92-1a1f-4295-8779-a05ce7c839ff'
      activationstatus: true
      created: 2025-08-29T18:48:35.463+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.463+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '6dea1c89-c4a0-440f-a364-bca49c90c8f0'
      activationstatus: true
      created: 2025-08-29T18:48:35.464+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.464+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"China is about industry, about the labour market, but it is not about\
        \ technologies. Technologies always come from the West - from the U.S., from\
        \ Europe,\" said Roman Dmitriev, a businessman and visitor to the landscape\
        \ park.\r"
    section26:
      primarytype: 'block'
      uuid: '34140ea6-7af1-47da-94b0-bbc2e542bcef'
      activationstatus: true
      created: 2025-08-29T18:48:35.464+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.464+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'e0a4d845-34a4-4d77-81a4-ec0df99f7c9d'
      activationstatus: true
      created: 2025-08-29T18:48:35.465+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.465+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"So, as soon as the West reopens to us, we will switch back. And it\
        \ will be a logical step. (But) for now, China is our booster. We can compare\
        \ it with an athletic friend in school who can defend and fight for you.\"\
        \r"
    section28:
      primarytype: 'block'
      uuid: 'b41de890-8825-434a-8152-385c7ba72306'
      activationstatus: true
      created: 2025-08-29T18:48:35.465+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.465+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'd4e4f61a-9fdb-4d25-bab8-607265390b55'
      activationstatus: true
      created: 2025-08-29T18:48:35.466+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.466+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "At Moscow's \"Chinese First\" language school, Natalia Wang, the director,\
        \ said demand from children and adults to learn Chinese had grown suddenly.\r"
    section30:
      primarytype: 'block'
      uuid: '11c72978-f740-48b1-8cd1-8b5486407f2e'
      activationstatus: true
      created: 2025-08-29T18:48:35.467+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.467+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '49d256c6-f188-4a72-8feb-bc73cd631537'
      activationstatus: true
      created: 2025-08-29T18:48:35.467+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.467+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It was like a switch was flicked. One day the applications (to study\
        \ Chinese) started pouring in,\" she said.\r"
    section32:
      primarytype: 'block'
      uuid: '56dfd593-b67b-454a-a59c-dc98d24eabea'
      activationstatus: true
      created: 2025-08-29T18:48:35.468+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.468+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '72095d0c-05ae-4240-ba20-94a8f76e67f0'
      activationstatus: true
      created: 2025-08-29T18:48:35.468+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.468+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Chinese-made cars are a now common sight in Moscow.\r"
    section34:
      primarytype: 'block'
      uuid: '03fea0c1-ba9f-4c75-bbed-44a515d47396'
      activationstatus: true
      created: 2025-08-29T18:48:35.469+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.469+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '588564d6-ea24-454e-b727-103b376f8c46'
      activationstatus: true
      created: 2025-08-29T18:48:35.470+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.470+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Valery Bondarenko, a pensioner visiting the showroom of Moscow's Peleton\
        \ car dealership, said Chinese cars had come on \"in leaps and bounds\" but\
        \ some Russians remained sceptical.\r"
    section36:
      primarytype: 'block'
      uuid: '810c8f85-bfc8-4286-8581-3557dfe6c9f8'
      activationstatus: true
      created: 2025-08-29T18:48:35.470+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.470+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '959cfcdd-f6b2-4b64-b12f-62c20d26f5a5'
      activationstatus: true
      created: 2025-08-29T18:48:35.471+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.471+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"They face our consumer conservatism,\" he said. \"We still believe\
        \ German or Japanese cars guarantee 100% quality and safety.\"\r"
    section38:
      primarytype: 'block'
      uuid: 'a4e1474c-04be-4733-9cd9-d6c5cf05865a'
      activationstatus: true
