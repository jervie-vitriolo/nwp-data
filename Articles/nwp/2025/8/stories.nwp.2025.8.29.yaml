    uuid: '8b56bade-b810-4b20-a171-53ca031c6c50'
    lead: 'Leyte Rep. Richard Gomez's accusation of a "media spin" may be raised
      with the House of Representatives ethics committee, Deputy Speaker Ronnie Puno
      said.'
    activationstatus: true
    created: 2025-08-29T16:51:56.356+08:00
