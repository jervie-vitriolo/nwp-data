      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.455+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '49f47e5a-f427-41d0-baf6-b7b019e5c086'
      activationstatus: true
      created: 2025-08-29T18:48:35.455+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:35.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.455+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It seems that the contacts with China are intensifying. A mutual\
        \ interest is growing,\" said Natalia Gerasimova, a manager at a Russian company\
        \ and a visitor to Moscow's Chinese landscape park who said she had visited\
        \ Beijing in April.\r"
    section8:
      primarytype: 'block'
      uuid: 'c4899846-2e7a-4b07-af4c-8c4bc8387fe0'
      activationstatus: true
      created: 2025-08-29T18:48:35.456+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.456+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'cd3c2d5f-4989-42e0-ab2e-dfb2d6a66ad2'
      activationstatus: true
      created: 2025-08-29T18:48:35.456+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.456+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"They are open to us, they treat us well. So in Russia I do not see\
        \ any resistance to these relations either. Yes, we have different mentalities,\
        \ but we are alike in some ways\".\r"
    section10:
      primarytype: 'block'
      uuid: 'a99ac425-011d-4216-a727-9a59166d72d5'
      activationstatus: true
      created: 2025-08-29T18:48:35.456+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.456+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'e9685e66-dd3a-484d-97da-cf39d0124ec4'
      activationstatus: true
      created: 2025-08-29T18:48:35.457+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.457+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "When Western countries cut ties with Russia after it sent tens of thousands\
        \ of troops into Ukraine in 2022, China helped Moscow by buying Russian oil\
        \ and selling goods - from cars to electronics - that pushed bilateral trade\
        \ to a record $245 billion in 2024.\r"
    section12:
      primarytype: 'block'
      uuid: 'f8e7acd4-6ca1-4bbd-b67b-c87d06d2cece'
      activationstatus: true
      created: 2025-08-29T18:48:35.457+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.457+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '762b8d57-8219-493a-a55e-a894176068fa'
      activationstatus: true
      created: 2025-08-29T18:48:35.458+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.458+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Putin and Chinese President Xi Jinping signed a \"no limits\" partnership\
        \ in 2022.\r"
    section14:
      primarytype: 'block'
      uuid: '65620f91-a364-4d25-82e7-cf9193685fb1'
      activationstatus: true
      created: 2025-08-29T18:48:35.458+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.458+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '266e1a9b-e6a1-41d9-98dd-7aa7c87c187e'
      activationstatus: true
      created: 2025-08-29T18:48:35.459+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T18:48:36.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T18:48:35.459+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But although China remains Russia's biggest trading partner, trade\
        \ turnover with China has fallen this year, a trend that Putin will seek to\
        \ reverse at his summit with Xi, three Russian sources told Reuters.\r"
    section16:
      primarytype: 'block'
