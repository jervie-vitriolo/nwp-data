      type: 'text'
      text: '<p>Duterte earlier said she is expecting cuts in her office’s proposed
        P903-million funding for 2026 after intense scrutiny on her spending in last
        year’s budget debates. Her supposed mismanagement of at least P612.5 million
        confidential funds was among the bases of her now archived <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html">impeachment</a>&nbsp;</strong>case.</p>'
    section15:
