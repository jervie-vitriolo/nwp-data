      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Friday
        assured the public that the government has sufficient contingency plans for
        Filipinos in Taiwan in case of conflict, dismissing concerns about the need
        for additional funding.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fe424613-3082-4190-ba57-8966d6d4a283'
      activationstatus: true
      created: 2025-08-29T13:47:25.310+08:00
