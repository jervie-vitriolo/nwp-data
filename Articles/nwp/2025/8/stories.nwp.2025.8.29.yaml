  'START HERE----->South-Korea-ex-first-lady-Kim-Keon-Hee-indicted-bribery-charges':
    author: 'Reuters'
    caption: 'South Korea's former first lady Kim Keon Hee, wife of impeached former
      president Yoon Suk Yeol, arrives at a court to attend a hearing to review her
      arrest warrant requested by special prosecutors at the Seoul Central District
      Court, in Seoul, South Korea on Aug. 12. (JUNG YEON-JE/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-29T10:34:05.000+08:00
    credit: 'South Korea's former first lady Kim Keon Hee, wife of impeached former
      president Yoon Suk Yeol, arrives at a court to attend a hearing to review her
      arrest warrant requested by special prosecutors at the Seoul Central District
      Court, in Seoul, South Korea on Aug. 12. (JUNG YEON-JE/Pool via Reuters)'
    imagesource: 'eb465514-7c9d-4ee2-bb30-3900ea67d6d2'
    primarytype: 'composition'
    uuid: '5261643b-adb4-4cf9-aca1-52ee3442dd83'
    lead: 'Kim Keon Hee, the wife of South Korea's ousted former President Yoon
      Suk Yeol, has been indicted for suspected bribery and other graft charges, a
      special prosecutors' team said on Friday.'
    activationstatus: true
    created: 2025-08-29T10:38:40.963+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-08-29T11:08:18.686+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-29T11:08:18.415+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea's ex-first lady Kim Keon Hee indicted on bribery charges'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '33e46111-cc09-4f09-9ed3-65f83d5eb7f1'
      activationstatus: true
      created: 2025-08-29T10:38:40.975+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.408+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Seoul (Reuters)&nbsp;-</strong>&nbsp;Kim Keon Hee, the wife
        of South Korea's ousted former President Yoon Suk Yeol, has been indicted
        for bribery and other charges, a special prosecution team said on Friday,
        amid a widening probe into the country's martial law crisis and scandals
        involving the once powerful couple.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ade38c28-4c2f-4b7b-8e9a-7077ea9a3e5f'
      activationstatus: true
      created: 2025-08-29T10:38:40.975+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.409+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b65f5341-76c4-4366-962c-88bacce4856c'
      activationstatus: true
      created: 2025-08-29T10:38:40.976+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.409+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Both Yoon and Kim have been arrested and are in jail, with Yoon
        already undergoing trial on charges that include insurrection following his
        ouster in April over a botched bid to impose martial law in December.</p>'
    section3:
      primarytype: 'block'
      uuid: '1c20c59e-390c-4a17-8a71-25b6e9aafac3'
      activationstatus: true
      created: 2025-08-29T10:38:40.976+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.410+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The couple are under separate investigations by special prosecutors
        appointed after Yoon's removal from office and President Lee Jae Myung took
        office.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd3a3bc44-f426-47c1-a536-5db1adb3484d'
      activationstatus: true
      created: 2025-08-29T11:08:18.396+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.410+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b25b59c3-b765-4d41-abee-d514c0efcb28'
      activationstatus: true
      created: 2025-08-29T11:08:18.396+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.396+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It is the first time that a former first lady has been indicted in\
        \ South Korea.\r"
    section7:
      primarytype: 'block'
      uuid: 'dcc5f530-75b7-4283-a178-b959d36980c7'
      activationstatus: true
      created: 2025-08-29T11:08:18.397+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.397+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4196c656-b3c3-41e9-bdd8-9af854d8fe94'
      activationstatus: true
      created: 2025-08-29T11:08:18.397+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.397+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The charges against Kim, which are punishable by years in prison if\
        \ she is found guilty, range from stock fraud to bribery that have implicated\
        \ business owners, religious figures and a political power broker.\r"
    section9:
      primarytype: 'block'
      uuid: '33c4d482-2e31-42c5-9288-e08477b5bdb0'
      activationstatus: true
      created: 2025-08-29T11:08:18.398+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.398+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'bda49e12-0e7a-43f0-9788-337897599c63'
      activationstatus: true
      created: 2025-08-29T11:08:18.398+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.398+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The former first lady has been the subject of numerous high-profile\
        \ scandals, some dating back more than 15 years, which overshadowed Yoon's\
        \ turbulent presidency and inflicted political damage on him and his conservative\
        \ party.\r"
    section11:
      primarytype: 'block'
      uuid: '3ca332aa-e6aa-4fba-b295-8ee397d6dcc5'
      activationstatus: true
      created: 2025-08-29T11:08:18.399+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.399+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1d6aafce-d78e-489c-a814-3c0d4a7f3f81'
      activationstatus: true
      created: 2025-08-29T11:08:18.399+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.399+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kim's lawyers have denied the allegations against her and said news\
        \ reports about some of the gifts she allegedly received were groundless speculation.\r"
    section13:
      primarytype: 'block'
      uuid: 'b7fdee3e-381f-4daa-baf8-22515c0e6fec'
      activationstatus: true
      created: 2025-08-29T11:08:18.400+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.400+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e6821c8f-4a68-401e-9c4f-de3e7308440a'
      activationstatus: true
      created: 2025-08-29T11:08:18.400+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.400+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Special prosecutors investigating the country's martial law crisis
        also indicted on Friday former Prime Minister Han Duck-soo who was appointed
        by Yoon on charges of abetting insurrection and committing perjury, a prosecution
        spokesperson said.</p>'
    section4:
      primarytype: 'block'
      uuid: 'b95e1aff-5900-4d1a-82ee-14d5cedcfd47'
      activationstatus: true
      created: 2025-08-29T10:38:40.976+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-29T11:08:18.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T11:08:18.414+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ju-min Park, Heejin Kim, Joyce Lee; Editing by
        Ed Davies)</em></p>'
  'START HERE----->dpwh-engineer-freed-on-bail':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Taal police took district engineer Abelardo Calalo into custody on
      Aug. 22 after allegedly attempting to bribe the Batangas Rep. Leandro Leviste.
      (Taal MPS via DWIZ)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-29T12:34:05.000+08:00
    imagesource: '1c390bf9-8c35-4a69-bae9-35a988b14f44'
    primarytype: 'composition'
    uuid: '88a9f494-deee-40f0-8429-cf8fb0f18b30'
    lead: 'The Department of Public Works and Highways engineer, who was arrested
      for attempting to bribe a congressman, was released from detention after posting
      bail.'
    activationstatus: true
    created: 2025-08-29T12:37:33.625+08:00
