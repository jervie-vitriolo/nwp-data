    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1324e-e187-40c2-9b29-5886c1112170'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.474+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.166+08:00
