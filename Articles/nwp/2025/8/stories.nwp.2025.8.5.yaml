      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603246c-9c63-4c0a-a1cd-2e15955ebb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.572+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.264+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.086+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Everyone who goes there, comes back either with a bag of flour or\
        \ carried back (on a wooden stretcher) as a martyr, or injured. No one comes\
        \ back safe,\" Thari said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f31985-0355-41d7-bd89-14163bf16997'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.572+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.265+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.087+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36265557-c729-418a-ac18-7f5b7b35c5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.573+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.265+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.088+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least 13 Palestinians were killed on Sunday while waiting for
        the arrival of UN aid trucks at the Zikim crossing on the Israeli border with
        the northern Gaza Strip, the officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d2622-64ef-4814-b8a0-fcfd8962908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.573+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.265+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.088+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71978c5f-4173-4e03-a2cd-0cbcf7d35a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.573+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.265+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.089+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "At the hospital, some bodies were wrapped in thick patterned blankets\
        \ because white shrouds, which hold special significance in Islamic burials,\
        \ were in short supply due to continued Israeli border restrictions and the\
        \ mounting number of daily deaths, Palestinians said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06499c4-e866-42d0-befd-2ef3ca7dd2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.574+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.266+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.089+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b15387-2748-474c-af62-11f3d03e6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.574+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.266+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.090+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We don’t want war, we want peace, we want this misery to end. We\
        \ are out on the streets, we all are hungry, we are all in bad shape, women\
        \ are out there on the streets, we have nothing available for us to live a\
        \ normal life like all human beings, there’s no life,\" Thari said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62206a0-7534-4676-bbcb-ffcdadaf7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.575+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.266+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
