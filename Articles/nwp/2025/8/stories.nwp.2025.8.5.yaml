      'mgnl:lastModified': 2025-08-05T15:04:33.235+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Disneyland announced it remains open, and its daily "Friendtastic!
        Parade" is still scheduled to take place later today, according to the park''s
        website.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ed2fa-43d2-472d-a9c0-3b3da208e567'
