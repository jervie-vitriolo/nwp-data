      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2692b87-d99a-4aae-b61a-8a4709f5bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.465+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.740+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The house arrest order follows over two years of investigations
        into Bolsonaro''s role in an election-denying movement that culminated in
        riots by his supporters that rocked Brasilia in January 2023. The unrest drew
        comparisons to the riots at the US Capitol after Trump''s electoral defeat
        in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ea79d-cb7b-4a10-8be8-8b974abba833'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.465+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.741+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f4936-2658-4c35-8cc9-f9d4ceada268'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.466+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.741+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In contrast with the tangle of criminal cases which mostly stalled
        against Trump, Brazilian courts and investigators moved swiftly against Bolsonaro,
        threatening to end his political career and fracture his right-wing movement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9dbf9-d61a-401e-b2f3-228e60a94f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.466+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.742+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949e3f0-fc76-4fd4-98dc-35bfd643f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.467+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.743+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s son Eduardo Bolsonaro, a Brazilian congressman, moved
        to the U.S. around the same time the former president''s trial kicked off
        to drum up support for his father in Washington. The younger Bolsonaro said
        the move had influenced Trump''s decision to impose new tariffs on Brazil.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f8696-a222-4d49-bf77-efdc131eb9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.467+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.743+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e32d78-f514-4648-b735-664e66403451'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.468+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.744+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump last month shared a letter he had sent to Bolsonaro. "I have
        seen the terrible treatment you are receiving at the hands of an unjust system
        turned against you," he wrote. "This trial should end immediately!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45de77-a06e-45eb-a461-56f3d84f73d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.468+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.744+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a8d078-42f0-4dbc-8b01-8c6fca54087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.469+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.745+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Washington late in July hit Moraes with sanctions, accusing the
        judge of authorizing arbitrary pre-trial detentions and suppressing freedom
        of expression.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e91f7-5199-43d6-9935-a395c5bf1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.469+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.745+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfbf966-0a5e-48fc-b18d-2e2370992f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.470+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.746+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The State Department did not immediately respond to a request for
        comment on Bolsonaro''s house arrest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd21bc3-37fc-4eca-9e89-860f32519847'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.471+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.746+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d3947-924d-4133-9dfa-0146ed4a0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.471+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.747+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, Trump''s tactics may be backfiring in Brazil, compounding
        trouble for Bolsonaro and rallying public support behind Lula''s leftist government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ae644-5f19-4f34-a967-4eb8c23ae9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.472+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.748+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6725a-5fa1-468f-9b1e-b59b178f2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.472+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.748+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Reuters last month, Bolsonaro called Moraes
        a "dictator" and said the restrictive measures against him were acts of "cowardice."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe98577-9e21-4d9a-9715-c9c20d26f501'
      'mgnl:activationStatus': true
