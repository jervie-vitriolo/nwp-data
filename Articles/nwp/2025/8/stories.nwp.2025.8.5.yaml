      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19772cfe-b287-470b-922d-7571ee422109'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.843+08:00
