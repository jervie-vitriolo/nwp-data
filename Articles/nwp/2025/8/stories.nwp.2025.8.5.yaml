      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e4638-3e16-444a-aa7a-c15e1be72189'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.848+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
