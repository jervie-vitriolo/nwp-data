      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:31:59.892+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c9c3b-c5ad-4ea9-8ce0-a32bc9f11509'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:28:32.382+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:32:00.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:31:59.892+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Combs, the founder of Bad Boy Records, pleaded not guilty to all counts.\
        \ The trial lasted seven weeks.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acccc109-79a1-4991-bddd-d405b5d6720a'
