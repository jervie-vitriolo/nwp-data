  'ph-inflation-eases-july':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-05T12:24:12.000+08:00
    'imagesource': 'jcr:bc38fa10-553f-425d-b279-a5ea57c16c6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73e451bd-2e5a-4b27-9074-cfd48cfb1a3b'
    'lead': 'The country’s inflation rate eased in July to 0.9 percent from 1.4 percent
      in June amid slower increases in utility costs, as well as declining rice prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-05T12:28:40.220+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-08-05T12:28:40.591+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-05T12:28:40.338+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['inflation', 'Business']
    'stories': []
    'template': '1'
    'title': 'Inflation eases to 0.9 percent in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67e4f4-77b9-44ec-84ab-42fce5020f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T12:28:40.326+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T12:28:40.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T12:28:40.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The country’s inflation
        rate eased in July to 0.9 percent from 1.4 percent in June amid slower increases
        in utility costs, as well as declining rice prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd9fe0-efed-4285-988b-b87f147bee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T12:28:40.326+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T12:28:40.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T12:28:40.326+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This was the lowest rate since 0.6 percent in October 2019. The July\
        \ 2024 figure was 4.4%.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae247f3-0b72-494d-9663-cc0491fe59b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T12:28:40.327+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T12:28:40.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T12:28:40.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Statistics Authority (PSA) reported Tuesday, Aug. 5,\
        \ that easing electricity costs was the main driver in the downward inflation\
        \ of “housing, water, electricity, gas, and other fuels” group. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610743c2-4715-4a81-9591-0dfeaa7689e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T12:28:40.327+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T12:28:40.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T12:28:40.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The rate for that group was pegged at 2.1 percent, lower month-on-month\
        \ from 3.2 percent. It contributed almost half to July’s overall inflation\
        \ print.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255e8ff-41c4-470b-87c7-c32e3ea24ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T12:28:40.327+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T12:28:40.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T12:28:40.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rice prices had their fastest annual decline yet, with a contraction\
        \ at  15.9 percent from June’s 14.3 percent.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845fae5-6eda-4e21-8202-d93ea3398659'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T12:28:40.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T12:28:40.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T12:28:40.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "National Statistician Dennis Mapa said the PSA believes rice deflation\
        \ will continue in August, even amid talks of possible tariff rate hike on\
        \ imported rice.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26087799-5599-4903-a84b-d0b2a6fe03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T12:28:40.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T12:28:40.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T12:28:40.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/8/4/higher-rice-tariff-import-pause-sought.html">DA
        seeks higher rice tariff, import pause</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ea4502-f63d-444e-acdd-2214dde438e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T12:28:40.329+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T12:28:40.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T12:28:40.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mapa said the impact will depend on the rate of increase and timing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b2b9d-311c-4c5b-9882-0af8771102d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T12:28:40.329+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T12:28:40.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T12:28:40.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pag may increase ‘yung tariff, ang implication niya is that there\
        \ will be an increase in the retail price, so titingnan natin kung gaano kabilis\
        \ ang increases,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434119c0-2cca-4dce-b573-00d88f77fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T12:28:40.329+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T12:28:40.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T12:28:40.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If there’s an increase in tariff, the implication will\
        \ be an increase in retail price, so we will check how fast the increases\
        \ will be.]\r"
