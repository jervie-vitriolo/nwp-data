    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb21e26-0f6c-41cf-bb08-bb102a15dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:00:53.595+08:00
