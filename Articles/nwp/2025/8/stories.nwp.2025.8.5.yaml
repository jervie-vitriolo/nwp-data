      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>UN agencies have said that airdrops of food are insufficient and
        that Israel must let in far more aid by land and quickly ease access to it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c6622-cd3a-4bec-9f5e-f926cae45ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.582+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.271+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.101+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa183f8-d988-4eeb-b90a-c4e2d955ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.583+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.271+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.101+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>COGAT, the Israeli military agency that coordinates aid, said that
        during the last week, over 23,000 tons of humanitarian aid in 1,200 trucks
        had entered Gaza but that hundreds of the trucks had yet to be driven to aid
        distribution hubs by UN and other international organizations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67a05c-0b9f-4d9d-864b-d8dc7f8777ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.583+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.271+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.102+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c67b22-b75f-48fb-ad0c-ac85652a464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.584+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.272+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.103+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel's military later said 120 aid packages containing food had been\
        \ dropped into Gaza \"over the past few hours\" by six different countries\
        \ in collaboration with COGAT.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1248dfc-14d7-4562-844c-c74034943891'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.585+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.272+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.103+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdfc447-a30f-4fff-9725-158c0bc57022'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.585+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.272+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.104+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Hamas-run Gaza government media office said on Sunday that more\
        \ than 600 aid trucks had arrived since Israel eased restrictions in late\
        \ July. However, witnesses and Hamas sources said many of those trucks have\
        \ been looted by desperate displaced people and armed gangs.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe9293-93dd-40ef-afbf-c1ec09bae9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.586+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.273+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.105+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea471de4-bbc6-4172-8f3d-a462de075a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.587+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.273+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.105+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Palestinian and UN officials said Gaza needs around 600 aid trucks
        to enter per day to meet the humanitarian requirements - the number Israel
        used to allow into Gaza before the war.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e16c2-633b-4d64-b80f-440c0eef8f61'
      'mgnl:activationStatus': true
