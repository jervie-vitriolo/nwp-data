    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Brazil police place former President Bolsonaro under house arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a361f22-166c-4a3d-b016-1a0fa62829c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.459+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.732+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Brasilia, Brazil</strong> - Brazilian authorities placed
        former President Jair Bolsonaro, who is standing trial on charges of plotting
        a coup, under house arrest on Monday, August 5, in a move that could escalate
        tensions with the administration of US President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b818c9e-3376-4938-8d84-85657f588e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.459+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.733+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87f2c4-cc49-4f10-9774-eb388c867cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.459+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.733+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Justice Alexandre de Moraes issued the arrest order,
        saying in his decision that the right-wing firebrand did not comply with judicial
        restraining orders imposed on him last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4259ebfc-c606-40a7-8e6f-d1d5c624008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.460+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.734+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0a000-cdd7-4872-b376-6bdcac4fbfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.460+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.734+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro is facing charges that he conspired with dozens of his
        allies to overturn his 2022 electoral loss to leftist President Luiz Inacio
        Lula da Silva.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574aed53-f52e-4c59-a4be-a12f3d6521b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.461+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.735+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc637a3-5efa-4ea4-aa1e-a9c6b0d5d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.461+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.736+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moraes also banned Bolsonaro from receiving visits, with exceptions
        for lawyers and people authorized by the court, and use of a cell phone either
        directly or through third parties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade47a73-cf24-4eff-ad27-a9b72349c7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.462+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.736+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e21405f-1544-49ae-affe-b429e68327a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.462+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.737+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A press representative for Bolsonaro confirmed that he was placed
        under house arrest late afternoon on Monday and that a cell phone had been
        seized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0647a11f-9ce7-4eff-b93b-5bbc3f58c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.462+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.737+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16644a50-86a4-4d6f-ac73-865f8bd08944'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.463+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.738+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Brazil''s federal police said it had complied with
        the Supreme Court''s orders for house arrest and to seize cell phones, though
        it did not name the target of the operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e74daa-c1db-4168-8e5a-c31d97c7ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.463+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.739+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de017c67-23ca-4f29-82d5-ec9dab601763'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.464+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:03:25.739+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The restrictions on Bolsonaro had been imposed over allegations
        that he courted the interference of Trump, who recently tied steep new tariffs
        on Brazilian goods to what he called a "witch hunt" against Bolsonaro, his
        ideological ally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4698a-82af-4f55-8a83-a30a84e4194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:57:33.464+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:03:26.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
