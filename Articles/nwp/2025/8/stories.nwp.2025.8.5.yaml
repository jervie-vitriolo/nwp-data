      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.032+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ed5cb-5bf7-4a8d-b6db-ac8efcf4aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.839+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
