    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sean ''Diddy'' Combs'' loses bid for release from jail ahead of sentencing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8858b2-67b4-4711-9c11-6f0937ef8e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:28:32.374+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:32:00.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:31:59.883+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, US</strong> - Sean "Diddy" Combs on Monday lost
        his bid to be released from jail ahead of his October 3 sentencing, despite
        a jury having found the hip-hop mogul not guilty of the most serious charges
        at his sex crimes trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d02264-1b75-43e8-a69d-ab3feff5c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:28:32.375+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:32:00.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:31:59.884+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae12e29f-2b38-440d-b345-07b927bc7588'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:28:32.375+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:32:00.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:31:59.884+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Combs'' lawyers had asked US District Judge Arun Subramanian on
        July 29 to release Combs on $50 million bond, saying conditions at the Metropolitan
        Detention Center in Brooklyn were dangerous and other defendants convicted
        of prostitution-related charges similar to Combs'' were usually released before
        sentencing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e834de6d-c1da-48f6-a6c8-9062ff93890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:28:32.376+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:32:00.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:31:59.885+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df05c91-97c1-4c22-ad98-232e829438e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:28:32.376+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:32:00.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:31:59.885+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a written ruling, the judge said Combs'' arguments "might have
        traction in a case that didn''t involve evidence of violence, coercion or
        subjugation in connection with the acts of prostitution at issue, but the
        record here contains evidence of all three."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4fcfa1-417a-48fe-8cd7-06bde577b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:28:32.376+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:32:00.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:31:59.886+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418d6df0-c2ad-40cf-a4f7-2cfbc8c3ca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:28:32.377+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:32:00.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:31:59.886+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Subramanian said his decision did not foreshadow what sentence he
        might impose against Combs, who has been jailed at the MDC since his September
        2024 arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8a540-de0e-422d-8e4f-be0e19be9327'
      'mgnl:activationStatus': true
