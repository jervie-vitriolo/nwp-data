      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.092+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcc1bc-c3b0-45b6-ae39-9e9420a8b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.576+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.267+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.093+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said in a statement to Reuters that it had not\
        \ fired earlier on Monday in the vicinity of the aid distribution centre in\
        \ the southern Gaza Strip. It did not elaborate further.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b637289-79d3-42a0-a5e9-9c31dcd16ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.577+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
