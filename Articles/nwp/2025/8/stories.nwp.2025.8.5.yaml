      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.040+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The season''s focus on female relationships stood out as one of
        its stronger points for Ortega.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4eb45-4548-4360-ac75-f7514a73ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.845+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.041+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821f1e1-78e4-4e29-a3d1-07658b27c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.846+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.041+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''re so oftentimes taught to compete against one another and
        there''s always some sort of comparing game that people are going to enforce
        on you," Ortega said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb1b9f-569f-47e0-9f97-31198b1eb32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.846+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.042+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a55637e-df2d-4828-95cc-6dda0dc4a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.847+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.042+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"What I love about the women I am working with and the characters,
        every woman in this show wants to see the other succeed. I think that''s really
        important for young people to see today," she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df70539-fafa-4b5f-aabb-2cb3f46a069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.847+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
