      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.038+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Catherine Zeta-Jones, who plays Morticia, promised fast-paced scenes
        between the two.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005471d-ffa2-4c8e-8247-adac12c6ae1e'
