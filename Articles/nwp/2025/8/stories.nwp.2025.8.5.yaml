      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d29d23e-9554-4855-b231-9e1e9ed1c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.794+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.224+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Extreme rainfall and catastrophic flooding, which meteorologists
        link to climate change, pose mounting challenges for officials in mainland
        China, sweeping people to their deaths, displacing thousands, and threatening
        billions of dollars in economic losses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ceca2-a4ef-4a21-9ffe-052590056ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.795+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.225+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3581f032-2c29-457f-ad9e-b778bff7a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.795+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.225+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The storms follow deadly flash floods in Southern China over the
        weekend, which left five dead in Guangdong province and prompted a large-scale
        search operation involving over 1,300 rescuers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3579bf8a-3d2a-4356-b44b-47a964b6dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.796+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.226+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0327b5a-06df-4974-ae36-4e86a1a73469'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.796+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.226+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, four rivers in the province had risen to
        such a height that were at risk of bursting their banks, China''s state broadcaster
        CCTV reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c095d-75af-4f44-a79c-d5ab43147d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.797+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.227+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c8b2dd-da3b-4fa0-aa2b-0dba52f3f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.797+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.227+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong, Guangdong Province, and Macau - which issued a Red rain
        warning - form the backbone of Chinese President Xi Jinping''s flagship Greater
        Bay Area initiative, aimed at fusing Hong Kong''s financial firepower with
        Guangdong''s manufacturing and technological strength.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb6c5fe-f6a2-409a-b0b2-18ae5c7e19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.798+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.228+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355cdd8-509e-4aba-953f-45638071330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.798+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.229+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Airports across the region reported cancellation rates of around
        20% on Tuesday, according to data from Flight master, while speed limits on
        the Hong Kong-Zhuhai Macau Bridge - a flagship GBA infrastructure project
        - were lowered due to poor visibility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcbd93c-27d3-426a-9039-3ab15a26981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.799+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.229+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3e238-74f8-4c2f-a020-ea21cef7d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.799+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.230+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s airport has maintained normal operations throughout
        but said some flights had been delayed and passengers were advised to head
        to the airport only after their flight time was confirmed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff061420-3c99-4eec-86ca-944bec89879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.800+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.230+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ed47b-7d62-40d7-be62-af7667e6affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.800+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.231+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Stock Exchange remains open, having changed its policy
        to continue trading whatever the weather late last year, but the judiciary
        announced that courts, tribunals and register offices would remain shut until
        at least two hours after the ''black'' rainstorm alert was cancelled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a06f95-174f-43e7-98bf-5ab2091a3f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.801+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.231+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963d1b0-f44b-463f-ae1b-1888e49f4bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.801+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.232+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Persistent rainstorm will cause serious road flooding and traffic
        congestion. Members of the public are advised to take shelter in a safe place,"
        the Hong Kong Observatory said in a bulletin on its website.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a49f285-b1ad-4ac6-860a-b9d18d4dc168'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.802+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4798a4d-4919-4d10-81d6-382e5e803cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.802+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong typically receives an annual average of 2,200mm of rainfall,
        more than half of which usually falls from June through August.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b2db9-245f-4439-ac68-e58248f91927'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.803+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.234+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1a54a-f3bc-4a7d-813d-bdff1da8c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.803+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T15:04:33.234+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But it is not all doom and gloom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8db89c-b53a-4a97-94c6-5871688b58af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.804+08:00
