      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt/Gaza,&nbsp;Palestine</strong>&nbsp;- At least
        40 Palestinians were killed by Israeli gunfire and airstrikes on Gaza on Monday,
        August 5, including 10 seeking aid, health authorities said, adding another
        five had died of starvation in what humanitarian agencies say may be an unfolding
        famine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d80bd9-b351-4f1e-ab7c-04d2f18a3b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.569+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.262+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.081+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e0250-293d-4560-877a-80f277469704'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.569+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.262+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.082+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 10 died in two separate incidents near aid sites belonging to
        the US backed Gaza Humanitarian Foundation, in central and southern Gaza,
        local medics said. The United Nations says more than 1,000 people have been
        killed trying to receive aid in the enclave since the GHF began operating
        in May 2025, most of them shot by Israeli forces operating near GHF sites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce291c-d51f-4a27-8015-7e27e3606e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.570+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.263+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.083+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2beb51-a8ee-434d-aa48-2ebca21be48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.570+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.263+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.084+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The GHF said there were no incidents at or near their sites on Monday.\
        \ Reuters was unable to verify where the incidents took place.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d47cf-2f0a-4205-8f80-0c1260664578'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.570+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.263+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.084+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ad52b-dccd-46d8-aaeb-da8c662dd748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.571+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.264+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.085+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Bilal Thari, 40, was among mourners at Gaza City's Al Shifa hospital\
        \ on Monday who had gathered to collect the bodies of Palestinians killed\
        \ a day earlier by Israeli fire as they sought aid, Gaza health officials\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2610c6d6-7d4e-4e17-ab19-5f67a76386ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.571+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.264+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
