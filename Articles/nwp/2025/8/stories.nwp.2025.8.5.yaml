      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330d4ef-c1af-4833-a0d5-84ce0105801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.849+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.045+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Wednesday" has already been renewed for a third season, with Gough
        and Millar in the writers'' room "cooking that up" and ready to go beyond.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92645cd0-e149-4bb4-8847-8bbb43912783'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.850+08:00
