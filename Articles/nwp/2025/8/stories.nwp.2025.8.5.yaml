      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68716ff-2130-467a-b827-e5008c3fcb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.575+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
