      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.039+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"It's a dance and a play of emotions,\" Zeta-Jones said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a951760-adcd-4bee-a25e-2a572e2198ca'
      'mgnl:activationStatus': true
