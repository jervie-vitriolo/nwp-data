      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bringing the Addams Family to the academy allowed co-creators and
        showrunners Alfred Gough and Miles Millar to expand the storylines of the
        characters introduced in the first season and explore mother-daughter dynamics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ed4fd-e149-4b2b-967e-a9f79654758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.841+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.036+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b8dbd5-df5c-4d04-aa2a-de85b4699007'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.841+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.036+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We thought, wouldn''t that be, for Wednesday, the ultimate thorn
        in her side if Morticia (her mother) came to school," said Millar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa827d-9a2a-423b-b329-0b9588c09e8e'
      'mgnl:activationStatus': true
