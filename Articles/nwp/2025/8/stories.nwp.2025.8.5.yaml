    'template': '1'
    'title': 'Rwanda reached deal with US to take in up to 250 migrants, government
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae5519-cc04-4aa3-8f22-781c657fe188'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.394+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.883+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US</strong> - The United States and Rwanda have
        agreed for the African country to accept up to 250 migrants deported from
        the US, the spokesperson for the Rwandan government and an official told Reuters,
        as President Donald Trump''s administration takes a hardline approach toward
        immigration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a6995-81c5-4133-aea0-0d6e9bdca619'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.395+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.883+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc10d1-9799-4566-9798-c96c7e3ef043'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.395+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.884+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agreement, first reported by Reuters, was signed by US and Rwandan
        officials in Kigali in June, said the Rwandan official, speaking on condition
        of anonymity, adding that Washington had already sent an initial list of 10
        people to be vetted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb761ea-bafc-43c6-b0d4-5d9d93805ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.395+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.885+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d718fa-d566-4bb7-805d-42fde8ee6203'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.396+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.885+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Rwanda has agreed with the United States to accept up to 250 migrants,
        in part because nearly every Rwandan family has experienced the hardships
        of displacement, and our societal values are founded on reintegration and
        rehabilitation," said the spokesperson for the Rwandan government, Yolande
        Makolo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0092aaa-66c6-4452-9bef-971a7e4e2a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.396+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.886+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034cec70-7b0b-4f33-b425-799bb9f7f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.397+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.887+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Under the agreement, Rwanda has the ability to approve each individual
        proposed for resettlement. Those approved will be provided with workforce
        training, healthcare, and accommodation support to jumpstart their lives in
        Rwanda, giving them the opportunity to contribute to one of the fastest-growing
        economies in the world over the last decade."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc5807-6a1b-40eb-9f89-36a4b39efa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.397+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.887+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05f59a3-bda1-4a03-b668-a5f20ddfc629'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.397+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.888+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House and State Department had no immediate comment. The
        Department of Homeland Security referred questions to the State Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f102b5d-9ab8-4888-a40d-08c5376fe3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.398+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.888+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42d5db-5b4b-4082-a469-fc94bf531bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.398+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.889+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump aims to deport millions of immigrants in
        the US illegally and his administration has sought to ramp up removals to
        third countries, including sending convicted criminals to South Sudan and
        Eswatini, formerly known as Swaziland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea957a5d-81a0-4cda-ad53-d01a15ca2530'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.399+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.890+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853802d0-409a-4d41-a772-4f10c79834f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.399+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.890+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rwanda has in recent years positioned itself as a destination country
        for migrants that Western countries would like to remove, despite concerns
        by rights groups that Kigali does not respect basic human rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718edec-0110-4c91-a6bc-03259b3dcbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.400+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.891+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e445322a-540d-416f-b6b0-a382bf4bfe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.400+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.892+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In May, the foreign minister said Rwanda was in the early stages
        of talks to receive immigrants deported from the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033c8d80-d338-4e2f-9d84-db32b480517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.401+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.892+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614fa260-62aa-4ec7-95f4-b5b199416e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.401+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.893+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration argues that third-country deportations
        help swiftly remove some migrants, including those with criminal convictions.
        Immigration hardliners see third-country removals as a way to deal with offenders
        who cannot easily be deported and could pose a threat to the public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e3e19-00a2-4249-89ca-241838f56272'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.402+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.893+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3344dd01-7f87-47b8-9afd-d3eb05e72aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.402+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.894+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Opponents have criticized the deportations as dangerous and cruel,
        since people could be sent to countries where they could face violence, have
        no ties and do not speak the language.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e96174-9067-4938-8d37-6e5089b3c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.403+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.895+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c886fa6-f86e-40fa-9b66-68ce86510728'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.403+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.896+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>US to provide grant to Rwanda</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0062d95a-5ca8-44b9-8a88-9544baff3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.404+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.896+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53ad8c-3dd9-44fa-8f52-d0d821ae2479'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.404+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.897+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Rwanda will be paid by the United States in the form of a grant, the\
        \ official said, adding that the grant letter was finalized in July. The official\
        \ declined to say how much the grant was for.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d344062-07d3-4746-a8ea-59a1918d05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.405+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.898+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1936193-bcf9-4038-8973-d52c8025e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.405+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.898+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US and Rwanda could extend the agreement beyond 250 people by
        mutual consent, the official said, adding that those deported to Rwanda do
        not have to stay in the country and can leave anytime they choose.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a410c38-b9d5-4cc8-b8a2-6f515f59938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.406+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.899+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914a6d5-cef1-48f4-a5d7-19cce7f03389'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.406+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.900+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kigali will only accept those whose prison terms are complete or
        who have no criminal case against them, as there is no agreement with Washington
        that would allow people to serve out their US sentence in Rwanda, the official
        said. No child sex offenders will be accepted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d5827a-f8ae-4853-84d4-a797b703c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.407+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.900+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04783414-6c88-4e8b-b690-e748047655c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.407+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.901+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Trump administration has pressed other countries to take migrants.\
        \ It deported more than 200 Venezuelans accused of being gang members to El\
        \ Salvador in March, where they were jailed until they were released in a\
        \ prisoner swap last month.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b6d219-5d70-427f-ae22-3c53fe710f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.408+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.901+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf416f7-cd43-4092-a1b5-ba38ac005c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.409+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.902+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Supreme Court in June allowed the Trump administration to deport\
        \ migrants to third countries without giving them a chance to show they could\
        \ be harmed. But the legality of the removals is being contested in a federal\
        \ lawsuit in Boston, a case that could potentially wind its way back to the\
        \ conservative-leaning high court.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac176f5d-ff1b-4450-aaa5-b241daaec1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.409+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.903+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b9b9aa-5e87-41f9-a800-a51843100450'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.410+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.903+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Western and regional leaders have praised President Paul Kagame for\
        \ transforming Rwanda from the ruins of the 1994 genocide that killed more\
        \ than 1 million people into a thriving economy. Rights groups have accused\
        \ him of abuses and of supporting rebels in neighboring Democratic Republic\
        \ of Congo, accusations that he denies.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4be4e4-aa75-48c0-83f9-c5d3c1ba3440'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.411+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.904+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b36f8-254d-49cb-8a59-d2795e881418'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.411+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.904+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rwanda has also engaged in peace talks led by the Trump administration
        to bring an end to fighting in eastern Congo. The two African nations signed
        a US brokered peace agreement in Washington in June, raising hopes for an
        end to fighting that has killed thousands and displaced hundreds of thousands
        more this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4033b-9d0b-4233-a1bb-736066a615ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.412+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.905+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a404395-a113-4d36-a2b9-dde6ce665775'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.413+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.905+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agreement to accept migrants deported from the US is not the
        first such agreement Rwanda has reached. Kigali signed an agreement with Britain
        in 2022 to take in thousands of asylum seekers, a deal that was scrapped last
        year by then newly-elected Prime Minister Keir Starmer. No one was sent to
        Rwanda under the plan because of years of legal challenges.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec1a5b-a29e-451d-bbed-d4ff7b073abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.413+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.906+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b60f8-8b67-45ba-b93c-52da7e39bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T08:10:31.414+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T08:13:55.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T08:13:54.907+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Daphne Psaledakis, Editing by Rosalba O''Brien)</em></p>'
