      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458878a2-4c8a-4bce-b279-0565883385dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:28:32.380+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:32:00.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:31:59.889+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Combs, 55, was found not guilty on July 2 of three counts of sex trafficking\
        \ and racketeering conspiracy, and convicted on two lesser charges of transportation\
        \ to engage in prostitution.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5686078-8651-410a-a1a7-8d36bf78c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:28:32.380+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:32:00.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:31:59.890+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85bdca0-d873-4706-93e2-aa763731128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:28:32.380+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:32:00.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:31:59.890+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Prosecutors alleged Combs forced two former girlfriends to participate\
        \ in days-long, drug-fueled sexual performances with male sex workers sometimes\
        \ called \"freak-offs.\" Defense lawyers said the women were willing participants.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e02070b-3538-4cd1-b9a5-7107f8aa5c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:28:32.381+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:32:00.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:31:59.891+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecde228-1fce-4b06-a4f8-003fc2fb9e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:28:32.381+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:32:00.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:31:59.891+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Each prostitution charge carries a maximum 10-year sentence, but prosecutors\
        \ have acknowledged that federal sentencing guidelines appear to recommend\
        \ a sentence of at most 5-1/4 years total.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79db471-55a0-4618-b134-b70524169c80'
      'mgnl:activationStatus': true
