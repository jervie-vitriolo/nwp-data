      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b66ef12-6fbd-4b89-a8e2-e820432324a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.579+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.269+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
