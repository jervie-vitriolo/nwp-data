      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, England</strong> - Actress Jenna Ortega and the
        creators of the hit Netflix series "Wednesday" are hoping to surpass expectations
        as the show returns to screens after almost three years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c02a4a5-637e-4abf-af5e-14705c609d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.834+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.026+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863dd4a-2c1f-4b62-bd0a-e3e19ed7f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.834+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.027+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The dark fantasy series' first season, which premiered in November\
        \ 2022, ranks as Netflix's most popular English-language show of all time,\
        \ with more than 252 million views in the first 91 days of release.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35da311-b199-474f-b34b-fe0faac1acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.835+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.027+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9975c7f-819c-4e33-82bd-1b15a606ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.835+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.028+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "As well as reprising the titular role, Ortega, 22, took on executive\
        \ producer duties for the new season. Filmmaker Tim Burton also returns as\
        \ one of the directors and executive producers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b155b05-81f1-4a44-bf95-fe768b695f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.835+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.029+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69073d9a-5d5b-4228-826f-41345dfc0822'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.836+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.029+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"I've always been very protective of the character. I just want to\
        \ make sure that we're always doing her justice,\" said Ortega. \"It's the\
        \ most we've ever seen her on screen so there's a lot of room and opportunity\
        \ to maybe go off track.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d1d99-7e60-4f98-bb0c-0db8b26fa3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.836+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.030+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f92ab6-a5cd-4232-a5c0-2c1297e01a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.837+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.030+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Fortunately we have a really great creative team. I'm doing my best\
        \ to be on it, but you also have people like Tim, who are monitoring.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce99c3a-ebc9-4e1f-b3bf-92693cb991ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.837+08:00
