    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e201d2-7b6c-4461-8555-b1c7b6a645c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.588+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.274+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.106+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Gaza war began when Hamas killed 1,200 people and took 251 hostage\
        \ in an attack on southern Israel on October 7, 2023, according to Israeli\
        \ figures. Israel's offensive has since killed more than 60,000 Palestinians,\
        \ according to Gaza health officials who do not distinguish between fighters\
        \ and non-combatants.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1b728-a501-46b2-a492-0cd94b25c3fc'
