    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-05T09:21:41.000+08:00
    'imagesource': 'jcr:9896062a-7e9e-4d29-aa0c-18ba9f1fb305'
    'jcr:primaryType': 'mgnl:composition'
