  'doe-gencos-restore-power-plants-visayas-mindanao':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-05T18:22:02.000+08:00
    'imagesource': 'jcr:c6e46ec5-f4a5-4954-b04b-d130a269f4f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7ed358c-7821-4b22-9b71-e7479dc0f7e2'
    'lead': 'The Department of Energy (DOW) has ordered generation companies in the
      Visayas and Mindanao to quickly restore power plants on forced outages to stabilize
      power supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-05T18:30:31.657+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-08-05T18:30:32.046+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-05T18:30:31.725+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Energy', 'electricity']
    'stories': []
    'template': '1'
    'title': 'Gov’t to gencos: Quickly restore power plants in Visayas, Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd199a-c783-470a-b966-f50c18fff2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.702+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.717+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Energy
        (DOE) has ordered generation companies in the Visayas and Mindanao to quickly
        restore power plants on forced outages to stabilize power supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c7708c-8895-4165-8165-14dc4331bd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.703+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.703+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d1552d-6a3b-43ca-ab6a-3aeca333354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.703+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.703+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The directive was issued in the wake of another declaration by the
        grid operator of thin reserves on the <strong><a href="https://www.newswatchplus.ph/news/2025/8/5/visayas-grid-on-yellow-alert.html">Visayas
        Grid</a></strong> on Tuesday, Aug. 5, the third for the month. The Mindanao
        Grid was on the same alert on Aug. 1.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a6b564-1037-4783-b16e-30a4d259c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.703+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.703+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20b817-f076-4d82-8dae-3c9fddf654b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.704+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.704+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The restoration of these facilities must be treated with utmost urgency,”\
        \ Energy Secretary Sharon Garin said in a statement. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07770700-fc0a-4251-adac-ae446779d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.704+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.704+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52049c-1ca9-413b-8e2a-c6b9407355dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.705+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said Energy Undersecretary Mario Marasigan would coordinate with\
        \ the generation companies to get “clear and realistic” timelines for the\
        \ full return of service.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ec5ee-b7f1-4e35-b973-79157696f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.705+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508a575-bde3-4270-bb6e-706c14386d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.705+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We expect full cooperation and accountability — delays are no longer
        acceptable at this point,” Garin said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a81a6-9b12-404a-88f1-ce56d1edf226'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.706+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.706+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab47da-df2c-4722-9471-944dc2850648'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.706+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.706+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the DOE, 14 generation facilities were on forced outage
        in the Visayas Grid, which have a capacity of 385.1 megawatts (MW). Five plants
        were at less than capacity, reducing available supply by 348.4 MW.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f65d41-c1da-4c4f-b1fa-70abf1bae89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.707+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.707+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9bf0b-baf3-4c14-9e4a-47fdd870429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.707+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.707+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency said 11 others were on outage in the Mindanao Grid, affecting\
        \ 558.8 MW. Three plants were at derated capacities to bring down available\
        \ supply by 41 MW.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55035b36-0ae0-449b-a7ce-420b2ea840f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a456750-c2c1-4c5a-875d-a35f2335d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“To complement these efforts, the DOE has also instructed private distribution\
        \ utilities to prepare for the possible activation of the Interruptible Load\
        \ Program, a demand-side mechanism designed to ease grid pressure by tapping\
        \ large consumers with standby generation,” the DOE said. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddabeeae-ea3e-44b6-a901-f9ecd4636098'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7705fbd-90cd-4f8f-9fad-76108c2a8b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:30:31.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-05T18:30:32.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:30:31.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“More Electric and Power Corporation and Visayan Electric Company have\
        \ already committed to activating their customers’ standby generators,” it\
