      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:01:30.016+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Among those who attended the consultation were representatives from\
        \ MoveAsOne Coalition, Foundation for Economic Freedom, and We Solve Foundation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59631996-61f5-4da1-915a-07c2fa179dd6'
