      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a06acf-510f-4418-80e7-575ea5479adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:00:53.596+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-05T18:01:30.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:01:30.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "During the plenary session, the House approved Resolution 94, which\
        \ institutionalizes the active participation of genuine people’s organizations\
        \ as official non-voting observers in the national budget hearings.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca72c5ee-8452-48d5-b450-2788300f1d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:00:53.597+08:00
