      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9155f0-7938-4f4c-9638-8174fa3b4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.845+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
