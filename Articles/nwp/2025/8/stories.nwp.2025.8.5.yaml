      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06617c93-2f67-4513-82ca-65e22dfb4d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.589+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.274+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.108+08:00
