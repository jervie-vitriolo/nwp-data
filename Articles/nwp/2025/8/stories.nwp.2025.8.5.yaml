      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        held a consultation meeting with civil society organizations on Tuesday, Aug.
        5 to discuss the transparency of national budget debates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01372f08-608c-4958-bab8-46c08dbdb2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:00:53.593+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-05T18:01:30.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:01:30.012+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed86e12-9f3d-46cc-b91a-8bfe01f0f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:00:53.593+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-05T18:01:30.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:01:30.013+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It was part of the chamber’s goal to institutionalize public participation.\
        \ In previous budget deliberations, the public could only watch the hearings\
        \ through livestreams. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ce681-55a6-4957-9e1c-4d785eef19c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:00:53.593+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-05T18:01:30.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:01:30.013+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8c65b7-1e07-4008-85bb-040cfdf24aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:00:53.594+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-05T18:01:30.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:01:30.014+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“We believe that involving civil society groups at the very start of\
        \ budget discussions will help us craft a national budget that is more responsive,\
        \ inclusive, and aligned with the needs of our people,” Tingog party-list\
        \ Rep. Jude Acidre said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f4a644-e39b-4bf9-bee1-00d713a64d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:00:53.594+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-05T18:01:30.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:01:30.014+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a23113-a6f2-4d18-9797-e7a3df9ced95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T18:00:53.595+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-05T18:01:30.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T18:01:30.015+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“This is not just about transparency - it’s about empowering citizens\
        \ to help shape national priorities,” he said\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31d45b-c8e2-48f3-acdd-98d01a9f9fdf'
