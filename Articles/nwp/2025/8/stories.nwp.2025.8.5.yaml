      'mgnl:lastModified': 2025-08-05T07:48:30.092+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "There was no immediate comment by Israel on Sunday's incident.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd2547-a973-4a3e-80f1-4ca7d48225a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.576+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
