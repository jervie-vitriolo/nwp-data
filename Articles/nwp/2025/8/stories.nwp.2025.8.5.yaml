      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.094+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d4fe4b-39f4-4044-8c45-ff7c74eaa134'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.577+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.268+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.095+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel blames Hamas for the suffering in Gaza and says it is taking\
        \ steps for more aid to reach its population, including pausing fighting for\
        \ part of the day in some areas, allowing airdrops and announcing protected\
        \ routes for aid convoys.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805a66fe-410f-4a95-a1e5-90bd60aeaefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.578+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.268+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.095+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9bead7-e5aa-49a0-8e03-d7255450b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.578+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.269+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.096+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu said on Monday he would convene\
        \ his security cabinet this week to discuss how the military should proceed\
        \ in Gaza to meet all his government's war goals, which include defeating\
        \ Hamas and releasing the hostages.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92efc1-d5eb-490c-87d1-2a9e10048bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.579+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
