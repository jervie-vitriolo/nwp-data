    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Armed men on motorbikes kill 11, kidnap 70 in northwest Nigeria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdc2f1-94cf-4596-8cf1-01cba09c6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:53:27.197+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:56:08.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:56:07.958+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Maiduguri, Nigeria</strong> - Armed men on motorbikes killed
        11 people and kidnapped at least 70 others, including women and children,
        in a village in northwest Nigeria, witnesses said, in a region plagued by
        mass abductions and unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d21a9f-ae5b-43d8-9bab-3c58c8de0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:53:27.198+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:56:08.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:56:07.958+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f6fbe-66f9-4062-8e83-ade3095b4fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:53:27.198+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:56:08.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:56:07.959+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The attackers opened fire as they rode into Sabongarin Damri in
        Zamfara State late on Saturday, resident Isa Sani told Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ff887-0474-4662-8844-0892bc0f488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:53:27.199+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:56:08.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:56:07.959+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d7ddbf-f180-4b8d-b7b8-2e67a756f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:53:27.199+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:56:08.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:56:07.960+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They came on motorcycles, shooting randomly before abducting our
        daughters and children. As of today, we haven''t heard anything from them.
        Everywhere is quiet," he said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd9d11-897a-420f-a920-bc800c061be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:53:27.200+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:56:08.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:56:07.960+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c37cb9-9edc-422b-a4f9-7b56d8be1ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:53:27.200+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:56:08.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:56:07.961+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Groups known locally as "bandits" have killed hundreds of people
        and seized thousands across the state in recent years. They often hold captives
        for months and demand ransoms for their release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642978c4-c4f5-4301-8789-03722aa2d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:53:27.200+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:56:08.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:56:07.961+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d264dda-688d-4b12-8f9f-def87f06eb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:53:27.201+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:56:08.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:56:07.962+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sufiyanu Ibrahim said the attackers kidnapped his wife and shot
        him in the leg. "There was gunshots everywhere ... I narrowly escaped," he
        said by phone. At least 11 people were killed, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e28b9-9623-4bb3-854b-186e7817f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:53:27.201+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:56:08.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:56:07.962+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a4b9d-0bbb-4266-a718-42de58b4ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:53:27.202+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:56:08.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:56:07.963+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zamfara, which borders Niger, has become the epicenter of the violent
        attacks that have disrupted farming and travel and forced thousands to flee
        their homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940e575-3bc9-47d2-8498-c05da41d1bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:53:27.202+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:56:08.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:56:07.963+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31325004-736e-4e9b-a97e-732717d07ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:53:27.203+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:56:08.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:56:07.964+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shehu Musa, the traditional chief of Sabongarin Damri village, confirmed
        that more than 60 people were taken, including women and children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2793360-874e-4cf2-bfa4-be7f20bec2d4'
