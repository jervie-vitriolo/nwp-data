      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cacfcd5-6678-4f0b-a05a-09896f77d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T09:19:12.838+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T09:29:41.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-05T09:29:41.032+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The second season sees Wednesday returning to Nevermore Academy as\
        \ a celebrated hero, much to her dismay. She investigates new supernatural\
        \ mysteries, while dealing with glitches in her psychic powers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dfe69a-590d-43ff-a9f2-3cf35ca717f7'
      'mgnl:activationStatus': true
