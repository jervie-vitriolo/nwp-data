      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deaths from hunger</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d2207f-f188-4d3d-a56f-927bb02c592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.580+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.270+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.098+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f70f3-e121-449d-8779-9ab7f4cd7c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.581+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T07:48:49.270+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-08-05T07:48:30.099+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, five more people died of starvation or malnutrition over\
        \ the last 24 hours, Gaza's health ministry said on Monday. The new deaths\
        \ raised the toll of those dying from hunger to 180, including 93 children,\
        \ since the war began.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ab841-8718-45d6-8fdb-cd8d05b24828'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T07:44:00.581+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
