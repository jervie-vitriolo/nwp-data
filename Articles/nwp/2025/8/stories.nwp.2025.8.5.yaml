      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080ce20-c31c-4f73-850e-c868404d98e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-05T14:40:05.805+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-05T15:04:33.816+08:00
