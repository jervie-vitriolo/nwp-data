      lastmodified: 2025-08-27T10:23:58.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In May, this year, Marquez won the <strong><a href="https://www.facebook.com/NewsWatchPlusPH/posts/congratulations-abi-look-filipino-food-content-creator-abi-marquez-known-as-the-/1074729354782225/">Food
