    title: '‘Mahiya ka naman’: Solons push DPWH’s Bonoan to resign amid flood control
      project mess'
    updated: 2025-08-21T16:17:46.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '16bf3629-63fd-401b-afeb-81310ae809b0'
      activationstatus: true
      created: 2025-08-21T14:46:57.280+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.669+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Two House lawmakers
        are pushing Department of Public Works and Highways (DPWH) Secretary Manuel
        Bonoan to resign amid corruption allegations in infrastructure projects, including
        those for flood control.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eaa15b97-a410-4d3e-a31b-929de5aed31e'
      activationstatus: true
      created: 2025-08-21T14:46:57.280+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.670+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e420a996-9129-4ccc-913d-84de1e78836d'
      activationstatus: true
      created: 2025-08-21T14:46:57.280+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.670+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. was recently <a href="http://www.newswatchplus.ph/news/nwp/2025/8/20/bongbong-marcos-very-angry-with-55M-ghost-project-in-bulacan.html"><strong>outraged</strong></a>
        after discovering that a P55-million river wall project has yet to be built
        despite being marked as completed.</p>'
    section3:
      primarytype: 'block'
      uuid: '0a0fce70-a6fb-4525-ba05-913f326a9ce9'
      activationstatus: true
      created: 2025-08-21T14:46:57.281+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.671+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Demanding Bonoan’s resignation, Kamanggagawa party-list Rep. Elijah
        San Fernando appealed to Marcos to remove the DPWH chief.</p>'
    section4:
      primarytype: 'block'
      uuid: '6fb63ef2-aa3e-49bf-befc-da976f4e9e1b'
      activationstatus: true
      created: 2025-08-21T14:46:57.281+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.671+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'f8cccabe-5738-42e2-8e2e-16f0b43a6df2'
      activationstatus: true
      created: 2025-08-21T14:46:57.282+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.672+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Kung hindi mo alam ang mga nangyayaring ghost projects sa ahensya\
        \ mo, incompetent ka. Kung alam mo at wala kang ginawa, korap ka. Mamili ka\
        \ lang, Sec. Bonoan,” San Fernando said on Thursday, Aug. 21. “Mahiya ka naman.\
        \ Mag-resign ka na. Huwag mo nang hintayin na sisantihin ka.”\r"
    section6:
      primarytype: 'block'
      uuid: '98d9ea1c-f44d-4f52-890d-e919c59f8461'
      activationstatus: true
      created: 2025-08-21T14:46:57.282+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.672+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'fcd492d0-1836-44e0-9a27-f17db13c10f3'
      activationstatus: true
      created: 2025-08-21T14:46:57.282+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.673+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: If you do not know the ghost projects of your agency,\
        \ you are incompetent. If you know and did not do anything, you are corrupt.\
        \ Choose which, Sec. Bonoan. Be ashamed. Resign. Do not wait to be fired.]\r"
    section8:
      primarytype: 'block'
      uuid: '948f1f2d-627d-41d4-bb7b-c6d87a112fdd'
      activationstatus: true
      created: 2025-08-21T14:46:57.283+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.673+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '9b24dd23-50e7-4e12-bde4-4d90c437dec4'
      activationstatus: true
      created: 2025-08-21T14:46:57.283+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.674+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Pera ng mga manggagawa at ordinaryong Pilipino ang pinag-uusapan dito…\
        \ Mr. President, fire Sec. Bonoan! After firing him, dapat ding imbestigahan\
        \ ang secretary mismo! Imposibleng daang bilyong pondo ang umiikot, tapos\
        \ ang secretary walang alam,” he said.\r"
    section10:
      primarytype: 'block'
      uuid: '50666134-cbc7-4591-b742-159d3f021566'
      activationstatus: true
      created: 2025-08-21T14:46:57.284+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.674+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '6346e4c1-0d1b-468c-920a-c13c545b56db'
      activationstatus: true
      created: 2025-08-21T14:46:57.284+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.675+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: This is about the money of workers and ordinary Filipinos.
        After firing him, he should be investigated! It is impossible that he knew
        nothing when we talk about hundreds of billions in funds.]</p>'
    section12:
      primarytype: 'block'
      uuid: 'ed7383af-2142-428e-8a77-d639ea05fed5'
      activationstatus: true
      created: 2025-08-21T14:46:57.284+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.675+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '6e5fafb3-cb74-46d9-9952-0ff71fb225fe'
      activationstatus: true
      created: 2025-08-21T14:46:57.285+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.676+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bacolod Rep. Albee Benitez said the DPWH’s non-existent project
        “poses a danger to communities who depend on these projects to keep them safe."</p>'
    section14:
      primarytype: 'block'
      uuid: 'a0832097-82f1-4f84-b6ed-fbb2acedd644'
      activationstatus: true
      created: 2025-08-21T14:46:57.285+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.676+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'df73dfaa-f15e-46ef-b2db-963ff52b9610'
      activationstatus: true
      created: 2025-08-21T14:46:57.286+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.677+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The principle of command responsibility demands that the secretary
        step down. If something as basic as this has been overlooked, who knows how
        many more critical projects are in a similar state," Benitez said. “The DPWH
        secretary should resign now."</p>'
    section16:
      primarytype: 'block'
      uuid: '348e320c-f84f-4a6d-a4ab-f75f826c8bb5'
      activationstatus: true
      created: 2025-08-21T14:46:57.286+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.677+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Investigate first</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '2c1a1c98-caa7-48d6-a492-ddae328ffadb'
      activationstatus: true
      created: 2025-08-21T16:17:47.646+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.678+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "For Manila Rep. Rolando Valeriano and Bicol Saro Rep. Terry Ridon,\
        \ Bonoan should be investigated first before urging him to resign.\r"
    section22:
      primarytype: 'block'
      uuid: '74d11713-c767-4c01-934b-84eaeef122ca'
      activationstatus: true
      created: 2025-08-21T16:17:47.647+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.647+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '69eb2930-41e2-4ec2-a338-aef622afd7a9'
      activationstatus: true
      created: 2025-08-21T16:17:47.648+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.648+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“'Pag nakita ko naman na talagang may liabilities si Secretary
        Bonoan, kahit command responsibility lang, ako rin po mismo mananawagan ng
        resignation niya,” Valeriano said.</p>'
    section24:
      primarytype: 'block'
      uuid: 'ad42ccf4-7d72-4d75-958c-0a3f1d6016f1'
      activationstatus: true
      created: 2025-08-21T16:17:47.648+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.648+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'ce5cffc4-d970-4e5e-8748-fa81010d7c91'
      activationstatus: true
      created: 2025-08-21T16:17:47.649+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.649+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: If I see that Secretary Bonoan has liabilities, even
        if it is just command responsibility, I will also call for his resignation.]</p>'
    section26:
      primarytype: 'block'
      uuid: 'da141f6d-7644-44f8-89e3-8caa6d1b4b23'
      activationstatus: true
      created: 2025-08-21T16:17:47.649+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.649+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '56d04b15-a769-4a92-9763-7fa57ad19202'
      activationstatus: true
      created: 2025-08-21T16:17:47.650+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.650+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Heads of agencies have ultimate accountability for the failure
        of the agencies. I'm not calling for his resignation yet... In the course
        of House inquiry, makikita namin kung sino talaga 'yung mga may aktwal na
        pananagutan [we will find out who has the actual liability],” said Ridon,
        chairperson of the House committee on public accounts.</p>'
    section28:
      primarytype: 'block'
      uuid: 'de2c4bf3-2936-4039-b602-b3f832e4cebd'
      activationstatus: true
      created: 2025-08-21T16:17:47.651+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.651+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'daabf25a-d35c-4d64-a1c8-7116b0074056'
      activationstatus: true
      created: 2025-08-21T16:17:47.651+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.651+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House tri-committee – composed of the public accounts, public
        works, and good government panels – will begin its <a href="https://www.newswatchplus.ph/news/nwp/2025/7/29/house-open-bicam-budget-debates-review-infra-projects.html"><strong>probe</strong></a>
        in the next two weeks.</p>'
    section17:
      primarytype: 'block'
      uuid: 'cfa00738-9562-4edc-a6e8-b27e62d89290'
      activationstatus: true
      created: 2025-08-21T14:46:57.287+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.681+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Senator Panfilo <a href="https://www.newswatchplus.ph/news/2025/8/20/lacson-bares-substandard-ghost-flood-control-projects.html"><strong>Lacson
        has exposed</strong></a> supposed substandard and ghost flood control projects
        in Luzon, purportedly funded through congressional insertions. Baguio City
        Mayor Benjamin Magalong earlier said some lawmakers receive kickbacks from
        infrastructure projects.</p>'
    section18:
      primarytype: 'block'
      uuid: '619985d0-8147-44f1-91c2-40af307dbdf2'
      activationstatus: true
      created: 2025-08-21T14:46:57.287+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.681+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Senate has launched a congressional inquiry on the issue.\r"
    section19:
      primarytype: 'block'
      uuid: 'b2efe932-07b5-444f-bca2-a5a174d80c10'
      activationstatus: true
      created: 2025-08-21T14:46:57.288+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.682+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'a767651d-7ed8-45ba-a285-d1f159dc5534'
      activationstatus: true
      created: 2025-08-21T14:46:57.288+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T16:17:48.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T16:17:47.682+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/8/19/flood-control-contractors-undercapitalized.html">5
        top contractors of flood control projects lacked capital - Gatchalian</a></strong></p>'
  'START HERE----->kiko-dee-to-marcos-no-reconciliation-without-justice':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-21T18:04:21.000+08:00
    imagesource: '8eabbb49-3906-4292-ae72-6127213631b2'
    primarytype: 'composition'
    uuid: '275cb37a-c1e9-4b40-8ba2-92f0f23dc38e'
