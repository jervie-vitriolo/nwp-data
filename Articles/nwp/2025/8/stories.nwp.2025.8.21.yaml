    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Israel says it has taken first steps of military operation in Gaza City'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9580ebc7-7a29-4ce8-b15e-8bc551a66f89'
      activationstatus: true
      created: 2025-08-21T09:50:16.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.072+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tel Aviv/Jerusalem, Israel/Cairo Egypt -</strong>&nbsp;Israel’s
        military announced the first steps of an operation to take over Gaza City
        on Wednesday, Aug. 20, and called up tens of thousands of reservists while
        the government considered a new ceasefire proposal to pause nearly two years
        of war.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ecf3be38-9ed0-4d60-afc1-78364013d195'
      activationstatus: true
      created: 2025-08-21T09:50:16.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.072+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have begun the preliminary operations and the first stages of\
        \ the attack on Gaza City, and already now IDF forces are holding the outskirts\
        \ of Gaza City,\" Brigadier General Effie Defrin, Israel's military spokesperson,\
        \ told reporters.\r"
    section2:
      primarytype: 'block'
      uuid: '5187afb5-5562-492a-a58b-012aed183515'
      activationstatus: true
      created: 2025-08-21T09:50:16.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.073+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A military official briefing reporters earlier on Wednesday said reserve\
        \ soldiers would not report for duty until September, an interval that gives\
        \ mediators some time to bridge gaps between Hamas and Israel over truce terms.\r"
    section3:
      primarytype: 'block'
      uuid: '913ca677-fec7-4862-9678-46ac23a05776'
      activationstatus: true
      created: 2025-08-21T09:50:16.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.073+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But after Israeli troops clashed with Hamas fighters in the Palestinian\
        \ enclave on Wednesday, Prime Minister Benjamin Netanyahu's office said the\
        \ Israeli leader sped up the timeline for taking control of Hamas strongholds\
        \ and defeating the militant group that triggered the conflict with an attack\
        \ on Israel in October 2023.\r"
    section4:
      primarytype: 'block'
      uuid: 'cd4e7488-a62c-4554-a30c-b63e07ce87a5'
      activationstatus: true
      created: 2025-08-21T09:50:16.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli statements signaled Israel was pressing ahead with its\
        \ plan to seize Gaza's biggest urban centre despite international criticism\
        \ of an operation likely to force the displacement of many more Palestinians.\r"
    section5:
      primarytype: 'block'
      uuid: 'eb94baa4-9482-41f5-a84d-fab2e7336e4f'
      activationstatus: true
      created: 2025-08-21T09:50:16.503+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Defrin said troops were already operating on the outskirts of Gaza\
        \ City, and Hamas was now a \"battered and bruised\" guerrilla force. \"We\
        \ will deepen the attack on Hamas in Gaza City, a stronghold of governmental\
        \ and military terror for the terrorist organization,\" the spokesman said.\r"
    section6:
      primarytype: 'block'
      uuid: '0d1b31cf-3315-441d-9320-aba780856020'
      activationstatus: true
      created: 2025-08-21T09:50:16.503+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's military called up tens of thousands of reservists on Wednesday\
        \ in preparation for the expected assault on Gaza City, as the Israeli government\
        \ considered a new truce proposal.\r"
    section7:
      primarytype: 'block'
      uuid: 'b962ab61-dfdf-4dfd-a3f6-66a89a5a6c33'
      activationstatus: true
      created: 2025-08-21T09:50:16.503+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas, in a statement on Telegram, accused Netanyahu of obstructing\
        \ the ceasefire deal in favour of continuing a \"brutal war against innocent\
        \ civilians in Gaza City.\"\r"
    section8:
      primarytype: 'block'
      uuid: '4a10f3ff-a8f2-4ab5-817d-bdf21f0b616d'
      activationstatus: true
      created: 2025-08-21T09:50:16.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Netanyahu's disregard for the mediators' proposal ... proves that\
        \ he is the real obstructionist of any agreement.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'dbbfa817-8e6f-43f3-90ad-a5fcf48c8b6e'
      activationstatus: true
      created: 2025-08-21T09:50:16.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel’s security cabinet, chaired by Netanyahu, approved a plan
        this month to expand the campaign in Gaza with the aim of taking Gaza City,
        where Israeli forces waged fierce urban warfare with Hamas in the early stages
        of the war. Israel currently holds about 75 percent of the Gaza Strip.</p>'
    section10:
      primarytype: 'block'
      uuid: '621c007a-101a-4621-b868-c11e4ca20f93'
      activationstatus: true
      created: 2025-08-21T09:50:16.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many of Israel’s closest allies have urged the government to reconsider,\
        \ but Netanyahu is under pressure from some far-right members of his coalition\
        \ to reject a temporary ceasefire, continue the war and pursue the annexation\
        \ of the territory.\r"
    section11:
      primarytype: 'block'
      uuid: 'ab62722b-11ee-4326-be88-34c9c54e8395'
      activationstatus: true
      created: 2025-08-21T09:50:16.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "One far-right member, Finance Minister Bezalel Smotrich, announced\
        \ final approval on Wednesday of a widely condemned Israeli plan for a settlement\
        \ project in the occupied West Bank that he said would erase any prospect\
        \ of a Palestinian state.\r"
    section12:
      primarytype: 'block'
      uuid: 'c5dd741c-94ac-48ce-80b9-75de45e59a3d'
      activationstatus: true
      created: 2025-08-21T09:50:16.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The war in Gaza began on Oct. 7, 2023, when gunmen led by Hamas
        attacked southern Israeli communities near the border, killing some 1,200
        people, mainly civilians, and taking 251 hostages including children into
        Gaza, according to Israeli figures.</p>'
    section13:
      primarytype: 'block'
      uuid: 'd261a184-466f-49cb-8826-6f1f91049e32'
      activationstatus: true
      created: 2025-08-21T09:50:16.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Over 62,000 Palestinians have been killed in Israel's air and ground\
        \ war in Gaza since then, according to Gaza health officials, who do not say\
        \ how many were militants but have said most of those killed have been women\
        \ and children.\r"
    section14:
      primarytype: 'block'
      uuid: '6c8f0c11-f015-4a21-aba7-b7ee614b99b4'
      activationstatus: true
      created: 2025-08-21T09:50:16.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas has accepted a proposal put forward by Arab mediators for a 60-day\
        \ ceasefire that would involve releasing some of the remaining hostages and\
        \ freeing Palestinian prisoners in Israel.\r"
    section15:
      primarytype: 'block'
      uuid: 'f8816e82-05dd-47e6-9997-353ca44f77b3'
      activationstatus: true
      created: 2025-08-21T09:50:16.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli government, which has said all the 50 remaining hostages\
        \ must be released at once, is studying the proposal. Israeli authorities\
        \ believe that 20 hostages are still alive.\r"
    section16:
      primarytype: 'block'
      uuid: '1b9802b9-f064-4280-8036-1aeab63d7ff9'
      activationstatus: true
      created: 2025-08-21T09:50:16.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many Gazans and foreign leaders fear a storming of Gaza City would\
        \ cause significant casualties. Israel says it will help civilians leave battle\
        \ zones before any assault begins.\r"
    section17:
      primarytype: 'block'
      uuid: '1fea65ba-156d-4ad8-bd68-37f4dc674b2c'
      activationstatus: true
      created: 2025-08-21T09:50:16.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Israeli troops, Hamas fighters clash</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '7d4c86af-05d6-477b-913e-30e697b5e46b'
      activationstatus: true
      created: 2025-08-21T09:50:16.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli troops clashed on Wednesday with more than 15 Hamas militants\
        \ who emerged from tunnel shafts and attacked with gunfire and anti-tank missiles\
        \ near Khan Younis, south of Gaza City, severely wounding one soldier and\
        \ lightly wounding two others, an Israeli military official said.\r"
    section19:
      primarytype: 'block'
      uuid: '1b3ba199-bbb1-4c9d-8738-fdecb41039f8'
      activationstatus: true
      created: 2025-08-21T09:50:16.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.082+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement, Hamas' Al-Qassam Brigades confirmed carrying out a\
        \ raid on Israeli troops southeast of Khan Younis and engaging Israeli troops\
        \ at point-blank range. It said one fighter blew himself up among the soldiers,\
        \ causing casualties, during an attack that lasted several hours.\r"
    section20:
      primarytype: 'block'
      uuid: '2570186b-fe39-4b70-b972-1d7a9019f4f7'
      activationstatus: true
      created: 2025-08-21T09:50:16.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's military campaign has caused widespread devastation across\
        \ the Gaza Strip, which before the war was home to about 2.3 million Palestinians.\
        \ Many buildings including homes, schools and mosques have been destroyed,\
        \ while the military has accused Hamas of operating from within civilian infrastructure,\
        \ which Hamas denies.\r"
    section21:
      primarytype: 'block'
      uuid: '6313f96b-10f4-4fde-b5c1-a594ecb431ae'
      activationstatus: true
      created: 2025-08-21T09:50:16.510+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli officials have said evacuation orders would be issued to Gaza\
        \ City residents before any force moves in.\r"
    section22:
      primarytype: 'block'
      uuid: 'cfbefaa3-ad09-438b-bad2-85661f43464a'
      activationstatus: true
      created: 2025-08-21T09:50:16.510+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Latin Patriarchate of Jerusalem, which oversees Gaza's only Catholic\
        \ Church, located in Gaza City, said it received reports that neighbourhoods\
        \ near the small parish had started to receive evacuation notices.\r"
    section23:
      primarytype: 'block'
      uuid: 'eb7a873e-04a5-4f15-9e5b-e3b1ad5e5129'
      activationstatus: true
      created: 2025-08-21T09:50:16.511+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas, an Islamist movement that has ruled Gaza for almost two decades,\
        \ has been severely weakened by the war.\r"
    section24:
      primarytype: 'block'
      uuid: '98be04b6-f298-44a7-b05a-e42a1ce4c27a'
      activationstatus: true
      created: 2025-08-21T09:50:16.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.085+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas has said it would release all remaining hostages in exchange\
        \ for an end to war. Israel says it will not end the war before Hamas disarms.\r"
    section25:
      primarytype: 'block'
      uuid: 'e4980126-9618-4f0f-afc0-b75e61c5e4cc'
      activationstatus: true
      created: 2025-08-21T09:50:16.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.085+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Opinion polls show strong Israeli public support for ending the war\
        \ if it ensures the release of the hostages, and a rally in Tel Aviv urging\
        \ the government to pursue such a deal drew a huge crowd on Saturday.\r"
    section26:
      primarytype: 'block'
      uuid: '460f255a-ed05-401b-8f5d-6b18e507a166'
      activationstatus: true
      created: 2025-08-21T09:50:16.513+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.086+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A new Reuters/Ipsos poll of Americans showed a 58 percent majority
        believe that every country in the United Nations should recognise Palestine
        as a nation.</p>'
    section27:
      primarytype: 'block'
      uuid: '4bc67194-decb-401d-8f40-a423f4936add'
      activationstatus: true
      created: 2025-08-21T09:50:16.513+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T09:52:49.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T09:52:49.086+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Alexander Cornwell in Tel Aviv, Maayan Lubell
        in Jerusalem and Nidal Al Mughrabi in Cairo; writing by Alexander Cornwell
        and Howard Goller; editing by Alison Williams, Timothy Heritage and Mark Heinrich)</em></p>'
  'START HERE----->jollibee-re-draw-viral-raffle-promo':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-21T09:54:39.000+08:00
    imagesource: 'ee75635f-7929-4226-9b36-9133a5ab7b0f'
