    title: 'Armed Chinese boats spotted in Ayungin Shoal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f13ad4d4-3f59-41a6-bcaf-cc440b1b3523'
      activationstatus: true
      created: 2025-08-22T09:02:52.629+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-22T09:21:36.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T09:21:35.871+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The Armed Forces of the Philippines (AFP)
        reported “increased movements” in Ayungin Shoal in the West Philippine Sea
        of Chinese vessels that have been upgraded with heavy weapons – one of which
        tried to approach the Philippine Navy’s BRP Sierra Madre that serves as an
        outpost there.</p>'
    section1:
      primarytype: 'block'
      uuid: '03dbec38-263e-4ef0-b236-f2b86a2199d5'
      activationstatus: true
      created: 2025-08-22T09:02:52.629+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-22T09:21:36.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T09:21:35.872+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: "The Ayungin Shoal, or Second Thomas Shoal - an atoll that is exposed\
        \ at low tide and submerged at high tide in the Spratly Islands in the West\
        \ Philippine Sea - is occupied by a garrison of navy personnel aboard the\
        \ Sierra Madre, a World War II landing ship grounded on the reef since 1999.\r"
    section2:
      primarytype: 'block'
      uuid: '1095d77c-0dfd-4cb0-b103-196d627b8d63'
      activationstatus: true
      created: 2025-08-22T09:02:52.630+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-22T09:21:36.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T09:21:35.872+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: "The military released footage on Thursday, Aug. 21, that showed two\
        \ smaller Philippine rubber boats blocking “the attempt of a Chinese Coast\
        \ Guard small boat to go near BRP Sierra Madre (LS57) in Ayungin Shoal on\
        \ August 20.”\r"
    section3:
      primarytype: 'block'
      uuid: 'cd1e1118-070b-414d-be1b-3353ab567c2a'
      activationstatus: true
      created: 2025-08-22T09:02:52.630+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-22T09:21:36.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T09:21:35.873+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: "The show of force was more than 14 months after China’s Coast Guard\
        \ (CCG) interfered with a humanitarian rotation and resupply mission to the\
        \ Sierra Madre – a confrontation that left a Filipino navy personnel injured\
        \ after losing a finger.\r"
    section4:
      primarytype: 'block'
      uuid: '29f62af6-ba45-47c5-af4d-62431999c7b4'
      activationstatus: true
      created: 2025-08-22T09:02:52.630+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-22T09:21:36.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T09:21:35.873+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>Ayungin Shoal is 105 nautical miles west of Palawan where <a href="https://www.newswatchplus.ph/news/2025/8/15/PH-Australia-military-exercises-begin.html">Australian
        and Filipino forces are holding wargames as part of the two-week Exercise
        Alon</a>.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a4d326fb-406d-4de6-b98c-0eaf4748db3b'
      activationstatus: true
      created: 2025-08-22T09:02:52.631+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-22T09:21:36.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-22T09:21:35.873+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>Beijing forces’ increased presence in Ayungin Shoal also comes a
        week after a Chinese warship rammed into its own coast guard boat that chased
        a Philippine boat in Bajo de Masinloc (Scarborough Shoal) also in the West
        Philippine Sea.</p>'
    section6:
