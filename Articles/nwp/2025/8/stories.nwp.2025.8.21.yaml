      uuid: '9204b127-bfc8-42ec-9cd1-29801fe5f1b7'
      activationstatus: true
      created: 2025-08-21T12:13:15.198+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.219+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US/The Hague, Netherlands -</strong>&nbsp;US
        President Donald Trump's administration on Wednesday, Aug. 20,&nbsp; imposed
        sanctions on two judges and two prosecutors at the International Criminal
        Court, as Washington ramped up its pressure on the war tribunal over its targeting
        of Israeli leaders and a past decision to investigate US officials.</p>'
    section1:
      primarytype: 'block'
      uuid: '5b56bfe8-2356-4d5d-9e87-a0ccb326a99d'
      activationstatus: true
      created: 2025-08-21T12:13:15.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a statement, US Secretary of State Marco Rubio called the court
        "a national security threat that has been an instrument for lawfare" against
        the United States and Israel.</p>'
    section2:
      primarytype: 'block'
      uuid: '5ec8b6d9-3c66-4f8d-88a1-ba0cd2f3cadd'
      activationstatus: true
      created: 2025-08-21T12:13:15.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The move drew ire from France and the United Nations. Paris urged Washington\
        \ to withdraw the sanctions, while the ICC said it deplored the designations,\
        \ calling them \"a flagrant attack\" against the independence of an impartial\
        \ judicial institution.\r"
    section3:
      primarytype: 'block'
      uuid: '02435db2-bece-4d46-82e4-8882a271d494'
      activationstatus: true
      created: 2025-08-21T12:13:15.199+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Washington designated Nicolas Yann Guillou of France, Nazhat Shameem
        Khan of Fiji, Mame Mandiaye Niang of Senegal, and Kimberly Prost of Canada,
        according to the US Treasury and State Department. All officials have been
        involved in cases linked to Israel and the United States.</p>'
    section4:
      primarytype: 'block'
      uuid: 'cd8ddcec-c85d-4aa1-9baf-f1359c936918'
      activationstatus: true
      created: 2025-08-21T12:13:15.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"United States has been clear and steadfast in our opposition to the\
        \ ICC’s politicization, abuse of power, disregard for our national sovereignty,\
        \ and illegitimate judicial overreach,\" Rubio said.\r"
    section5:
      primarytype: 'block'
      uuid: '2e18042d-2156-4e08-945d-7cdd472af1f5'
      activationstatus: true
      created: 2025-08-21T12:13:15.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I urge countries that still support the ICC, many of whose freedom\
        \ was purchased at the price of great American sacrifices, to resist the claims\
        \ of this bankrupt institution.\"\r"
    section6:
      primarytype: 'block'
      uuid: 'da1508be-d014-48fd-96b8-368477d2877a'
      activationstatus: true
      created: 2025-08-21T12:13:15.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The second round of sanctions comes less than three months after the\
        \ administration took the unprecedented step of slapping sanctions on four\
        \ separate ICC judges. The escalation will likely impede the functioning of\
        \ the court and the prosecutor's office as they deal with major cases, including\
        \ war crime allegations against Russia over its invasion of Ukraine.\r"
    section7:
      primarytype: 'block'
      uuid: 'a82b6ef8-4518-4065-97e4-b815b2d0b738'
      activationstatus: true
      created: 2025-08-21T12:13:15.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "ICC judges issued arrest warrants for Israeli Prime Minister Benjamin\
        \ Netanyahu, former Israeli defense chief Yoav Gallant, and Hamas leader Ibrahim\
        \ al-Masri last November for alleged war crimes and crimes against humanity\
        \ during the Gaza conflict.\r"
    section8:
      primarytype: 'block'
      uuid: '975c1db8-582a-4c47-a147-b4d86fb26fa9'
      activationstatus: true
      created: 2025-08-21T12:13:15.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In March 2020, prosecutors opened an investigation in Afghanistan
        that included looking into possible crimes by US troops, but since 2021, it
        has deprioritized the role of the US and focused on alleged crimes committed
        by the Afghan government and the Taliban forces.</p>'
    section9:
      primarytype: 'block'
      uuid: '13b17c4b-468f-4f28-aab3-aece18993133'
      activationstatus: true
      created: 2025-08-21T12:13:15.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The ICC, which was established in 2002, has international jurisdiction
        to prosecute genocide, crimes against humanity, and war crimes in member states
        or if a situation is referred by the UN Security Council.</p>'
    section10:
      primarytype: 'block'
      uuid: '9fb67ce3-fcd8-4330-830a-1794792e26a3'
      activationstatus: true
      created: 2025-08-21T12:13:15.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Although the ICC has jurisdiction over war crimes, crimes against
        humanity, and genocide in its 125 member countries, some nations, including
        the US, China, Russia, and Israel, do not recognize its authority.</p>'
    section11:
      primarytype: 'block'
      uuid: '2fd54966-d755-42fc-a3e5-5c98b67d83fc'
      activationstatus: true
      created: 2025-08-21T12:13:15.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It has high-profile war crimes investigations under way into the Israel-Hamas\
        \ conflict, as well as in Sudan, Myanmar, the Philippines, and Venezuela.\r"
    section12:
      primarytype: 'block'
      uuid: 'cf744886-a7ff-4eca-8bb0-22ccf81d5c45'
      activationstatus: true
      created: 2025-08-21T12:13:15.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Undermining international justice</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'f2c45f3a-ab82-4582-8275-fc9d51fd825a'
      activationstatus: true
      created: 2025-08-21T12:13:15.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Both France and the United Nations said the judges' work is crucial\
        \ for international justice.\r"
    section14:
      primarytype: 'block'
      uuid: 'ce8cf832-eccc-4a2e-b226-1e2b09f555e9'
      activationstatus: true
      created: 2025-08-21T12:13:15.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Their role is essential in the fight against impunity,\" a statement\
        \ from the French Foreign Ministry said.\r"
    section15:
      primarytype: 'block'
      uuid: '72a8daf0-74cd-41c5-8955-bc808b4605e8'
      activationstatus: true
      created: 2025-08-21T12:13:15.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US sanctions undermine the foundation of international justice,
        UN spokesperson Stephane Dujarric said, adding: "The (US) decision imposes
        severe impediments on the functioning of the office of the prosecutor."</p>'
    section16:
      primarytype: 'block'
      uuid: 'c74bd34a-76e5-4326-8518-aed336e09c8e'
      activationstatus: true
      created: 2025-08-21T12:13:15.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Netanyahu's office issued a statement welcoming the US sanctions.</p>'
    section17:
      primarytype: 'block'
      uuid: 'dfcf8271-ecc1-4409-b432-b8757d83bbc8'
      activationstatus: true
      created: 2025-08-21T12:13:15.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The designations freeze any US assets the individuals may have and
        essentially cut them off from the US financial system.</p>'
    section18:
      primarytype: 'block'
      uuid: '5488021c-df1a-4a8c-b993-be42fe51b68a'
      activationstatus: true
      created: 2025-08-21T12:13:15.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guillou is an ICC judge who presided over a pre-trial panel that issued\
        \ the arrest warrant for Netanyahu. Khan and Niang are the court's two deputy\
        \ prosecutors.\r"
    section19:
      primarytype: 'block'
      uuid: '2f74b5b5-07cb-49be-8525-c73a8af26326'
      activationstatus: true
      created: 2025-08-21T12:13:15.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Canadian Judge Kimberly Prost served on an ICC appeals chamber that,
        in March 2020, unanimously authorized the ICC prosecutor to investigate alleged
        war crimes and crimes against humanity committed in Afghanistan since 2003,
        including examining the role of US service members.</p>'
    section20:
      primarytype: 'block'
      uuid: '78c34be8-af70-4dbf-abf2-02f8d3aa8a1b'
      activationstatus: true
      created: 2025-08-21T12:13:15.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Trump administration's dislike of the court goes back to his first\
        \ term. In 2020, Washington imposed sanctions on then-prosecutor Fatou Bensouda\
        \ and one of her top aides over the court's work on Afghanistan.\r"
    section21:
      primarytype: 'block'
      uuid: '3acf68b3-8dce-4d2e-9df6-4e88c592b8aa'
      activationstatus: true
      created: 2025-08-21T12:13:15.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.208+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Countering Rubio's call to other countries to oppose the ICC, the court\
        \ urged member states to stand in solidarity.\r"
    section22:
      primarytype: 'block'
      uuid: '85c3758b-10ab-4790-bc31-ba1d84f10306'
      activationstatus: true
      created: 2025-08-21T12:13:15.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.208+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The Court calls upon States Parties and all those who share the values\
        \ of humanity and the rule of law to provide firm and consistent support to\
        \ the Court and its work carried out in the sole interest of victims of international\
        \ crimes,\" it said.\r"
    section23:
      primarytype: 'block'
      uuid: '81cd7c4c-dbbd-4d1a-9e59-6800849e4642'
      activationstatus: true
      created: 2025-08-21T12:13:15.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:13:15.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:13:15.209+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Humeyra Pamuk; Additional reporting by Ryan Jones,
        Katharine Jackson and Daphne Psaledakis and Anthony Deutsch in The HagueEditing
        by Rod Nickel)</em></p>'
