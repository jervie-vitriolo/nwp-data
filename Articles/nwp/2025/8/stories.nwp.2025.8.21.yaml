      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T10:23:58.667+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9b230379-5c54-47b9-8dd6-aeb51d48890b'
      activationstatus: true
      created: 2025-08-21T13:55:33.100+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-27T10:23:59.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T10:23:58.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marquez, dubbed the “Lumpia Queen,” became the first-ever Gold Stevie\
        \ Winner for Most Innovative Content Creator of the Year, a new award introduced\
        \ under IBA’s Social Media Awards Category.\r"
    section3:
