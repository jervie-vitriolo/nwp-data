  'START HERE----->duterte-rejects-palace-claim-deped-chief-failure':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Vice President Sara Duterte during her stint as Education Secretary'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-21T13:41:24.000+08:00
    imagesource: '69c7aade-35df-4ae6-8cf5-749effaf0655'
    primarytype: 'composition'
    uuid: '4bd89513-afd4-4216-9805-22320949d1ff'
    lead: 'Vice President Sara Duterte rejected the Palace claim that she was a
      failure as education chief, insisting that she was even asked by President Bongbong
      Marcos to stay in her post and that the agency 'was delivering results' at
      the time.'
    activationstatus: true
    created: 2025-08-21T13:50:22.785+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-21T13:50:23.231+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-21T13:50:22.940+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte on claims that she failed as DepEd chief: Marcos even asked
      me to stay'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4d1bbb0d-fab0-4bcb-a999-acab8a934439'
      activationstatus: true
      created: 2025-08-21T13:50:22.922+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.934+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte rejected the Palace claim that she was a failure as education chief,
        insisting that she was even asked by President Ferdinand Marcos Jr. to stay
        in her post and that the agency “was delivering results” at the time.</p>'
    section1:
      primarytype: 'block'
      uuid: '0cca7c60-e7e2-47ea-834c-35b3cdfe18f7'
      activationstatus: true
      created: 2025-08-21T13:50:22.922+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In an interview in The Hague, Netherlands on Wednesday, Aug. 20,
        Duterte said she didn’t understand where the <strong><a href="https://www.newswatchplus.ph/news/2025/8/20/palace-sara-duterte-deped-chief-failure.html">Palace
        remark came from</a></strong>, saying that Marcos’ actions showed otherwise
        when she resigned as education secretary in June 2024.</p>'
    section2:
      primarytype: 'block'
      uuid: '57d5c0d8-a6eb-4b5c-82eb-b07d92895570'
      activationstatus: true
      created: 2025-08-21T13:50:22.923+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Malacañang’s claim came after Duterte hit the country’s education
        system for being stuck in <strong><a href="https://www.newswatchplus.ph/news/2025/8/19/worst-secretary-ever-tinio-lambasts-duterte-for-complaining-on-education.html">“paper
        and pencil”</a></strong> compared to other countries.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd14a3afe-d815-4c7c-9360-e1fa3f15f580'
      activationstatus: true
      created: 2025-08-21T13:50:22.923+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“And to think na the Department of Education was the department that\
        \ was delivering results sa administration. So, nina ko lang. Sabi ko, ayoko\
        \ pag-usapan. And then, sabi niya, he tried to ask me to stay,” Duterte said\
        \ as she recounted the day she submitted her resignation. \r"
    section4:
      primarytype: 'block'
      uuid: '988adacf-aaa6-4fc0-90c8-1b4b1cc5bb0b'
      activationstatus: true
      created: 2025-08-21T13:50:22.924+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.924+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Tapos sabi ko, ayoko na. And then ang sunod niyang ginawa, in-offer-an
        niya ako, may gusto ka ba na posisyon? Sabi ko, wala akong gustong posisyon.
        Tapos ang sunod niya ang sinabi sa akin, 'pwede ka bang tumulong sa midterm
        elections para sa mga senators?'” she added.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a5fb107b-2cd6-4727-be1d-642eccbcf33d'
      activationstatus: true
      created: 2025-08-21T13:50:22.924+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.924+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: And to think that the Department of Education was the\
        \ department that was delivering results in the administration. So, I just\
        \ kept it to myself. I said, I didn’t want to talk about it. And then, he\
        \ said—he tried to ask me to stay,\" Duterte said as she recounted the day\
        \ she submitted her resignation…Then I said, I don’t want to anymore. And\
        \ then the next thing he did was offer me—he asked if I wanted a position.\
        \ I said, I don’t want any position. Then the next thing he said to me was,\
        \  can you help with the midterm elections for the senators?]\r"
    section6:
      primarytype: 'block'
      uuid: '6c380aab-51b1-428e-ba76-17cb48f7cf87'
      activationstatus: true
      created: 2025-08-21T13:50:22.924+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.924+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte said the president’s actions at the time were not indications\
        \ that she was a failure.\r"
    section7:
      primarytype: 'block'
      uuid: '201b728f-b4d6-4038-a068-1f1f3c671f27'
      activationstatus: true
      created: 2025-08-21T13:50:22.925+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.925+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos and Duterte ran together in the 2022 elections under the now\
        \ disbanded “UniTeam.” \r"
    section8:
      primarytype: 'block'
      uuid: '0beb6d9a-941f-4310-ace4-84cec32da945'
      activationstatus: true
      created: 2025-08-21T13:50:22.925+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.925+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement on Thursday, Aug. 21, the Palace again hit back at the\
        \ vice president, saying “records will speak for themselves.”\r"
    section9:
      primarytype: 'block'
      uuid: 'ea68420c-b2e8-4380-9121-282987aad23c'
      activationstatus: true
      created: 2025-08-21T13:50:22.925+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.925+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Communications Undersecretary Claire Castro pointed out the 1.5 million\
        \ undistributed school materials and gadgets during Duterte’s time as education\
        \ chief, which she said could have benefitted more students.\r"
    section10:
      primarytype: 'block'
      uuid: '357e90b2-8dd2-4d38-a243-234f8119ef3c'
      activationstatus: true
      created: 2025-08-21T13:50:22.926+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.926+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ano nangyari sa more than P100M para sa ghost students dahil sa fake\
        \ vouchers sa panahon niya? Buti na rin lang at nadiskubre kaagad ni Sec.\
        \ Angara ito,” she added.\r"
    section11:
      primarytype: 'block'
      uuid: '01da96d6-1b46-4b14-a9d1-1b5e90a47f83'
      activationstatus: true
      created: 2025-08-21T13:50:22.926+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.926+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: What happened to the more than P100 million for ghost\
        \ students due to fake vouchers during her time? It's a good thing that Secretary\
        \ Angara discovered it right away.]\r"
    section12:
      primarytype: 'block'
      uuid: '87dde9df-f128-49c1-903b-9698a518e8ba'
      activationstatus: true
      created: 2025-08-21T13:50:22.927+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.927+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Duterte’s leadership as education chief met with a number of controversies,
        including her supposed mismanagement of at least P112.5 million confidential
        funds — which was among the reasons behind her <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/8/6/Senate-archives-Duterte-impeachment-complaint.html">impeachment</a></strong>.</p>'
    section13:
      primarytype: 'block'
      uuid: '5ee55fc1-108d-43ba-9cc2-c7678c7166ca'
      activationstatus: true
      created: 2025-08-21T13:50:22.927+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.927+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A report of the Congressional Policy and Budget Research Department
        also showed the DepEd had a low budget utilization from 2017 to 2024 — which
        included the years where Duterte was leading the agency.</p>'
    section14:
      primarytype: 'block'
      uuid: '6aaebd15-689a-45ec-946a-c34215a1dfac'
      activationstatus: true
      created: 2025-08-21T13:50:22.928+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T13:50:23.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:50:22.928+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Commission on Audit also earlier reported that the Duterte-led\
        \ DepEd only completed 192 out of the 6,379 targeted new classrooms for 2023.\r"
