      primarytype: 'block'
      uuid: '0d7f6f73-a2be-43cb-a513-9388a37344de'
      activationstatus: true
      created: 2025-08-21T11:46:49.287+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:46:49.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:46:49.287+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The defense team of
        former Philippine President Rodrigo Duterte has renewed its request for his
        interim release before the International Criminal Court, saying continued
        detention is unfair and unnecessary.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b8cfedcf-8147-4ad9-9dd5-08988af805cb'
      activationstatus: true
      created: 2025-08-21T11:46:49.288+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:46:49.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:46:49.288+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a heavily redacted Aug. 19 filing, lawyer Nicholas Kaufman argued
        that conditions under Article 58 of the Rome Statute — which allow detention
        to prevent flight, interference with witnesses or further crimes — are not
        met in Duterte’s case. '
    section2:
      primarytype: 'block'
      uuid: '89260af4-ec09-4225-a05a-806657c6e887'
      activationstatus: true
      created: 2025-08-21T11:46:49.288+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:46:49.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:46:49.288+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The specific characteristics of Mr Duterte’s [REDACTED], identified
        by these [REDACTED], suggest that none of the risks envisaged in Article 58(1)(b)
        of the Rome Statute can be actualized,” the defense said.'
    section3:
      primarytype: 'block'
      uuid: '5b3022be-89ef-462a-b64e-3e767aa4a16c'
      activationstatus: true
      created: 2025-08-21T11:46:49.288+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:46:49.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:46:49.288+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On the risk of flight, the filing dismissed prosecution claims that
        Duterte could rely on a network of supporters. '
    section4:
      primarytype: 'block'
      uuid: '5af11c58-cbd8-48c2-a267-bea9a2f50dcb'
      activationstatus: true
      created: 2025-08-21T11:46:49.289+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:46:49.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:46:49.289+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Such flight would also require a degree of ‘[REDACTED]’ … even if
        it was conveniently placed at his disposal by a ‘network of supporters’ –
        that timeworn figment of prosecutorial invention,” the document said.'
    section5:
      primarytype: 'block'
      uuid: 'de5958cd-9891-4899-990f-56a55f1d8a8f'
      activationstatus: true
      created: 2025-08-21T11:46:49.289+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:46:49.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:46:49.289+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The defense also argued that Duterte is incapable of interfering with
        witnesses or reoffending. '
    section6:
      primarytype: 'block'
      uuid: 'df3023ec-a511-4809-b818-a0c50cf65f56'
      activationstatus: true
      created: 2025-08-21T11:46:49.289+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:46:49.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:46:49.289+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Mr Duterte is [REDACTED], let alone [REDACTED] about disclosed witnesses
        such that he is able to instruct others to intimidate or interfere with them,”
        the filing stated. On further crimes, it added: “It is unreasonable to conclude
        that Mr Duterte would possess [REDACTED] necessary to formulate and execute
        the continued commission of crimes.”'
    section7:
      primarytype: 'block'
      uuid: '0c001ac9-5798-433b-a545-8cf03b1be5aa'
      activationstatus: true
      created: 2025-08-21T11:46:49.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:46:49.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:46:49.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaufman told judges that a state party to the Rome Statute has affirmed
        its willingness to host Duterte, enforce strict conditions of release, and
        cooperate fully with the Court. '
    section8:
      primarytype: 'block'
      uuid: '54d20429-0b7b-408e-ba99-8b0be07ae05f'
      activationstatus: true
      created: 2025-08-21T11:46:49.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:46:49.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:46:49.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Mr Duterte’s continued detention during this protracted process would
        not be fair or reasonable,” the defense said.'
    section9:
      primarytype: 'block'
      uuid: 'b33f7bc5-b76a-45ac-b87f-a0daa9999253'
      activationstatus: true
      created: 2025-08-21T11:46:49.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:46:49.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:46:49.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte, 80, has been held at the ICC Detention Centre in Scheveningen
        since March 13, 2025, after being arrested in Manila two days earlier. He
        faces charges over his administration’s bloody anti-drug campaign, which had
        drawn international condemnation and an ICC probe into alleged crimes against
        humanity.'
    section10:
      primarytype: 'block'
      uuid: '319a0e13-23e3-421c-953b-3fbe587c5a38'
      activationstatus: true
      created: 2025-08-21T11:46:49.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:46:49.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:46:49.291+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Prosecutors have opposed interim release, warning that Duterte’s political
        influence and history of encouraging extrajudicial killings make him a continuing
        risk. “The prosecution does oppose the request and submits that the continued
        detention… is necessary,” their filing said.'
    section11:
      primarytype: 'block'
      uuid: '5f577653-0d9d-444b-824c-b96354e1cba1'
      activationstatus: true
      created: 2025-08-21T11:46:49.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:46:49.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:46:49.291+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The pre-trial chamber will now review arguments from both sides, as
        well as submissions from victims’ representatives and the unnamed host state,
        before ruling on Duterte’s renewed request.'
    section12:
      primarytype: 'block'
      uuid: '330673a9-7b64-423d-91ba-95aa2aa5d2fa'
      activationstatus: true
      created: 2025-08-21T11:46:49.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:46:49.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:46:49.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>A confirmation of charges hearing is set for September 23.</p>'
  'START HERE----->marcos-on-ninoy-aquino-day-calls-for-reconciliation':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-21T11:48:05.000+08:00
    imagesource: '6979d532-849c-4ad9-81fa-8114ac44cb28'
    primarytype: 'composition'
    uuid: 'f1e8fb4c-3b7d-44d7-9ca4-a251f93779ff'
    lead: 'President Ferdinand Marcos Jr. marked Ninoy Aquino Day by calling for
      reconciliation and reflection, saying the country must draw lessons from history
      to guide its governance and civic life.'
    activationstatus: true
    created: 2025-08-21T11:50:54.668+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-21T11:50:54.928+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-21T11:50:54.700+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos calls for reconciliation on Ninoy Aquino Day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '04bdc7ea-6734-4664-ab7c-37016b7f1691'
      activationstatus: true
      created: 2025-08-21T11:50:54.692+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:50:54.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:50:54.697+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. marked Ninoy Aquino Day by calling for reconciliation and reflection,
        saying the country must draw lessons from history to guide its governance
        and civic life.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ee3c9496-fc75-40bd-84f9-7d90a1ba400a'
      activationstatus: true
      created: 2025-08-21T11:50:54.693+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:50:54.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:50:54.693+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The commemoration of Ninoy Aquino Day brings to light a chapter in
        our nation's shared story that continues to echo across generations and public
        memory,” Marcos said in a statement Thursday, Aug. 21. “History invites reflection
        more than reaction and from that reflection arises a clearer understanding
        of civic duty.”'
    section2:
      primarytype: 'block'
      uuid: 'e0c5bc81-e32e-42a0-bc3e-9a8fc3edfd45'
      activationstatus: true
      created: 2025-08-21T11:50:54.693+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:50:54.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:50:54.693+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said the passage of time has allowed Filipinos to approach the
        event with “greater clarity and, therefore, with a deeper perspective.” He
        added that history “offers less final judgment than continuing instruction.
        It sharpens how we serve, how we listen, and how we bear the weight of an
        office with a greater purpose moving forward.”'
    section3:
      primarytype: 'block'
      uuid: 'cfa21cde-3671-431a-88c5-538a5850361f'
      activationstatus: true
      created: 2025-08-21T11:50:54.694+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:50:54.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:50:54.694+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He framed the holiday as a call for reconciliation, declaring: “In
        honoring this day, the Republic signals its readiness to uphold leadership
        that strives towards wholeness and reconciliation. Through this observance,
        we advance the work of statecraft: disciplined, steady, and shaped by the
        enduring imperative to choose peace above quarrel, and dignity beyond differences.”'
    section4:
      primarytype: 'block'
      uuid: '9a6c74fc-2696-4c41-9a01-8ac845b1c953'
      activationstatus: true
      created: 2025-08-21T11:50:54.694+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:50:54.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:50:54.694+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Aquino, a leading opposition figure during the dictatorship of Ferdinand
        Marcos Sr., was assassinated at Manila International Airport on Aug. 21, 1983,
        after returning from exile in the United States. '
    section5:
      primarytype: 'block'
      uuid: '4f6bdc3f-e476-4ed4-a181-09ffb74a99a6'
      activationstatus: true
      created: 2025-08-21T11:50:54.694+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:50:54.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:50:54.694+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>His killing sparked widespread outrage, galvanized the opposition,
        and fueled the People Power Revolution of 1986 that toppled Marcos and installed
        Aquino’s widow, Corazon Aquino, as president.</p>'
  'START HERE----->apollo-quiboloy-camp-on-us-extradition-request':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-21T11:51:13.000+08:00
    imagesource: 'd6096ac8-a5fe-4565-9c27-dd721dbece2a'
    primarytype: 'composition'
    uuid: 'd78c3b7d-6c9a-4916-859e-a6053752911d'
    lead: 'The camp of detained religious leader Apollo Quiboloy said it respects
      the United States’ reported request to extradite him but urged the Philippine
      government to allow local courts to first exercise jurisdiction over his pending
      cases.'
    activationstatus: true
    created: 2025-08-21T11:55:14.325+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-21T11:55:14.604+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-21T11:55:14.357+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Quiboloy camp respects US extradition request but hopes PH courts take
      priority'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '98a178ac-6bad-41c4-90ed-aa94429e39e7'
      activationstatus: true
      created: 2025-08-21T11:55:14.343+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:55:14.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:55:14.353+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The camp of detained
        religious leader Apollo Quiboloy said it respects the United States’ reported
        request to extradite him but urged the Philippine government to allow local
        courts to first exercise jurisdiction over his pending cases.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ffb30f1c-308f-46c2-90ac-c4312d0113b5'
      activationstatus: true
      created: 2025-08-21T11:55:14.344+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:55:14.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:55:14.344+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have yet to receive an official document proving that there is
        indeed an extradition request being filed by the United States Government,”
        Quiboloy’s team said in a statement on Thursday, Aug. 21. '
    section2:
      primarytype: 'block'
      uuid: 'f82ca96d-cb05-420b-8f58-63769737bf1f'
      activationstatus: true
      created: 2025-08-21T11:55:14.344+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:55:14.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:55:14.344+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“If the reports are true, we respect the prerogative of the United
        States of America in doing such a move as it is in consonance with the provisions
        of the Extradition Treaty between the US and the Philippines.”'
    section3:
      primarytype: 'block'
      uuid: 'f456151c-425a-4ec5-a712-8fe9986463c6'
      activationstatus: true
      created: 2025-08-21T11:55:14.345+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:55:14.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:55:14.345+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The camp noted that under Article 11 of the treaty, it is within the
        discretion of the requested state whether to allow extradition while local
        proceedings are pending. '
    section4:
      primarytype: 'block'
      uuid: 'e0915369-cec5-49c4-a54a-ca3ff21d1ffe'
      activationstatus: true
      created: 2025-08-21T11:55:14.345+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:55:14.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:55:14.345+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We can only manifest our sincerest hope that the Philippine government
        would exercise its sovereign option to allow the Philippine courts to fully
        exercise its jurisdiction over Pastor Apollo C. Quiboloy’s case before it
        will decide to transfer Pastor ACQ to the US,” the statement read. '
    section5:
      primarytype: 'block'
      uuid: 'fbd34939-a45b-4b20-b461-c01ca2c65e6c'
      activationstatus: true
      created: 2025-08-21T11:55:14.346+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:55:14.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:55:14.346+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The US formally transmitted extradition documents to the Department
        of Justice (DOJ), Philippine Ambassador to Washington Jose Manuel Romualdez
        confirmed on Wednesday. DOJ spokesperson Mico Clavano explained that Philippine
        law generally bars extradition while local criminal cases are pending, though
        courts may act with urgency to avoid delays.'
    section6:
      primarytype: 'block'
      uuid: '7e7b5960-b597-4cbd-9f51-45213c00bf21'
      activationstatus: true
      created: 2025-08-21T11:55:14.346+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:55:14.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:55:14.346+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of Foreign Affairs also clarified its role in the process. '
    section7:
      primarytype: 'block'
      uuid: 'b1a5d43d-6372-43c5-924a-21a5f5a7ff87'
      activationstatus: true
      created: 2025-08-21T11:55:14.346+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:55:14.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:55:14.346+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Secretary of Foreign Affairs Ma. Theresa Lazaro did not receive the
        US extradition request for Kingdom of Jesus Christ leader Apollo Quiboloy,”
        the DFA said. “As Ambassador Romualdez stated, the documents were sent to
        the DOJ as early as June and not to DFA.”'
    section8:
      primarytype: 'block'
      uuid: '36909574-c7af-4707-83f8-c48d72b4fd27'
      activationstatus: true
      created: 2025-08-21T11:55:14.347+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:55:14.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:55:14.347+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Quiboloy, 74, founder of the Davao City-based Kingdom of Jesus Christ
        and a longtime ally of former President Rodrigo Duterte, has been detained
        since September 2024 after a 16-day manhunt. '
    section9:
      primarytype: 'block'
      uuid: 'ac5ee3b1-2b22-4389-8bd5-9484ba82e439'
      activationstatus: true
      created: 2025-08-21T11:55:14.347+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:55:14.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:55:14.347+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He faces charges in the Philippines and a 2021 US federal indictment
        alleging sex trafficking of children, conspiracy to engage in trafficking
        by force, fraud and coercion, and bulk cash smuggling. Prosecutors said girls
        as young as 12 were forced into labor and sexual servitude under what was
        described as “night duty.”'
    section10:
      primarytype: 'block'
      uuid: '87c29969-55ae-4f75-8540-2a5fb95137ca'
      activationstatus: true
      created: 2025-08-21T11:55:14.348+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-21T11:55:14.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T11:55:14.348+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Philippines and the US have an extradition treaty signed in
        1994 covering serious offenses that are crimes in both countries.</p>'
