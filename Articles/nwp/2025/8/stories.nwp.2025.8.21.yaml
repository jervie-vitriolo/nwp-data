    title: 'Jollibee to hold ‘re-draw’ after DTI probe on raffle mess'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'af936c4a-8ae4-4c59-887c-a3a86137326b'
      activationstatus: true
      created: 2025-08-21T09:57:26.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.738+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.160+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Fast food giant Jollibee
        is set to conduct a re-draw of its viral raffle promo after the Department
        of Trade and Industry (DTI) released its probe findings on the incident.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a44169f3-2afa-4738-8272-d76f1a5c38cb'
      activationstatus: true
      created: 2025-08-21T09:57:26.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.738+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.145+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '90c87ae3-7b9d-48dc-ba86-c172504156ee'
      activationstatus: true
      created: 2025-08-21T09:57:26.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.739+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.145+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“The internal investigation uncovered fraudulent attempts by third
        parties exploiting the entries and draw systems during its Week 3 draw,” the
        <strong><a href="https://www.facebook.com/photo?fbid=1193142702857673&amp;set=a.225500022955284">DTI
        said in a statement</a></strong> on Wednesday, Aug. 20.</p>'
    section3:
      primarytype: 'block'
      uuid: '38a14027-f677-4e81-8b54-26b1e6e63b0c'
      activationstatus: true
      created: 2025-08-21T09:57:26.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.739+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.146+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'bb21d081-0f7a-46a4-919e-526596c203aa'
      activationstatus: true
      created: 2025-08-21T09:57:26.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.739+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.146+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This resulted in the disqualification of the malicious entries and\
        \ winners with the approval of the DTI,” it added.\r"
    section5:
      primarytype: 'block'
      uuid: 'c9086a21-013e-4823-a9e1-7499f57cf083'
      activationstatus: true
      created: 2025-08-21T09:57:26.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.739+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.147+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'eee3991e-164a-4f36-a87e-07981f5733e7'
      activationstatus: true
      created: 2025-08-21T09:57:26.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.740+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.147+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Jollibee’s “Burger Blowout Promo” went viral last week as netizens\
        \ criticized that the Week 3 winners had seemingly AI-generated names, such\
        \ as “Colten Rosenbaum,” “Curt Jacobi,” and “Delta Heidenreich.” \r"
    section7:
      primarytype: 'block'
      uuid: '7c430b2c-1032-4576-8e46-d6699e55866b'
      activationstatus: true
      created: 2025-08-21T09:57:26.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.740+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.147+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '470a864c-8ce9-4cbe-ad8e-96a59cb40a6e'
      activationstatus: true
      created: 2025-08-21T09:57:26.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.740+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.148+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "When the DTI opened the investigation, it said Jollibee immediately\
        \ implemented “corrective measures” and suspended succeeding raffle draws.\r"
    section9:
      primarytype: 'block'
      uuid: '2040cb2d-4cd8-409c-9aca-bc442d1074e2'
      activationstatus: true
      created: 2025-08-21T09:57:26.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.740+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.148+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '41677a8b-0a8a-4e31-86d3-c4cf0a7590f6'
      activationstatus: true
      created: 2025-08-21T09:57:26.149+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.740+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.149+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“In strict adherence to DTI’s directives, we reinforced our verification
        and validation processes to strengthen the integrity of our promo and prevent
        similar incidents in the future,” <strong><a href="https://www.facebook.com/JollibeePhilippines/posts/pfbid022gGTbmfRNHwYQUeNPvEikKRkfRcKXShv3qgXpZcCnaqbNEVunsys9BmweyhmQshjl">Jollibee
        said in a statement</a></strong> on Wednesday.</p>'
    section11:
      primarytype: 'block'
      uuid: '22997ffb-0eee-463a-9527-d8748d1b0b60'
      activationstatus: true
      created: 2025-08-21T09:57:26.149+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.741+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.149+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '29af9dd5-4aae-4bd4-b055-f7f3f2d68976'
      activationstatus: true
      created: 2025-08-21T09:57:26.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.741+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.150+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DTI said a re-draw will be held to ensure fairness, transparency,
        and legitimate winners.</p>'
    section13:
      primarytype: 'block'
      uuid: '449bf00c-ca04-4b72-ade0-0899d5a1966f'
      activationstatus: true
      created: 2025-08-21T09:57:26.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.741+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.150+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '1d1d311f-16bc-404e-9007-97c3ed81572c'
      activationstatus: true
      created: 2025-08-21T09:57:26.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.741+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.151+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“The Week 3 re-draw, along with the Week 4 to Week 6 draws and a
        special raffle, will be held to give participants additional chances to win,”
        the department said.</p>'
    section15:
      primarytype: 'block'
      uuid: '5efe56e5-08b7-44e1-8a71-6c64857e4515'
      activationstatus: true
      created: 2025-08-21T09:57:26.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.741+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.151+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '45b35d66-81d2-43cf-9f7e-8a004b90f3fd'
      activationstatus: true
      created: 2025-08-21T09:57:26.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.742+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.152+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Department shall continue to oversee the resumption of the Jollibee\
        \ Burger Blowout Promo and similar activities to ensure fairness and transparency\
        \ in all promotional undertakings,” it also said.\r"
    section17:
      primarytype: 'block'
      uuid: '83c4d3ca-b32d-477e-8802-e07c3a459631'
      activationstatus: true
      created: 2025-08-21T09:57:26.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.742+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.152+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '007b97ae-57b7-4e0a-8e4a-c714011706fb'
      activationstatus: true
      created: 2025-08-21T09:57:26.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T18:19:30.742+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-08-21T09:57:26.153+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DTI assured it is vigilant in monitoring trade promotion for
        consumer protection, as well as it will maintain an enabling environment for
        businesses.</p>'
