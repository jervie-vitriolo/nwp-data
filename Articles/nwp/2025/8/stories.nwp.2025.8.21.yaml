    primarytype: 'composition'
    uuid: 'f2b99058-a786-4e15-85a5-5a86f070ea71'
    lead: 'Fast food giant Jollibee is set to conduct a re-draw of its viral raffle
      promo after the Department of Trade and Industry (DTI) released its probe findings
      on the incident.'
    activationstatus: true
    created: 2025-08-21T09:57:26.112+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-21T18:19:30.738+08:00
