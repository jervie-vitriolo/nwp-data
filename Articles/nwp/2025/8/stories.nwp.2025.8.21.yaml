    title: '₱20,000 outpatient medicine per year for PhilHealth members'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a610e7c3-dae1-4ab7-a096-9ec892f8d337'
      activationstatus: true
      created: 2025-08-21T09:12:20.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:18:59.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:18:59.384+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong>&nbsp;PhilHealth members
        can benefit from up to ₱20,000 in free outpatient medicine beginning Thursday,
        Aug. 21, the government health insurer said.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b74db878-c0a2-4f9e-8854-1ca6218cc1f6'
      activationstatus: true
      created: 2025-08-21T09:12:20.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:18:59.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:18:59.384+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The expanded Guaranteed and Accessible Medications for Outpatient
        Treatment (GAMOT) initiative is part of the “Yaman ng Kalusugan Program” (YAKAP)
        that covers <strong><a href="https://www.philhealth.gov.ph/circulars/2025/PC2025-0013.pdf">75
        commonly prescribed medicine</a></strong> for certain illnesses.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c107ed8e-023c-4760-90f6-6b5418cb9c8d'
      activationstatus: true
      created: 2025-08-21T09:12:20.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:18:59.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:18:59.385+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>These are infections, asthma, chronic obstructive pulmonary disease,
        diabetes, hypertension, high cholesterol, heart diseases, nervous system disorders.</p>'
    section6:
      primarytype: 'block'
      uuid: '15b741cd-e602-4923-baac-f616239db4ee'
      activationstatus: true
      created: 2025-08-21T09:12:20.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:18:59.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:18:59.385+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Also covered are other supportive therapies such as cetirizine,
        ibuprofen, loratadine, mefenamic acid, and omeprazole.</p>'
    section26:
      image: 'f604ce34-69ff-41e0-aa1b-dc4c4cbade98'
      imagecaption: 'Medicines included in the GAMOT program as listed in a PhilHealth
        circular.'
      primarytype: 'block'
      uuid: 'c1bb9095-13cb-483f-8073-77c3fa208b9f'
      activationstatus: true
      created: 2025-08-21T12:03:02.024+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-08-21T12:18:59.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:18:59.386+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'image'
    section9:
      primarytype: 'block'
      uuid: '01535e7c-5210-44bb-b051-2e96f165161e'
      activationstatus: true
      created: 2025-08-21T09:12:20.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:18:59.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:18:59.386+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>How to avail:</strong></p>'
    section10:
      primarytype: 'block'
      uuid: 'b2088d40-8e62-482c-9cf8-0550948364b4'
      activationstatus: true
      created: 2025-08-21T09:12:20.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:18:59.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:18:59.387+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>1. Register in your chosen PhilHealth YAKAP Clinic.</p>'
    section11:
      primarytype: 'block'
      uuid: 'b40bc2f1-fcab-413e-a9a6-25cfda9665a7'
      activationstatus: true
      created: 2025-08-21T09:12:20.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:18:59.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:18:59.387+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>2. Undergo a medical assessment with your primary care doctor.</p>'
    section12:
      primarytype: 'block'
      uuid: '7b6afc5e-82c7-4b18-8205-0b2364a834d1'
      activationstatus: true
      created: 2025-08-21T09:12:20.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:18:59.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:18:59.388+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>3. Get a prescription with a Unique Prescription Security Code (UPSC).</p>'
    section13:
      primarytype: 'block'
      uuid: 'f8a5937a-e41c-4e6f-a1d9-39aa47702b31'
      activationstatus: true
      created: 2025-08-21T09:12:20.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:18:59.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:18:59.388+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>4. Present the prescription and a valid government-issued ID at
        any accredited GAMOT Facility.</p>'
    section16:
      primarytype: 'block'
      uuid: 'a2abbfb5-1694-448f-afe8-f8075f740d01'
      activationstatus: true
      created: 2025-08-21T09:12:20.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:18:59.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:18:59.389+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>“Noong 2023, nailunsad na natin ang PhilHealth GAMOT ngunit
        ito ay naisagawa lamang sa iilang probinsya. Kaya naman ngayon mas pinalawak
        na natin ito,”</em> PhilHealth President and CEO Dr. Edwin Mercado said.</p>'
    section18:
      primarytype: 'block'
      uuid: 'ccf25fbe-dbad-410a-b150-f91c5664c074'
      activationstatus: true
      created: 2025-08-21T09:12:20.428+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-21T12:18:59.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T12:18:59.389+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>[Translation: In 2023, we launched PhilHealth GAMOT but it was only
        implemented in a few provinces. That’s why we are now expanding it further.]</p>'
    section20:
      primarytype: 'block'
      uuid: 'bf7d8160-33a9-4564-9d1a-24423bf2cbca'
