  'START HERE----->israel-first-steps-military-operation-gaza-city':
    author: 'Alexander Cornwell, Maayan Lubell and Nidal al-Mughrabi, Reuters'
    caption: 'Palestinians stand as smoke rises following an Israeli strike, in
      Gaza City, Aug. 20. (Dawoud Abu Alkas/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-21T09:47:31.000+08:00
    imagesource: '8d6b68b5-1ecc-413d-839b-6d735a2e410d'
    primarytype: 'composition'
    uuid: '1e5b346f-576b-4cfd-b901-b5b2184ebd54'
    lead: 'Israel’s military announced the first steps of an operation to take over
      Gaza City on Wednesday and called up tens of thousands of reservists while the
      government considered a new ceasefire proposal to pause nearly two years of
      war.'
    activationstatus: true
    created: 2025-08-21T09:50:16.417+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-21T09:52:49.516+08:00
