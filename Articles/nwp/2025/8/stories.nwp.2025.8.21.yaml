      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Filipino food content
        creator Abi Marquez continued to gain international recognition after winning
        big at the 2025 International Business Awards (IBA), also known as “the International
        Stevies.”</p>'
    section1:
      primarytype: 'block'
      uuid: '9669c11e-bce0-4657-a02b-1cf92f888f8c'
      activationstatus: true
      created: 2025-08-21T13:55:33.100+08:00
