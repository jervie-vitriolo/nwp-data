      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T18:05:55.765+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The grandson of former
        Sen. Ninoy Aquino, Kiko Aquino Dee, said there is no room for reconciliation
        between his family and the Marcoses amid the president’s call on the late
        lawmaker’s 42nd death anniversary.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd116a5bd-f10d-4e4b-baa4-d5b4291ae9c6'
      activationstatus: true
      created: 2025-08-21T18:05:55.766+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T18:05:56.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T18:05:55.766+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '088ee9c9-7748-44bc-8b26-809290ed8033'
      activationstatus: true
      created: 2025-08-21T18:05:55.766+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T18:05:56.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T18:05:55.766+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“There’s no reconciliation without justice. As long as there’s no recognition\
        \ of the atrocities under the Marcos dictatorship…I don’t think there’s much\
        \ to say between our two families,” said Dee on Thursday, Aug. 21.\r"
    section3:
      primarytype: 'block'
      uuid: 'e66e6b83-a7a4-4748-80dd-0066894abd55'
      activationstatus: true
      created: 2025-08-21T18:05:55.766+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T18:05:56.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T18:05:55.766+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6c21979a-1367-4b51-97ce-816be462d237'
      activationstatus: true
      created: 2025-08-21T18:05:55.767+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T18:05:56.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T18:05:55.767+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In his message, Marcos said honoring Aquino’s death anniversary “signals\
        \ its readiness to uphold leadership that strives towards wholeness and reconciliation.”\
        \r"
    section5:
      primarytype: 'block'
      uuid: '8cb812f2-3de1-4ebc-90ff-7d99b597fa34'
      activationstatus: true
      created: 2025-08-21T18:05:55.767+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T18:05:56.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T18:05:55.767+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '78876703-c5a0-42eb-9127-daaef8b9d0a1'
      activationstatus: true
      created: 2025-08-21T18:05:55.767+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T18:05:56.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T18:05:55.767+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Aquino, a staunch critic of the Marcoses, was assassinated on Aug.\
        \ 21, 1983 at the tarmac of the then Manila International Airport, now dubbed\
        \ the Ninoy Aquino International Airport in Pasay City, after returning from\
        \ exile in the United States.\r"
    section7:
      primarytype: 'block'
      uuid: 'bc2f1019-3b1c-4a9d-b2fb-4903aa329177'
      activationstatus: true
      created: 2025-08-21T18:05:55.768+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T18:05:56.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T18:05:55.768+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e7807769-e947-4265-aa66-f8d456b2bbc0'
      activationstatus: true
      created: 2025-08-21T18:05:55.768+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T18:05:56.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T18:05:55.768+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "His killing sparked widespread outrage, galvanized the opposition,\
        \ and fueled the People Power Revolution of 1986 that toppled the late dictator,\
        \ Ferdinand Marcos Sr.,  and installed Aquino’s widow, Corazon Aquino, as\
        \ president.\r"
    section9:
      primarytype: 'block'
      uuid: '634bb623-a8bc-4124-b3d0-c415583877ac'
      activationstatus: true
      created: 2025-08-21T18:05:55.769+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T18:05:56.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T18:05:55.769+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7b2211a4-04f6-46be-89f2-7fa4a18927a1'
      activationstatus: true
      created: 2025-08-21T18:05:55.769+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T18:05:56.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T18:05:55.769+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Memory is a struggle. But it’s a struggle worth fighting for. For\
        \ as long as there are people who reject what happened in the past, for as\
        \ long as there are people who are trying to hold back ‘yung naipanalo natin\
        \ noong EDSA, ‘yung karapatang pantao and demokrasya (what we were able to\
        \ achieve through EDSA, human rights and democracy), then I think there..will\
        \ always be people who (have) struggled to make sure those values continue\
        \ to assert themselves,” Dee said.\r"
    section11:
      primarytype: 'block'
      uuid: '96f84a0e-b92b-4196-8196-8d604d64eefe'
      activationstatus: true
      created: 2025-08-21T18:05:55.769+08:00
