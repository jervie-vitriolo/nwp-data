      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '57196c6e-b651-44bc-9eb3-86d7c0aa35d6'
      activationstatus: true
      created: 2025-08-21T18:05:55.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T18:05:56.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T18:05:55.770+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Aquino’s grandson also posed sarcasm on Marcos’ move not to move the\
        \ Aug. 21 holiday to a later day unlike last year due to “holiday economics.”\
        \ He said historical distortion was not on Marcos’ agenda as the president\
        \ “has a lot on his plate right now.”\r"
