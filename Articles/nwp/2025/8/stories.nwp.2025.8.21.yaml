    title: 'Ninoy’s grandson to Marcos: No reconciliation without justice'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2fdcbd7c-4d80-4b65-8161-1c6cf23a6927'
      activationstatus: true
      created: 2025-08-21T18:05:55.765+08:00
