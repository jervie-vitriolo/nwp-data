      lastmodified: 2025-08-21T18:05:55.772+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Meanwhile, Ninoy’s nephew, Sen. Bam Aquino, urged Filipinos to continue\
        \ fighting for his uncle’s advocacies: good governance and a fair and just\
        \ society.\r"
