      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Olympic boxing champion Imane
        Khelif has denied claims made by her former manager that she has retired from
        the sport, saying she is still training regularly.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b17a39fa-1e6b-44c6-a8ec-441effee28a1'
      activationstatus: true
      created: 2025-08-21T13:25:11.751+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.751+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e8da66b5-a34b-4a93-975f-1dcd630b16cf'
      activationstatus: true
      created: 2025-08-21T13:25:11.751+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.751+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Algerian Khelif and Taiwan's Lin Yu-ting were in the spotlight at the\
        \ Paris Games last year over their eligibility after they had been disqualified\
        \ from the 2023 World Championships by the IBA, which said sex chromosome\
        \ tests had ruled them ineligible.\r"
    section3:
      primarytype: 'block'
      uuid: 'ded3a107-8d44-4a8b-bc2a-d6f8d7de1305'
      activationstatus: true
      created: 2025-08-21T13:25:11.752+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.752+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8baefa74-c3ec-42f4-a651-54aa0f120c76'
      activationstatus: true
      created: 2025-08-21T13:25:11.752+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.752+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "However, they competed in the women's category in Paris after being\
        \ cleared by the International Olympic Committee, with both winning gold medals\
        \ in their weight classes.\r"
    section5:
      primarytype: 'block'
      uuid: '99f56adc-22b4-47f6-8b6d-f27d7fb08eca'
      activationstatus: true
      created: 2025-08-21T13:25:11.752+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.752+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'feb4e4b4-c81b-4b83-8a2c-43b2f1b1dda1'
      activationstatus: true
      created: 2025-08-21T13:25:11.753+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.753+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Khelif has not competed since her win in Paris.\r"
    section7:
      primarytype: 'block'
      uuid: 'd122717b-6a49-47c4-bd25-3b92189178f1'
      activationstatus: true
      created: 2025-08-21T13:25:11.753+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.753+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e3bade64-2fd6-48c9-8718-e982aaa1c9cb'
      activationstatus: true
      created: 2025-08-21T13:25:11.754+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.754+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In an interview with French newspaper Nice-Matin on Wednesday, Khelif's\
        \ former manager Nasser Yesfah said she had \"left the world of boxing\".\r"
    section9:
      primarytype: 'block'
      uuid: '60d15510-6d97-4f8b-9859-7c1f2ae8c921'
      activationstatus: true
      created: 2025-08-21T13:25:11.754+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.754+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ab2fb967-3f60-4ea0-9d06-18184be53ea6'
      activationstatus: true
      created: 2025-08-21T13:25:11.754+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.754+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a follow-up interview with the same newspaper hours later, Yesfah\
        \ clarified he was only referring to Khelif's boxing commitments in the city\
        \ of Nice, where she was previously part of the Nice Azur club.\r"
    section11:
      primarytype: 'block'
      uuid: 'd1f27bfe-ad3c-455e-9f78-8840d530c6d8'
      activationstatus: true
      created: 2025-08-21T13:25:11.755+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.755+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd4d946a8-1266-4ef2-a219-f2ce7de94197'
      activationstatus: true
      created: 2025-08-21T13:25:11.755+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.755+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Khelif criticised Yesfah's comments in a post on Facebook on Wednesday.\r"
    section13:
      primarytype: 'block'
      uuid: 'dab11d67-abf2-4178-b927-8ffedc0ecbdd'
      activationstatus: true
      created: 2025-08-21T13:25:11.756+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.756+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a5795382-563d-422c-a2e7-23048932b5c1'
      activationstatus: true
      created: 2025-08-21T13:25:11.756+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.756+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It is based solely on statements made by a person who no longer represents\
        \ me in any way, and whom I consider to have betrayed my trust and my country\
        \ with his false and malicious statements,\" Khelif wrote.\r"
    section15:
      primarytype: 'block'
      uuid: '8c9c3b13-3326-4c25-9faf-be1a98d25e00'
      activationstatus: true
      created: 2025-08-21T13:25:11.756+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.756+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f5f01a42-0590-4040-bf8a-27786d5d177c'
      activationstatus: true
      created: 2025-08-21T13:25:11.757+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.757+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I have never announced my retirement from boxing. I remain committed\
        \ to my sporting career, training regularly and maintaining my physical fitness\
        \ between Algeria and Qatar in preparation for upcoming events.\r"
    section17:
      primarytype: 'block'
      uuid: '07c36aa4-0f2e-4550-943c-c3fe809c1ef5'
      activationstatus: true
      created: 2025-08-21T13:25:11.757+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.757+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '7473b2fb-2c7a-46c7-a620-e2c3b0bb50fa'
      activationstatus: true
      created: 2025-08-21T13:25:11.758+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.758+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The publication of such rumours is intended solely to disrupt and\
        \ damage my sporting and professional career.\"\r"
    section19:
      primarytype: 'block'
      uuid: 'bbea0a2a-2ffe-4524-b561-5b93ee67a4f1'
      activationstatus: true
      created: 2025-08-21T13:25:11.758+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.758+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '430ba156-a675-4114-8234-32a3d7ec1fb5'
      activationstatus: true
      created: 2025-08-21T13:25:11.759+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.759+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Khelif had been due to compete in a World Boxing tournament in the\
        \ Netherlands in June, but opted to skip it shortly after the governing body\
        \ initially announced its plans to introduce sex testing for all boxers in\
        \ its competitions.\r"
    section21:
      primarytype: 'block'
      uuid: 'cd2773e7-596a-45e0-8f77-b4276d01be14'
      activationstatus: true
      created: 2025-08-21T13:25:11.759+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.759+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'cf0a1d51-d474-4d37-89b6-1edbb423898b'
      activationstatus: true
      created: 2025-08-21T13:25:11.760+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.760+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "World Boxing president Boris van der Vorst later apologised after Khelif\
        \ was named in their announcement on mandatory sex testing, saying her privacy\
        \ should have been protected.\r"
    section23:
      primarytype: 'block'
      uuid: 'ed643162-53d5-4425-9bef-33f3725f4e70'
      activationstatus: true
      created: 2025-08-21T13:25:11.761+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.761+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'a4bc7710-2eff-4ce9-a083-75d324503222'
      activationstatus: true
      created: 2025-08-21T13:25:11.761+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-08-21T13:25:12.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:25:11.761+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Khelif, 26, has repeatedly said she was born a woman and has a long\
        \ history in female boxing competitions. In March, she said she would defend\
        \ her title at the 2028 Los Angeles Games.\r"
    section25:
      primarytype: 'block'
      uuid: 'df5a31a8-7785-4de5-bc7f-710b51e2f554'
