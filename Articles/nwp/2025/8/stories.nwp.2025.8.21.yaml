      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T18:05:55.770+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Dee has been making waves recently for voicing out his stance on various\
        \ issues, particularly on the now archived impeachment case of Vice President\
        \ Sara Duterte. He was one of the complainants in the first impeachment case\
        \ filed against the vice president in December 2024.\r"
