    title: 'Oriental Mindoro solon denies link to ‘anomalous’ flood control projects'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '108cf787-545c-4844-b849-a69c5e1b7d1d'
      activationstatus: true
      created: 2025-08-21T13:43:27.739+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.761+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Oriental Mindoro Rep.
        Arnan Panaligan denied involvement in supposed irregular flood control projects
        after Senator Ping Lacson flagged the projects in the province.</p>'
    section1:
      primarytype: 'block'
      uuid: '86934676-36d6-495a-af17-dd78a49f2a19'
      activationstatus: true
      created: 2025-08-21T13:43:27.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.740+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '23cd405e-db0a-48e3-a9a2-0cc019f2ba0b'
      activationstatus: true
      created: 2025-08-21T13:43:27.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.740+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a privilege speech at the Senate on Wednesday, Aug. 20, <a href="https://www.newswatchplus.ph/news/2025/8/20/lacson-bares-substandard-ghost-flood-control-projects.html"><strong>Lacson
        revealed</strong></a> substandard and ghost flood control projects in Luzon,
        including Oriental Mindoro.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ae0acbd1-abfc-44e1-b45a-e048bb03a3bd'
      activationstatus: true
      created: 2025-08-21T13:43:27.741+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.741+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "While he understood Lacson’s intention, Panaligan stressed that he\
        \ did not request for any budget for flood control projects.\r"
    section4:
      primarytype: 'block'
      uuid: '76ce9854-fe01-473d-870c-898208e8508c'
      activationstatus: true
      created: 2025-08-21T13:43:27.741+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.741+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '7b2c616a-f85f-45b0-a4a6-c86a2df9ee02'
      activationstatus: true
      created: 2025-08-21T13:43:27.741+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.741+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Wala tayong papel sa paglilista ng mga proyektong ‘yan. Ang tunay
        na sistema diyan ay dumarating sa Kongreso ang <a href="http://www.newswatchplus.ph/news/nwp/2025/8/13/2026-budget-plan-turned-over-to-House.html"><strong>NEP</strong></a>
        (National Expenditure Program), nakalista na ang flood control projects na
        ‘yan… Ang implementor niyan ay walang iba kundi ang regional office ng DPWH
        (Department of Public works and Highways),” the province’s 1st District representative
        said.</p>'
    section6:
      primarytype: 'block'
      uuid: '8c2b340b-ce23-4e30-858d-4b1d6b391f61'
      activationstatus: true
      created: 2025-08-21T13:43:27.742+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.742+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We do not have any role on those projects. The system\
        \ is: the NEP will be transmitted to Congress with the flood control projects\
        \ already included. The project implementer is none other than the DPWH regional\
        \ office.]\r"
    section7:
      primarytype: 'block'
      uuid: '96b94744-0629-4810-bfbb-dabf36a53359'
      activationstatus: true
      created: 2025-08-21T13:43:27.742+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.742+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6e1d32c0-14d4-4e59-9eb2-d70309b61d2c'
      activationstatus: true
      created: 2025-08-21T13:43:27.743+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.743+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Sa tingin ko ay parang unfair na tayo ay makaladkad doon na hindi
        naman tayo ang naglagay ng proyektong ‘yan; hindi tayo ang nag-prioritize,”
        Panaligan said, adding that he is willing to sit down with Lacson to clear
        things up.</p>'
    section9:
      primarytype: 'block'
      uuid: 'd3b5936a-e6a6-410e-8a03-d2d9f1294fb5'
      activationstatus: true
      created: 2025-08-21T13:43:27.743+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.743+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '88bd2096-1519-4d63-a404-76f1cc974a5f'
      activationstatus: true
      created: 2025-08-21T13:43:27.744+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.744+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: I think it is unfair for me to be dragged in the mess
        when I did not even list and prioritize those projects.]</p>'
    section11:
      primarytype: 'block'
      uuid: '700dbe88-1869-4b9a-b946-0cede862af8f'
      activationstatus: true
      created: 2025-08-21T13:43:27.744+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.744+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '18c2c44f-3286-4288-897d-4901bb4e6cf1'
      activationstatus: true
      created: 2025-08-21T13:43:27.744+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.744+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The lawmaker agreed that the projects may be considered anomalous
        as those have been easily destroyed. He shared that he wrote a letter to the
        DPWH last year, asking to repair a damaged project.</p>'
    section13:
      primarytype: 'block'
      uuid: '1a1891d6-7061-4b1c-aee1-6f3bea5a5e4a'
      activationstatus: true
      created: 2025-08-21T13:43:27.745+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.745+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '554ee83e-f69f-48d0-923e-85e56810b4c7'
      activationstatus: true
      created: 2025-08-21T13:43:27.745+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.745+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Panaligan also said having flood control projects in Oriental Mindoro
        is not questionable as it is prone to floods.</p>'
    section15:
      primarytype: 'block'
      uuid: '2dd38d08-fa16-4ca2-8611-d8d587254961'
      activationstatus: true
      created: 2025-08-21T13:43:27.746+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.746+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '49a49fda-904d-4bec-bb10-2fd3605d68bb'
      activationstatus: true
      created: 2025-08-21T13:43:27.746+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.746+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ang [What’s] questionable ‘yung [is the] implementation ng [of
        the] DPWH kasi may nasira [because of the damage]. ‘Yun ang dapat na ayusin
        [They have to fix it],” he said.</p>'
    section17:
      primarytype: 'block'
      uuid: '53ca4815-d37f-4876-b2d9-30e4febe2bca'
      activationstatus: true
      created: 2025-08-21T13:43:27.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.747+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'd8281d2a-35ca-4ebe-959a-8e84e83c4aad'
      activationstatus: true
      created: 2025-08-21T13:43:27.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.747+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Panaligan assured that there are no congressmen-contractors in Oriental
        Mindoro.</p>'
    section19:
      primarytype: 'block'
      uuid: 'fa6a2b80-ee32-4f37-b414-8780535df20b'
      activationstatus: true
      created: 2025-08-21T13:43:27.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.748+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'aa192243-d50f-4938-a206-a95128ad2592'
      activationstatus: true
      created: 2025-08-21T13:43:27.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.748+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Baguio City Mayor Benjamin Magalong and Lacson earlier said there are\
        \ at least 67 congressmen who receive kickbacks from flood control projects\
        \ for acting as contractors.\r"
    section21:
      primarytype: 'block'
      uuid: 'cc65dbd4-99e3-4db9-9313-f287949c497f'
      activationstatus: true
      created: 2025-08-21T13:43:27.749+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-08-21T13:43:28.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-21T13:43:27.749+08:00
      lastmodifiedby: 'daniza-nwp'
