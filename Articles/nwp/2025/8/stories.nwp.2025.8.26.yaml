      lastmodified: 2025-08-27T00:04:04.390+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A lawyer for former
        President Rodrigo Duterte said Tuesday he is seeking a dialogue with the government
        in Manila while awaiting a ruling from the International Criminal Court (ICC)
        on Duterte‚Äôs request for interim release.</p>'
    section1:
      primarytype: 'block'
      uuid: '38cf5d71-347e-4909-92e0-65e626322c62'
      activationstatus: true
      created: 2025-08-27T00:04:04.379+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T00:04:04.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T00:04:04.379+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nicholas Kaufman said the defense expects the ICC Pre-Trial Chamber
        to act within two weeks on the motion for provisional liberty. '
    section2:
      primarytype: 'block'
      uuid: 'aa5b1a7a-5f06-45df-ae44-48e153f7aae0'
      activationstatus: true
      created: 2025-08-27T00:04:04.379+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T00:04:04.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T00:04:04.379+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte has been detained in an ICc facility in The Hague since March
        after the court issued a warrant over alleged crimes against humanity tied
        to thousands of killings in his anti-drug campaign.'
    section3:
      primarytype: 'block'
      uuid: '69012f6c-c389-4e7e-8d87-0748ec09df68'
      activationstatus: true
      created: 2025-08-27T00:04:04.380+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T00:04:04.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T00:04:04.380+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúFirst of all, I would ask all the Filipinos who support the former
        president to put their faith in the judicial process,‚Äù Kaufman said in a livestreamed
        interview on the ‚ÄòAlvin and Tourism‚Äô Facebook page. '
    section4:
      primarytype: 'block'
      uuid: 'd67d23ad-7efb-41d0-bfc6-94662309b2d6'
      activationstatus: true
      created: 2025-08-27T00:04:04.380+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T00:04:04.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T00:04:04.380+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúSecond of all, keep praying for his speedy release with guarantees
        to the country he requests and for his speedy return to the Philippines,‚Äù
        he added.'
    section5:
      primarytype: 'block'
      uuid: '8e9f2ade-3cbb-4407-85ea-6e4b7ed6901e'
      activationstatus: true
      created: 2025-08-27T00:04:04.380+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T00:04:04.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T00:04:04.380+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaufman also appealed directly to the Marcosadministration.'
    section6:
      primarytype: 'block'
      uuid: '6049d3cd-c743-4202-ada8-f225c2ba9923'
      activationstatus: true
      created: 2025-08-27T00:04:04.381+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T00:04:04.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T00:04:04.381+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúI have a request from the Philippines administration and government.
        I‚Äôm still waiting to be invited. I want to speak to you people. I want to
        negotiate the former president‚Äôs return now to the Philippines,‚Äù he said.'
    section7:
      primarytype: 'block'
      uuid: '55e8821f-3554-4bca-a812-5ac3dfcc08f4'
      activationstatus: true
      created: 2025-08-27T00:04:04.381+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T00:04:04.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T00:04:04.381+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The defense has two pending motions before the court - a jurisdictional
        challenge and the interim release request.'
    section8:
      primarytype: 'block'
      uuid: '92c5a9b1-bcc7-4c3f-8d54-ef98cde912b5'
      activationstatus: true
      created: 2025-08-27T00:04:04.382+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T00:04:04.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T00:04:04.382+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaufman said ICC rules allow judges to rule on jurisdiction at any
        stage, even up to the end of the confirmation of charges hearing on Sept.
        23.'
    section9:
      primarytype: 'block'
      uuid: '0423971c-d3e6-4076-ae98-6dc1d07972ab'
      activationstatus: true
      created: 2025-08-27T00:04:04.382+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T00:04:04.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T00:04:04.382+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On that date, prosecutors will present evidence to show that there
        are grounds to move Duterte‚Äôs case to trial.'
    section10:
      primarytype: 'block'
      uuid: 'b1530af0-8a17-426a-893b-6a8886fa0372'
      activationstatus: true
      created: 2025-08-27T00:04:04.382+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T00:04:04.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T00:04:04.382+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaufman said his team is preparing a strong rebuttal but declined to
        give details.'
    section11:
      primarytype: 'block'
      uuid: '2830332c-67f4-4a6f-a454-3076a26a0a38'
      activationstatus: true
      created: 2025-08-27T00:04:04.383+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T00:04:04.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T00:04:04.383+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also argued prosecutors have ‚Äúselectively chosen‚Äù Duterte‚Äôs past
        speeches.'
    section12:
      primarytype: 'block'
      uuid: 'ae2fefb9-afd4-47b2-a308-90527ec9f56a'
      activationstatus: true
      created: 2025-08-27T00:04:04.383+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T00:04:04.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T00:04:04.383+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúHe made plenty of speeches which don‚Äôt necessarily support a policy
        of extrajudicial killing,‚Äù Kaufman said.'
    section13:
      primarytype: 'block'
      uuid: '848bc56d-124e-47b5-9fc7-3056adeb409c'
      activationstatus: true
      created: 2025-08-27T00:04:04.384+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T00:04:04.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T00:04:04.384+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>‚ÄúWe hope that the former president will be released,‚Äù he added.
        ‚ÄúWe believe he should be released, and we hope that it will happen.‚Äù</p>'
