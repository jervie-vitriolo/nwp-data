      lastactivated: 2025-08-26T16:19:40.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T16:19:40.611+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>At a press conference on Aug. 26, Remulla offered few details on
        Torre‚Äôs removal but he explained that Marcos ‚Äúsaw it necessary that the institution
        of the PNP and the NAPOLCOM (National Police Commission) be upheld as according
        to the spirit of the law as it was created.‚Äù</p>'
