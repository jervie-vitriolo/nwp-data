    title: 'No longer the president‚Äôs champion: Nicolas Torre‚Äôs sudden exit as PNP
      chief '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cfb04920-3094-44f6-8bee-6a9f116d9f51'
      activationstatus: true
      created: 2025-08-26T17:53:16.416+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The rise of Nicolas
        Torre III was swift as it was unusual.</p>'
    section1:
      primarytype: 'block'
      uuid: '4ad1beaf-acc2-4421-8203-971db2da48f9'
      activationstatus: true
      created: 2025-08-26T17:53:16.416+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In less than three months, the veteran officer - once known for leading
        high-profile arrests and even stepping into the boxing ring against a Duterte
        - was chief of the Philippine National Police, handpicked by President Ferdinand
        Marcos Jr.'
    section2:
      primarytype: 'block'
      uuid: '380ae3d6-aef0-406e-8831-df08d634786e'
      activationstatus: true
      created: 2025-08-26T17:53:16.417+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'This ended abruptly. On Aug. 25, barely three months into the job,
        Malaca√±ang announced his relief. One of the triggers: an order from the National
        Police Commission, or Napolcom, that reversed a controversial reshuffle of
        senior officers that the ex-PNP chief engineered and defended.'
    section3:
      primarytype: 'block'
      uuid: '22fff57b-a422-44a3-99e4-e56966a02dd6'
      activationstatus: true
      created: 2025-08-26T17:53:16.417+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The decision highlighted a rarely tested system in the police force:
        a PNP chief‚Äôs power is conditional; he serves at the pleasure of the president.'
    section4:
      primarytype: 'block'
      uuid: '630468ea-0502-4479-b77f-a635ea16d42e'
      activationstatus: true
      created: 2025-08-26T17:53:16.418+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>The reshuffle that backfired</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: 'c372c212-1cdc-44ce-b61c-49991ed7e321'
      activationstatus: true
      created: 2025-08-26T17:53:16.418+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In early August, Torre reassigned a number of senior police officials,
        including his deputy, PLTGen Melencio Nartatez Jr., to key commands. Others
        were: PMGen Benjamin Acorda Jr. to the Directorate for Intelligence; PMGen
        Emmanuel Peralta, Directorate for Plans; PBGen Nicolas Salvador, Directorate
        for Comptrollership, and PBGen Mario Reyes, Directorate for Investigation
        and Detective Management.'
    section6:
      primarytype: 'block'
      uuid: 'eb3108b4-c3c6-4085-b47d-53f70df21f2b'
      activationstatus: true
      created: 2025-08-26T17:53:16.418+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Torre said the reshuffle would strengthen operational readiness.'
    section7:
      primarytype: 'block'
      uuid: 'e8c9601f-477b-4f56-9e60-d5cb7826ea6d'
      activationstatus: true
      created: 2025-08-26T17:53:16.419+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But Napolcom, a constitutional oversight body chaired by the interior
        secretary, saw it differently.</p>'
    section8:
      primarytype: 'block'
      uuid: 'f723a2cd-7a87-4fbd-b32e-db0641c1501d'
      activationstatus: true
      created: 2025-08-26T17:53:16.419+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In a formal resolution, the commission wrote: ‚ÄúWhereas, despite the
        said issuances, the PNP recently made a series of designations, assignments
        and reassignments of Police Commission Officers to third-level positions without
        the required confirmation by the Commission en banc.‚Äù'
    section9:
      primarytype: 'block'
      uuid: '008e2d96-d434-4bae-b659-61be8645cdd4'
      activationstatus: true
      created: 2025-08-26T17:53:16.420+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The resolution continued: ‚ÄúNow, THEREFORE, the NAPOLCOM, in the
        faithful exercise of its power of control, and in accordance with its mandate
        under the law, has resolved, as it hereby resolves, to recall, set aside and
        correspondingly modify the present designations, assignments and reassignments
        to third-level positions issued by the PNP.‚Äù</p>'
    section10:
      primarytype: 'block'
      uuid: '21223e97-da6f-4d30-9235-293702be31f6'
      activationstatus: true
      created: 2025-08-26T17:53:16.420+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'For Torre, who defended the reshuffle as a matter of ‚Äúdialogue and
        direction,‚Äù the decision was a rebuke that would cost him his job. Days later,
        Marcos relieved Torre and appointed Nartatez as officer in charge.'
    section11:
      primarytype: 'block'
      uuid: '4c198179-c81a-4975-93a7-e7eb64996d04'
      activationstatus: true
      created: 2025-08-26T17:53:16.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>A difficult decision</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'c41f0319-30fd-48ed-ae8e-51f8648bdf93'
      activationstatus: true
      created: 2025-08-26T17:53:16.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Interior Secretary Jonvic Remulla said the move was painful for
        the president, who had cultivated a close working relationship with Torre.</p>'
    section13:
      primarytype: 'block'
      uuid: '2c01647d-c26c-4aa4-84b5-0284421e131a'
      activationstatus: true
      created: 2025-08-26T17:53:16.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '‚ÄúHe didn‚Äôt violate any laws. He has not been charged with any administrative
        or criminal case,‚Äù Remulla told reporters. ‚ÄúBut he is a presidential appointee
        who serves at the pleasure of the president, and the president has made a
        decision to go in another direction.‚Äù'
    section14:
      primarytype: 'block'
      uuid: 'b8c90838-dc9d-4d1b-90c7-a080bada24e4'
      activationstatus: true
      created: 2025-08-26T17:53:16.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'He said the decision was not personal but institutional.'
    section15:
      primarytype: 'block'
      uuid: '21979223-845b-460f-bdd4-a765a3469043'
      activationstatus: true
      created: 2025-08-26T17:53:16.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '‚ÄúThe president believes that his national security apparatus must always
        work within the framework of the law. With the recent developments, he determined
        that the best course of action is to uphold the role of Napolcom as it was
        intended by law,‚Äù the Cabinet official said.'
    section16:
      primarytype: 'block'
      uuid: '61a28292-d40d-4abb-bc3e-5a01a1b7e208'
      activationstatus: true
      created: 2025-08-26T17:53:16.423+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Torre‚Äôs appointment in May was seen as both surprising and symbolic.
        A career police officer, he had earned national attention as chief of the
        Criminal Investigation and Detection Group, where he oversaw the arrest of
        televangelist Apollo Quiboloy and facilitated the service of an International
        Criminal Court warrant against former President Rodrigo Duterte.'
    section17:
      primarytype: 'block'
      uuid: 'e2565283-086a-445e-9c52-eb3f84a3240b'
      activationstatus: true
      created: 2025-08-26T17:53:16.423+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'He was also thrust into the spotlight for a boxing match against Davao
        City Mayor Sebastian ‚ÄúBaste‚Äù Duterte - an event that hogged headlines and
        later earned a mention in Marcos‚Äôs fourth State of the Nation Address, when
        the president praised him as a symbol of discipline and resilience.'
    section18:
      primarytype: 'block'
      uuid: '8a99ed2a-db8d-4751-adb3-c6d6fe3cbbb4'
      activationstatus: true
      created: 2025-08-26T17:53:16.424+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>‚ÄúIsama na rin natin ‚Äòyung bago nating kampyon, si PNP Chief General
        Nicolas Torre, (Let's include our new champion, PNP Chief General Nicolas
        Torre)‚Äù said Marcos.</p>'
    section19:
      primarytype: 'block'
      uuid: '94f03130-3193-435a-bf6d-ec39e7b5bc6a'
      activationstatus: true
      created: 2025-08-26T17:53:16.424+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Institutional limits</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '8c0a7448-7a03-45d3-888e-68b4f33fc752'
      activationstatus: true
      created: 2025-08-26T17:53:16.425+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Under the 1987 Constitution (Article XVI, Section 6), the Philippine
        National Police is a civilian force under the Department of the Interior and
        Local Government (DILG). The Napolcom exercises ‚Äúadministrative control and
        operational supervision‚Äù over the PNP.'
    section21:
      primarytype: 'block'
      uuid: '4856b1d5-0303-4433-8b7d-08927d5d249f'
      activationstatus: true
      created: 2025-08-26T17:53:16.426+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>That mandate was detailed in Republic Act 6975 (DILG Act of 1990)
        and strengthened by Republic Act 8551 (PNP Reform and Reorganization Act of
        1998). Napolcom has the authority to:</p>'
    section22:
      primarytype: 'block'
      uuid: '5643314f-f4d6-40cb-81a4-d56efdd2eb47'
      activationstatus: true
      created: 2025-08-26T17:53:16.426+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Approve or recall the assignment, reassignment, or promotion of police
        officers with the rank of Police Colonel and above (so-called ‚Äúthird-level‚Äù
        positions);'
    section23:
      primarytype: 'block'
      uuid: 'bf3c01ed-6f3e-41e5-a556-c171054ec154'
      activationstatus: true
      created: 2025-08-26T17:53:16.427+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.964+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Investigate and adjudicate administrative cases against police personnel;'
    section24:
      primarytype: 'block'
      uuid: '8ad7c869-f7ab-4247-8dbb-109d3e6e24f3'
      activationstatus: true
      created: 2025-08-26T17:53:16.427+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Exercise disciplinary powers over members of the PNP; and'
    section25:
      primarytype: 'block'
      uuid: '4535dc15-252c-4ff0-97c2-cbe90b9ee4ab'
      activationstatus: true
      created: 2025-08-26T17:53:16.428+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Formulate policies and monitor compliance to ensure that the PNP operates
        ‚Äúwithin the framework of the law.‚Äù'
    section26:
      primarytype: 'block'
      uuid: 'bc234aba-380a-45b4-810c-5aee3ebbd468'
      activationstatus: true
      created: 2025-08-26T17:53:16.428+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In practice, this means that while the PNP chief is the face of the
        force, he cannot reshuffle generals or appoint senior officials without the
        concurrence of Napolcom. Torre‚Äôs failure to secure this approval before announcing
        his August reshuffle triggered the commission‚Äôs recall order - and, indirectly,
        his eventual downfall.'
    section27:
      primarytype: 'block'
      uuid: 'fce46724-7c30-4e4b-896e-195f7e109458'
      activationstatus: true
      created: 2025-08-26T17:53:16.429+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '‚ÄúPrecisely because we are a country of laws and not of men, the institutions
        must be larger than the individuals leading them,‚Äù Interior Secretary Jonvic
        Remulla said, defending the president‚Äôs decision to enforce Napolcom‚Äôs mandate.'
    section28:
      primarytype: 'block'
      uuid: '00f155d8-b27d-4fec-8ee4-641561595160'
      activationstatus: true
      created: 2025-08-26T17:53:16.430+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.967+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'There may still be a graceful transition for Torre. Remulla said Marcos
        is considering him for another government role.'
    section29:
      primarytype: 'block'
      uuid: '7efba3ce-39c6-427f-9477-2758440098df'
      activationstatus: true
      created: 2025-08-26T17:53:16.430+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '‚ÄúThe president still believes in his capacity, in his organizational
        strength, in his vast experience in the service,‚Äù he said. ‚ÄúHe can be of use
        in other positions critical to the nation‚Äôs development.‚Äù'
    section30:
      primarytype: 'block'
      uuid: '1fc5ffce-33f9-4b05-8bcf-8fe5548e7900'
      activationstatus: true
      created: 2025-08-26T17:53:16.431+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Political analyst Ranjit Rye noted the implications of Torre‚Äôs ouster.'
    section31:
      primarytype: 'block'
      uuid: 'bfd8a16d-7540-46e5-a1ec-78a449d4c46d'
      activationstatus: true
      created: 2025-08-26T17:53:16.431+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '‚ÄúPolitically speaking, the relief of Gen. Torre will be seen as a controversial
        move on the part of President Marcos Jr., given Torre‚Äôs popularity with the
        public,‚Äù he said. ‚ÄúWhile it carries risks in terms of perception, the decision
        deserves respect as it underscores the President‚Äôs intent to assert authority
        and demonstrate decisiveness, particularly in sensitive institutions like
        the PNP.‚Äù'
    section32:
      primarytype: 'block'
      uuid: '74df40bb-7fd3-4f55-af81-ff4c631c2933'
      activationstatus: true
      created: 2025-08-26T17:53:16.432+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Rye said it signaled that the administration is prepared to make tough,
        even unpopular, choices to maintain control and discipline in the ranks.'
    section33:
      primarytype: 'block'
      uuid: '91b2f0b4-57e0-4b70-8dee-39727daed390'
      activationstatus: true
      created: 2025-08-26T17:53:16.433+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'He also saw a different pathway for the ex-PNP chief.'
    section34:
      primarytype: 'block'
      uuid: '7c730efa-a7ad-4476-b0ac-41001e97a1f7'
      activationstatus: true
      created: 2025-08-26T17:53:16.433+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '‚ÄúI expect President Marcos Jr. will exhort Gen. Torre to continue serving
        the government in another capacity - possibly at the Cabinet level as head
        of a high-profile anti-crime task force tasked with investigating and prosecuting
        criminal syndicates sabotaging the economy and their protectors.‚Äù'
    section35:
      primarytype: 'block'
      uuid: 'b4a13b29-4bac-409a-9721-0f12c906131a'
      activationstatus: true
      created: 2025-08-26T17:53:16.434+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:23:34.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:23:33.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Torre‚Äôs sudden exit showed that even champions are not above the
        rules.</p>'
  'START HERE----->duterte-defense-team-expects-interim-release-decision-in-coming-weeks':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-26T17:58:36.000+08:00
    imagesource: 'f4eddb1b-2e74-459d-889a-f6ab2c4ced8c'
    primarytype: 'composition'
    uuid: '375592dc-7958-4a54-a63d-8afacae5603c'
    lead: 'Lawyers for former Philippine President Rodrigo Duterte said Tuesday
      they expect the International Criminal Court (ICC) to rule on his request for
      interim release within the next two weeks.'
    activationstatus: true
    created: 2025-08-26T18:02:04.895+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-26T18:02:05.180+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-26T18:02:04.923+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte defense expects ICC ruling on interim release within weeks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6c4ef78f-93d7-4dbe-8acf-dd9c2a1fe6a2'
      activationstatus: true
      created: 2025-08-26T18:02:04.909+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:02:05.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:02:04.909+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Lawyers for former
        Philippine President Rodrigo Duterte said Tuesday they expect the International
        Criminal Court (ICC) to rule on his request for interim release within the
        next two weeks.</p>'
    section1:
      primarytype: 'block'
      uuid: '883cc25b-4066-44b1-98d6-33493166e624'
      activationstatus: true
      created: 2025-08-26T18:02:04.909+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:02:05.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:02:04.909+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte has been detained in The Hague since March after the ICC issued
        a warrant for alleged crimes against humanity tied to thousands of killings
        during his administration‚Äôs bloody war on drugs.'
    section2:
      primarytype: 'block'
      uuid: '8601d8c8-78df-4828-b77b-884b927d6ee8'
      activationstatus: true
      created: 2025-08-26T18:02:04.910+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:02:05.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:02:04.910+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with pro-Duterte page ‚ÄòAlvin and Tourism,‚Äô Nicholas
        Kaufman, Duterte‚Äôs lead counsel, said ICC practice requires the Pre-Trial
        Chamber to act swiftly on motions for provisional liberty.'
    section3:
      primarytype: 'block'
      uuid: 'd40eee35-a540-43b4-9036-aa8960bd5605'
      activationstatus: true
      created: 2025-08-26T18:02:04.910+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:02:05.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:02:04.910+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúIt‚Äôs customary that the chambers rule on such requests as quickly
        as possible,‚Äù Kaufman said. ‚ÄúSo we anticipate within a week or two, we should
        have a decision.‚Äù'
    section4:
      primarytype: 'block'
      uuid: 'bf1780ed-8a43-49c6-93b6-2c534b9c622a'
      activationstatus: true
      created: 2025-08-26T18:02:04.910+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:02:05.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:02:04.910+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Jurisdictional challenge</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: 'a77656ff-4700-4ef7-bab2-9f739a382aa3'
      activationstatus: true
      created: 2025-08-26T18:02:04.911+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:02:05.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:02:04.911+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaufman also addressed Duterte‚Äôs long-standing motion challenging the
        ICC jurisdiction. He noted that under court rules, judges may decide the issue
        at any stage of the proceedings ‚Äî even up to the end of the confirmation of
        charges hearing on Sept. 23.'
    section6:
      primarytype: 'block'
      uuid: 'ebf98e50-4235-4901-95a7-1eead6e80f82'
      activationstatus: true
      created: 2025-08-26T18:02:04.911+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:02:05.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:02:04.911+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúThe Chamber can decide on jurisdiction at any stage, even up until
        the end of the confirmation of charges hearing,‚Äù Kaufman said. ‚ÄúWe believe
        that it should be decided earlier, but we‚Äôre still awaiting a decision on
        that particular matter.‚Äù'
    section7:
      primarytype: 'block'
      uuid: 'e3549cde-9c6f-42b3-a197-8223008daa28'
      activationstatus: true
      created: 2025-08-26T18:02:04.911+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:02:05.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:02:04.911+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The defense said the Philippines‚Äô withdrawal from the ICC in 2019 should
        preclude prosecution, while the court has ruled that crimes allegedly committed
        while the country was a member remain under its authority.'
    section8:
      primarytype: 'block'
      uuid: '53f30dec-4a7f-4361-9251-dacdd1739ff9'
      activationstatus: true
      created: 2025-08-26T18:02:04.912+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:02:05.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:02:04.912+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Next Steps</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '8e1debc1-a07b-47b9-93e2-c664b5a561d5'
      activationstatus: true
      created: 2025-08-26T18:02:04.912+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:02:05.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:02:04.912+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On Sept. 23, the ICC will open the confirmation of charges hearing,
        where prosecutors must convince judges there are substantial grounds to move
        Duterte‚Äôs case to trial. If confirmed, the trial phase would follow, where
        evidence and witness testimony would be tested in court.'
    section10:
      primarytype: 'block'
      uuid: 'd104511d-6a12-43ec-a3a2-fa9402ad0112'
      activationstatus: true
      created: 2025-08-26T18:02:04.912+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:02:05.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:02:04.912+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaufman said his team is preparing for a ‚Äúvery strong rebuttal‚Äù of
        prosecution evidence, but declined to reveal details.'
    section11:
      primarytype: 'block'
      uuid: '0d801059-0b78-4efd-9987-0358ea316008'
      activationstatus: true
      created: 2025-08-26T18:02:04.913+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T18:02:05.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:02:04.913+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>‚ÄúWe hope that the former president will be released. We believe
        he should be released, and we hope that it will happen,‚Äù Kaufman said.</p>'
  'START HERE----->Chinese-tugboat-alone-unable-to-pull-BRP-Sierra-Madre-out-of-Ayungin-Shoal':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'A file photo of the BRP Sierra Madre/AFP'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-26T21:31:07.000+08:00
    imagesource: '83d38b21-eeb5-4594-bffe-d1eefa9c6233'
    primarytype: 'composition'
    uuid: 'f0f967fb-096f-4e79-af86-23a769a1eb23'
    lead: 'The Armed Forces of the Philippines (AFP) allayed concerns over the presence
      of a Chinese People‚Äôs Liberation Army (PLA) Navy tugboat in waters surrounding
      Ayungin Shoal, saying that it will take more than a tug to force the BRP Sierra
      Madre ship to abandon the shoal.'
    activationstatus: true
    created: 2025-08-26T22:05:19.006+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-08-26T22:21:25.792+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-26T22:21:25.426+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
      West-Philippine-Sea', 'BRP-Sierra-Madre', 'mutual-defense-treaty'
    stories: 'c1b188e1-fa4e-4070-ada1-6bd2b920a326', '3a640e01-bff2-4134-b12f-e0ca2aa070cf'
    template: '1'
    title: 'Chinese tugboat alone unable to pull BRP Sierra Madre out of Ayungin
      Shoal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fabcc67b-95c1-45c1-bdd1-94b504a8396d'
      activationstatus: true
      created: 2025-08-26T22:05:19.058+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.418+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines ‚Äì The Armed Forces of the Philippines (AFP)
        allayed concerns over the presence of a Chinese People‚Äôs Liberation Army (PLA)
        Navy tugboat in waters surrounding Ayungin Shoal, saying that it will take
        more than a tug to force the BRP Sierra Madre ship to abandon the shoal.</p>'
    section1:
      primarytype: 'block'
      uuid: '1cdd439a-44d1-4e18-a0ad-22e5b6c44231'
      activationstatus: true
      created: 2025-08-26T22:05:19.058+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.419+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "In a briefing on Tuesday, the AFP said the Chinese tugboat was sighted\
        \ five nautical miles north of BRP Sierra Madre (LT-57), a World War II-era\
        \ landing ship in which Philippine troops have been garrisoned since 1999\
        \ when it was marooned as an outpost.\r"
    section2:
      primarytype: 'block'
      uuid: '2e8d2073-1fb9-463b-90ff-bfdb3e9ed7bc'
      activationstatus: true
      created: 2025-08-26T22:05:19.059+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.419+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>‚ÄúWhile this is not a cause for alarm, it is also not a reason for
        us not to be prepared for them to tow away BRP Sierra Madre. It will take
        more than a tugboat to pull out BRP Sierra Madre,‚Äù Rear Admiral Roy Vincent
        Trinidad, Philippine Naval inspector general and spokesperson for the West
        Philippine Sea, told a briefing in Camp Aguinaldo.</p>'
    section3:
      primarytype: 'block'
      uuid: '63916534-15ec-402c-96a2-b88b243f975a'
      activationstatus: true
      created: 2025-08-26T22:05:19.059+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.420+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The Sierra Madre is ‚Äúfirmly anchored on corals,‚Äù he added.\r"
    section4:
      primarytype: 'block'
      uuid: '8c804322-64b3-4327-a728-3db801022e3b'
      activationstatus: true
      created: 2025-08-26T22:05:19.060+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.420+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "‚ÄúSo it is our assessment that that tugboat is for their own use in\
        \ the event that their ships inside Ayungin Shoal would run aground,‚Äù Trinidad\
        \ said, referring to the shallow portions of Ayungin.\r"
    section5:
      primarytype: 'block'
      uuid: '62424c58-9975-4afb-b845-16aa7ebb7434'
      activationstatus: true
      created: 2025-08-26T22:05:19.060+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.421+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>‚ÄòRED LINE‚Äô</p>'
    section6:
      primarytype: 'block'
      uuid: '17ab5651-8c2a-49e3-bee8-f6cd0b2feb83'
      activationstatus: true
      created: 2025-08-26T22:05:19.060+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.421+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Towing the Sierra Madre by force would mean a takeover of the shoal,
        strengthening China‚Äôs expansive maritime claims over the West Philippine Sea.</p>'
    section7:
      primarytype: 'block'
      uuid: '8478bfc3-0ff1-4f38-9d55-04c9afafc7a4'
      activationstatus: true
      created: 2025-08-26T22:05:19.061+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.422+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>And over a year after a violent confrontation left a Filipino navy
        personnel injured after losing a finger as China‚Äôs coast guard interfered
        with a humanitarian resupply and rotation mission to the grounded BRP Sierra
        Madre, the AFP now draws a clear ‚Äúred line‚Äù that Beijing forces must not cross.</p>'
    section8:
      primarytype: 'block'
      uuid: 'a83d695b-5d93-4f63-9ef5-755de4ac1eaa'
      activationstatus: true
      created: 2025-08-26T22:05:19.061+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.422+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>‚ÄúThe commander-in-chief mentioned that the death of a Filipino will
        be grounds for invoking the MDT [Mutual Defense Treaty]. This was amplified
        by the chief of staff of the AFP, this is now a red line,‚Äù Trinidad said.</p>'
    section9:
      primarytype: 'block'
      uuid: 'd7d06e64-206d-4f2b-a67b-941dc33e17d9'
      activationstatus: true
      created: 2025-08-26T22:05:19.062+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.423+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>‚ÄúAny death of a Filipino due to the coercive and aggressive actions
        of the CCG, the PLA Navy and the Chinese maritime militia is a red line for
        the Armed Forces of the Philippines‚Ä¶ There are contingencies already in place
        for any eventuality that may arise,‚Äù he pointed out.</p>'
    section10:
      primarytype: 'block'
      uuid: '5bdb756b-344f-4b7d-a4dc-e56a417743b2'
      activationstatus: true
      created: 2025-08-26T22:05:19.062+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.423+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The remarks came as the military readies another <a href="https://www.newswatchplus.ph/news/2025/8/24/tedoro-deal-with-australia-not-mdt.html">resupply
        mission to the troops stationed in Sierra Madre.</a></p>'
    section11:
      primarytype: 'block'
      uuid: 'ebc45ed6-173e-4ce7-b96d-f71e7faeaa26'
      activationstatus: true
      created: 2025-08-26T22:05:19.062+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.424+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "‚ÄúRear Admiral Trinidad has clearly stated the position of the Philippines\
        \ vis-a-vis China's multidimensional expansionist campaign in the West Philippine\
        \ Sea,‚Äù said Don McLain Gill, geopolitical analyst and lecturer at the DLSU\
        \ international studies department.\r"
    section12:
      primarytype: 'block'
      uuid: '98b7e961-309d-4de6-a928-110247010a30'
      activationstatus: true
      created: 2025-08-26T22:05:19.063+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.424+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>‚ÄúThe ball is in China's court. If China chooses to keep pursuing
        its aggressive intentions over our lawful waters and against the safety of
        our citizens and assets at sea, then there would be clear consequences,‚Äù Gill
        told NewsWatch Plus.</p>'
    section13:
      primarytype: 'block'
      uuid: 'fbf99485-d1aa-411d-925e-54f9046c69f2'
      activationstatus: true
      created: 2025-08-26T22:05:19.063+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.425+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The Philippines and its treaty allies have likely already made plans\
        \ based on possible scenarios in the West Philippine Sea in line with Manila‚Äô\
        s Mutual Defense Treaty with Washington, the geopolitical analyst said.\r"
    section14:
      primarytype: 'block'
      uuid: '31abdd8a-2372-4d87-a5ce-dbf44112581b'
      activationstatus: true
      created: 2025-08-26T22:05:19.064+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-08-26T22:21:25.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T22:21:25.425+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>‚ÄúChina is also aware of its strategic limitations in pursuing its
        narrowly-driven ambitions with a free hand. Given this, the Philippines will
        continue to prepare through national efforts and through coordination with
        our ally and partners,‚Äù Gill said.</p>'
