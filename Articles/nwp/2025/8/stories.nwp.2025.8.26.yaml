      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:35:30.527+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Here‚Äôs what makes CHAGEE different.'
    section2:
      primarytype: 'block'
