      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:35:30.533+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>With global favorites finally within reach in Manila, CHAGEE could
