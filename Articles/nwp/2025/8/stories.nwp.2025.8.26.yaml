      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Christine Chen, Renju Jose and Kirstry Needham;
        Additional reporting by Elwelly Elwely in Dubai; Writing by Saad Sayeed; Editing
        by Christian Schmollinger and Clarence Fernandez)</em></p>'
  'START HERE----->lee-dodges-zelenskyy-moment-trump-summit':
    author: 'Ju-min Park, Heejin Kim, and Joyce Lee, Reuters'
    caption: 'US President Donald Trump reacts as he meets with South Korean President
      Lee Jae Myung at the Oval Office, at the White House, in Washington, D.C., US,
      on Monday, Aug. 25. (Brian Snyder/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-26T17:38:55.000+08:00
    imagesource: 'ccb3880d-2cf1-4cd8-bf1d-25e569adea31'
    primarytype: 'composition'
    uuid: '3ac4f38d-2152-4e60-aa3f-56f5795daa79'
    lead: 'South Korea's Lee Jae Myung narrowly avoided what he called a 'Zelenskyy
      moment' after US President Donald Trump welcomed him to Washington with right-wing
      conspiracy theories but then pulled off a high-stakes summit without unwanted
      drama.'
    activationstatus: true
    created: 2025-08-26T17:41:50.064+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-26T18:06:24.385+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-26T18:06:24.051+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea's Lee dodges 'Zelenskyy moment' at high-stakes Trump
      summit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6b1cfbeb-1675-4cf1-8fc1-d08dc0972db2'
      activationstatus: true
      created: 2025-08-26T17:41:50.131+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong>&nbsp;South Korea's Lee Jae
        Myung narrowly avoided what he called a "Zelenskyy moment" after US President
        Donald Trump welcomed him to Washington with right-wing conspiracy theories
        but then pulled off a high-stakes summit without unwanted drama.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa86b925-3279-4fa8-94cb-9ef4072789e2'
      activationstatus: true
      created: 2025-08-26T17:41:50.132+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.041+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Monday's summit, the first between the two leaders, was largely what\
        \ South Korea had hoped for, despite its inauspicious start, officials and\
        \ analysts said.\r"
    section2:
      primarytype: 'block'
      uuid: '20f4c224-e328-4ece-93ff-3bf4859ef7c3'
      activationstatus: true
      created: 2025-08-26T17:41:50.132+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.041+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Most importantly, the South Koreans dodged their biggest fear: an
        Oval Office ambush similar to the testy exchange in February when Trump berated
        Ukraine's Volodymyr Zelenskyy over US aid and the war with Russia.</p>'
    section3:
      primarytype: 'block'
      uuid: '265fe0a2-5a78-4cd3-b813-da2e7e6e2a5c'
      activationstatus: true
      created: 2025-08-26T17:41:50.132+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.042+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"President Lee‚Äôs Oval Office press availability appeared to go better\
        \ than expected,\" said Leif-Eric Easley, professor of international studies\
        \ at Ewha Womans University in Seoul, noting Trump expressing support for\
        \ Lee‚Äôs approach toward North Korea and enthusiasm for engaging Kim Jong Un.\r"
    section4:
      primarytype: 'block'
      uuid: '629637d4-0c7c-43dd-94a1-e11a8c8b1f18'
      activationstatus: true
      created: 2025-08-26T17:41:50.133+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.042+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Major questions remain over how much exactly South Korea will agree\
        \ to pay toward the basing of 28,500 American troops, and many details are\
        \ still being worked out in the hastily negotiated tariff agreement, which\
        \ has yet to be put in writing.\r"
    section5:
      primarytype: 'block'
      uuid: '16a8385d-83d2-4898-b261-70ce35e9cf44'
      activationstatus: true
      created: 2025-08-26T17:41:50.133+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.043+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Lee avoided any explosive clash that some observers feared could\
        \ publicly fracture the long-term alliance at a time when North Korea is leaping\
        \ forward with nuclear weapons and ballistic missile development, and deepening\
        \ ties with Russia.\r"
    section6:
      primarytype: 'block'
      uuid: 'f904dba0-b333-415c-883c-4ecebdf73704'
      activationstatus: true
      created: 2025-08-26T17:41:50.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.043+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lee and Trump displayed a chummy and mutually flattering vibe while\
        \ glossing over the prickly trade and defence issues and defusing a potential\
        \ conflict related to South Korea's political crisis in December.\r"
    section7:
      primarytype: 'block'
      uuid: 'b93999bf-646c-4209-aa87-bb61b68ad4af'
      activationstatus: true
      created: 2025-08-26T17:41:50.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.044+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Just a few hours before the pair was due to meet at the White House\
        \ on Monday, Trump penned a social media post saying \"WHAT IS GOING ON IN\
        \ SOUTH KOREA? Seems like a Purge or Revolution,\" and saying he would raise\
        \ the issue with Lee.\r"
    section8:
      primarytype: 'block'
      uuid: 'b189a1dd-1e9c-43b7-9788-458b95510ca7'
      activationstatus: true
      created: 2025-08-26T17:41:50.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.044+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Before I met with President Trump today, he posted on Truth Social\
        \ a very threatening post,\" Lee said with a laugh at an event at the Center\
        \ for Strategic and International Studies after the summit.\r"
    section9:
      primarytype: 'block'
      uuid: 'f4c4dc9c-4a35-4692-be57-1a20275e1296'
      activationstatus: true
      created: 2025-08-26T17:41:50.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.045+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"My staff was worried that we might face a Zelenskyy moment," Lee
        said. "But I already knew that I would not face that kind of a situation.
        That‚Äôs because I had read President Trump‚Äôs book, 'The Art of the Deal.'"</p>'
    section10:
      primarytype: 'block'
      uuid: 'a437def8-459e-4782-8670-385a5a7e1399'
      activationstatus: true
      created: 2025-08-26T17:41:50.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.045+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump eased his tone and described his earlier comments as a potential
        "misunderstanding" and "rumour" after Lee explained that investigators conducted
        a raid confined to the Korean side of a base operated jointly with US in connection
        to the political crisis. Lee's office said he didn't really raise it again
        in their private discussions.</p>'
    section11:
      primarytype: 'block'
      uuid: '19ca2ba9-1b8d-4ccd-a7f2-217da919e554'
      activationstatus: true
      created: 2025-08-26T17:41:50.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.046+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Instead of a dramatic clash, flattery and warm words dominated the\
        \ conversation in the Oval Office where the two sat down and talked about\
        \ Trump's \"good relationship\" with North Korean leader Kim Jong Un.\r"
    section12:
      primarytype: 'block'
      uuid: '0d71bbe7-f03b-4f20-8e87-c12b650d32d1'
      activationstatus: true
      created: 2025-08-26T17:41:50.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.046+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The summit ended without drama,\" said Cheong Seong-chang, vice president\
        \ at Seoul-based Sejong Institute.\r"
    section13:
      primarytype: 'block'
      uuid: 'b492c01f-e89c-4065-abd8-894da77e6fc3'
      activationstatus: true
      created: 2025-08-26T17:41:50.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.047+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But keeping things vague means South Korea had policy goals of its
        own that went unaddressed, including requests for US approval for nuclear
        fuel reprocessing and revising American laws on shipbuilding, Cheong noted.</p>'
    section14:
      primarytype: 'block'
      uuid: 'd7a666a1-412e-406a-81d1-b1b95bef7342'
      activationstatus: true
      created: 2025-08-26T17:41:50.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.047+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Trump didn't embarrass Lee and both sides seemed to try to avoid\
        \ sensitive issues, such as South Korea's political position in the tensions\
        \ between China and Taiwan,\" said Jun Kwang-woo, chairman at Institute for\
        \ Global Economics. \"Trump is probably not in a situation now to create tensions\
        \ with Lee while he's already under pressure with frictions with other countries.\"\
        \r"
    section15:
      primarytype: 'block'
      uuid: '768b72d4-aa9f-487e-b139-962a8f659ff6'
      activationstatus: true
      created: 2025-08-26T17:41:50.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.048+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yang Uk, of Seoul's Asan Institute for Policy Studies, said Trump's\
        \ pressure on South Korea was a sign that he understands how much he can potentially\
        \ gain from the country.\r"
    section16:
      primarytype: 'block'
      uuid: '0b3131a2-2a3f-48ed-abd5-91995477daf9'
      activationstatus: true
      created: 2025-08-26T17:41:50.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.048+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"(Trump's) basic formula of first shaking the other person as much\
        \ as possible, then getting what you want, was applied,\" Yang said.\r"
    section17:
      primarytype: 'block'
      uuid: '1553e125-824b-4485-bfa7-df28072f41a7'
      activationstatus: true
      created: 2025-08-26T17:41:50.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.049+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lee said he had observed in negotiations with other countries that\
        \ Trump would often present difficult conditions, but at the final stage would\
        \ come to a reasonable conclusion.\r"
    section18:
      primarytype: 'block'
      uuid: 'ebf3d001-a3cc-4811-b4a7-6c9ff9a6ddee'
      activationstatus: true
      created: 2025-08-26T17:41:50.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.049+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"And because of the importance of the Korea-US alliance, I was confident
        that he would not inflict a wound to our alliance," Lee said. "Everybody gave
        me the advice to have patience."</p>'
    section19:
      primarytype: 'block'
      uuid: 'f784edad-b907-4d32-86c6-5c89276d5979'
      activationstatus: true
      created: 2025-08-26T17:41:50.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:06:24.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:06:24.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ju-min Park, Heejin Kim and Joyce Lee; Writing
        by Josh Smith; Editing by Lincoln Feast.)</em></p>'
  'START HERE----->baste-duterte-says-marcos-flood-control-probe-pr-stunt':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-26T17:44:38.000+08:00
    imagesource: '10faffe3-1e52-4081-b13f-e2842691f60d'
    primarytype: 'composition'
    uuid: 'ac4c8e13-eab1-400c-80ed-4e936deb1ef7'
    lead: 'Davao City Mayor Sebastian ‚ÄúBaste‚Äù Duterte slammed President Ferdinand
      Marcos Jr. over alleged corruption in flood control projects, saying the administration‚Äôs
      inquiry is nothing more than political theater.'
    activationstatus: true
    created: 2025-08-26T17:47:56.026+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-08-27T08:04:13.016+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-27T08:04:12.565+08:00
    lastmodifiedby: 'lara-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Baste Duterte calls Marcos‚Äô flood control probe a 'PR stunt''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1950c413-7c00-4dd5-99dd-88d4d12d675a'
      activationstatus: true
      created: 2025-08-26T17:47:56.052+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.553+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Davao City Mayor Sebastian
        ‚ÄúBaste‚Äù Duterte slammed President Ferdinand Marcos Jr. over alleged corruption
        in flood control projects, saying the administration‚Äôs inquiry is nothing
        more than political theater.</p>'
    section1:
      primarytype: 'block'
      uuid: '4726b170-51b5-403d-9d4a-52eb61f79075'
      activationstatus: true
      created: 2025-08-26T17:47:56.052+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.554+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '‚ÄúKasi ginagawa niyang press release yan ngayon, PR stunt niya ngayon
        eh,‚Äù Duterte said. '
    section2:
      primarytype: 'block'
      uuid: 'f80bc9a2-ccb4-4695-820b-774deab3a395'
      activationstatus: true
      created: 2025-08-26T17:47:56.053+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.554+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '[Translation: He‚Äôs just making it into a press release, it‚Äôs his PR
        stunt.]'
    section3:
      primarytype: 'block'
      uuid: 'd3bde813-826c-428c-a9e5-d2903bc0e90e'
      activationstatus: true
      created: 2025-08-26T17:47:56.053+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.555+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: 'The younger Duterte argued that Marcos cannot escape accountability
        after three years in office, stressing that any irregularities in flood control
        projects ultimately reflect on the president.'
    section4:
      primarytype: 'block'
      uuid: '35a22c55-f3eb-45ef-b9ba-4567121416dc'
      activationstatus: true
      created: 2025-08-26T17:47:56.054+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.555+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '‚ÄúKung serious talaga siya‚Ä¶ then why not file a case? Kung talagang
        gusto mo ipakita sa tao, okay, you want to redeem yourself, kulong ka dyan,‚Äù
        he added. '
    section5:
      primarytype: 'block'
      uuid: '399285ee-8af4-42ea-a253-12fdf078bb6a'
      activationstatus: true
      created: 2025-08-26T17:47:56.054+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.556+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '[Translation: If he is really serious‚Ä¶ then why not file a case? If
        he really wants to show people he‚Äôs sincere, then put someone in jail.] '
    section6:
      primarytype: 'block'
      uuid: '12d05ec2-ad2f-4f7c-8925-3e9fb4cbe739'
      activationstatus: true
      created: 2025-08-26T17:47:56.054+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.556+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: 'Early this month, Marcos revealed troubling results from the flood
        control audit, citing projects with missing project descriptions, contracts
        with identical costs in different locations, and cases where the same contractor
        appeared across many provinces. '
    section7:
      primarytype: 'block'
      uuid: 'afb5d0e0-5b03-4482-b3c9-4c1d9ff365cd'
      activationstatus: true
      created: 2025-08-26T17:47:56.055+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.557+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '‚ÄúImposible ‚Äòyan [That‚Äôs impossible],‚Äù he said.'
    section8:
      primarytype: 'block'
      uuid: 'e8668bb6-037c-4dc9-bcd6-514e0e459495'
      activationstatus: true
      created: 2025-08-26T17:47:56.055+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.557+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: 'He also noted a mismatch between provinces that received the most projects
        against those identified as flood-prone.'
    section9:
      primarytype: 'block'
      uuid: '39f0ed6e-4316-49e0-b382-fb619c08fc3a'
      activationstatus: true
      created: 2025-08-26T17:47:56.056+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.558+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: 'Provinces with the most flood control projects: Bulacan (668), Cebu
        (414), Isabela (341), Pangasinan (313), Pampanga (292), Albay (273), Leyte
        (262), Tarlac (258), Camarines Sur (252), and Ilocos Norte (224)'
    section10:
      primarytype: 'block'
      uuid: '14327174-2830-46ed-9716-540b01bf1012'
      activationstatus: true
      created: 2025-08-26T17:47:56.056+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.558+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: 'Top flood-prone provinces (National Adaptation Plan 2023‚Äì2050): Pampanga,
        Nueva Ecija, Pangasinan, Tarlac, Bulacan, Metro Manila, Maguindanao, North
        Cotabato, Oriental Mindoro, Ilocos Norte'
    section11:
      primarytype: 'block'
      uuid: 'bf5a4317-893c-473f-a1c0-59a1155fe6fe'
      activationstatus: true
      created: 2025-08-26T17:47:56.057+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.559+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '‚ÄúI‚Äôm sure there are explanations for that,‚Äù Marcos said. ‚ÄúPero parang
        hindi tumutugma. Kaya yan, kailangan natin pag-aralan [But it doesn‚Äôt seem
        to match. That‚Äôs why we need to study it],‚Äù'
    section12:
      primarytype: 'block'
      uuid: '75720163-93f4-44ba-b72d-6f0797f0a911'
      activationstatus: true
      created: 2025-08-26T17:47:56.057+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.560+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<h2><strong>Top contractors</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '4091074b-b00d-4a91-b79c-aed56a4c0941'
      activationstatus: true
      created: 2025-08-26T17:47:56.057+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.560+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: 'The president also disclosed the list of the top 15 contractors, noting
        that they cornered a fifth of the entire flood control budget, including five
        that have contracts in nearly all regions.'
    section14:
      primarytype: 'block'
      uuid: 'b265267d-c249-4602-87ed-64b19eb6d185'
      activationstatus: true
      created: 2025-08-26T17:47:56.058+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.561+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '‚ÄúThis is another disturbing assessment,‚Äù Marcos said. ‚ÄúAng justification
        sa pagpili ng kontratista ay para sasabihin, pagbigyan naman natin yung lokal.‚Äù '
    section15:
      primarytype: 'block'
      uuid: '953a0df6-e5c9-4976-a305-544c8ede7cc2'
      activationstatus: true
      created: 2025-08-26T17:47:56.058+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.562+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '[Translation: The justification for choosing a contractor is supposed
        to be to give locals a chance.]'
    section16:
      primarytype: 'block'
      uuid: 'b9368891-058a-464a-a3c2-540636908f15'
      activationstatus: true
      created: 2025-08-26T17:47:56.059+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.562+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: 'Marcos named the top five firms that have contracts across the country. '
    section17:
      primarytype: 'block'
      uuid: '86960258-57bb-4ab7-932f-f7581942bc27'
      activationstatus: true
      created: 2025-08-26T17:47:56.059+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-27T08:04:13.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-27T08:04:12.563+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>‚ÄúWe are not accusing anyone of anything yet. However, it gives us
        an idea of how this has been conducted,‚Äù he said, urging the public to send
        their feedback.</p>'
  'START HERE----->nicolas-torre-pnp-chief-sudden-exit':
    author: 'Tristan Nodalo, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-26T17:48:15.000+08:00
    embedimage: 'edd0af3b-a5d8-43e5-b704-358954dd92b0'
    imagesource: '58b105ef-8400-404f-89dc-c6f90a47df25'
    primarytype: 'composition'
    uuid: 'bf03b221-6cb3-4e16-9501-e69ff94a4e9a'
    lead: 'The rise of Nicolas Torre III was swift as it was unusual.'
    activationstatus: true
    created: 2025-08-26T17:53:16.395+08:00
