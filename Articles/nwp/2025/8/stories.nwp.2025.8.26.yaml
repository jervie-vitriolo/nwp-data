    title: 'Duterte lawyer seeks dialogue with Philippine government, urges supporters
      to trust ICC process'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a8a79ca8-0027-4684-b1f7-9c4338ea707c'
      activationstatus: true
      created: 2025-08-27T00:04:04.378+08:00
