      lastmodified: 2025-08-26T14:35:30.531+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. A Brand That Knows Its Audience</strong></p>'
    section9:
      primarytype: 'block'
      uuid: '70f1d501-b150-4ac5-89f3-41ab92684a2c'
      activationstatus: true
      created: 2025-08-26T09:39:32.172+08:00
      createdby: 'michia-nwp'
