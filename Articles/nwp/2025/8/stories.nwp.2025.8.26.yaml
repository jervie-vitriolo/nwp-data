      lastactivated: 2025-08-26T11:23:26.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T11:23:26.051+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>Executive Secretary Lucas Bersamin ordered Torre‚Äôs immediate relief
        in a letter released to the media on Tuesday, Aug. 26. Hours later, Nartatez's
        appointment was confirmed by DILG Chief Jonvic Remulla in a message to reporters.</p>'
    section4:
      primarytype: 'block'
      uuid: '62d80c60-d48f-48dc-bc46-f47ae65fd534'
