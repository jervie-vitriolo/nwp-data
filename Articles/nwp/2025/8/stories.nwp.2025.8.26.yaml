      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:39:47.475+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: They need to clarify this matter, and if they refuse\
        \ to comply with the Senate's subpoena, the next step would be an arrest warrant\
        \ - which I will not hesitate to sign if they fail to appear before the Senate\
        \ as summoned.]\r"
    section24:
      primarytype: 'block'
      uuid: '10b44f34-090f-43b3-b655-1d3ad4079cc9'
      activationstatus: true
      created: 2025-08-26T14:38:57.973+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-26T14:39:48.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:39:47.475+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The 10 were among the 15 contractors earlier flagged by President Ferdinand\
        \ Marcos Jr. as having secured the most flood control projects with the government.\
        \ Only seven attended the initial Senate hearing, which examined alleged \"\
        ghost\" flood control projects and questionable contractor practices. \r"
    section25:
      primarytype: 'block'
      uuid: '3efa4146-4075-480e-8f42-567962273682'
      activationstatus: true
      created: 2025-08-26T14:38:57.974+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-26T14:39:48.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:39:47.476+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Rimando, Villanueva, Alcazar, and Tiqui sent apology letters, while\
        \ the rest, according to the Blue Ribbon, failed to respond to the invitation\
        \ in time for the hearing.\r"
    section26:
      primarytype: 'block'
      uuid: 'ce1f1ca3-ae50-4775-aac2-f1db2f4f9083'
      activationstatus: true
      created: 2025-08-26T14:38:57.975+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-26T14:39:48.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:39:47.476+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Lubiano and Samidan sent representatives, but senators insisted that\
        \ they appear in person at the next hearing.\r"
    section27:
      primarytype: 'block'
      uuid: 'f89b46dd-38b2-4f2e-9058-1079b1cce008'
      activationstatus: true
      created: 2025-08-26T14:38:57.975+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-26T14:39:48.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:39:47.477+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Escudero previously admitted that Lubiano is a longtime friend and\
        \ campaign donor, but maintained that he had no role in Lubiano's business\
        \ operations or contract awards.\r"
    section28:
      primarytype: 'block'
      uuid: 'a7e399d7-f9a9-4a66-82e9-8967f671e74e'
      activationstatus: true
      created: 2025-08-26T14:38:57.976+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-08-26T14:39:48.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:39:47.477+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The next Senate hearing is scheduled for Sept. 1, according to committee\
        \ chairman Senator Rodante Marcoleta. \r"
