      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:35:30.531+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Jonathan Ng, APAC Director of Government and Public Affairs of CHAGEE,
        puts it plainly: ‚ÄúFilipinos are discerning customers. They look for quality
        and value for money, and that‚Äôs what we aim to deliver with every cup.‚Äù This
        trust in the customer drives how CHAGEE sources, scents, and serves every
        cup with the belief that quality will always stand out.</p>'
    section10:
      primarytype: 'block'
      uuid: 'c42ab4e7-70ee-42e8-9177-4112f1745cdb'
      activationstatus: true
      created: 2025-08-26T09:39:32.172+08:00
      createdby: 'michia-nwp'
