      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. More Than One Signature Drink</strong></p>'
    section3:
      primarytype: 'block'
      uuid: '5f345044-414c-45d3-931d-b758c3cfa1cb'
      activationstatus: true
      created: 2025-08-26T09:39:32.169+08:00
      createdby: 'michia-nwp'
