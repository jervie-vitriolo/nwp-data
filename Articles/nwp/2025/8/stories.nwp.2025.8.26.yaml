      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:35:30.532+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. A Caf√© Culture That Blends Heritage and Place</strong></p>'
    section11:
