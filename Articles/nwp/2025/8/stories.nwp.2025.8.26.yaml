      lastmodified: 2025-08-26T16:19:40.611+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúThe president is thinking of offering a position to the former PNP
        chief,‚Äù Remulla said. '
