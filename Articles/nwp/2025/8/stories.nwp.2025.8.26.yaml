      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Manila has never shied away from a new drink craze ‚Äî from bubble
        tea runs to the matcha wave, and of course, the enduring coffee culture. Each
        trend reshaped how Filipinos enjoy their daily caf√© rituals. Now, CHAGEE is
        betting it can be the next big thing. With more than 6,600 stores across Asia
        and millions of loyal customers, the brand arrives in the Philippines with
        a promise: tea that is crafted, consistent, and healthier by nature.</p>'
    section1:
      primarytype: 'block'
      uuid: '4b25644a-81f2-4229-b7ab-4621f80968f0'
      activationstatus: true
      created: 2025-08-26T09:39:32.169+08:00
      createdby: 'michia-nwp'
