      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Relieved Philippine
        National Police (PNP) chief Nicolas Torre III could be reassigned to another
        government post, as President Ferdinand Marcos Jr. continues to value his
        experience and leadership, Interior Secretary Jonvic Remulla said Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '459bbaf7-740d-41f2-abe2-b4774f9bde31'
      activationstatus: true
      created: 2025-08-26T16:19:40.611+08:00
