    title: 'Australia expels Iranian envoy over antisemitic attacks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3737b9b9-f102-4583-8f52-3535d64af02f'
      activationstatus: true
      created: 2025-08-26T17:22:56.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia -</strong>&nbsp;Australia accused Iran
        on Tuesday, Aug. 26, of executing two antisemitic arson attacks in the cities
        of Sydney and Melbourne and gave Tehran's ambassador seven days to leave
        the country, its first such expulsion since World War Two.</p>'
    section1:
      primarytype: 'block'
      uuid: '4984ff7c-6096-443f-9fce-693cf4d3958a'
      activationstatus: true
      created: 2025-08-26T17:22:56.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since the Israel-Gaza war began in October 2023, Australian homes,\
        \ schools, synagogues and vehicles have been targeted in antisemitic vandalism\
        \ and arson, while Islamophobic incidents have surged.\r"
    section2:
      primarytype: 'block'
      uuid: 'dbc9bab3-5386-404e-bec8-8d3e819ee7a9'
      activationstatus: true
      created: 2025-08-26T17:22:56.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Australian Prime Minister Anthony Albanese said the Australian Security
        Intelligence Organisation (ASIO) had gathered credible intelligence that Iran
        had directed at least two attacks.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd242edbd-da59-4842-ae3b-23d87de6db82'
      activationstatus: true
      created: 2025-08-26T17:22:56.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"These were extraordinary and dangerous acts of aggression orchestrated\
        \ by a foreign nation on Australian soil,\" Albanese told a press briefing.\
        \ \"They were attempts to undermine social cohesion and sow discord in our\
        \ community.\"\r"
    section4:
      primarytype: 'block'
      uuid: '00a62348-9f2f-4dcd-a3d1-6c63e40867b8'
      activationstatus: true
      created: 2025-08-26T17:22:56.502+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Iran had sought to \"disguise its involvement\" in last year's attacks\
        \ on a kosher restaurant in Sydney and the Adass Israel Synagogue in Melbourne,\
        \ Albanese said. No injuries were reported in the attacks.\r"
    section5:
      primarytype: 'block'
      uuid: 'ffb44b4b-a66a-47c7-bdee-71b71ae83484'
      activationstatus: true
      created: 2025-08-26T17:22:56.503+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Australia's decision was motivated by internal affairs and antisemitism\
        \ had no place in Iranian culture, a spokesperson for Iran's foreign ministry\
        \ said.\r"
    section6:
      primarytype: 'block'
      uuid: 'f5bb2171-df15-4b2c-8b02-e7d00eeae7e9'
      activationstatus: true
      created: 2025-08-26T17:22:56.503+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Iran would take an appropriate decision in response to Australia's\
        \ action, state media quoted the spokesperson as saying.\r"
    section7:
      primarytype: 'block'
      uuid: 'd9754b67-7d51-466d-9dec-f1fe9b0a2a14'
      activationstatus: true
      created: 2025-08-26T17:22:56.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Australia's security agency said it was likely that Iran had directed
        further attacks, Albanese said, adding that Australia has suspended operations
        at its Tehran embassy and all its diplomats were safe in a third country.</p>'
    section8:
      primarytype: 'block'
      uuid: '1e8011dc-ff58-4a9e-8070-3048433ac897'
      activationstatus: true
      created: 2025-08-26T17:22:56.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The government will designate Tehran's Islamic Revolutionary Guard
        Corps (IRGC) as a terrorist organization, Albanese added.</p>'
    section9:
      primarytype: 'block'
      uuid: 'e757623b-2f35-4547-a97b-29777cebf4b4'
      activationstatus: true
      created: 2025-08-26T17:22:56.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Australian Foreign Minister Penny Wong said Ambassador Ahmad Sadeghi
        and three Iranian officials had seven days to leave, in Australia's first
        expulsion of an envoy since World War Two.</p>'
    section10:
      primarytype: 'block'
      uuid: '4378f117-69b3-463e-a64c-3467cf003e1a'
      activationstatus: true
      created: 2025-08-26T17:22:56.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Iran's actions are completely unacceptable,\" she told the briefing.\r"
    section11:
      primarytype: 'block'
      uuid: 'ee864dcb-6b86-4f39-9610-2fab3812dca7'
      activationstatus: true
      created: 2025-08-26T17:22:56.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The IRGC was directing people in Australia to undertake crimes, said\
        \ Mike Burgess, director general of the security agency.\r"
    section12:
      primarytype: 'block'
      uuid: '05d7644d-accb-4f7c-af53-57320e83fae6'
      activationstatus: true
      created: 2025-08-26T17:22:56.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They're just using cut-outs, including people who are criminals and\
        \ members of organised crime gangs to do their bidding or direct their bidding,\"\
        \ he added.\r"
    section13:
      primarytype: 'block'
      uuid: 'c8640c57-466e-408b-9235-48321a908648'
      activationstatus: true
      created: 2025-08-26T17:22:56.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's embassy in Australia welcomed the action against its major\
        \ rival Iran.\r"
    section14:
      primarytype: 'block'
      uuid: '64f2799f-57df-4386-b3a4-1d288537f8da'
      activationstatus: true
      created: 2025-08-26T17:22:56.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Iran's regime is not only a threat to Jews or Israel, it endangers\
        \ the entire free world, including Australia,\" it said in a statement on\
        \ X.\r"
    section15:
      primarytype: 'block'
      uuid: '9d2aaa57-c9d3-456b-936a-f58306bd7617'
      activationstatus: true
      created: 2025-08-26T17:22:56.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two countries fought a 12-day air war in June, after Israel launched\
        \ attacks on Iran's nuclear facilities.\r"
    section16:
      primarytype: 'block'
      uuid: 'e9705fdc-9d5a-483a-a71e-a53671d5f3e1'
      activationstatus: true
      created: 2025-08-26T17:22:56.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Iran's actions were an attack on Australia's sovereignty, said
        Daniel Aghian, president of the Executive Council of Australian Jewry (ECAJ),
        an umbrella group of more than 200 organizations.</p>'
    section17:
      primarytype: 'block'
      uuid: 'b12bd1ab-98df-462e-975c-10f4fa6685a6'
      activationstatus: true
      created: 2025-08-26T17:22:56.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"These were attacks that deliberately targeted Jewish Australians,\
        \ destroyed a sacred house of worship, caused millions of dollars of damage,\
        \ and terrified our community,\" he said on Tuesday.\r"
    section18:
      primarytype: 'block'
      uuid: '2dcae3b1-1c6c-4123-8a00-b49bafd7efe7'
      activationstatus: true
      created: 2025-08-26T17:22:56.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Arson attacks</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: 'd3e503bd-b962-47fd-a32a-2b2daffea46c'
      activationstatus: true
      created: 2025-08-26T17:22:56.510+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two men have been charged over the December attack that set ablaze\
        \ the synagogue, built in the 1960s by Holocaust survivors in the suburb of\
        \ Ripponlea.\r"
    section20:
      primarytype: 'block'
      uuid: '3f488d33-67bd-4440-b554-75c79bda01c4'
      activationstatus: true
      created: 2025-08-26T17:22:56.510+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Last week, police in the southeastern state of Victoria said they were\
        \ examining electronic devices seized in a search of the home of one of the\
        \ men, who is set to appear in court on Wednesday.\r"
    section21:
      primarytype: 'block'
      uuid: 'c1270b0a-4053-4d3f-bd11-e809888d808b'
      activationstatus: true
      created: 2025-08-26T17:22:56.511+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Police say three people broke into the synagogue and set the fire.\r"
    section22:
      primarytype: 'block'
      uuid: '1b69032f-33a6-4916-a614-b73927570703'
      activationstatus: true
      created: 2025-08-26T17:22:56.511+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fire gutted the kosher restaurant in Bondi, Lewis Continental Kitchen.\
        \ Media said the man arrested in January over that attack had links to a well-known\
        \ Australian motorcycle gang. He denied the charges in court and was freed\
        \ on bail.\r"
    section23:
      primarytype: 'block'
      uuid: '5307462e-11eb-44f3-a9b1-61811ee3abf0'
      activationstatus: true
      created: 2025-08-26T17:22:56.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Australian Iranian Community Organisation welcomed the expulsion\
        \ and the move to declare the IRGC as a terrorist group.\r"
    section24:
      primarytype: 'block'
      uuid: 'b5eb0a3c-c2ac-49ab-a6b4-40e553a3c1d7'
      activationstatus: true
      created: 2025-08-26T17:22:56.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We are really happy to see them go,\" its president, Siamak Ghahreman,\
        \ told the Australian Broadcasting Corporation in an interview.\r"
    section25:
      primarytype: 'block'
      uuid: '77263f2d-6339-41b9-8a60-3995600d9078'
      activationstatus: true
      created: 2025-08-26T17:22:56.513+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "About 90,000 Iranian-born people live in Australia.\r"
    section26:
      primarytype: 'block'
      uuid: '1bc27c22-2d08-4760-b22e-ec2410a35e78'
      activationstatus: true
      created: 2025-08-26T17:22:56.514+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ties between Israel and Australia have been strained since Canberra's
        centre-left government decided to recognise a Palestinian state on Aug. 11.</p>'
    section27:
      primarytype: 'block'
      uuid: '205fec03-50e8-41ab-b199-3ebca004db7a'
      activationstatus: true
      created: 2025-08-26T17:22:56.514+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The move came after tens of thousands marched across Sydney's Harbour\
        \ Bridge, calling for peace and aid deliveries to Gaza, where Israel began\
        \ an offensive nearly two years ago after the Hamas militant group launched\
        \ a deadly cross-border attack.\r"
    section28:
      primarytype: 'block'
      uuid: 'f5448f4e-fc43-4b0e-b43d-2d08f70508cc'
      activationstatus: true
      created: 2025-08-26T17:22:56.515+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.144+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Palestinian authorities say the conflict has killed more than 62,000\
        \ people in Gaza, while humanitarian groups say Israel's blockade has caused\
        \ a food shortage that is leading to widespread starvation.\r"
    section29:
      primarytype: 'block'
      uuid: 'df25cc11-f829-40ef-bd17-af9f4b25571c'
      activationstatus: true
      created: 2025-08-26T17:22:56.515+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.144+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Sunday, thousands joined nationwide pro-Palestinian protests prompting\
        \ the ECAJ to warn they were leading to an \"unsafe environment\".\r"
    section30:
      primarytype: 'block'
      uuid: 'b8c58f8e-c4f3-4dba-9703-66d1f705a806'
      activationstatus: true
      created: 2025-08-26T17:22:56.516+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.145+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some Jewish organisations in Australia have supported the rallies,\
        \ however.\r"
    section31:
      primarytype: 'block'
      uuid: '25b2bcbb-6275-4a14-a296-1218be140164'
      activationstatus: true
      created: 2025-08-26T17:22:56.517+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:05:41.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:05:41.146+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Australian civil society group the Islamophobia Register said incidents
        of that nature rose 500 percent in workplaces, universities, and the media
        since October 2023, with 1,500 reported.</p>'
    section32:
      primarytype: 'block'
      uuid: 'b19ffb33-18c6-4f2d-bc29-32d82eddf676'
      activationstatus: true
      created: 2025-08-26T17:22:56.517+08:00
