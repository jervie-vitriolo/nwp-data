  'START HERE----->Two-Journeys--One-Stage':
    author: 'Michi Ancheta '
    categories: '36504758-2a49-4aa7-9b46-2710aa858ac3'
    created: 2025-08-26T14:24:24.000+08:00
    imagesource: '1555a66b-d2d6-4a24-ae72-42b9484208f4'
    primarytype: 'composition'
    uuid: '1a40b270-4e5f-4d3b-9471-61c9f4836a6e'
    lead: 'Some paths to the stage are planted early, others appear after years
      of detours. In Bar Boys: The Musical, those paths converge as Tita Sheila Francisco
      and Benedix Ramos step into a story that mirrors their own unlikely journeys.'
    activationstatus: true
    created: 2025-08-26T14:33:50.575+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-08-29T09:53:46.921+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-29T09:53:46.330+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Two Journeys, One Stage'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b7a87dc5-ddc9-4d7e-8f1b-79477823eb9e'
      activationstatus: true
      created: 2025-08-26T14:33:50.612+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.312+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>In another lifetime, Sheila Francisco and Benedix Ramos might have
        never crossed paths. She built her career in the bright lights of advertising
        before stepping into theater at an age when most people are told to settle
        down. He spent years in Baguio as a nursing student, chasing degrees that
        didn‚Äôt quite fit, before finally listening to the pull of performance. Different
        lives, different beginnings  ‚Äî  yet both found their way to the stage, where
        fate eventually set them side by side in Bar Boys.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b4da893e-163c-4d5c-83c6-14b17f0319af'
      activationstatus: true
      created: 2025-08-26T14:33:50.612+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.313+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Theater isn‚Äôt the most practical of careers. It demands long hours,\
        \ constant vulnerability, and never promises much stability. But for both\
        \ Francisco and Ramos, it was the only choice that felt true.\r"
    section2:
      primarytype: 'block'
      uuid: '4d529c31-f4d0-4590-aa07-ec490fb968bf'
      activationstatus: true
      created: 2025-08-26T14:33:50.612+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.313+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Sheila Francisco: The Leap of Faith</strong></p>'
    section3:
      primarytype: 'block'
      uuid: 'be39fc82-93bc-46bc-a640-228e90ce2a51'
      activationstatus: true
      created: 2025-08-26T14:33:50.613+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.314+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>In the ‚Äô90s, Sheila Francisco (better known in the industry as <em>Tita</em>
        Sheila) was already at the top of her field. As vice president of an advertising
        company she helped build, she had the kind of success most people cling to.
        But even then, her creativity spilled out in other ways: writing jingles,
        doing voiceovers, singing in bars at night.</p>'
    section4:
      primarytype: 'block'
      uuid: '8f6a74a3-a039-4171-a2fd-81b345287d19'
      activationstatus: true
      created: 2025-08-26T14:33:50.613+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.314+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "One evening, theater legend Freddie Santos caught one of those performances.\
        \ He saw in her the spark she‚Äôd been trying to contain and wrote her into\
        \ Joseph the Dreamer, ‚ÄúI was one of the OGs,‚Äù she proudly recalled. Francisco\
        \ thought it would be her one and only brush with the stage. Instead, it became\
        \ the start of a new life.\r"
    section5:
      primarytype: 'block'
      uuid: '6b546b78-afea-478e-9c6b-cc67b46b7604'
      activationstatus: true
      created: 2025-08-26T14:33:50.613+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.315+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "‚ÄúPeople thought I was crazy to leave advertising for theater,‚Äù she\
        \ said, half amused, half wistful. But she walked away anyway. That one leap\
        \ brought her to a flurry of roles in Asia, and eventually to London‚Äôs National\
        \ Theatre, where she debuted on the West End at 41. ‚ÄúLife begins at any age,‚Äù\
        \ she tells me, as if reminding us both.  ‚ÄúFrom that time on, I never stopped‚Ä¶\
        ‚Äù she continued, her voice trailing into the kind of ellipsis that suggests\
        \ inevitability, the sense of an artist finally home.\r"
    section6:
      primarytype: 'block'
      uuid: '5a6d3438-dc09-4e9c-89a8-b8acf5bac8d7'
      activationstatus: true
      created: 2025-08-26T14:33:50.614+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.316+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Looking back, her decision feels less like career planning and more\
        \ like a calling. To walk away from something stable for something so uncertain\
        \ requires a kind of faith. Perhaps that‚Äôs why theater suited her so well:\
        \ it thrives on the unseen, trusting that an empty stage can transform into\
        \ another world, if only you believe in it enough.\r"
    section7:
      primarytype: 'block'
      uuid: '55ba9608-6466-40fd-92cd-fee384e76bb3'
      activationstatus: true
      created: 2025-08-26T14:33:50.614+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.316+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Today, she‚Äôs back as Justice Hernandez in <em>Bar Boys</em>. It‚Äôs
        her third time inhabiting the role, and still, she admits, she gets nervous.
        ‚ÄúOh my! All the time!‚Äù she laughed. The jitters have never left, but they‚Äôve
        changed shape. They‚Äôre less about fear than about reverence, a way of honoring
        the story every time she steps into the light.</p>'
    section8:
      image: 'c9a4af9c-3827-475c-b54c-8e5bd2aa68d7'
      primarytype: 'block'
      uuid: '9e06884d-922c-4379-8729-b74bd85a63d5'
      activationstatus: true
      created: 2025-08-26T14:33:50.615+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.317+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section9:
      primarytype: 'block'
      uuid: 'eef11f59-08a0-43c8-ae10-f326ddf21d28'
      activationstatus: true
      created: 2025-08-26T14:33:50.615+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.317+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>The ‚ÄúGolden Age‚Äù of Theater</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '2cc75edf-199a-4a49-a8e4-622436e9e6f1'
      activationstatus: true
      created: 2025-08-26T14:33:50.616+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.318+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Francisco has also seen the industry itself transform. ‚ÄúTheater has\
        \ never been like this before!‚Äù she said, marveling at the sheer number of\
        \ productions running at once. For her, the growth comes from seeds planted\
        \ long ago ‚Äî workshops at Rep, Trumpets, PETA ‚Äî that shaped generations of\
        \ performers and audiences.\r"
    section11:
      primarytype: 'block'
      uuid: 'e039674f-0966-4d5c-b3b7-6c1d0359904e'
      activationstatus: true
      created: 2025-08-26T14:33:50.616+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.318+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Those seeds, she believes, are finally blooming.\r"
    section12:
      primarytype: 'block'
      uuid: '78134ef7-30fe-42c9-8ebb-3e4293c401d4'
      activationstatus: true
      created: 2025-08-26T14:33:50.617+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.319+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "But not every actor‚Äôs beginnings trace back to those workshops. Her\
        \ co-star, Benedix Ramos, didn‚Äôt grow up in that ecosystem. His story began\
        \ far from Manila‚Äôs theater circles, in the classrooms and hospitals of Baguio,\
        \ where he trained as a nursing student. If Sheila‚Äôs path was sparked by the\
        \ industry‚Äôs early seedlings, Benedix‚Äôs was self-sown, through small acts\
        \ of persistence that eventually pushed him toward the same stage.\r"
    section13:
      primarytype: 'block'
      uuid: 'd294ce89-c6c0-4812-9f21-d6f51592ecc3'
      activationstatus: true
      created: 2025-08-26T14:33:50.617+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.319+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Benedix Ramos: From Baguio To<em> Bar Boys</em></strong></p>'
    section14:
      primarytype: 'block'
      uuid: '1750aa4b-ebb9-4fb3-b31c-8e3c91926315'
      activationstatus: true
      created: 2025-08-26T14:33:50.617+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.320+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Ramos‚Äôs path was anything but straight. He studied nursing for three
        years in Baguio before shifting to mass communication, drawn by his interest
        in media and storytelling. That was when he started vlogging and editing videos
        on his first laptop, experimenting with ways to tell stories. But stability
        was hard to come by, and money eventually began to run short. At one point,
        he even tried to pawn that same laptop (the one where he had begun shaping
        his creative voice) but the pawnshop refused it because the mousepad was broken.
        ‚ÄúThat was my first laptop. I was ready,‚Äù he said. Had they taken it, he might
        have walked away from the creative path entirely.</p>'
    section15:
      primarytype: 'block'
      uuid: '2b57f824-08a3-43ee-b25a-22b4fd42e217'
      activationstatus: true
      created: 2025-08-26T14:33:50.618+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.321+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "With no way to pay tuition, he stopped going to school. The very next\
        \ day, he found work instead, first as a trainee, then quickly as an English\
        \ teacher for Chinese students. The job carried him through, buying him time\
        \ until something bigger arrived.\r"
    section16:
      primarytype: 'block'
      uuid: 'da786b5d-ff5c-4668-827e-c05be331325c'
      activationstatus: true
      created: 2025-08-26T14:33:50.618+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.321+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "That ‚Äúsomething‚Äù came during the pandemic. One sleepless dawn in Baguio,\
        \ he streamed Ang Huling El Bimbo online. Mist hung over the hills outside\
        \ his window. Overcome, he stood up, raised his hand, and declared into the\
        \ quiet: ‚ÄúI, Benedix Ramos, will be part of something big.‚Äù\r"
    section17:
      primarytype: 'block'
      uuid: '8c200924-12ed-4ff0-b82a-09ab724722ce'
      activationstatus: true
      created: 2025-08-26T14:33:50.619+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.322+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "He laughs now when he remembers it, but within days a director reached\
        \ out on Facebook, inviting him to Manila. What began as a private declaration\
        \ in the early morning hours quickly turned into the first real step toward\
        \ a life onstage.\r"
    section18:
      primarytype: 'block'
      uuid: '0b4b2b25-7dea-4168-ba3d-8b6835a2db8c'
      activationstatus: true
      created: 2025-08-26T14:33:50.619+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.322+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Mainstream work followed: commercials, digital series, even a stint\
        \ as a Pinoy Big Brother housemate. But when auditions for theater opened,\
        \ Ramos chose the stage, despite friends warning it was a ‚Äúdowngrade.‚Äù ‚ÄúHow\
        \ is it a downgrade,‚Äù he asked, ‚Äúwhen you‚Äôre with the best people in the industry?\
        \ Theater is so alive and so full of passion‚Ä¶ it feels like home.‚Äù\r"
    section19:
      image: '0d76838e-ce10-4b41-82f5-a020e8b1e9f5'
      primarytype: 'block'
      uuid: 'ee69a450-414f-446f-b097-73d05713b013'
      activationstatus: true
      created: 2025-08-26T14:33:50.620+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.323+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section20:
      primarytype: 'block'
      uuid: '65b1c049-86ca-4eb2-b6ef-a34c182f7076'
      activationstatus: true
      created: 2025-08-26T14:33:50.621+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.323+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Finding Erik</strong></p>'
    section21:
      primarytype: 'block'
      uuid: 'd69eb1d1-1791-449e-8106-7912d2abc496'
      activationstatus: true
      created: 2025-08-26T14:33:50.621+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.324+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>His breakthrough arrived with <em>Bar Boys</em>. Cast as Erik, a
        role made iconic on screen by Carlo Aquino, Ramos felt the weight of expectations.
        ‚ÄúI looked up to Carlo Aquino. I felt so unworthy,‚Äù he admitted. But once rehearsals
        began, the doubt gave way to something more important: the responsibility
        to tell the story truthfully.</p>'
    section22:
      primarytype: 'block'
      uuid: 'b3c29741-81d0-462e-8c64-0d298aba4069'
      activationstatus: true
      created: 2025-08-26T14:33:50.622+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.324+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Onstage, he learned lessons that went beyond lines or blocking. Francisco\
        \ herself became a mentor, teaching him the power of presence. ‚ÄúShe was the\
        \ first to make me realize how important eye contact is,‚Äù Ramos said. ‚ÄúThat\
        \ connection,  that‚Äôs what I needed in every scene.‚Äù\r"
    section23:
      primarytype: 'block'
      uuid: '2d4c122c-43ce-4d56-ad9d-9fc7c455c634'
      activationstatus: true
      created: 2025-08-26T14:33:50.622+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.325+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Now stepping into Erik for the third time, Ramos calls it ‚Äúreturning
        the favor.‚Äù He hopes audiences will see not just Erik‚Äôs hardships but the
        glimmer of possibility that defines him. ‚ÄúJust a hint of hopefulness,‚Äù Ramos
        said. ‚ÄúNot too much, but enough.‚Äù</p>'
    section24:
      primarytype: 'block'
      uuid: 'bfa5e1ef-d772-416f-be99-1bdc46671b05'
      activationstatus: true
      created: 2025-08-26T14:33:50.623+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.326+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "And if this is his final run in the role? ‚ÄúI don‚Äôt know if I‚Äôm ready\
        \ to let go,‚Äù he admitted. ‚ÄúThis character is really special to me.‚Äù\r"
    section25:
      image: '370f932e-20ec-49dd-94d5-5b5c1b9d8500'
      primarytype: 'block'
      uuid: '49089622-01ec-4a10-a5f9-66fa9a5efccd'
      activationstatus: true
      created: 2025-08-26T14:33:50.623+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.326+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section26:
      primarytype: 'block'
      uuid: '4dc722f4-5a5a-410e-8d00-3b570fe2c008'
      activationstatus: true
      created: 2025-08-26T14:33:50.624+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.327+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Two Sides of the Same Coin</strong></p>'
    section27:
      primarytype: 'block'
      uuid: 'cfb4e840-bfca-4d1d-831f-807092ee878e'
      activationstatus: true
      created: 2025-08-26T14:33:50.624+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.327+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Francisco and Ramos could not be more different in age or background:\
        \ one walked away from a stable career in her 30s, the other stumbled through\
        \ uncertainty until the right door opened. Yet both speak of seeds: the ones\
        \ planted by theater workshops decades ago, and the ones a young man once\
        \ planted in the mist of a Baguio dawn.\r"
    section28:
      primarytype: 'block'
      uuid: '3e704d94-de51-4f0e-b730-7a934f62dd84'
      activationstatus: true
      created: 2025-08-26T14:33:50.625+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-29T09:53:46.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-29T09:53:46.328+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>For Francisco, every performance is an offering. ‚ÄúWhatever was given
        to me is God-given,‚Äù she said. ‚ÄúIt‚Äôs a blessing when you come out there and
        tell the story.‚Äù For Ramos, every performance is proof that persistence, hope,
        and even a little faith in the unseen can alter the course of a life.</p>'
    section29:
      primarytype: 'block'
      uuid: 'ceb1a824-6fc1-4d3e-8cb5-ae410e2d5ba9'
      activationstatus: true
      created: 2025-08-26T14:33:50.626+08:00
