      activationstatus: true
      created: 2025-08-26T09:39:32.173+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-26T14:35:30.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:35:30.532+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Born in Yunnan, the cradle of tea, CHAGEE honors traditional craftsmanship
        while presenting it in a modern way. Its Tea Bars combine clean, minimalist
        design with warm touches that encourage lingering. Just as important, each
        new market is approached with respect, Manila‚Äôs stores are built not as copy-paste
        outlets but as caf√©s that can naturally join the city‚Äôs thriving caf√© culture.&nbsp;</p>'
    section16:
      primarytype: 'block'
