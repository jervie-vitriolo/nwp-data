    lead: 'Japan plans tougher requirements for visas to foreign entrepreneurs,
      with a six-fold increase in minimum capital to 30 million yen and full-time
      employment of at least one person in the country, a ministerial document showed
      on Tuesday.'
    activationstatus: true
    created: 2025-08-26T17:19:42.097+08:00
