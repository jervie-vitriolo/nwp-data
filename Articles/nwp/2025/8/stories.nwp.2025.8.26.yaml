      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúHe is being considered for another position because the president
        still believes in his capacity, in his organizational strength, in his vast
        experience in the service. So the president believes that he can be of use
        in other positions critical to the nation's development,‚Äù he added. '
    section4:
      primarytype: 'block'
      uuid: 'c911a741-a4a2-425f-9951-4381726b1678'
      activationstatus: true
      created: 2025-08-26T16:19:40.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T16:19:40.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T16:19:40.612+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>No violations cited</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: 'ccf25d82-bcff-47c2-8ff2-5550dad12f89'
      activationstatus: true
      created: 2025-08-26T16:19:40.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T16:19:40.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T16:19:40.612+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Remulla clarified that Torre‚Äôs removal was not due to any infraction.'
    section6:
      primarytype: 'block'
      uuid: '81bcdbae-7636-4917-86f5-f5f958c89fb6'
      activationstatus: true
      created: 2025-08-26T16:19:40.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T16:19:40.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T16:19:40.612+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúHe didn't violate any laws. He didn't violate any. He has not been
        charged with any administrative case. He has not been charged with any criminal
        case,‚Äù he said.'
    section7:
      primarytype: 'block'
      uuid: 'a8492d42-ea52-47cd-90a7-b35b31f72ceb'
      activationstatus: true
      created: 2025-08-26T16:19:40.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T16:19:40.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T16:19:40.613+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Remulla described Torre‚Äôs relief as ‚Äúdifficult but necessary,‚Äù saying
        Marcos is still ‚Äúvery fond of Torre.‚Äù'
    section8:
      primarytype: 'block'
      uuid: 'e06f2c4d-9fbd-4628-834e-23215a21dcdf'
      activationstatus: true
      created: 2025-08-26T16:19:40.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T16:19:40.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T16:19:40.613+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúIn his brief tenure as PNP chief, and even before that as CIDG, the
        president and General Torre have had a wonderful and productive relationship,‚Äù
        Remulla said.'
    section9:
      primarytype: 'block'
      uuid: '8742151c-2318-43b4-afb1-fa215505db66'
      activationstatus: true
      created: 2025-08-26T16:19:40.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T16:19:40.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T16:19:40.613+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Nartatez named OIC</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '87fc5ed1-7b5b-486d-a46e-9d9b1791b467'
      activationstatus: true
      created: 2025-08-26T16:19:40.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T16:19:40.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T16:19:40.614+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Torre‚Äôs nearly three-month tenure ended after Executive Secretary Lucas
        Bersamin signed an Aug. 25 order relieving him of duty. '
    section11:
      primarytype: 'block'
      uuid: '1894a941-c94e-491a-87f9-d6b293f7fa0a'
      activationstatus: true
      created: 2025-08-26T16:19:40.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T16:19:40.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T16:19:40.614+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lt. Gen. Jose Nartatez Jr., the PNP‚Äôs former second-in-command, was
        appointed officer in charge.'
    section12:
      primarytype: 'block'
      uuid: 'e26b2b7e-b5a7-465d-aa81-300239e82f6d'
      activationstatus: true
      created: 2025-08-26T16:19:40.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T16:19:40.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T16:19:40.615+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The order followed NAPOLCOM‚Äôs reversal of several personnel movements
        made under Torre, including the assignment of Nartatez and other senior officials.'
    section13:
      primarytype: 'block'
      uuid: 'afbe55f8-c933-44ec-8372-b7e0815ef99a'
      activationstatus: true
      created: 2025-08-26T16:19:40.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-08-26T16:19:40.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T16:19:40.615+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>‚ÄúThat (NAPOLCOM order) among other things is part of the consideration
        of the president,‚Äù Remulla said.</p>'
  'START HERE----->israel-strike-nasser-hospital-gaza':
    author: 'Reuters'
    caption: 'Mourners carry the body of Palestinian cameraman Hussam al-Masri,
      who was a contractor for Reuters, after he was killed along with other journalists
      and people in Israeli strikes on Nasser hospital, in Khan Younis in the southern
      Gaza Strip, Aug. 25. (Stringer/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-26T16:53:30.000+08:00
    imagesource: '1ca4e33a-79b0-4b96-bb2a-26c2efaa80e8'
    primarytype: 'composition'
    uuid: 'bf6c72bc-883b-4f13-a77e-3eb6c78876ca'
    lead: 'Israel struck Nasser hospital in the south of the Gaza Strip on Monday,
      killing at least 20 people, including five journalists who worked for Reuters,
      the Associated Press, Al Jazeera, and others.'
    activationstatus: true
    created: 2025-08-26T16:56:42.727+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-26T17:08:49.784+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-26T17:08:49.205+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Israel hits Gaza hospital, killing at least 20 people, including five
      journalists'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c219734e-3ae5-4142-8beb-2b1625392f40'
      activationstatus: true
      created: 2025-08-26T16:56:42.828+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.190+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Israel struck Nasser hospital in the
        south of the Gaza Strip on Monday, Aug. 25, killing at least 20 people, including
        five journalists who worked for Reuters, the Associated Press, Al Jazeera
        and others.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b2f46395-78e2-4b42-9dbf-363e45b8f401'
      activationstatus: true
      created: 2025-08-26T16:56:42.828+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.191+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cameraman Hussam al-Masri, a Reuters contractor, was killed near a\
        \ live broadcasting position operated by Reuters on an upper floor just below\
        \ the roof of the hospital in Khan Younis in an initial strike, Palestinian\
        \ health officials said.\r"
    section2:
      primarytype: 'block'
      uuid: '67bd778c-9cab-4d86-93b5-9068a8de5d39'
      activationstatus: true
      created: 2025-08-26T16:56:42.829+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.191+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Officials at the hospital and witnesses said Israel then struck the\
        \ site a second time, killing other journalists as well as rescue workers\
        \ and medics who had rushed to the scene to help.\r"
    section3:
      primarytype: 'block'
      uuid: '22c44fda-604a-41e0-a1aa-2e382b07095c'
      activationstatus: true
      created: 2025-08-26T16:56:42.829+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.192+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The journalists killed included Mariam Abu Dagga, who freelanced for\
        \ the Associated Press and other outlets, Mohammed Salama, who worked for\
        \ Qatar-based broadcaster Al Jazeera, Moaz Abu Taha, a freelance journalist\
        \ who worked with several news organisations including occasionally contributing\
        \ to Reuters, and Ahmed Abu Aziz.\r"
    section4:
      primarytype: 'block'
      uuid: '52d990b8-5031-49f1-b0e6-c78ddfc3d181'
      activationstatus: true
      created: 2025-08-26T16:56:42.829+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.192+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Photographer Hatem Khaled, also a Reuters contractor, was wounded.\r"
    section5:
      primarytype: 'block'
      uuid: '49619ab4-35cd-442b-81c8-36992359e3be'
      activationstatus: true
      created: 2025-08-26T16:56:42.830+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.193+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israeli Prime Minister Benjamin Netanyahu's office said Israel
        deeply regretted what he called a "tragic mishap". Israel valued the work
        of journalists and medical staff, he said, adding that Israel's war was with
        Hamas.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e9f42ce5-09da-4a2e-bd9d-2d3a4754678d'
      activationstatus: true
      created: 2025-08-26T16:56:42.830+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.193+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's military, the Israel Defense Forces, acknowledged striking\
        \ the area of Nasser hospital and said the chief of the general staff had\
        \ ordered an inquiry.\r"
    section7:
      primarytype: 'block'
      uuid: '697111f5-dc50-4f47-98c6-d06752e4b35a'
      activationstatus: true
      created: 2025-08-26T16:56:42.831+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The IDF \"regrets any harm to uninvolved individuals and does not target\
        \ journalists as such. The IDF acts to mitigate harm to uninvolved individuals\
        \ as much as possible while maintaining the safety of IDF troops,\" it said.\r"
    section8:
      primarytype: 'block'
      uuid: '0cdf143f-8a20-4af1-a0c7-f40fd54bbe8b'
      activationstatus: true
      created: 2025-08-26T16:56:42.831+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Reuters spokesperson said in a statement: \"We are devastated to\
        \ learn that cameraman Hussam al-Masri, a contractor for Reuters, was killed\
        \ this morning in Israeli strikes on Nasser hospital in Khan Younis in Gaza.\
        \ Moaz Abu Taha, a freelance journalist whose work had been occasionally published\
        \ by Reuters, was also killed, and photographer Hatem Khaled, a Reuters contractor,\
        \ was wounded.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'ea400878-7d9a-4c1d-b8eb-e2fd2b5f7926'
      activationstatus: true
      created: 2025-08-26T16:56:42.831+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.195+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We are urgently seeking more information and have asked authorities
        in Gaza and Israel to help us get urgent medical assistance for Hatem," the
        spokesperson added.</p>'
    section10:
      primarytype: 'block'
      uuid: 'e62b97ea-0759-416c-9098-a8c892fa1819'
      activationstatus: true
      created: 2025-08-26T16:56:42.832+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.195+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US President Donald Trump expressed his displeasure when asked for
        a reaction.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c1bba78f-d0d1-4fe9-9c74-a14f51dfe3c8'
      activationstatus: true
      created: 2025-08-26T16:56:42.832+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.196+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"When did this happen?\" he asked a reporter in the White House. \"\
        I didn't know that. Well, I'm not happy about it. I don't want to see it.\
        \ At the same time, we have to end that whole nightmare.\"\r"
    section12:
      primarytype: 'block'
      uuid: '52db81ad-c0f7-4910-a202-6e9274ce015e'
      activationstatus: true
      created: 2025-08-26T16:56:42.833+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.196+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Rising death toll</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '7b3f65d6-0cd4-4572-aff9-48216163d56c'
      activationstatus: true
      created: 2025-08-26T16:56:42.833+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.197+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The AP said it was \"shocked and saddened\" to learn of the deaths\
        \ of Abu Dagga and other journalists, adding that Abu Dagga had often based\
        \ herself at the hospital for coverage, which recently included stories on\
        \ starving and malnourished children.\r"
    section14:
      primarytype: 'block'
      uuid: 'fa5929ca-2355-4698-bf64-4b6f959c1f03'
      activationstatus: true
      created: 2025-08-26T16:56:42.834+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In the Israeli-occupied West Bank, the Palestinian presidency urged
        the international community, particularly the UN Security Council and the
        United Nations, to provide protection for journalists and hold Israel accountable.</p>'
    section15:
      primarytype: 'block'
      uuid: 'cdf7536d-49d8-4abf-97b2-0fa3d27e8e13'
      activationstatus: true
      created: 2025-08-26T16:56:42.834+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Palestinian Journalists Syndicate condemned Israel for the strikes,\
        \ saying it represented \"an open war against free media, with the aim of\
        \ terrorising journalists and preventing them from fulfilling their professional\
        \ duty of exposing its crimes to the world\".\r"
    section16:
      primarytype: 'block'
      uuid: '9e9dd684-e95a-48fa-a5aa-463468b11b40'
      activationstatus: true
      created: 2025-08-26T16:56:42.834+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The syndicate said more than 240 Palestinian journalists had been killed\
        \ by Israeli fire in Gaza since the war started on October 7, 2023.\r"
    section17:
      primarytype: 'block'
      uuid: 'c19650b1-749d-45f1-ad2e-6b7f7e6ecf78'
      activationstatus: true
      created: 2025-08-26T16:56:42.835+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Committee to Protect Journalists, which put the number of journalists\
        \ and media workers killed since the war began at 197 including 189 Palestinians\
        \ in Gaza, called for \"the international community to hold Israel accountable\
        \ for its continued unlawful attacks on the press\".\r"
    section18:
      primarytype: 'block'
      uuid: 'b162ef3d-3391-4293-92dc-6a841a40e154'
      activationstatus: true
      created: 2025-08-26T16:56:42.835+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli military spokesperson Brigadier General Effie Defrin said in\
        \ a statement late on Monday that the military, in line with international\
        \ law, was obligated to investigate.\r"
    section19:
      primarytype: 'block'
      uuid: '0c8e2430-5b38-426c-af97-1818a1295e8e'
      activationstatus: true
      created: 2025-08-26T16:56:42.836+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"As always, we will present our findings as transparently as possible,\"\
        \ he said.\r"
    section20:
      primarytype: 'block'
      uuid: '9af830a5-6795-4457-beda-4bcc76d72700'
      activationstatus: true
      created: 2025-08-26T16:56:42.836+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Reporting from an active war zone carries immense risk, especially\
        \ in a war with a terrorist organization such as Hamas, who cynically hides\
        \ behind the civilian population,\" he said.\r"
    section21:
      primarytype: 'block'
      uuid: '7b0fcca6-08fb-4032-b8d3-7db5a7e9fdca'
      activationstatus: true
      created: 2025-08-26T16:56:42.837+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a separate incident on Monday, Nasser Hospital doctors said Israeli\
        \ gunfire at a tent encampment in the Mawasi area of Khan Younis had killed\
        \ local journalist Hassan Dohan and had wounded other people.\r"
    section22:
      primarytype: 'block'
      uuid: 'c550c2df-f5ce-4b5f-88f5-9ae9b6bbe95c'
      activationstatus: true
      created: 2025-08-26T16:56:42.837+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two weeks ago, Israel killed prominent Al Jazeera correspondent Anas\
        \ Al-Sharif and four other journalists in a strike. In that attack, Israel\
        \ acknowledged targeting Sharif and said he worked for the Hamas militant\
        \ group, which the broadcaster denied.\r"
    section23:
      primarytype: 'block'
      uuid: '28fd8b10-bf02-4c0d-9299-e648003c05c4'
      activationstatus: true
      created: 2025-08-26T16:56:42.838+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Monday the Reuters live video feed from the hospital, which Masri\
        \ had been operating, suddenly shut down at the moment of the initial strike.\r"
    section24:
      primarytype: 'block'
      uuid: '2f4726b5-0d3b-4dd7-8df5-c73da49ae21f'
      activationstatus: true
      created: 2025-08-26T16:56:42.839+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters and other news providers often deliver live video feeds to\
        \ media outlets worldwide during major news events to show the scene from\
        \ the ground in real time. Reuters has frequently broadcast a feed from Nasser\
        \ hospital during the Gaza conflict, and for the past several weeks has been\
        \ delivering daily feeds from the Nasser hospital position that was hit.\r"
    section25:
      primarytype: 'block'
      uuid: 'c1e953b2-742c-448c-831e-c31bd3e00b80'
      activationstatus: true
      created: 2025-08-26T16:56:42.839+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has barred all foreign journalists from entering the Gaza Strip\
        \ since the start of the war in 2023. Reporting from the territory throughout\
        \ the war has been done by Palestinian journalists, many of whom have worked\
        \ for many years for international media organisations, including wire services\
        \ such as Reuters and the Associated Press.\r"
    section26:
      primarytype: 'block'
      uuid: 'b2544e65-4a4b-4f44-9834-26497fc31b0e'
      activationstatus: true
      created: 2025-08-26T16:56:42.840+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has also separately said it is investigating the death of Issam\
        \ Abdallah, a Reuters journalist killed in southern Lebanon by Israeli tank\
        \ fire in October 2023 after the Gaza conflict erupted. Israel has not announced\
        \ any findings.\r"
    section27:
      primarytype: 'block'
      uuid: '796d1783-8ee5-4565-a12f-f99bbb4fe261'
      activationstatus: true
      created: 2025-08-26T16:56:42.840+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:08:49.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:08:49.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidal Al Mughrabi; Additional reporting by Steve
        Holland and Daphne Psaledakis in Washington and Howard Goller in New York,
        Writing by Edmund Blair, Editing by Timothy Heritage, Peter Graff and Gareth
        Jones)</em></p>'
  'START HERE----->us-russian-officials-discussed-energy-deals':
    author: 'Anna Hirtenstein and Marwa Rashad, Reuters'
    caption: 'A general view of the liquefied natural gas plant operated by Sakhalin
      Energy at Prigorodnoye on the Pacific island of Sakhalin, Russia. Picture taken
      July 15, 2021. (Vladimir Soldatkin/File Photo.Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-26T17:09:35.000+08:00
    imagesource: 'ffa731bc-7e2d-4e3a-bc6e-13300bd03051'
    primarytype: 'composition'
    uuid: '06cc56cc-6fe3-4047-a6b0-3f54feae6174'
    lead: 'REUTERS EXCLUSIVE: US and Russian government officials discussed several
      energy deals on the sidelines of negotiations this month that sought to achieve
      peace in Ukraine, according to five sources familiar with the talks.'
    activationstatus: true
    created: 2025-08-26T17:13:11.313+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-08-26T17:16:26.813+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-08-26T17:16:26.301+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US and Russian officials discussed energy deals alongside latest Ukraine
      peace talks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c606e093-c9ea-4ed8-bdcd-5d946d2c77ea'
      activationstatus: true
      created: 2025-08-26T17:13:11.366+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>London, England -</strong>&nbsp;US and Russian government
        officials discussed several energy deals on the sidelines of negotiations
        this month that sought to achieve peace in Ukraine, according to five sources
        familiar with the talks.</p>'
    section1:
      primarytype: 'block'
      uuid: '728bafbf-ac02-40d7-b2e0-a8f041d979b9'
      activationstatus: true
      created: 2025-08-26T17:13:11.366+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "These deals were put forward as incentives to encourage the Kremlin\
        \ to agree to peace in Ukraine and for Washington to ease sanctions on Russia,\
        \ they said.\r"
    section2:
      primarytype: 'block'
      uuid: '4cf739e6-64ef-44bf-a1c3-19acdd056be4'
      activationstatus: true
      created: 2025-08-26T17:13:11.366+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia has been cut off from most international investment in its energy\
        \ sector and from striking major deals due to sanctions following the Ukraine\
        \ invasion that began in February 2022.\r"
    section3:
      primarytype: 'block'
      uuid: '4cae5130-f732-495b-b0e1-844b17438fcd'
      activationstatus: true
      created: 2025-08-26T17:13:11.367+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The officials discussed the possibility of Exxon Mobil re-entering
        Russia‚Äôs Sakhalin-1 oil and gas project, three of the sources said.</p>'
    section4:
      primarytype: 'block'
      uuid: '06d9865d-e8d7-42a2-92dc-1a7f92f9e512'
      activationstatus: true
      created: 2025-08-26T17:13:11.367+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>They also raised the prospect of Russia purchasing US equipment
        for its LNG projects, such as Arctic LNG 2, which is under western sanctions,
        four sources said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a4f0c696-e104-46ab-96ea-6e0d2fd81625'
      activationstatus: true
      created: 2025-08-26T17:13:11.368+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>None of the sources could be named because they were not authorized
        to speak publicly on the negotiations.</p>'
    section6:
      primarytype: 'block'
      uuid: '0f79a006-a166-4515-bb00-7872d9ff8013'
      activationstatus: true
      created: 2025-08-26T17:13:11.368+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Another idea was for the US to purchase nuclear-powered icebreaker
        vessels from Russia, Reuters reported on Aug. 15.</p>'
    section7:
      primarytype: 'block'
      uuid: '87b6afa7-60bd-4b76-ab57-bf1dd20ca4e8'
      activationstatus: true
      created: 2025-08-26T17:13:11.368+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The talks were held during US envoy Steve Witkoff‚Äôs trip to Moscow
        earlier this month when he met with Russian President Vladimir Putin and his
        investment envoy Kirill Dmitriev, three of the sources said. They were also
        discussed within the White House with US President Donald Trump, two of the
        sources said.</p>'
    section8:
      primarytype: 'block'
      uuid: '3d7320a5-0db7-42c7-a8b5-044041730380'
      activationstatus: true
      created: 2025-08-26T17:13:11.369+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>These deals were also briefly discussed at the Alaska summit on
        Aug. 15, one source said.</p>'
    section9:
      primarytype: 'block'
      uuid: '73484cbd-8397-488b-9d7a-1d248ebd71b9'
      activationstatus: true
      created: 2025-08-26T17:13:11.369+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúThe White House really wanted to put out a headline after the Alaska\
        \ summit, announcing a big investment deal,‚Äù said one of the sources. ‚ÄúThis\
        \ is how Trump feels like he‚Äôs achieved something.‚Äù\r"
    section10:
      primarytype: 'block'
      uuid: '1c204fc9-3dd2-4a7a-917b-1e860d522bfe'
      activationstatus: true
      created: 2025-08-26T17:13:11.370+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump and his national security team continue to engage with Russian\
        \ and Ukrainian officials towards a bilateral meeting to stop the killing\
        \ and end the war, a White House official said in response to questions about\
        \ the deals. It is not in the national interest to further negotiate these\
        \ issues publicly, the official said.\r"
    section11:
      primarytype: 'block'
      uuid: '41e6345c-4518-4540-86d4-36e301fb28e0'
      activationstatus: true
      created: 2025-08-26T17:13:11.370+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A spokesperson for Dmitriev declined to comment.\r"
    section12:
      primarytype: 'block'
      uuid: '910277ce-4c9b-4d19-90e6-eab0e1b7fb38'
      activationstatus: true
      created: 2025-08-26T17:13:11.371+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Exxon Mobil declined to comment. Rosneft and Novatek did not respond\
        \ to requests for comment.\r"
    section13:
      primarytype: 'block'
      uuid: 'ffed92d4-5970-4240-9408-0662b612abd8'
      activationstatus: true
      created: 2025-08-26T17:13:11.371+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.294+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Talks coincide with threats</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '8583f964-27aa-4e4d-af4d-bb2b9f107f82'
      activationstatus: true
      created: 2025-08-26T17:13:11.371+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.294+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has threatened to impose more sanctions on Russia unless peace\
        \ talks make progress and to place harsh tariffs on India, a major buyer of\
        \ Russian oil. Those measures would make it difficult for Russia to maintain\
        \ the same level of oil exports.\r"
    section15:
      primarytype: 'block'
      uuid: '205fc593-b7ce-49de-bc3a-f7e7afdd68f9'
      activationstatus: true
      created: 2025-08-26T17:13:11.372+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump‚Äôs dealmaking style of politics has been on display before
        in the Ukraine talks, when earlier this year the same officials explored ways
        for the US to revive Russian gas flows to Europe. These plans have been stalled
        by Brussels, which put forward proposals to fully phase out Russian gas imports
        by 2027.</p>'
    section16:
      primarytype: 'block'
      uuid: 'c4c2d42a-a1e5-41be-8659-1692a7b73d14'
      activationstatus: true
      created: 2025-08-26T17:13:11.372+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The latest discussions have shifted to bilateral deals between the
        US and Russia, pivoting away from the European Union, which, as a bloc, has
        been steadfast in its support for Ukraine.</p>'
    section17:
      primarytype: 'block'
      uuid: '5fb02127-b974-4787-9cbd-08c1c71a5488'
      activationstatus: true
      created: 2025-08-26T17:13:11.373+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.296+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the same day as the Alaska summit, Putin signed a decree that could\
        \ allow foreign investors, including Exxon Mobil, to regain shares in the\
        \ Sakhalin-1 project. It is conditional on the foreign shareholders taking\
        \ action to support the lifting of Western sanctions on Russia.\r"
    section18:
      primarytype: 'block'
      uuid: 'c6c1042e-cfca-4bc4-97fb-601e66d520d5'
      activationstatus: true
      created: 2025-08-26T17:13:11.373+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.296+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Exxon exited its Russian business in 2022 after the Ukraine invasion,
        taking a $4.6 billion impairment charge. Its 30 percent operator share in
        the Sakhalin-1 project in Russia's far east was seized by the Kremlin that
        year.</p>'
    section19:
      primarytype: 'block'
      uuid: '2a1c0c3a-5201-4731-b64b-bc0ac3d57579'
      activationstatus: true
      created: 2025-08-26T17:13:11.374+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.297+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US has placed several waves of sanctions on Russia‚Äôs Arctic
        LNG 2 project, starting in 2022 and cutting off access to ice-class ships
        that are needed to operate in that region for most of the year.</p>'
    section20:
      primarytype: 'block'
      uuid: '52fe55c1-6f51-4c9f-9fcd-afd35583dc7c'
      activationstatus: true
      created: 2025-08-26T17:13:11.374+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.297+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The project is majority-owned by Novatek, which started working with\
        \ lobbyists in Washington last year to try to rebuild relations and lift the\
        \ sanctions.\r"
    section21:
      primarytype: 'block'
      uuid: 'c8403378-b612-4624-9312-1856ade645c8'
      activationstatus: true
      created: 2025-08-26T17:13:11.375+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.298+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Arctic LNG 2 plant resumed natural gas processing in April, albeit\
        \ at a low rate, Reuters reported. Five cargoes have been loaded from the\
        \ project this year onto tankers under sanctions. A production train was previously\
        \ shut down due to the difficulties in exporting given the sanctions.\r"
    section22:
      primarytype: 'block'
      uuid: '50628ea7-6e7e-4026-9c69-02b5ac5d8d4b'
      activationstatus: true
      created: 2025-08-26T17:13:11.375+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.298+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This project was intended to have three LNG processing trains. The\
        \ third is in planning stages, with technology expected to be supplied by\
        \ China.\r"
    section23:
      primarytype: 'block'
      uuid: 'b7857c73-d898-4423-8085-50362873c06e'
      activationstatus: true
      created: 2025-08-26T17:13:11.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.299+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Washington is seeking to prompt Russia to buy US technology rather
        than Chinese as part of a broader strategy to alienate China and weaken relations
        between Beijing and Moscow, one of the sources said.</p>'
    section24:
      primarytype: 'block'
      uuid: '4f0828fc-6725-46cf-85a4-18a053a5118c'
      activationstatus: true
      created: 2025-08-26T17:13:11.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China and Russia declared a \"no limits\" strategic partnership days\
        \ before Putin sent troops into Ukraine. Xi has met Putin over 40 times in\
        \ the last decade and Putin in recent months described China as an ally.\r"
    section25:
      primarytype: 'block'
      uuid: 'afb1072c-04f9-41f7-bc9e-f20008a1f17e'
      activationstatus: true
      created: 2025-08-26T17:13:11.377+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T17:16:26.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T17:16:26.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>(Reporting by Anna Hirtenstein and Marwa Rashad in London; additional
        reporting by Timothy Gardner in Washington and Sheila Dang in Houston; editing
        by Barbara Lewis)</p>'
  'START HERE----->japan-stricter-terms-visas-foreign-entrepreneurs':
    author: 'Reuters'
    caption: 'A shopping district is pictured in Tokyo, Japan on Oct. 1, 2019. (Kim
      Kyung-Hoon/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-08-26T17:17:07.000+08:00
    imagesource: 'cf83ccd2-358e-4ec7-a104-7cd9c6616597'
