      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has appointed PLtGen. Jose Melencio Nartatez Jr. as the new chief
        of the Philippine National Police (PNP), succeeding relieved PGen. Nicolas
        Torre III.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c1d1292e-1f06-4f4d-8813-1b307a69db6e'
      activationstatus: true
      created: 2025-08-26T10:14:14.570+08:00
