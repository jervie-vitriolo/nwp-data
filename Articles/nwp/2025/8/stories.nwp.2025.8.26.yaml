      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:35:30.528+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'The BO¬∑YA Jasmine Green Milk Tea may be CHAGEE‚Äôs global bestseller,
        but it‚Äôs not the only star. Around the world, fans also flock to the bold
        Da Hong Pao, the floral Osmanthus Oolong, and the nutty Glutinous Green. For
        something indulgent, there‚Äôs the creamy Snow Cap series, while the Teaspresso
        Lattes bring the depth of espresso brewing to tea leaves. The exciting part?
        All of these globally popular drinks will be available when CHAGEE opens in
        Manila, giving local customers the chance to sip the same favorites that have
        built its reputation worldwide.'
    section4:
      primarytype: 'block'
      uuid: 'c7a6dc7e-6937-4317-af3f-bb2dc37c8aff'
      activationstatus: true
      created: 2025-08-26T09:39:32.170+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-26T14:35:30.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:35:30.528+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Why It‚Äôs Not Bubble Tea</strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'd93c25bb-02fc-4406-9a14-17e93f433ac8'
      activationstatus: true
      created: 2025-08-26T09:39:32.170+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-26T14:35:30.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:35:30.529+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'CHAGEE makes a clear distinction: this is not bubble tea. Don‚Äôt expect
        chewy pearls or heavy toppings as the default. Instead, every drink starts
        with freshly brewed tea leaves paired with quality milk. The focus is on letting
        the tea shine, creating drinks that are lighter, cleaner, and closer to the
        original spirit of tea.'
    section6:
      primarytype: 'block'
      uuid: '722a2870-0df8-47f6-a0b7-9405df83ad4d'
      activationstatus: true
      created: 2025-08-26T09:39:32.171+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-26T14:35:30.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:35:30.529+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Healthier by Nature</strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'aca8e7b7-9946-4ba9-b794-7b625775c2f6'
      activationstatus: true
      created: 2025-08-26T09:39:32.171+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-08-26T14:35:30.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T14:35:30.530+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Tea has long been valued for its benefits ‚Äî rich in antioxidants,
        calming yet gently energizing, and naturally lighter than coffee or sugar-heavy
        alternatives. By building its menu around whole-leaf teas and fresh milk,
        CHAGEE offers a healthier everyday choice. Soon, plant-based milk options
        will also roll out, giving customers even more ways to enjoy tea in line with
        modern lifestyles.</p>'
    section15:
      image: '5b0cd1e8-1167-41f2-a5f9-26f747774016'
      imagecaption: 'Members of the media were given an exclusive first look at
        CHAGEE during the official preview, offering a taste of what the Philippines
        can expect from the global tea brand.'
