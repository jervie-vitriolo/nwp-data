      lastactivated: 2025-08-26T11:23:26.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T11:23:26.052+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>Nartatez, a PMA Tanglaw-Diwa Class of 1992 who graduated from Ilocos
        Sur, has served as NCRPO Regional Director, Director for Intelligence, and
        PNP Deputy Chief for Administration -- the second top most position in the
        agency.&nbsp;</p>'
