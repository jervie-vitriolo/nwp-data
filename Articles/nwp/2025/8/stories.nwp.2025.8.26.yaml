    stories: ''
    template: '1'
    title: 'Japan plans stricter terms for visas to foreign entrepreneurs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8d8ec812-fd2b-401b-a895-5c5174144f3a'
      activationstatus: true
      created: 2025-08-26T17:19:42.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:08:44.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:08:44.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong>&nbsp;Japan plans tougher requirements
        for visas to foreign entrepreneurs, with a six-fold increase in minimum capital
        to 30 million yen (over ‚Ç±11.5 million) and full-time employment of at least
        one person in the country, a ministerial document showed on Tuesday, Aug.
        26.</p>'
    section1:
      primarytype: 'block'
      uuid: '5159b509-aea8-424b-88e3-1af1c338c55c'
      activationstatus: true
      created: 2025-08-26T17:19:42.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:08:44.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:08:44.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The stricter rules follow a July upper house election in which an opposition\
        \ anti-immigration party gained support, contributing to the ruling coalition's\
        \ loss of its majority.\r"
    section2:
      primarytype: 'block'
      uuid: '090af5ab-e003-441e-a197-6621e798eeae'
      activationstatus: true
      created: 2025-08-26T17:19:42.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:08:44.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:08:44.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its draft, the justice ministry said it would canvass public opinion\
        \ until September 24 before adopting the changes in October.\r"
    section3:
      primarytype: 'block'
      uuid: 'ec39e93a-2f63-4acd-a226-0232e6220bdf'
      activationstatus: true
      created: 2025-08-26T17:19:42.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:08:44.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:08:44.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The \"business and management visa\", as it is known, allows foreign\
        \ nationals to set up and manage a business in Japan, offering long-term stays\
        \ of up to five years with renewable options and allowing family inclusion.\r"
    section4:
      primarytype: 'block'
      uuid: 'e743c564-3fb8-4a7e-ae58-f5d46ebe7297'
      activationstatus: true
      created: 2025-08-26T17:19:42.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:08:44.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:08:44.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Previously, it required either a capital investment of 5 million yen\
        \ or employment of two full-time staff with a viable business plan.\r"
    section5:
      primarytype: 'block'
      uuid: '6ff7bba1-c69b-414d-9217-9fe7b13b8f80'
      activationstatus: true
      created: 2025-08-26T17:19:42.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:08:44.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:08:44.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Originally aimed at attracting entrepreneurs and boosting Japan's international\
        \ competitiveness, the visa allowed holders to seek permanent residency after\
        \ 10 years, with at least five years of work-qualifying visa status.\r"
    section6:
      primarytype: 'block'
      uuid: 'cb42236c-4ecf-41e5-bddf-d64843b62335'
      activationstatus: true
      created: 2025-08-26T17:19:42.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:08:44.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:08:44.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Roughly 41,600 people held such visas at the end of 2024, up 11% from\
        \ a year ago, with Chinese nationals making up more than half, immigration\
        \ data shows.\r"
    section7:
      primarytype: 'block'
      uuid: '632ac9c8-fc6c-407b-9566-fd8517167102'
      activationstatus: true
      created: 2025-08-26T17:19:42.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-08-26T18:08:44.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-08-26T18:08:44.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mariko Katsumura; Editing by Clarence Fernandez)</em></p>'
  'START HERE----->australia-expels-iranian-envoy-over-antisemitic-attacks':
    author: 'Kirsty Needham, Reuters'
