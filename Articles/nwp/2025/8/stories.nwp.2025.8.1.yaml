      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:05.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:05.207+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Freetown, Sierra Leone</strong> - The eco-lodges and tree-covered
        footpaths of West Africa’s largest chimpanzee refuge have been devoid of
        tourists for more than two months as its founder stages a protest about rampant
        deforestation in Sierra Leone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d0ded6-0ed4-4ae4-8c1f-deeeb6357321'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:17:19.811+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:05.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:05.208+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06fad14-0ceb-4673-8434-a06a3b0f7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:17:19.811+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:05.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:05.208+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Authorities acknowledge that the country’s rich wildlife is threatened\
        \ by land seizures and illegal logging, but the founder of the Tacugama Chimpanzee\
        \ Sanctuary, Bala Amarasekaran, says they have not yet done enough about it\
        \ to convince him to reopen to visitors.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c6a781-5e9b-4cd8-b019-d4a4b0c93039'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:17:19.811+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:05.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:05.209+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0727262-4c51-4eef-b2b6-510ff2d135d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:17:19.812+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:05.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:05.210+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"A few months back, we could see the land grabbing and the encroachment\
        \ coming closer to the sanctuary,\" Amarasekaran told Reuters at the refuge,\
        \ which is home to more than 100 mainly orphaned chimps and normally lets\
        \ guests stay in its lodges.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4542b-684a-40c8-af23-6e1e01d6721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:17:19.812+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:05.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:05.210+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e72f9f-95fc-4494-844c-f264c238d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:17:19.813+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:05.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:05.211+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"(Deforestation) is really threatening the sanctuary’s existence,
        because it’s too dangerous when people come close to a wildlife preserve
        like this," said Amarasekaran, who founded the refuge 30 years ago and has
        led it through crises including civil war and the 2013-2016 Ebola epidemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc318e1a-011d-4b25-8335-92546ecf246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:17:19.813+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:05.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:05.211+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a3ef1-6ed8-4e1d-b8a9-30146d00319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:17:19.814+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:05.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:05.212+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Sierra Leone lost approximately 2.17 million hectares (5.36 million\
        \ acres) of tree cover between 2001 and 2024, representing about 39% of the\
        \ total in 2000, according to online tracker Global Forest Watch.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668bb25c-93c2-43d5-9eb4-0b8535658498'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:17:19.814+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:05.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:05.212+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338576d-216d-4fdc-89c2-95866190e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:17:19.814+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:05.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:05.213+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Western Area Peninsula, home to the capital Freetown and Tacugama,\
        \ lost more than 10,000 hectares (24,700 acres) of tree cover during that\
        \ same period.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf97dd-2095-4ff2-a4b1-29544e378106'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:17:19.815+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:05.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:05.213+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf4da0d-3f63-49c6-b688-1c8b04f2d3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:17:19.815+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:05.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:05.214+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Amarasekaran said deforestation in the area was fuelled by \"land grabbing\"\
        \ for development.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625fd1f3-2e5e-475a-8ca6-154b2f616cf0'
