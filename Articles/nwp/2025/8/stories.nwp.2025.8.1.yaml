      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The market now, I think, has probably taken the view that these
        trade tariff levels can be renegotiated, can be walked lower over the course
        of time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ef90c-eb06-40a3-ba57-03d5247c3d1b'
