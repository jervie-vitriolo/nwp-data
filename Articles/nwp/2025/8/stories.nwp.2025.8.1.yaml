      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.159+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ac1be-f4ff-4ef4-bdee-70bd4aff86d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.159+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.159+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Carney has to coordinate his reaction with that of the 10 provinces,\
        \ some of whom want a hard line and others who prefer a softer approach.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600d673-4441-4dd3-b3fb-4025a81d141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.160+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.160+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34999f-facb-4adb-aaec-c54d0b05f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.160+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.160+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Premier Doug Ford of Ontario, which accounts for around 40% of Canadian\
        \ GDP and is the country’s industrial heartland, demanded Ottawa slap a 50%\
        \ counter tariff on imports of U.S. steel and aluminum.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e2c853-8874-402d-afa8-7f0a829a4bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.161+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.161+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae57052-e9ff-4ed3-bef9-36f950e91d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.161+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.161+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Canada shouldn't settle for anything less than the right deal. Now\
        \ is not the time to roll over. We need to stand our ground,\" he said in\
        \ a post on X.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a84fd73-9ac1-4d79-90f4-dff851a55665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.161+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.161+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e5b6cc-bd23-4056-b0ac-34fb59de22b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.162+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.162+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump said that while he loved Canada, it had treated the United States\
        \ \"very badly\" for years.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0538fdfa-2d97-4433-ab9e-d113bc0bd8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.162+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.162+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0519dd0-091e-4b73-86ef-0e15de31e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.163+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.163+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US Commerce Secretary Howard Lutnick said Trump could reconsider
        the tariff if Carney "starts turning on the charm and if he takes off his
        retaliation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6404f4-d16a-48fd-93ae-dfcda5744431'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.164+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.164+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56676e4a-f7c0-4301-a5de-4c2a897c3f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.164+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.164+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Earlier Thursday, Trump agreed to give Mexico a 90-day window to work\
        \ toward a deal, allowing it to avoid a 30% tariff that he threatened to impose\
        \ by August 1.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405c3ba-6b22-416f-8135-a20853ddab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.165+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.165+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe2946d-41f2-4c3c-8ecc-222c52139764'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.165+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.165+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mexico will still have to pay a 25% duty on US-bound exports that
        are non USMCA-compliant, a tariff that Trump has linked to demands that Mexico
        do more to curb drug and human smuggling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f868e7-168f-48cc-a47d-aed2aa9808e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.166+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.166+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ddbf0-44ba-465c-92c4-8c8fddaab961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.166+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.166+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Canada sends around 75% of all its exports south of the border and
        is vulnerable to US trade action.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073562d0-8bed-40fc-9276-90ffc70bcb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.167+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.167+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed46c984-ab66-42cd-a2f5-671dc98b70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.167+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.167+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The increase in tariffs to 35% will hit exports of steel, aluminum\
        \ and automobiles and the products that are not compliant with the three-nation\
        \ USMCA free trade deal.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac58c2a-d4e5-43ab-b382-2b8e50c99560'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.168+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.168+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a6fca-bc1f-42f4-82ed-24a9b464b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.169+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.169+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The economy has shown surprising resilience in the face of tariffs\
        \ and is expected to avoid recession, economists say.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6cd82-f676-4660-ba66-6675477bb8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.169+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.169+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc16f57d-32dc-47c5-8fbf-f7adc056aa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.170+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.170+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "About 90% of Canadian exports to the U.S. in May were exempt under\
        \ the USMCA. The compliance level has shot up dramatically in the last few\
        \ months, while some companies have diversified exports to avoid tariffs.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed1100-37fb-4fc7-898b-97b0d6566c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.171+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.171+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353befa8-9dac-4a37-acde-0170004ed888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.171+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.171+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Canadian government data shows exports to the US dropped by 10 percentage
        points to 68% of total exports between May 2024 and May 2025, focused on manufacturing
        products such as cars and parts, and products made with steel and aluminum.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d22eb-1745-4641-becf-eb8cc85bd534'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.172+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.172+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d0cf9-6995-4714-a1b8-571c44504d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.173+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.173+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carney told reporters in June that if the two countries do not reach
        a trade deal by August 1, Canada would likely impose more counter levies on
        US exports of steel and aluminum.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37170f9d-594e-44d9-a4eb-e23ada2df57f'
      'mgnl:activationStatus': true
