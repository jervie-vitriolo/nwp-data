    'lead': 'Philippine stocks regained some footing at the week’s end, but the bargain
      hunting-driven momentum was not strong enough to allow the main index to recover
      losses from a six-day drag.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-01T19:09:38.461+08:00
    'mgnl:createdBy': 'lois-nwp'
    'mgnl:lastActivated': 2025-08-01T19:10:08.970+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-01T19:10:08.725+08:00
    'mgnl:lastModifiedBy': 'lois-nwp'
    'mgnl:tags': ['PSEi', 'Trump-tariff', 'financial-markets', 'stocks']
    'stories': []
    'template': '1'
    'title': 'Stocks claw back from six-day losses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c53268-d4a5-44f2-960f-225c1625324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:09:38.489+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:10:08.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:10:08.720+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – Philippine stocks regained some footing at
        the week’s end, but the bargain hunting-driven momentum was not strong enough
        to allow the main index to recover losses from a six-day drag.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d25b87-8898-466d-ab40-f762d6f2336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:09:38.489+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:10:08.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:10:08.721+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Stock Exchange index (PSEi) settled at 6,306.13 at the\
        \ close of trade, up by 0.85 percent.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3dc638-1e20-498e-ae18-be3f1f871826'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:09:38.490+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:10:08.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:10:08.721+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“The local market snapped its 6-day decline as investors hunted for\
        \ bargains from the battered stocks,” PhilStocks Financial said in a note.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d55d78-ea5b-405c-bb1a-eca3fc8e606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:09:38.490+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:10:08.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:10:08.721+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Total shares that changed hands were valued at P5.35 billion, below\
        \ the year-to-date average of P5.84 billion, signaling a lethargic session.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c485f-e45d-44d9-b234-8392cf4b89b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:09:38.491+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:10:08.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:10:08.722+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The brokerage company said the day’s outcome reflected “the weak market\
        \ confidence amid lingering uncertainties, primarily on global trade.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b5d63-01eb-4b78-b22f-74921a0d2380'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:09:38.491+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:10:08.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:10:08.722+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "US President Donald Trump’s ultimatum for America’s trading partners\
        \ to negotiate a pact expired on Thursday midnight, with little tariff adjustments\
        \ for Southeast Asian nations, including the Philippines. The 19 percent tariff\
        \ on the Philippines takes effect on Aug. 7.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991048a2-2e51-4f50-b91b-055845e5a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:09:38.491+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:10:08.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:10:08.723+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Foreigners were net sellers with net outflows at P54.30 million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c537f25d-742e-410d-8a15-5d5f784ac6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:09:38.492+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:10:08.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:10:08.723+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "All counters, save for mining shares, ended in the green. Miners and\
        \ oil companies shed nearly half a percentage point.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0fc211-b98d-4ae9-9c8c-8a17623d1b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:09:38.492+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:10:08.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:10:08.724+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The conglomerates gained the most, adding 1.38 percent.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16272e7-5b35-4ec7-8f45-e98e94d0adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:09:38.493+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:10:08.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:10:08.724+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "JG Summit Holdings, Inc. was the top index gainer, jumping 5.24 percent\
        \ to P22.10 per share. Converge ICT Solutions, Inc. was among the biggest\
        \ losers, shedding 4.36 percent to close trade at P17.10 apiece.\r"
  'Ang-and-others-others-face-murder-serious-illegal-detention-complaints':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-01T19:22:36.000+08:00
    'imagesource': 'jcr:16826425-16b6-4237-b7a0-cd16ac17cb98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90960240-31f0-4917-81e3-b619fbaeeb95'
    'lead': 'At least 30 families on Friday, Aug. 1, filed murder and serious illegal
      detention complaints against business tycoon Atong Ang and others over the disappearance
      of missing cockfighting enthusiasts or “sabungeros.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-01T19:24:50.608+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-08-01T19:25:05.201+08:00
    'mgnl:lastActivatedBy': 'jham-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-08-01T19:25:04.822+08:00
    'mgnl:lastModified': 2025-08-01T19:24:50.637+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Atong Ang, others face murder, serious illegal detention complaints
      over missing ‘sabungeros’ case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353402ec-b680-44be-8601-929cf2e5040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:24:50.622+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-01T19:25:05.202+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-08-01T19:24:50.622+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - At least 30 families on Friday, Aug.
        1, filed murder and serious illegal detention complaints against business
        tycoon Atong Ang and others over the disappearance of missing cockfighting
        enthusiasts or “sabungeros.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616b219-8bdb-4107-97d8-b0b9bb504464'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:24:50.622+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-01T19:25:05.203+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-08-01T19:24:50.622+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Two family members shared this information to the media at the Department
        of Justice (DOJ) in Manila where the complaints were filed.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42988e1e-e0e3-46c9-a3ba-3403bee7722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:24:50.622+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-01T19:25:05.203+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-08-01T19:24:50.622+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview, Charlene Lasco, relative of missing sabungero
        Ricardo, said their group filed complaints against Ang, Eric dela Rosa, Caroline
        Cruz, and some police officers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87973a03-e088-48e6-bd5f-a4aff564c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:24:50.623+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-01T19:25:05.204+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-08-01T19:24:50.623+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Hiling namin sa kanila ay masusing pag-aralan para talagang magkaroon
        ng probable cause sa gayon magkabasis para maisyuhan ng warrant of arrest
        sa lalong madaling panahon,” Lasco said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb39990-f990-484b-9b83-358e0592d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:24:50.623+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-01T19:25:05.204+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-08-01T19:24:50.623+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We hope they’ll review the case well so there can be
        probable cause and basis for an arrest warrant immediately.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d45cae-e9ae-45d1-b447-e575ea2e103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:24:50.623+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-01T19:25:05.205+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-08-01T19:24:50.623+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Ryan Bautista, relative of missing sabungero Michael, said the families
        are happy to finally take the case to court.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb990aa-5da4-458c-9c02-8e608165265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:24:50.624+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-01T19:25:05.205+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-08-01T19:24:50.624+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Justice Secretary Remulla did not name the respondents,
        saying there are some John and Jane Does as well.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46bc9bf-74f7-4de1-93b8-ee52d7d84d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:24:50.624+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-01T19:25:05.206+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-08-01T19:24:50.624+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Meron namang [there’s a] witness who testifies to the fact that person
        was involved in the commission of these crimes or the head of the criminal
        organization,” he said when asked if the complaint was filed against Ang and
        other personalities.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea7eaa1-8737-406e-8964-a36cc334928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:24:50.625+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-01T19:25:05.206+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-08-01T19:24:50.625+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'He said the complaint included the affidavit of whistleblower Julie
        Dondon Patidongan, as well as statements from his brother Elakim, who was
        taken into police custody after he was tagged as a missing link in the case.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf20c53-5da9-4f03-abf6-a2d77b3ec58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:24:50.625+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-01T19:25:05.207+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-08-01T19:24:50.625+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Ang reliability ng kanyang [The reliability of his] testimony is full
        truth in many ways because his picture appears in the return of the cyber
        warrant, granted by the court na isang [of an] ATM withdrawal, ATM ng isang
        [of a] sabungero. Kaya ang tingin namin na reliable talaga [That’s why we
        believe it is really reliable]. It also proves na [that] Totoy or Dondon was
        saying the right thing,” said Remulla, pertaining to Elakim’s statement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683626df-bdc5-472f-86ab-d1d67f49b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:24:50.625+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-01T19:25:05.207+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-08-01T19:24:50.625+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Dondon earlier named Ang as the mastermind in the disappearance of
        “sabungeros” - a case that has stayed unresolved since 2021.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfee927-27de-4cb9-8b6f-d2384feb63bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:24:50.626+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-01T19:25:05.208+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-08-01T19:24:50.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'The whistleblower previously claimed that the remains of the cockfighting
        enthusiasts were dumped in Taal Lake in Batangas, triggering search and deep
        dive operations since last month.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54869819-f4e4-49da-88f1-c694bf83ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:24:50.626+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-01T19:25:05.208+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-08-01T19:24:50.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Remulla dismissed police statements that DNA profiles could
        not be extracted from the human bones from Taal.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c42daa-f9ad-45c9-8b01-c433c799a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:24:50.626+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-08-01T19:25:05.209+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-08-01T19:24:50.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Porke ba sa isang buto eh wala e, ilang daang buto na nakukuha?
        ‘Di pwede. [Even if a bone has no profile, how many bones have been retrieved
        so far? That can’t be] It’s premature to say anything of that nature,” he
        said.</p>'
