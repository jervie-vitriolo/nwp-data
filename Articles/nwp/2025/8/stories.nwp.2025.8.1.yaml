      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The General Border Committee, which coordinates on border security,
        ceasefires, and troop deployments, will meet between August 4-7, Thai Acting
        Defense Minister Nattaphon Narkphanit told reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3cb8b2-9d37-49ef-be48-d46f5d19eb86'
