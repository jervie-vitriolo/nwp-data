      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>August bridges the gap between summer blockbusters and the holiday
        season with a mix of exciting, fun, and original releases—both in theaters
        and from the comfort of home. Among the big premieres this month: a sequel
        22 years in the making, a fierce clash of worldwide drag, and a film that
        critics are calling one of the scariest movies of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef39ee7-8703-48c7-94e7-b553c47cf26e'
      'mgnl:activationStatus': true
