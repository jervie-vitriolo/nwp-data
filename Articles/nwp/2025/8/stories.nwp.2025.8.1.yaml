      'mgnl:type': 'text'
      'text': '<p>You don’t have to replace your entire Taglish arsenal. But every
        now and then, drop a liyag into a caption. Describe your weird 3AM thoughts
        as <em>guniguni.</em> Post a throwback photo with “First time ko sumakay ng
        salipawpaw.”</p>'
