      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s a serious problem, an existential problem," Sierra Leone’s
        Information Minister Chernor Bah told Reuters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b15633-2725-4a5e-8c51-b1469742be96'
