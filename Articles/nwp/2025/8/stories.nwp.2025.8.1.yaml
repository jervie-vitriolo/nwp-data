    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844197bf-0a9a-4f0e-9426-c7d75ec4e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.589+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.049+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A tariff rate of 19% on Cambodia’s
        exports to the United States has helped it avert the collapse of its vital
        garment and footwear sector, allowing the country to remain competitive with
        its peers, its deputy prime minister told Reuters on Friday, August 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815cce7-1802-47c0-ad5d-140505a828e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.590+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.050+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29391b8b-449f-4920-906b-b5c478d0db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.590+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.050+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sun Chanthol, Cambodia’s top trade negotiator, thanked US President
        Donald Trump for his understanding in Cambodia’s negotiations to reduce a
        tariff rate that had initially been set at 49% then later 36% - among the
        world’s highest levies - and for his intervention in a deadly conflict between
        Thailand and Cambodia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ff841c-a30f-4a19-bb0c-e1bdea8c59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.590+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.051+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cde940-952e-4c13-a1f3-d3813f93540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.591+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.051+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"First off the bat I have to thank President Trump for providing
        a rate that’s competitive vis-a-vis our neighboring countries and express
        gratitude to President Trump for his noble intervention for a ceasefire and
        peace," Chanthol said in a phone interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff26529-402e-4fd8-a50d-690bf07f61bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.591+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.052+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a207453-b4eb-4ee2-b483-bb31f21063dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.592+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.052+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If the US maintained 49% or 36%, that industry would collapse in
        my opinion," he said of the garment and footwear manufacturing sector, the
        biggest economic driver in the country of 17.6 million people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae9353-9104-498b-b3d9-9308415b2390'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.592+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.053+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24059361-5b16-4445-8841-7640b6162e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.593+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.054+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"People would go to Indonesia, Vietnam ... a 16% difference would
        have been huge. We can live with 5%, anything around that. We are very grateful,
        for protecting our industry and its employees."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241178a3-c493-4c9a-b73c-2629d29be329'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.593+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.054+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d09529-c050-43a9-80a3-d93cafdfe8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.594+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.055+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have close to 1 million workers, mainly women, each one of those
        workers supporting 4-5 members of their family. It would have been a huge
        impact if this would have been bad," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c488b-0d3c-4247-b35d-b71909464400'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.594+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.055+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e94aa7-924e-4f81-8ad3-af4b771ce254'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.594+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.056+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cambodia has a big trade surplus with the United States, with its
        exports to the US market accounting for 37.9% of its total shipments in 2024,
        valued at close to $10 billion, according to official data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b53a6f-6ec6-4059-9e29-b8c32da8398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.595+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.056+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49baba65-a615-4665-bc54-220412d3ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.595+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.057+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Much of that was textiles and shoes, a sector crucial to an economy
        projected by the International Monetary Fund to reach $49.8 billion this year,
        driven by manufacturing of goods for brands that include Adidas, H&amp;M,
        Ralph Lauren and Lacoste.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9a0e4d-8eda-406c-85dc-4dbd8ddd047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.596+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.057+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57966e22-968a-4f3e-b02f-24fef8cc7ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.596+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.058+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The deputy premier said what had been agreed with Washington was
        a framework, with a deal to be finalized later.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097568c1-be97-4775-a039-678278548dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.597+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.058+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d558b48-e5fe-4113-a21f-0f0612af2fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T12:26:32.597+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T12:32:46.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:32:46.059+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chanthol also said Cambodia had agreed as part of the deal to buy
