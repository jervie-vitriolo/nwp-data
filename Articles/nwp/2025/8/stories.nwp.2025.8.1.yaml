      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>They entered one of the most challenging job markets in decades
        - pandemic years aside - as the world’s second-largest economy grapples with
        higher US trade tariffs, deflation, industrial overcapacity and sluggish domestic
        consumption.</p>'
