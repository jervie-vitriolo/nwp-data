      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d956c0-c794-4b06-9838-215a91b6ba48'
      'mgnl:activationStatus': true
