      'mgnl:lastActivated': 2025-08-01T11:16:24.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:16:24.674+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – Inflation, or the rise in consumer prices,
        probably cooled to a near 10-year low in July, at best, as falling retail
        rice costs could balance out price pressures from other factors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262b747-7f1c-422d-8eb6-90f586a72a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:16:24.668+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T11:16:24.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:16:24.668+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "In a press statement a week before the official release, the Bangko\
        \ Sentral ng Pilipinas (BSP) said it “projects July 2025 inflation to settle\
        \ within the range of 0.5 to 1.3 percent.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b69a155-46ca-45dd-a72f-917832d28fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:16:24.669+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T11:16:24.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:16:24.669+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "If realized, that inflation reading would be the lowest since February\
        \ 2016 which was 0.5 percent, according to data from the Philippine Statistics\
        \ Authority (PSA).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce38ad5-3c9c-4ee2-8db6-0ee2e258b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:16:24.669+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T11:16:24.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:16:24.669+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "June inflation was 1.4 percent that brought the year-to-date average\
        \ to 1.8 percent.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7abcb-e0f5-4487-b6e1-de40de747b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:16:24.669+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T11:16:24.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:16:24.669+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Upward price pressures for the month are likely to be driven by higher\
        \ meat and vegetable prices partly due to unfavorable weather conditions,\
        \ increased electricity rates, elevated domestic fuel costs, and the depreciation\
        \ of the peso,” the central bank said on Thursday. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0118248-48c8-42cf-a22c-5e463e645d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:16:24.670+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T11:16:24.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:16:24.670+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“These price pressures, however, could be partially offset by the continued\
        \ decline in rice prices,” it added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272562a9-b1a4-4d6f-93d0-617f976b1932'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:16:24.670+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T11:16:24.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:16:24.670+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The official July inflation data will be out next week.\r"
    '7':
