      'mgnl:type': 'text'
      'text': '<p><strong>Hong kong/Singapore -</strong> Dwindling job and income
        prospects in China are fueling intense social media chatter about the fashion
        and culture of the country’s high-growth period 20 years ago, in what analysts
        describe as a way to express discontent about the economy without attracting
        censorship.</p>'
