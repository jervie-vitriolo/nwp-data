      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-01T11:29:52.896+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e300bb-6204-49bc-b546-1d9c88680f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:29:52.849+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-08-01T11:31:20.129+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-08-01T11:29:52.896+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jamie Lee Curtis</strong> and <strong>Lindsay Lohan</strong>
        return as mother and daughter Tess and Anna in this body-swap Disney comedy
        hoping to bank on millennial nostalgia of the popular 2003 movie <em>Freaky
        Friday.</em> To raise the stakes this time around—not one, not two, not three—
        but four characters are going to swap bodies as Anna’s daughter and soon-to-be
        stepdaughter join the hijinx.<br><strong>In cinemas August 6.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93fb50-881a-462d-a9a0-66707cf5454d'
