      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan’s President Lai Ching-te said the rate is \"temporary\" and\
        \ is expected to be reduced further once a deal is reached.\r"
