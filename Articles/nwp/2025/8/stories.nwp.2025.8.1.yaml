      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>While China is growing at roughly 5% this year, analysts describe
        it as a dual-speed economy, with manufacturing and exports running strong,
        while households struggle. The current pace is half of that from the 2001-2010
        decade.</p>'
