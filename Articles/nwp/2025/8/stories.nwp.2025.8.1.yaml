      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.971+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b3f04c-58aa-4fd7-a4a0-9da29d16a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.626+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.972+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The African Union, Qatar and the United States joined the meeting of\
        \ the committee in Washington, which was established as a forum to deal with\
        \ implementation and dispute resolution of the peace agreement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c4cd6-3172-4a7c-a6c0-68d1c451e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.627+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.973+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d20d5-1c1f-46ef-8a94-20f84ceb0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.627+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.973+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The deal in June between Rwanda and Congo marked a breakthrough
        in talks held by US President Donald Trump’s administration, which aims to
        bring an end to fighting that has killed thousands and attracted billions
        of dollars of Western investment to a region rich in tantalum, gold, cobalt,
        copper, lithium and other minerals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff864ce0-1a11-4713-9944-ea34ba0ebb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.628+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.974+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d9e24-cefe-41ce-898a-ca95ca27f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.628+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.974+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In the Washington agreement, the two African countries pledged to implement\
        \ a 2024 deal that would see Rwandan troops withdraw from eastern Congo within\
        \ 90 days.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38351ed4-95b8-4480-bc67-9d769bc057a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.628+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.975+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a05f86-b67b-4b7b-93fe-deda7fb32b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.629+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.975+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It also said Congo and Rwanda would form a joint security coordination\
        \ mechanism within 30 days and implement a plan agreed last year to monitor\
        \ and verify the withdrawal of Rwandan soldiers within three months.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb88c8-f0d5-4aa7-bf12-bd3da6f10769'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.629+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.976+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1f139-ad47-4df9-b91d-d6d27f15218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.630+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.976+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Congolese military operations targeting the Democratic Forces for the\
        \ Liberation of Rwanda (FDLR), a Congo-based armed group that includes remnants\
        \ of Rwanda’s former army and militias that carried out a 1994 genocide, are\
        \ meant to conclude over the same timeframe.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9be554-dbb4-4ca4-9c46-86189e4ef99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.630+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.977+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c13b6-9f86-482d-85c4-c2be6786b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.631+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.977+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "But 30 days from the signing has passed without a meeting of the joint\
        \ security coordination mechanism, and operations targeting the FDLR and the\
        \ withdrawal of Rwandan soldiers have yet to begin.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43a138-9be0-4343-a238-8912f22adf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.631+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.978+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa20867-5fd7-4c3b-a137-3d8d0a7eb652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.632+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.978+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The joint oversight committee meeting, due to meet within 45 days of\
        \ the signing, was on schedule.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade1e63b-af0d-4cda-b04e-0354f6c269de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.632+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.979+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d69ef24-4e5b-4467-bce7-0fbfb593ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.633+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.979+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s senior Africa adviser, Massad Boulos, told reporters on Wednesday\
        \ that the deal was not off track, adding that a meeting of the security mechanism\
        \ was due to be announced in coming days.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20320f90-9c03-43fa-b918-9c731b4b67e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.633+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.980+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c8b049-b98a-4b46-a74e-36e72b75087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.634+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Asked about lack of progress on operations against the FDLR and withdrawal\
        \ of Rwandan soldiers, Boulos said: \"There was no timeline for that... if\
        \ you look at the chronology of what we've been able to do since April, it’s\
        \ been extensive, and it’s been very much on point and very much in line with\
        \ our aspirations. So it’s not off track in any way.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfce217-5c1d-435b-b853-a41fe281f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.634+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c21c68-c2a7-4d3c-8d15-86333c5971ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.635+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.982+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "But sources with knowledge of the negotiations recognised delays in\
        \ the implementation of the deal, but added it was not yet threatening the\
        \ deal as a whole.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84be7f7-aece-46a4-831c-424c1b9d3013'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.635+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.982+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732ce97-de2b-42c6-a41d-f4b64fc46dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:02:37.636+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T10:09:09.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:09:08.983+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Military and diplomatic sources told Reuters that the parties in conflict,\
        \ including armed groups as M23 and militia fighters known as Wazalendo, have\
        \ strengthened their military presence on the front lines.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52827c56-bb3e-402c-8342-87e70a5329e6'
