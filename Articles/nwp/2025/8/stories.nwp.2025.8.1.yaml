      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cdb430-e13b-4530-91ce-f90c86254ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:10:31.151+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:07.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:07.259+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Cambodia is actively engaging in negotiations to secure their release,
        and reiterates its firm call for their immediate and unconditional release
        in accordance with the international humanitarian law," a ministry spokesperson
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76798de2-ba9e-4fa7-a1a3-bdfd7598cece'
