  'Stocks-claw-back-from-six-day-losses':
    'author': 'Lois Calderon, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-01T19:05:35.000+08:00
    'imagesource': 'jcr:5fe62652-f612-43bb-af61-6cd6d0f0d3f8'
    'jcr:primaryType': 'mgnl:composition'
