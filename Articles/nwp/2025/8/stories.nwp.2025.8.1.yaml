      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a2d2a-ee90-40a3-bc11-37ce06e3ac8e'
      'mgnl:activationStatus': true
