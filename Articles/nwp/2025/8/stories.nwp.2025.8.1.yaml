      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Defense ministers and military leaders from both sides, who were
        previously scheduled to meet in the Cambodian capital next week, will now
        hold talks in Malaysia, after Thailand sought a neutral venue for the meeting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf901020-8e87-49bf-8bb0-20578e97c692'
