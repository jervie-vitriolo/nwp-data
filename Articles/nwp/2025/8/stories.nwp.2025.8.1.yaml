      'mgnl:lastModified': 2025-08-01T11:29:52.896+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Whether you’re looking for comedy, romance, horror, or competition,\
        \ August has it all. Here are our top picks for this month:\r"
