      'text': '<p><em>+ Apple open to acquiring larger AI companies, CEO Cook says</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a05d46-7f74-4ee1-a452-e0f8ed83d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.496+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.376+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Apple’s AI strategy could include reworking Safari</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6513a5-2f10-4450-80f0-00b5e9ee719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.496+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.376+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be8163a-b85c-4a8b-bbbf-814d0614d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.497+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.377+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco, California -</strong> Apple CEO Tim Cook
        signaled on Thursday, July 31, the iPhone maker was ready to spend more to
        catch up to rivals in artificial intelligence by building more data centers
        or buying a larger player in the segment, a departure from a long practice
        of fiscal frugality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5784c3-a523-49c6-be4f-990f0188400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.497+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.377+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033985a-3c80-439f-894a-260df26d3a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.497+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.378+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple has struggled to keep pace with rivals such as Microsoft and
        Alphabet’s Google, both of which have attracted hundreds of millions of users
        to their AI-powered chatbots and assistants. That growth has come at a steep
        cost, however, with Google planning to spend $85 billion over the next year
        and Microsoft on track to spend more than $100 billion, mostly on data centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6d698-4285-4e1b-b9df-478f81db5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.498+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.378+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6151da-b8a8-45a2-bbf7-c6023d190919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.498+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.379+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple, in contrast, has leaned on outside data center providers
        to handle some of its cloud computing work, and despite a high-profile partnership
        with ChatGPT creator OpenAI for certain iPhone features, has tried to grow
        much of its AI technology in-house, including improvements to its Siri virtual
        assistant. The results have been rocky, with the company delaying its Siri
        improvements until next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc0690-d276-4a82-bcd8-f4441307eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.499+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.380+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932102ec-ec7f-4380-8dd4-a9a1551a1ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.499+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.380+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>During a conference call after Apple’s fiscal third-quarter results,
        analysts noted that Apple has historically not done large deals and asked
        whether it might take a different approach to pursue its AI ambitions. CEO
        Cook responded that the company had already acquired seven smaller companies
        this year and is open to buying larger ones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a01550-e896-488b-812b-b179a9f4333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.499+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.381+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf25e1-b182-4dd9-b31f-8fd70fa27ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.500+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.381+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''re very open to M&amp;A that accelerates our roadmap. We are
        not stuck on a certain size company, although the ones that we have acquired
        thus far this year are small in nature," Cook said. "We basically ask ourselves
        whether a company can help us accelerate a roadmap, and if they do, then we''re
        interested."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f20e6d-07dd-4c01-8708-4922c7d3e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.500+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.382+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564259f1-4d41-4c7d-9a7f-20d480fd9d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.501+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.382+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple has tended to buy smaller firms with highly specialized technical
        teams to build out specific products. Its largest deal ever was its purchase
        of Beats Electronics for $3 billion in 2014, followed by a $1 billion deal
        to buy a modem chip business from Intel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4261b066-28b2-4af7-a290-f78743094c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.501+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79125fa-3538-412b-a9c2-762213a1ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.502+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.383+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But now Apple is at a unique crossroads for its business. The tens
        of billions of dollars per year it receives from Google as payment to be the
        default search engine on iPhones could be undone by U.S. courts in Google’s
        antitrust trial, while startups like Perplexity are in discussions with handset
        makers to try to dislodge Google with an AI-powered browser that would handle
        many search functions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913961ed-8bd8-4191-bef2-d1b27a6cce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.502+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.384+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ac76b-2569-42ed-9704-69f439758aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.384+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple executives have said in court they are considering reshaping
        the firm’s Safari browser with AI-powered search functions, and Bloomberg
        News has reported that Apple executives have discussed buying Perplexity,
        which Reuters has not independently confirmed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd149a-92e4-4246-a8db-7b3b880cdf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.385+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e98a8-aa71-4272-8e0e-d9b93a407d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.385+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apple also said on Thursday it plans to spend more on data centers,
        an area where it typically spends only a few billion dollars per year. Apple
        is currently using its own chip designs to handle AI requests with privacy
        controls that are compatible with the privacy features on its devices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec123a5-c97a-4608-9086-561a0fc3f394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.386+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68845a-e98a-413c-8724-e3c61528226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.505+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.386+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kevan Parekh, Apple’s chief financial officer, did not give specific
        spending targets but said outlays would rise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1157909-06c8-4f38-a3b6-fe4fae385962'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.505+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.387+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6963d18e-f7a8-4dd2-9bc0-e55e2792c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.506+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.387+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s not going to be exponential growth, but it is going to grow
        substantially," Parekh said during the conference call.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede2f60-5069-48ad-8ba1-f98852703f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.506+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.388+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4834d8c-550f-40c8-8ceb-ae51a5123004'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:50:30.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:52:53.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:52:53.388+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"A lot of that’s a function of the investments we''re making in
        AI."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179d0f2-ad68-4eb4-976d-2a341d61083f'
      'mgnl:activationStatus': true
