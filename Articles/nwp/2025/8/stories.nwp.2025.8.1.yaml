      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:57:49.063+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Canadian dollar was little impacted by the tariff news, having
        already fallen about 1% this week to a 10-week low.</p>'
