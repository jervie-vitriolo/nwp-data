      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia -</strong> Asian shares fell on Friday,
        August 1, after the US slapped dozens of trading partners with steep tariffs,
        while investors anxiously await US jobs data that could make or break the
        case for a Fed rate cut next month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c472505-79f5-4353-84b6-c69072f5c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:55:04.705+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
