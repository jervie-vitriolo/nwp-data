      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:57:49.048+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also increased duties on Canadian goods to 35% from 25% for all
        products not covered by the US-Mexico-Canada trade agreement, but gave Mexico
        a 90-day reprieve from higher tariffs to negotiate a broader trade deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a3d40-d86e-402b-88bc-12b30d0a3a78'
