      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The musical recently won three awards at the 15th Gawad Buhay Awards:
        Outstanding Ensemble Performance For A Musical, Male Featured Performance
        In A Musical for Juliene Mendoza, and Female Featured Performance In A Musical
        for Sheila Francisco.</p>'
