      'mgnl:lastModified': 2025-08-01T10:57:49.061+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Much now will depend on the US jobs data due later in the day and
        any upside surprise could price out the chance for a cut next month. Forecasts
        are centered on a rise of 110,000 in July, while the jobless rate likely ticked
        up to 4.2% from 4.1%.</p>'
    '30':
