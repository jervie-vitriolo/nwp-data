      'mgnl:lastModified': 2025-08-01T15:25:05.215+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The consequences of rapid deforestation were highlighted by a mudslide\
        \ on the slopes of Mount Sugar Loaf in 2017 that killed an estimated 1,000\
        \ people.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab361c-804d-4c1c-af49-458bcbecddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:17:19.817+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:05.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:05.216+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a398ee-2214-4075-8f72-b078d29b1a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:17:19.817+08:00
