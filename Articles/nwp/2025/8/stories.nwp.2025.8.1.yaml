      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A 2019 paper published by the Geological Society of London blamed
        the incident on a mix of heavy rain, deforested slopes and unchecked construction.
        It said tree loss had weakened the soil’s ability to absorb water and hold
        together, worsening the mudflow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cef9c9-48fd-4a87-85f0-c5cd857995b9'
