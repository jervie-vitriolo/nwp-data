      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The yen was the biggest loser overnight, with the dollar up 0.8%
        to 150.7 yen, the highest since late March. The Bank of Japan held interest
        rates steady on Thursday and revised up its near-term inflation expectation
        but Governor Kazuo Ueda sounded a little dovish.</p>'
