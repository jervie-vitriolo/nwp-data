      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The hashtag phrase "beauty in the time of economic upswings," often
        accompanied by early 2000s pictures of celebrities wearing bright clothes
        and make-up or music videos and TV ads from that period, surged in social
        media mentions over the summer just as 12.2 million university students graduated.</p>'
