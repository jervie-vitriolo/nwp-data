    'mgnl:tags': ['inflation', 'BSP']
    'stories': []
    'template': '1'
    'title': 'BSP: Inflation likely cooled to near 10-year low'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53692b65-b960-4a04-9ecb-4618a7693449'
      'mgnl:activationStatus': true
