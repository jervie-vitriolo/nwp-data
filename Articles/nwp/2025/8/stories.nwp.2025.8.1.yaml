      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Carney said on Wednesday that the trade talks had been constructive\
        \ but might not conclude by the deadline. He reiterated a deal removing all\
        \ U.S. tariffs was unlikely.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d24094d-3e6d-4b41-81e3-e8a8ebc9d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.159+08:00
