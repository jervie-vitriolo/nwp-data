      'mgnl:lastModified': 2025-08-01T17:17:07.257+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd5e942-9fa9-4e0a-a6b9-907dfe165261'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:10:31.150+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:07.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:07.258+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Cambodian defense ministry asked Thailand to
        return all the detained soldiers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73d2dd-fed4-46dd-bb89-0706f8fc5848'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:10:31.151+08:00
