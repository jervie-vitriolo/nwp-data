      'mgnl:lastModified': 2025-08-01T17:17:07.251+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Long-simmering tensions on the Thai-Cambodian border exploded into
        clashes last week, including exchanges of artillery fire and jet fighter sorties,
        the worst fighting between the Southeast Asian neighbors in over a decade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac13fef-72d9-4cd8-8fdb-c0c1e32eb78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:10:31.145+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:07.688+08:00
