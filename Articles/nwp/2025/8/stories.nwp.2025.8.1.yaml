      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T10:57:49.047+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Late on Thursday, President Donald Trump signed an executive order
        imposing tariffs ranging from 10% to 41% on US imports from dozens of countries
        and foreign locations. Rates were set at 25% for India’s US-bound exports,
        20% for Taiwan’s, 19% for Thailand’s and 15% for South Korea’s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80890766-a598-471f-8a8b-26b64eff8a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:55:04.706+08:00
