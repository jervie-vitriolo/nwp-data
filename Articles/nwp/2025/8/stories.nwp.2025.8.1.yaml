      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>MSCI’s broadest index of Asia-Pacific shares outside Japan fell
        0.7%, bringing the total loss this week to 1.8%. South Korea’s KOSPI plunged
        3% while Taiwanese shares fell 0.9%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d1573-880c-46e3-af67-6626b02a13fc'
