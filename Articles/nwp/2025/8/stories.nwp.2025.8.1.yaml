      'mgnl:lastModified': 2025-08-01T17:17:07.252+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c71d863-668e-44a8-8d59-36f4a5f04c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:10:31.146+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:07.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:07.252+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The clashes claimed at least 43 lives and left over 300,000 people
        displaced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ab69b-a329-4e88-b14a-979ba185ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:10:31.146+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:07.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:07.253+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc14b4a-49c0-4403-b56f-1f4bba58b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:10:31.146+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:07.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:07.253+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A truce was achieved on Monday, following a push by Malaysia and
        phone calls from US President Trump who threatened to hold off tariff negotiations
        with both countries until fighting stopped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb5658-3da8-4c7a-8a10-0d1312dea364'
      'mgnl:activationStatus': true
