      'mgnl:type': 'text'
      'text': '<p>Japan’s Nikkei dropped 0.4%. Chinese blue chips were flat and Hong
        Kong’s Hang Seng index out a small gain of 0.2%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f348b123-2dc9-453c-9140-3a486ba7836c'
