      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>EUROSTOXX 50 futures slipped 0.2%. Both Nasdaq futures and S&amp;P
        500 futures eased 0.2% after earnings from Amazon failed to live up to lofty
        expectations, sending its shares tumbling 6.6% after hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752cf4f-60d5-4f6c-b8a9-9d36fb5790e5'
