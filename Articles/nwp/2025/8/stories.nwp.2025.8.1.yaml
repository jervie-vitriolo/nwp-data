      'mgnl:type': 'text'
      'text': '<p>Apple, meanwhile, forecast revenue well above analysts'' estimates,
        following strong June-quarter results supported by customers buying iPhones
        early to avoid tariffs. Its shares were up 2.4% after hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e7d2a-a65d-4eb1-9383-e4644c2da4f3'
