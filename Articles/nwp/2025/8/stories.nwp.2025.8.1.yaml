      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Defense attachés from other ASEAN countries will be invited as
        well as the defense attachés from the US and China," a Malaysian government
        spokesperson told reporters, referring to the Southeast Asian regional bloc
        that the country currently chairs.</p>'
    '28':
