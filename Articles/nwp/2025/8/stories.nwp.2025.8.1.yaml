      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand -</strong> Thailand’s army sent home
        two Cambodian soldiers from a group of 20 on Friday, August 1, ahead of a
        key meeting in Malaysia next week where defense ministers and military commanders
        will hold talks aimed at maintaining a ceasefire along their disputed border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb700e-3343-4a08-88bf-16a95883c7b8'
      'mgnl:activationStatus': true
