      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senate President Pro
        Tempore Jinggoy Estrada estimates that at least 19 senators may vote to uphold
        the Supreme Court ruling, effectively dismissing the impeachment complaint
        against Vice President Sara Duterte — but the minority is not giving up yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa23618-a594-423a-9d59-d4fac27776db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T13:57:49.956+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T13:57:50.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T13:57:49.956+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Perhaps that’s his opinion because most of us have not heard the\
        \ flaws and questionable points in the Supreme Court decision. Let’s wait\
        \ and see,” Senate Minority Leader Vicente “Tito” Sotto III told reporters\
        \ in a text message on Friday, August 1. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80dc827-8d46-45a5-9d11-305608997070'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T13:57:49.957+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T13:57:50.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T13:57:49.957+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He was asked about Estrada’s comment the night before that “19 to 20”\
        \ senators, including himself, want the Senate to follow the Supreme Court’\
        s decision voiding the impeachment complaint against Duterte.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9d4eb-6136-4bc4-b9ae-6003a289453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T13:57:49.957+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T13:57:50.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T13:57:49.957+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Estrada said the estimate is based on his observations during the all-members\
        \ caucus last Tuesday, July 29, where senators agreed to discuss their response\
        \ to the Supreme Court ruling on August 6.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7b8d1-54fa-4b16-87c7-e304421f4625'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T13:57:49.957+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T13:57:50.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T13:57:49.957+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Unang una sa body language nila. Pangalawa sa salita nila, mahahalata\
        \ mo naman kung sino e [First, based on their body language. Second, from\
        \ what they said — you can tell who they are],” Estrada said in a press conference.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cece203-0902-4b79-8d4e-d546cb6c2e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T13:57:49.958+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T13:57:50.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T13:57:49.958+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He added that even some minority bloc members, Senators Ping Lacson\
        \ and Migz Zubiri, support abiding by the high court’s ruling, while Senator\
        \ Loren Legarda remained “mum” on the issue during the caucus.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86346d81-3a19-46dc-9299-711ea94ac1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T13:57:49.958+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T13:57:50.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T13:57:49.958+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, four senators have signed a draft Senate resolution seeking\
        \ reconsideration of the Supreme Court decision: Sotto, Senate Deputy Minority\
        \ Leader Risa Hontiveros, and majority Senators Kiko Pangilinan and Bam Aquino.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ac8d4-a135-48da-9649-4967ee1c758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T13:57:49.959+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T13:57:50.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T13:57:49.959+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pangilinan said some of their colleagues are still reviewing the draft.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c156e526-a3be-4191-a6f4-7b46832e7212'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T13:57:49.959+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T13:57:50.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T13:57:49.959+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Estrada is firm he will not sign it, echoing Senate President Francis\
        \ “Chiz” Escudero’s warning that defying the Supreme Court could trigger a\
        \ constitutional crisis.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8062a26b-1364-4a7f-8809-4088db75ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T13:57:49.959+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T13:57:50.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T13:57:49.959+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“No more ]impeachment trial]. Because ang sabi ng Supreme Court, the\
        \ Senate has no jurisdiction already dahil unconstitutional nga yung finile\
        \ ng House of Representatives and the Senate will not convene as an Impeachment\
        \ Court because we do not have jurisdiction anymore,” Estrada said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b1f3df-00e0-459b-8259-f6e6e910db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T13:57:49.960+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T13:57:50.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T13:57:49.960+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pangilinan, however, noted that if the House files a motion for reconsideration,\
        \ the Supreme Court ruling will not become final until the appeal is resolved.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c03f7-ad7e-44d7-8d72-d401fbdc4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T13:57:49.960+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T13:57:50.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T13:57:49.960+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So if 19 or 20 are to abide by the ruling of the SC we should, at\
        \ the very least, hold in abeyance any vote to dismiss until the MR is resolved\
        \ so the Senate will know exactly what final ruling we are to abide by and\
        \ respect,” he said. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6950c52-25dc-4991-a588-ee20c258e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T13:57:49.961+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T13:57:50.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T13:57:49.961+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Estrada said that if the Senate votes to abide by the Supreme Court\
        \ on August 6, and the Court later reverses its decision, the Senate would\
        \ then have to reconvene the impeachment court in compliance with the high\
        \ court’s ruling.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122ffa2-63df-4c12-9053-13f6550faf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T13:57:49.961+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T13:57:50.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T13:57:49.961+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung ano ang utos ng Supreme Court [Whatever the Supreme Court
        says],” Estrada stressed.</p>'
