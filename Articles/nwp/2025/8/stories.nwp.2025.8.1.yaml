      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – The peso has returned to the P58-per-dollar
        level during the week amid concerns over the direction of US interest rates,
        but recouped some losses at the end of Friday’s trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d0b62-933c-408e-9832-a7da2316eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:36:38.371+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:36:38.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:36:38.371+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The peso depreciated by 1.81 percent from the previous week’s close\
        \ to 58.145 against the dollar, according to spot market data.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74561105-ac00-4dcc-b8ce-5513d4c4de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:36:38.371+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:36:38.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:36:38.371+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“The USD/PHP pair revisited the 58 level during the week, following\
        \ Fed chair Jerome Powell’s remarks that no decision had been made on a September\
        \ rate cut,” BDO’s think tank said in a note to investors.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf373bf-f73b-4e5c-a773-6df7829708d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:36:38.372+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:36:38.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:36:38.372+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Powell noted signs of labor market softening and uncertainty over the\
        \ inflationary impact of recent tariffs, which may pass through more slowly\
        \ than expected.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de78fe-770f-46b5-b5ce-0e7f67023500'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:36:38.372+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:36:38.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:36:38.372+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Cautious market sentiment persisted throughout the week, driven by\
        \ the upcoming August 01 tariff deadline and a shifting US economic outlook,”\
        \ BDO added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a311a-d1c2-472e-b93e-c7e41e1f354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T19:36:38.372+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-08-01T19:36:38.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T19:36:38.372+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The peso “faced added pressure from a wider Philippine trade deficit\
        \ in June, signaling external vulnerabilities,” it said.\r"
    '6':
