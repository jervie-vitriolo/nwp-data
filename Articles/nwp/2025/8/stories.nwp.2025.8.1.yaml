      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Freakier Friday</strong></p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/pHvMhKFBn54?si=Dfk5nxa2iE1p0V0K"
