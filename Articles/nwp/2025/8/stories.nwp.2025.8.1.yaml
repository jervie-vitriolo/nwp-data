      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ade0da-7f69-4ac2-9e75-c2f4c2a377e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:55:04.706+08:00
