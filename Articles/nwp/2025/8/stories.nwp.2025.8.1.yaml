  '-Scroll--Sell--Scale--5-Big-Things-to-Know-About-TikTok-Shop-Loans-Powered-by-GoTyme-Bank':
    'author': 'Michi Ancheta '
    'categories': ['7429cdca-48f3-4aa3-bd8e-9ef21f1a41f3']
    'created': 2025-08-01T10:32:18.000+08:00
    'imagesource': 'jcr:19f07119-153f-40f5-98e8-40c13a6c6106'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '241e33df-053a-4dec-b3a5-c61f4c46bf63'
    'lead': 'TikTok isn’t just for trending sounds anymore—it’s now a way to fund
      your business. Thanks to a new partnership with GoTyme Bank, selected TikTok
      Shop sellers in the Philippines can now get quick, flexible loans based on how
      well their store performs. If you’re a seller (or thinking of becoming one),
      here’s what this means for you:


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-01T10:40:58.559+08:00
    'mgnl:createdBy': 'michia-nwp'
    'mgnl:lastActivated': 2025-08-01T12:52:07.575+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-01T12:52:07.218+08:00
    'mgnl:lastModifiedBy': 'michia-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': ' Scroll, Sell, Scale: 5 Big Things to Know About TikTok Shop Loans Powered
      by GoTyme Bank'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8687585f-c8d9-47f2-8835-f27b15752954'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:45:33.225+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T12:52:07.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:52:07.211+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>TikTok isn’t just for trending sounds anymore—it’s now a way to
        fund your business. Thanks to a new partnership with GoTyme Bank, selected
        TikTok Shop sellers in the Philippines can now get quick, flexible loans based
        on how well their store performs. If you’re a seller (or thinking of becoming
        one), here’s what this means for you:</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7ae61-3525-4ea3-91e3-6dd6838f24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:45:04.794+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T12:52:07.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:52:07.211+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. It Solves a Real Problem for MSMEs</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f207c-4798-44da-a0fe-db8dbd11f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:45:04.794+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T12:52:07.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:52:07.212+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Accessing business capital remains one of the biggest challenges
        for micro and small enterprises in the Philippines. Traditional lenders often
        require extensive paperwork, long credit histories, and collateral—requirements
        many digital sellers can’t meet. The TikTok Shop Loan program changes that
        by offering financing based on real-time seller performance. As Albert Tinio,
        Co-CEO of GoTyme Bank, pointed out, MSMEs are the backbone of the economy
        and need financial tools that are “thoughtfully designed around their needs,"
        not systems built for larger enterprises. With pre-qualification based on
        TikTok data and disbursement completed in just one business day, the program
        removes many of the usual barriers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144612d0-fdc8-47de-a29b-b43aa3b9f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:45:04.795+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T12:52:07.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:52:07.212+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. TikTok Filters, GoTyme Funds</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3750ec1c-b2c4-4e5a-8c5a-e017c3df1df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:45:04.795+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T12:52:07.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:52:07.213+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>In this partnership, TikTok does more than just provide a platform—it
        acts as a first layer of vetting. High-performing sellers are identified based
        on their sales and engagement data. From there, GoTyme Bank handles underwriting,
        assessing creditworthiness and offering terms that reflect business potential.
        Nate Clarke, CEO of GoTyme, emphasized that the more active sellers are on
        TikTok Shop, the better their loan terms become—a structure that rewards platform
        engagement and growth. This data-driven approach allows for faster decision-making
        while minimizing risk for the lender.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a770c-a6f5-404c-884e-810f24e33824'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:45:04.796+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T12:52:07.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:52:07.214+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Flexible Terms Fit for Digital Sellers</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f0c55e-dfad-4dbc-a17e-19bce080cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:45:04.796+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T12:52:07.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:52:07.214+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>The program’s flexibility is one of its strongest assets. Sellers
        can choose loan terms between 3 and 12 months, with interest rates typically
        starting at 1.5% and going up to 2.5%, depending on risk profile and transaction
        history. Repayments are handled digitally (through bank transfers or QRPh)
        and can be customized to suit individual business needs. According to Tinio,
        the product is intentionally personalized, offering sellers the freedom to
        align financing with their actual growth goals, whether that’s restocking
        inventory or investing in equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d9277-69b4-4328-8ea6-b71aba11d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:45:04.796+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T12:52:07.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:52:07.215+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Small Launch, Ambitious Scale</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d3de81-2014-4ab1-8ffb-85c6a798d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:45:04.797+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T12:52:07.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:52:07.215+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'While the program launched with just 16 merchants, this was by design.
        Both TikTok and GoTyme are prioritizing careful observation and iterative
        improvements over a mass rollout. But make no mistake—their ambition is large.
        Clarke noted that they’re aiming to scale to 20% of the TikTok Shop seller
        base by the end of the year, provided early feedback and performance are strong.
        Starting small allows both teams to fine-tune everything from loan disbursement
        to repayment processes, ensuring the experience is smooth before scaling up.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa0982-f271-47a5-99e0-3174536407ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:45:04.797+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T12:52:07.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:52:07.216+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. It’s a Step Toward Financial Inclusion</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c643292d-446f-4882-871a-a034616dd125'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:45:04.798+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T12:52:07.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:52:07.216+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beyond capital, the program signals a deeper shift toward inclusion
        in the digital economy. Many TikTok sellers operate outside traditional banking
        channels and have limited access to formal credit. Tinio stressed that this
        product is about making sure these entrepreneurs aren’t left behind, that
        they too can access growth capital, build financial credibility, and be recognized
        for their contribution to the economy. It’s a model built on meeting entrepreneurs
        where they already are online, mobile-first, and ready to grow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60c4d7-efa3-42da-8b27-22a747594968'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:45:04.798+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T12:52:07.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:52:07.217+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bonus: TikTok’s Bigger Commerce Play Is Just Beginning</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953548d-6b38-4ac5-8291-d9e5115d0ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:45:04.799+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T12:52:07.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T12:52:07.217+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>While this is TikTok’s first loan product in the Philippines, similar
        programs are already live in markets like Thailand and Indonesia. Combined
        with features like in-app checkout, live selling, and the growing Shop tab,
        TikTok is clearly moving beyond content into a full-scale commerce engine.
        This loan program is just one piece of a larger strategy to empower creators
        and sellers alike.</p>'
