      'mgnl:lastModified': 2025-08-01T09:09:43.173+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6427b-afe1-4de6-9245-0ed456e8725f'
      'mgnl:activationStatus': true
