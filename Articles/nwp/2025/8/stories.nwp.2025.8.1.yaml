    'lead': 'Inflation, or the rise in consumer prices, probably cooled to a near
      10-year low in July, at best, as falling retail rice costs could balance out
      price pressures from other factors.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-01T11:16:24.597+08:00
