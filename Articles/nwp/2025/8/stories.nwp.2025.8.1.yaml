    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e69b63-546b-41c9-9930-c03b04d38e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:55:04.716+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
