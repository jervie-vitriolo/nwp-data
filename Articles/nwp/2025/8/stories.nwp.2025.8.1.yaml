  'barangay-sangguniang-kabataan-elections-postponement-':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-01T17:12:26.000+08:00
    'imagesource': 'jcr:4448a2e6-93f5-46a2-bbfe-aed6dea380df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '152e46d9-5a0d-47d7-8d55-68dc0402bb52'
    'lead': 'The Barangay and Sangguniang Kabataan Elections (BSKE) initially scheduled
      for Dec. 1 will be moved to the first Monday of November next year under a law
      that President Ferdinand Marcos Jr. is scheduled to sign.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-01T17:14:19.308+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-08-01T17:14:19.562+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-01T17:14:19.344+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Barangay, SK polls up for delay; preparations go on out of caution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbde0178-ff6a-4fa1-8a19-5a50d926937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:14:19.328+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T17:14:19.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:14:19.339+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Barangay and Sangguniang
        Kabataan Elections (BSKE) initially scheduled for Dec. 1 will be moved to
        the first Monday of November next year under a law that President Ferdinand
        Marcos Jr. is scheduled to sign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d081f5b-c96c-46c0-a2b1-887466838d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:14:19.329+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T17:14:19.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:14:19.329+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Commission on Elections (Comelec) Chairman George Garcia said Malacañ\
        ang had informed the poll body of the enactment ceremony on August 12.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f0b1f-2a52-4663-b804-82a21879a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:14:19.329+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T17:14:19.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:14:19.329+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Wala namang sinasabi ang Palasyo o Malacañang na ive-veto ng ating\
        \ pangulo yung mismong panukalang batas. Siguro naman kung talagang hindi\
        \ matutuloy yung batas siguro magpaparating na sa Comelec,” Garcia told reporters\
        \ in a chance interview on Friday, Aug. 1 — the first day of voter registration\
        \ for the BSKE.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a77653f-d79d-4200-ba17-e532640ba486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:14:19.330+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T17:14:19.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:14:19.330+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Malacañang hasn’t said that the President will veto the\
        \ proposed law. If the law really wasn’t going to push through, they likely\
        \ would have already informed the Comelec.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9731c2b-da58-435a-bd32-76646b492ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:14:19.330+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T17:14:19.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:14:19.330+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia inspected sites for the voter registration, which will run until\
        \ Aug. 10.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed62f81-f15e-4f07-be52-6050e9e7255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:14:19.331+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T17:14:19.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:14:19.331+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Despite the expected signing of the postponement law, Garcia said preparations\
        \ for the elections will continue. This includes the filing of candidacies\
        \ in the third week of August, and the scheduled printing of ballots in the\
        \ first week of November.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e246198-202e-4575-b95b-05ae67962daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:14:19.331+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T17:14:19.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:14:19.331+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He cited the possibility of legal challenges before the Supreme Court,\
        \ as what happened in the past.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ef451-4dd4-439f-a298-956ac4a1d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:14:19.331+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T17:14:19.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:14:19.331+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Tatandaan ng lahat katulad ng nangyari nung nakaraan meron at meron\
        \ pa ring pumunta sa Korte Suprema upang kwestyunin ang legalidad ng batas\
        \ na iyan,” Gracia said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad659b-2f72-4c84-91f9-b8d40f2500b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:14:19.332+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T17:14:19.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:14:19.332+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Paano kung bigla kami i-TRO [temporary restraining order] tapos hindi\
        \ naghahanda ang Comelec?” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e828b86-9090-4547-b3e8-a5c8797eef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:14:19.332+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T17:14:19.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:14:19.332+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Everyone should remember that, just like before, someone\
        \ can always go to the Supreme Court to question the legality of that law.\
        \ What if we suddenly get a TRO and the Comelec isn't making preparations?]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e03c3e-c454-4f2f-a1de-709677ed5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:14:19.333+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-08-01T17:14:19.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:14:19.333+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia said printed ballots would not go to waste as these will
        not bear specific election dates and can still be used if the elections are
        pushed to 2026.</p>'
