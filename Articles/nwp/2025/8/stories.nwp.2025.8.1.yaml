  'Trump-increases-tariff-on-Canada-':
    'author': 'Jasper Ward and Ryan Patrick Jones, Reuters'
    'caption': ' A drone view shows shipping containers at the Port of Montreal in
      Montreal, Quebec, Canada April 14, 2025. (Carlos Osorio/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-01T07:45:00.000+08:00
    'imagesource': 'jcr:f2d7637c-3249-481b-b571-0cd2495c79ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e27c6cc-140d-4983-8fa5-d5f045fbafd1'
    'lead': 'US President Donald Trump on Thursday, July 31, signed an executive order
      increasing tariffs on Canadian goods to 35% from 25% on all products not covered
      by the US-Mexico-Canada trade agreement, the White House said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-01T07:50:16.190+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-08-01T09:09:43.656+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-01T09:09:43.201+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump increases tariff on Canada to 35% from 25%'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290a9fe-dc6b-4e7e-a990-d5dcd34fb737'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T07:50:16.209+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.188+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington DC, US/Toronto, Canada</strong> - US President
        Donald Trump on Thursday, July 31, signed an executive order increasing tariffs
        on Canadian goods to 35% from 25% on all products not covered by the US-Mexico-Canada
        trade agreement, the White House said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1161d-0427-4c84-802b-9fe3046fd5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.154+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.154+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53356ab-98a2-4fad-a52b-7f24049fecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.154+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.154+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Goods transshipped to another country to evade the new tariffs would\
        \ be subject to a transshipment levy of 40%, according to a White House fact\
        \ sheet.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e113bda-d9ce-446d-a7d3-c2afc0397058'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.154+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.154+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea4f139-96a8-4f9a-aaf8-7360278e57a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.155+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.155+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The move - which Washington linked in part to what it said was Canada’s\
        \ failure to stop fentanyl smuggling - is the latest blow in a months-long\
        \ tariff war which Trump initiated shortly after taking power.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc51087c-2eea-4891-90cc-2a996cd89bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.155+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.155+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ec542-ce07-403a-981c-756ce21048bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.156+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.156+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The announcement blaming Canada’s \"continued inaction and retaliation\"\
        \ comes after Trump said Canadian Prime Minister Mark Carney reached out ahead\
        \ of an August 1 tariff deadline, but no conversations between the two took\
        \ place.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ce43c-bbcc-4d09-9bad-96934077d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.156+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.156+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b414386f-16d8-475f-8859-1d223f12b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.156+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.156+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump had said any country failing to strike a deal with the U.S. before\
        \ Friday will be subjected to higher tariffs imposed on goods. Carney’s office\
        \ did not immediately respond to a request for comment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692b4b0-22f5-4577-a0fd-1d77aaa527a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.157+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.157+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf2339c-3bee-48c1-864c-64bdab4b485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T09:09:43.157+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T09:09:43.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T09:09:43.157+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Officials in Ottawa have repeatedly noted that only a miniscule amount\
        \ of fentanyl entering the United States originates from Canada but they have\
        \ already taken measures to strengthen the border.\r"
