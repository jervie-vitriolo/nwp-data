      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Overnight, Wall Street failed to hold onto an earlier rally. Data
        showed inflation picked up in June, with new tariffs pushing prices higher
        and stoking expectations that price pressures could intensify, while weekly
        jobless claims signaled the labor market remained on a stable footing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e5a3f-f3d7-4754-b059-d5d729e578e7'
      'mgnl:activationStatus': true
