      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fed funds futures imply just a 39% chance of a rate cut in September,
        compared with 65% before the Federal Reserve held rates steady on Wednesday,
        according to the CME’s FedWatch.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697fd447-3c1d-4bcd-a482-c76ef7afb3f4'
