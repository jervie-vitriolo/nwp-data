      'mgnl:lastModified': 2025-08-01T17:17:07.254+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812bea78-91f3-45fd-8060-95c727cf550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:10:31.147+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:07.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:07.254+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thailand and Cambodia previously faced tariffs of 36% for sending
        goods to the US, their largest export markets. Following further negotiations,
        they will now pay a 19% tariff, the White House announced on Friday, August
        1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c73c3d9-6fc6-4c8d-8028-3c84c7bbedc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:10:31.148+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:07.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:07.255+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05876d4c-e5e1-4f9b-9b88-ff1d462c9538'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:10:31.148+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:07.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:07.256+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Bangkok, Thai government spokesperson Jirayu Houngsub told reporters
        on Friday that two Cambodian soldiers had been sent back, and the remaining
        18 were being processed for violating immigration law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf26d1f-396d-47fe-94fa-b9b2c30466bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:10:31.149+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:07.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:07.256+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc14bd1-eec7-4022-8464-65d56f72b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:10:31.149+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:07.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:07.257+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Cambodian soldiers intruded on Thai territory and the army
        took them into custody, treating them based on humanitarian principles," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb03ede-7a77-49ca-8cb7-9538e748f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:10:31.150+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
