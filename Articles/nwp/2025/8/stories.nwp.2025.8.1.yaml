  '5-Tagalog-Words-We-Should-Start-Using-Again':
    'author': 'Michi Ancheta '
    'categories': ['290033c0-cbb5-4422-80c5-83c54c89968a']
    'created': 2025-08-01T10:06:46.000+08:00
    'imagesource': 'jcr:3abcba59-9afb-4786-a0a7-20ee1b5c6b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a05f80a-fa97-4ca1-aabe-9408e91285e9'
    'lead': 'August is History Month in the Philippines, a time to reflect on where
      we came from and how our culture has evolved. One of the most personal and powerful
      markers of that history is language.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-01T10:22:52.150+08:00
    'mgnl:createdBy': 'michia-nwp'
    'mgnl:lastActivated': 2025-08-01T10:31:29.788+08:00
    'mgnl:lastActivatedBy': 'michia-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-08-01T10:31:28.889+08:00
    'mgnl:lastModified': 2025-08-01T10:28:53.089+08:00
    'mgnl:lastModifiedBy': 'michia-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5 Tagalog Words We Should Start Using Again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae26b34-ea08-4c21-b9ef-a42ac80a4309'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:22:52.220+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T10:31:29.788+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-08-01T10:28:53.061+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>August is History Month in the Philippines, a time to reflect on
        where we came from and how our culture has evolved. One of the most personal
        and powerful markers of that history is language.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5559deb-f9fb-43da-95aa-765d99b676ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:22:52.220+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T10:31:29.789+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-08-01T10:28:53.062+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>The way we speak reflects who we are and who we’ve been. In the
        Philippines, where over 170 languages once flourished, the evolution of language
        has been both beautiful and bittersweet. We’ve embraced Taglish. We slide
        from “<em>Lods</em>” to “<em>charot</em>” to “B<em>es!</em> I can''t!” in
        one breath. And that flexibility? That’s cultural superpower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a97a08-1607-45e2-8ba7-39015ca01971'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:22:52.221+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T10:31:29.789+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-08-01T10:28:53.062+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>But in the process, some older Filipino words—rich, poetic, deeply
        rooted—have quietly slipped away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24c58b-3514-4ae7-96d0-11d2f41a8484'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:22:52.221+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T10:31:29.789+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-08-01T10:28:53.063+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>These aren’t just formal terms for classroom essays. These were
        the words your <em>lolo</em> used in love letters, the ones your<em> lola</em>
        slipped into stories without translation. They capture moods that “LOL” can’t.
        They hold histories, rituals, and rhythms. And maybe it’s time we brought
        some of them back, not out of nostalgia, but because they say what we still
        feel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea08f67-bd09-4e1a-a495-026e24e7cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T10:22:52.221+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-08-01T10:31:29.789+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-08-01T10:28:53.063+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Here are five beautiful Filipino words we think deserve a second
        life—plus how you can use them in today’s Taglish world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
