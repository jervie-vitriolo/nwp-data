      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T13:50:58.700+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Bar Boys: The Musical\" follows the journey of four friends—Erik,\
        \ Chris, Torran, and Josh—who aspire to become lawyers and change the world.\
        \ But as the realities of school and life set in, their friendship, values,\
        \ and faith are put to the test.\r"
