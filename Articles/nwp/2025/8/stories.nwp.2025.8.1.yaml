  'ph-india-maritime-cooperation-deals-during-marcos-state-visit-india':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(L-R) Bongbong Marcos, Indian PM Narendra Modi'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-01T15:21:26.000+08:00
    'imagesource': 'jcr:27579386-6e0e-43c6-9887-4065c951c848'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0a385a8-c103-4161-ba0e-10f8afa4173b'
    'lead': 'The Philippines and India are looking to deepen maritime cooperation
      and finalize several bilateral agreements in the fields of law, science, technology,
      and culture as President Ferdinand Marcos Jr. embarks on a state visit to India
      from August 4 to 8. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-01T15:23:26.905+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-08-01T15:23:27.123+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-01T15:23:26.929+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Philippines', 'India']
    'stories': []
    'template': '1'
    'title': 'PH, India seek to expand maritime cooperation; eye deals on law, science,
      tech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141f04a-a731-4123-962f-59ff9c53eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:23:26.918+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:23:27.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:23:26.918+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines-</strong> The Philippines and
        India are looking to deepen maritime cooperation and finalize several bilateral
        agreements in the fields of law, science, technology, and culture as President
        Ferdinand Marcos Jr. embarks on a state visit to India from August 4 to 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c89359b-86a6-406a-a988-e9e280b3f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:23:26.918+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:23:27.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:23:26.918+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The visit comes at the invitation of Indian Prime Minister Narendra
        Modi. It is part of the year-long celebration marking 75 years of diplomatic
        relations between the two countries.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8a650c-bcba-4b75-88fa-a64ca3cc15e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:23:26.919+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:23:27.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:23:26.919+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a pre-departure press briefing held in Malacañang on Thursday, Department
        of Foreign Affairs (DFA) Assistant Secretary Evangeline Jimenez Ducrocq outlined
        the goals of the visit, noting that both nations aim to strengthen ties not
        only in economic and technological areas but also in regional maritime cooperation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec6f492-0fff-42cb-83a4-791825e8905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:23:26.919+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:23:27.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:23:26.919+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Part of our ongoing relationship with India is in maritime cooperation
        activities, and we look forward to deepening these relationships and expanding
        areas of cooperation,” Ducrocq said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c4533-0f44-400f-b86e-8be1e0ae60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:23:26.919+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:23:27.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:23:26.919+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While no formal maritime agreements are expected to be signed during
        the trip, officials from both sides are expected to explore ways to enhance
        coordination, particularly in the context of freedom of navigation, maritime
        security, and regional stability in the Indo-Pacific.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087e432-30ad-4276-ab0a-99ade625ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:23:26.920+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:23:27.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:23:26.920+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines and India have already engaged in joint maritime patrols
        in the West Philippine Sea, and the Philippines has acquired the BrahMos supersonic
        missile system from India — a deal that has strengthened defense ties between
        the two democracies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038daea5-4936-4e82-a4eb-561762cc3b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:23:26.920+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:23:27.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:23:26.920+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA confirmed that at least six bilateral agreements are set to
        be signed during the visit, covering cooperation in law, science and technology,
        and cultural exchanges. More deals could be added as preparations continue.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524cf86-a82e-40fb-bbbd-ea66392fb21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:23:26.920+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:23:27.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:23:26.920+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“These agreements are wide-ranging, and negotiations are still ongoing.
        They reflect our mutual desire to broaden collaboration in key sectors that
        support innovation and people-to-people engagement,” Ducrocq said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1213d-92c4-42b5-8306-e10fa9b3dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:23:26.921+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:23:27.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:23:26.921+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos is scheduled to meet Indian President Droupadi Murmu, Prime
        Minister Modi, and other senior officials in New Delhi. He will also hold
        business forums in New Delhi and Bangalore, India’s tech hub.</p>'
  'palace-online-gambling-not-on-sona':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-01T15:23:54.000+08:00
    'imagesource': 'jcr:ab4d9213-36d4-4c5c-bec5-b8adb729c0ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d3d133d-2ee7-4a37-ab98-bb5b870d310e'
    'lead': 'Malacañang said online gambling was not mentioned in the State of the
      Nation Address (SONA) as the issue is under comprehensive policy review and
      should not be rushed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-01T15:25:43.932+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-08-01T15:25:44.218+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-01T15:25:43.964+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['online-gambling']
    'stories': []
    'template': '1'
    'title': 'Online gambling not addressed in SONA due to policy review - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db05d799-15ac-44c3-a3ef-7404fb00842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.945+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Malacañang said online gambling was
        not mentioned in the State of the Nation Address (SONA) as the issue is under
        comprehensive policy review and should not be rushed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec5d37-8977-45e8-9589-77fbdd608074'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.945+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This was the response to lawmakers and advocacy groups that voiced
        disappointment over the omission, citing rising addiction and calls for stricter
        regulation or even a total ban.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a072e50-4a36-414b-88b5-05f72cd77e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.946+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Communications Undersecretary Claire Castro said the administration
        is carefully assessing the issue, including the distinction between licensed
        and illegal operators, as well as the potential socioeconomic consequences
        of an outright ban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2777561-867f-46ae-b735-075ac77c1eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.946+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Maganda po kasi huwag tayo masyadong magpadalus-dalos. Minsan kasi
        nakikita natin ano ba iyong isinisigaw ng taumbayan pero iyong iba hindi pa
        po inaaral nang mabuti kung ano ba iyong magiging effect nito sa bayan,” said
        Castro during a palace briefing on Friday, Aug. 1.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb05d3b-119b-4726-ac01-f26f0b9d0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.946+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: As of now, it’s better not to rush decisions. Sometimes
        we respond too quickly to what the public is demanding, but we haven’t fully
        studied the broader impact on the nation.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde5b57-df9e-4d0c-ae48-26a547eafd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She noted that licensed online gambling platforms generate substantial
        revenue that support public programs, including education and health services.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0156e-5b74-4465-b3a3-caedb651d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Makakaapekto ba ito sa tulong sa bayan, sa tulong sa mga estudyante,
        sa tulong sa mga Pilipino?” she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae6b02-bde3-4b7e-bd03-3af31e15690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If we suddenly shut everything down, it could affect
        funding for programs that benefit students and ordinary citizens.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd673c9-9427-484d-afdb-df848f5e6ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.948+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.948+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Akbayan party-list Rep. Chel Diokno and CIBAC party-list Rep. Eddie
        Villanueva lamented the president’s silence on online gambling, calling it
        a “missed opportunity” to address the issue at the leadership level.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926675b3-ebc3-4bf5-bf49-b178f78a5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.948+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.948+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We expected the president, like what he did to POGOs (Philippine offshore
        gaming operators), to declare his opposition to online gambling, which is
        destroying many lives,” said Villanueva.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb584912-0364-4e29-a243-f8b4c827204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.949+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.949+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang nakalulungkot, marami tayong hindi narinig: tulad ng pagsugpo
        sa online gambling addiction,” Diokno added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0e9a0-e62c-4490-ab58-e5bd2894bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.949+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.949+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What’s sad is that we heard nothing on curbing online
        gambling addiction.] '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efddf184-33b5-4dea-b6cc-be1af86c107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.949+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.949+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Balancing risks, benefits</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f00810-76c5-41e1-8001-66e2c9d9ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.950+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.950+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said President Marcos has adopted a measured and informed approach,
        rather than act hastily under pressure.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a38f7b-4502-4df6-b84f-ac58f61919cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.950+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.950+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The president wants any decision to be well-studied. It can’t be impulsive,”
        she said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a78ba-1ee3-4a51-b4cb-fc1082c4fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.951+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.951+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also raised questions about illegal gambling operations, including
        e-sabong, which persist despite previous government bans - a sign, she said,
        that enforcement and regulation, not just prohibition, must be part of the
        discussion.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef44a94-6ab8-4682-8d36-a810bc314ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:25:43.951+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:25:44.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:25:43.951+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Castro confirmed that the evaluation of both the economic and social
        impact of online gambling is still ongoing and that any future action will
        involve coordination across relevant agencies, including the Philippine Amusement
        and Gaming Corporation, the Department of Justice, and Congress.</p>'
  'dfa-names-angelica-escalona-as-new-spokesperson':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-01T15:25:54.000+08:00
    'imagesource': 'jcr:4ee6577f-e248-4716-aa0b-85ed0e186079'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ace942f-b65e-4530-9d61-74d02c4ab398'
    'lead': 'The Department of Foreign Affairs (DFA) has announced the appointment
      of  Angelica Escalona as its new spokesperson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-01T15:27:18.441+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-08-01T15:27:18.673+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-01T15:27:18.466+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['spokesperson', 'dfa']
    'stories': []
    'template': '1'
    'title': 'DFA names career diplomat as new spokesperson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde99aab-7f4a-4ca9-a15e-47f1bcb19313'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:27:18.459+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:27:18.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:27:18.459+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Department of Foreign
        Affairs (DFA) has announced the appointment of Angelica Escalona as its new
        spokesperson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ce68c-1541-44bd-ac40-f2d3fcba4a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:27:18.460+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:27:18.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:27:18.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A seasoned career diplomat with nearly three decades of service, Escalona
        brings a wealth of experience, strong communication skills, and a deep understanding
        of international relations to the vital role.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afaa4b5-8763-49dc-aefc-00af8a5626d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:27:18.460+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:27:18.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:27:18.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Escalona assumed her new position as DFA Spokesperson following her
        recent post as Consul General of the Philippines in Toronto, which she began
        on May 17, 2023. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ee4a5-08f1-4bb9-9c0c-e6284fdb24c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:27:18.460+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:27:18.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:27:18.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Her appointment underscores the DFA’s commitment to transparency, professionalism,
        and effective communication in the ever-evolving landscape of foreign policy
        and international affairs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548aa14b-32a5-4fa6-94f4-f50c4b1f0bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:27:18.461+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:27:18.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:27:18.461+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A diplomat since 1996, Escalona has served in Philippine embassies
        across Indonesia, Japan, and the United States, and held leadership roles
        in key offices such as ASEAN Affairs, European, Asia-Pacific, and American
        Affairs, as well as the Office of Consular Affairs. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334b7ea-58d8-43c5-9918-9914a2f69331'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T15:27:18.461+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-08-01T15:27:18.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T15:27:18.461+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for trusting me with this very important position," Escalona
        said. "Together with the Secretary and other DFA officials, we will provide
        the public with timely, accurate, and clear information. I look forward to
        working with everyone."</p>'
  '-28-dead-in-Russian-attack-':
    'author': 'Anastasiia Malenko, Reuters'
    'caption': 'Rescuers work at the site of an apartment building which was hit a
      day before, by a Russian missile strike, amid Russia’s attack on Ukraine, in
      Kyiv, Ukraine, in this handout picture released August 1, 2025. Press service
      of the State Emergency Service of Ukraine in Kyiv city/ REUTERS '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-01T17:00:12.000+08:00
    'imagesource': 'jcr:52223119-0826-429b-8fe0-2323414359bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12e0e4f1-00fc-4408-9fae-1e1d21088374'
    'lead': ' A two-year-old child was found dead in the rubble after Thursday’s
      sweeping Russian drone and missile attack on Kyiv, Ukraine’s prime minister
      said on Friday,  August 1, taking the death toll to 28, with over 150 wounded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-01T17:08:45.777+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-08-01T17:17:34.136+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-01T17:17:33.835+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Two-year-old among 28 dead in Thursday’s Russian attack on Kyiv'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709e2b8-0dbd-4354-bf9e-c1a36bead972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:08:45.793+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:34.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:33.827+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv,</strong> <strong>Ukraine</strong> - A two-year-old
        child was found dead in the rubble after Thursday’s sweeping Russian drone
        and missile attack on Kyiv, Ukraine’s prime minister said on Friday, August
        1, taking the death toll to 28, with over 150 wounded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee85d1-753f-4f1d-ad87-4387113e241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:08:45.794+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:34.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:33.827+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c642eaa-bc88-460d-b402-9bab3ab6b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:08:45.794+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:34.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:33.828+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The toddler was the third child to have died in the attack, in which
        Russia launched more than 300 drones and eight missiles in the early hours
        of Thursday morning. The other two underage victims were six and 17 years
        old, the head of Ukrainian presidential office Andriy Yermak said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f16f17-df60-4332-a916-a1455430f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:08:45.795+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:34.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:33.828+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e60504-fb8a-4fda-b261-bc552a47de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:08:45.795+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:34.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:33.829+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rescue service said 16 of the injured were children, the largest
        number of children hurt in a single attack on Ukraine’s capital since Russia
        started its full-scale invasion almost 3-1/2 years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12276045-3bef-4842-9498-441bade46f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:08:45.795+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:34.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:33.829+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba55c2e-828f-4d11-96f6-7ae91980cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:08:45.796+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:34.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:33.830+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>City authorities declared Friday a day of mourning as rescue operations
        continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b2cf5-37cb-4a1a-bb34-ed8e692a9a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:08:45.796+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:34.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:33.830+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b89c1-7304-4da9-bd9b-29367495b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T17:08:45.797+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T17:17:34.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T17:17:33.831+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This morning, the body of a 2-year-old child was pulled from the
        rubble, bringing the total dead to 28, of which 3 are children," Prime Minister
        Yulia Svyrydenko said on X, adding that over 150 people had been wounded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501851e0-9b7a-4a01-b754-cf6080e2dd56'
      'mgnl:activationStatus': true
