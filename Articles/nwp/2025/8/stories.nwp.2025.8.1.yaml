      'mgnl:created': 2025-08-01T11:49:00.211+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.227+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reports and public discussions on what the Party considers as sensitive
        are routinely removed from the internet, including views critical of the economy
        and any veiled criticism of policymakers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967708de-fd9b-4016-b1ba-d666619e52a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.212+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.227+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8a801-7974-4a17-9bea-63953d92bc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.212+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.228+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On RedNote, China’s version of Instagram, the hashtag has so far
        garnered close to 50 million views.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd11b32-bc63-4439-b312-d8e376de8319'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.213+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.229+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea897e9-d96e-48a7-9bac-750ef0bf7bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.213+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.230+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a1ab3-4d66-4998-9dfb-245d3c56144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.214+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.230+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Most posts come from millennial women recalling greater career and
        consumption choices in their twenties, says Yaling Jiang, founder of consultancy
        ApertureChina, citing platform data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e2531-8a31-4eb2-8e2b-5b923766aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.214+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.231+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc83c1b7-4031-41e9-a8e5-fd00c32b8638'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.215+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.232+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But it is today’s young Chinese, who face far more limited options,
        engaging with these posts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49cb30-7153-4f91-aa1c-624faf895b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.215+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.232+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82760a39-fe66-4e03-9d0c-44cb0794e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.216+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Considering when it has gone viral, this is likely a response to
        the widespread complaints about the declining value of higher education and
        the increasingly tough job market for young graduates this summer," Jiang
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed57f4-5777-4282-8a79-e0061bdb2b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.217+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.234+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf9f205-af3b-4655-91f9-5a200632496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.217+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.235+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Xiao Qiang, the founder of US-based China Digital Times, which tracks
        China censorship, says the topic’s popularity "poses a challenge to the authorities
        mainly because it uses everyday symbols, such as make-up and fashion, to subtly
        express dissatisfaction with economic decline and life pressure."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f251e-1645-4840-8ceb-256437ea2e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.218+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.235+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77b6c5-b743-4019-978a-90b4ca3f281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.219+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.236+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It creates a collective atmosphere of nostalgia and indirect criticism,"
        Xiao said. "It can quietly erode public confidence in the official economic
        narrative."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321e856-3342-4b12-a2eb-3d006ced6216'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.219+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.237+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03aa8d-4620-4bc8-928e-acd5a941a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.220+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.237+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The content is "awkward" for censors, says Xiao, as most users share
        opinions over the aesthetics of China’s recent past and express positive
        emotions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eb787b-a0a3-4529-8e5e-64f6e620de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.220+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.238+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81ec51-8f04-4846-8d15-68f9b6bd6c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.221+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.239+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marketing opportunity</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d00fe-79b7-43a7-9513-9f96a6bbe5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.222+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.239+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b5202-743c-40c6-89be-25029c0d9f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.223+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.240+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fashion labels such as Giorgio Armani, Estee Lauder’s Tom Ford
        and Valentino have sponsored "boom era"-themed posts on RedNote in the past
        30 days, said Jiang.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7ff14-0c42-46c7-b97a-270394b6f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.223+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.241+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b953a6-6787-4f28-96fd-766b3beb02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.224+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.242+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen stores on Alibaba’s Taobao e-commerce platform
        have used this tag to sell clothes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a00b77-9e1a-42bd-b035-cc1f60e4aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.225+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.242+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b774cd4-3cdf-44a8-b5b4-a57d6f9301cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.225+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.243+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bloggers have promoted the "Millennial Rose" shampoo by Procter
        &amp; Gamble’s Safeguard, or bulky Nike sneakers advertised on Taobao as
        "millennial classics reborn."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a40419-8a03-4e9c-959f-974a3042d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.226+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.244+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c3c06-03f3-495d-8eb6-7f315c08903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.227+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.244+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>L''Oreal-owned Maybelline, in a Weibo post promoting some of its
        brighter lipsticks, wrote "feel the beauty and vitality of the economic upswing."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05761733-9031-4f17-aa69-89e66f8fb69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.227+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.245+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a25271-b8aa-4bd0-917d-7faaa1c4275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.228+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.246+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, early-millennium looks are not prominent on Chinese streets.
        Jiang said marketing teams are leveraging the social media trend for brand
        awareness, not pushing new 2000s-inspired collections.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3ce28-530c-43d5-8b12-29f0fe02f45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.229+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.246+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b176550-aeea-4e1c-b113-68d328bdeef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.230+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.247+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fashion bloggers posting under the "upswing" hashtag say styles
        often reflect the prevailing economic mood.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c294700a-e815-4743-a386-384253705620'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.231+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.248+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933552f-0e27-4498-acf9-0d35efe0df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:49:00.231+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-08-01T11:51:31.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-01T11:51:31.249+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>This year’s make-up trends, for instance, feature the more conservative,
        less expressive "glass skin," achieved through heavy use of moisturizers and
        hydrating primers or monochromatic looks where foundation, blushes or lipsticks
        can differ in gradient but belong to the same color palette.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
