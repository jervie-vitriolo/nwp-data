      'mgnl:lastModified': 2025-08-01T11:29:52.896+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>If you’ve seen writer-director <strong>Celine Song</strong>’s Oscar-nominated
        film <em>Past Lives</em> (and if you haven’t, why not?), then you have to
        be excited for her follow-up. Starring <strong>Dakota Johnson</strong>, <strong>Chris
        Evans</strong>, and <strong>Pedro Pascal</strong>, <em>Materialists</em> follows
        a matchmaker (Johnson) pursued by her struggling actor ex-boyfriend (Evans)
        and a wealthy financier (Pascal). If it’s anything like <em>Past Lives</em>,
        expect swoon-worthy scenes and heartbreaking moments.<br><strong>In cinemas
        August 6.</strong></p>'
