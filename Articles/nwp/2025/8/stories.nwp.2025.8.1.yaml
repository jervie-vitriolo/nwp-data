      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4422cdfb-2013-475b-b08c-665e022ee380'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-01T11:29:52.849+08:00
      'mgnl:createdBy': 'jio-nwp'
