      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The greenback has found support from fading prospects of imminent
        US rate cuts, with the dollar index up 2.5% this week against its peers to
        100.1, the highest level in two months. That is its biggest weekly rise since
        late 2022.</p>'
