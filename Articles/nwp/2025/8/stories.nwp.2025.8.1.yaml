      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"At this point, the reaction in markets has been modest, and I think
        part of the reason for that is the recent trade deals with the EU, Japan,
        and South Korea have certainly helped to cushion the impact," said Tony Sycamore,
        analyst at IG.</p>'
    '14':
