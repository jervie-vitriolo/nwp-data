      'mgnl:lastModified': 2025-08-03T16:04:56.035+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb1e6d-b551-4e7b-a24b-1dae6e7d5019'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.036+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This rushed dismissal sets a dangerous precedent that makes impeachment\
        \ as a means of holding the highest officials accountable even more difficult\
        \ in the future,” Tinio and Co said, adding that this showed that corrupt\
        \ officials could get away with technicalities and political maneuvering.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466db445-0ec7-44cb-9be7-476cda141d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.036+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233820b2-e8f1-4260-becf-71d4c522ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.037+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Abante earlier said that the integrity of the impeachment process must\
        \ be preserved, calling on senators to “exercise prudence and patience, and\
        \ allow the judicial process to reach its rightful conclusion.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e11ac-d8f4-45f6-a536-77f332234ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.038+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.038+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc75834-29cf-4f40-a251-080ce92cb39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.038+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.038+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“For issues as transcendental as this—and especially when there appear\
        \ to be factual errors upon which the legal conclusions were drawn—sheer prudence\
        \ dictates that the Senate allow the Supreme Court to hear the House in its\
        \ Motion for Reconsideration,” Abante said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852cf79-3e41-4a8f-841d-bf842168ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.039+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.039+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7224ba-5958-41d5-9ba3-db44e14896ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.039+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.039+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Any premature action—such as a Senate vote effectively abandoning
        the impeachment trial—may be interpreted as a disregard of due process,” she
        added. “Worse, it may be construed as a political shortcut that undermines
        the constitutional role of the House.”</p>'
