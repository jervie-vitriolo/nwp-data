    'lead': 'India will keep purchasing oil from Russia despite US President Donald
      Trump’s threats of penalties, two Indian government sources told Reuters on
      Saturday, not wishing to be identified due to the sensitivity of the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-03T11:30:42.191+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-08-03T11:33:20.022+08:00
