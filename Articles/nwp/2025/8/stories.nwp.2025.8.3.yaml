      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has created an inter-agency task force to lead the country’s preparations
        in hosting the FIFA Futsal Women’s World Cup 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510c6b2-fec0-4bd3-86c8-daa29026832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T14:32:53.088+08:00
