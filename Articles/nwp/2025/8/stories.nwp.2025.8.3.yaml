      'mgnl:lastActivated': 2025-08-03T16:04:56.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.035+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/8/1/sc-ruling-duterte-impeachment-trial-senate-vote.html">No
        more impeachment trial? Jinggoy counts 19-20 votes for SC ruling, Sotto says
        not so fast</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15e867-86f0-4200-a15d-de32171beab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.035+08:00
