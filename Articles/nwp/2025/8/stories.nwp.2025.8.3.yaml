      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f5da8-f868-4612-8c07-867c1acad4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.034+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.034+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Pro Tempore Jinggoy Estrada estimated that at least\
        \ 19 senators may vote to uphold the Supreme Court ruling.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dad337-fed3-4627-98d7-e53dbd100ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.034+08:00
      'mgnl:createdBy': 'jelo-nwp'
