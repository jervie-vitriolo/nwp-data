      'mgnl:lastActivated': 2025-08-03T16:44:23.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>To sum up:</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf0aa89-a73f-4f20-9f91-3b2db7955cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.080+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+</strong> Trump administration seeks to deport more
        migrants to third countries</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c7b42-6b36-425b-84b7-3802b4ccfb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.080+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+</strong> Critics ask why migrants can''t be deported
        home instead</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88ce96-2737-4bca-96ef-a17d4325d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+</strong> Trump tactic stokes fear amid push for mass
        deportations</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4148d35-e89e-4760-a1c7-7cf10cc7265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -&nbsp;</strong>The Trump administration
        says that some serious criminals need to be deported to third countries because
        even their home countries won''t accept them. But a review of recent cases
        shows that at least five men threatened with such a fate were sent to their
        native countries within weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ebb736-02f4-4460-ac14-1b35bbb9c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump aims to deport millions of immigrants
        in the U.S. illegally and his administration has sought to ramp up removals
        to third countries, including sending convicted criminals to South Sudan and
        Eswatini, formerly known as Swaziland, two sub-Saharan African nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e1453-3af4-42f1-a688-27e18a6a97e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.082+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Immigrants convicted of crimes typically first serve their U.S. sentences\
        \ before being deported. This appeared to be the case with the eight men deported\
        \ to South Sudan and five to Eswatini, although some had been released years\
        \ earlier.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b2e68-7ce4-4260-acba-0cde95c3c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.082+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. Department of Homeland Security said in June that third-country\
        \ deportations allow them to deport people “so uniquely barbaric that their\
        \ own countries won’t take them back.” Critics have countered that it’s not\
        \ clear the U.S. tried to return the men deported to South Sudan and Eswatini\
        \ to their home countries and that the deportations were unnecessarily cruel.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5900fcbe-cb56-4b1b-9965-0a9ed4e5975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reuters found that at least five men threatened with deportation to\
        \ Libya in May were sent to their home countries weeks later, according to\
        \ interviews with two of the men, a family member and attorneys.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7172cfae-09a8-44ee-b2ab-87c1db701305'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After a U.S. judge blocked the Trump administration from sending them\
        \ to Libya, two men from Vietnam, two men from Laos and a man from Mexico\
        \ were all deported to their home nations. The deportations have not previously\
        \ been reported.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ca465-d892-4aee-9910-9f10e04f8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "DHS did not comment on the removals. Reuters could not determine if\
        \ their home countries initially refused to take them or why the U.S. tried\
        \ to send them to Libya.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8785420-82b9-4579-9496-833c0d84d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.084+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>DHS spokesperson Tricia McLaughlin contested that the home countries
        of criminals deported to third countries were willing to take them back, but
        did not provide details on any attempts to return the five men home before
        they were threatened with deportation to Libya.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625b9ed-174f-4c15-be84-8d2d4bcbaa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.084+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If you come to our country illegally and break our laws, you could\
        \ end up in CECOT, Alligator Alcatraz, Guantanamo Bay, or South Sudan or another\
        \ third country,” McLaughlin said in a statement, referencing El Salvador’\
        s maximum-security prison and a detention center in the subtropical Florida\
        \ Everglades.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf505ed1-2cc7-4a04-8f48-ac2d8aefeb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.085+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Far from home</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3302f91-f453-4a34-b1ff-997d16b9f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.085+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "DHS did not respond to a request for the number of third-country deportations\
        \ since Trump took office on January 20, although there have been thousands\
        \ to Mexico and hundreds to other countries.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223350d-9c83-4f3c-a6e8-5d85c9db9488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.086+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The eight men sent to South Sudan were from Cuba, Laos, Mexico, Myanmar,\
        \ South Sudan and Vietnam, according to DHS. The manDHS said was from South\
        \ Sudan had a deportation order to Sudan, according to a court filing. The\
        \ five men sent to Eswatini were from Cuba, Jamaica, Laos, Vietnam and Yemen,\
        \ according to DHS.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3321c2a5-4872-4629-93d4-1595b3227f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.086+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "White House spokeswoman Abigail Jackson said the men deported to South\
        \ Sudan and Eswatini were “the worst of the worst” and included people convicted\
        \ in the United States of child sex abuse and murder. “American communities\
        \ are safer with these heinous illegal criminals gone,” Jackson said in a\
        \ statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c06be-d186-4c09-8798-d3108b318e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.087+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Laos government did not respond to requests for comment regarding\
        \ the men threatened with deportation to Libya and those deported to South\
        \ Sudan and Eswatini. Vietnam’s foreign ministry spokesperson said on July\
        \ 17 that the government was verifying information regarding the South Sudan\
        \ deportation but did not provide additional comment to Reuters.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9967e-5dfe-4be2-9e96-5ba52fc4fb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.087+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The government of Mexico did not comment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a4a87-c759-4041-ada2-9ab21dc7a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.088+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Trump administration acknowledged in a May 22 court filing that\
        \ the man from Myanmar had valid travel documents to return to his home country\
        \ but he was deported to South Sudan anyway. DHS said the man had been convicted\
        \ of sexual assault involving a victim mentally and physically incapable of\
        \ resisting.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486df560-abb3-4150-baa1-f9536bc6b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.088+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Eswatini’s government said on Tuesday that it was still holding the\
        \ five migrants sent there in isolated prison units under the deal with the\
        \ Trump administration.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0490dd-ba49-474f-8a2a-db7aaef33bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.089+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A very random outcome''</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72affce-4567-4ce1-a8e2-a5ed5adc8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.089+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Supreme Court in June allowed the Trump administration to deport\
        \ migrants to third countries without giving them a chance to show they could\
        \ be harmed. But the legality of the removals is still being contested in\
        \ a federal lawsuit in Boston, a case that could potentially wind its way\
        \ back to the conservative-leaning high court.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11acf684-df49-48a9-8118-39b5c44d643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.090+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Critics say the removals aim to stoke fear among migrants and encourage\
        \ them to “self deport” to their home countries rather than be sent to distant\
        \ countries they have no connection with.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f1b681-f826-454c-b57b-744de7accab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.090+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This is a message that you may end up with a very random outcome that\
        \ you're going to like a lot less than if you elect to leave under your own\
        \ steam,” said Michelle Mittelstadt, communications director for the non-partisan\
        \ Migration Policy Institute.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11605e5a-e976-4210-8fa6-b21241ae8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.091+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Internal U.S. immigration enforcement guidance issued in July said\
        \ migrants could be deported to countries that had not provided diplomatic\
        \ assurances of their safety in as little as six hours.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd25d30-35b9-4046-90c2-3c7d55457228'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.091+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While the administration has highlighted the deportations of convicted\
        \ criminals to African countries, it has also sent asylum-seeking Afghans,\
        \ Russians and others to Panama and Costa Rica.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd53a88-ea87-4122-995f-b2e18bbd6b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.092+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Trump administration deported more than 200 Venezuelans accused\
        \ of being gang members to El Salvador in March, where they were held in the\
        \ country’s CECOT prison without access to attorneys until they were released\
        \ in a prisoner swap last month.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc5907-1da5-4e26-a7ea-2f009a7da571'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.093+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "More than 5,700 non-Mexican migrants have been deported to Mexico since\
        \ Trump took office, according to Mexican government data, continuing a policy\
        \ that began under former President Joe Biden.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac7ddbc-795a-4ffb-ad16-d6d37c0f75a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.093+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The fact that one Mexican man was deported to South Sudan and another\
        \ threatened with deportation to Libya suggests that the Trump administration\
        \ did not try to send them to their home countries, according to Trina Realmuto,\
        \ executive director at the pro-immigrant National Immigration Litigation\
        \ Alliance.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea04c26f-eb56-45a9-ae2d-65ac41fd35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.094+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mexico historically accepts back its own citizens,” said Realmuto,\
        \ one of the attorneys representing migrants in the lawsuit contesting third-country\
        \ deportations.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5c176-bb15-4b67-b1b0-0f51235a0eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.094+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The eight men deported to South Sudan included Mexican national Jesus\
        \ Munoz Gutierrez, who had served a sentence in the U.S. for second-degree\
        \ murder and was directly taken into federal immigration custody afterward,\
        \ according to Realmuto. Court records show Munoz stabbed and killed a roommate\
        \ during a fight in 2004.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c999db6-5dc7-41bd-b402-bd3df21d5ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.095+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When the Trump administration first initiated the deportation in late\
        \ May, Mexico’s President Claudia Sheinbaum said her government had not been\
        \ informed.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b405389-45bd-4351-9723-a109a9e81d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.096+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If he does want to be repatriated, then the United States would have\
        \ to bring him to Mexico,” Sheinbaum said at the time.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6783e-15c4-4c4f-b260-19253d5e5f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.096+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His sister, Guadalupe Gutierrez, said in an interview that she didn’\
        t understand why he was sent to South Sudan, where he is currently in custody.\
        \ She said Mexico is trying to get her brother home.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe1add-80e5-4209-be07-dc925592f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.097+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mexico never rejected my brother,” Gutierrez said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581a749-660e-442c-9aa8-e1603823e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.098+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Using us a pawn''</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90599c82-e0a8-41d7-9b2d-db3a5b69048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.098+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Immigration hardliners see the third-country removals as a way to deal\
        \ with immigration offenders who can’t easily be deported and could pose a\
        \ threat to the U.S. public.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11dcf6d-9c27-4cab-8e77-3fe017ebd304'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.099+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The Trump administration is prioritizing the safety of American communities\
        \ over the comfort of these deportees,” said Jessica Vaughan, policy director\
        \ at the Center for Immigration Studies, which supports lower levels of immigration.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e22e90-f9da-4e51-a536-2a87b5ec94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.100+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Trump administration in July pressed other African nations to take\
        \ migrants and has asked the Pacific Islands nation of Palau, among others.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b919c2-947c-4bed-99a4-cd318919c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.100+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Under U.S. law, federal immigration officials can deport someone to\
        \ a country other than their place of citizenship when all other efforts are\
        \ “impracticable, inadvisable or impossible.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da08c4-7289-440c-87fc-448438392ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.101+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Immigration officials must first try to send an immigrant back to their\
        \ home country, and if they fail, then to a country with which they have a\
        \ connection, such as where they lived or were born.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36da286-b55e-454c-a1d1-e748954fd00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.102+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For a Lao man who was almost deported to Libya in early May, hearing\
        \ about the renewed third-country deportations took him back to his own close\
        \ call. In an interview from Laos granted on condition of anonymity because\
        \ of fears for his safety, he asked why the U.S. was “using us as a pawn?”\
        \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65a552-9646-4394-ac6a-f86cbb3625eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.102+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His attorney said the man had served a prison sentence for a felony.\
        \ Reuters could not establish what he was convicted of.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2351a79f-7558-466b-9b77-6e430c76bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.103+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He recalled officials telling him to sign his deportation order to\
        \ Libya, which he refused, telling them he wanted to be sent to Laos instead.\
        \ They told him he would be deported to Libya regardless of whether he signed\
        \ or not, he said. DHS did not comment on the allegations.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe6accb-3cbd-4027-8b75-0a4a55ea53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.104+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The man, who came to the United States in the early 1980s as a refugee\
        \ when he was four years old, said he was now trying to learn the Lao language\
        \ and adapt to his new life, “taking it day by day.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f7efbf-4436-410c-b6bb-a8f75c089ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:23:49.105+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:44:23.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:44:22.835+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kristina Cooke in San Francisco and Ted Hesson
        in Washington; Additional reporting by Nate Raymond in Boston, Brendan O''Boyle
        and Lizbeth Diaz in Mexico City, Marc Frank in Havana, Phuong Nguyen and Khanh
        Vu in Hanoi, Panu Wongcha-um in Bangkok, Kirsty Neeham in Sydney; Editing
        by Mary Milliken and Claudia Parsons)</em></p>'
