      'mgnl:lastModified': 2025-08-03T16:04:56.026+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Makabayan lawmakers
        supported the move of some senators who were trying to convince their colleagues
        not to immediately dismiss the impeachment complaint against Vice President
        Sara Duterte pending the finality of the Supreme Court ruling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb078e-102b-4b59-aea5-de6d6258fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.027+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.027+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff328f3-b9bc-44c2-84cf-e39dea742eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.027+08:00
      'mgnl:createdBy': 'jelo-nwp'
