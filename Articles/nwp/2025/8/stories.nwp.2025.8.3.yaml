      'jcr:uuid': 'd656a913-2562-4f01-8def-7278b6af857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T14:32:53.089+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T14:32:53.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T14:32:53.089+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“[T]he hosting of the FFWWC 2025 aims to advance the development of\
        \ futsal in the country, inspire greater sports engagement among Filipinos,\
        \ elevate the Philippines’ standing in the international sports arena, and\
        \ generate economic and tourism opportunities through a globally recognized\
        \ event,” Marcos said.\r"
    '5':
