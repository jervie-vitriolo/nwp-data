    'stories': []
    'template': '1'
    'title': 'Amsterdam Pride parade blends celebration and protest in LGBTQ+ show
      of solidarity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ba25a-e0ea-4ffc-a2bb-cbc045eabaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:27:54.914+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:46:27.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:46:27.678+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Amsterdam, the Netherlands -</strong>&nbsp;Around 80 colorful
        pride boats sailed through Amsterdam’s World Heritage canals on Saturday,
        Aug. 2, in the finale of a week-long celebration in the city that stood in
        stark contrast to recent crackdowns on LGBTQ+ rights in fellow EU member state
        Hungary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b0109-6a0b-46d5-bf89-ded5d8b42736'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:27:54.914+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:46:27.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:46:27.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the flotilla is not political, attendees used the occasion
        to criticize conflicts or world leaders for their stance on LGBTQ+ rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27734804-2cef-45a7-9bca-1828736da124'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:27:54.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:46:27.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:46:27.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Thehany Gilmore, a 43-year-old Dutch-Caribbean dressed in a leather\
        \ outfit with a whip, said banning of the Budapest pride parade \"is a form\
        \ of oppression.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15a1ef-e91c-4c6c-a22d-f0f8c5c7015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:27:54.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:46:27.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:46:27.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"People everywhere should have their own pride to be able to represent\
        \ who they are,\" she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99292265-ff09-440b-9b0c-ca10afa87ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:27:54.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:46:27.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:46:27.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Palestinian flags were spotted among the crowd of revelers, and Dutch\
        \ police arrested four activists who had jumped in the water to vandalize\
        \ the Booking.com boat in protest over its listings in settlements in Israeli-occupied\
        \ territories.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16450675-d930-41ba-b5aa-ac3645abf397'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:27:54.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:46:27.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:46:27.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Others criticized US President Donald Trump, whose administration
        implemented anti-trans policies and cut funding for international aid programs,
        dealing a setback to HIV prevention efforts in Africa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bdb7ad-5d95-4499-a194-8ec308dcb15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:27:54.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:46:27.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:46:27.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some waved a hybrid US/Pride flag, while one boat declared itself
        a ''Trump-Free Pride Boat'' with signs reading ''Trans Rights Are Human Rights.''
        Another featured mock graveyards and the message ''Trump’s Actions Kill.
        Love Saves Lives,'' highlighting fears over US AIDS funding cuts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1309d-11ec-4925-bf92-ce8403d910ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:27:54.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:46:27.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:46:27.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Amsterdam Pride is... about expressing yourself, showing who you\
        \ are, being grateful for the freedom that we have in Europe. The U.S. really\
        \ needs to reinvent itself... be more open about people,\" 40-year-old Michael\
        \ Jacobs, who hails from Dutch port city Rotterdam, said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ffef2b-40ec-4f9b-8770-f88bf3961253'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:27:54.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:46:27.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:46:27.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Don't judge people for who they are. Just love each other.\"\r"
