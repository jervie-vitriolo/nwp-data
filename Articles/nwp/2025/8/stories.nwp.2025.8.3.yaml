      'mgnl:lastModified': 2025-08-03T16:45:33.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In June, Israel and the US launched strikes on Iranian nuclear facilities
        during the so-called 12-day war, in which Tehran retaliated against Israel
        with several barrages of missiles and drones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32312b-80c8-4aa1-9843-7b49243e165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:25:19.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:45:33.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:45:33.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"A 1% threat must be perceived as a 100% threat. We should not underestimate
        the enemy and consider its threats as over," Hatami said, according to the
        official IRNA news agency, adding that the Islamic Republic’s missile and
        drone power "remains standing and ready for operations".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d52dde-8c7f-491d-8346-cc7205f9e4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:25:19.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:45:33.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:45:33.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Last month, Israeli Minister of Defence Israel Katz warned that his\
        \ country would strike Iran again if threatened.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9406b8-62e5-436c-a6ed-daf8abaa1e03'
