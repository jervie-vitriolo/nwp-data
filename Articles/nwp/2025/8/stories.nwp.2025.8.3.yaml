      'mgnl:lastActivated': 2025-08-03T16:04:56.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.032+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a9b104-f239-4472-9e7d-1ede259cd0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.032+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Abante stressed that the SC decision is not yet final as the House\
        \ will file a motion for reconsideration “soon.” She argued that the House\
        \ was the “body vested by the Constitution with the exclusive power and authority\
        \ to initiate an impeachment.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb74bde-73fd-4259-81ab-cf664c67d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.032+08:00
