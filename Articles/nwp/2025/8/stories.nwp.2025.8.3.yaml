  'ukraine-major-drone-procurement-corruption-scheme':
    'author': 'Max Hunder, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-03T09:14:29.000+08:00
    'imagesource': 'jcr:ea14ab51-1955-474c-95bd-94a0f028b517'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c71a7fdd-91e8-43e1-927a-0e46db2487aa'
    'lead': 'Ukraine’s anti-corruption bodies said on Saturday they had uncovered
      a major graft scheme that procured military drones and signal jamming systems
      at inflated prices, two days after the agencies'' independence was restored
      following major protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-03T09:17:06.291+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-08-03T09:22:49.390+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-03T09:22:49.126+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Ukraine', 'Global-Watch']
    'stories': []
    'template': '1'
    'title': 'Ukraine says it uncovers major drone procurement corruption scheme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0a03d-976a-4000-adf1-bfd2f7881655'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:17:06.344+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:22:49.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:22:49.121+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine -</strong>&nbsp;Ukraine’s anti-corruption
        bodies said on Saturday, Aug. 2, they had uncovered a major graft scheme that
        procured military drones and signal jamming systems at inflated prices, two
        days after the agencies'' independence was restored following major protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48a2c4-69ea-4dad-a470-74f3dc5de2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:17:06.345+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:22:49.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:22:49.121+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The independence of Ukraine’s anti-graft investigators and prosecutors,\
        \ NABU and SAPO, was reinstated by parliament on Thursday after a move to\
        \ take it away resulted in the country’s biggest demonstrations since Russia’s\
        \ invasion in 2022.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c663a1d-2f3e-4099-9459-44cfabb88468'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:17:06.345+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:22:49.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:22:49.122+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement published by both agencies on social media, NABU and\
        \ SAPO said they had caught a sitting lawmaker, two local officials and an\
        \ unspecified number of national guard personnel taking bribes. None of them\
        \ were identified in the statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c17094-fa59-4e25-95b7-0176e93d3211'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:17:06.345+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:22:49.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:22:49.122+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The essence of the scheme was to conclude state contracts with
        supplier companies at deliberately inflated prices," it said, adding that
        the offenders had received kickbacks of up to 30 percent of a contract’s
        cost. Four people had been arrested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cef4cb-768d-4168-90f9-9a138e470d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:17:06.346+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:22:49.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:22:49.123+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There can only be zero tolerance for corruption, clear teamwork
        to expose corruption and, as a result, a just sentence," Ukrainian President
        Volodymyr Zelenskyy wrote on Telegram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c4c71-4775-4443-9aa4-ca631e9ac00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:17:06.346+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:22:49.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:22:49.123+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskyy, who has far-reaching wartime presidential powers and
        still enjoys broad approval among Ukrainians, was forced into a rare political
        about-face when his attempt to bring NABU and SAPO under the control of his
        prosecutor-general sparked the first nationwide protests of the war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c51c44-9e9c-4e3a-b9b7-42c349cad72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:17:06.347+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:22:49.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:22:49.123+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskyy subsequently said that he had heard the people’s anger,
        and submitted a bill restoring the agencies'' former independence, which was
        voted through by parliament on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd0bb1-b7d4-4bfd-bb64-3debc7bb57e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:17:06.347+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:22:49.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:22:49.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine’s European allies praised the move, having voiced concerns\
        \ about the original stripping of the agencies' status.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df489d2f-155d-4884-97d8-9eb248ec4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:17:06.347+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:22:49.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:22:49.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Top European officials had told Zelenskyy that Ukraine was jeopardizing
        its bid for European Union membership by curbing the powers of its anti-graft
        authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d73ab2-1d2e-47f0-9442-c2a207505183'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:17:06.348+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:22:49.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:22:49.125+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is important that anti-corruption institutions operate independently,
        and the law adopted on Thursday guarantees them every opportunity for a real
        fight against corruption," Zelenskyy wrote on Saturday after meeting the heads
        of the agencies, who briefed him on the latest investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041665d-d7d1-4d4b-a7df-d35dd5b6ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:17:06.348+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:22:49.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:22:49.125+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "(Reporting by Max Hunder; editing by Mark Heinrich)\r"
  'pope-leo-young-catholics-build-better-world':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Leo XIV attends a vigil for the Jubilee of Youth in Tor Vergata,
      in Rome, Italy, on Saturday, Aug. 2. (Yara Nardi/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-03T09:30:54.000+08:00
    'imagesource': 'jcr:9bdfe8bf-37d9-4df3-a07d-653faad8e774'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'badff0d9-4409-4687-8a3b-80ea0b35ad10'
    'lead': 'Hundreds of thousands of young people filled a vast field on the outskirts
      of Rome on Saturday to see Pope Leo, in the largest event yet of the new Catholic
      pontiff’s tenure, as part of a special weekend aimed at energizing Catholic
      youth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-08-03T09:35:23.189+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-08-03T09:35:23.518+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-08-03T09:35:23.251+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'Pope-Leo']
    'stories': []
    'template': '1'
    'title': 'Pope Leo tells hundreds of thousands of young Catholics to build a better
      world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb9a5c0-7ffc-474f-92e6-2a617290bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:35:23.236+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:35:23.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:35:23.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome, Italy -</strong>&nbsp;Hundreds of thousands of young
        people filled a vast field on the outskirts of Rome on Saturday, Aug. 2, to
        see Pope Leo, in the largest event yet of the new Catholic pontiff’s tenure,
        as part of a special weekend aimed at energizing Catholic youth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1461d7f-b65e-44dc-ad93-d1d7837e5479'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:35:23.237+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:35:23.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:35:23.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Young people from more than 146 countries, some wearing colourful bandanas\
        \ to ward off the hot summer sun, were pressed against fences in the Tor Vergata\
        \ field as Leo toured the crowd in his white popemobile in late afternoon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d182818-a309-4772-ac37-e4a5f48e1a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:35:23.237+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:35:23.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:35:23.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pope, smiling broadly, waved, offered blessings and occasionally\
        \ caught small stuffed animals and national flags thrown by the youth as he\
        \ passed by.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abff69e-362b-48a5-a30c-951d55575903'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:35:23.238+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:35:23.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:35:23.238+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Dear young people ... my prayer for you is that you may persevere\
        \ in faith, with joy and courage,\" Leo said in remarks later to the crowd.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd642a-359b-44da-86b7-8aaff56c643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:35:23.238+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:35:23.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:35:23.238+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Seek justice in order to build a more humane world,\" he said. \"\
        Serve the poor, and so bear witness to the good that we would always like\
        \ to receive from our neighbours.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41300899-1eb2-4111-b094-e432ee02f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:35:23.238+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:35:23.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:35:23.238+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many of the youth attending the event with Leo spent all day waiting
        in the field in heat approaching 30 degrees Celsius to see the pope.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6916d379-8541-4ded-95d0-89e5d0a9795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:35:23.239+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:35:23.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:35:23.239+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Organizers were using water cannons to help cool down people in the\
        \ crowd.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ac2d2-d5a8-482d-b454-048a4968ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:35:23.239+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:35:23.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:35:23.239+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"For me, it is an incredible emotion because I had never been to an\
        \ event like this before,\" said Maya Remorini, from Italy’s Tuscany region.\
        \ She said her group had arrived around 5 a.m. that morning.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6349b38-5773-44aa-9410-c274163662c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:35:23.240+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:35:23.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:35:23.240+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Many of the youth are expected to sleep in the field overnight, waiting\
        \ for a second chance to see Leo on Sunday morning, when the pope is due to\
        \ celebrate a Catholic mass.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6edf2da-4a2e-4b6a-aa6c-a84705d4afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:35:23.240+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:35:23.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:35:23.240+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The weekend events are tied to the ongoing Catholic Holy Year, which\
        \ the Vatican says has attracted some 17 million pilgrims to Rome since it\
        \ started at the end of 2024.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8e22b-ec2a-4ba8-bea7-5120c48a9f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:35:23.240+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:35:23.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:35:23.240+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Leo, the first US-born pope, was elected on May 8 by the world’s
        cardinals to replace the late Pope Francis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308735a3-c0a3-43d7-aa01-bc5934ba9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T09:35:23.241+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T09:35:23.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T09:35:23.241+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee; Additional reporting by Veronica
        Altimari and Roberto Mignucci; Editing by Andrea Ricci)</em></p>'
