      'mgnl:lastActivated': 2025-08-03T16:04:56.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.031+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6925d1-20b0-437c-b587-b1b4995dd766'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.031+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.031+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Saturday, the House also expressed “deep concern” over the scheduled\
        \ Senate vote to decide on the SC ruling in Duterte’s impeachment trial, according\
        \ to its spokesperson Princess Abante.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc4145-ce36-4eb4-9eaa-7075cbd3ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.032+08:00
