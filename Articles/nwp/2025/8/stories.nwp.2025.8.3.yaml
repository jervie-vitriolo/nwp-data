    'mgnl:tags': ['oil', 'Global-Watch', 'Business', 'India']
    'stories': []
    'template': '1'
    'title': 'India to maintain Russian oil imports despite Trump threats, government
      sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4874f1-9205-4bf7-8a51-0b953d28b997'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.266+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.657+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, India -</strong> India will keep purchasing oil
        from Russia despite US President Donald Trump’s threats of penalties, two
        Indian government sources told Reuters on Saturday, not wishing to be identified
        due to the sensitivity of the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe81077-9e53-425b-9c34-8c4d06c84126'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.657+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On top of a new 25 percent tariff on India’s exports to the US,
        Trump indicated in a Truth Social post last month that India would face additional
        penalties for purchases of Russian arms and oil. On Friday, Trump told reporters
        he had heard that India would no longer be buying oil from Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7077ea8-351b-4dd7-909b-d5accc4e847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.658+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the sources said there would be no immediate changes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a75cb5-87a4-4925-89ac-d93eeead1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.658+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"These are long-term oil contracts,\" one of the sources said. \"\
        It is not so simple to just stop buying overnight.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b9d32-48b7-449d-b69e-9ce6a4751a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.268+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.659+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Justifying India’s oil purchases from Russia, a second source said\
        \ India’s imports of Russian grades had helped avoid a global surge in oil\
        \ prices, which have remained subdued despite Western curbs on the Russian\
        \ oil sector.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d10eb-897b-432b-bf98-5e18277ef189'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.268+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.659+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Unlike Iranian and Venezuelan oil, Russian crude is not subject to\
        \ direct sanctions, and India is buying it below the current price cap fixed\
        \ by the European Union, the source said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e27ec4-e616-42ba-9af4-f6d719060446'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.269+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.660+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The New York Times also quoted two unnamed senior Indian officials\
        \ on Saturday as saying there had been no change in Indian government policy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4903f2a4-3ecd-4208-a2fa-fa3172017c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.269+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.660+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Indian government authorities did not respond to Reuters' request for\
        \ official comment on its oil purchasing intentions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6b70a-c91f-47ac-b27a-c86cd11cb4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.269+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.661+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "However, during a regular press briefing on Friday, foreign ministry\
        \ spokesperson Randhir Jaiswal said India has a \"steady and time-tested partnership\"\
        \ with Russia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e677a3dd-b5f1-4931-afc0-64b61096fcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.270+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.661+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"On our energy sourcing requirements ... we look at what is there\
        \ available in the markets, what is there on offer, and also what is the prevailing\
        \ global situation or circumstances,\" he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd061f-d966-4a21-9034-40d8e9b51224'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.270+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.662+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The White House did not immediately respond to requests for comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15147aeb-f561-478e-b3ae-b1c7ad6d77f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.271+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.662+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>India’s top supplier</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c6411-5419-4fa7-bbd2-a8e11ea777b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.271+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump, who has made ending Russia’s war in Ukraine a priority of his\
        \ administration since returning to office this year, has expressed growing\
        \ impatience with Russian President Vladimir Putin in recent weeks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37fd746-7752-49f8-920c-40d35c3c2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.271+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He has threatened 100% percent tariffs on U.S. imports from countries
        that buy Russian oil unless Moscow reaches a major peace deal with Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12187a67-5251-4a8d-995c-a230c5ab7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.272+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.664+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia is the leading supplier to India, the world’s third-largest
        oil importer and consumer, accounting for about 35 percent of its overall
        supplies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c058c5-0d4f-4690-9709-2738bd865052'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.272+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>India imported about 1.75 million barrels per day of Russian oil
        from January to June this year, up 1 percent from a year ago, according to
        data provided to Reuters by sources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6132367-549a-45fd-9b83-c2f36e003d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.273+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But while the Indian government may not be deterred by Trump’s
        threats, sources told Reuters this week that Indian state refiners stopped
        buying Russian oil after July discounts narrowed to their lowest since 2022
        — when sanctions were first imposed on Moscow — due to lower Russian exports
        and steady demand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a606a-f4aa-4fce-97e0-c56f8635ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.273+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Indian Oil Corp., Hindustan Petroleum Corp., Bharat Petroleum Corp.,
        and Mangalore Refinery Petrochemical Ltd have not sought Russian crude in
        the past week or so, four sources told Reuters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22080956-cb70-4044-850f-021dd435d1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.274+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nayara Energy — a refinery majority-owned by Russian entities, including
        oil major Rosneft and major buyer of Russian oil — was recently sanctioned
        by the EU.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17cd755-e259-4a5e-b553-f687c025d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.274+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nayara’s chief executive resignedfollowing the sanctions, and three\
        \ vessels laden with oil products from Nayara Energy have yet to discharge\
        \ their cargoes, hindered by the new EU sanctions, Reuters reported last week.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd92703-c505-4e00-b63b-07d7e02aa490'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:30:42.275+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:33:20.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:33:19.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "(Reporting by Shivam Patel in New Delhi and Chandni Shah in Bengaluru;\
        \ Additional reporting by Nidhi Verma and Mayank Bhardwaj; Editing by Raju\
        \ Gopalakrishnan, Susan Fenton and Joe Bavier)\r"
