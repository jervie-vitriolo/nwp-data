      'text': '<p><strong>Jerusalem, Israel -</strong>&nbsp;US President Donald Trump’s
        Middle East envoy told families of hostages being held by Palestinian militant
        group Hamas on Saturday, Aug. 2, that he was working with the Israeli government
        on a plan that would effectively end the war in Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa515298-80e8-49c7-9a9c-f4c5654050c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.123+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump has made ending the conflict a major priority of his administration,\
        \ though negotiations have faltered. Steve Witkoff is visiting Israel as its\
        \ government faces mounting pressure over the deteriorating humanitarian conditions\
        \ in the enclave.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a458f7d4-13c3-4f18-a40d-357d8cca9aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.123+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a recording of the meeting, reviewed by Reuters, Witkoff is heard\
        \ saying: \"We have a very, very good plan that we're working on collectively\
        \ with the Israeli government, with Prime Minister Netanyahu ... for the reconstruction\
        \ of Gaza. That effectively means the end of the war.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2c7d8b-ccc2-442e-88df-8cc1d268da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.124+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The White House did not immediately respond to a request for comment\
        \ on his remarks.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf3d23-95fb-465d-9e38-c601098c20a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.124+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Witkoff also said that Hamas was prepared to disarm in order to end\
        \ the war, though the group has repeatedly said it will not lay down its weapons.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90bf008-dd04-40c9-af02-69b5ff946186'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.124+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In response, Hamas, which has dominated Gaza since 2007 but has been\
        \ militarily battered by Israel in the war, said it would not relinquish \"\
        armed resistance\" unless an \"independent, fully sovereign Palestinian state\
        \ with Jerusalem as its capital\" was established.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4294782-d212-4b43-8237-f794dd28565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.125+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Indirect negotiations between Hamas and Israel aimed at securing a\
        \ 60-day ceasefire in the Gaza war and deal for the release of half the hostages\
        \ ended last week in deadlock.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60afffc1-2c59-4f82-85c3-6ad7e2fcadf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.125+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Saturday, Hamas released its second video in two days of Israeli\
        \ hostage Evyatar David. In it, David, skeletally thin, is shown digging a\
        \ hole, which, he says in the video, is for his own grave.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d04141-df5c-4299-b77a-8376e95ff31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.126+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"They are on the absolute brink of death,\" David’s brother Ilay said\
        \ at a rally in support of the hostages in Tel Aviv, where thousands gathered\
        \ holding posters of those in captivity and chanted for their immediate release.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1138ad0-2abb-4f72-83fd-dba49d2a34ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.126+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"In the current unimaginable condition, they may have only days left\
        \ to live.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e20b9-7aef-4187-a0aa-7e348fd81921'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.126+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Minister of Foreign Affairs Gideon Sa'ar said the \"world cannot\
        \ remain silent in the face of the difficult images that are the result of\
        \ deliberate sadistic abuse of the hostages, which also includes starvation\"\
        .\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca3e8d-d721-49fd-9ab7-90a7c03f185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.127+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.344+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Witkoff, who arrived in Israel with Benjamin Netanyahu’s government\
        \ facing a global outcry over the devastation in Gaza and the starvation growing\
        \ among its 2.2 million people, met the prime minister on Thursday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a2ec1-c0cf-4524-8802-90f605313284'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.127+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.344+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Afterwards, a senior Israeli official said an understanding between\
        \ Israel and Washington was emerging that there was a need to move from a\
        \ plan to release some of the hostages to a plan to release all the hostages,\
        \ disarm Hamas and demilitarise the Gaza Strip, echoing Israel’s key demands\
        \ for ending the war.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9658f-1c15-4af4-b3cc-8f48b9553b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.128+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.345+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gaza starvation</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81eb9ed-5f0c-4175-a319-48e21388d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.128+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.345+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday, Qatar and Egypt, who are mediating ceasefire efforts, endorsed\
        \ a declaration by France and Saudi Arabia outlining steps toward a two-state\
        \ solution to the Israeli-Palestinian conflict. As part of it, they said Hamas\
        \ must hand over its arms to the Western-backed Palestinian Authority.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3ed0f-6035-4373-8e9c-135a4ef51375'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.129+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.346+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The crisis in Gaza has also prompted a string of Western powers to\
        \ announce they may recognise a Palestinian state.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7c417-22a8-4125-8d27-762434e569d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.129+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.346+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Friday, Witkoff visited a U.S.-backed aid operation in southern\
        \ Gaza, which the United Nations has partly blamed for deadly conditions in\
        \ the enclave, saying he sought to get food and other aid to people there.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f1ad0-2b65-4f64-ab59-57475a55bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.130+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dozens have died of malnutrition in recent weeks after Israel cut off\
        \ all supplies to the enclave for nearly three months from March to May, according\
        \ to Gaza’s health ministry. It said on Saturday that it had recorded seven\
        \ more fatalities, including a child, since Friday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b0947-9089-49c9-80ee-1741b33ce667'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.130+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel blames Hamas for the suffering in Gaza and says it is taking\
        \ steps for more aid to reach its population, including pausing fighting for\
        \ part of the day in some areas, air drops and announcing protected routes\
        \ for aid convoys.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902fc136-d516-42d5-a0e3-af4d87555e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.131+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>UN agencies have said that airdrops of food are insufficient and
        that Israel must let in far more aid by land and quickly ease the access to
        it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff227c-7c58-40bb-b6bb-f36d0f6f7ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.131+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Gaza war began when Hamas killed more than 1,200 people and took\
        \ 251 hostage in an attack on southern Israel on October 7, 2023, according\
        \ to Israeli figures. Israel’s offensive has since killed more than 60,000\
        \ Palestinians, according to Gaza health officials.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d9d1ab-966a-4591-8412-77ea7feddf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.132+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to Israeli officials, 50 hostages now remain in Gaza, only\
        \ 20 of whom are believed to be alive.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c3e58-390f-492f-bf9c-5f9748ee4166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T11:26:12.132+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T11:34:54.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T11:34:54.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Emily Rose, Nidal al-Mughrabi, Hatem Maher, Jaidaa
        Taha and Ahmed Tolba; Editing by Mark Heinrich, Don Durfee, Joe Bavier and
        Alison Williams)Palestinians climb onto trucks as they seek for aid supplies
        that entered Gaza through Israel in Beit Lahia, northern Gaza Strip, August
        1, 2025. REUTERS/Mahmoud Issa/File Photo</p>'
  'india-to-maintain-russian-oil-imports':
    'author': 'Shivam Patel and Chandni Shah, Reuters'
    'caption': 'A view shows oil pump jacks outside Almetyevsk, in the Republic of
      Tatarstan, Russia July 14. (Stringer/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-08-03T11:26:31.000+08:00
    'imagesource': 'jcr:a5bdb63a-8218-48ac-a7e0-c5f0119395d7'
    'jcr:primaryType': 'mgnl:composition'
