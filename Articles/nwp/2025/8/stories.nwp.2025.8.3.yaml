      'mgnl:type': 'text'
      'text': '<p><strong>Dubai, UAE -</strong>&nbsp;The commander-in-chief of Iran’s
        military, Amir Hatami, said on Sunday that threats from Israel persist, according
        to state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7cb3c9-fb16-4691-87b0-bdb68afb10a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:25:19.195+08:00
