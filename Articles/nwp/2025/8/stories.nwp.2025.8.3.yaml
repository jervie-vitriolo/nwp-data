      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d6277-b00e-4ad6-ab68-c0e87030f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.035+08:00
