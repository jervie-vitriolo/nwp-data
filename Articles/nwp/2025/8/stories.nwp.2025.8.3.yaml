      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.027+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "ACT Teachers Rep. Antonio Tinio and Kabataan Rep. Renee Co released\
        \ a joint statement Sunday, Aug. 3, as the Senate was scheduled to hold a\
        \ plenary vote on Aug. 6 to decide on the SC ruling that declared the impeachment\
        \ of Duterte unconstitutional.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde222d6-e018-4e12-9235-5e3a756bd98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.027+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.027+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010180af-d30a-4501-952a-3117db677d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.028+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.028+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kiko Pangilinan confirmed he coauthored the <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/7/31/senate-rethink-SC-ruling-voiding-Duterte-impeachment.html">resolution
        calling for the reconsideration</a></strong> of the high court’s decision
        with fellow majority member Sen. Bam Aquino and Deputy Minority Leader Risa
        Hontiveros. Pangilinan said Senate Minority Leader Tito Sotto also signed
        it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67aa754-05b9-4cb9-a50e-85dcb90c4895'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.028+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.028+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b5de4-9ed5-47ef-bc09-8b583457b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.029+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.029+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We urge the Senate to consider not just the procedural grounds—since\
        \ a motion for reconsideration has yet to be filed on the ruling—but more\
        \ importantly, the substantive grounds that justice must be achieved in this\
        \ major corruption case involving P612.5 million in confidential funds,” said\
        \ Tinio and Co. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0c670-ea07-43d4-ae18-5fe59706b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.029+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.029+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a52951-295a-4648-b95f-f5e5c2f48616'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.029+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.029+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tinio and Co — who were deputy minority leader and assistant minority\
        \ leader at the House of Representatives, respectively — said the Senate’\
        s handling of the impeachment case “exposes a glaring double standard.” \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d60e394-227a-4a1f-bbb9-74bb4ff7e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.030+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.030+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a28f95-a3ce-47f5-8dce-e8609f8f7e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.030+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.030+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“They were painfully slow to convene the impeachment court and begin\
        \ the trial, taking six months to act, but now they are rushing to dismiss\
        \ the case based on a ruling that is not even final,” they said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773cfcc9-8fc3-4b90-9d43-45d6f0442efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.031+08:00
