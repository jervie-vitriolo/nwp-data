      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1807607-f420-4786-8608-053d10016c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.033+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T16:04:56.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T16:04:56.033+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some citizen-complainants in the first impeachment complaint against\
        \ Duterte have also filed their motion for reconsideration on Aug. 1.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6052cd-c40c-4563-8bd2-2f3853f74155'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T16:04:56.033+08:00
