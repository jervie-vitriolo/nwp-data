      'mgnl:lastActivated': 2025-08-03T14:32:53.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T14:32:53.088+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f09bf-3134-43fe-9ea6-fc60332b429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-08-03T14:32:53.088+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-08-03T14:32:53.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-08-03T14:32:53.088+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Sports Commission will serve as the chairperson and\
        \ the secretariat of the task force, the Department of Interior and Local\
        \ Government will be the vice-chairperson, and 15 more agencies will be members,\
        \ according to Administrative Order No. 30.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f861a-c718-468a-8c80-5b78d7d41428'
